	l_russian:

  # Landowners IG Traits
 ig_trait_noblesse_oblige:0 "Положення зобов'язує"
 ig_trait_noblesse_oblige_desc:0 "Ми краще простого народу, і обов'язок велить нам піклуватися про нього. Їх спроби самоорганізації руйнівні і приречені на провал."
 ig_trait_family_ties:0 "Сімейні узи"
 ig_trait_family_ties_desc:0 "У цю мінливу епоху важливість шлюбу залишається для нас незмінною. Наші узи старші за кордони, вони перевершать і переживуть союзи та уряди."
 ig_trait_noble_privileges:0 "Благородні привілеї"
 ig_trait_noble_privileges_desc:0 "Чому аристократи більше не можуть виконувати свій обов'язок без наполегливої ​​уваги цих збирачів податків? Настав час повернути старі добрі дні."

  # Industrialists IG Traits
 ig_trait_job_creators:0 "Роботодавці"
 ig_trait_job_creators_desc:0 "Щоб заробити гроші, потрібно спочатку їх витратити. Ми з радістю направимо прибуток на економічне зростання, якщо уряд не втручатиметься."
 ig_trait_engines_of_progress:0 "Двигуни прогресу"
 ig_trait_engines_of_progress_desc:0 "Побачте чудеса сучасності! На роздуми часу немає. Будь-яку ідею, яку можна сконструювати та запатентувати, потрібно негайно втілити в життя, перевірити та пустити у справу."
 ig_trait_tax_avoidance:0 "Ухиляння від податків"
 ig_trait_tax_avoidance_desc:0 "Хто краще знає, на що варто витрачати гроші? Точно не уряд і тим більше — не нинішній уряд. На щастя, через свою некомпетентність вони залишили в податковому законодавстві дірки, якими ми можемо скористатися."

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor:0 "Ревний патріотизм"
 ig_trait_patriotic_fervor_desc:0 "Деякі битви виграють не геніальна стратегія та сучасне озброєння, а важка праця та рішучість. Солдати, віддані ідеалам своєї країни, будуть хоробро битися в будь-яких умовах."
 ig_trait_veteran_consultation:0 "Поради ветеранів"
 ig_trait_veteran_consultation_desc:0 "Технічний прогрес змінює вигляд війни, але щоб скористатися його досягненнями, потрібно знати, до чого їх докласти. На щастя, у тих, хто має особистий досвід, знайдеться пара порад."
 ig_trait_materiel_waste:0 "Матеріальні втрати"
 ig_trait_materiel_waste_desc:0 "Вірність нації не означає вірність уряду. Якщо ми не віримо керівництву, то можемо використовувати надіслане їм обладнання на власний розсуд."

  # Rural Folk IG Traits
 ig_trait_farmers_markets:0 "Фермерські ринки"
 ig_trait_farmers_markets_desc:0 "У наші дні складно доставити вироблені товари зацікавленим покупцям. При вдалому збігу обставин ми й самі можемо доставити їх туди, куди потрібно."
 ig_trait_honest_work:0 "Чесна праця"
 ig_trait_honest_work_desc:0 "Ми заробляємо на життя потім, кров'ю та чесною працею. Якщо при цьому ми виробляємо понад необхідне, то краще."
 ig_trait_old_ways:0 "По-старому"
 ig_trait_old_ways_desc:0 "Схоже, у правлячих еліт повно ідей про те, як має виглядати майбутнє. Але чи варто їм довіряти, адже це вони відповідальні за те, де ми перебуваємо в сьогоденні?"

  # Trade Unions IG Traits
 ig_trait_solidarity:0 "Солідарність"
 ig_trait_solidarity_desc:0 "У кожного бажаючого трудитися має бути робота! Винятків бути не може. Ми повинні відстоювати своє право на оплачувану працю."
 ig_trait_industrial_organizers:0 "Промислові організатори"
 ig_trait_industrial_organizers_desc:0 "Об'єднання робочих, незалежно від керівництва, завжди впливає на працездатність заводу, ніж будь-які правила, встановлені нагорі."
 ig_trait_work_to_rule:0 "Влада робітникам"
 ig_trait_work_to_rule_desc:0 "Схоже, керівництво країни хоче, щоб ми просто заткнулися і бездумно виконували накази. Подивимося, чи сподобається їм, якщо ми застосуємо подібний підхід до нашої «некваліфікованої» праці."

  # Intelligentsia IG Traits
 ig_trait_propagandists:0 "Пропагандисти"
 ig_trait_propagandists_desc:0 "У своїх віршах, листах та політичних маніфестах ми повинні в першу чергу підкреслювати досягнення нашої батьківщини як приклад, що нова епоха може принести приниженим та ображеним."
 ig_trait_avant_garde:0 "Авангард"
 ig_trait_avant_garde_desc:0 "Ми відкрито говоримо про те, про що інші не сміють навіть думати. Наше мистецтво та ідеї запам'ятаються в серцях і відкриють очі, якщо не від захоплення, то хоча б від подиву."
 ig_trait_social_criticism:0 "Громадська критика"
 ig_trait_social_criticism_desc:0 "Заможні влада вважають себе непідсудними, але авторитет не робить ідею більш привабливою. Нам є що сказати, і ми точно знаємо, про кого саме говорити."

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds:0 "Облігації казначейства"
 ig_trait_treasury_bonds_desc:0 "Поки є віра, що держава розплатиться за боргами, вкладення своїх кревних у власну країну - це не просто прояв патріотизму, а й непогані інвестиції."
 ig_trait_middle_managers:0 "Керівники середньої ланки"
 ig_trait_middle_managers_desc:0 "Ми не можемо змусити всіх діяти за написаним, але ми хоча б можемо записувати все, що відбувається. Мусить хтось пам'ятати, як тут робляться справи."
 ig_trait_xenophobia:0 "Ксенофобія"
 ig_trait_xenophobia_desc:0 "Ми всі знаємо, хто винен у проблемах країни, але боїмося сказати про це. А вони тим часом сміються за нашими спинами від власної безкарності. Хтось має вжити заходів."

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply:0 "Плодьте і розмножуйтесь"
 ig_trait_be_fruitful_and_multiply_desc:0 "Аскетизм добрий для тих небагатьох, хто присвятив життя духовним пошукам, але для простих людей на першому місці має бути сім'я та турбота про дітей."
 ig_trait_divine_right:0 "Право помазаника божого"
 ig_trait_divine_right_desc:0 "Ми віримо, що у світі є порядок. Суспільство тією чи іншою мірою втілює його. Якщо правителі праведні, а їхні укази справедливі, народ знатиме чому."
 ig_trait_pious_fiction:0 "Благочестиві історії"
 ig_trait_pious_fiction_desc:0 "Сьогоднішні цінності отруєні, а література розкладає настільки, що сама освіта підриває звичаї.