	l_russian:
 aristocrats:0 "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon:0 "@aristocrats!"
 aristocrats_no_icon:0 "Аристократи"
 aristocrats_desc:0 "Багаті землевласники, старі гроші та старі зв'язки. Володіючи фермами та плантаціями, вони вкладають частину своїх доходів у [Concept('concept_investment_pool', 'інвестиційний пул')]. Їхні політичні інтереси представлені землевласниками."
 bureaucrats:0 "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon:0 "@bureaucrats!"
 bureaucrats_no_icon:0 "Чиновники"
 bureaucrats_desc:0 "Чиновники, відповідальні за роботу уряду та інфраструктури. На політичній арені вони частіше підтримують інтелігенцію чи дрібну буржуазію."
 capitalists:0 "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon:0 "@capitalists!"
 capitalists_no_icon:0 "Капіталісти"
 capitalists_desc:0 "Промислові магнати, нові гроші нової епохи. Володіючи шахтами та мануфактурами, вони вкладають частину своїх доходів у [Concept('concept_investment_pool', 'інвестиційний пул')]. Їхні політичні інтереси представлені промисловцями."
 clergymen:0 "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon:0 "@clergymen!"
 clergymen_no_icon:0 "Священнослужителі"
 clergymen_desc:0 "Священики, богослови та інші релігійні діячі, які займаються духовними потребами сільського населення. У політичному плані вони складають кістяк віруючих".
 clerks:0 "@clerks! $clerks_no_icon$"
 clerks_only_icon:0 "@clerks!"
 clerks_no_icon:0 "Службовці"
 clerks_desc:0 "Клерки нижчої ланки, які виконують адміністративні доручення в уряді, інфраструктурних проектах та магазинах. Зазвичай входять до складу дрібної буржуазії, хоча деякі підтримують профспілки."
 engineers:0 "@engineers! $engineers_no_icon$"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "Інженери"
 engineers_desc:0 "Винахідники та проектувальники технічних рішень, що працюють у галузях з розвиненою механізацією, наприклад в обробній та добувній промисловості або будівництві. Частина з них підтримує промисловців, інші вступають до профспілок."
 farmers:0 "@farmers! $farmers_no_icon$"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "Фермери"
 farmers_desc:0 "Орендарі, дрібні землевласники та інші, здатні забезпечити собі небагату стабільність, виготовляючи їжу або вирощуючи товарні культури. Більшість їх інтересів представляють селяни."
 peasants:0 "@peasants! $peasants_no_icon$"
 peasants_only_icon:0 "@peasants!"
 peasants_no_icon:0 "Селяни"
 peasants_desc:2 "Фермерів, що живуть натуральним господарством, можна знайти тільки в [Concept('concept_subsistence_building', 'будівлях натурального господарства')], де вони виробляють сільськогосподарську продукцію та прості товари, в основному для особистого споживання. Вони живуть на [Concept( 'concept_subsistence_output', 'доходи від натурального господарства')] і відіграють незначну роль в [Concept('concept_market', 'ринковій')] економіці.
 laborers:0 "@laborers! $laborers_no_icon$"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "Робітники"
 laborers_desc:0 "Поденщики, батраки та інші незахищені трудящі, які беруться за будь-яку доступну роботу. Зазвичай вони не беруть участь у політичному житті, але можуть вступати до профспілок."
 officers:0 "@officers! $officers_no_icon$"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "Офіцери"
 officers_desc:0 "Військовослужбовці офіцерського складу, командувачі військ і флоту країни. На політичній арені вони представляють верхні ешелони збройних сил."
 academics:0 "@academics! $academics_no_icon$"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "Вчені"
 academics_desc:0 "Дослідники, лікарі, адвокати та інші освічені професіонали, які навчаються та викладають у вищих навчальних закладах. У політичному відношенні вони є головною рушійною силою інтелігенції."
 shopkeepers:0 "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon:0 "@shopkeepers!"
 shopkeepers_no_icon:0 "Крамники"
 shopkeepers_desc:0 "Власники та керуючі магазинів, які продають товари в містах. У політичному плані вони зазвичай підтримують дрібну буржуазію."
 slaves:0 "@slaves! $slaves_no_icon$"
 slaves_only_icon:0 "@slaves!"
 slaves_no_icon:0 "Раби"
 slaves_desc:0 "Сприймаються не як особи, а як власність, і виконують примусову роботу в різних галузях у тих країнах, де рабство вважається допустимим. Через своє становище вони не мають права брати участь у політиці."
 soldiers:1 "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon:1 "@soldiers!"
 soldiers_no_icon:1 "Військовослужбовці"
 soldiers_desc:0 "Військовослужбовці та моряки, які становлять основу збройних сил країни. На політичній арені вони зазвичай підтримують збройні сили."
 machinists:0 "@machinists! $machinists_no_icon$"
 machinists_only_icon:0 "@machinists!"
 machinists_no_icon:0 "Механіки"
 machinists_desc:0 "Працевлаштовані робітники, які обслуговують техніку на фабриках, у шахтах, механізованих фермах та інших галузях. Політично вони є рушійною силою профспілок."
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "Тільки групи населення з відповідною [Concept('concept_literacy', 'грамотністю')] можуть стати #v @academics! вченими#!. Зростання [Concept('concept_literacy', 'грамотності')] і [Concept(' concept_wealth', 'добростату')] збільшує шанси. !Служащим#!і #v@aristocrats!аристократам#!простіше всіх стати #v@academics!вченими#!."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Тільки групи населення з відповідним [Concept('concept_wealth', 'достатком')] можуть стати #v @aristocrats! аристократами#!. , [Concept('concept_literacy', 'грамотності')] збільшує шанси Групам населення, [Concept('concept_culture', 'культура')] яких піддається [Concept('concept_discrimination', 'дискримінації')], потрібно набагато більше часу #v @officers! Офіцерам#! і #v @bureaucrats! чиновникам#! найпростіше стати #v @aristocrats! аристократами#!."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Тільки групи населення з відповідною [Concept('concept_literacy', 'грамотністю')] можуть стати #v @bureaucrats! чиновниками#!. Зростання [Concept('concept_literacy', 'грамотності')] збільшує шанси. , [Concept('concept_culture', 'культура')] яких піддається [Concept('concept_discrimination', 'дискримінації')], потрібно набагато більше часу, а представникам одночасно [Concept('concept_accepted_culture', 'прийнятної культури')] і [Concept('concept_accepted_religion', 'прийнятної релігії')] процес проходить куди швидше.#v @clerks! Служить#!
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Тільки групи населення з відповідним [Concept('concept_wealth', 'достатком')] можуть стати #v @capitalists! капіталістами#!. concept_literacy', 'грамотності')] збільшує шанси.Групам населення, [Concept('concept_culture', 'культура')] яких піддається [Concept('concept_discrimination', 'дискримінації')], потрібно куди більше часу #v @shopkeepers Лавочникам#!і #v@engineers!інженерам#!простіше всіх стати #v@capitalists! капіталістами#!."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Тільки групи населення з відповідною [Concept('concept_literacy', 'грамотністю')] можуть стати #v @clergymen! священнослужителями#!. Зростання [Concept('concept_literacy', 'грамотності')] збільшує шанси. , [Concept('concept_religion', 'релігія')] яких піддається [Concept('concept_discrimination', 'дискримінації')], потрібно набагато більше часу, а для представників [Concept('concept_accepted_religion', 'прийнятної релігії')] процес проходить куди швидше.#v@academics!Ученим#!і #v@aristocrats!аристократам#!простіше за всіх стати #v@clergymen!священниками#!."
 CLERKS_QUALIFICATIONS_DESC:0 "Будь-яка група населення може стати #v @clerks! службовцями#!. Зростання [Concept('concept_literacy', 'грамотності')] збільшує шанси. #v @laborers! Робочим#! найпростіше стати #v @clerks! службовцями #!."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Тільки групи населення з відповідною [Concept('concept_literacy', 'грамотністю')] можуть стати #v @engineers! інженерами#!. Зростання [Concept('concept_literacy', 'грамотності')] і [Concept(' concept_wealth', 'добростату')] збільшує шанси.#v @machinists!Механикам#!і #v@clerks!
 FARMERS_QUALIFICATIONS_DESC:0 "Будь-яка група населення може стати #v @farmers! фермерами#!. Зростання [Concept('concept_wealth', 'добростату')] збільшує шанси. #v @peasants! Селянам#! і #v @laborers! робітникам# ! найпростіше стати #v @farmers! фермерами#!."
 MACHINISTS_QUALIFICATIONS_DESC:0 "Групи населення з мінімальною [Concept('concept_literacy', 'грамотністю')] можуть стати #v @machinists! механіками#!. Зростання [Concept('concept_literacy', 'грамотності')] збільшує шанси. #v @ laborers! Робочим#! найпростіше стати #v @machinists! механіками#!."
 OFFICERS_QUALIFICATIONS_DESC:0 "Тільки #v @soldiers! військовослужбовці#! або групи населення [Concept('concept_accepted_culture', 'прийнятної культури')] можуть стати #v @officers! офіцерами#!. Зростання [Concept('concept_literacy', 'грамотності" ')] збільшує шанси.#v @aristocrats!
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Тільки групи населення з певним рівнем [Concept('concept_wealth', 'добробуту')] можуть стати #v @shopkeepers! крамарями#!. Зростання [Concept('concept_wealth', 'добростату')] збільшує шанси. v @clerks! Службовцям#! і #v @farmers! фермерам#! найпростіше стати #v @shopkeepers! крамарями#!."

