  #vertical_filing_cabinet_desc: "Гоно не буде forgotten"
 admiralty:0 "Адміралтейство"
 admiralty_desc:0 "Адміралтейство - велика система чинів з чіткою субординацією, що забезпечує ефективну роботу флоту."
 anaesthetics:0 "Анестетики"
 anaesthetics_desc:0 "Анестетиками називаються болезаспокійливі та заспокійливі засоби, які допомагають знизити чутливість пацієнта до проникнення в тіло ножів та інших хірургічних інструментів."
 anarchism:0 "Анархізм"
 anarchism_desc:0 "Політична концепція самовладдя та опір влади. Мета анархізму — покінчити з державою та іншими інститутами, які мають на увазі управління людьми проти їхньої волі, та замінити їх громадськими об'єднаннями."
 aniline:0 "Анілін"
 aniline_desc:0 "Анілін спрощує виробництво певних барвників."
 anti_clericalism:0 "Антиклерикалізм"
 anti_clericalism_desc:0 "Влада розбещує. Ця погана не минула і релігійні інституції. Вони обіцяють народу порятунок, але в першу чергу думають про власні кишені і подібно до лавини обрушуються на негідних. Ми повинні стати світською державою, де організована релігія не має права голосу в публіці". сфері. Неосвічені повинні самі вибирати, чому поклонятися."
 antibiotics:0 "Антибіотики"
 antibiotics_desc:0 "Антибіотиками називаються просунуті засоби для лікування інфекцій, що помітно покращують статистику одужань у лікарнях."
 antiseptics:0 "Антисептики"
 antiseptics_desc:0 "Науці відомо, що мікроби гинуть при сильному нагріванні навколишнього середовища. На жаль, з очевидних причин цей метод не годиться для знезараження живої матерії. Однак експерименти показали, що некроз тканин у рані значно знижується, якщо накласти на неї тампон. , вимочений у розчині фенолу. Так з'явилися антисептичні засоби.
 arc_welding:0 "Дугове зварювання"
 arc_welding_desc:0 "Потужний розряд електрики виробляє достатньо тепла, щоб сплавити два шматки металу."
 army_reserves:0 "Армійські резерви"
 army_reserves_desc:0 "Концепція підтримки регулярних військ за рахунок вербування напівпрофесійних солдатів серед цивільного населення."
 art_patronage:0 "Заступництво мистецтвам"
 art_patronage_desc:0 "Мистецтво не повинно голодувати. Щоб культура та мистецтво розвивалися, багаті повинні цікавитися ними та надавати всіляку підтримку. Інтерес до краси не залишиться без нагороди: престиж таких меценатів зростатиме."
 art_silk:0 "Штучний шовк"
 art_silk_desc:0 "З матеріалів рослинного походження можна створити тканину, близьку за властивостями до натурального шовку, але набагато дешевшу."
 artificial_fertilisers:0 "Штучні добрива"
 assembly_line:0 "Конвеєр"
 assembly_line_desc:0 "Виробничий процес можна спростити, якщо продумати послідовність дій і досягти її точного виконання - при цьому ефективність фабрик значно зросте."
 atmospheric_engine:0 "Пароатмосферний двигун"
 atmospheric_engine_desc:0 "Перша модель парового двигуна, яка мала практичне застосування."
 automatic_bottle_blowers:0 "Автоматичні повітродувки"
 automatic_bottle_blowers_desc:0 "Автоматизація склодувного процесу для створення пляшок дозволить виробляти їх у набагато більшій кількості."
 battlefleet_tactics:0 "Сучасна тактика військового флоту"
 battlefleet_tactics_desc:0 "Управляти великим військовим флотом - завдання не з легких. Навчання і розуміння особливих тактик дозволять досягти більшої ефективності."
 battleship_tech:0 "Лінкор"
 battleship_tech_desc:0 "Якщо взяти за основу дредноут, але збільшити калібр гармат і внести деякі зміни, вийде ще більш грізний військовий корабель."
 bessemer_process:0 "Безсемерівський процес"
 bessemer_process_desc:0 "Бессемерівський процес - це техніка масового виробництва сталі з чавуну."
 bessemer_steel:0 "Бессемерівська сталь"
 bessemer_steel_desc:0 "Під час Безсемерівського процесу розплавлений чавун продувається холодним повітрям. Вуглець, кремінь і марганець згоряють, і виходить маловуглецева сталь. Вона гірша від сталі, що виробляється в тиглях, але набагато дешевше, що дозволяє використовувати менш якісну руду, а також забезпечувати ширше виробництво залізничних рейок та армованого бетону."
 biological_determinism:0 "Біологічний детермінізм"
 biological_determinism_desc:0 "Дослідження генетики та механізмів успадкування в природі ставить питання, наскільки сильно біологія впливає на поведінку людини."
 feminism:0 "Фемінізм"
 feminism_desc:0 "Ідеологія, зосереджена на рівності жінок і чоловіків у соціальній, економічній та політичній сферах. Феміністи стверджують, що жінки можуть володіти майном, працювати та займатися політикою на тих самих законних підставах, що й чоловіки."
 blast_furnaces:0 "Доменні печі"
 blast_furnaces_desc:0 "При виплавці в домнах під час металургійних процесів, таких як виплавка руди, відбувається додаткове насичення металу киснем - спочатку для цього застосовувалися хутра, які роздмухували руками або за допомогою водяних млинів. При цьому піч розігрівається набагато сильніше, ніж відкритий горн, і жар випалює домішки, а також дозволяє готувати сплави екзотичних металів.Доменні печі особливо ефективні для виробництва чавуну, який згодом застосовується у більш складних процесах для виготовлення ковкого заліза або м'якої сталі."
 bolt_action_rifles:0 "Гвинтівка зі ковзним затвором"
 bolt_action_rifles_desc:0 "Затвор, що ковзає, надсилає патрон у рушницю або витягає його. Він рухається вручну, що забезпечує високу надійність і потужність зброї."
 chemical_bleaching:0 "Хімічний відбілювач"
 chemical_bleaching_desc:0 "При додаванні до сировини певних солей, мінералів або хімікатів можна помітно покращити зовнішній вигляд вироблених товарів."
  # bone_china: "Bone China"
  # bone_china_desc: "Bone China є формою porcelain, який в частині є виконаний з міцного ash, велике значення цього типу porcelain, що є значним значенням."
 # artillery: "Artillery" // Там є ще один ключ для цього в хороших, потрібний fix для підтримки unique localization
 artillery_desc:0 "Бомбардування важкими боєприпасами з великої відстані дозволяє залякати і розсіяти ворожі війська, не ризикуючи власними. Ці знаряддя повільні і не відрізняються особливою точністю, але вони необхідні будь-якій сучасній армії."
 breech_loading_artillery:0 "Казнозарядна артилерія"
 breech_loading_artillery_desc:0 "Якщо змінити конструкцію гармат так, щоб поміщати заряд у казенну частину замість стовбура, ефективність знарядь помітно зросте."
 bureaucracy:0 "Бюрократія"
 bureaucracy_desc:0 "Бюрократія - механізм правління, накопичення деталей і шестерень, що забезпечують злагоджену роботу держави."
 centralization:0 "Централізація"
 centralization_desc:0 "Централізація адміністративних завдань за рахунок побудови логічної ієрархії може вивести стандарти правління на недосяжні рівні."
 camera:0 "Фотоапарат"
 camera_desc:0 "Складні хімічні процеси дозволяють по-справжньому зупинити мить. Моментальний список реальності."
 canals:0 "Канали"
 canals_desc:0 "Берегові та річкові баржі — ефективні засоби транспортування товарів. Якщо провести канали від зовнішніх водойм у внутрішні території, сфера застосування барж істотно зросте, хоча спочатку проект вимагатиме серйозних витрат на будівництво мостів на зміненому ландшафті."
 canneries:0 "Консервні заводи"
 canneries_desc:0 "Основне завдання цих заводів - закочування харчових продуктів у штучні контейнери для тривалого зберігання."
 canning_jars:0 "Консервні банки"
 canning_jars_desc:0 "Для забезпечення бійців Французької революції провіантом потрібен новий підхід. Однією з перших вдалих ідей стало приготування їжі в скляних банках, які захищали її від впливу шкідливих речовин і випарів і забезпечували більш тривалий термін зберігання."
 canning_machines:0 "Консервне обладнання"
 canning_machines_desc:0 "Кожному консервному виробництву не вистачало автоматизації. Банки майстрували та запечатували вручну. Спеціальне обладнання для швидкого виготовлення банок з листової жерсті дозволить помітно прискорити виробництво та збільшити товарообіг."
 carrier_tech:0 "Авіаносець"
 carrier_tech_desc:0 "Створивши величезні кораблі з плоскими спеціально обладнаними палубами, можна буквально розмістити аеродром у морі."
 catalytic_contact_process:0 "Каталітичний (контактний) процес"
 catalytic_contact_process_desc:0 "У 1831 р. британський торговець оцтом Перегрін Філіпс винайшов процес отримання більш концентрованої сірчаної кислоти, застосувавши платину як контактний апарат. Для виробництва кальцинованої соди або добрив цей процес підходив навряд чи, проте на виробництво барвників це винахід. "
 chemical_isolation:0 "Ізоляція хімічних речовин"
 chemical_isolation_desc:0 "Є чимало способів очищення хімікатів: дистиляція, фільтрація та випарювання. Якість ізоляту залежить, звичайно ж, від того, наскільки якісно проведено його очищення."
 chemical_synthesis:0 "Хімічний синтез"
 chemical_synthesis_desc:0 "Експеримент німецького хіміка Фрідріха Велера, який зумів створити сечовину штучним шляхом в 1828 р., здобув широку популярність. З цього моменту межі органічної і неорганічної хімії почали розмиватися.
 chemical_warfare:0 "Хімічна зброя"
 chemical_warfare_desc:0 "Поєднання певних хімічних речовин впливають на людину найбільш згубним чином. Застосування їх у військових цілях зробило обличчя війни ще гіршим."
 civilizing_mission:0 "Цивілізаторська місія"
 civilizing_mission_desc:0 "Тягар нашої великої нації — принести вогонь освіти відсталим народам у віддалених куточках планети і повести їх за собою, назустріч сучасності. Ми дамо їм освіту та розділимо цінності нашої славної культури."
 colonization:0 "Колонізація"
 colonization_desc:0 "Зі зростанням населення з'являється можливість знайти і привласнити нові, недоторкані людством землі."
 color_photography:0 "Кольорова фотографія"
 color_photography_desc:0 "Рання технологія отримання повнокольорових знімків, заснована на теорії людського сприйняття кольорів. Зробивши три вдалі знімки з різними кольоровими фільтрами, їх можна об'єднати в одне зображення, що відтворює вихідні кольори."
 combination_acts:0 "Закони про збори"
 combination_acts_desc:0 "Зборища робітників, де вони приносять таємні обітниці, - загроза національній безпеці і, звичайно ж, головна зброя якобінців, які мріють зруйнувати підвалини нашої держави. Крім того, загрозливі дії робітників у моменти загострення конфлікту послаблюють наш захист від зовнішніх ворогів. загального блага ми повинні видати зведення законів, які регулюватимуть подібні рухи."
 combustion_engine:0 "Двигун внутрішнього згоряння"
 combustion_engine_desc:0 "Двигун внутрішнього згоряння дозволяє безпосередньо перетворювати паливо на механічну силу завдяки постійному спалюванню його всередині двигуна."
 central_planning:0 "Централізоване планування"
 central_planning_desc:1 "Завдяки новітнім досягненням у науці управління та електрозв'язку можна координувати довгостроковий розвиток суспільства з одного адміністративного центру."
 compound_microscopes:0 "Складові мікроскопи"
 compound_microscopes_desc:0 "Для виготовлення лінз, які використовуються в оптичних приладах, необхідний найвищий рівень скляного виробництва. Одне з нововведень у цій галузі - застосування двох лінз для більшого збільшення. Такий мікроскоп дозволить нам спостерігати бактерій у їхньому середовищі."
 compression_ignition:0 "Компресійне запалювання"
 compression_ignition_desc:0 "Стисло повітря підпалює паливо. Найвищий температурний ККД серед двигунів."
 concrete_dockyards:0 "Бетонні верфі"
 concrete_dockyards_desc:0 "Міцний та недорогий бетон дозволяє будувати більш довгі верфі, здатні витримати більш важкі вантажі."
 concrete_fortifications:0 "Бетонні укріплення"
 concrete_fortifications_desc:0 "Застосування бетону дозволить дуже швидко зводити надійні укріплення."
 condensed_milk:0 "Згущене молоко"
 condensed_milk_desc:0 "Зазвичай молоко після доїння слід вживати якнайшвидше. При зниженні тиску в посудині - наприклад, у вакуумному випарювачі, вода випаровується, а згущене молоко консервується і продається в банках."
 conspicuous_consumption:0 "Пишність"
 conspicuous_consumption_desc:0 "Багатство підвищує престиж — принаймні в очах тих, кому ви демонструєте добробут. Образ фривольного і екстравагантного багатія в матеріалістичному суспільстві, хоч як це парадоксально, сам собою відкриває безліч дверей на соціальній сходинці, допомагає ділових та політичних колах."
 conveyors:0 "Конвеєри"
 conveyors_desc:0 "Мотор і ремінна передача дозволяють створити платформи, що рухаються, і переміщувати товари, не задіявши людську працю."
 cotton_gin:0 "Коттон-джин"
 cotton_gin_desc:0 "Апарат, з яким очищення бавовни від насіннєвих коробок відбувається набагато швидше, ніж вручну."
 crucible_steel:0 "Тигельна сталь"
 crucible_steel_desc:0 "Виробляється за рахунок нагрівання залізного порошку та вугілля в кам'яному тиглі. Цей високовуглецевий сплав називають аналогом "дамаської сталі", яку виробляли в Індії та Персії приблизно в 1750-х. В результаті виходить сталь високої якості, з якої виготовляють інструмент. пружини та інші особливо міцні та дорогі речі."
 law_enforcement:0 "Правоохоронні органи"
 law_enforcement_desc:1 "Професійна поліція, наділена особливими повноваженнями для охорони порядку та спокою населення."
 defense_in_depth:0 "Ешелонована оборона"
 defense_in_depth_desc:0 "Створення кількох ліній оборони дозволяє розподіляти війська і уповільнювати просування ворога, а іноді навіть обходити його з тилу."
 democracy:0 "Демократія"
 democracy_desc:0 "Ця ідеологія заснована на концепції, згідно з якою населення країни вирішує, хто і як нею управлятиме, шляхом голосування або інших виборчих систем."
 distillation:0 "Дистиляція"
 distillation_desc:0 "Техніка виділення компонентів рідини для подальшого використання шляхом нагрівання її до різних температур."
 divine_revelation:0 "Божественне одкровення"
 divine_revelation_desc:0 "В основі будь-якого закону лежить наше священне писання. Лише поклоніння вищій силі дозволить нашому суспільству набути порядку і стабільності."
 watertube_boiler:0 "Водотрубний котел"
 watertube_boiler_desc:0 "Водотрубний котел - покращення простого нагрівального котла. Вода надходить по кількох вужчих трубах, завдяки чому швидше і ефективніше нагрівається."
 dreadnought_desc:0 "Корабль на паровому ходу, озброєний знаряддями більшого калібру, мабуть, перевершить по силі всі інші кораблі."
 dreadnought_tech:0 "Дредноут"
 dynamite:0 "Динаміт"
 dynamite_desc:0 "Якщо додати в нітрогліцерин стабілізуючий агент, можливо, вдасться створити більш безпечну та надійну вибухівку."
 egalitarianism:0 "Рівноправність"
 egalitarianism_desc:0 "Доктрина про те, що всі люди рівні, що закликає до загальної політичної, економічної та соціальної рівноправності."
 electric_arc_process:0 "Дугова плавка"
 electric_arc_process_desc:0 "Якщо пропустити через метал дуговий розряд, він розплавиться швидше і чистіше."
 electric_railway:0 "Електрифікована залізниця"
 electric_railway_desc:0 "Якщо поїзди почнуть працювати на електриці замість пари, ми зможемо створити більш надійну залізничну систему."
 electrical_generation:0 "Виробництво електрики"
 electrical_generation_desc:0 "Ми можемо підкорити собі силу самої блискавки, і вона стане джерелом енергії для різної апаратури."
 elevator:0 "Ліфти"
 elevator_desc:0 "Складна система блоків і противаг дозволяє доставляти людей і речі на будь-яку висоту."
 empiricism:0 "Емпіризм"
 empiricism_desc:0 "Епістемологічне філософське вчення, що пропонує будувати знання на емпіричних доказах, тобто отримувати їх на особистому досвіді, не покладаючись на культурні чи релігійні традиції."
 enlightenment_thought:0 "Ідеї Просвітництва"
 enlightenment_thought_desc:0 "У Вік розуму старі догмати були піддані сумніву. Аргумент «така божа воля» втратив вагу, і влада має довелося шукати більш вагомі приводи для збереження соціального статусу. Навіть абсолютні монархи оцінили корисність нових ідей Європі низка освітніх, законодавчих та економічних реформ, втім ці реформи не були доведені до логічного завершення, бо мислителі, серед яких були Джон Лок, Вольтер, Жан-Жак Руссо і Томас Пейн, обрушилися на владу з критикою. в Америці та Франції, які згодом надихнули лібералів у всьому світі."
 fascism:0 "Фашизм"
 fascism_desc:0 "Політична система, за якої уряд отримує повний контроль над усіма аспектами суспільства."
 field_works:0 "Польові укріплення"
 field_works_desc:0 "Зміцнення захисту солдатів у бою за рахунок зміни ландшафту."
 film:0 "Кіно"
 film_desc:0 "Якщо швидко відзняти багато фотографій поспіль, можна відобразити рух у реальному часі. Після прояву цей рух можна відтворити."
 flash_freezing:0 "Надшвидке заморожування"
 flash_freezing_desc:0 "Якщо піддати їжу дуже низькій температурі, вона швидко заморозиться і зберігатиметься довше."
 floating_harbor:0 "Плавучі хвилеломи"
 floating_harbor_desc:0 "Якщо пристань перебуває на одному рівні навіть під час припливів та відливів, кораблям простіше приставати до неї та розвантажувати товари, не відволікаючись на розрахунки змін глибини."
 food_sterilisation:0 "Стерилізація їжі"
 food_sterilisation_desc:0 "Методом проб і помилок виробники відкривали нові способи зберігання їжі: пастеризацію молока та перетворення його на густий сироп, маринування фруктів та овочів, а також консервування м'яса та супів. Основним завданням кожного з цих способів було знищення бактерій. Хоча до того, Як перших бактерій побачили під мікроскопом, робота над технологіями стерилізації нагадувала блукання в темряві.Після того як ідея була, нарешті, сформульована, стандарти харчової промисловості почали підвищуватися, а слідом за ними покращилося і здоров'я людей.
 four_field_crop_rotation:0 "Чотирипольна сівозміна"
 four_field_crop_rotation_desc:0 "У свій час проект цієї системи розробив землевласник Чарльз «Ріпа» Тауншенд, який запропонував використовувати азотофіксатори — ріпу або конюшину, — щоб використовувати поля безперервно, без виснаження та орання під пару."
 fractional_distillation:0 "Фракційна перегонка"
 fractional_distillation_desc:0 "Багаторазове випаровування та конденсація дозволяють отримати з рідин більш чисті компоненти. Варіантів практичного застосування цієї технології безліч."
 fruit_jars:0 "Консервація фруктів"
 fruit_jars_desc:0 "Ідея консервації м'яса та супів у металевих банках здобула величезну популярність. На її хвилі широко поширилися й інші методи зберігання продуктів — наприклад, фруктів та овочів у маринадах або у вигляді варень."
 fulminates:0 "Фульмінати"
 fulminates_desc:0 "Фульмінатами називаються матеріали, які спалахують, якщо чиркнути по них. Серед них іони ртуті, срібла та калію. Вперше їх відкрив Едвард Чарльз Говард у 1800-му, і незабаром його праці спричинили винахід крем'яних замків".
 functionalism:0 "Функціоналізм"
 functionalism_desc:0 "Концепція, що розглядає суспільство, як систему взаємопов'язаних компонентів, цінність яких визначається їх соціальними функціями. Базові теорії цієї концепції рясніють метафорами з галузей механіки та біології, які пояснюють залежність стабільності соціальних структур від ефективності їх взаємодії."
 gantry_cranes:0 "Козлові крани"
 gantry_cranes_desc:0 "Крани величезного розміру (стріла будь-якого з них легко перетинає палубу корабля), що використовуються в будівництві та перевезеннях. Вони настільки міцні і стійкі, що справляються з важкими вантажами, які здатні витримати корабель."
 general_staff:0 "Генеральний штаб"
 general_staff_desc:0 "Якщо доручити групі офіцерів забезпечувати повідомлення між верховним командуванням та військами, ефективність цього спілкування помітно зросте."
 germ_theory:0 "Мікробна теорія"
 germ_theory_desc:0 "Вперше ідею про те, що хвороби можуть передаватися від людини до людини, висловив Фукідід у часи, коли вважалося, що причиною таких серйозних хвороб, як холера, є міазми. Однак науці вдалося довести, що всьому провиною мікроорганізми, яких назвали бактеріями."
 gunpowder:0 "Порох"
 gunpowder_desc:0 "Суміш сірки, вугілля та селітри — цей хімічний склад легко запалюється і перетворюється на газ, здатний проштовхувати снаряди по стовбуру. Через сірку та вугілля після згоряння пороху залишається багато диму, тому стрілецька справа — невдячна і брудна справа. відволікаюче бійця на полі бою. Є у пороху і більш мирні застосування: наприклад, їм підривають землю для швидкого копання будівельних котлованів і рудників.
 gunsmithing:0 "Збройова справа"
 gunsmithing_desc:0 "Можливість будувати зброю, яка використовує силу вибуху, завдяки чому фізична сила стає не такою вже важливою."
 gymnastics:0 "Гімнастика"
 gymnastics_desc:0 "У Спарті гімнастика входила в підготовку армійських новобранців, а приблизно з 1570-х саме слово почали використовувати для позначення атлетичних вправ. Однак тепер ми розуміємо, що спартанці слів на вітер не кидали і неможливо виховувати розум, не виховуючи ті, не виховуючи ті, не виховуючи ті, що не виховують. гімнастики створили набір спортивних снарядів і розробили курс вправ для хлопчиків, що сприяє розвитку самодисципліни.
 gyroscopes:0 "Гіроскопи"
 gyroscopes_desc:0 "Гіроскоп складається з підвісів, що являють собою опори, що обертаються. Один підвіс обертається вертикально, інший горизонтально - таким чином, об'єкт у центрі може вільно обертатися в будь-якому напрямку. Гіроскопи дозволяють зафіксувати об'єкт в одному положенні, навіть якщо навколишнє середовище рухається - наприклад , магнітний компас під час корабельної качки."
 handcranked_machine_gun:0 "Ручний кулемет"
 handcranked_machine_gun_desc:0 "Завдяки механічному важелю, який обертає стовбур, такий кулемет стріляє набагато швидше за звичайну вогнепальну зброю."
 hydraulic_cranes:0 "Гідравлічні крани"
 hydraulic_cranes_desc:0 "Ці крани працюють на водяному тиску і сильно перевершують за потужністю ранні стаціонарні моделі. Сила та ефективність гідравлічного крана дозволяє сильно збільшити пропускну спроможність комерційних портів."
 hydraulic_power:0 "Гідравліка"
 hydraulic_power_desc:0 "З давніх-давен водяні млини використовували для подрібнення зерна. Логічно буде адаптувати їх для інших виробничих потреб - наприклад, для живлення апаратури."
 hypodermic_syringes:0 "Шприци для підшкірних ін'єкцій"
 hypodermic_syringes_desc:0 "Перш задля введення щеплення пацієнту розрізали шкіру і втирали в рану заражений матеріал. Застосовувати порожню голку для введення рідини буде набагато гігієнічніше, а крім того дозволить більш точно відміряти обсяг ін'єкції. Але перші шприци робили з срібла, скла, та й голки стають все тоншими.
 idealism:0 "Ідеалізм"
 idealism_desc:0 "Група філософських навчань, які стверджують, що наше знання залежить від сприйняття, і, говорячи про будь-який предмет, ми описуємо не його сутність, а власне уявлення про нього".
 identification_documents:0 "Посвідчення особи"
 identification_documents_desc:0 "Якщо забезпечити всіх мешканців країни документами, що засвідчують їх особи, відстежувати їхні дії буде набагато простіше."
 impressionism:0 "Імпресіонізм"
 impressionism_desc:0 "Напрямок в образотворчому мистецтві, зосереджений на відтворенні візуального відчуття від сцени. Те саме прагнення відтворення почуттів і переживань в різних ситуаціях знайшло застосування в інших формах мистецтва, крім візуального."
 improved_fertilizer:0 "Покращене добриво"
 improved_fertilizer_desc:0 "Експерименти з різними хімікатами дозволяють створити ефективніші добрива."
 international_trade:0 "Міжнародна торгівля"
 international_trade_desc:0 "Можливість торгувати не тільки в межах держави і навіть материка, але в усьому світі абсолютно змінила міжнародну економіку."
 ironclad_tech:0 "Броненосець"
 ironclad_tech_desc:0 "Якщо покрити корабель залізними пластинами, він стане набагато міцнішим і перестане боятися запальних снарядів."
 jeune_ecole:0 "Молода школа"
 jeune_ecole_desc:0 "Якщо використовувати багато невеликих кораблів замість кількох великих, можна досягти небаченої маневреності флоту."
 labor_movement:0 "Профспілковий рух"
 labor_movement_desc:0 "Світ все більше покладається на промисловість, робітники стають більш згуртованими і вимагають поліпшення зарплат та умов праці."
 land_reform:0 "Земляна реформа"
 land_reform_desc:0 "Суспільство і землеволодіння нероздільні. Земля - ​​основний фактор, що визначає добробут і суспільний стан власника в будь-якій державі. Щоб керувати розвитком суспільства, ми повинні докорінно змінити право на володіння землею."
 lathe:0 "Токарний верстат"
 lathe_desc:0 "Токарний верстат призначений для обертання матеріалу - металу або заліза - для надання йому необхідної форми."
 lathes:0 "Токарні верстати"
 lathes_desc:0 "Токарний верстат призначений для обертання оброблюваного матеріалу, на відміну від свердла, що обертається саме. Таким чином матеріал можна симетрично обточувати. Верстат знайшов застосування в багатьох галузях виробництва, від кустарних свічників до банальних артилерійських снарядів. вручну або використовували для цього коней і навіть водяні млини - залежно від масштабів виробництва."
 laws_of_physics:0 "Закони фізики"
 laws_of_physics_desc:0 "Основні принципи поведінки тіл у русі можна легко визначити за допомогою телескопа. Першопрохідцем у цій галузі став сер Ісаак Ньютон, який винайшов високоточний телескоп-рефлектор, а Йоханнес Кеплер зумів застосувати результати його досліджень для перевірки існуючих наукових теорій".
 crystal_glass:0 "Кришталеве скло"
 crystal_glass_desc:0 "При додаванні свинцю скло перетворюється на дорогоцінний, подібний до кришталю матеріал."
 automatic_machine_guns:0 "Автоматичні кулемети"
 automatic_machine_guns_desc:0 "У вдосконаленій моделі ручного кулемета стовбур обертає не людина, а механізм, завдяки чому підвищується скорострільність і кількість куль, що випускаються."
 malaria_prevention:0 "Профілактика малярії"
 malaria_prevention_desc:0 "Спеціальні ліки та профілактичні засоби (наприклад, москітні сітки) можуть знизити захворюваність у вражених малярією регіонах."
 manufacturies:0 "Фабрики"
 manufacturies_desc:0 "Поки принципи прийому на роботу визначали гільдії, найняти працівника було дуже важко: це повинен був бути висококласний фахівець, який має сертифікат (звісно ж, від гільдії) на виконання певних завдань. Згодом все більше промисловців йшло з міст. Вони будували. нові території інновацій, вільні від загальноприйнятих рамок та непідйомних гільдійських поборів.
 mass_communication:0 "Засоби масової інформації"
 mass_communication_desc:0 "Підвищення доступності інформації за рахунок технологій - наприклад, газетного друку."
 mass_propaganda:0 "Масова агітація"
 mass_propaganda_desc:0 "Якщо роздрукувати та розповсюдити велику кількість інформації за короткий час, можна набагато швидше та ефективніше переконати людей у ​​власній правоті."
 mass_surveillance:0 "Тотальне стеження"
 mass_surveillance_desc:0 "Якщо доручити одним людям стежити за іншими і своєчасно надсилати доноси, можна краще дізнатися державу зсередини."
 mechanized_farming:0 "Механізоване землеробство"
 mechanized_farming_desc:0 "Якщо в деяких областях замінити ручну працю на фермах машинними потужностями, ефективність землеробства помітно зросте."
 mechanized_workshops:0 "Механізовані майстерні"
 mechanized_workshops_desc:0 "Деякі завдання, які раніше виконували люди, можна доручити машинам - таким чином обсяги роботи зростуть, а її швидкість збільшиться."
 military:0 "Збройні сили"
 military_aviation:0 "Військова авіація"
 military_aviation_desc:0 "Якщо обладнати звичайні літаки військовими технологіями, вони зможуть стати серйозною підмогою у воєнний час."
 mobile_armor:0 "Рухлива броня"
 mobile_armor_desc:0 "Якщо оснастити моторний транспортний засіб металевими пластинами, можна створити вдосконалену гарматну платформу."
 modern_nursing:0 "Сучасний сестринський догляд"
 modern_nursing_desc:0 "Використання нових методик - наприклад, миття рук і догляду за лежачими хворими - дозволяє медичним сестрам значно знизити смертність у клініках."
 modern_sewerage:0 "Сучасна каналізація"
 modern_sewerage_desc:0 "Будівництво спеціальних тунелів та трубопроводів для виведення відходів із міста дозволяє підвищити рівень життя в ньому."
 currency_standards:0 "Валютні стандарти"
 currency_standards_desc:0 "Стандартна валюта дозволяє встановити єдиний метод збирання податків з населення у вигляді грошей, а не послуг або товарів."
 monitor_tech:0 "Монітор"
 monitor_tech_desc:0 "Якщо пристосувати невеликий військовий корабель до маневрування на мілководді і начепити на нього великі гармати, вийде напрочуд ефективна морська бойова одиниця."
 musical_instruments:0 "Музичні інструменти"
 musical_instruments_desc:0 "Музика відіграє ключову роль у розвитку будь-якої культури або мистецтва. Таким чином, розвиток музичних інструментів, характерних для певної культури, впливає на її подальший розвиток."
 napoleonic_warfare:0 "Наполеонівська тактика"
 napoleonic_warfare_desc:0 "Наполеон розробив революційну військову тактику, в якій особлива увага приділялася артилерії."
 nationalism:0 "Націоналізм"
 nationalism_desc:0 "Хто я? Це головне питання, в якому приховано ключ до самосвідомості особистості. У минулі часи люди співвідносили своє «я» з провінцією, містом або навіть родом, звідки походили. Але з'явилася нова ідеологія, яка говорить про самобутність та спільноту всіх представників одного народу в межах однієї країни.
 natural_selection:0 "Природний відбір"
 natural_selection_desc:0 "Цей природний механізм полягає у передачі спадкових ознак живих істот з покоління в покоління. Він допоміг пояснити, як види з'являються та адаптуються у певних середовищах."
 naval_theory:0 "Морська теорія"
 naval_theory_desc:0 "Розробка стратегії маневрування на морі помітно підвищила ефективність флоту."
 drydocks:0 "Сухі доки"
 drydocks_desc:0 "Ізольовані зони, де корабель можна поставити на суху тверду поверхню, спрощують ремонт і обслуговування як вантажних, так і військових кораблів."
 navigation:0 "Навігація"
 navigation_desc:0 "Увага до різних орієнтирів: зірок, карт і компасу дозволяє прокласти безпечний і надійний маршрут навіть навколо світу."
 neoclassicism:0 "Неокласицизм"
 neoclassicism_desc:0 "Епоха класицизму в образотворчому, театральному та музичному мистецтві тривала з 1750 по 1820 р. Наступні інновації, засновані на її плодах, називали неокласикою. Стиль багато в чому орієнтується на античне мистецтво і тому проголошує високу західну культуру Завдяки цьому представники неокласицизму вважають правлячий клас Європи владиками світу.
 nitrogen_fixation:0 "Св'язування азоту"
 nitrogen_fixation_desc:0 "Змішуючи різні хімікати при високій температурі, можна отримати величезну кількість аміаку."
 nitroglycerin:0 "Нітрогліцерин"
 nitroglycerin_desc:0 "Техніка виробництва надійної вибухівки з нітратів. Найчастіше як базовий матеріал використовували добрива."
 open_hearth_furnace:0 "Мартенівська піч"
 open_hearth_furnace_desc:0 "У процесі виробництва сталі з передільного чавуну спочатку видаляються домішки, а потім додаються додаткові компоненти, склад яких залежить від необхідної якості підсумкового продукту. Для виробництва сталі потрібна дуже висока температура, і ця піч використовує відпрацьований газ з печі для нагріву цегли, які відбивають жар назад і нагрівають піч. Процес виплавки сталі в мартенівській печі більш довгий, проте їм простіше керувати, а готові партії виходять більше, ніж в інших видах печей.
 open_hearth_process:0 "Мартенівська піч"
 open_hearth_process_desc:0 "Особливий процес, що дозволяє видалити домішки з передільного чавуну і підготувати його до перетворення на сталь."
 opium_dens:0 "Опіумні притони"
 opium_dens_desc:0 "Ходять чутки, що місця, де купують і курять опіум, - джерело морального розкладання, і в них творяться куди темніші справи."
 paddle_steamer:0 "Колісний пароплав"
 paddle_steamer_desc:0 "Корабль з паровим двигуном, який приводить в рух гребні колеса, що додають кораблю хід."
 pan-nationalism:0 "Паннаціоналізм"
 pan-nationalism_desc:0 "Ідеї націоналізму в цілому говорять про єдність усіх людей, які говорять однією мовою. А як бути з тими, чия мова лише трохи відрізняється від нашої? Їх називають нашими далекими родичами, однак з'явилася нова школа, яка стверджує, ніби ці люди — наші давно втрачені брати і сестри, і ми неодмінно маємо стати одним великим цілим. Разом ми станемо сильнішими і зможемо захистити свій народ."
 percussion_cap:0 "Капсюль"
 percussion_cap_desc:0 "Капсюлем називається одноразовий пристрій для безперебійної роботи вогнепальної зброї за будь-якої погоди."
 percussion_caps:0 "Капсюлі"
 percussion_caps_desc:0 "Капсюлі дозволяють вдосконалити ненадійну зброю і змусити її працювати в будь-яких погодних умовах."
 personal_liberty:0 "Свобода особистості"
 personal_liberty_desc:0 "Крім питання про технології управління суспільством постає ще один: про межі влади. Чітке визначення особистої свободи, на яку не може зазіхати диктат більшості, - важлива частина ліберальної повістки."
 pharmaceuticals:0 "Фармацевтика"
 pharmaceuticals_desc:0 "Відкриття фармацевтичних засобів, які можна було підбирати для будь-яких хвороб, підштовхнуло розвиток медицини."
 policing_by_consent:0 "Згода на охорону правопорядку"
 policing_by_consent_desc:0 "Під час свого перебування міністром внутрішніх справ, сер Роберт Піль створив муніципальну поліцію — державну організацію, чия головна відмінність від континентальної жандармерії була в принципі набору співробітників. Якщо жандарми були скоріше солдатами в політичних війнах, то поліцейських набирали з поліцейських насамперед вони займалися захистом суспільних інтересів.
 political_agitation:0 "Політична агітація"
 political_agitation_desc:0 "Агітатори розігрівають народ на вулицях і надихають його на активні політичні дії за будь-якої можливості."
 political_theory:0 "Політична філософія"
 political_theory_desc:0 "Питання «як керувати країною» вставало вже не раз, і до цього часу розроблено кілька теорій побудови ідеальної держави."
 popular_sovereignty:0 "Народовладдя"
 popular_sovereignty_desc:0 "Влада держави і, відповідно, її уряди існує тільки зі схвалення населення. Вільне правління передбачає, що правителі служать народу і підкоряються його волі."
 portland_cement:0 "Портландцемент"
 portland_cement_desc:0 "Цей цемент названий так через схожість з каменем, здобутим на англійському острові Дорсет. Його активно застосовують для виготовлення бетону, призначеного для будівництва великих споруд. Портландцемент дуже дешевий, тому що виготовляється з пісковика та простих доступних матеріалів."
 potash:0 "Поташ"
 potash_desc:0 "Поташ виходить при замочуванні деревного попелу в горщику з водою. Його застосовують у різних хімічних процесах — наприклад, у виробництві скла, мила, лугу, пороху та добрив. Калій, який є активним інгредієнтом у цих процесах, назвали «potassium» саме на честь поташа.
 power_looms:0 "Механічні ткацькі верстати"
 power_looms_desc:0 "На верстаті тчуть шерсть, бавовна та інші волокна. Ранні моделі приводилися в дію руками і ногами. У 1733 р. з'явився механічний човник для розмотування нитки, і він зробив справжню промислову революцію. З тих пір користуватися верстатом можуть менш досвідчені". , А швидкість роботи зросла настільки, що виробництво тканини стало масовим.Серед додаткових інновацій можна відзначити винайдений в 1804 р. жаккард, який створював візерунки автоматично, за попередньо запрограмованим перфокарт."
 power_of_the_purse:0 "Влада гаманця"
 power_of_the_purse_desc:0 "Влада гаманця дозволяє капітанам купувати товари самостійно, від чого підвищується автономність та ефективність флоту."
 pre_modern_warfare:0 "Досучасні війни"
 pre_modern_warfare_desc:0 "Конфлікти минулих років меркнуть у порівнянні з жахами сучасних воєн, але крові в них було пролито дуже багато."
 production:0 "Виробництво"
 propaganda:0 "Пропаганда"
 propaganda_desc:0 "Під час Війни за незалежність та наполеонівських воєн європейські уряди створили служби пропаганди, які використали труднощі простого народу для підвищення політичного авторитету. У містах вони поширювали політичні листівки та сатиричні карикатури, на їхнє замовлення писалися патріотичні пісні на популярні мело.
 puddling_furnaces:0 "Пудлінгові печі"
 puddling_furnaces_desc:0 "У пудлінгових печах чавун перетворюють на м'яке залізо. Цегляна піч розігрівається, поки залізо та шлаки не розплавляться, після чого суміш перемішують спеціальною штангою, надлишки вуглецю контактують з повітрям і виходять у вигляді чадного газу, а сірка та інші поверхня з легшими шлаками.За дві години ручної роботи на штангах залишаються кулі м'якого заліза — так звані пудлінгові криці, які легко відокремлюються від шлаку, що залишився. Цей важкий і досить дорогий процес, до якого допускалися тільки кваліфіковані робітники."
 quinine:0 "Хінін"
 quinine_desc:0 "Ізолят хініну виявився найефективнішим засобом для боротьби з жорстокими симптомами малярії."
 radio:0 "Радіо"
 radio_desc:0 "Невидимі "хвилі" дозволили передавати інформацію на великі відстані без жодних проводів."
 railways:0 "Залізниці"
 railways_desc:0 "Першими залізницями паровози перевозили пасажирів, але пізніше їх пристосували і для промислових цілей. Ефективний і швидкий транспорт швидко витіснив перевезення каналами — у тому числі й там, де вони проіснували лише кілька років, — незважаючи на витрачені на будівництво каналів значні засоби."
 rationalism:0 "Раціоналізм"
 rationalism_desc:0 "Філософська доктрина, яка проголошує розум єдиним джерелом знань, у відриві від чуттєвого досвіду."
 realism:0 "Реалізм"
 realism_desc:0 "Напрямок у живопису, зосереджений на копіюванні реальності без прикрашання та заломлення через бачення художника. Найчастіше воно фокусується на сучасності автора та відтворює картини з життя людей різних положень та професій."
 reinforced_concrete:0 "Залізобетон"
 reinforced_concrete_desc:0 "Бетонні блоки, укріплені сталевою арматурою, додають до міцності бетону міцність сталі, при цьому вартість і вага зростають дуже помірно."
 repeaters:0 "Магазини"
 repeaters_desc:0 "Магазини дозволяють відстрілювати кілька набоїв. При цьому зброя перезаряджається рідше, і швидкість стрільби зростає."
 rifling:0 "Нарізні стволи"
 rifling_desc:0 "Спіральні борозенки у стволі зброї дозволили надавати снарядам обертання, завдяки чому підвищилася точність стрілянини."
 romanticism:0 "Романтизм"
 romanticism_desc:0 "Напрямок в образотворчому мистецтві, де на чолі кута ставилися чуттєвість і уява, як протилежність реальності та раціональності. Найчастіше як сюжет вибирали природу, історичні події та емоційні сцени."
 rotary_valve_engine:0 "Ротативний двигун"
 rotary_valve_engine_desc:0 "Ротативним називається паровий двигун з розширеними функціями - наприклад, зміною фаз газорозподілу. Завдяки цьому його система охолодження була набагато ефективнішою, ніж у звичайного парового двигуна."
 rubber_recycling:0 "Вторинне використання гуми"
 rubber_recycling_desc:0 "Застосування пластифікатора для дроблення старої гуми та повторного її формування дозволило дати цінному матеріалу друге життя."
 rubberised_fabrics:0 "Прогумовані тканини"
 rubberised_fabrics_desc:0 "Застосувавши каучук для склеювання тканин або створивши подібність штучної шкіри з рослинних волокон, можна виготовити водонепроникний одяг - наприклад, макінтоші - або еластичну тканину - наприклад, для підтяжок."
 rule_of_law:0 "Верховенство закону"
 rule_of_law_desc:0 "Зазвичай застосовується в державах з писаною (як у САСШ) або неписаною (як у Великій Британії) конституцією. Верховенством закону називають збори споріднених концепцій у галузі юриспруденції. Наприклад, якщо державне насильство можна передбачити, то його можна уникнути — для цього держава має недвозначно викласти ухвали допустимого та неприпустимого, а також позначити покарання за злочини. Крім того, представники держави повинні підкорятися закону, який підтримують."
 screw_frigate:0 "Гвинтовий фрегат"
 screw_frigate_desc:0 "Гребні гвинти дозволяють помітно підвищити швидкість кораблів."
 sea_lane_strategies:0 "Стратегії морських шляхів"
 sea_lane_strategies_desc:0 "Якщо флот зосередиться на контролі морських шляхів, домогтися верховенства на морі буде набагато простіше."
 semaphore_signalling:0 "Семафорна сигналізація"
 semaphore_signalling_desc:0 "Семафори передають інструкції водіям поїздів на залізницях навіть під час руху і далеко від населених пунктів. Їхні сигнали, розроблені на основі військової сигнальної системи наполеонівської армії, уніфіковані і добре помітні, тому застосовуються на всіх залізницях."
 separation_of_powers:0 "Розділена влада"
 separation_of_powers_desc:0 "Великий американський експеримент" закріпив у конституції принцип поділу влади на три гілки: виконавчу, законодавчу та судову. Відносний успіх цього проекту викликав різкий стрибок популярності ідеї про подібний поділ уряду — кілька гілок з власними функціями дозволили б. зловживанням владою.
 sericulture:0 "Шовківництво"
 sericulture_desc:0 "Давня і добре охоронювана технологія розведення гусениць шовкопряда для виробництва шовку."
 sewage_systems:0 "Каналізаційні мережі"
 sewage_systems_desc:0 "Зі зростанням міст річки все сильніше забруднювались стічними водами, чорніли і пускали огидний сморід. Пора взяти приклад із предків, які будували системи каналізацій для відведення відходів із міста."
 shaft_mining:0 "Шахти"
 shaft_mining_desc:0 "Щоб зробити шахти більш продуктивними, можна відразу пробурити свердловину до потрібної глибини і лише потім приступати до копання відгалужень, а потім встановити ліфти для підйому видобутку на поверхню."
 shell_gun:0 "Бомбова гармата"
 shell_gun_desc:0 "Примітний зразок артилерії з унікальними боєприпасами. Снаряди начинені вибухівкою, яка завдає більше руйнувань, ніж проста залізна болванка."
 slag_fertilisers:0 "Шлакові добрива"
 slag_fertilisers_desc:0 "Відходи доменних печей і сталеплавилен мають низький показник pH і відмінно підходять для добрива сільськогосподарських угідь. Силікатно-кальцієвий шлак розчиняється краще за натуральний вапняк або доломіт і насичує грунт фосфатами."
 socialism:0 "Соціалізм"
 socialism_desc:0 "Політична ідеологія, що проголошує засоби виробництва суспільною власністю. Соціалізм дає робітникам право на самоврядування, без необхідності виконувати накази вищого класу."
 society:0 "Суспільство"
 enclosure:0 "Огородження"
 enclosure_desc:0 "Об'єднання сільськогосподарських ділянок у приватні обгороджені поля дозволяє зробити сільське господарство організованішим і використовувати орні землі для вирощування зерна на продаж, а не для харчування."
 intensive_agriculture:0 "Інтенсивне сільське господарство"
 intensive_agriculture_desc:0 "Інтеграція харчового виробництва в систему промислових поставок дозволяє значно збільшити дохід."
 steam_donkey:0 "Паровик"
 steam_donkey_desc:0 "Якщо забезпечити лебідку паровим двигуном, можна досягти тієї ж потужності з меншими трудовитратами."
 threshing_machine:0 "Молотильні машини"
 threshing_machine_desc:0 "Якщо виключити з процесу обмолочування зерна людську працю і замінити її паровою молотилкою, ефективність землеробства помітно підвищиться."
 steel_frame_buildings:0 "Споруди зі сталевими рамами"
 steel_frame_buildings_desc:0 "Якщо зміцнити конструкцію сталевою рамою, можна побудувати більш високу та надійну споруду."
 steel_railway_cars:0 "Сталеві вагони"
 steel_railway_cars_desc:0 "Поїзди зі сталевими вагонами більш надійні і мають більшу вантажопідйомність."
 stormtroopers:0 "Штурмові війська"
 stormtroopers_desc:0 "Особлива підготовка та спорядження для впровадження збільшують шанси на успішний прорив укріплених позицій ворога."
 streamliners:0 "Обтічні корпуси"
 streamliners_desc:0 "У нових моделях поїздів використовується сучасне тягове зусилля, а корпуси з алюмінієвих сплавів дозволяють виводити на рейки більше поїздів та збільшувати їхню швидкість."
 submarine:0 "Підводний човен"
 submarine_desc:0 "Технологія, що дозволяє човнам занурюватися під воду, дозволяє їм залишатися непомітними та розширює тактичні можливості."
 multilateral_alliances:1 "Багатосторонні спілки"
 multilateral_alliances_desc:0 "Промисловий потенціал та глобальний характер сучасних держав вимагають створення справді постійних міжнародних союзів для захисту наших інтересів."
 synthetic_dye:0 "Синтетичні барвники"
 synthetic_dye_desc:0 "Хімічний процес, що дозволяє отримувати різні типи барвників штучним шляхом. Його відкриття докорінно змінило технології фарбування тканин і поклало край виробництву натуральних барвників, яке виявилося занадто дорогим."
 system_gin:0 "Система машин"
 system_gin_desc:0 "Покращення коттон-джину, включаючи застосування парового двигуна, значно підвищили його ефективність."
 telegraph:0 "Телеграф"
 telegraph_desc:0 "Електрика дозволяє практично миттєво передавати сигнали по проводах, використовуючи абетку Морзе. Головна причина затримок - живий оператор, який повинен добре знати код, вміти чути «точки» та «тире» в радіошумі та застосовувати їх для передачі та прийому повідомлень. "
 telephone:0 "Телефон"
 telephone_desc:0 "Телефони дозволили людям спілкуватися на великій відстані, після чого поширення інформації по світу значно прискорилося."
 telephones:0 "Телефони"
 telephones_desc:0 "В теорії існування голосового телеграфу припустити неважко, проте раніше ми не уявляли, як втілити її на практиці. Науковий прогрес у галузі електроніки дав нам необхідні засоби, і так з'явилися телефони."
 tin_cans:0 "Бляшані банки"
 tin_cans_desc:0 "Концепція харчових консервів сягає армій Французької революції, які зберігали їжу в скляних банках. Незабаром ідею перейняло і цивільне населення. М'ясо або суп, зварені в металевій банці, не піддавалися впливу зовнішнього середовища, довго зберігалися і забезпечували представників Зовні залізні банки покривалися тонким шаром олова, який не давав їм іржавіти на відкритому повітрі."
 trench_works:0 "Риття траншей"
 trench_works_desc:0 "Якщо забезпечити солдатів відповідними інструментами, вони зможуть швидко і без особливих проблем створити надійні укріплення."
 triage:0 "Медичне сортування"
 triage_desc:0 "Якщо встановити черговість лікування поранених відповідно до серйозності їх пошкоджень та шансів на виживання, система термінової медичної допомоги стане набагато ефективнішою."
 urban_planning:0 "Міське планування"
 urban_planning_desc:0 "Якщо не давати містам розростатися самостійно, а продумувати план забудови до початку будівництва, житлові зони розподілятимуться більш ефективно."
 urbanization:0 "Урбанізація"
 urbanization_desc:0 "Чим більше людей перебирається з сіл до міст, тим сильніше змінюється стиль життя."
 vaccination:0 "Щеплення"
 vaccination_desc:0 "Цілеспрямоване зараження людей імовірно слабшими різновидами хвороби практикується багато століть, але завжди несло певний ризик. Щеплення, які використовують менш небезпечні різновиди захворювань або збудники хвороб, позбавлені можливості заражати, виявилися безпечнішими і, відповідно, надійними."
 vacuum_canning:0 "Вакуумне консервування"
 vacuum_canning_desc:0 "Вакуумне консервування - технологія запечатування банок з видаленням з них повітря для збільшення терміну зберігання вмісту."
 vitamins:0 "Вітаміни"
 vitamins_desc:0 "Виділення певних поживних речовин, необхідних організму, дозволило забезпечити людям більш здорове та збалансоване харчування."
 vulcanization:0 "Вулканізація"
 vulcanization_desc:0 "Застосування каучуку в швейній промисловості має масу переваг, включаючи еластичність і водонепроникність, проте в холодну погоду гума стає крихкою, а в жарку — липкою. Під час вулканізації каучук змішується з сіркою і нагрівається для надання матеріалу більшої міцності. виробництва.
 wargaming:0 "Військове моделювання"
 wargaming_desc:0 "Обігравання уявних бойових ситуацій та опрацювання стратегій допомагають розвинути бойові навички офіцерів."
 water_treatment:0 "Очищення води"
 water_treatment_desc:0 "Як з'ясувалося, з водою в наші будинки проникає безліч хвороб. Однак наука має вирішення цієї проблеми — її можна очистити за допомогою фільтрації та обробки спеціальними речовинами."
 wood_pulp_papermaking:0 "Папір з деревної маси"
 # gold_standard_desc: "Ця основна система системи базується на золоті. Гроші були сильні швидкі, щоб зробити з владою і це скоротити результати в низьких цінах грошей. in gold was high, making the currency stable."
 # savings_banks_desc: "The middle-class is growing larger and wealthier thangs to education and a strong work ethic. Багато individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds;- plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) у Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 # silver_standard_desc: "Ця сума системи майна базується на словнику. Money був cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency за золотими цінами, які забороняють, що іноземний торговий бувзнайдений розмах."
