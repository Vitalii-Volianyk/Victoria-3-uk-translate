# guilds: "Guilds"
# guilds_desc: "Доступна система була орієнтована на організацію робіт, з якою обізнана освіта в кермаництві і в ході його ranks in order #to practice guild trade within city. While it protected the living standards of the guild members ensured better quality #work, it also raised prices and stymied innovation."
