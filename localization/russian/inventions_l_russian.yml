 central_archives:0 "Центральний архів"
 central_archives_desc:1 "Сучасна держава не може обійтися без ведення записів, а ведення записів неможливе без канцелярської роботи. Щоб дізнатися більше, заповніть форму ML-4.11866 у трьох примірниках і чекайте відповіді протягом 2–5 робочих днів."
 steelworking:0 "Сталеливарні заводи"
 steelworking_desc:1 "Тисячоліттями люди цінували сталь за міцність, але донедавна масове виробництво цього сплаву було скрутним."
 prospecting:0 "Постарання"
 prospecting_desc:1 "Щоб добувати золото, його спочатку потрібно знайти. Старательство, від окремих осіб, що намивають золото, до промислової геологорозвідки, робить мрії про багатство дійсністю."
 baking_powder:0 "Пекарський порошок"
 baking_powder_desc:1 "Випічка відома з часів найдавніших цивілізацій, але лише з винаходом пекарського порошку стало можливим випікати продукцію у промислових масштабах."
 mechanical_tools:0 "Механічні інструменти"
 mechanical_tools_desc:1 "Товари ручної роботи можуть відрізнятися визначною якістю, але для одноманітності та швидкості виробництва потрібна допомога механізмів."
 rubber_mastication:0 "Пластифікація гуми"
 rubber_mastication_desc:1 "Природний каучук є дивною в'язкою субстанцією, яка годиться для використання в промисловості лише після трудомісткої обробки."
 pumpjacks:0 "Гойдалки"
 pumpjacks_desc:1 "Головна заковика з сирими ПММ у тому, що їх потрібно витягувати з землі безперервним потоком. Для цього ідеально підійдуть гойдалки, найпростіші насоси."
 shift_work:0 "Робота зі змін"
 shift_work_desc:1 "Групи робочих, що змінюють один одного, дозволяють довше підтримувати стабільне виробництво протягом дня, ніж лише одна тривала зміна."
 paved_roads:0 "Потужні дороги"
 paved_roads_desc:1 "Грунтові дороги сповнені нерівностей і колдобин, а найменший дощ перетворює їх на грязьові пастки для важкого транспорту. пасажирів."
 pasteurization:0 "Пастеризація"
 pasteurization_desc:1 "Нетривалий нагрівання молока та соків вбиває хвороботворні бактерії та ензими, що робить продукти безпечними для вживання та продовжує їх термін придатності."
 pneumatic_tools:0 "Пневматичні інструменти"
 pneumatic_tools_desc:1 "Повітря - одна з найбільших сил, підвладних людству. За допомогою труб і поршнів стиснене повітря можна направити на потреби промисловості."
 steam_turbine:0 "Парова турбіна"
 steam_turbine_desc:1 "За допомогою сили пари, що обертає величезні ротори, турбіни генерують величезну кількість енергії, яка підходить як для потреб стаціонарних механізмів на фабриках, так і для руху кораблів."
 plastics:0 "Пластмаси"
 plastics_desc:1 "Пластмаси очікує велике майбутнє. Вони пластичні, тягучи, можуть приймати і зберігати будь-яку форму. Весь світ незабаром стане пластмасовим."
 dough_rollers:0 "Розкачувачі тесту"
 dough_rollers_desc:1 "Традиційні пекарні більше не справляються з виробництвом їжі для населення, що стрімко зростає."
 oil_turbine:0 "ПММ-турбіна"
 oil_turbine_desc:1 "Потужність турбіни можна збільшити за допомогою ПММ, яка має більшу теплотворність у порівнянні з вугіллям."
 standing_army:0 "Регулярна армія"
 standing_army_desc:1 "Наспіх зібрані ополчення вже не справляються із зовнішньополітичними викликами та внутрішніми заворушеннями. Новій епосі потрібна армія, завжди готова діяти."
 mandatory_service:0 "Обов'язкова служба"
 mandatory_service_desc:1 "Добровольці та найманці не відповідають усім вимогам до сучасних збройних сил. Але часом нація змушена залучати на службу всіх своїх громадян."
 military_drill:0 "Військові навчання"
 military_drill_desc:1 "Як говориться, "повторення - мати вчення", і це однаково справедливо і для солдатів, і для музикантів. Найвищих похвал від генералів заслуговує лише та армія, що миттєво і без сум'яття реагує на будь-який наказ."
 line_infantry:0 "Лінійна піхота"
 line_infantry_desc:1 "Стандартні оснащення та підготовка військовослужбовців роблять армію більш монолітною та надійною."
 logistics:0 "Логістика"
 logistics_desc:1 "Навіть кращі гвинтівки у світі будуть марними, якщо солдати занадто виснажені або голодні, щоб цілитися, або якщо в самих гвинтівках немає куль."
 electric_telegraph:0 "Електричний телеграф"
 electric_telegraph_desc:1 "За допомогою простих електричних імпульсів можна швидко передавати кодовані повідомлення на великі відстані. Офіцери в переповнених канцеляріях можуть миттєво віддавати накази арміям на іншому кінці світу. Що приготував нам Всевишній?"
 enlistment_offices:0 "Призовні пункти"
 enlistment_offices_desc:1 "Пункти із залучення рекрутів значною мірою сприяють збільшенню чисельності особового складу."
 military_statistics:0 "Військова статистика"
 military_statistics_desc:1 "Гарний генерал знає не тільки, куди яка куля полетіла, але й звідки ця куля була поставлена ​​і скільки ще залишилося."
 self_propelled_torpedoes:0 "Торпеди, що самі рухаються"
 self_propelled_torpedoes_desc:1 "Традиційно торпедами називали звичайні морські міни і вибухівку, прикріплену до жердин, що випирають з невеликих кораблів. Сучасні торпеди значно розвивають ці ідеї, можуть рухатися, на відміну від мін, і, на відміну від мін."
 war_propaganda:0 "Військова пропаганда"
 war_propaganda_desc:1 "Переконати населення пожертвувати часом, ресурсами та власною кров'ю заради перемоги - це ціле мистецтво."
 nco_training:0 "Підготовка сержантського складу"
 nco_training_desc:1 "Підтримка кадрового складу молодших офіцерів, які знають свою справу, не менш важлива, ніж підтримка капітанів і генералів з академічною освітою."
 destroyer:0 "Есмінець"
 destroyer_desc:1 "Легкі кораблі, оснащені торпедами та малими знаряддями, відіграють не менш важливу роль у сучасних ВМФ, ніж великотоннажні судна."
 landing_craft:0 "Десантне судно"
 landing_craft_desc:1 "Кораблі, єдиним призначенням яких є захист морського десанту, значно підвищують ймовірність успішної висадки."
 flamethrowers:0 "Вогнемети"
 flamethrowers_desc:1 "Окопані солдати куди охочіше покинуть свої траншеї, якщо підпалити землю під ними."
 banking:0 "Банківська система"
 banking_desc:1 "Банк є великим фінансовим інститутом, що захищає суспільні та приватні інтереси, і може стати осередком фінансової мережі інвестицій, позик та інших можливостей."
 academia:0 "Академія"
 academia_desc:1 "Вищі навчальні заклади не тільки розвивають розумові здібності окремих осіб, але й об'єднують найкращі уми країни під одним дахом, дозволяючи робити незвичайні відкриття."
 international_relations:0 "Міжнародні відносини"
 international_relations_desc:1 "Формалізація дипломатії забезпечує більш надійну основу для побудови дружніх або ворожих відносин з іншими країнами."
 stock_exchange:0 "Фондова біржа"
 stock_exchange_desc:1 "Фондова біржа є організованим ринком купівлі-продажу цінних паперів та облігацій, будучи центральним елементом сучасної ринкової економіки."
 medical_degrees:0 "Медичні ступені"
 medical_degrees_desc:1 "Громадська охорона здоров'я значно покращується, коли відповідальні за неї здобувають освіту та сертифікати за своїми спеціальностями."
 organized_sports:0 "Спортивні організації"
 organized_sports_desc:1 "Спорт не тільки для безпосередніх учасників. Це шоу, це вираження єдності, це можливість відчути себе частиною чогось більшого. Видовищність спорту не менш важлива, ніж досягнення на полі гри."
 central_banking:0 "Центральний банк"
 central_banking_desc:1 "Підпорядкування та централізація банків робить їх важливим інструментом у руках уряду."
 dialectics:0 "Діалектика"
 dialectics_desc:1 "Застосування філософських понять до матеріальних умов може спричинити нові концепції або навіть нові політичні ідеї."
 psychiatry:0 "Психіатрія"
 psychiatry_desc:1 "Думка про те, що до душевних хвороб можна підходити з медичної точки зору, а значить, діагностувати та лікувати, досить нова і відкриває масу можливостей покращити стан людей."
 postal_savings:0 "Поштові заощадження"
 postal_savings_desc:1 "Корисний метод накопичення грошей за відсутності доступу до банку, поштові заощадження сприяють накопиченню та руху грошей навіть серед найбідніших верств населення."
 human_rights:0 "Права людини"
 human_rights_desc:1 "Прийнявши ідею загальних невідчужуваних прав кожної людини, країна привнесе нові поняття в соціальне та політичне життя."
 mutual_funds:0 "Пайові інвестиційні фонди"
 mutual_funds_desc:1 "Різновид об'єднаних інвестиційних фондів, допомагає об'єднати кошти окремих інвесторів у грошову масу, що володіє величезною фінансовою силою і дозволяє купувати портфелі цінних паперів та інші дорогі фінансові інструменти."
 zeppelins:0 "Дірижаблі"
 zeppelins_desc:1 "Цепелін - літальний апарат легший за повітря з жорстким каркасом - здатний перевозити вантажі та пасажирів над хмарами, обминаючи перешкоди на суші та на морі."
 international_exchange_standards:0 "Стандарти міжнародного обміну"
 international_exchange_standards_desc:1 "Створення міжнародної системи фінансового обліку та обміну валют значно спрощує та здешевлює торгівлю між країнами."
 psychoanalysis:0 "Психоаналіз"
 psychoanalysis_desc:1 "Теорії особистого розумового розвитку стануть основою для більш загальних теорій соціальної поведінки, які допоможуть краще зрозуміти колективні інстинкти та спосіб мислення населення."
 philosophical_pragmatism:0 "Філософський прагматизм"
 philosophical_pragmatism_desc:1 "Застосування та вплив філософських ідей відкриває нові можливості для соціального та політичного аналізу."
 modern_financial_instruments:0 "Сучасні фінансові інструменти"
 modern_financial_instruments_desc:1 "Способи отримання грошей продовжують множитися і розвиватися. Деякі з них мають на увазі рух грошей вгору по піраміді, однак у всіх випадках грошовий потік безперервно зростає."
 macroeconomics:0 "Макроекономіка"
 macroeconomics_desc:1 "До грошей потрібен комплексний підхід. До чого розглядати розвиток одного ринку протягом наступних п'яти років, якщо можна враховувати всі світові ринки одночасно?"
 behaviorism:0 "Біхевіоризм"
 behaviorism_desc:1 "Встановлення закону ефекту дозволяє створити модель передбачення поведінки, яка застосовується до народу в цілому."
 analytical_philosophy:0 "Аналітична філософія"
 analytical_philosophy_desc:1 "Методичний, аргументований підхід до філософії, формальна логіка та майже математичний погляд на аналітичну філософію надають надійну основу для взаємодії з громадськими рухами."
 electrical_capacitors:0 "Електричні конденсатори"
 electrical_capacitors_desc:0 "Електричні конденсатори дозволяють збільшити використання електрики без необхідності безпосередньо підключати генератор."

