 masticated_rubber_desc:0 "TODO"
 bartering:0 "Бартер"
 bartering_desc:0 ""
 supreme_army_command:0 "Верховне командування армії"
 supreme_army_command_desc:0 "Якщо поставити на чолі всієї армії єдину командну структуру, накази будуть передаватися ланцюгом інстанцій більш ефективно."
 utilitarianism:0 "Утилітаризм"
 utilitarianism_desc:0 "Гілка моральної філософії, яка проголошує єдиним критерієм оцінки дій їх корисність, тобто вплив на загальний добробут. Дії людини не можуть бути злими або добрими за своєю природою, важливий лише результат."
 international_alliances:0 "Міжнародні спілки"
 international_alliances_desc:0 "Промисловий потенціал та глобальний характер сучасних держав вимагають створення справді постійних міжнародних союзів для захисту наших інтересів."