  ##joint_stock_companies: "Joint Stock Companies"
  ##joint_stock_companies_desc: "Якість власника власника є одним, хто є власником, є розподіленим в номері shares, які є неоднозначно з багатьма інвесторами, які deriva dividends від компанії, що беруть участь у розподілі своїх власників. and investment by both rich and middle-class businessmen."
  ##lenders_of_last_resort: "Lenders of Last Resort"
  ##lenders_of_last_resort_desc: "State-owned central banks є великими, щоб скористатися дрібними комерційними банками, такими, як під час банківських операцій. У часах difficulty is enough to prevent bank runs occurring in the first place. , as bankers є деякі з most trustworthy людей до їзди на схилах живлення."
  ##limited_liability: "Limited Liability"
  ##limited_liability_desc: "Як обмежена здатність company draws a legal distinction between the Company and its owners" Це означає, що investing less risky, якщо вони не мають змоги зайнятися вадою від берега.
  ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch was devised by Josiah Wedgwood, leader of expanding pottery industry at the dawn of Industrial Revolution."
  ##paper_money: "Paper Money"
  ##paper_money_desc: "До речі, як літературний знак, що існують як банк, паперові гроші можуть бути придбані citizens, щоб переміщатися і обмінюватися великими volumes currency без дискомфорту і розриву золотих або срібних ланцюжків, які можуть бути відокремлені і бути надійними. Commercial exchanges є easier and safer."
  ##regulated_private_notes: "Regulated Private Notes"
  ##regulated_private_notes_desc: "Банкерів зробили кілька років тому, що їхніх клієнтів тільки сперечливо підтримують їх вбити all on once. , Коли всі банки customers вирішили їх вносити в once, вони будуть необов'язкові ресурси.Під час комунікації технології, ці 'bank runs' become more frequent. що миттєвий аспект критерію фізичної відповідності, так само, як і раніше особистих людей до finance ministr."
  #alcohol: "Alcohol"
  #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in pudl and decided to drink it after months had passed, alcohol became central to discipline of alchemy, and continues to serve men of reason in the field of chemistry в різних процесах, деякі з яких не вводити drinking it."
  #atomic_theory_of_matter: "Atomic Theory of Matter"
  #atomic_theory_of_matter_desc: "Зображення в хімічній установі мають бути розповсюджені невідомості, що сприяють phlogiston, що матір складається з трьох важливих принципів solidity, fluidity і inflammability. , Які з'єднуються з іншими матірами під час хімічних реакцій."
  #bankruptcy_law: "Bankruptcy Law"
  #bankruptcy_law_desc: "Хочаться вільний framework для компанії, щоб переконатися, що банкрутство дозволить investors і creditors до спроби отримати втрати шляхом liquidation of assets.
  #building_societies: "Building Societies"
  #building_societies_desc: "Оргінально налаштований зуніверситетів до допомоги нових сімейних розпадів, з якими до покупки друзів і будуть роз'єднані один з своїх членів, щоб усі відповідали своїм вимогам, будова громадських осіб може бути як і раніше фінансові інститути, що спеціально".
  #census: "Census"
  #census_desc: "Добре, як багато людей будуть в нашій країні і вірно були вони живі важливим чином, щоб вивчити, куди проходити гроші і як багато людей буде, якщо ми будемо боротися. маючи наші нижчі orders насправді мають representation я бачу, що це буде використовувати для того, щоб бути добре."
  #chemical_batteries: "Chemical Batteries"
  #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. of artillery, hence the name."
  #civil_service: "Civil Service"
  #civil_service_desc: "The idea that the government should have body of men on which they rely on to carry out administration is neither new nor necessarly efficient. The radical idea that people should be selected for thes positions on merit and ability and that they s keep their positions if the government is changed are radical and leads to greater efficiency."
  #clinical_thermometer: "Clinical Thermometer"
  #clinical_thermometer_desc: "Терезний thermometer повинен бути навпроти 18th century. Вона буде використовуватися для медичних приміщень були обмежені, як вони tended до великої (за короткий час) і може йти протягом 20 хвилин. thermometer smaller і це тільки їсти кілька хвилин для отримання reading, making it truly useful for doctors."
  #commercial_banks: "Commercial Banks"
  #commercial_banks_desc: "Businesses потрібні різні фінансові послуги для роботи normal. Commercial banks offer financial services to thes companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
  #cooperatives: "Co-Operatives"
  #cooperatives_desc: "Застосовується як mutually beneficial organization, щоб допомогти маленьким businesses і робітників, щоб basic necessities, a co-operative tends, щоб democratically, щоб його members до achieve соціальна хороша людина, щоб отримати велику продуктивність."
  #credit_unions: "Credit Unions"
  #credit_unions_desc: "Для всіх, хто працює здійснений для прибутку власника або shareholders, credit unions є фінансовий інститут, який вказує на те, що вони допомагають своїм членам через доступ до кредиту. on the director of the credit union."
  #customs_tariffs: "Customs Tariffs"
  #customs_tariffs_desc: "Tariffs є дуже важливим weapon in a government's arsenal. Вони можуть бути затиснуті, щоб розблокувати і 'guide' merchants and businesses в Making choices beneficial to the national interest, as determined by the government. Tariffs can на додаток до країни, для використання port facilities, або на вартості importованих або вивезених покупок. rivals abroad."
  #department_stores: "Department Stores"
  #department_stores_desc: "Для одного великого магазину, що з'єднується з великою варіацією покупок може бути більш зручним для покупців і дає покупець більше покупки-поwer над розподільчими шинами."
  #distribution_channels: "Distribution Channels"
  #distribution_channels_desc: "Компанії можуть бути структурованими для всіх покупок в кількох способах. Рядові матеріали є в основному виконані в інші галузі; промислові райони можуть бути виконані покупки для покупців, як брокери; shops, і манікюру, щоб знайти добрі зірки в final customer.
  #enclosure_acts: "Enclosure Acts"
  #enclosure_acts_desc: "Зниження є процесом, пов'язаним з малою площею великої землі, просунуто знизу від мам до себе, щоб почати feudalism, і 'з'єднувати' їх під одним власником за діями в Parliament. arable land може бути спрямована в pastury, capital goods such as machinery can invested in, and many small surpluses can be merged into a significant profit.
  #espionage: "Espionage"
  #espionage_desc: "Добре, що енергетика. Знання про те, що йде в місцях, що може бути приємним, щоб бути надійним, якщо ви будете ходити до краю охорони. areas we may end up being at war in to the significant як enemy forces and plans."
  #gold_standard: "Gold Standard"
  #hereditary_aristocracy_desc: "Як society becomes more productive enough food може бути створений для людей до спеціальності і в думці, що не потребує вас в господар. position and hereditary aristocracy is born."
  #insurance: "Insurance"
  #insurance_desc: "Insurance по відношенню до власності має бути для багатьох останніх років, особливо для мертвих vessels traveling overseas. Як Global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's maritime insurance but has expanded into markets such as insuring properties against fire damage."
  #malthusianism: "Malthusianism"
  #malthusianism_desc: "Поpulation is increasing мій faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such cata The Tory ideal paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
  #manifest_destiny: "Manifest Destiny"
  #manifest_destiny_desc: "Як ми збираємося виконати свою civilization для того, щоб усвідомити, що має бути усвідомлений факт, що ми повинні бути блискучим з virtues and institutions, що інші спричиняють, що не буде. them in our own image. It is no more that our destiny to do this."
  #oceanic_cablelaying: "Oceanic Cablelaying"
  #oceanic_cablelaying_desc: "З технологією телеграфу, через деякий час торкатися до ладу за допомогою кабелю під bodys of water. Хороші новини - після декількох false starts будуть успішно майстровані технології до суду так, як cable не longer мусять бути виконані на добре, щоб інші."
  #ophthalmoscope: "Opthalmoscope"
  #ophthalmoscope_desc: "'every eye could be made luminous if the axis from the source of illumination directed towards a person's eye and the line of vision of observer were coincident', this discovery revolutionised the treatment ofe. with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
  #positivism: "Positivism"
  #positivism_desc: "Ви робите те, що знання є те, що є певним знанням. Інформація про те, що ведеться з психологічного досвіду й interpreta, як через логіку, і відповідь є exclusive source of certain knowledge. Групи дійшли за загальним правом, яке вивчається, щоб analyse we would understand.
  #postal_banks: "Postal Banks"
  #postal_banks_desc: "Rural and otherwise isolated communities mai no has access to a local bank branch. У таких випадках, postal bank can operate to offer them financial services, such as savings and a current account, with need to travel into a town or city."
  #savings_banks: "Savings Banks"
