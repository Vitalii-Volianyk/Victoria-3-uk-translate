 flamethrowers_event.1.t:0 "Дракон в окопах"
 flamethrowers_event.1.d:0 "Хоча вогнемет - ситуативна зброя, [SCOPE.sWar('flamethrowers_event_war').GetName] доводить, що в окопній війні він чудово проявляє себе в боях на коротких дистанціях."
 flamethrowers_event.1.f:0 "Так, людина піднялася над тваринами, опанувавши вогнем. Але коли людина бачить, як полум'я заповнює її укриття, в ній відразу прокидається зляканий звір. Полум'я рідко вбиває. Частіше люди гинуть, намагаючись втекти від нього" ."
