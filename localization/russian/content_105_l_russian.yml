  # Slave Owner Paranoia Events
 slave_owner_paranoia:0 "Робовласники-параноїки"
 slave_owner_paranoia_reason:0 "Несильні, але помітні бунтівні настрої рабів у деяких штатах змушують рабовласників все міцніше замислюватися про ймовірність бунтів."
 slave_owner_paranoia_radicalization_high:0 "З тих пір, як про заворушення заговорили вперше, ремствування стало гучнішим, і більшість рабів готова скористатися першою ж можливістю для заколоту."
 slave_owner_paranoia_radicalization_mid:0 "Навряд чи варто очікувати масштабного повстання, проте рабовласники ставляться навіть до найменших натяків на заколот з усією серйозністю."
 slave_owner_paranoia_radicalization_low:0 "Безлади, які спочатку викликали параноїдальний настрій рабовласників, вщухли, але страх перед заколотом не зник."
 slave_owner_paranoia_events.1.t:0 "Дрібна змова"
 slave_owner_paranoia_events.1.d:0 "Піймана невелика група людей, що підбурювали рабів до заколоту в області [SCOPE.sState('small_conspiracy_state').GetName]. Однак місцеві рабовласники впевнені, що змова набагато ширша, і вимагають показ".
 slave_owner_paranoia_events.1.f:0 "Нехай ми знайшли двох людей, один стовбур і почули багато балаканини, але давайте подумаємо. Хіба велику змову, існування якої неможливо довести, але незрима павутина якої вже охопила все місто, — це не ключ до успішного. Сама можливість цього - привід зробити покарання його учасників запам'ятовується видовищем »."
 slave_owner_paranoia_events.1.a:0 "Ми не повинні так ризикувати. Це може послужити серйозною провокацією."
 slave_owner_paranoia_events.1.b:0 "Краще б ви з тим же прагненням полювали за власними демонами."
 slave_owner_paranoia_events.2.t:0 "Таємні спільноти"
 slave_owner_paranoia_events.2.d:1 "У глухих куточках області [SCOPE.sState('hidden_communities_state').GetName] здавна існували невеликі співтовариства рабів-втікачів. Тепер рабовласники вимагають зрівняти ці поселення з землею, ібо".
 slave_owner_paranoia_events.2.f:0 "На першу вахту заступив він. Незабаром в абсолютній тиші проступили ледь чутні нічні звуки. Це звучали дерева і болота, вітер і вода... спокійні, безпечні звуки. Він завжди любив слухати ніч. Навіть тоді, на плантації, ця тиша — або найближча її подоба — була єдиною втіхою.
 slave_owner_paranoia_events.2.a:0 "Саме існування таких місць підриває авторитет наших інститутів!"
 slave_owner_paranoia_events.2.b:0 "Чого вони хочуть домогтися, полюючи людей у ​​безпросвітній глушині?"
 slave_owner_paranoia_events.3.t:0 "Мандрівний аболіціоніст"
 slave_owner_paranoia_events.3.d:1 "Нещодавно [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] відправили в область [SCOPE.sState('visiting_abolitionist_state').GetName] [SelectLocalization(SGPE.gig.abs. IsFemale, 'свою представницю', 'свого представника' )] на ім'я [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFullName] збирати свідоцтва про життя рабів і влаштовувати збори на підтримку аболіціонізму. ('visiting_abolitionist_ig').GetLeader.GetHerHis] мета - зробити так, щоб раби підняли бунт проти своїх господарів.Вони вимагають, щоб [SCOPE.gsInterestGroup('visiting_abolitionist_ig').gsInterestGroup('visiting_abolitionist_ig').GetLeader.IsFemale, 'була вигнана', 'була вигнана' ]] з області."
 що зовсім недалеко хтось читає такі промови на їхню підтримку. Це лише питання часу, пам'ятаєте мої слова».
 slave_owner_paranoia_events.3.a:0 "Дуже обґрунтовані страхи. [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] - джерело небезпеки."
