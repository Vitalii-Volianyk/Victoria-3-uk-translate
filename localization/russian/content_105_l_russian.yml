 citizenship_laws.1.f:1 "«Звичайно ж, існують і індивідуальні особливості, які можуть пролити світло на природу характеру і злочинних нахилів, але зараз ми займаємося відмінностями між більшими групами людей. Ось, погляньте: це череп простої людини #tooltippable_name # tooltip:[SCOPE.sCulture('primary_culture_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_pop').GetCustom('RU_CUL_ADJ') | Він є найвищим ступенем розвитку людства, але в моїй колекції є й інші зразки, особин набагато менш розвинених».
 citizenship_laws.1.a:0 "Вражаюче. Подайте кронциркуль!"
