 citizenship_laws.2.f:0 "Вплив цих "творців" простежується і в сучасній скульптурі, і в живописі, і в музиці. Те, що цьому навчають дітей у школах, що це показують у музеях, - це просто плювок в душу [ ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой нації.Для #tooltippable_name #tooltip:[SCOPE.sPop('degenerate_art_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop(. RU_CUL_ADJ')|l]ие#!#!безсоромники не могли й далі ображати почуття і зневажати цінності нашого народу, їхню творчість необхідно заборонити!»"
 citizenship_laws.2.a:0 "Не по-[ROOT.GetCountry.GetAdjectiveNoFormatting|l]і це!"
 citizenship_laws.2.b:0 "Їхнє мистецтво - частина нашої творчої спадщини."
 citizenship_laws.3.t:0 "Громадяни другого сорту"
 citizenship_laws.3.d:1 "Громадяни #tooltippable_name #tooltip:[SCOPE.sCulture('future_discriminated_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_discrimina" #!#! походження висловили протест проти ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]», заявивши, що вони заслуговують на такі ж права, що й будь-які інші жителі країни."
 citizenship_laws.3.f:0 "«З якого дива наші правителі раптом оголосили нас ворогами? Хіба досі ми не трудилися пліч-о-пліч один з одним, не терпіли разом поневірянь, не їли за одним столом, не жили, як брати і сестри? Невже наші діти запам'ятають країну, яку допомагали будувати їхні батьки, країну, в якій з ними поводилися справедливо, як країну, яка відвернулася від них у нападі шовінізму та ненависті?
 citizenship_laws.3.a:0 "Ці іноземці отруюють нам життя своєю присутністю!"
 citizenship_laws.3.b:0 "Вони є частиною [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого суспільства, але повинні існувати в ньому окремо."
