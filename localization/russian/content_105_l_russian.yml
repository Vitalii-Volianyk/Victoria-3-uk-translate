 secession_events.3.d:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')'G' ! політик, який підтримує відділення, має вплив у групі «[SCOPE.gsInterestGroup('secessionist_ig').GetName]»."
 secession_events.3.f:0 "Чули, хто виступав на їх останніх зборах? Подумати тільки, тепер опозиція підтримує #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTI 'secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ую#!#!пропаганду!Поточний уряд нізащо не дасть слово такому оратору.
