  # Scramble for Africa Journal Entry
 scramble_for_africa:0 "Бійка за Африку"
 scramble_for_africa_reason:0 "Ми вступили в боротьбу колоніальних держав за африканський континент і маємо намір встановити межі власної колоніальної імперії."
 scramble_for_africa_0_states:0 "Ми не зуміли відстояти позиції в африканських колоніях, але сподіваємося повернути колишню славу."
 scramble_for_africa_3_states:0 "Наша колоніальна імперія в Африці тільки зароджується, але в цьому регіоні з нами доводиться рахуватися."
 scramble_for_africa_4_states:0 "Наша колоніальна імперія в Африці вже не вміщується в початкових межах. Перспективи стають дуже перспективними."
 scramble_for_africa_6_states:0 "Ми близькі до досягнення мети - створення великої та стабільної колоніальної імперії на африканському континенті."
