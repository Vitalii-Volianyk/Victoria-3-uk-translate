 pm_events.1.t:0 "Небезпечне обладнання"
 pm_events.1.d:0 "В #tooltippable_name #tooltip: [SCOPE.sBuilding('industrialized_pm_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('industrialized_pm_bu [SCOPE.sState('industrialized_pm_state').GetName], почастішали випадки виробничих травм.
 pm_events.1.f:0 "Від нещасних випадків ніхто не застрахований, але раніше мені завжди вдавалося встигнути вчасно. Не цього разу. Мої пальці стиснулися на зап'ясті бідолахи, але відразу стало зрозуміло, що окрім руки мало що залишилося."
 pm_events.1.a:0 "Уповільніть виробництво, поки персонал звикає до нової апаратури."
 pm_events.1.b:0 "Хто ми, щоб зупиняти шестерні прогресу?!"
