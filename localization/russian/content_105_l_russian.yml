 slowed_down_production:0 "Виробництво сповільнене"
 ignored_safety_concerns:0 "Питання безпеки проігноровані"
 pm_events.2.t:0 "Недосвідчені працівники"
 pm_events.2.d:0 "Неповнолітні працівники #tooltippable_name #tooltip: [SCOPE.sBuilding('industria__building"). #!, [SCOPE.sState('industrialized_pm_state').GetName], постраждали під час роботи з апаратурою на виробництві."
 pm_events.2.f:0 "Доктор оглянув руку хлопчика. Потім він присів і з глибоким зітханням повернувся до матері. Що ж, боюся, ваш син ніколи не стане великим музикантом, - сказав він. - З іншого боку , я б не став стверджувати, що подібна перспектива і раніше була для нього ймовірною».
 pm_events.2.a:0 "Не підпускайте дітей до заводських приміщень!"
 pm_events.2.b:0 "Новим галузям потрібно якнайбільше нових працівників."
 child_labor_restrictions:0 "Обмеження дитячої праці"
 dangerous_child_labor:0 "Дитяча праця у небезпечних галузях"
 child_crushing_machines:0 "Діти та дробарки"
 pm_events.3.t:0 "Вічна пильність"
 pm_events.3.d:0 "Протестувальники з групи "Тверезість" заперечують проти виробництва спиртних напоїв в області [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f:0 "Кажуть, мій чоловік помер, тому що був слабкий волею, - як кожен, хто прикладається до пляшки. Сама я ще могла б впоратися з такою ганьбою, але чому моїм дітям доводиться щоразу вислуховувати образи на адресу батька, а ті, хто наповнює ці пляшки, хто руйнує сім'ї та самі життя, живуть і в вус не дмуть?»
 pm_events.3.a:0 "Треба припинити гнати цю отруту!"
 pm_events.3.b:0 "Припинимо ми виробляти найміцніший алкоголь."
 pm_events.3.c:0 "[SCOPE.sState('liquor_making_state').GetName] може пишатися своєю випивкою!"
 liquor_production_ban:0 "Заборона на виробництво спирту"
 liquor_production_restrictions:0 "Обмеження виробництва спирту"
 permitted_limited_liquor_production:0 "Дозволено обмежене виробництво спирту"
 permitted_unrestricted_liquor_production:0 "Дозволено необмежене виробництво спирту"
 pm_events.4.t:0 "Кому війна, а кому прибуток"
 pm_events.4.d:0 "[SCOPE.sCharacter('pacifist_leader').GetFullName] підбиває пацифістів на протест проти виробництва зброї в області [SCOPE.sState('arms_making_state').GetName]"
 pm_events.4.f:0 "Нехай кажуть, що [ROOT.GetCountry.GetName] перебуває у світі, - переконує натовп [SCOPE.sCharacter('pacifist_leader').GetLastName]. Потім [SCOPE.sCharacter('pacifist_leader') .GetSheHe] вказує на майстерню і з непідробною люттю в голосі продовжує:\n\nА я кажу, що ми не маємо права заспокоювати себе: де б не стріляли наші гвинтівки, кров, пролита ними, на наших руках.І нам ніколи не відмитися , якщо ми продовжимо чинити смерть»."
 pm_events.4.a:0 "Припинити виробництво гвинтівок до прояснення ситуації."
 pm_events.4.b:0 "Піти на компроміс: помітно скоротити виробництво зброї."
 pm_events.4.c:0 "Ми не соромимося своєї майстерності!"
 arms_manufacturing_ban:0 "Заборона на виробництво зброї"
 arms_manufacturing_restrictions:0 "Обмеження виробництва зброї"
 permitted_limited_arms_manufacturing:0 "Дозволено обмежене виробництво зброї"
 permitted_unrestricted_arms_manufacturing:0 "Дозволено необмежене виробництво зброї"
 pm_events.5.t:0 "Хороша витримка"
 pm_events.5.d:0 "[SCOPE.sState('vinyard_state').GetName] виробляє вино, яке останнім часом почали хвалити все сомельє до одного."
 pm_events.5.f:0 "«Ті, хто повторює приказку „постаритися, як вино“, рідко розрізняють вино і #ITALIC вино#!. Дозвольте прояснити: якщо пляшку у ваших руках наповнили в області [SCOPE.sState('vinyard_state') ).GetName], це не просто запорука приємного проведення часу, але справжнє вкладення коштів! »"
 pm_events.5.a:0 "Виробляти ексклюзивний експортний продукт."
 pm_events.5.b:0 "Збільшити виробництво відповідно до зростання попиту."
