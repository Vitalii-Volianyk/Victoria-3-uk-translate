 secession_events.4.d:0 "Прихильники #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture" #!#! Руху за відділення влаштували публічну демонстрацію."
 secession_events.4.f:0 "Коли натовп почав зростати, ворожість глядачів і перехожих стала очевидною — зазвичай публічні збори викликають куди більш стриману реакцію. Можливо, розмови про незалежність викликали паралелі з громадянською війною або — ймовірніше — сторонні спостерігачі відчули себе у меншості перед #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')!|GetCustom('RU_CUL_ADJ')!
 secession_events.4.a:0 "Розігнати їх."
 secession_events.4.b:0 "Нехай висловляться."
 secession_events.5.t:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')'G' ! Політик вимовляє мова"
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], лідер групи "[SCOPE.gsInterestGroup('secessionist_ig').GetName]" і одна з найбільш помітних фігур на #tooltippable_name #tooltip:[ SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ойtip| :[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народу."
 secession_events.5.f:0 "Можливо, мої політичні устремління виростають з минулого, але я не дозволяю #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP ').GetCustom('RU_CUL_ADJ')|l]им#!#!корінням впливати на мої рішення.Шкода, що [ROOT.GetCountry.GetName] оцінює мене виключно за походженням."
 secession_events.5.a:0 "Нехай [SCOPE.gsInterestGroup('secessionist_ig').GetName] приборкають цього зрадника!"
 secession_events.5.b:0 "Ігнорувати це безглуздя."
 secession_events.5.c:0 "Можливо, час нам прислухатися до цього руху."
 secession_events.6.t:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName] підтримують відділення #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_NAME ').GetCustom('RU_CUL_ADJ')|l]ого#!#! народу"
 secession_events.6.d:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName] підкреслюють, що [ROOT.GetCountry.GetAdjectiveNoFormatting|l]і закони, по суті, дискримінують #tooltippable_name #tooltip:[SCO secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ, і лише право на самовизначення може вирішити цю проблему.
 secession_events.6.f:0 "«Хтось каже, що це питання розколов наш народ, але хіба може нація зватись цільною, якщо в ній процвітає нерівність перед законом? Чи можна звинувачувати людей у ​​тому, що вони вважають за краще померти #tooltippable_name # tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture'). сортом у такій державі, як [ROOT.GetCountry.GetName]?»"
 secession_events.6.a:0 "Злісне очорнення нашого правосуддя!"
 secession_events.6.b:0 "Без сумніву, рівністю тут і не пахне."
 secession_events.7.t:0 "Націоналістична опера"
 secession_events.7.d:0 "Постановка опери з націоналістичним революційним підтекстом на майбутньому фестивалі відкрито зв'язується з #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOL .GetCustom('RU_CUL_ADJ')|l]ім#!#! рухом."
 secession_events.7.f:0 "«23 (пн): феєрверки; 24 (вт): ілюмінація; 25 (ср): революція»."
 secession_events.7.a:0 "Скасувати феєрверки."
 secession_events.7.b:0 "Скасувати ілюмінацію."
 secession_events.7.c:0 "Скасувати революцію."
 secession_events.8.t:0 "Прихильники відділення створюють бомби"
 secession_events.8.d:0 "Воююча фракція #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secession" їх прихильників відділення взяла на себе відповідальність за вибух в урядовій споруді і оголосила, що вже дуже скоро перейде у відкритий наступ.
 secession_events.8.f:0 "Можливо, нам важко вирішити, чи буде війна. Можливо, нам навіть важко вирішити, коли вона буде. Але, можливо, рішення, які ми приймаємо, щоб впоратися з цими труднощами, визначать, хто стане. на наш бік, коли війна почнеться».
 secession_events.8.a:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture'")Get. !радикали хочуть знищити нашу націю!"
 secession_events.8.b:0 "Ми не дозволимо цьому жахливому злочину зруйнувати наш тендітний світ."
 secession_events.9.t:0 "Смерть прихильникам відділення?"
 secession_events.9.d:0 "У #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')| руху за незалежність з'явився ідейний натхненник: [SCOPE.sCharacter('secessionist_leader').GetFullName] Розвідувальне управління розробило план тихого усунення неугодного лідера - це значно сповільнить рух."
 secession_events.9.f:0 "Можливо, деякі методи здадуться вам неприйнятними. Саме тому я раджу вам не замислюватися про засоби, але зосередитися на цілі. Якщо [ROOT.GetCountry.GetName], включаючи #tooltippable_name #tooltip:[SCOPE. sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]е#!#! з цією метою, не замислюючись про засоби»."
