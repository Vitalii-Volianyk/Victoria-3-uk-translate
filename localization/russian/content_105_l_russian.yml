 # Corn Laws
 je_corn_laws:0 "Хлібні закони"
 je_corn_laws_reason:0 "Наші високі мита на імпорт зерна є захистом для землевласників та їх інтересів. Спроби їх скасувати зіткнуться з сильною протидією."
 corn_laws.1.t:0 "Кінець Хлібних законів"
 corn_laws.1.d:0 "Мита на імпорт зерна, відомі як Хлібні закони, були скасовані. Цим рішенням ми уникаємо політики меркантилізму та влади землевласників."
 corn_laws.1.f:0 "Хтось скаже, що ми піддалися волі торговців і проміняли економічну силу нашої землі на води міжнародної торгівлі. Ці критики швидко забули, що немає нічого небезпечнішого для їхньої влади, ніж натовпу голодних селян".
 corn_laws.1.a:0 "Нехай почнеться торгівля зерном!"
 corn_laws.2.t:0 "Сучасний консерватор"
 corn_laws.2.d:0 "У групі [SCOPE.gsInterestGroup('landowners_ig').GetName] з'явився новий політик з незвичайною програмою: він пропонує скасувати Хлібні закони."
 corn_laws.2.f:0 "«Я щиро сподіваюся, що після вивчення свідчень у розпорядженні влади, незважаючи на те, що багато хто може звинуватити мене та моїх колег у перебільшенні небезпеки, вони все ж таки утримаються від зайвого самозаспокоєння, оскільки до можливості поповнення запасів продовольства для населення залишається ще сім місяців.Я чудово обізнаний про те, які обнадійливі звіти ми отримуємо останнім часом, але я прошу шановних колег не обманюватися, вважаючи, що небезпека минула.Це зовсім не так.Я сподіваюся, що противники моїх оцінок нарешті зрозуміють, що принаймні моя порада вдатися до виняткових заходів була щирою». # Robert Peel
 corn_laws.2.a:0 "Справжній лідер для нашого часу!"
 corn_laws.2.b:0 "Інтереси групи "[SCOPE.gsInterestGroup('landowners_ig').GetName]" куди краще захистить [SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName]."
 corn_laws.3.t:0 "Зерно влади"
 corn_laws.3.d:0 "Встановлені Хлібними законами високі мита на ввезення зерна дозволили нашим землевласникам накопичити значний економічний вплив, за рахунок якого вони тепер тримають у руках [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их політиків."
 corn_laws.3.f:0 "Добре міркувати про економічну теорію, але не можна заплющувати очі і на практику, яку ця теорія породжує. В обіцянки того, що головний бенефіціар Хлібних законів - [ROOT.GetCountry.GetNameNoFormatting], вірить все менше людей Схоже, ці закони захищають інтереси лише вузького прошарку [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого суспільства. А що якщо інші закони так само несправедливі?»"
 corn_laws.3.a:0 "Будь-якій країні потрібна аристократія. Без неї хто правитиме масами?"
 corn_laws.3.b:0 "Дуже неприємна ситуація."
 corn_laws.4.t:0 "Ні хліба, ні свободи"
 corn_laws.4.d:1 "Через наші непомірні мита на імпорт зерна нижні стани не можуть дозволити собі хліб. Жителі області [SCOPE.sState('bread_buying_state').GetName] вже знаходяться на волосині від голоду."
 corn_laws.4.f:0 "Нам кажуть, що мита введені для захисту всіх фермерів від падіння доходів і голоду. Що без них ринки наповнить хліб, який ми не зможемо дозволити собі купити." А я кажу на це: до біса ваше мито! Я і так голодую. Без них хліб можна було б хоча б вкрасти».
 corn_laws.4.a:0 "Наша політика має враховувати й інтереси бідних."
 corn_laws.4.b:0 "Нехай терплять, це все заради економіки."
