 je_liberalism_3:0 "Свобода совісті"
 je_liberalism_3_reason:0 "Громадяни, яким буде гарантована свобода слова, знайдуть разом з нею свободу совісті та думок, що відкриє для нас нову епоху радикальних інновацій."
 je_liberalism_4:0 "Новий колос"
 je_liberalism_4_reason:0 "У нашому вільному та відкритому суспільстві раді людям усіх рас та переконань!"
 liberalism.1.t:0 "Свобода, рівність, братерство"
 liberalism.1.d:0 "[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName] під керівництвом свого лідера на ім'я [SCOPE.sCharacter('liberal_leader').GetFullName] сповістили про початок нової епохи лібералізму. Вони обіцяють нове, вільне суспільство, в якому кожен громадянин зможе брати участь в управлінні державою.
 liberalism.1.f:0 "У світі вистачає ідеологів, які стверджують, що правлять від імені свого народу, але при цьому жорстоко придушують будь-які протести проти своїх рішень. Але ми не такі! Ми зірвемо з людей кайдани і допоможемо їм скинути ярмо" Ми тоді побачимо, яка насправді воля народу, і дозволимо йому формувати наше майбутнє».
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetLastName] — [SelectLocalization(SCOPE.sCharacter('liberal_leader').IsFemale, 'безстрашна візіонерка', 'безстрашний візіонер")
 liberalism.1.b:0 "Іншим політичним лідерам варто було б наслідувати цей приклад!"
 liberalism.1.c:0 "Давайте заспокоїмося і не скочуватимемося в радикальний лібералізм."
 liberalism.2.t:0 "Світовий ринок"
 liberalism.2.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий ринок набув всесвітньої популярності завдяки своїй відкритості для міжнародної торгівлі."
 liberalism.2.f:0 "Ми отримаємо найекзотичніші товари з усіх куточків землі, але не за рахунок завоювань і поневолення інших народів, а в обмін на те, чим багаті ми самі. Країні, яка знає, що вона може запропонувати світові , не потрібна зброя. Якщо, звичайно, вона не на продаж!»"
 liberalism.2.a:0 "Продавай. Продавай!"
 liberalism.2.b:0 "Купуй. Купуй!"
 liberalism.3.t:0 "Думка, слово та ідеал"
 liberalism.3.d:0 "Ті, хто шукає свободи виражати сміливі та незалежні ідеї, все частіше відзначають, що найбезпечнішим місцем для них є [ROOT.GetCountry.GetName]."
 liberalism.3.f:0 "Ви читали цей мерзенний пасквіль про [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое керівництво? У якому світлі там [SelectLocalization(ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle.IsFemale, 'выставлена") ' )] їх [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!Це просто неподобство". \n"Неподобство!" "Так, я придбав собі його томик. Хтось повинен стежити за цими літературними хуліганами. А то [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому уряду до них справи явно немає"."
 liberalism.3.a:0 "Утопія для діячів сучасного мистецтва."
 liberalism.3.b:0 "Країна, де науку не душать традиції."
 liberalism.4.t:0 "Поширені обійми"
 liberalism.4.d:0 "Тепер увесь світ знає, що [ROOT.GetCountry.GetName] - це місце, де раді будь-яким мігрантам без винятку."
 liberalism.4.f:0 "«Лукайтеся блиском, старі держави! — кричить вона, не відкриваючи рота. — А мені віддайте жебраків і втомлених, кого ви терпите лише на правах худоби. Нехай буря їх неабияк виснажила, Я освітлю їм райську браму!» # # Emma Lazarus
 liberalism.4.a:0 "Ми раді всім!"
