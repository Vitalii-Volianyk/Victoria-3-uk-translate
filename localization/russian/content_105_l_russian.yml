  # Obligation Events
 obligation_events.1.t:1 "Шановна партія"
 obligation_events.1.d:1 "Якщо [SCOPE.sC('obligation_request_target').GetName] у нас у боргу, значить, може поговорити з потрібними людьми - нехай [SCOPE.gsInterestGroup('obligation_request_ig').GetName] присутній у них уряд."
 obligation_events.1.f:1 "Вже, звичайно, не мені вирішувати, як керуватиме своєю країною [SCOPE.sC('obligation_request_target'). GetRuler.GetPrimaryRoleTitle], [SCOPE.sC('obligation_request_target'). GetRuler. ], - махає рукою [ROOT.GetCountry.GetRuler.GetFullName] - Просто хочу помітити, що [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] - [SCOPE.gsInterestGroup('obligation_request_ дуже розумного складу і напевно висловиться виключно у справі!
 obligation_events.1.a:1 "Їх просто потрібно підштовхнути у потрібному напрямку!"
 obligation_events.a.tt:1 "Якщо вони погодяться:"
 obligation_events.b.tt:1 "Якщо вони не погодяться:"
 notification_obligation_events_accepted_tooltip:1 "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name:2 "[SCOPE.sC('obligation_request_target').GetName] приймає пропозицію!"
 notification_obligation_events_accepted_desc:2 "[SCOPE.sC('obligation_request_target').GetName] приймає нашу пропозицію."
 notification_obligation_events_rejected_tooltip:1 "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name:2 "[SCOPE.sC('obligation_request_target').GetName] відхиляє пропозицію!"
 notification_obligation_events_rejected_desc:2 "[SCOPE.sC('obligation_request_target').GetName] відхиляє нашу пропозицію."
 obligation_events.1.b:1 "Нам не варто лізти в їхню внутрішню політику."
 obligation_events.2.t:1 "Закордонні інтереси"
 obligation_events.2.d:1 "Що ж, [SCOPE.sC('obligation_request_sender').GetName] не дасть нам забути про борг і неодмінно натякне, що [SCOPE.gsInterestGroup('obligation_request_ig').GetName] гідні місця в нашому уряд."
 obligation_events.2.f:1 "«Звичайно, дещо принизливо дозволяти іншій державі вказувати нам політичний напрям, але важко уявити, що вони віддадуть перевагу опозиції нашому уряду»."
 obligation_events.2.a:1 "[SCOPE.sC('obligation_request_sender').GetName] допомагає нам не вперше. Ми прислухаємося до поради."
 obligation_events.2.b:1 "Навіть пропонувати таке обурливо!"
 obligation_events.3.t:1 "Бояться, але не люблять"
 obligation_events.3.d:1 "[SCOPE.sC('obligation_request_target').GetName] у нас у боргу. Це може стати в нагоді, якщо ми хочемо провести пропагандистську кампанію і представити нашу державу світу в більш вигідному світлі."
 obligation_events.3.f:1 "«Добре, коли держава поважають або навіть бояться, але як можна розраховувати на їхню лояльність у майбутньому, якщо кожна дитина знає: потрібно вести себе добре, інакше прийдемо ми і з'їмо його?»
 obligation_events.3.a:1 "Нехай усі пам'ятають, як ми приходили на допомогу."
 obligation_events.3.b:1 "А чому ні? Нас повинні боятися!"
 obligation_events.4.t:1 "Приємний імідж"
 obligation_events.4.d:1 "Що ж, [SCOPE.sC('obligation_request_sender').GetName] не дасть нам забути про борг і неодмінно вимагатиме розповісти всьому світу, що їхня держава - не загроза миру."
 obligation_events.4.f:1 "«Якщо ми розповімо про те, що [SCOPE.sC('obligation_request_sender').GetName] думає тільки про загальне процвітання, це навіть не буде пропагандою. Адже нам вони допомогли, чи не так? Ми просто нагадаємо про те, чому самі були найближчими свідками».
 obligation_events.4.a:1 "Незрозуміла країна. Вона заслуговує на другий шанс!"
 obligation_events.4.b:1 "Вони небезпечні. Ми не будемо брехати нашому народові."
 obligation_events.5.t:1 "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]ий талант"
 obligation_events.5.d:1 "З'явилася можливість нагадати, що [SCOPE.sC('obligation_request_target').GetName] у нас у боргу і попросити, щоб до нас на службу надійшли їх командири, [SCOPE.sCharacter('obligation_request_character') .GetFullName]."
 obligation_events.5.f:1 "Не кожен може повною мірою розкрити свій потенціал на рідній землі. Ми - амбітний народ і можемо набагато краще розпорядитися [SCOPE.sCharacter('obligation_request_character').GetHerHis] здібностями"."
 obligation_events.5.a:1 "Це те, що потрібно нашим збройним силам!"
 obligation_events.5.b:1 "Довг дорожче, ніж [SCOPE.sCharacter('obligation_request_character').GetManWoman], незважаючи на [SCOPE.sCharacter('obligation_request_character').GetHerHis] здібності."
 obligation_events.6.t:1 "[SCOPE.sCharacter('obligation_request_character').GetManWoman|U] виняткової важливості"
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName] вимагає від нас виконати зобов'язання. Якщо ми погодимося, командир [SCOPE.sCharacter('obligation_request_character').GetFullName] буде служити в їх збройних силах. "
 obligation_events.6.f:1 "Так багато розмов про військовий обов'язок перед своєю країною... Начебто вибір такий простий. А раптом можна принести своїй країні більше користі, якщо послужити в армії іншій?"
 obligation_events.6.a:1 "Невелика ціна за їх благодіяння!"
 obligation_events.6.b:1 "Вони можуть розраховувати на підтримку нашої армії, але не її командування."
 obligation_events.tt.no:0 "[SCOPE.sC('obligation_request_target').GetName] не отримає жодних розпоряджень."

  # Trade Route Events
 trade_route_events.1.t:0 "Небезпечні зброярі"
 trade_route_events.1.d:0 "$ig_armed_forces$ сумніваються в тому, що [SCOPE.sC('arms_seller_threat').GetName] з безперечної загрози нашій державі раптом перетвориться на надійного постачальника зброї."
 trade_route_events.1.f:0 "Не стану заявляти, ніби [SCOPE.sC('arms_seller_threat'). GetAdjectiveNoFormatting|l]ие гвинтівки погані, - каже генерал, - але вони навряд чи стануть постачати нас ними, якщо побояться одного разу виявитися по той бік стовбура!»
 trade_route_events.1.a:0 "Якщо нас зрадять, ми організуємо власну збройову промисловість."
 trade_route_events.1.b:0 "Небезпека, яку нібито представляє [SCOPE.sC('arms_seller_threat').GetName], сильно перебільшена."
 trade_route_events.2.t:0 "Запозичення ідей"
 trade_route_events.2.d:0 "Більш досконала зброя, яка експортує нам [SCOPE.sC('arms_seller_gun_tech').GetName], допоможе нам у власних військових дослідженнях."
 trade_route_events.2.f:0 "«Це не буде прямим промисловим або військовим шпигунством. Швидше, винахідлива данина поваги [SCOPE.sC('arms_seller_gun_tech'). GetAdjectiveNoFormatting|l]им друзям, які надали нам такі витончені образи». "
 trade_route_events.2.a:0 "Спочатку розберіть їх, а потім зберіть назад. І зумійте зрозуміти, як ви це зробили!"
 trade_route_events.2.b:0 "Наша збройова промисловість знайде власний шлях у майбутнє."
 trade_route_events.3.t:0 "Декадентські устремління"
 trade_route_events.3.d:0 "Група "[SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName]" вважає, що імпортувати в столицю предмети розкоші, коли ціна на зерно досягає захмарних висот, - не найетичніше заняття і привід для невдоволення для багатьох бідних громадян.
 trade_route_events.3.f:0 "Начебто демонструючи вагомість своїх слів, він з силою опускає ящик на підлогу.\n\n«Ми найкраще знаємо, що відвантажують щодня в цих доках. Не треба мені розповідати, що хліб дорожчає сам по собі, а всі ці брязкальця, що ми тут тягаємо, ні до чого!
 trade_route_events.3.a:0 "Ми намагатимемося імпортувати товари загального споживання."
 trade_route_events.3.b:0 "Нехай їдять тістечка!"
 trade_route_events.4.t:0 "Товари промислового призначення"
 trade_route_events.4.d:0 "$ig_industrialists$ вважають, що високі ціни на сталь у столиці суперечать їхнім проектам, і просять, щоб ми зробили імпорт стали першочерговим завданням."
 trade_route_events.4.f:0 "Мої ділові партнери за кордоном кажуть, що в мене залізна хватка. Може, звучить і загрозливо, але насправді це досить принизливий натяк на те, що я іржавію!"
 trade_route_events.4.a:0 "Ми не станемо відставати і знайдемо постачальників цього найважливішого матеріалу."
 trade_route_events.4.b:0 "Насамперед вони повинні виготовляти сталь, а не шукати їй застосування."
 trade_route_events.5.t:0 "Вмістище дум"
 trade_route_events.5.d:0 "$ig_intelligentsia$ важко дістає дешевий папір, щоб увічнити нетлінні думки."
 trade_route_events.5.f:0 ""Єдиний плюс цього жаху в тому, - заявляє професор, - що коли хтось говорить, ніби ідея не стоїть паперу, на якому надрукована, це справжня правда!"
 trade_route_events.5.a:0 "Ми забезпечимо майбутніх класиків папером!"
 trade_route_events.5.b:0 "Короткість - сестра таланту."
