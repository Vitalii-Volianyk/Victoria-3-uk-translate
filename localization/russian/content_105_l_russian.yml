  # Famine Economic Events
 famine_political.d:0 "Голод в області [SCOPE.sState('famine_state').GetName] викликав критику економічної політики, яку проводить [ROOT.GetCountry.GetName] —"
 famine_political.1.t:0 "Застаріла економіка"
 famine_political.1.d:0 "$famine_political.d$ традиціоналізму. Усьому виною відмова її прихильників від прогресу та неприйняття міжнародної торгівлі."
 famine_political.1.f:0 "«Хто отримає вигоду, якщо [ROOT.GetCountry.GetName] залишиться в економічній старовині, тоді як весь світ стрімголов мчить назустріч майбутньому? Вже точно не трупи в канавах. Напевно, тим, кого так радує ця трясовина, здається, що традиції не дадуть нам розглянути їхню справжню сутність і зрозуміти, що слід робити. Але їхнє минуле давно померло. І якщо вони жити без нього не можуть, то підуть за ним».
 famine_political.1.a:0 "Традиції не повинні вбивати!"
 famine_political.1.b:0 "Голодні селяни були завжди. Так влаштований світ."
 famine_political.2.t:0 "Економічна в'язниця"
 famine_political.2.d:0 "$famine_political.d$ ізоляціонізму. Усьому виною відмова її прихильників приймати товари з інших країн."
 famine_political.2.f:0 "Нам говорили, що має пишатися незалежністю нашої нації від чужоземної продукції. Що все, що нам потрібно, ми виростимо самостійно. У який момент проста гординя засліпила їх? Скільки ще має померти, перш ніж наші вожді ми повинні проковтнути свою гординю, поки вона не стала останнім, що ми зможемо проковтнути».
 famine_political.2.a:0 "Мабуть, виняткові обставини дозволяють вдатися до виняткових заходів."
 famine_political.2.b:0 "Ми збережемо самодостатність. За будь-яку ціну."
 famine_political.3.t:0 "Незбалансована торгівля"
 famine_political.3.d:0 "$famine_political.d$ меркантилізму. Усьому виною торгівля, надмірно орієнтована на експорт."
 famine_political.3.f:0 "Дехто з наших вождів, схоже, вважає, що [ROOT.GetCountry.GetName] - просто гравець за столом, для якого немає нічого важливішого, ніж перемудрити інші народи і виграти в якійсь грі, Якби вони на секунду відірвали очі від бухгалтерії та звернули увагу на людей, які виробляють для них ці товари, то помітили б, що це не пішаки, а живі істоти, які теж хочуть їсти».
 famine_political.3.a:0 "Ми повинні забезпечити імпорт життєво необхідної продукції, незважаючи на меркантилізм."
 famine_political.3.b:0 "Та що бідняки розуміють у національній економіці?"
 famine_political.4.t:0 "Право голодувати"
 famine_political.4.d:0 "$famine_political.d$ вільної торгівлі, що заперечує ринкові сили."
 famine_political.4.f:0 "Свобода торгівлі, свобода ринків - все це красиві слова, що приховують справжнє розуміння свободи грошовими мішками. Для тих, у кого грошей не водиться, пропозиції не буде, незважаючи на попит. Тим же, хто захищає цю політику і заявляє, ніби держава не втручається в економіку, я скажу ось що: може брехати собі, що незрима рука смерті — доля бідняків, але ваші жертви точно знають, на чиїх руках їхня кров».
 famine_political.4.a:0 "Якщо це врятує життя, ми готові голосувати обома руками."
 famine_political.4.b:0 "Ринки чесно призначають ціни. Плати чи помри."
 famine_political.5.t:0 "Провали планів, плани провалів"
 famine_political.5.d:0 "$famine_political.d$ командну економіку, яка залежить від державного планування."
 famine_political.5.f:0 "З того часу, як держава почала контролювати нашу економіку, нам часто твердять, ніби тимчасовий дефіцит або навіть тривалі проблеми — частина великого плану, від якого [ROOT.GetCountry.GetName] серйозно виграє в майбутньому. Вірити у те, що всі ці провали — частина великого плану, було нелегко й раніше, а тепер, коли голод щодня забирає нові життя, стверджувати, ніби так і планувала держава, — значить розписуватись у його абсолютній моральній неспроможності. некомпетентності уряду».
 famine_political.5.a:0 "Ми повинні визнати свої помилки і зробити економіку відкритою."
 famine_political.5.b:0 "Голод? Це все опозиційна пропаганда."
