  # Migration Law Events
 migration_laws.1.t:0 "Громадяни світу"
 migration_laws.1.d:0 "Натхнівшись реформою, що йде повним ходом "[SCOPE.sLaw('current_law_scope').GetName]", [SCOPE.sCharacter('no_borders_visionary').GetFullName] з групи "[SCOPE.sChas ').GetInterestGroup.GetName]» [SelectLocalization(SCOPE.sCharacter('no_borders_visionary').IsFemale, 'написала', 'написав' )] статтю, в якій [SelectLocalization(SCOPE.sCharacter('no_borders'') виклала', 'виклав')] своє бачення світу майбутнього без кордонів."
 migration_laws.1.f:0 "Кордони - це шрами на карті. Як і в шрамах, інші бачать у них свого роду красу. Свідчення боротьби і перемог. Але ці цінителі краси забувають, що шрами ці суть сліди ран - ран на карті і, що страшніше, на долях людей, і лише коли ми відкинемо минуле і дозволимо цим шрамам стертися, — тільки тоді ми знайдемо свободу».
 migration_laws.1.a:0 "До такого майбутнього ми і повинні прагнути!"
 migration_laws.1.b:0 "Посилання благородне, але надто вже утопічне."
 migration_laws.2.t:0 "Чужі вірування"
 migration_laws.2.d:0 "Законопроект "[SCOPE.sLaw('current_law_scope').GetName]" викликав усередині групи "[SCOPE.gsInterestGroup('devout_ig').GetName]" суперечки про те, чи зможуть іммігранти прийняти [ROOT .GetCountry.GetAdjectiveNoFormatting|l]ие релігійні цінності."
 migration_laws.2.f:0 "Нехай їх віра називається „[ROOT.GetCountry.GetStateReligion.GetName]", хто знає, кому вони там насправді поклоняються? А що, якщо це [ROOT.GetCountry.GetStateReligion.GetName| l] з домішками місцевих народних обрядів з їхньої батьківщини?
 migration_laws.2.a:0 "Потрібно приймати іммігрантів, навіть якщо їх обряди відрізняються від наших."
 migration_laws.2.b:0 "Можливо, варто їх якось обмежити."
 migration_laws.3.t:0 "Іноземні конкуренти"
 migration_laws.3.d:1 "Жителі області [SCOPE.sState('improverished_state').GetName], що живуть у злиднях, бояться, що реформа "[SCOPE.sLaw('current_law_scope').GetName]" підвищить конкуренцію на ринку праці ."
 migration_laws.3.f:0 "Кому взагалі спала на думку така ідея? Напевно тим, кому не потрібно думати щоранку, чи знайде він сьогодні роботу і чи вистачить йому грошей на їжу і дах над головою. Багатий іммігрант місцевих багатіїв не об'їсть". Але ось у нас на дні і так уже тісно».
 migration_laws.3.a:0 "Не можеш конкурувати - геть з роботи."
 migration_laws.3.b:0 "Якщо дійде до такого, ми нікого не дамо образити."
 migration_laws.3.c:0 "Про [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їх безробітних ми подбаємо в першу чергу!"
 migration_laws.4.t:0 "Немає [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting|l]им мігрантам"
 migration_laws.4.d:0 "Спроби впровадити новий закон "[SCOPE.sLaw('current_law_scope').GetName]" отримали широку підтримку на хвилі ворожості до наших сусідів, батьківщина яких - [SCOPE.sC('immigrant_fear_neighbor').GetName ].У цій реформі бачать спосіб зупинити потік #tooltippable_name [SCOPE.sC('immigrant_fear_neighbor').GetAdjective|l]их#! мігрантів у нашу батьківщину."
 migration_laws.4.f:0 "Коли говорять про „охорону кордону“, ми всі розуміємо, про який кордон йдеться. Цього можна навіть не вимовляти вголос. Але вимовляти вголос потрібно. Нам не соромно відкрито сказати, кого ми не хочемо пускати до себе. Нам нема чого соромитися. Це #italic вони#! нехай соромляться!»"
 migration_laws.4.a:0 "Через цих [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting|l]їх свиней ми і вводимо цей закон!"
 migration_laws.4.b:0 "Це загальна реформа, [SCOPE.sC('immigrant_fear_neighbor').GetName] тут ні до чого."
 migration_laws.5.t:0 "Люди та товари"
 migration_laws.5.d:0 "Деякі прихильники вільної торгівлі стурбовані тим, що проведена імміграційна реформа, "[SCOPE.sLaw('current_law_scope').GetName]", стане першим кроком до закриття #tooltippable_name [ROOT.GetCountry.GetAject ]ой#! нації від зовнішнього світу: як від міграції, а й від зовнішніх ринків."
 migration_laws.5.f:0 "Хтось скаже, що це різні питання та підходи до них теж різні, але це дуже поверховий погляд. Ми говоримо всьому світу: вам тут не раді. Як ми можемо гнати людей з інших країн і при цьому чекати, що вони ділитися з нами своїми багатствами?»
 migration_laws.5.a:0 "Можливо, так воно і є!"
 migration_laws.5.b:0 "Ми сформулюємо закон таким чином, щоб усі знали, що це не так."
 migration_laws.6.t:1 "Мігранти-[SCOPE.sCulture('migrant_pop').GetName|l] звертаються з петицією"
 migration_laws.6.d:2 "У відповідь на законопроект "[SCOPE.sLaw('current_law_scope').GetName]" [SCOPE.sCulture('migrant_pop').GetName|l], що живуть в області [SCOPE.sState(' migrant_pop_state').GetName], зазначили, що вони теж колись приїхали сюди з інших країн і тепер нові обмеження завадять їм привезти сім'ї, що залишилися за кордоном."
 migration_laws.6.f:0 "«Ми ж всі колись приїхали сюди з інших місць: хтось учора, хтось у далекі, вже забуті часи. Можливо, забуті невипадково. Скільки крові пролилося, коли ваш народ привласнив собі ці землі? За яким моральним правом ви вирішуєте, кого пускати на них, а кого — ні?
 migration_laws.6.a:0 "Ми потім і вводимо обмеження, щоб сюди не наїжджали сім'ями!"
 migration_laws.6.b:0 "#tooltippable_name #tooltip:[SCOPE.sPop('migrant_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop('migrant_pop').GetCulture ие#!#! мігранти тут ні до чого."
