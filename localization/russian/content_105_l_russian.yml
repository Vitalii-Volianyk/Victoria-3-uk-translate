 citizenship_laws.5.f:1 "«Так, читав я їхню листівку. Нічого нового вони не придумали. [SCOPE.sPop('future_accepted_pop'). ').GetNameNoFormatting|l] за своєю природою порочні, і у разі десегрегації наша батьківщина чекає неминуча загибель. sCulture('future_accepted_pop').GetCustom('RU_CUL_ADJ')|l]ого#!#!жителя в рваніні - він навіть на мого батька схожий.Невже вони ніколи не замислювалися, що ми живемо в злиднях саме тому, що нас в її загнали чинні закони?»
