  # Welfare Law Events
 welfare_laws.1.t:0 "Дома віри"
 welfare_laws.1.d:0 "Ідея проводити релігійні проповіді мешканцям робітних будинків призвела до того, що закон "[SCOPE.sLaw('current_law_scope').GetName]" полюбили [SCOPE.gsInterestGroup('devout_ig').GetName|l] ."
 welfare_laws.1.f:0 "У чому різниця між жебраком, якого потреба доводить до саморуйнування, і аскетом, який свідомо відкидає світські блага заради вдосконалення духу? Поза сумнівом, різниця не в матеріальній бідності, а в злиднях духовних. Ось від чого потрібно насамперед рятувати мешканців робітних будинків».
 welfare_laws.1.a:0 "Прищепити бідним моральність без релігії неможливо!"
 welfare_laws.1.b:1 "Щоб виховувати моральні принципи, [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l] не є обов'язковими."
 welfare_laws.2.t:0 "Закон народонаселення"
 welfare_laws.2.d:0 "Деякі мислителі запевняють, що якщо не ухвалити закон «[SCOPE.sLaw('current_law_scope').GetName]», незабаром зростаючі ряди безробітної бідноти стануть непідйомною ношею для суспільства."
 welfare_laws.2.f:0 "«Неминуче зростання числа бідняків загрожує будь-якому суспільству, яке не робить спроб до того, щоб його обмежувати. доведеться шукати їжу для нових і нових голодних ротів»."
 welfare_laws.2.a:0 "У боротьбі з цією бідою сентименти неприпустимі."
 welfare_laws.2.b:1 "Від такого панікерства цей закон будь-кому здасться нелюдським."
 welfare_laws.3.t:0 "В'язниці для бідняків"
 welfare_laws.3.d:0 "Деякі реформатори з групи "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]" виступають проти ухвалення закону "[SCOPE.sLaw('current_law_scope').GetName]", який зробить злочином бідність як таку."
 welfare_laws.3.f:0 "Зверніть увагу на проекти найсучасніших робітних будинків, і ви побачите їхню підозрілу схожість із планами нових ідеальних в'язниць. А все тому, що це і є в'язниці. В'язниці для людей, які не вчинили жодного злочину, побудовані не заради відновлення справедливості, але для експлуатації слабких та беззахисних».
 welfare_laws.3.a:0 "Бідняки - це важка ноша для суспільства, в цьому і є їхній злочин."
 welfare_laws.3.b:0 "Потрібно зробити так, щоб ця нова система поважала свободу особистості."
 welfare_laws.4.t:0 "Дитина з робітного будинку"
 welfare_laws.4.d:0 "Сьогодні перед парламентом виступила дитина, яка виросла в робітному будинку. Він розповів про життя в цьому місці і закликав скасувати закони про бідняків."
 welfare_laws.4.f:0 "Я впевнений, ніхто з присутніх не наважився б привести свою дитину в таке місце. А дітей там дуже багато, хоча вони швидко відучуються бути дітьми, бути членами сім'ї, і стають гвинтиками в механізмі. Сім'я , як і хліб, стає їм лише розкішшю, якої мешканцю такого закладу не домогтися, скільки не трудись».
 welfare_laws.4.a:0 "Нехай більше дітей розкажуть про свої поневіряння!"
 welfare_laws.4.b:0 "Цього свідчення цілком вистачить."
 welfare_laws.5.t:0 "Напрямна рука"
 welfare_laws.5.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName] стурбовані, що з скасуванням робітних будинків бідняки втратять керівництво і заступництво, без якого нижнім станам ніяк не обійтися."
 welfare_laws.5.f:0 "У будь-якому суспільстві аристократія і нижчі стани несуть один перед одним певні обов'язки. Якщо ми скасуємо інститут, покликаний допомагати низам виконувати свої зобов'язання перед верхами, чи не скасуємо разом з ним самі зобов'язання?"
 welfare_laws.5.a:0 "Бідним таке заступництво потрібне не більше, ніж багатим."
 welfare_laws.5.b:1 "Кохання вимагає батога!"
 welfare_laws.6.t:0 "Святко - мати пороків"
 welfare_laws.6.d:0 "З закриттям робітних будинків та скасуванням законів про бідняків деякі громадяни занепокоїлися, що тепер ніщо не зможе стримати зростання злочинності серед найбідніших верств суспільства."
 welfare_laws.6.f:0 "«Якби хтось запропонував закрити лепрозорій, насамперед у нього запитали б: куди ж подінуться його пацієнти? Ви ж запевняєте нас, що відчайдушна чернь, що вибралася з робітників, нікому проблем не створить. Ці люди не вміють заробляти собі на хліб чесною працею.
 welfare_laws.6.a:0 "Саме через такий страх перед бідними і з'явився цей нелюдський закон!"
 welfare_laws.6.b:0 "У громадян є право на захист від злодійкуватих волоцюг."
 welfare_laws.8.t:0 "Ціна війни"
 welfare_laws.8.d:0 "Старі ветерани висловилися за прийняття закону «[SCOPE.sLaw('current_law_scope').GetName]», і за ними нову реформу підтримали [SCOPE.gsInterestGroup('armed_forces_ig').GetName| ]."
 welfare_laws.8.f:0 "Неможливо переоцінити, як сильно гнітить душу людини невизначеність в умовах війни. Коли ворог почне наступ? Де ти прокинешся через кілька днів? Чи прокинешся ти #ITALIC взагалі#!? І хто з твоїх товаришів залишиться з Багато хто мучить невідомість: що станеться з ними, якщо вони загинуть?
 welfare_laws.8.a:0 "У новій пенсійній системі військові ветерани стоять на першому місці."
 welfare_laws.8.b:0 "Всі робітники по-своєму служать батьківщині."
 welfare_laws.9.t:0 "Вплив профспілок"
 welfare_laws.9.d:0 "[SCOPE.gsInterestGroup('industrialists_ig').GetName] стурбовані новим законопроектом "[SCOPE.sLaw('current_law_scope').GetName]", згідно з яким [SCOPE.gsInterestGroup('trade_un GetName|l] виявляться у вигідній позиції при обговоренні розмірів пільг."
 «Благодійність — це чудово, але небезпечно вважати, що хтось заслуговує на благодійність просто за фактом свого існування. одному боці свідомо гарантовані якісь пільги, то виходить, що ми даємо їм фору, адже всі знають: цим біднякам дай палець...»
 welfare_laws.9.a:0 "Тим краще. Це мають бути не пільги, а права."
 welfare_laws.9.b:0 "Ми розробимо більш справедливу реформу разом із підприємцями."
 welfare_laws.10.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] закликає до обережності"
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] нещодавно [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'прочитала', 'прочитала', якої [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'застерегла', 'застеріг' )] державні інститути від роздування бюджетів. GetInterestGroup.GetName|l], помітно охололи до законопроекту «[SCOPE.sLaw('current_law_scope').GetName]»."
 welfare_laws.10.f:0 "«#tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! інститути повинні працювати як годинник і в часи достатку, і в кризи. Не можна спокушатися м'якою зимою і будувати хороми, які не зможеш протопити в лютий мороз на наступний рік"."
 welfare_laws.10.a:0 "Ми не відбираємо багатства, а розподіляємо їх по справедливості."
 welfare_laws.10.b:1 "Країна [ROOT.GetCountry.GetNameNoFormatting] повинна жити за коштами."
