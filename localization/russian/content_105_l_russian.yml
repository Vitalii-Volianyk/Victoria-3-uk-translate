 citizenship_laws.6.f:1 "«Цим політикам легко писати закони про рівність і братерство. А мені треба якось вести. Якщо [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l] зможуть заходити в мій магазин, я половину клієнтури розгублю. Вони не шовіністи, просто чесні [SCOPE.sCulture('shopkeeper_pop').GetCulture.GetNameNoFormatting|l], але вони звикли до певного порядку. Як ми можемо його порушувати?»"
