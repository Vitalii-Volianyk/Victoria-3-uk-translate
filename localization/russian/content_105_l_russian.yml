  # Springtime of the Peoples
 peoples_springtime.1.t:0 "Іскра революції"
 peoples_springtime.1.d:0 "В #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU" , і по всьому континенту поширюються радикальні настрої.
 peoples_springtime.1.f:0 "Я розумію причину побоювань, що зброя, призначена для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой революції, може виявитися не в тих руках і навіть не в тій країні. І я боюся - але не пороху, а іскри, яка може його підпалити… Не кожен готовий гнатися за владою заради влади… Але переконаю людину, що її в чомусь обділили, — і ось вона вже мчить виправляти несправедливість… Що може бути небезпечніше за ідею, ніби влада належить народу ?»"
 peoples_springtime.1.a:0 "Хто ж поведе [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий народ у майбутнє?"
 peoples_springtime.1.b:0 "Ми не дозволимо ідеологіям стати між нами!"
 peoples_springtime.2.t:0 "Відлуння революції"
 peoples_springtime.2.d:0 "Потік радикально-ліберальних ідей розповзається по світу. Тепер у нього на шляху [ROOT.GetCountry.GetName]."
 peoples_springtime.2.f:0 "З чого мені турбуватися про свободу преси? Вони друкують формену нісенітницю!"
 peoples_springtime.2.a:0 "Побачимо, що вони можуть сказати."
 peoples_springtime.2.b:0 "Звучить загрозливо."
 peoples_springtime.3.t:0 "Революціонер нашого часу"
 peoples_springtime.3.d:0 "Останнім часом [SCOPE.gsInterestGroup('radical_ig').GetName] помітно схиляється до лібералізму, що набирає популярності."
 peoples_springtime.3.f:0 "«Не знаю, що й думати про новий політичний стиль. Дуже безрозсудно висувати подібні вимоги».\n\n«Коли предметом суперечки стає нестача політичного такту, певна частка нетактовності допомагає підкреслити значущість питання»."
 peoples_springtime.3.a:0 "Їх мають почути."
 peoples_springtime.3.b:0 "Для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой політики це занадто."
 peoples_springtime.4.t:0 "Добре слово про революцію"
 peoples_springtime.4.d:0 "Прихильники ліберальних реформ намагаються поширювати свої ідеї в сусідніх державах."
 peoples_springtime.4.f:0 "А якщо революція захлинеться? Якщо народ не готовий до подібних ідей?" майбутнє, і [ROOT.GetCountry.GetName] пожне плоди з їхніх стебел»."
 peoples_springtime.4.a:0 "У майбутньому вони приєднаються до нас!"
 peoples_springtime.4.b:0 "Не можна дозволити цій заразі поширитися!"
 peoples_springtime.5.t:0 "Радикалізм піднімає голову"
 peoples_springtime.5.d:0 "[ROOT.GetCountry.GetName] вирує: місцеві радикальні ліберали підігрівають революційні настрої."
 peoples_springtime.5.f:0 "Так що, цю метушку влаштовують тільки місцеві групи? Вони ще не охопили всю країну?" командування, насамперед воно скомандувало нікому про себе не говорити».
 peoples_springtime.5.a:0 "Таке могло статися де завгодно."
 peoples_springtime.5.b:0 "Вони промишляють у самому серці нашої держави."
 peoples_springtime.6.t:0 "Весна закінчується"
 peoples_springtime.6.d:0 "Міжнародна мода на радикальні ідеї та революційні промови поступово сходить нанівець."
 peoples_springtime.6.f:0 ""Можливо, занадто рано замислюватися про успішність наших спроб. Хочеться вірити, що ми пробудили сили, які понесуть наші ідеали в майбутні епохи."
 peoples_springtime.6.a:0 "Світ змінюється."
 peoples_springtime.6.a.tt:0 "[concept_journal_entry] "$je_springtime_of_the_peoples$" зникає у всіх держав."
 peoples_springtime.7.t:0 "Переможна революція"
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] і [SCOPE.gsInterestGroup('radical_ig').GetName] довели, що [ROOT.GetCountry.GetName] цілком підходить на роль місця , де [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] може реалізувати свої цілі."
 peoples_springtime.7.f:0 "Не час відпочивати і радіти виконаній роботі! Скільки успішних революцій розчинилося у водах історії, подібно замкам з піску? Тирани втратили владу, і наш обов'язок — переконатися, що вона ніколи до них не повернеться".
 peoples_springtime.7.a:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] приведе нас до нових свобод!"
 peoples_springtime.7.b:0 "Наш народ - наша сила!"
 peoples_springtime.7.tt:0 "Ймовірність появи радикальних лідерів у #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetTooltipTag] #! Підвищується."
 peoples_springtime.8.t:0 "Згасла революція"
 peoples_springtime.8.d:0 "Схоже, [ROOT.GetCountry.GetName] не стане ареною ліберальної революції - владі вдалося придушити радикальні настрої в зародку. Це зміцнило уряди влади і викинуло радикалів з політичної арени."
 peoples_springtime.8.f:0 "Нижчі та середні класи завжди намагалися захопити владу, але утримати її виходило рідко. На щастя, цього разу все закінчилося швидко і без наслідків, інакше традиції і соціальний уклад #tooltippable_name #tooltip:[ROOT. GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! могли страшно постраждати»."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetFullName] буде керувати жорстко, але справедливо."
 peoples_springtime.8.b:0 "Народ не піддасться на дешеві провокації!"
 peoples_springtime.8.tt:0 "Ймовірність появи радикальних лідерів в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetFlagTextIcon][ROOT.GetCountry.GetTooltipTag] #! знижується."
