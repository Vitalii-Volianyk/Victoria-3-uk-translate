 camera_film_pm_events.1.t:0 "Впіймані світло і тінь"
 camera_film_pm_events.1.d:0 "[ROOT.GetCountry.GetName] переживає спалах інтересу до фотографічного мистецтва, що породило безліч художніх течій."
 camera_film_pm_events.1.f:0 "Передати реальність так, як бачить її око людини, не пропустивши крізь милосердне серце, що пом'якшує часом жорстоку правду, — напевно, це жорстоко. І все ж, переклавши цю відповідальність з художника на глядача, ми, можливо, допоможемо останньому глибше зазирнути у власну душу».
 camera_film_pm_events.1.a:0 "Цей інструмент абсолютно необхідний репортерам новин!"
 camera_film_pm_events.1.b:0 "Ось гідний інструмент, який може показати без применшення, наскільки прекрасна країна [ROOT.GetCountry.GetName]."
 camera_film_pm_events.1.c:0 "Потрібно придумати, як оживити ці картинки."
 camera_film_pm_events.2.t:0 "Малюнки, що рухаються"
 camera_film_pm_events.2.d:0 "Коли з'явилося обладнання для запису на плівку і виникли перші кінотеатри, зародилася [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая кіноіндустрія."
 camera_film_pm_events.2.f:0 "Коли вона була ще маленькою дівчинкою, у її розпорядженні тимчасово опинився фенакістископ. Обертався диск, нескінченно танцювала пара закоханих, і вона не могла відвести погляд. Багато років потому вона згадувала про це, як про дитячу забаву, простому обмані для податливого розуму.\n\nОднак варто було їй побачити проекцію поїзда, що прибуває на вокзал, як вона миттєво перенеслася в ту мить. Магія повернулася."
 camera_film_pm_events.2.a:0 "Плівка - найкращий спосіб сфотографувати жорстокі реалії нашої епохи."
 camera_film_pm_events.2.b:0 "Кіно має стати головним засобом оповідання!"
 camera_film_pm_events.2.c:0 "Чи можна знайти політичне застосування такому виразному засобу?"
 je_camera:0 "Заснувати фотографічне мистецтво"
 je_camera_reason:0 "Колись технологічна дивина, фотокамера перетворилася на інструмент, за допомогою якого художники передають своє бачення світу. Ми повинні очолити цю хвилю."
 je_film:0 "Заснувати кіномистецтво"
 je_film_reason:0 "Технологія запису і проектування картинок, що рухаються, відкриває дивовижні можливості як для художнього самовираження, так і для впливу на уми — і ми повинні стати її піонерами, заклавши фундамент нової індустрії в нашій державі."
