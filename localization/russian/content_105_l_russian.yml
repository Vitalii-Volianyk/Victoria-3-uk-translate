 distribution_of_power_laws.1.b:0 "[ROOT.GetCountry.GetRuler.GetLastName] - правитель від народу!"
 distribution_of_power_laws.2.t:0 "Діловодство нового режиму"
 distribution_of_power_laws.2.d:1 "@bureaucrats! Чиновники, які обслуговували демократичні інститути, що згортаються на користь нового закону «[SCOPE.sLaw('current_law_scope').GetName]», стурбовані своєю долею за режиму, де заправляти всім буде [ROOT .GetCountry.GetRuler.GetFullName]."
 distribution_of_power_laws.2.f:0 "Звичайно, найсильніше нас турбує обмеження свобод, які ми за обов'язком служби охороняємо. Але хто знає, який курс прийме новий уряд у майбутньому. Можливо, нам ще знайдеться робота. Зрештою, така централізована система не виживе без потужної бюрократії».
 distribution_of_power_laws.2.a:0 "Щоб оновити країну, ми зріжемо зайвий жир бюрократії!"
 distribution_of_power_laws.2.b:0 "У новій адміністрації для них знайдеться робота."
 distribution_of_power_laws.3.t:0 "Vox Populi"
 distribution_of_power_laws.3.d:0 "Багато людей, які втратить голос у [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой політичній системі після ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]», зібралися перед будівлею парламенту на мітинг протесту.
 distribution_of_power_laws.3.f:0 "Це захоплення влади стало можливим тільки завдяки апатії, безграмотності та страху безправних. Вони кажуть, що політичну владу у нас відбирають заради нашого ж блага, що наші інтереси захистить хтось інший. Їм нас не обдурити. ! Ми не станемо мовчати! »"
 distribution_of_power_laws.3.a:0 "Вони першими дізнаються, як новий режим розправляється з незгодними!"
 distribution_of_power_laws.3.b:0 "Якщо хочуть заявити про себе, нехай заявляють. До часу."
 distribution_of_power_laws.4.t:0 "Військова підтримка"
 distribution_of_power_laws.4.d:0 "Побоюючись конфліктів через ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('supportive_commander').GetFullName] [SelectLocalization(SCOPE.sChac) supportive_commander').IsFemale, 'висловила', 'виразив' )] підтримку нового закону і [SelectLocalization(SCOPE.sCharacter('supportive_commander').IsFemale, 'пообіцяла', 'пообіцяв безперешкодно усунути беззаконня). "
 distribution_of_power_laws.4.f:0 "Я не хочу сказати, що чекаю повстання, нічого подібного. Поза сумнівом, ситуація повністю у вас в руках. Однак багато хто забуває, як швидко громадянське невдоволення може перерости у збройні заворушення, коли змінюється структура влади. Як і багато інших, я принципово підтримую цю реформу: вона допоможе встановити порядок у країні, яку так часто лихоманять протиріччя. Що важливіше, я підтримую її на практиці.
 distribution_of_power_laws.4.a:0 "Без [SCOPE.sCharacter('supportive_commander').GetHerHis] підтримки нам з розлюченим натовпом не впоратися!"
 distribution_of_power_laws.4.b:0 "Ось приклад відданості серед наших прихильників!"
 distribution_of_power_laws.5.t:0 "Неосвічені маси"
 distribution_of_power_laws.5.d:0 "Політики, які виступають за реформу "[SCOPE.sLaw('current_law_scope').GetName]", виступили з пропозицією відібрати виборчі права у нижніх станів, тому що ті нібито неосвічені в політичних справах і нездатні приймати рішення з таких питань.\n\nСила цього аргументу пропорційна [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому рівню грамотності ([ROOT.GetCountry.GetTotalLiteracyRate|%v])"
 distribution_of_power_laws.5.f:0 "Багато філософів і державних діячів попереджали про небезпеку влади натовпу. Демократія в країні [ROOT.GetCountry.GetNameNoFormatting] перетворилася на фарс: безграмотна чернь, яка нічого не розуміє в управлінні державою, готова який намалює їй красиву картинку. На щастя, існує стан, досвідчений у питаннях політики. Нехай краще він захищає інтереси народу, ніж це намагатиметься робити сам народ».
 distribution_of_power_laws.5.a:0 "Інтереси [ROOT.GetCountry.GetAdjectiveNoFormatting|l]го народу повинні захищати грамотні люди."
 distribution_of_power_laws.5.b:0 "Це іноземна пропаганда, покликана очорнити наш народ!"
 distribution_of_power_laws.6.t:0 "Демократичний представник"
 distribution_of_power_laws.6.d:1 "У відповідь на реформу "[SCOPE.sLaw('current_law_scope').GetName]" [SCOPE.sCharacter('opposing_politician').GetFullName], урядовий міністр з групи [SCOPE.sCharacter('opposing ').GetInterestGroup.GetName], [SelectLocalization(opposing_politician.IsFemale, 'заявила', 'заявив' )], що таке обмеження виборчих прав не дозволить [SCOPE.sCharacter('opposing_politician').GetHerHim] виконувати роль.
 distribution_of_power_laws.6.f:0 "Мені боляче бачити, як наш уряд зраджує тих самих людей, яким ми повинні служити, людей, які дають легітимність нашій владі. Обмежуючи виборчі права, ми зізнаємося, що ми не впевнені в підтримці з боку народу Признаємося не тільки в тому, що політика для нас — це просто гра, а й у тому, що нам не вистачає сміливості грати в неї за правилами, що ми не можемо перемогти, не змінивши правил, а я служу не собі, а країні. . Я такого не потерплю!»
 distribution_of_power_laws.6.a:0 "Нехай [SCOPE.sCharacter('opposing_politician').GetSheHe] йде!"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetFullName] закінчує політичну кар'єру."
 distribution_of_power_laws.6.b:0 "Переконайтеся [SCOPE.sCharacter('opposing_politician').GetHerHim] залишитися."
 distribution_of_power_laws.7.t:0 "Коріння демократії"
 distribution_of_power_laws.7.d:0 "На знак підтримки реформи «[SCOPE.sLaw('current_law_scope').GetName]» громадяни в області [SCOPE.sState('election_organizers_state').GetName] запропонували на добровільних засадах допомогти в організації виборів. "
 distribution_of_power_laws.7.f:0 "«Як може вимагати від своїх громадян виконання громадянського обов'язку демократія, яка тримається на одних лише чиновниках і казенних функціонерах? У цивільному процесі повинні брати участь ми всі, і не лише голосувати, а й допомагати робити так, щоб ці голоси були почуті."
 distribution_of_power_laws.7.a:0 "Розішліть їх працювати по всій країні!"
 distribution_of_power_laws.7.b:0 "[SCOPE.sState('election_organizers_state').GetName] — ось на чому треба зосередити зусилля!"
 distribution_of_power_laws.8.t:0 "Божевілля юності"
 distribution_of_power_laws.8.d:0 "Нова реформа "[SCOPE.sLaw('current_law_scope').GetName]", викликала суперечки про віковий ценз для виборців."
 distribution_of_power_laws.8.f:0 "Батьки мої читати не вміють, а ось брат уміє і читає дуже багато. Ось недавно приїхав він додому з університету і запитав мене, яке почуття обов'язку я відчуваю до батьківщини, за яку мені при необхідності потрібно віддати життя, а потім розповів мені про нову реформу голосування і запитав, як я думаю, який обов'язок у моєї вітчизни переді мною, на мою думку, він говорить дуже правильні речі, і якщо мені виповнилося достатньо років, щоб голосувати, то і йому, поза сумніви, теж».
 distribution_of_power_laws.8.a:0 "Мінімальний вік 25 років не підпустить до бюлетенів безвідповідальних молодиків."
 distribution_of_power_laws.8.b:0 "На мою думку, 21 рік - хороший компроміс."
 distribution_of_power_laws.8.c:0 "Майбутнє за виборцями від 18 років і старше."
 distribution_of_power_laws.9.t:0 "Старі авторитети"
 distribution_of_power_laws.9.d:0 "Реформа "[SCOPE.sLaw('current_law_scope').GetName]" загрожує похитнути владу ряду впливових фігур у #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA .GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!. Багато хто з них вже задіяв свої зв'язки в спробах її загальмувати."
 distribution_of_power_laws.9.f:0 "Між нами кажучи, надто вже в цій реформі багато замішано наївних ідеалістів. Вони вважають, що це так благородно — відмовлятися від свого впливу і роздавати його масам, наче милостиню жебракам. Можливо, вони сподіваються так врятувати свою душу чи зберегти стан? Ні, я думаю куди прагматичніше. Мене турбує моє майбутнє і майбутнє моїх друзів.
 distribution_of_power_laws.9.a:0 "Всіх, хто перешкоджає прийняттю нового закону, треба гнати з постів!"
 distribution_of_power_laws.9.b:0 "Можливо, потрібно розробити нову систему разом із ними."
 distribution_of_power_laws.10.t:0 "Гріхи минулого"
 distribution_of_power_laws.10.d:0 "Прихильники реформи "[SCOPE.sLaw('current_law_scope').GetName]" привертають увагу громадськості до колишніх злочинів чинного режиму і називають їх причиною необхідності нинішніх змін."
 distribution_of_power_laws.10.f:0 "Та я вже й не пам'ятаю нічого. Часи були інші. Ми просто працювали, я і не думав, що мене стануть з цього приводу допитувати. Не скажу, що ніхто не обурювався тим, що відбувається, але невдоволених завжди повно.Якщо до кожної скарги прислухатися, то як тоді взагалі працювати? ], все відбувалося з [ROOT.GetCountry.GetRuler.GetHerHis] схвалення. Негласного, звичайно, але ви розумієте, про що я. Це між нами»."
 distribution_of_power_laws.10.a:0 "Влада псує людей. Тому можновладці мають відповідати перед виборцями."
 distribution_of_power_laws.10.b:0 "Що було, те минуло. Ці проблеми не мають жодного відношення до реформи."
 distribution_of_power_laws.11.t:0 "Демократія без народу"
 distribution_of_power_laws.11.d:0 "Прихильники принципу "[SCOPE.sLawType('universal_suffrage_type').GetName]" заявляють, що нинішня реформа, "[SCOPE.sLaw('current_law_scope').GetName]", є неприпустимим. котрий виключає надто багато людей з демократичного процесу."
 distribution_of_power_laws.11.f:0 "«„[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]“. Ви послухайте, як гордо звучить! Немов ми скидаємо ярмо гноблення, а не переважуємо його з однієї шиї на іншу. Як ми можемо згуртуватися в підтримці цього закону, коли так багато людей при ньому залишаються без права голосу? Мабуть, вони повинні бути раді, що хоч щось змінюється. Відмовитися від будь-яких очікувань і надій на зміни у своєму житті. "
 distribution_of_power_laws.11.a:0 "Зараз потрібно довести нинішню реформу до кінця. Це вже щось."
 distribution_of_power_laws.11.b:0 "Сьогодні [SCOPE.sLaw('current_law_scope').GetName], а завтра - [SCOPE.sLawType('universal_suffrage_type').GetName]!"
 distribution_of_power_laws.12.t:0 "Бюрократія виборів"
 distribution_of_power_laws.12.d:0 "Розгортання повноцінної системи голосування в рамках майбутньої реформи «[SCOPE.sLaw('current_law_scope').GetName]» надало велике навантаження на адміністративний ресурс [ROOT.GetCountry.GetAdjectiveNoFormatting|
 distribution_of_power_laws.12.f:0 "Коли ми нарешті побудуємо всю необхідну інфраструктуру, справа піде легше. Але зараз потрібно довести, що ми в принципі на це здатні. Виборці повинні бути впевнені, що їхні голоси будуть належним чином зібрані та підраховані — інакше вибори просто назвуть фарсом. Виборці стежать за нами. Інші країни стежать за нами. Ми не можемо дозволити собі працювати абияк»."
 distribution_of_power_laws.12.a:0 "При потребі ми скористаємося ресурсами з інших гілок влади."
 distribution_of_power_laws.12.b:0 "Доведеться працювати повільніше."

