 je_battleships:0 "Лінкори на війні"
 je_battleships_reason:1 "Конструкції сучасних лінкорів продовжують ускладнюватися. Наскільки їхня ймовірна ефективність підтвердиться в реальному бою?"
 naval_tech_events.1.t:0 "Гармати та пара"
 naval_tech_events.1.d:1 "У поточному конфлікті [SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] наочно [SelectLocalization(SCOPE.sCharacter('dreadnought_tech_commander').IsFemale, 'довела" здатні як тішити самолюбство флотської верхівки, а й дуже ефективні у бою."
 naval_tech_events.1.f:0 "Спочатку глядачі були вражені: здалеку здавалося, що сам корабель вибухнув. Насправді ж вони бачили полум'я першого залпу. Корабель практично не постраждав, хоча згодом мені говорили, що на палубі краще не тримати крихких предметів. »."
 naval_tech_events.1.a:0 "Вражає як ніколи."
 naval_tech_events.1.b:0 "Тепер ми знаємо, як ефективно застосовувати їх навіть у мирний час."
 naval_tech_events.2.t:0 "Есмінець: руйнівник та захисник"
 naval_tech_events.2.d:1 "У поточному конфлікті [SCOPE.sCharacter('destroyer_tech_commander').GetFullName] на власному прикладі [SelectLocalization(SCOPE.sCharacter('destroyer_tech_commander').IsFemale, 'продемонстрував" наскільки ефективним може бути застосування есмінців.
 naval_tech_events.2.f:0 "«Я так розумію, точніше було б назвати корабель „Руйнівником торпедних катерів“?»\n\n«Зовсім ні. Вони здатні рознести що завгодно»."
 naval_tech_events.2.a:0 "Тепер ніхто не посміє чіпати наші конвої!"
 naval_tech_events.2.b:0 "Вони стануть важливою частиною наших флотилій."
 naval_tech_events.3.t:0 "Морські гіганти"
 naval_tech_events.3.d:1 "Застосувавши лінкори в поточній війні, [SCOPE.sCharacter('battleship_tech_commander').GetFullName] [SelectLocalization(SCOPE.sCharacter('battleship_tech_commander').IsFemale,'' що від цих гігантів буде толк і в сучасних морських боях.
 naval_tech_events.3.f:0 "Дівчинка дивилася на корабель у гавані величезними від подиву очима.\n\n«Його зробили з усієї сталі в світі? Скільки всього таких кораблів?»\n«Такого розміру — тільки один, — відповів адмірал, - але можете бути впевнені, міс, що щойно ворог про нього дізнається, з'явиться і другий».
 naval_tech_events.3.a:0 "Сама їхня присутність стане переконливим аргументом."
 naval_tech_events.3.b:0 "Їхня міць стане запорукою нашого панування на морях!"
 naval_tech_events.3.c:0 "Ми знайдемо гідне застосування цього тактичного досвіду."
