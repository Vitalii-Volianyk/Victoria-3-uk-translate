  # African Colonial Events
 africa_colonial_events.1.t:0 "Приєднання до бійки за Африку"
 africa_colonial_events.1.d:0 "[ROOT.GetCountry.GetName] будує в Африці колоніальну імперію. З новим засобом від малярії ми б обійшли всіх суперників."
 africa_colonial_events.1.f:0 "Я дивлюся на цей континент і бачу податливу глину, з якої ми можемо виліпити все, що завгодно. На жаль, як і в роботі з глиною, деякі виверти передбачити неможливо. Щось йде нерівно, проливається кров.[ROOT.GetCountry.GetNameNoFormatting] не стане відмовлятися від мети через пару крапель крові, чи не так?»"
 africa_colonial_events.1.a:0 "Подати сюди карти та лінійки!"
 africa_colonial_events.2.t:0 "Наше місце під сонцем"
 africa_colonial_events.2.d:0 "Колоніальні устремління принесли плоди, і значна частина континенту тепер кориться нашим бажанням."
 africa_colonial_events.2.f:0 "«Можна заперечувати межі нашої колоніальної імперії, але з її існуванням не посперечаєшся. А першим я скажу те саме, що й завжди: історію пишуть картографи»."
 africa_colonial_events.2.a:0 "Це - світанок [ROOT.GetCountry.GetAdjectiveNoFormatting]ой імперії!"
  #africa_colonial_events.3.t: ""
  #africa_colonial_events.3.d: ""
  #africa_colonial_events.3.f: ""
  #africa_colonial_events.3.a: ""
 africa_colonial_events.4.t:0 "Африканська місія"
 africa_colonial_events.4.d:0 "Група християнських місіонерів хоче проповідувати Євангеліє спасіння в нашій колонії в області [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f:0 "Я не вірю, що кожен буде врятований — адже ми маємо право відмовитися від порятунку, але вірю, що кожен має право на вибір! Ми не повинні — і не можемо — сидіти склавши руки, поки в У світі залишаються язичники, що живуть у темряві, якщо [ROOT.GetCountry.GetNameNoFormatting] будує колонії і несе їм добро, як ви стверджуєте, цей вибір має стати підставою для всіх наступних проповідей»."
 africa_colonial_events.4.a:0 "Світло істинної віри - найважливіша частина нашого колоніального проекту!"
 africa_colonial_events.4.b:0 "Нехай [ROOT.GetCountry.GetName], а не бог прославляється в нових землях."
 africa_colonial_events.5.t:0 "Кінець работоргівлі"
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], лідер групи [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName], давно виступає проти світової работоргівлі .sState('african_colony_state').GetName] може покласти край цій практиці на континенті."
 africa_colonial_events.5.f:0 "Перемога над рабством на нашій власній землі — дуже скромна перемога в масштабах історії. Поки в світі залишаються країни, де прийнято продавати рабів, будуть країни, які захочуть їх купити. Необхідно викорінювати саму ідею, щоб одного разу від неї не залишилося і сліду. Щоб сама душа людська повставала проти неї».
 africa_colonial_events.5.a:0 "Наш обов'язок - покінчити з рабством скрізь, куди ми можемо дотягнутися!"
 africa_colonial_events.5.a.tt:0 "Устремління до цієї мети може згодом призвести до інших подій."
 africa_colonial_events.5.b:0 "Дипломатія не може спиратися на думку моралістів. Це непрактично."
 africa_colonial_events.5.c:0 "Місцева работоргівля - непогане джерело робочої сили для наших проектів!"
 africa_colonial_events.6.t:0 "Рабство та колоніальна праця"
 africa_colonial_events.6.d:0 "Незважаючи на наші заяви про боротьбу з рабством в Африці, надходять відомості, що адміністрація колонії [SCOPE.sState('african_colony_state').GetName] звертається з робітниками, як із справжніми рабами, хоча і називає їх інакше.
 africa_colonial_events.6.f:0 "Молода людина раптово припинила затято дряпати пером папір. З відсутнім виглядом він подав знак перекладачеві припинити роботу.\n«Прошу мене вибачити. Все це потрібно задокументувати, але я на цьому континенті нещодавно і не звик чути такому варварстві". \n Перекладач на мить зніяковів і обернувся, щоб роз'яснити причину затримки. Місцевий старий, якого вони розпитували, відповів, і перекладач знову звернувся до юнака: "Він каже, що теж до такого не звик - до появи ваших земляків тут нічого подібного не відбувалося».
 africa_colonial_events.6.a:0 "Це справжнє лицемірство. Ці знущання треба припинити!"
 africa_colonial_events.6.b:0 "Може, подібність і є, але ж важка робота, якою ми їх забезпечуємо, загартовує характер."
 africa_colonial_events.7.t:0 "Гості з колоній"
 africa_colonial_events.7.d:0 "Вчені уми з колонії [SCOPE.sC('visiting_colonized_country').GetName] прибули з візитом до нашої столиці, стверджуючи, що їхня батьківщина куди цивілізованіша, ніж ми про неї думаємо, і наші колоніальні представлені них несправедливі.
 africa_colonial_events.7.f:1 "Дуже дивно чути, ніби вас грабують - адже [ROOT.GetCountry.GetNameNoFormatting] несе вам найбільший дар - цивілізацію!" пан подався вперед з гіркою усмішкою. "Я бачив кораблі, що приставали до наших берегів, і бачив кораблі, що їх покидали. Можливо, ця ваша цивілізація зробить наше життя легше, але ціна за неї занадто важка".
 africa_colonial_events.7.a:0 "Все це брехня і вдавання. Відішліть їх назад, негайно."
 africa_colonial_events.7.b:0 "Можливо, нам варто прислухатися до їхньої думки."
 africa_colonial_events.51.t:0 "Відважна експедиція"
 africa_colonial_events.51.d:0 "[SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]ая експедиція в області [SCOPE.sState('african_colony_state_sender').GetName] зустрілася з нашими військами. ."
 africa_colonial_events.51.f:1 "Ворожністю там і не пахло. Навпаки, вони явно були щасливі побачити, скажімо так, колег". \n\n"Колеги! Вони що, забули, що вони солдати? Або вони уявили, що колонізація Африканського континенту — спільна робота?Якщо наші армії зустрічаються на спірній території і не влаштовують бійку, [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] відправляє дипломатів, яким доведеться бути вдвічі ворожішими!»"
 africa_colonial_events.51.a:0 "Вони повинні негайно забратися!"
 africa_colonial_events.51.b:0 "[SCOPE.sState('african_colony_state_sender').GetName] — велика земля, місця всім вистачить!"
 africa_colonial_events.52.t:0 "Зіткнення колоній"
 africa_colonial_events.52.d:0 "Одна з наших колоніальних експедицій в області [SCOPE.sState('african_colony_state_recipient').GetName] зіткнулася з [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoForm. ('african_colony_conflict_recipient').GetName] вимагає, щоб ми пішли і відмовилися від будь-яких планів, оскільки [SCOPE.sState('african_colony_state_recipient').GetName] для нас закрита територія."
 africa_colonial_events.52.f:0 "Незважаючи на те, що формально вони були по різні боки конфлікту, настрій був піднятим, поки [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] і [SCOPE.sC('african_colony_conflic" GetCapital.GetName] не надіслали накази.[SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting]і офіцер відкоркував пляшку.[SCOPE.sCountry('african_colony_conflict_sender').GetCustom .sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]ий командир неохоче підняв келих.\n«О, [SCOPE.sC('african_colony_conflict_recipient'). його вміст."
 africa_colonial_events.52.a:0 "[ROOT.GetCountry.GetName] не забариться!"
 africa_colonial_events.52.b:0 "У них є солдати. У нас - лише аргументи."
 africa_colonial_events.53.t:0 "Континент можливостей"
 africa_colonial_events.53.d:0 "[SCOPE.sState('african_colony_state').GetName] приймає колоністів. Вони прагнуть побудувати нове життя на новоафриканських територіях, якими тепер володіє [ROOT.GetCountry.GetName], але змушені пристосовуватися до умов. "
 africa_colonial_events.53.f:0 "Будь вся справа в спеці та кліматі, ми б впоралися! Але ж ще є флора, фауна і грунт, які абсолютно нам чужі! Ми знали, що відкриваємо новий розділ в історії нашої держави, але якщо ми не отримаємо великої підтримки, від голови залишиться лише скромна виноска!»
 africa_colonial_events.53.a:0 "Ми надішлемо їм все необхідне."
 africa_colonial_events.53.b:0 "Нехай їм допомагає адміністрація колонії."
 africa_colonial_events.53.c:0 "Африканські колонії для тих, хто готовий виживати, а не для жебраків!"
 africa_colonial_events.54.t:0 "Неповагу до наших карт"
 africa_colonial_events.54.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] не звертає уваги на те, що ми [Concept('concept_claim', 'претендуємо')] на колоніальні проекти в області [SCOPE.sState 'african_colony_claim_state').GetName]. Можливо, варто більш переконливо пояснити їм, що час забиратися."
 africa_colonial_events.54.f:0 "Можливо, вони вважають, що [ROOT.GetCountry.GetCapital.GetName] занадто далеко, і ми нічого не помітимо. Або думають, що ми з легкістю змінимо плани, щоб уникнути дипломатичного конфлікту з тими, хто прибув сюди першим, але як би там не було, вони даремно уявили, що ми відмовимося від своєї частки Африканського континенту через їхню зухвалість і швидкі кораблі.[ROOT. GetCountry. »"
 africa_colonial_events.54.a:0 "Карти не брешуть. Колонія наша!"
 africa_colonial_events.54.b:0 "Не будемо влаштовувати сцен через якісь лінії на папері."
 africa_colonial_events.55.t:0 "Сумнівна претензія"
 africa_colonial_events.55.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] не залишає у спокої нашу колонію в області [SCOPE.sState('african_colony_claim_state').GetName] і висуває претензії')], вимагаючи, щоб ми забралися з регіону, залишивши їм колонію."
 africa_colonial_events.55.f:0 "«[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting]ие теорії такі просторі, чи не так? А ось [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий — і скористалися нею, але тепер нам доведеться слухати ниття тих, хто вважає за краще поширюватися про майбутнє і ганьбити нас за володіння тим, що по праву наше.
 africa_colonial_events.55.a:0 "Які ще претензії? Ми були там першими."
 africa_colonial_events.55.b:0 "Невелике непорозуміння! Нехай забирають."
