 # Liberal and Conservative Election Events
 election_liberal_events.1.t:0 "Крайня реакція"
 election_liberal_events.1.d:0 "У своїй передвиборчій кампанії партія "[SCOPE.sParty('liberal_party').GetName]" обрушилася з критикою на партію "[SCOPE.sParty('conservative_party').GetName]" за те, що в рядах останньої значиться [SCOPE.sCharacter('extremist_leader').GetFullName].
 election_liberal_events.1.f:0 "Вони називають себе консерваторами, одним цим розписуючись у відсутності в себе цінностей та ідеалів. Але тепер у цій моральній порожнечі зародилося щось куди зловісніше. Вони вирощують у своїх лавах політиків, які не тільки хочуть перешкодити в нашій країні, але прагнуть побудувати її майбутнє на основі своїх божевільних уявлень про минуле, якого в нас ніколи не було, і заради досягнення цієї мети вони готові на все, подумайте, перш ніж віддавати їм свій голос, інакше ці вибори стануть першим кроком. до війни та геноциду»."
 election_liberal_events.1.a:0 "Це зовсім не схоже на традиційні #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! цінності, якими [SCOPE.sCharacter('extremist_leader').GetSheHe] так бравірує."
 election_liberal_events.1.b:0 "[SCOPE.sCharacter('extremist_leader').GetLastName] — просто [SelectLocalization(extremist_leader.IsFemale), 'переконана патріотка', 'переконаний патріот' )]!"
 downplaying_fascism:0 "Дискримінація дозволена"
 election_liberal_events.2.t:0 "Свобода без анархії"
 election_liberal_events.2.d:0 "Партія "[SCOPE.sParty('liberal_party').GetName]" згадала у своїй передвиборчій кампанії нещодавно набрав популярності анархістську політичну групу "[SCOPE.sParty('anarchist_party'"). себе як більш розумну альтернативу."
 election_liberal_events.2.f:0 "Виборці хочуть свободи, але свободи від чого? Від законів, від керівництва, від самого організованого суспільства? Звичайно, ні: ми хочемо свободи від зайвих законів, від безглуздого керівництва та задушливої ​​бюрократії. Занадто часто уряди безконтрольно розростаються, наче дикі дерева, запускаючи свої гілки в кожне вікно і в кожну кишеню, поки громадяни не виходять на вулиці зі смолоскипами і не спалюють їх вщент. Але всього цього можна уникнути, розумно обрізавши зайве».
 election_liberal_events.2.a:0 "Справжньої свободи за день не досягти."
 election_liberal_events.2.b:0 "Прогнили систему не можна реформувати, тільки скинути."
 election_liberal_events.3.t:0 "[ROOT.GetCountry.GetName] - мирна країна"
 election_liberal_events.3.d:0 "[SelectLocalization(pacifist_leader.IsFemale), 'Відома пацифістка', 'Відомий пацифіст' ]] [SCOPE.sCharacter('pacifist_leader').GetFullName] [SelectLocalization] , 'закликав' )] підтримати на найближчих виборах партію «[SCOPE.sParty('liberal_party').GetName]», тому що та обіцяє дотримуватися більш мирної зовнішньої політики, ніж нинішня адміністрація, що погрязла у війнах."
 election_liberal_events.3.f:0 "Коли я подорожую іншими країнами, мені часто кажуть: „[SCOPE.sCharacter('pacifist_leader').GetFirstName], твої співвітчизники звикли домагатися всього насильством і погрозами. Їх уже не виправиш". відповідаю їм, що народ, як і всі інші народи, любить світ, тому уряд жене моїх співвітчизників на війну обманом і силою, але досить голос мого народу буде почутий, а його добре ім'я — відновлено. Якщо ми зможемо добитися миру у себе вдома, то зможе й решта світу!»
 election_liberal_events.3.a:0 "Тепер ми мирна країна."
 election_liberal_events.3.b:0 "Нехай вороги бояться нас сьогодні та навіки століть."
 election_liberal_events.4.t:0 "Відкриті ринки"
 election_liberal_events.4.d:0 "Високі ціни на такі товари, як [SCOPE.sGoods('expensive_good').GetName], стали важливою темою в рамках передвиборної кампанії партії «[SCOPE.sParty('free_trade_campaign_party').GetName] , Яка стверджує, що її політика вільної торгівлі призведе до зниження цін.
 election_liberal_events.4.f:0 "Не треба обманюватися! Торгові обмеження придумані не для порятунку вас від голоду і злиднів, а щоб захистити купку мішечників від конкуренції. Саме їх вони захищають від усього світу! Ці шахраї переконують вас, що краще жити під #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! чоботом, ніж бути вільними людьми. Настав час перестати їх захищати»."
 election_liberal_events.4.a:0 "Даєш світовий ринок!"
 election_liberal_events.4.b:0 "Наші діючі заходи необхідні збереження стабільності економіки."
 election_conservative_events.1.t:0 "Лідери-безбожники"
 election_conservative_events.1.d:0 "Партія "[SCOPE.sParty('liberal_party').GetName]" висловила підтримку політику на ім'я [SCOPE.sCharacter('atheist_leader').GetFullName] і тут же потрапила під приціл критики партії "[ SCOPE.sParty('conservative_party').GetName]», яка заявила, що керівник, який відкидає релігію, позбавлений моральних орієнтирів і не виконуватиме передвиборних обіцянок."
 election_conservative_events.1.f:0 "На чому буде присягатися [SelectLocalization(supportive_commander.IsFemale), 'ця жінка', 'ця людина')]? Яке небесне покарання зупинить [SCOPE.sCharacter('atheist_leader'). порушення цього слова?Схоже, партія „[SCOPE.sParty('liberal_party').GetName]“ у своїй гонитві за свободами вирішила підтримувати людей, вільних від почуття відповідальності»."
 election_conservative_events.1.a:0 "Такі жебраки духом люди недостойні керувати нашою країною."
 election_conservative_events.1.b:0 "[SCOPE.sCharacter('atheist_leader').GetLastName] просто [SelectLocalization(atheist_leader.IsFemale), 'вільна', 'вільний')] від релігійних догм і бачить світ тверезими.
 election_conservative_events.2.t:0 "Об'єднані традиціями"
 election_conservative_events.2.d:0 "У світлі [Concept('concept_devastation', 'спустошення')] таких областей, як [SCOPE.sState('devastation_state').GetName], партія "[SCOPE.sParty('conservative_party') .GetName]» закликала громадян країни об'єднатися на ґрунті традиційних цінностей."
 election_conservative_events.2.f:0 "Нехай [ROOT.GetCountry.GetNameNoFormatting] лежить у руїнах, але наша країна піднімалася з попелу раніше і підніметься знову, якщо ми не забудемо, хто ми такі. Зараз потрібно не захоплюватися радикалізмом і безвідповідальність, а Ми повинні згадати, які цінності допомогли нам подолати нещастя в минулому, і захистити їх від тих, хто хоче їх знищити.
 election_conservative_events.2.a:0 "Нам потрібно об'єднатися в ці важкі часи."
 election_conservative_events.2.b:0 "Це схоже на безсовісний опортунізм."
 election_conservative_events.3.t:0 "Закон та порядок"
 election_conservative_events.3.d:0 "Партія "[SCOPE.sParty('conservative_party').GetName]" у відповідь на [Concept('concept_turmoil', 'безлади')] в області [SCOPE.sState('turmoil_state'). GetName] включила у свою передвиборчу кампанію заклик посилити поліцейський контроль."
 election_conservative_events.3.f:0 "Демонстранти готові влаштовувати хаос на вулицях з найдрібнішого політичного приводу - [SCOPE.sState('turmoil_state').GetName] тому приклад. А якщо приводу не знаходиться, то наші опоненти з радістю його їм нададуть". Але ми проти! Ми повинні надіслати чіткий сигнал тим, хто зневажає #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! закон: від правосуддя ви не втечете»."
 election_conservative_events.3.a:0 "Більше цього беззаконня терпіти не можна."
 election_conservative_events.3.b:0 "Щоб викорінити злочинність, потрібно викорінити бідність."
 election_conservative_events.4.t:0 "Найкращий захист"
 election_conservative_events.4.d:0 "Наш найближчий сусід, [SCOPE.sCountry('election_threatening_neighbor').GetName], - це країна, відома своєю безпринципною зовнішньою політикою", - заявляють члени партії [SCOPE.sParty('hag) .GetName] у своїх передвиборних промовах. Вони обіцяють жорсткіше реагувати на випади сусіда та стримувати його агресію."
 election_conservative_events.4.f:0 "Мені надходили пропозиції зобов'язати наших дипломатів вивчати більше іноземних мов, щоб налагоджувати зв'язки по всьому світу. Думка хороша, але ми всі знаємо, що #tooltippable_name [SCOPE.sCountry('election_threatening_neighbor')." Звір розуміє лише одну мову. В університетах йому не вчать, але вміти говорити нею нам потрібно, щоб сусід не вирішив посунути наші кордони ».
 election_conservative_events.4.a:0 "#tooltippable_name [SCOPE.sCountry('election_threatening_neighbor').GetAdjective]ую#! загрозу потрібно стримувати!"
 election_conservative_events.4.b:0 "Вони просто шукають приводу побити себе в груди."
 election_moderate_events.1.t:0 "[ROOT.GetCountry.GetGovernment.GetName] сумління"
 election_moderate_events.1.d:0 "На хвилі популярності ультралівих та ультраправих партій в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip[ROOT.GetCountry.GetFlagTextIcon ]#!#!партія «[SCOPE.sParty('moderate_party').GetName]» у своїй передвиборчій кампанії почала називати себе голосом розуму і помірною центристською альтернативою екстремістам."
 election_moderate_events.1.f:0 "«Якщо послухати наших опонентів, можна подумати, що їм вибори зовсім не потрібні! Ці ідеалісти, схоже, тільки й чекають приводу почати лити кров. Яку утопію побудуєш на такій ненависті? Що це за дорога в рай, вимощена поганими намірами?»
 election_moderate_events.1.a:0 "Розумна та помірна кандидатура для виборців."
 election_moderate_events.1.b:0 "Навпаки, #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! політику давно час струсити!"
 election_moderate_events.2.t:0 "Червона загроза"
 election_moderate_events.2.d:0 "У своїй передвиборчій кампанії партія [SCOPE.sParty('moderate_party').GetName] говорить про комунізм у таких могутніх країнах, як [SCOPE.sCountry('communist_country').GetName], і попереджає небезпеки виникнення комуністичного руху в нашій вітчизні."
 election_moderate_events.2.f:0 "Всім відомо, що мета комуністів - це світова революція. Нехай #tooltippable_name [SCOPE.sCountry('communist_country').GetAdjective|l]ий#! режим готовий розвалитися в будь-який момент, але комунізм може підняти голову в будь-якій іншій країні: нехай вони звуть себе демократичними соціалістами, синдикалістами або ще відщепенцями лівого руху — вони всі загроза для цінностей».
 election_moderate_events.2.a:0 "Вулиці нашої столиці не побачать ні червоної крові, ні червоних прапорів!"
 election_moderate_events.2.b:0 "Парламентаріям не зупинити міжнародний робочий рух."
