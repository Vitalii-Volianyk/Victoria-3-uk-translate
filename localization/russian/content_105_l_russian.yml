  # Discrimination Events
 discrimination_events.1.t:0 "Всупереч усьому"
 discrimination_events.1.d.culture:1 "Незважаючи на те, що #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! закон обмежує представників #tooltippable_name #tooltip:[SCOPE.sPop('discriminated_culture_pop').GetCulture. ,DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetCustom('RU_CUL_ADJ')|l]ой#!#!культури в правах, деякі заможні її представники переїжджають до районів і відвідують заклади, їдуть до закладів. було."
 discrimination_events.1.d.religion:1 "Незважаючи на те, що #tooltippable_name [ROOT.GetCountry.GetAdjective]ий#! закон обмежує представників #tooltippable_name [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l]ой віри у правах, деякі заможні її адепти переїжджають у райони і відвідують заклади, куди раніше їм ходу був."
 discrimination_events.1.f:0 "Якщо ми хочемо, щоб у наших дітей було майбутнє, ми повинні виховувати їх тут, - сказав він. - Я хочу, щоб вони росли в безпеці". Вона схрестила руки на грудях. \n\n"Ти бачив, як на нас дивляться? Коли говорять про "спокійну обстановку", мова не про безпеку #ITALIC для#! нас. Вони говорять про безпеку #ITALIC від#! нас"."
 discrimination_events.1.a:0 "Можливо, будуть потрібні нові закони, щоб зберегти світ."
 discrimination_events.1.b:0 "Вони досягли успіху чесним шляхом, а отже, мають право на його плоди."
 discrimination_events.2.t:0 "Ніж у спину"
 discrimination_events.2.d.culture:0 "Багато людей, роздратованих нашим недавнім військовим поразкою, вирішили звалити провину на #tooltippable_name #tooltip:[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetTooltipTag],DATA_CULT ('discriminated_culture_pop').GetCulture.GetCustom('RU_CUL_ADJ')|l]ое#!#!населення #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCount .GetCustom('RU_CL_RP')]#!#!— мовляв, ті проявили недостатню військову запопадливість у тилу."
 discrimination_events.2.d.religion:0 "Багато людей, роздратованих нашою недавньою військовою поразкою, вирішили звалити провину на ту частину населення #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROT. ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!, чия віра — [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l], — мовляв, ті виявили недостатню військову запопадливість у тилу."
 discrimination_events.2.f:0 "Він з гуркотом поставив склянку. Раптом на обличчі його промайнула гама почуттів, від розпачу до дикої люті." Ми добре боролися, чорт візьми, все до єдиного. Фронт не здригнувся! .GetCountry.GetName] може нами пишатися, як ми пишаємося своєю країною! Ніхто не допустив промаху. Але дехто досяг успіхів. Знаєш хто?»"
 discrimination_events.2.a:0 "Напевно так і є! [ROOT.GetCountry.GetName] не програє в чесному бою."
 discrimination_events.2.b:0 "Треба визнати, що ми самі винні у поразці."
 discrimination_events.3.t:0 "Розмови в класі"
 discrimination_events.3.d:1 "#tooltippable_name #tooltip:[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip[SCOPE.sPop('discriminated_culture_CET_ Учні іноді починають розмовляти рідною мовою в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їх школах.Поступила пропозиція карати за подібну поведінку — таким чином вчителі зможуть змушувати учнів говорити офіційною мовою #tooltippable_name #tooltip:[ROOT. GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 discrimination_events.3.f:0 "«Мені не здалося, правда? Він вічно злиться, коли хтось бовтає на уроках, але на нас він злиться особливо сильно. Може, думає, що ми про нього говоримо».\n\ «Мені здається, він не любить згадувати, що ми знаємо те, що він не знає».
 discrimination_events.3.a:0 "Нехай школа навчить їх правильній мові!"
 discrimination_events.3.b:0 "Їхня мова - частина їхньої спадщини."
 discrimination_events.4.t:0 "Виробничі перешкоди"
 discrimination_events.4.d:1 "В області [SCOPE.sState('discrimination_state').GetName] заводи відмовляються наймати #tooltippable_name #tooltip:[SCOPE.sCulture('discriminated_culture_pop').GetTooltipTag],DATA_CULTURE_NAME ('discriminated_culture_pop').GetCustom('RU_CUL_ADJ')|l]их#!#! робочих, посилаючись на те, що [ROOT.GetCountry.GetName] офіційно вважає їх другосортними громадянами."
 discrimination_events.4.f:1 "Знаю, знаю. Усі думають, що діловим людям головне — урвати побільше. Комусь, може, й так, але на мене, головне — цінності. Без них міцної справи не побудуєш. .sCulture('discriminated_culture_pop').GetNameNoFormatting] з ними не знайомі. Та й з чого б? Це ж #ITALIC наші#! цінності»."
 discrimination_events.4.a:0 "Будувати майбутнє потрібно спільно!"
 discrimination_events.4.b:0 "Ці робочі місця потрібні [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им робочим."
