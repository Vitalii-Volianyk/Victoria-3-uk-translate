 concept_infamy:0 "Рівень поганої слави"
 concept_infamy_desc:1 "Дурна слава показує, чи сприймає міжнародне співтовариство і, головним чином, правлячі [Concept('concept_great_power','великі держави")] вас як загрозу у світлі ваших недавніх дій. Накопичується головним чином при провокуванні [Concept('concept ','дипломатичних інцидентів')] і захоплення [Concept('concept_war_goal','військових цілей')] в ході [Concept('concept_peace_deal', 'мирних переговорів')] Ваша погана слава впливає на [Concept('concept_attitude') , 'наміри')] інших країн щодо вас і збільшує витрати [Concept('concept_influence', 'впливи')] на [Concept('concept_diplomatic_pact','дипломатичні пакти')] При досягненні рівня #b $infamy_pariah$# !великі держави зможуть почати проти вас [Concept('concept_diplomatic_play', 'дипломатичну гру')] «[GetDiplomaticPlayType('dp_contain_threat').GetName]»."

