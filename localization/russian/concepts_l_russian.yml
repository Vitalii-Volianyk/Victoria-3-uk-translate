 concept_endorses_and_opposes:0 "Підтримує та заперечує"
 concept_endorse_oppose_desc:0 "Підтримка або заперечення [Concept('concept_interest_group','зацікавленої групи')] щодо [Concept('concept_law', 'закону')] визначаються її [Concept('concept_ideology','ідеологіями')]. [Concept('concept_enactment_of_laws','прийняття')] закону його повинна підтримувати #b хоча б! одна зацікавлена ​​група [Concept('concept_in_government', 'в уряді ')] або активне [Concept('concept_political_movement', 'політичне рух')]."

 concept_ideology:0 "Ідеологія"
 concept_ideologies:0 "Ідеології"
 concept_ideology_desc:2 "Ідеологія [Concept('concept_interest_group','зацікавленої групи')] впливає на те, які [Concept('concept_law', 'закони')] вона [Concept('concept_endorse_oppose','схвалює і засуджує')] Це впливає на [Concept('concept_approval', 'схвалення')], яке, своєю чергою, впливає на [Concept('concept_enactment_of_laws', 'прийняття законів')]. , 'країни')] має невеликий, але постійний вплив на схвалення заінтересованої групи.Коли країна намагається [Concept('concept_enactment_of_laws','прийняти')] новий закон, застосовуються більш значні тимчасові ефекти залежно від того, який закон приймається, а який скасовується.Цей тимчасовий ефект поступово [Concept('concept_decay', 'спаде')], залишивши лише невеликий постійний модифікатор схвалення."

 concept_subsistence_output:0 "Доходи від натурального господарства"
 concept_subsistence_output_desc:3 "Різновид доходів у натуральній формі, яку отримують [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','селяни')], що працюють на [Concept('concept_subsist'') праць з виробництва [Concept('concept_good','товарів')] для задоволення своїх [Concept('concept_pop_needs','потреб'')]. господарства не виплачуються з [Concept('concept_revenue', 'доходів')] споруди та не оподатковуються [Concept('concept_budget_income_taxes', 'прибутковим податком')]."
