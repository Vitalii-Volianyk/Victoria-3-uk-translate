 concept_ownership_share_desc:1 "[Concept('concept_pop','Групи населення')] з частками власності в [Concept('concept_building', 'споруд'')] отримують частину його [Concept('concept_building_balance','прибутку')] як [Concept('concept_pop_income', 'доходів')] від [Concept('concept_dividends', 'дивідендів')] Отримувана кількість залежить від того, яку частку у власності споруди вони мають. Група населення також вважається власником частини [Concept(' concept_cash_reserves', 'фінансового резерву')] споруди.суворо обмежені [Concept('concept_law', 'законами')]."

