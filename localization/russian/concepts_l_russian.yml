 concept_decree_desc:2 "Укази — це вимоги з боку [Concept('concept_ruler', 'правителя')] [Concept('concept_country','країни')], що вносять зміни до контрольованої [Concept('concept_state', 'область') ] На підтримку чинних указів витрачається [Concept('concept_authority', 'авторитет')].

 concept_pop_needs:1 "Потреби групи населення"
