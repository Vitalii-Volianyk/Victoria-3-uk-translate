 concept_pop_need_short:0 "Потреба"
 concept_pop_needs_desc:1 "[Concept('concept_pop', Групи населення')] витрачають свої доходи на [Concept('concept_good', 'товари')] задоволення потреб. Чим вище [Concept('concept_wealth', 'благосостояние')] групи населення, тим більше товарів вона купуватиме.Зі зростанням добробуту потреби групи стають різноманітнішими і тяжіють до розкоші.Кожну потребу можна задовольнити кількома товарами, завдяки наявності [Concept('concept_goods_substitution', 'товарів-замінників')]. населення залишаться гроші після задоволення потреб, її добробут зросте, вірно і зворотне: якщо група населення не може дозволити собі задовольнити свої потреби, вона все одно придбає необхідний, але втратить добробут.

