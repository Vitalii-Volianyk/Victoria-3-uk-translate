 concept_leader_possessive:0 "Лідера"
 concept_leader_desc:2 "[concept_character], який очолює [Concept('concept_interest_group', 'зацікавлену групу')], володіє набором [Concept('concept_character_trait', 'рис характеру')], які впливають на неї, а також [Concept('" concept_ideology', 'ідеологією')], яка додається до ідеологій зацікавленої групи, поки її очолює цей лідер."

 concept_interest_group_trait:0 "Особливість зацікавленої групи"
