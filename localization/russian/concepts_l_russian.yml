 concept_war_goals:1 "Цілі війни"
 concept_war_goal_desc:2 "[concept_country] веде [Concept('concept_war', 'війну')] за досягнення цілей війни. Вони визначаються під час [Concept('concept_diplomatic_play', 'дипломатичної гри')] і фіксуються з початком війни. Кожна мета , виставлена ​​в [Concept('concept_peace_deal', 'мирному реченні')], знижує шанс того, що противник на нього погодиться, і збільшує вимоги щодо зниження [Concept('concept_war_support', 'войовничості')] для прийняття.\n\ nПерша заявлена ​​мета війни вважається основною, і деякі дипломатичні ігри вимагають обов'язкового включення основних цілей до мирних договорів."

