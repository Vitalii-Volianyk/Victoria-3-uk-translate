 concept_government_building_desc:1 "[concept_building], що належить [Concept('concept_government', 'уряду')] і кероване ним за рахунок коштів з [Concept('concept_treasury', 'казни')]. Урядові споруди не [Concept , 'виробляють')] [Concept('concept_good', 'товари')] і не приносять [Concept('concept_revenue', 'дохід')], зате виробляють інші ресурси, необхідні управління [Concept('concept_country', ' країною')], зокрема [Concept('concept_bureaucracy', 'бюрократію')], [Concept('concept_infrastructure', 'інфраструктуру')], [Concept('concept_convoys', 'конвої')] і [Concept(' concept_unit', 'підрозділи')].[concept_workforce] в невійськових урядових спорудах отримує платню, виходячи з [Concept('concept_government_wage', 'державної зарплати')], а [Concept('concept_military_building','військові споруди')] отримують платню залежно від [Concept('concept ', 'військових зарплат')]."

