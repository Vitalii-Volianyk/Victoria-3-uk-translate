 concept_conscript_battalion:0 "Батальйон призовників"
 concept_conscript_battalions:0 "Батальйони призовників"
 concept_conscript_battalion_short:0 "Призовник"
 concept_conscript_battalions_short:0 "Призовники"
 concept_conscript_battalion_drafting:0 "Призов"
 concept_conscript_battalion_desc:4 "Батальйони призовників - це тимчасові [Concept('concept_battalion', 'батальйони')], набрані та підтримувані з числа цивільного [Concept('concept_pop','населення')] за допомогою [Concept('concept_conscription_center', пунктів')], що активуються під час [Concept('concept_diplomatic_play','дипломатичних ігор')] або [Concept('concept_war','війн')]."
 
 concept_front:0 "Фронт"
 concept_fronts:1 "Фронти"
 concept_front_desc:2 "Сукупність [Concept('concept_province', 'провінцій')] на кордоні [Concept('concept_theater','театрів військових дій')] між двома [Concept('concept_country', 'країнами')], що знаходяться в стані [Concept('concept_war', 'війни')] один з одним [Concept('concept_general', 'Генералам')] можна віддавати [Concept('concept_order','накази')] вести наступ або захищати фронти, що може призвести до [Concept('concept_battle','битв')], що змінює розмір театрів бойових дій і розташування фронту."

 concept_garrison:0 "Гарнізон"
 concept_garrisons:0 "Гарнізони"
 але не отримують переваг від [Concept('concept_character_trait','рис характеру')] генерала і з меншою ймовірністю будуть доступні для участі в оборонних битвах. Сили гарнізону що неспроможні брати участь у наступі."

 concept_advancement_progress:0 "Прогрес наступу"
 concept_advancement_progress_desc:1 "[Concept('concept_general','Генерали')] з [Concept('concept_order','наказом')] вести наступ на [Concept('concept_front', 'фронті')] щодня накопичують прогрес наступу залежно від його [Concept('concept_advancement_speed', 'швидкості')] Коли прогрес наступу на фронті досягає значення [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], починається [Concept('concept_battle', 'битва') . Поки на фронті йде битва, прогрес наступу на ньому припиняється."
 
 concept_advancement_speed:0 "Швидкість наступу"
 concept_advancement_speed_desc:1 "Визначає темпи наступу [Concept('concept_general', 'генерала')] на [Concept('concept_front', 'фронті')] за допомогою накопичення [Concept('concept_advancement_progress', 'прогресу наступу')].\n без [Concept('concept_mobilize_battalion','мобілізованих')] [Concept('concept_battalion','батальйонів')] має нульову швидкість наступу."

 concept_province:0 "Провінція"
 concept_provinces:1 "Провінції"
 concept_province_possessive:0 "Провінції"
 concept_province_land:0 "Земля"
 concept_province_desc:2 "Окремі ділянки в межах [Concept('concept_state', 'областей')], кожен з яких має свій [Concept('concept_terrain', 'тип місцевості')]. Провінції перерозподіляються між областями в процесі [Concept('" concept_colony','колонізації')] і можуть на якийсь час переходити між [Concept('concept_theater','театрами військових дій')] під час [Concept('concept_war', 'війн')] за підсумками [Concept('concept_battle') ,'битв')]."

 concept_battle_condition:0 "Умови бою"
 concept_battle_condition_short:0 "Умови"
 concept_battle_condition_desc:0 "Під час [Concept('concept_battle','битв')] кожна зі сторін знаходиться під дією умов, що впливають на результат битви. Те, які умови застосовуються, залежить від безлічі факторів, що часто включають [Concept('" concept_character_trait','риси характеру')] [Concept('concept_commander','командира')], який очолює ту чи іншу сторону."

 concept_battle:0 "Бій"
 concept_battles:0 "Битви"
 щоб захопити чи відбити територію. Переможець або захопить більше провінцій, або завадить ворогові зробити це. На морі битви відбуваються в морських вузлах, де один [Concept('concept_admiral', 'адмірал')] перехоплює іншого через суперечать один одному [Concept('concept_order', 'наказів')]. Переможець розбиває того, хто програв, змушуючи повернутися в порт для ремонту і на якийсь час позбавляючи можливості виконувати наказ."

