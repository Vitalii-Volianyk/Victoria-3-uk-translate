 concept_politically_inactive_desc:2 "Частина [Concept('concept_pop', 'групи населення')], яка не підтримує [Concept('concept_interest_group', 'зацікавлену групу')], називається політично неактивною. Найчастіше це викликано низькою [Concept('concept ', 'грамотністю')] або [Concept('concept_sol', 'рівнем життя')] Політично неактивні частини груп населення не беруть участі в політичних процесах, а їх [Concept('concept_political_strength', 'політична сила')] згорає ."