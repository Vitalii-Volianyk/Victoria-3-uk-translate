 concept_ruler_possessive:1 "Правителя"
 concept_ruler_desc:2 "Правитель зазвичай є [Concept('concept_head_of_state', 'главою держави')] і діє від імені [Concept('concept_country','країни')] у питаннях внутрішньої та зовнішньої політики. [Concept('concept_character_trait', 'Риси характеру')] правителя безпосередньо впливають на країну.Коли правитель помирає, його місце займає наступник - або існуючий [Concept('concept_heir', 'спадкоємець')], або інший персонаж залежно від [Concept('concept_government_type', ' форми правління ')]."

 concept_heir:0 "Спадкоємець"
