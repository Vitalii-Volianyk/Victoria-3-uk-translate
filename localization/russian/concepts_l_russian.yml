 concept_workforce:0 "Робоча сила"
 concept_workforce_desc:1 "Робоча сила [Concept('concept_building', 'споруди')] представлена ​​[Concept('concept_pop', 'населенням')], що володіє різними [Concept('concept_profession', 'професіями')] залежно від використовуваних [ Concept('concept_production_method', 'виробничих методів')]."

 concept_gold_reserves:0 "Золотий запас"
 concept_gold_reserves_desc:1 "Тижневий профіцит [Concept('concept_country','країни')] накопичується в її золотому запасі. Якщо баланс бюджету стає негативним, країна почне витрачати [Concept('concept_money', 'гроші')] із золотого запасу, потім буде брати [Concept('concept_loans', 'позики')] Золотий запас можна ефективно накопичувати до певної частки вашого [Concept('concept_gdp', 'ВВП')], після чого накопичення стає менш ефективним Складування золота в кінцевому рахунку призводить до того, що ваш економічний двигун застопорюється.

 concept_cash_reserves:0 "Фінансовий резерв"
 concept_cash_reserves_desc:1 "Активи [Concept('concept_building', 'споруди')] зберігаються в його фінансовому резерві. Якщо споруда має позитивний тижневий [Concept('concept_building_balance', 'баланс')], то частина [Concept('concept_money'", 'грошей')] направляється у фінансовий резерв, а інші розподіляються між [Concept('concept_pop','групами')] [Concept('concept_ownership_share','дольщиків')] як [Concept('concept_dividends', 'дивідендів') )].\n\nФінансовий резерв вважається власністю груп населення з частками власності, і вони будуть незадоволені, якщо резерв буде знищений внаслідок зниження рівня споруди або [Concept('concept_bankruptcy', 'банкрутства')].Сума всіх фінансових резервів вашої [Concept('concept_country', 'країни')] визначає ваш [Concept('concept_credit', 'кредит')]."

 concept_obsession:0 "Тяга"
 concept_obsessed:0 "Зазнає тяги"
 concept_obsession_desc:1 "[concept_culture] може відчувати потяг до певного [Concept('concept_good', 'товару')]. [Concept('concept_pop', 'Представники')] даної культури будуть витрачати набагато більше грошей на товари, до яких вони відчувають тягу, порівняно коїться з іншими товарами тієї ж категорії [Concept('concept_pop_needs', 'затребуваності')]."

