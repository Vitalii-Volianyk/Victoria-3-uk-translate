 concept_politically_inactive_involved_desc:3 "Частина [Concept('concept_pop', 'групи населення')], яка не підтримує [Concept('concept_interest_group', 'зацікавлену групу')], називається #b політично неактивною#!. Найчастіше це викликано низькою". Concept('concept_literacy', 'грамотністю')] або [Concept('concept_sol', 'рівнем життя')] Політично неактивні частини груп населення не беруть участі в політичних процесах, а їх [Concept('concept_political_strength'', 'політична сила ')] згоряє.\n\nІх протилежністю є #b політично активне населення (Concept('concept_country', 'країни')]. Такі групи населення належать до тієї чи іншої [Concept('concept_interest_group', 'зацікавленої групи') )],додаючи їй свою політичну силу.
 
 concept_investment_level:0 "Рівень інвестицій"
 concept_investment_levels:1 "Рівні інвестицій"
 concept_investment_level_desc:4 "Поточний рівень [Concept('concept_institution', 'інституту')]. Кожен рівень вимагає витрат [Concept('concept_bureaucracy', 'бюрократії')] залежно від чисельності [Concept('concept_pop','населення') ] у ваших [Concept('concept_incorporated_state','включених областях')].Чим вище рівень, тим сильніше ефекти.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:0 "\n\nЗараз ви витрачаєте @bur! [GetPlayer.GetInstitutionInvestmentBureaucracyCost|v0] [Concept('concept_bureaucracy', 'бюрократії')] на [GetPlayer.GetInstitutionInvestment| GetInstitutionInvestmentBureaucracyFactor] [Concept('concept_bureaucracy', 'бюрократії')] за рівень."

 concept_production_lens:0 "Лінза виробництва"
 concept_production_lens_desc:1 "Подивитися [Concept('concept_state','області')] і побудувати [Concept('concept_good_production', 'виробничі')] [Concept('concept_building','споруди')]."

 concept_political_lens:0 "Лінза політики"
 concept_political_lens_desc:1 "Подивитися [Concept('concept_interest_group','зацікавлені групи')] і [Concept('concept_incorporated_state','включені області')], побудувати [Concept('concept_government_building','урядові споруди Concept('concept_decree','укази')] та приділити час важливим внутрішньополітичним питанням."

 concept_diplomatic_lens:0 "Лінза дипломатії"
 concept_diplomatic_lens_desc:1 "Подивитися [Concept('concept_attitude', 'наміри')] інших [Concept('concept_country','країн')], свої [Concept('concept_interest','інтереси')] та їх [Concept(' concept_strategic_region','стратегічні регіони')], укласти [Concept('concept_diplomatic_pact','дипломатичні пакти')], зробити [Concept('concept_diplomatic_action','дії')] і почати [Concept('concept_diplomatic_play','диплома ')]."

 concept_military_lens:0 "Лінза армії"
 concept_military_lens_desc:1 "Побудувати прогрес поточних [Concept('concept_war','війн')], побудувати [Concept('concept_military_building','військові споруди')] і найняти [Concept('concept_commander','командиров')]."

 concept_trade_lens:0 "Лінза торгівлі"
 concept_trade_lens_desc:1 "Подивитися [Concept('concept_market','ринки')] і [Concept('concept_trade_route','торгові шляхи')], побудувати [Concept('concept_infrastructure', 'інфраструктурні')] [Concept('concept_building ','споруди')] і зайнятися торговими аспектами вашої [Concept('concept_country', 'країни')]."

