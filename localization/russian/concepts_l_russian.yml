 concept_swayed:0 "Переконана"
 concept_sway_desc:1 "[concept_initiator] або [concept_target|l] [Concept('concept_diplomatic_play', 'дипломатичної гри')] можуть спробувати переманити на свій бік інший [Concept('concept_country', 'країну')] з [Concept(' concept_active_interest', 'активним інтересом')] в [Concept('concept_strategic_region', 'стратегічному регіоні')], запропонувавши їй [Concept('concept_war_goal', 'мета війни')] або щось інше, наприклад [Concept(' concept_obligation', 'зобов'язання')] На спробу переконання витрачаються [Concept('concept_maneuver', 'маневри')], а ймовірність згоди країни під управлінням ІІ залежить від ваших [Concept('concept_relations', 'відносин')] та її [Concept('concept_attitude', 'намірів'))] щодо вас і вашого супротивника."

 concept_diplomatic_action:0 "Дипломатичне дію"
 concept_diplomatic_actions:0 "Дипломатичні дії"
 concept_diplomatic_actions_short:0 "Дії"
 concept_diplomatic_action_desc:2 "Широкий термін, що описує взаємодії між двома [Concept('concept_country','країнами')], що охоплює [Concept('concept_instant_diplomatic_action','миттєві дипломатичні дії')], [Concept('concept_ongoing_diplomatic" дії')] і [Concept('concept_diplomatic_pact','дипломатичні пакти')]. можуть перерости в [Concept('concept_war', 'війну')]."

