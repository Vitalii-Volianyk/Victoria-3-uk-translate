 concept_trade_route_value_desc:0 "[GetBuildingType('building_trade_center').GetName], керуючий [Concept('concept_trade_route', 'торговельним шляхом')], отримує з нього [Concept('concept_revenue', 'прибуток')] в залежності [Concept('concept_market_price', 'ринкової ціни')] та обсягу торгівлі [concept_tariffs] знижують дохідність торговельного шляху, по суті зменшуючи максимальний обсяг товарів, які [Concept('concept_trade_route', 'торговельний шлях')] може переміщати без ризику падіння прибутковості та стагнації."
