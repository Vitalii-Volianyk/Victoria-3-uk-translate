 concept_institution_desc:2 "Інститути приносять вигоди [Concept('concept_incorporated_state', 'включеним областям')] вашої [Concept('concept_country', 'країни')]. На утримання інститутів витрачається [Concept('concept_bureaucracy'", 'бюро залежно від чисельності [Concept('concept_pop', 'населення')] ваших [Concept('concept_incorporated_state', 'включених областей')] та рівня інвестицій самих інститутів.Зі зростанням рівня зростають і витрати, і ефекти.Зміна рівня інвестицій відбувається протягом певного часу."
 
 concept_law:0 "Закон"
 concept_laws:0 "Закони"
 concept_law_desc:3 "Закони визначають основні принципи функціонування вашої [Concept('concept_country', 'країни')]. Деякі закони відкривають доступ до [Concept('concept_institution', 'інститутів')], що посилює контроль. Для [Concept('concept_enactment_of" ','прийняття')] закону його повинна [Concept('concept_endorse_oppose','підтримувати')] хоча б одна [Concept('concept_interest_group', 'зацікавлена ​​група')] [Concept('concept_in_government', 'в уряді') ] або активний [Concept('concept_political_movement', 'політичний рух')]."

