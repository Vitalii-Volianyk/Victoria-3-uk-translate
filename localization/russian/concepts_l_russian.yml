 concept_modifier_desc:1 "Будь-які відхилення від норми вважаються модифікатором. Вони бувають як постійними, так і [Concept('concept_timed_modifier','тимчасовими')], і їх походження завжди можна відстежити до [Concept('concept_law', 'закону') ], [Concept('concept_technology', 'технології')], [Concept('concept_institution', 'інституту')], [Concept('concept_building', 'споруди')], [Concept('concept_character_trait', 'риси характеру персонажа')] або навіть до варіантів вибору в певній події.У змінних, на які впливають модифікатори, є підказки з повним списком джерел та значень."

 concept_terrain:0 "Тип місцевості"
 concept_terrain_desc:3 "Тип місцевості [Concept('concept_province','провінції')] визначає [Concept('concept_combat_width', 'масштаб')], жорстокість і непередбачуваність [Concept('concept_battle','битв')] [Concept('concept_general','Генерали')] можуть краще або гірше розбиратися в битвах на певних типах місцевості. в [Concept('concept_state', 'області')]."

 concept_strategic_region:0 "Стратегічний регіон"
 concept_strategic_regions:1 "Стратегічні регіони"
 concept_strategic_regions_short:0 "Регіони"
 concept_strategic_region_desc:1 "Об'єднання [Concept('concept_state_region', 'регіонів')], що вважається регіоном стратегічної важливості. регіонах, де вони [Concept('concept_province','землі')], і можуть поширювати свої [Concept('concept_interest','інтереси')] інші стратегічні регіони, якщо їх [Concept('concept_rank', ' рейтинг')] досить високий.\n\nНаявність [Concept('concept_active_interest', 'активного інтересу')] у стратегічному регіоні необхідна для участі в ньому [Concept('concept_diplomatic_play','дипломатичних іграх')]."

 concept_sway:0 "Переконання"
