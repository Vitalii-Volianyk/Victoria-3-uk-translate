 concept_theater:0 "Театр воєнних дій"
 concept_theaters:0 "Театри воєнних дій"
 concept_theater_desc:1 "Регіон прилеглих [Concept('concept_province', 'провінцій')] під контролем однієї [Concept('concept_country', 'країни')]. [Concept('concept_front', 'Фронти')] створюються вздовж кордону двох театрів військових дій, що під контролем країн, що протистоять один одному в [Concept('concept_war', 'війні')] або [Concept('concept_diplomatic_play', 'дипломатичній грі')]."

 concept_literacy:0 "Грамотність"
 concept_literate:0 "Грамотні"
 concept_literacy_desc:2 "Відсоток або абсолютна кількість індивідів у [Concept('concept_pop', 'групі населення')], здатних читати і писати. Для оволодіння певними [Concept('concept_profession', 'професіями')] потрібен більш високий рівень грамотності, тому вони недоступні людям з низькою [Concept('concept_pop_qualifications', 'кваліфікацією')] і недостатньою грамотністю.
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

 concept_turmoil:0 "Безлади"
 concept_turmoil_desc:2 "[Concept('concept_state', 'Області')] і [Concept('concept_culture', 'культури')], схильні до заворушень, породжують [Concept('concept_radical', 'радикалів')], незадоволених поточним станом справ.Рівень заворушень дорівнює кількості радикальних представників [Concept('concept_workforce', 'робочої сили')] цієї галузі культури.\n\nВисокий рівень заворушень може призвести до низки негативних наслідків для області. революція')] може мати руйнівні наслідки для всієї [Concept('concept_country', 'країни')]."

 concept_unemployed:0 "Безробітні"
 concept_unemployment:0 "Безробіття"
 concept_unemployed_desc:2 "Безробітна [Concept('concept_pop', 'група населення')] не працює ні в одному з [Concept('concept_building', 'споруд')] [Concept('concept_state', 'області')] і не отримує [Concept('concept_building_wage', 'зарплату')].Такі групи охоче вхопляться за першу доступну роботу і можуть [Concept('concept_migration', 'емігрувати')], якщо нічого не підійде."

 concept_cultural_turmoil:0 "Культурна революція"
 concept_cultural_turmoil_desc:2 "[concept_turmoil] від [Concept('concept_pop', 'груп населення')] певної [Concept('concept_culture', 'культури')]. Якщо глобальне значення досить велике, буде створена [Concept('concept_migration_target', 'мета')] для масової [Concept('concept_migration', 'міграції')] представників цієї культури $concept_migration_target_explainer$ Якщо значення досить велике в якійсь конкретній країні, населення може спробувати відокремити свої [Concept('concept_homeland',' рідні землі')], почавши [Concept('concept_secession', 'відділення')]."

 concept_commander_rank:0 "Звання командира"
 concept_commander_rank_short:0 "Звання"
 concept_commander_rank_desc:0 "Звання [Concept('concept_commander','командира')] визначає його [Concept('concept_command_limit', 'бойовий авторитет')], а також внесок у [Concept('concept_clout', 'рівень впливу')] [Concept('concept_interest_group', 'зацікавленої групи')].Відставка командира зменшить [concept_approval|l] заінтересованої групи залежно від звання."

 concept_commander:0 "Командир"
 concept_commanders:1 "Командири"
 concept_commander_possessive:0 "Командира"
 concept_commander_desc:1 "[concept_character], командувач частиною збройних сил [Concept('concept_country','країни')]. [concept_commander_rank] визначає чисельність військ, що передаються з доступних резервів країни."

 concept_general:0 "Генерал"
 concept_generals:1 "Генерали"
 concept_general_possessive:0 "Генерала"
 concept_general_plural_singular:0 "Генерал(и)"
 concept_general_desc:2 "Армійський [concept_commander|l], який очолює [Concept('concept_battalion','батальйони')] [Concept('concept_country','країни')]. Для отримання [Concept('concept_order', 'наказу') генерал має бути [Concept('concept_mobilize_general','мобілізований')].Ефекти [Concept('concept_character_trait','рис характеру')] генерала впливають на батальйони, підпорядковані безпосередньо йому."

 concept_admiral:0 "Адмірал"
 concept_admirals:1 "Адмірали"
 concept_admiral_possessive:0 "Адмірала"
 concept_admiral_desc:2 "Флотський [Concept('concept_commander', 'командир')], який очолює [Concept('concept_flotilla','флотилії')] [Concept('concept_country','країни')]. Ефекти [Concept('concept_character ','рис характеру')] адмірала впливають на підлеглі йому флотилії."

 concept_political_strength:0 "Політична сила"
 concept_political_strength_desc:3 "Показник впливу [Concept('concept_pop', 'групи населення')] і підтримуваної нею [Concept('concept_interest_group', 'зацікавлених груп')] на політику [Concept('concept_country', 'країни')]. Визначається [Concept('concept_wealth', 'добростатком')] груп населення. ] — більше.\n\nПолітична сила групи населення розбратеделяется серед підтримуваних нею зацікавлених груп пропорційно кількість представників, що підтримують. Якщо зацікавлена ​​група входить до [Concept('concept_party', 'партію')], вона отримує політичну силу і від [Concept('concept_votes', 'голосів')], відданих за партію на минулих [Concept('concept_election', ' виборах ')]. [concept_clout] зацікавленої групи дорівнює їхній частці від загальної політичної сили країни."

 concept_working_adults:0 "Дорослі працівники"
 concept_working_adult:1 "Дорослий працівник"
 concept_working_adults_desc:1 "Частина [Concept('concept_pop', 'групи населення')], що є [Concept('concept_workforce', 'робочою силою')], яка працює в [Concept('concept_building', 'спорудах')] і отримує [Concept('concept_building_wage', 'зарплату')]. Вони є основним джерелом [Concept('concept_pop_income','доходів')] та [Concept('concept_political_strength', 'політичної сили')] групи населення."

 concept_dependents:0 "Утриманці"
 concept_dependent:0 "Утриманець"
 concept_dependents_desc:2 "Частина [Concept('concept_pop', 'групи населення')], що не є [Concept('concept_workforce', 'робочою силою')]. Представляє сім'ї [Concept('concept_working_adults', 'дорослих працівників')] і зазвичай становить більшу частину населення.Утриманці зазвичай приносять менший [Concept('concept_dependent_income', 'дохід')] порівняно з [Concept('concept_building_wage','зарплатами')] дорослих працівників, але і [Concept('concept_pop_needs', 'потреби')] у них нижче, вони можуть підтримувати [Concept('concept_interest_group','зацікавлені групи')], але часто мають меншу [Concept('concept_political_strength', 'політичну силу')]. concept_votes','виборчі права')] тільки при введенні певних [Concept('concept_law', 'законів')].\n\nВведення різних законів або [Concept('concept_institution', 'інститутів')] може поступово перетворити утриманців на дорослих працівників, підвищуючи їх [Concept('concept_political_strength', 'політичну силу')] або підвищуючи доходи."

 concept_disenfranchised:0 "Бесправні"
 concept_disenfranchised_desc:1 "Безправна [Concept('concept_pop', 'група населення')] не має права брати участь у політичному житті [Concept('concept_country','країни')] і не може підтримувати [Concept('concept_interest_group','зацікавлені" групи')].Найпоширенішою причиною безправ'я є [Concept('concept_discrimination', 'дискримінація')]."

 concept_input_mult:1 "Споживання товару"
 concept_input_mult_desc:2 "Зміна кількості [Concept('concept_good','товарів')], [Concept('concept_good_consumption','споживаних')] [Concept('concept_building', 'спорудою')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022

 concept_throughput:0 "Товарообіг"
 concept_throughput_desc:1 "Ефективність, з якою [Concept('concept_workforce', 'робоча сила')] [Concept('concept_building', 'споруди')] може перетворювати [Concept('concept_good_consumption','споживані товари')] на [ Concept('concept_good_production','кінцевий продукт')] або інші ефекти: Товарообіг може збільшуватися від [Concept('concept_economy_of_scale', 'ефекту масштабу')] і може зростати або знижуватися від [Concept('concept_modifier','модифікаторів') ]."

 concept_native_uprising:0 "Бунт корінного населення"
 concept_native_uprising_desc:3 "Різновид [Concept('concept_diplomatic_play', 'дипломатичної гри')], який починається, коли [Concept('concept_tension', 'напруженість')] між колонізатором і [Concept('concept_decentralized_nation'", ' ] досягає рівня #b Конфлікт#!. У цій грі децентралізована держава збере своїх воїнів і спробує відібрати [Concept('concept_colony', 'колонію')] у колонізатора."

 concept_discrimination:0 "Дискримінація"
 concept_discriminated:1 "Утиск"
 concept_discriminated_against:0 "Ущемляється"
 concept_discrimination_desc:3 "Дискримінація певних [Concept('concept_pop', 'груп населення')] виникає, коли їх [Concept('concept_culture', 'культура')] та/або [Concept('concept_religion', 'релігія')] викликає відторгнення в [Concept('concept_country', 'країні')] проживання.У ущемлених груп:\n-менша зарплата\n-менша [Concept('concept_political_strength', 'політична сила')]\n- менше шансів отримати [ Concept('concept_pop_qualifications', 'кваліфікацію')] для певних [Concept('concept_profession', 'професій')],\n- більше схильності до [Concept('concept_radical', 'радикалізації')] з часом\n- більше схильності до [Concept('concept_migration','еміграції')].\n\nКрім того,деякі [Concept('concept_law', 'закони')] знижують або підвищують терпимість до інших культур та релігій."

 concept_political_movement_radicalism:0 "Радикалізм політичного руху"
 concept_political_movement_radicalism_short:1 "Радикалізм"
 concept_political_movement_radical:0 "Радикал"
 concept_political_movement_radicalize:0 "Радикалізувати"
 concept_political_movement_radicalism_desc:2 "Радикалізм [Concept('concept_political_movement', 'політичного руху')] залежить від кількості [Concept('concept_radical','радикалів')] серед тих, хто його підтримує [Concept('concept_pop','груп населення')] і від [Concept('concept_clout', 'рівня впливу')] [Concept('concept_interest_group','зацікавлених груп')], чиє [concept_approval|l] «[GetApprovalRatingFromValue(GetDefine('NPolitics')] » або нижче. Вкрай радикальний політичний рух менш зацікавлений у вирішенні питань традиційними політичними методами і може швидко розпочати [Concept('concept_revolution', 'революцію')]."

 concept_approval:0 "Схвалення"
