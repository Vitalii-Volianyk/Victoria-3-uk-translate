 concept_character_traits_short:0 "Риси"
 concept_character_trait_desc:1 "Риси характеру, навички або умови, що впливають на здатність [Concept('concept_character', 'персонажу')] грати свою нинішню [Concept('concept_character_role', 'роль')]. У міру накопичення [Concept('except" ', 'життєвого досвіду')] персонаж може набувати більше різних рис характеру."

 concept_construction_queue:0 "Черга будівництва"
 concept_construction_queue_desc:2 "Будь-яке [Concept('concept_building', 'споруда')], що розширюється, але не використовує в даний момент [Concept('concept_construction', 'будівництво')], поміщається в чергу будівництва. Як тільки будівництво стане доступним, почне зводитися перша споруда в черзі, перейшовши у статус "[Concept('concept_under_construction', 'Будується')]"."

 concept_under_construction:0 "Будується"
 concept_under_construction_desc:0 "Коли [Concept('concept_building', 'споруда')] [Concept('concept_construction', 'зводиться')], вважається, що воно $concept_under_construction$."
 
 concept_urbanization:0 "Урбанізація"
 concept_urbanization_desc:2 "Більшість [Concept('concept_building', 'споруд')] в [Concept('concept_state', 'області')] в тій чи іншій мірі підвищують урбанізацію. За кожні #v [GetDefine('NEconomy','" URBANIZATION_PER_BUILDING')|0] од. урбанізації#!в області з'являється один [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','міський центр')]."
