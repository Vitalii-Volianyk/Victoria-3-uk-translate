 concept_diplomatic_incident_short:0 "Інцидент"
 concept_diplomatic_incidents:0 "Дипломатичні інциденти"
 concept_diplomatic_incident_desc:1 "Інцидент зазвичай призводить до того, що [Concept('concept_country', 'країна')] починає [Concept('concept_diplomatic_play', 'дипломатичну гру')]. ')] спровокувала їх країни і призводять до погіршення [Concept('concept_relations', 'відносин')] з усіма країнами з [Concept('concept_interest', 'інтересом')] у цьому [Concept('concept_strategic_region', 'стратегічному регіоні ')], особливо з метою гри. Інциденти можуть починатися і в результаті інших дій, наприклад рішень, прийнятих під час особливих подій."

 concept_tension:0 "Напруженість"
 concept_tensions:1 "Напруженість"
 concept_tension_desc:3 "Напруженість відносин між [Concept('concept_country', 'країною')]-[Concept('concept_colony', 'колонізатором')] і сусідніми [Concept('concept_decentralized_nation', 'децентралізованими державами')]. всіма найближчими децентралізованими державами наростає при захопленні [Concept('concept_province', 'провінції')] і поступово спадає, якщо немає захоплення нових земель.\n\nЯкщо напруженість досягає рівня #b $tension_volatile$#!, продовження колонізації може спровокувати [ Concept('concept_native_uprising', 'бунт корінного населення')]."

 concept_relations:1 "Відносини"
 concept_relations_desc:0 "Поточний стан дипломатичних відносин між двома [Concept('concept_country', 'країнами')]. Обидві сторони можуть впливати на них за допомогою [Concept('concept_diplomatic_action','дипломатичних дій')]"[GetDiplomaticActionType('increase ').GetName]», «[GetDiplomaticActionType('damage_relations').GetName]» та «[GetDiplomaticActionType('expel_diplomats').GetName]», витрачаючи [Concept('concept_influence', 'вплив')]. доступні країнам дипломатичні дії та [Concept('concept_diplomatic_pact','пакти')], а також на ймовірність прийняття пропозицій та підтримки в [Concept('concept_diplomatic_play', 'дипломатичній грі')]."

 concept_ai_strategy:0 "Стратегія"
 concept_ai_strategies:0 "Стратегії"
 concept_ai_strategy_desc:1 "[Concept('concept_country','Країни')] під управлінням ІІ спираються на набір з трьох стратегій у різних [Concept('concept_capacity','областях')], що визначають їх цілі в довгостроковій та короткостроковій перспективі, а що також впливають на прийняття рішень щодо інших країн: вибір стратегій залежить від ряду факторів, наприклад розміру країни, її [Concept('concept_rank', 'рейтингу')] та чинного [Concept('concept_government', 'уряду')]."

 concept_strategic_desire:0 "Стратегічний інтерес"
 concept_strategic_desire_desc:2 "[Concept('concept_country', 'Країни')] під керівництвом ІІ можуть виявляти стратегічний інтерес щодо країн, що є для них геополітично значущими. Стратегічний інтерес впливає на [Concept('concept_attitude', 'наміри')]. "

 concept_attitude:0 "Наміри"
 concept_attitude_desc:1 "Показник думки іншої [Concept('concept_country', 'країни')] про вас, заснований на [Concept('concept_relations', 'відносинах')], [Concept('concept_infamy', 'дурної слави')] , [Concept('concept_strategic_desire', 'стратегічний інтерес')] та інших факторів, на зразок ваших збройних сил і [Concept('concept_diplomatic_pact','дипломатичних пактів')] з іншими країнами. вам і вашу роль її планах."

 concept_instant_diplomatic_action:0 "Миттєва дипломатична дія"
 concept_instant_diplomatic_actions:0 "Миттєві дипломатичні дії"
 concept_instant_diplomatic_action_desc:2 "Дія, що надає миттєвий ефект на причетні [Concept('concept_country','країни')]. Зазвичай для їх використання потрібно задовольняти певним умовам, але вони не вимагають витрат [Concept('concept_influence'", 'впливу') ."

 concept_ongoing_diplomatic_action:0 "Тривала дипломатична дія"
 concept_ongoing_diplomatic_actions:0 "Тривалі дипломатичні дії"
 concept_ongoing_diplomatic_action_desc:2 "Різновид [Concept('concept_diplomatic_pact', 'дипломатичного пакту')], який можна починати і припиняти за бажанням. Не вимагають згоди цільової [Concept('concept_country', 'їх країни")] сторони."

 concept_diplomatic_pact:0 "Дипломатичний пакт"
 concept_diplomatic_pacts:0 "Дипломатичні пакти"
 concept_diplomatic_pact_short:0 "Пакт"
 concept_diplomatic_pacts_short:0 "Пакти"
 concept_diplomatic_pact_desc:3 "Односторонні або двосторонні угоди між двома [Concept('concept_country', 'країнами')]. Одна або обидві сторони витрачають [Concept('concept_influence', 'вплив')] на їх підтримку, а ефекти можуть бути різними. , включаючи [Concept('concept_subject', 'суб'єктні')] відносини.Пакти можуть розриватися з низки причин, зокрема через значних змін у [Concept('concept_relations', 'відносинах')], за рішенням однієї з сторін або просто після закінчення часу."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022

 concept_war_reparations:0 "Військові репарації"
 concept_war_reparations_desc:2 "Вторинна [Concept('concept_war_goal', 'мета війни')], яку можна додати до [Concept('concept_diplomatic_play', 'дипломатичну гру')] і отримати за підсумками [Concept('concept_peace_deal'", 'мирного договору ')] При нав'язуванні даного пункту, вказана [Concept('concept_country', 'країна')] змушена перераховувати [GetDiplomaticActionType('war_reparations'). ] протягом #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_DURATION')|0] міс.#!."

 concept_open_market:0 "Відкритий ринок"
 concept_open_market_short:0 "Відкрити"
 concept_open_market_desc:2 "[concept_war_goal], яку можна вимагати в ході [Concept('concept_diplomatic_play', 'дипломатичної гри')] або отримати за підсумками [Concept('concept_peace_deal', 'мирного договору')]. [concept_country], змушена відкрити свій [Concept('concept_market', 'ринок')], негайно змінює [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','торговельна політика')] на [SelectLocalization(GetPlayer.IsValid,'concept_open'market ] і не може змінити його назад протягом #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_DURATION')|0] міс.#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:0 "У цей час на неї діють такі ефекти:\n[GetStaticModifier('forced_market_opening').GetDesc]"

 concept_humiliation:0 "Приниження"
 concept_humiliated:1 "Приниження"
 concept_humiliate:1 "Принижувати"
 concept_humiliation_desc:2 "[concept_war_goal], яку можна вимагати в ході [Concept('concept_diplomatic_play', 'дипломатичної гри')] або отримати за підсумками [Concept('concept_peace_deal', 'мирного договору')]. Принижена [Concept('concept_count ', 'країна')] не може починати власні дипломатичні ігри проти держави, що принизила її, протягом #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_DURATION')|0] міс.#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_hum )]"
 concept_humiliation_desc_added:0 "\n\nУ цей час на неї діють такі ефекти:\n[GetStaticModifier('country_humiliated').GetDesc]"

 concept_customs_union:0 "Митний союз"
 concept_customs_union_desc:1 "[concept_diplomatic_pact] між [Concept('concept_senior_partner', 'старшим')] і одним або декількома [Concept('concept_junior_partner','молодшими партнерами')] по створенню спільного [Concept('concept_market )] під керівництвом старшого партнера. Усі [Concept('concept_subject', 'суб'єктні')] пакти також мають на увазі створення митного союзу."

 concept_senior_partner:0 "Старший партнер"
 concept_senior_partner_desc:2 "Старший партнер [Concept('concept_customs_union', 'митного союзу')] отримує контроль над [Concept('concept_market','ринками')] своїх [Concept('concept_junior_partner','молодших партнерів']]. молодші партнери можуть і далі [Concept('concept_trade_route','торгувати')] з іншими ринками, тільки старший партнер має право вводити [Concept('concept_embargo','ембарго')] та встановлювати [Concept('concept_tariffs', 'мита) ')].Натомість старший партнер отримує невелику частину доходів ринку від мит, а [Concept('concept_building','промисловість')] всіх [Concept('concept_country','країн')] виграє від торгівлі на більш сильному та зрілому ринку ."

 concept_junior_partner:0 "Молодший партнер"
 concept_junior_partners:0 "молодші партнери"
 concept_junior_partners_possessive:0 "Молодших партнерів"
 concept_junior_partner_desc:2 "Молодший партнер [Concept('concept_customs_union', 'митного союзу')] поступається контроль над своїм [Concept('concept_market','ринком')] [Concept('concept_senior_partner', 'старшому партнеру'). молодший партнер може й далі [Concept('concept_trade_route','торгувати')] з іншими ринками, він втрачає право вводити [Concept('concept_embargo','ембарго')] і встановлювати [Concept('concept_tariffs', 'мита') ].Натомість він отримує невелику частину доходів ринку від мит, а [Concept('concept_building','промисловість')] виграє від торгівлі на більш сильному та зрілому ринку."

 concept_alliance:0 "Союз"
 concept_alliances:1 "Союзи"
 concept_alliance_desc:1 "[concept_diplomatic_pact] між двома [Concept('concept_country','країнами')]. Країни-учасниці союзу завжди можуть підтримувати один одного в [Concept('concept_diplomatic_play','дипломатичних іграх')] незалежно від наявності [Concept ('concept_active_interest', 'активного інтересу')] в [Concept('concept_strategic_region', 'стратегічному регіоні')].Це правило діє незалежно від того, є інша країна ініціатором або метою гри."

 concept_defensive_pact:0 "Оборонний пакт"
 concept_defensive_pacts:0 "Оборонні пакти"
 concept_defensive_pact_desc:0 "[concept_diplomatic_pact] між двома [Concept('concept_country','країнами')]. Країни-учасниці оборонного пакту завжди можуть підтримувати один одного в [Concept('concept_diplomatic_play','дипломатичних іграх')], в яких одна з них є головною метою, незалежно від наявності [Concept('concept_active_interest', 'активного інтересу')] в [Concept('concept_strategic_region', 'стратегічному регіоні')] Це правило не поширюється на дипломатичні ігри, в яких інша сторона є ініціатором або виступає на підтримку третьої країни, яка є головною метою.

 concept_supply:0 "Постачання"
 concept_supply_desc:1 "Постачання [Concept('concept_commander','командира')] служить основою [Concept('concept_supply', 'постачання')] для підлеглих йому [Concept('concept_unit','підрозділів')]. Постачання зазвичай дорівнює 100%, але може бути нижче, якщо [Concept('concept_general', 'генерал')] знаходиться за морем і постачається по порушеному [Concept('concept_shipping_lane', 'маршруту поставок')], і дорівнює нулю, якщо генерал повністю відрізаний від [Concept('concept_hq', 'штаба')].

 concept_escort_convoys:0 "Ескорт конвоїв"
 concept_escort_convoys_desc:0 "Безпечний супровід конвоїв по їх [Concept('concept_shipping_lane', 'маршруту поставок')], при необхідності уникаючи ворожих кораблів."

 concept_manpower:0 "Особистий склад"
 concept_manpower_desc:3 "Кількість [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','солдат')] і [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','офіцерів') ].Чим більше особового складу, тим більше [Concept('concept_casualties', 'втрат')] може понести і заподіяти підрозділ."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"

 concept_morale:0 "Бойовий дух"
 concept_morale_demoralized:0 "Деморалізоване"
 concept_morale_desc:1 "Бойовий дух [Concept('concept_unit', 'підрозділи')] показує, яка частина [Concept('concept_manpower', 'особового складу')] готова до [Concept('concept_battle', 'битви')] [concept_casualties] з обох сторін битви призводять до того, що частина особового складу, що залишився, стає деморалізованою до кінця битви і не може вести наступ.Коли всі підрозділи досягнуть критичного значення бойового духу, [Concept('concept_commander', 'командир')] буде змушений відступити, залишаючи поле бою за противником. Після битви підрозділи поступово відновлюють бойовий дух залежно від показника [Concept('concept_supply', 'постачання')] командира."

 concept_rank:0 "Рейтинг"
 concept_ranks:0 "Рейтинги"
 concept_rank_desc:3 "Рейтинг [Concept('concept_country', 'країни')] залежить від рівня [Concept('concept_prestige', 'престижу')] щодо інших країн світу. Він визначає доступні вам дії на міжнародній арені, впливає на вимоги, які пред'являють вам інші держави і власний народ, а також вашу вагу на світовій політичній арені.
 concept_rank_ingame_added:1 "\n\nВаш поточний рейтинг — [GetPlayer.GetRank], що надає вам такі бонуси:\n[GetPlayer.GetRankModifier.GetDesc]"

 concept_migration:0 "Міграція"
 concept_migrating:1 "Мігрує"
 concept_migrate:0 "Міграція"
 concept_immigration:1 "Іміграція"
 concept_immigrating:1 "Імігрує"
 concept_emigrate:0 "Емігрувати"
 concept_emigration:1 "Еміграція"
 concept_emigrating:1 "Емігрує"
 concept_migration_desc:1 "Переміщення [Concept('concept_pop', 'населення')] між [Concept('concept_state', 'областями')] в межах одного [Concept('concept_market', 'ринку')] або між [Concept( 'concept_country', 'країнами')] через вибір [Concept('concept_migration_target', 'мети міграції')] Міграція зазвичай йде з областей з низькою [Concept('concept_migration_pull', 'міграційною привабливістю')] в області з високою. Населення задумається про еміграцію тільки в тому випадку, якщо його [Concept('concept_sol', 'рівень життя')] буде нижчим від середнього значення на [Concept('concept_market', 'ринку')], або у випадку [Concept('concept_unemployed ', 'безробіття')].На темпи міграції впливає [Concept('concept_infrastructure', 'інфраструктура')] в областях."

 concept_migration_target:0 "Мета міграції"
 concept_migration_targets:0 "Мета міграції"
 concept_migration_target_desc:1 "[concept_state], обрана відповідною метою для масової [Concept('concept_migration', 'міграції')] представників [Concept('concept_culture', 'культури')], охопленої [Concept('concept_cultural_turmoil', 'безладами" )].$concept_migration_target_explainer$ Сусідні області також можуть отримати частину імміграції від мети."
 concept_migration_target_explainer:0 "Одна мета міграції створюється за кожні [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')|v0] од. заворушень культури."

 concept_base_price:0 "Базова ціна"
 concept_base_price_desc:1 "Ціна [Concept('concept_good', 'товару')] у ситуації, коли [Concept('concept_sell_orders','пропозиція')] дорівнює [Concept('concept_buy_orders','попиту')]."

 concept_market_impact:0 "Вплив на ринок"
 concept_market_impact_short:0 "Вплив"
 concept_market_impacts_short:0 "Впливи"
 concept_market_impact_desc:0 "Вплив на ринок показує, як впливає на [Concept('concept_market', 'ринок')] поточний баланс [Concept('concept_good', 'товару')] ([Concept('concept_buy_orders'", 'накази про купівлю ')] — [Concept('concept_sell_orders', 'накази про продаж')]), воно залежить не тільки від [Concept('concept_market_price', 'ринкової ціни')] товару, а й від того, як циркулююча на ринку кількість товару впливає на [Concept('concept_pop', 'групи населення')] та промисловість."

 concept_capital_state:0 "Столиця держави"
 concept_capital_state_short:0 "Столиця"
 concept_capital_state_desc:3 "Місце розташування центрального [Concept('concept_government', 'уряду')] [Concept('concept_country', 'країни')]. У воєнний час контроль столиці має особливе значення, а що проживає в ній [Concept('concept_pop'') , 'населення')] володіє більшою [Concept('concept_political_strength', 'політичною силою')] і сильніше впливає на політику.
 concept_capital_state_desc_added:0 "\nЗастосовуються такі ефекти:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port:0 "Договірний порт"
 concept_treaty_ports:0 "Договірні порти"
 concept_treaty_port_desc:3 "Прибережна [Concept('concept_state', 'область')] з однієї [Concept('concept_province', 'провінції')], захопленої як [Concept('concept_war_goal', 'мети війни')] за відкриття [Concept('concept_trade_route', 'торгівлі')] з цієї [Concept('concept_country', 'країною')].Договірний порт дозволяє власнику уникати сплати [Concept('concept_tariffs', 'мита')] і [Concept(' concept_embargo','ембарго')], торгуючи з будь-яким [Concept('concept_market', 'ринком')] в тому ж [Concept('concept_state_region', 'регіоні')] Якщо договірний порт зайнятий противником, він не приносить ніякої користі до закінчення окупації."

 concept_prestige:0 "Престиж"
 concept_prestige_desc:3 "Ваш [Concept('concept_rank', 'рейтинг')] визначається вашим престижем порівняно з престижем всіх інших [Concept('concept_country', 'країн')] світу. Основним джерелом престижу є розмір вашої економіки, що визначається [ Concept('concept_gdp', 'валовим внутрішнім продуктом')], [Concept('concept_power_projection', 'демонстрація сили')] вашої армії та [Concept('concept_country_tier', 'рівень держави')], на нього також впливають інші фактори наприклад [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','академії мистецтв')] і [Concept('concept_monument', 'монументи')], а також статус провідного світового виробника певного [Concept('concept_good', 'товару') )]."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"

 concept_power_projection:0 "Демонстрація сили"
 concept_power_projection_desc:3 "Показник загрози збройних сил [Concept('concept_country', 'країни')] з погляду інших [Concept('concept_country', 'держав')]. Вона є основою для [Concept('concept_prestige'", 'престижу ')], який [Concept('concept_country', 'країна')] отримує від своїх армії та флоту, і визначає, наскільки могутньою її вважатимуть інші держави при ініціації або виборі сторони в [Concept('concept_diplomatic_play', 'дипломатичній грі ')]."

 concept_dividends:0 "Дивіденди"
 concept_dividends_desc:2 "Якщо [Concept('concept_building', 'споруд'')] приносить більше грошей, ніж потрібно для його утримання, від частини прибутку [Concept('concept_pop', 'населення')] отримує [Concept('concept_ownership_share', 'частку власності')] у вигляді дивідендів.Це джерело [Concept('concept_pop_income', 'доходів населення')] оподатковується [Concept('concept_budget_dividends_taxes', 'податками на дивіденди')]. 'державі')] [Concept('concept_law', 'закон')] [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','про економічну систему')] визначає, яка частина дивідендів буде направлена ​​в [Concept('concept_investment_pool 'інвестиційний пул')], а яка піде на задоволення [Concept('concept_pop_needs', 'потреб населення')] і зростання [Concept('concept_wealth', 'добростату')]."
 concept_dividends_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_credit:0 "Кредит"
 concept_credit_debt:0 "Борг"
 concept_credit_limit:0 "Ліміт кредитування"
 concept_credit_desc:2 "Державний кредит - [Concept('concept_money', 'кошти')], які [Concept('concept_treasury', 'казна')] може зайняти у своєї економіки, рівні сумі всіх внутрішніх [Concept('concept_cash_reserves', 'фінансових резервів')] плюс базове значення залежно від [Concept('concept_gdp', 'ВВП')] Якщо [Concept('concept_principal', 'тіло кредиту')] перевищує ліміт кредитування, в [Concept('concept_country') , 'країні')] відбувається [Concept('concept_default', 'дефолт')]."

 concept_principal:0 "Тіло кредиту"
 concept_principal_desc:2 "Загальний розмір [Concept('concept_loans', 'позик')], взятих [Concept('concept_treasury', 'казною')], без урахування [Concept('concept_budget_interest', 'відсотків')]. Якщо [ Concept('concept_principal', 'тіло кредиту')] перевищить [Concept('concept_credit', 'кредит')], у вас відбудеться [Concept('concept_default', 'дефолт')]."

 concept_loans:0 "Займи"
 concept_loans_desc:1 "Кошти, які [Concept('concept_treasury', 'казна')] повинна [Concept('concept_pop', 'населенню')] [Concept('concept_country', 'країни')] з [Concept('concept_ownership_share ', 'частками власності')], зазвичай через програми державних облігацій.При дефіциті скарбниці її позики будуть збільшуватися за відсутності достатнього [Concept('concept_gold_reserves', 'золотого запасу')] на покриття витрат Максимальний розмір позики, що не викличе [ Concept('concept_default', 'дефолт')] у країні, дорівнює сумі [Concept('concept_cash_reserves', 'фінансових резервів')] всіх [Concept('concept_building', 'споруд')].[concept_budget_interest] на [Concept( 'concept_principal', 'тіло кредиту')] нараховуються щотижня і розподіляються серед населення, що володіє частками власності, залежно від розміру [Concept('concept_credit', 'кредиту')], наданого їх часткою фінансового резерву."

 concept_war_support:0 "Войовничість"
 concept_war_support_desc:1 "Показник бажання вашої [Concept('concept_country', 'країни')] продовжувати [Concept('concept_war', 'війну')]. Позитивні значення свідчать про бажання вести війну, а негативні про невдоволення нею. Коли войовничість досягає [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], країна негайно капітулює, що дозволяє нав'язати все [Concept('concept_war_goal', 'цілі війни')] проти неї."

 concept_occupation:0 "Окупація"
 concept_occupied:0 "Окуповано"
 concept_occupying:0 "Окупує"
 concept_occupation_desc:0 "Будь-яка [Concept('concept_province', 'провінція')] [Concept('concept_country', 'країни')], що є частиною ворожого [Concept('concept_theater', 'театру військових дій')], вважається оккуп Окупація збільшує [Concept('concept_war_exhaustion', 'втома війною')] Зазвичай необхідно окупувати [Concept('concept_war_goal', 'мети війни')], щоб опустити [Concept('concept_war_support', 'войовничість')] ворога до негативних значень.

 concept_war_exhaustion:0 "Втома війною"
 concept_war_exhaustion_exhausted:0 "Втома"
 concept_war_exhaustion_desc:1 "Зазвичай, коли [Concept('concept_country', 'країна')] веде [Concept('concept_war', 'війну')], страждає [Concept('concept_pop', 'населення')]. На стомлення війною впливають такі фактори:\n\n* кількість [Concept('concept_occupation', 'окупованих')] [Concept('concept_province', 'провінцій')]\n* кількість [Concept('concept_war_goal', 'цілей війни') ], що утримуються ворогом\n* понесені [Concept('concept_casualties', 'втрати')]\n* рівень [Concept('concept_turmoil', 'заворушень')] у країні\n\nВтома війною щотижня знижує [Concept(' concept_war_support', 'войовничість')], підштовхуючи країну до підписання [Concept('concept_peace_deal', 'мирного договору')]."

