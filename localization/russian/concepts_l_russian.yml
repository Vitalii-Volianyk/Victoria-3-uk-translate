 concept_character_role:0 "Роль"
 concept_character_roles:0 "Ролі"
 concept_character_role_desc:2 "Ролі [Concept('concept_character', 'персонажів')] визначають, які аспекти життя [Concept('concept_country', 'країни')] лежать у зоні їх відповідальності. Персонаж може мати одну або кілька ролей.\n \nОсь повний перелік ролей персонажів:\n[concept_ruler] (зазвичай також і [Concept('concept_politician', 'політик')])\n[concept_heir]\n[concept_politician]\n[concept_general]\n[concept_admiral]"

