 concept_decentralized_nation:1 "Децентралізована держава"
 concept_decentralized_nations:3 "Децентралізовані держави"
 concept_decentralized_nation_desc:1 "[Concept('concept_country','Нація')], що володіє більшістю характеристик держави - [Concept('concept_pop','населенням')], [Concept('concept_ruler', 'правителем")], [Concept ('concept_building','спорудами')], [Concept('concept_law','законами')] і так далі - але не має централізованої влади і можливості підтримувати свої кордони, це робить такі країни метою для [Concept('concept_colony ','колонізації')] з боку держав, які не сприймають їх як рівних, з якими можна вести [Concept('concept_diplomatic_play','переговори')] про права на землі.\n\nДецентралізовані держави знаходяться під керуванням ІІ і недоступні гравцям ."

 concept_arable_land:0 "Ворні землі"
 concept_arable_land_desc:1 "Кількість землі в [Concept('concept_state', 'області')], яку можна використовувати для вирощування врожаю та випасу худоби. На відміну від [Concept('concept_building','споруд")], що вимагають для будівництва певний [Concept('concept_resource_potential','ресурсний потенціал')], орні землі доводиться ділити між усіма типами використовуваних їх споруд. [Concept('concept_pop','населенню')] отримувати необхідний мінімум для життя, не маючи повноцінної роботи."

 concept_state_region:0 "Регіон"
 concept_state_regions:0 "Регіони"
 concept_state_region_desc:3 "Частина світу, що охоплює прописаний набір [Concept('concept_province', 'провінцій')]. Регіон зазвичай є еквівалентом [Concept('concept_state', 'області')]. В окремих випадках регіон може стати [Concept('" concept_split_state', 'розділеним')], коли дві або більше [Concept('concept_country','країни')] володіють областями в тому самому регіоні."

 concept_occupancy:0 "Заповненість"
 concept_occupancy_desc:1 "Ступінь заповнення [Concept('concept_building', 'споруди')], що визначає те, наскільки задіяні його максимальні [Concept('concept_good_production','виробничі потужності')]. Якщо споруда має можливість найняти додаткову [Concept( 'concept_workforce', 'робочу силу')], воно намагатиметься це зробити.Якщо працевлаштування обмежена пропонованою [Concept('concept_building_wage', 'зарплатою')], споруда спробує підвищити зарплати при збереженні позитивного [Concept('concept_building_balance', 'баланс ')]."

 concept_votes:0 "Голоси"
 concept_vote:0 "Голос"
 concept_voting_rights:0 "Право голосу"
 concept_voting:0 "Голосування"
 concept_votes_desc:1 "Ваші [Concept('concept_law', 'закони')] визначають, чи може конкретна [Concept('concept_pop', 'група населення')] голосувати, і якщо так, то який [Concept('concept_political_strength'", 'політичною силою')] має цей голос, голоси віддаються за [Concept('concept_party','партії')] під час проведення [Concept('concept_election', 'виборів')].Групи населення найчастіше голосують за партію, до якої належить їх [Concept('concept_interest_group', 'зацікавлена ​​група')], але їх може переманити інша партія з більшою [Concept('concept_momentum', 'мотивацією')] Після дати виборів загальна кількість голосів, відданих за кожну з партій , буде заморожено до наступних виборів і збільшить [Concept('concept_clout', 'рівень впливу')] зацікавлених груп, що входять до цієї партії."
 
