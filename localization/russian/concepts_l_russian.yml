 concept_wealth:0 "Добробут"
 concept_wealthy:0 "Спроможність"
 concept_wealth_desc:1 "Еквівалент матеріальних активів [Concept('concept_pop','групи населення')]. Для збереження рівня добробуту населення має щотижня задовольняти певні [Concept('concept_pop_needs','потреби')]. Якщо [Concept('concept_pop" ,'доходи')] не покривають вартість потреб, добробут почне знижуватися Якщо після придбання необхідних товарів у групи населення залишилися [Concept('concept_money', 'гроші')], її добробут збільшиться. на [Concept('concept_sol', 'рівень життя')] населення, а за певних [Concept('concept_law','законах')] воно може також впливати, наприклад, на [Concept('concept_literacy', 'грамотність'))] і [Concept('concept_votes','виборчі права')]."

