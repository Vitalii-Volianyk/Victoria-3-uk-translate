 concept_potential_battalions:0 "Можливі батальйони"
 concept_potential_regulars:0 "Потенціал регулярних батальйонів"
 concept_potential_conscripts:0 "Потенціал батальйонів призовників"
 concept_potential_battalions_desc:2 "Максимальний потенціал [Concept('concept_battalion','батальйонів')] [Concept('concept_country','країни')] - це сума всіх потенційних регулярних батальйонів, а також потенційних [Concept('concept_conscript_battalion',' призовників')].\n\n#b Потенційні регулярні батальйони#!: кількість батальйонів, які можуть забезпечити всі діючі [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','казарми')] країни\n\n#b Потенційні призовників#!: кількість батальйонів призовників, які створять [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','призовні пункти')] країни при оголошенні [Concept('concept_conscription_center','військового призову')] у кожній її [Concept('concept_state','області')]."
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscription_center:0 "Призовний пункт"
 concept_conscription_centers:0 "Призовні пункти"
 concept_conscription_center_conscription:0 "Військовий заклик"
 concept_conscripted:0 "Покликано"
 concept_conscription:0 "Військовий заклик"
 які в міру набору автоматично перейдуть під початок [Concept('concept_general','генералів')] даного [Concept('concept_hq', 'штаба')].\n\nПо закінченні війни всі призовні пункти деактивуються, а батальйони призовників розпускаються. Групи населення, які повернулися до громадянського життя, не обов'язково повернуться до старих [Concept('concept_profession', 'професій')] - багатьом знадобиться шукати нові можливості для працевлаштування."
