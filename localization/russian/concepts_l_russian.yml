 concept_government_wages:0 "Державні зарплати"
 concept_government_wage_desc:0 "Всі [Concept('concept_'government_building','урядові споруди')] крім [Concept('concept_military_building','військових']] платять [Concept('concept_workforce', 'робочій силі')] зарплату її розмір залежить від [Concept('concept_normal_wage', 'середньої зарплати')] в [Concept('concept_country', 'країні')], і його можна змінювати через панель "Бюджет"."

 concept_military_wage:0 "Військова зарплата"
 concept_military_wages:0 "Військові зарплати"
 concept_military_wage_desc:0 "Всі [Concept('concept_military_building','військові споруди')] платять [Concept('concept_workforce', 'робочій силі')] зарплату, рівну стандартній військовій зарплаті. Її розмір залежить від [Concept('concept_normal_wa 'середньої зарплати')] в [Concept('concept_country', 'країні')], і його можна міняти через панель "Бюджет"."

 concept_normal_wage:0 "Середня зарплата"
 concept_normal_wage_desc:3 "Базове значення [Concept('concept_building_wage', 'зарплати')] в [Concept('concept_country', 'країні')], що приймається в розрахунок багатьма [Concept('concept_building','спорудами')] [. Concept('concept_government_wage','Урядові')] і [Concept('concept_military_wage','військові зарплати')] відштовхуються від середньої зарплати, яка визначається як середнє значення всіх зарплат, що виплачуються [Concept('concept_building','промисловими спорудами' )] в [Concept('concept_incorporated_state', 'включених областях')]."

