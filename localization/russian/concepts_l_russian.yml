 concept_wounded_desc:2 "[concept_casualties], що відбулися пораненнями в [Concept('concept_battle', 'битві')] або від [Concept('concept_attrition', 'виснаження')]. Частина поранених відновлюється і через якийсь час повертається на службу , а інші стають [Concept('concept_dependents', 'утриманцями')] під опікою інших [Concept('concept_pop','груп населення')] у вашій [Concept('concept_country', 'країні')]."

