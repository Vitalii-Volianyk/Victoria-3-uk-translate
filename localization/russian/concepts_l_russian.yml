 concept_war:0 "Війна"
 concept_wars:1 "Війни"
 concept_war_desc:1 "Активний збройний конфлікт між двома блоками [Concept('concept_country','країн')]-учасниць, що почався через неможливість мирно вирішити [Concept('concept_diplomatic_play', 'дипломатичну гру')]. Під час війни сухопутні і морські [Concept('concept_commander','командири')] виконуватимуть [Concept('concept_order','накази')] для досягнення певних цілей, що найчастіше призводитиме до [Concept('concept_battle','битв')]] між двома сторонами.

 concept_war_goal:0 "Мета війни"
