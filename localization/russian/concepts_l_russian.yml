 concept_capacity:0 "Потенціал"
 concept_capacities:0 "Потенціали"
 concept_capacity_desc:0 "Показник можливостей вашої [Concept('concept_country', 'країни')] в одній з трьох сфер: [Concept('concept_bureaucracy', 'бюрократія')], [Concept('concept_authority', 'авторитет')] і [Concept('concept_influence', 'вплив')] Потенціали не накопичуються і витрачаються, а безперервно виробляються різними джерелами і постійно витрачаються на всілякі проекти.Ваш баланс у кожному з потенціалів відображається на верхній панелі. а дефіцит накладає суттєві штрафи.

