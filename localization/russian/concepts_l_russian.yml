 concept_building_desc:2 "Споруди є рушійною силою вашої економіки [Concept('concept_country','країни')], [Concept('concept_good_production', 'виробляючи')] і [Concept('concept_good_consumption', 'споживаючи')] [Concept ('concept_good','товари')] Крім того, вони можуть робити інші корисні ефекти, наприклад [Concept('concept_bureaucracy', 'бюрократію')], [Concept('concept_infrastructure', 'інфраструктуру')] та [Concept ('concept_convoys', 'конвої')].\n\nДля функціонування потрібно [Concept('concept_workforce', 'робоча сила')], представлена ​​[Concept('concept_pop', 'групами населення')] різних [Concept(' concept_profession','професій')], які отримують [Concept('concept_building_wage', 'зарплату')] за свою працю.\n\nФункції конкретної споруди визначаються активними [Concept('concept_production_method','методами виробництва')], а ступінь її впливу залежить від [Concept('concept_building_level','рівня') )].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\nВи можете [Concept('concept_construction','зводити')] нові та розширювати існуючі споруди в кожній зі своїх [Concept('concept_state','областей')]. При цьому задіюється [GetBuildingType(' building_construction_sector').GetName|l]."

 concept_building_level:0 "Рівень споруди"
 concept_building_level_short:0 "Рівень"
 concept_building_levels:0 "Рівні споруди"
 concept_building_level_desc:0 "Рівень [Concept('concept_building', 'споруди')] збільшує [Concept('concept_good_consumption', 'споживання')], [Concept('concept_good_production', 'виробництво')], кількість необхідної [Concept(' concept_workforce', 'робочої сили')] і може накласти бонус від [Concept('concept_economy_of_scale', 'ефекту масштабу')] Максимально можливий рівень споруди може залежати від [Concept('concept_resource_potential', 'ресурсного потенціалу')] або [ Concept('concept_arable_land', 'орних земель')] в [Concept('concept_state', 'області')].Зазвичай розширення споруди має на увазі [Concept('concept_construction', 'будівництво')],але деякі споруди розширюються автоматично залежно від сторонніх факторів, на кшталт [Concept('concept_infrastructure', 'інфраструктури')], [Concept('concept_trade_route','торгових шляхів')], частки [Concept('concept_conscription_center','призовників') )] або кількості орних земель, що не використовуються."
 
 concept_diplomatic_play:0 "Дипломатична гра"
 concept_diplomatic_play_short:0 "Гра"
 concept_diplomatic_plays:0 "Дипломатичні ігри"
 concept_diplomatic_plays_short:0 "Ігри"
 concept_diplomatic_play_negotiated:0 "Домовленості досягнуто"
 'мирних переговорів')] у разі, якщо дипломатична гра виллється в [Concept('concept_war', 'війну')]. Війни можна уникнути, якщо [concept_initiator|l] або [concept_target|l] ігри відступляться, поступившись основною [Concept('concept_war_goal', 'мета війни')]."

 concept_sympathy:0 "Симпатія"
 concept_sympathy_desc:0 "Всі [Concept('concept_country','держави')] під керівництвом ІІ, що беруть участь в [Concept('concept_diplomatic_play', 'дипломатичній грі')], вступають у гру з певним рівнем симпатії до кожної зі сторін, яка впливає на можливість підтримати той чи інший бік конфлікту.[Concept('concept_country','Держави')] під керівництвом ІІ часто відчувають велику симпатію до [Concept('concept_target', 'мети')] гри, до країн, з якими у їх є [Concept('concept_diplomatic_pact','дипломатичні пакти')], а також до країн, які протистоять державі з великою кількістю [Concept('concept_infamy', 'дурної слави')], якщо під час [Concept('concept_diplomatic_play'') , 'дипломатичної гри')] одна із сторін конфлікту за рахунок додавання [Concept('concept_war_goal', 'цілей війни')] отримує могутніх прихильників або накопичує [Concept('concept_infamy', 'дурну славу')], це збільшує симпатію по відношенню до протилежної сторони. "
 
 concept_neutrality:0 "Нейтралітет"
 concept_neutrality_desc:0 "У всіх [Concept('concept_country','держав')] під керівництвом ІІ, що беруть участь у [Concept('concept_diplomatic_play', 'дипломатичній грі')], є показник нейтралітету, який залежить від стану справ у країні та її інтересу до учасників гри. Чим вище нейтралітет, тим складніше переконати [Concept('concept_country', 'країну')] взяти участь у грі."
 
 concept_confidence:0 "Упевненість"
 concept_confidence_desc:0 "У [Concept('concept_country','держави')] під управлінням ІІ, що є одним з основних учасників [Concept('concept_diplomatic_play', 'дипломатичної гри')], є показник впевненості, який визначається станом справ усередині країни і ймовірністю виграти в майбутній війні Шанс того, що [Concept('concept_country', 'країна')] під керівництвом ІІ відступиться, безпосередньо залежить від її впевненості, але навіть низький показник не гарантує успіху, особливо якщо йдеться про можливу анексію. "

 concept_maneuver:0 "Маневр"
 concept_maneuvers:1 "Маневри"
 concept_maneuver_desc:3 "Маневри можна витрачати на дії під час [Concept('concept_diplomatic_play', 'дипломатичної гри')], у тому числі на вимогу додаткових [Concept('concept_war_goal', 'цілей війни')] або [Concept('concept_sway ','залучення')] інших [Concept('concept_country', 'країн')] на свій бік. Кількість доступних маневрів обмежена вашим [Concept('concept_rank', 'рейтингом')]."
 
 concept_opening_moves:0 "Перші кроки"
 concept_opening_moves_desc:0 "Перші кроки - це початкова фаза [Concept('concept_diplomatic_play', 'дипломатичної гри')]. Під час цієї фази [concept_target|l] отримує можливість встановити свою основну [Concept('concept_war_goal', 'мета війни') ], і як [concept_initiator|l], і ціль можуть додавати додаткові [Concept('concept_war_goal', 'мети війни')] з допомогою [Concept('concept_maneuver', 'маневрів')]."

 concept_diplomatic_maneuvers:0 "Дипломатичні маневри"
 concept_diplomatic_maneuvers_desc:0 "Дипломатичні маневри - це друга фаза [Concept('concept_diplomatic_play', 'дипломатичної гри')]. У цій фазі [concept_initiator|l] і [concept_target|l] можуть спробувати [Concept('concept_sway'', )] інші [Concept('concept_country', 'країни')] підтримати їх або зажадати для себе додаткові [Concept('concept_war_goal', 'мети війни')] за [Concept('concept_maneuver', 'маневри')]."

 concept_countdown_to_war:0 "Підготовка до війни"
 concept_countdown_to_war_desc:1 "Підготовка до війни - це третя і остання фаза [Concept('concept_diplomatic_play', 'дипломатичної гри')]. Тепер [Concept('concept_war', 'війна')] здається неминучою, і обидві сторони гарячково готуються до або розглядають останню можливість відступитися.\n\n@information!Зазвичай підготовка до війни має на увазі [Concept('concept_mobilize_general','мобілізацію')] [Concept('concept_general','генералів')] з роздачею їм [Concept('concept_order ','наказів')] наступати або захищати [Concept('concept_front', 'фронти')], заклик [Concept('concept_conscript_battalion', 'батальйонів призовників')] і, при необхідності, підвищення генералів, щоб збільшити їх [Concept ('concept_command_limit','бойовий авторитет')]."

 concept_war_leader:0 "Військовий лідер"
 concept_war_leaders:0 "Військові лідери"
 concept_war_leader_desc:0 "Одна з [Concept('concept_country', 'країн')] з кожної зі сторін [Concept('concept_war', 'війни')] вважається військовим лідером своєї сторони, і зазвичай, хоч і не завжди, ці ж сторони є [Concept('concept_initiator', 'ініціатором')] і [Concept('concept_target', 'метою')] [Concept('concept_diplomatic_play', 'дипломатичної гри')], яка призвела до війни.Тільки ці дві країни можуть пропонувати [Concept('concept_peace_deal','мирні договори')], хоча будь-який договір має бути ратифікований усіма договороспроможними учасниками війни."
 
 concept_initiator:0 "Ініціатор"
 concept_initiator_desc:0 "[concept_country], яка почала [Concept('concept_diplomatic_play', 'дипломатичну гру')]."
 
 concept_target:0 "Мета"
 concept_target_desc:0 "[concept_country], яка є метою [Concept('concept_diplomatic_play', 'дипломатичної гри')]."

 concept_homeland:0 "Батьківщина"
 concept_homelands:1 "Батьківщина"
 concept_homeland_desc:2 "Батьківщина [Concept('concept_culture','культури')] складається з [Concept('concept_state_region','регіонів')], які [Concept('concept_pop', 'населення')] цієї культури вважає своїми природними або історичними територіями.Населення схильніше [Concept('concept_migration','мігрувати')] на батьківщину, ніж в інші [Concept('concept_state','області')], а групи населення, що проживають на своїй батьківщині, ніколи не [ Concept('concept_assimilation','асимилуються')].\n\nПочаток [Concept('concept_diplomatic_play', 'дипломатичної гри')] з метою завоювання [Concept('concept_state', 'області')], що вважається батьківщиною однієї з ваших [Concept('concept_primary_cultures','основних культур')], вважається щодо законним і принесе значно менше [Concept('concept_infamy', 'дурної слави')]."

 concept_mobilize_general:0 "Мобілізувати генерала"
 concept_mobilize_general_mobilize:0 "Мобілізувати"
 concept_mobilize_general_mobilizing:0 "Мобілізація"
 concept_mobilize_general_mobilized:0 "Мобілізований"
 concept_mobilize_general_mobilization:0 "Мобілізація"
 concept_mobilize_general_desc:3 "Мобілізація [Concept('concept_general', 'генерала')] негайно почне процес мобілізації всіх приписаних до нього [Concept('concept_battalion', 'батальйонів')]. Мобілізованого генерала не можна демобілізувати вручну, але це відбувається [Concept('concept_country', 'країна')] припинить брати участь у [Concept('concept_war', 'війнах')]."

 concept_mobilize_battalion:0 "Мобілізувати батальйон"
 concept_mobilize_battalion_demobilized:0 "Демобілізований"
 concept_mobilize_battalion_mobilize:0 "Мобілізувати"
 concept_mobilize_battalion_mobilizing:0 "Мобілізація"
 concept_mobilize_battalion_mobilized:0 "Мобілізований"
 concept_mobilize_battalions_mobilized:0 "Мобілізовані батальйони"
 concept_mobilize_battalion_mobilization:0 "Мобілізація"
 concept_mobilize_battalion_desc:2 "[Concept('concept_battalion', 'Батальйони')], приписані до [Concept('concept_mobilize_general', 'мобілізованого генерала')], негайно почнуть мобілізацію, темпи якої залежать від [Concept('concept" ')] у відповідній [Concept('concept_state', 'області')]. повністю готові піти в [Concept('concept_battle', 'бій')] за своїм [Concept('concept_general', 'генералом')]."

 concept_fully_mobilized_battalions:0 "Повністю мобілізовані батальйони"
 concept_fully_mobilized_battalions_desc:0 "До повністю мобілізованих [Concept('concept_battalion','батальйонів')] [Concept('concept_country','країни')] відносяться всі батальйони, які вже пройшли [Concept('concept_mobilize_battalion','мобілізацію' і повністю готові наслідувати [Concept('concept_battle', 'бій')] за своїм [Concept('concept_general', 'генералом')]."

 concept_available_battalions:0 "Доступні батальйони"
 concept_available_battalions_desc:2 "Доступні [Concept('concept_battalion','батальйони')] [Concept('concept_country','країни')] включають всі батальйони, зібрані [SelectLocalization(GetPlayer.IsValid,'concept_available )] або [Concept('concept_conscription_center','призовними пунктами')]."
