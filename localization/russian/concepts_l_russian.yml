 concept_character_possessive:0 "Персонажу"
 concept_character_desc:2 "Персонажі грають різноманітні [Concept('concept_character_role','ролі')] у вашій [Concept('concept_country', 'країні')]. Їх здатність виконувати свої обов'язки залежить від [Concept('concept_character_trait','черт" Персонажі завжди підтримують [Concept('concept_interest_group', 'зацікавлену групу')] і можуть володіти [Concept('concept_ideology', 'ідеологією')], що впливає на їх прагнення та погляди."

 concept_popularity:0 "Популярність"
 concept_popularity_desc:2 "Популярність [Concept('concept_character', 'персонажу')] показує бажання [Concept('concept_pop','груп населення')] слідувати за ним. Популярність надає різні ефекти залежно від [Concept('concept_character_role', 'ролі персонажа')]."

 concept_momentum:0 "Мотивація"
 concept_momentum_desc:1 "Успішність [Concept('concept_election', 'виборчої')] кампанії [Concept('concept_party','партії')]. Мотивація збільшує кількість [Concept('concept_votes', 'голосів')], одержуваних партією в день виборів, після чого обнулюється.На мотивацію можуть впливати фактор випадковості, особливі події та [Concept('concept_popularity', 'популярність')] [Concept('concept_party_leader', 'партійного лідера')]."

 concept_government_expenses:0 "Урядові витрати"
 concept_government_expenses_short:1 "Витрати"
 concept_government_expenses_desc:1 "Загальні тижневі витрати [Concept('concept_government', 'уряду')] порівняно з щотижневими доходами, наприклад [Concept('concept_taxes', 'податками')]. Різниця додається до [Concept('concept_treasu" скарбниці')] або вилучається з неї."

 concept_sovereignty:0 "Суверенітет"
 concept_sovereignty_desc:1 "Право [Concept('concept_country','країни')] на самоврядування. Коли вона країна порушує суверенітет інший, вона відкрито порушує дане право. Якщо інша країна не дасть негайну військову відповідь для збереження цілісності своїх кордонів, вона підкориться порушнику і дасть йому військовий доступ на свою територію.

 concept_average_wage:0 "Середньорічна зарплата"
 concept_average_wage_desc:0 "Середня [Concept('concept_building_wage', 'зарплата')], яку [Concept('concept_individual', 'окремий представник')] [Concept('concept_workforce', 'робочої сили')] отримує за рік роботи в цьому [Concept('concept_building', 'споруд')]."

 concept_subsidized_wage:0 "Субсидована зарплата"
 concept_subsidized_wage_desc:1 "Коли [Concept('concept_subsidies','субсидоване')] [Concept('concept_building', 'споруда')] не може виплачувати [Concept('concept_workforce', 'робочій силі')] хоча б 'concept_normal_wage', 'середню зарплату')], недостача покривається за рахунок субсидій з [Concept('concept_treasury', 'казни')] Натомість споруда ніколи не звільняє співробітників і намагається підтримувати максимальний )]."

