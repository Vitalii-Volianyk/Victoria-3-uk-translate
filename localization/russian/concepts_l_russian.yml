 concept_technology_era_desc:1 "[Concept('concept_technology', 'Технологічна')] епоха в загальних рисах описує тимчасовий період, коли та чи інша ідея вперше була вивчена.\n\nВинаходи першої епохи були добре відомі в багатьох частинах світу ще до 1836 року .\nВинаходи другої епохи пов'язані з Першою промисловою революцією (з 1836 року до середини XIX століття).\nВинаходи третьої епохи відносяться до періоду розвитку, стабілізації і стандартизації, що триває до кінця XIX століття. \nВинаходи п'ятої епохи - це сучасні відкриття, що змінюють світ.\n\nЧим пізніше епоха, тим більше [Concept('concept_innovation', 'інновацій')] потрібно для вивчення технології.

