 concept_kill_rate:0 "Вірогідність вбивства"
 concept_kill_rate_desc:0 "Показує, наскільки ефективно [Concept('concept_unit', 'підрозділ')] перетворює ворожі [Concept('concept_casualties', 'втрати')] на безповоротні. Збільшує частку вбитих у втратах (замість [Concept('') , 'поранених')]) Зазвичай цей показник збільшується, якщо підрозділ використовує більш руйнівний [Concept('concept_production_method','виробничий метод')] #b $pmg_artillery$#!, або якщо в ньому є #b $pmg_specialist_companies$# !Вірогідність вбивства знижується зі зростанням [Concept('concept_recovery_rate', 'ймовірності відновлення')] ворожих підрозділів."

 concept_recovery_rate:0 "Вірогідність відновлення"
 concept_recovery_rate_desc:0 "Доля [Concept('concept_casualties', 'втрат')] в [Concept('concept_unit', 'підрозділі')], які виживають, в деяких випадках стаючи [Concept('concept_dependents', 'утриманцями')] Її підвищують [Concept('concept_production_method','виробничий метод')] #b $pmg_medical_aid$#![Concept('concept_technology','технології')]. ймовірності вбивства')] ворожих підрозділів.

 concept_casualties:0 "Втрати"
