 concept_interest_group_traits_short:0 "Особливості"
 concept_interest_group_trait_desc:1 "У всіх [Concept('concept_interest_group','зацікавлених груп')] є по три особливості, які набувають чинності при різних рівнях [Concept('concept_approval', 'схвалення')] і мають значний вплив на всю [ Concept('concept_country', 'країну')].\nНегативна особливість активується, якщо схвалення стає нижчим, ніж #bold #N невдоволення#!#!(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+ ]#!)\nПозитивна особливість активується, якщо схвалення вище, ніж #bold #P задоволення#!#!(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nДодаткова позитивна особливість активується якщо схвалення вище, ніж #bold #P лояльність#!#!(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\n\nОсобливості [Concept('concept_marginalized', 'відчужених')] зацікавлених груп не активуються ніколи, а особливості [Concept('concept_powerful', 'могутніх')] груп надають сильніший ефект."
 
