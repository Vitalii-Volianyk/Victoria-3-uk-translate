 concept_pop_income_short:0 "Дохід"
 concept_pop_income_desc:0 "Наприкінці тижня [Concept('concept_pop','групи населення')] отримують дохід залежно від кількості [Concept('concept_workforce', 'робочої сили')] і одержуваної нею [Concept('concept_building_wage', ' зарплати')], а також від чисельності [Concept('concept_dependents', 'утриманців')] та їх [Concept('concept_dependent_income', 'доходів')] Ці доходи витрачаються на задоволення [Concept('concept_pop_needs', 'потреб ')], що впливає на [Concept('concept_wealth', 'добробут')] групи населення."

 concept_dependent_income:0 "Дохід від утриманців"
 concept_dependent_income_desc:1 "Наприкінці кожного тижня [Concept('concept_pop','група населення')] отримує дохід від утриманців, виходячи з кількості [Concept('concept_dependents', 'утриманців')] і розміру доступних їм доходів. Більшість утриманців отримують базова кількість коштів від денної роботи залежно від [Concept('concept_profession', 'професії')] групи населення з можливим збільшенням за наявності [Concept('concept_institution', 'інституту')] про [SelectLocalization(GetPlayer.IsValid,'concept_dependent_inde ','соціальний захист')]."
