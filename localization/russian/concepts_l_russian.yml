 concept_split_state:0 "Розділена область"
 concept_split_state_short:0 "Розд. обл."
 concept_split_state_desc:2 "[concept_state_region], розбитий на менші [Concept('concept_state', 'області')], що належать різним [Concept('concept_country','країнам')]. При розділенні [Concept('concept_resource_potential','" потенціал')], [Concept('concept_building','споруди')] і [Concept('concept_pop','населення')] діляться між областями, якщо одна з [Concept('concept_country', 'країн')] захопить дві та більше частини розділеної області, вони об'єднаються."

