 concept_in_opposition:0 "В опозиції"
 concept_in_opposition_short:1 "Опозиція"
 concept_in_opposition_desc:2 "[Concept('concept_interest_group','Зацікавлені групи')], що не входять до складу [Concept('concept_government', 'уряду')], вважаються опозицією. Для них єдиним способом вплинути на [Concept('concept_enactment_of_ , 'прийняття законів')] є створення [Concept('concept_political_movement','політичних рухів')], але їх [Concept('concept_interest_group_trait','особливості')] застосовуються як завжди."

 concept_legitimacy:1 "Легітимність"
 concept_legitimate:0 "Легітимно"
 concept_legitimacy_desc:1 "Легітимність [Concept('concept_government','уряду')] показує, наскільки добре склад [Concept('concept_interest_group','зацікавлених груп')] [Concept('concept_in_government', 'в уряді')] відповідає Concept('concept_law', 'законам')] [Concept('concept_country','країни')] Чим нижча легітимність, тим довше потрібно чекати перед [Concept('concept_enactment_of_laws','прийняттям')] нового закону. зниження [Concept('concept_taxes', 'податків')] також впливає легітимність."

 concept_market_capital:0 "Ринкова столиця"
