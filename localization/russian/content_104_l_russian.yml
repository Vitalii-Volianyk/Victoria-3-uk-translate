 belle_epoque_events.3.t:0 "Дебрі символів" #Baudelaire reference
 belle_epoque_events.3.d:0 "Після успішних публікацій книг символістів [SCOPE.sCharacter('symbolist_leader').GetFullName] має намір продовжити їхню справу і заглибитися у власні літературні дослідження. Групу "[SCOPE.gsInterest » це турбує."
 belle_epoque_events.3.f:0 "Ні опіум, ні хміль\nсуперничати з тобою\nНе сміють, демоне мій; ти — край обітований,\nДе сумних моїх бажань каравани\nДо колодязів очей твоїх йдуть на водопій". #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a:0 "У кожного можуть бути свої інтереси."
 belle_epoque_events.3.b:0 "Це нечувано! Політик-поет?"
 belle_epoque_events.3.c:0 "[SCOPE.sCharacter('symbolist_leader').GetSheHe|U] піде у відставку."
