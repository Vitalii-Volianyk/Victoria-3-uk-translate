 fascism_events.5.t:0 "Чотирирічний план"
 fascism_events.5.d:0 "Розширення інфраструктури країни підвищило ефективність та продуктивність індустрії. Нехай цей технологічний прорив стане першою ластівкою!"
 fascism_events.5.f:2 "Ці так звані „Великі держави" біля наших кордонів намагалися нам перешкодити, нашкодити нашій країні і репутації, нашкодити нашому народу. Але тепер у них це не вийде. Немає нічого сильнішого, ніж [ROOT.GetCountry .GetAdjectiveNoFormatting|l]ий бойовий дух, з ним не зрівняється навіть найкраще залізо, навіть старовинні клинки з дамаської сталі.\n\nСьогодні ми твердо доведемо це. вільна від зарубіжних хижаків».
 fascism_events.5.a:0 "Верфі забезпечать нам місце під сонцем."
 fascism_events.5.b:0 "Потрібно використовувати її, щоб збільшити швидкість будівництва."
