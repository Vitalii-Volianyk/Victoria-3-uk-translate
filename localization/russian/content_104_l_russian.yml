 prohibition.4.t:0 "Найкращий магазин тварин у місті" #Simpsons' Reference (I'm sorry)
 prohibition.4.d:0 "Жителі міста [SCOPE.sState('temperance_state').GetCityHubName] скаржаться, що з магазину тварин, що нещодавно відкрився, постійно долинають дивні звуки. Заклад приваблює безліч відвідувачів, і ведуть вони себе... дивно."
 prohibition.4.f:0 "Магазин тварин, так? У мене тільки одне питання. Чому в магазині тварин в годину ночі грає гучна музика? І звідки там стільки галасливих нероб?" #Simpsons' Reference sorry)
