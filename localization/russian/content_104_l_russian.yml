 modifier_urban_centers:0 "Ефективність міського центру"
 
 urbanization_events.6.t:0 "Неефективне землеробство"
 urbanization_events.6.d:0 "Представники партії "[SCOPE.gsInterestGroup('industrialist_ig').GetName]" почали скаржитися на ферми натурального господарства в області [SCOPE.sState('subsistence_state').GetName]. За їх словами, ферми явно неефективні, і з цим треба щось робити.
 urbanization_events.6.f:2 "«Родючий ґрунт нашого народу страждає, оскільки передано виснаженим і загрубілим рукам, які надто втомилися від праці, щоб підвищувати продуктивність, надто бідні, щоб дозволити собі сучасні інструменти, що збільшують прибутковість... Вся ця індустрія — марна трата грошей».
 urbanization_events.6.a:0 "Потрібно наслідувати їхню пораду."
 urbanization_events.6.b:0 "Вони служать нашій меті."
