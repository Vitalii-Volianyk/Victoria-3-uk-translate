 fascism_events.4.t:0 "Спільна справа"
 fascism_events.4.d:0 "Зараз, коли ідеали фашистів укорінюються і в інших угрупованнях, а в масах зростає невдоволення, партія "[SCOPE.gsInterestGroup('fascist_ig').GetName]" схилила на свій бік вже достатньо членів партії "[ SCOPE.gsInterestGroup('new_fascist_ig').GetName]», щоб ті вибирали лідерів, вірніших режиму."
 fascism_events.4.f:1 "«Невже ви дозволите цим негідникам зневажати нашу націю? Повага, яку партія „[SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting]“ домагалася роками наполегливої ​​праці та переконання, буде повністю втрачена під вірою Нехай вони мріють про мирне і рівне суспільство, як наївні діти. Є лише один шлях до досягнення світу — домініон».
 fascism_events.4.a:0 "Вірно, є лише один шлях."
 fascism_events.4.b:1 "Всі дороги ведуть до Риму".
