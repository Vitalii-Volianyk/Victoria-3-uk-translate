 asylum_owner_modifier:0 "Управління лікарнями"
 asylum_paperwork_modifier:0 "Адміністрація лікарень"
 
 psychology_events.5.t:0 "Тлумачення снів"
 psychology_events.5.d:0 "Один з провідних докторів університету "[SCOPE.sBuilding('university_building').GetName]", [SCOPE.sState('university_state').GetName], працює над новими дослідженнями в галузі психіатрії. Він переконаний, що вирішальну роль у формуванні психопатологій грають підсвідомість та пригнічені спогади дитинства.
 psychology_events.5.f:0 "У подальшому викладі я постараюся навести докази того, що існує психологічна техніка, яка дозволяє тлумачити сновидіння, і що при застосуванні цього методу будь-яке сновидіння виявляється осмисленим психічним феноменом, який може бути у відповідному місці включений у душевну діяльність неспання.\n\nНа цьому пункті виклад мій і закінчиться, тому що далі проблема сновидіння переходить у більш широку проблему, вирішення якої потребує іншого матеріалу»." #Sigmund Freud
 psychology_events.5.a:0 "Нехай продовжує свою роботу в університеті."
 psychology_events.5.b:0 "Настільки блискучий розум потребує всілякої підтримки!"
 psychology_events.5.c:0 "Звучить не надто переконливо."
 freud_modifier:0 "Підтримка досліджень психоаналізу"
 freud_ig_modifier:0 "Підтримка досліджень психоаналізу"
