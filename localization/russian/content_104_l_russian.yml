 sol_events.3.t:0 "Мандруюче місто"
 sol_events.3.d:0 "Члени партії "[SCOPE.gsInterestGroup('ig_devout').GetName]" були помічені в нетрі міста [ROOT.GetCountry.GetCapital.GetCityHubName], де займалися благодійністю, пропонуючи біднякам їжу. вимагають свою роботу державного фінансування."
 sol_events.3.f:1 "«Коли йдеш цими провулками, душа болить, немов ти потрапляєш у володіння диявола, ніздрі заповнює нестерпний клоповий сморід, очі закриваються у найбільшому жалю, після того як побачиш ворота пекла, широко відкриті перед тобою. n\nЯкщо ми не отримаємо необхідної підтримки, божественному світлу може не вистачити сили висвітлити ці обличчя, забруднені попелом»."
 sol_events.3.a:0 "Це добра справа, і її треба підтримати."
 sol_events.3.b:0 "Нам ні до чого давати їм додаткову владу."
