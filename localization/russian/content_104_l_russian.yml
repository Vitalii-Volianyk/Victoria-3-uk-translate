 election_other_parties_events.3.t:0 "Природне рішення"
 election_other_parties_events.3.d:0 "Партія «[SCOPE.sParty('military_party').GetName]» заявляє, що єдиний вихід з війни «[SCOPE.sWar('ongoing_war').GetName]» — це віддати уряд нашої нації у надійні руки."
 election_other_parties_events.3.f:0 "Відчайдушні часи вимагають відчайдушних заходів. І нехай нас не назвеш відчайдушним заходом, але так говорить приказка і такий природний лінгвістичний порядок. Кожному своє, ordo naturalis, ми повинні грати за цими правилами. природніше, ніж передати командування війною партії „[SCOPE.sParty('military_party').GetName]“?»"
 election_other_parties_events.3.a:0 "Вони дійсно найбільш компетентні."
 election_other_parties_events.3.b:0 "Військовий популізм? На моїй війні?"
 supported_war_politics_modifier:0 "Військова політика"
 supported_war_leaders_modifier:0 "Підтримка військових лідерів"
 
 election_other_parties_events.4.t:0 "Золота середина"
 election_other_parties_events.4.d:0 "Члени партії "[SCOPE.sParty('social_democrat_party').GetName]" звертають увагу, що вплив партії "[SCOPE.sParty('leftist_party').GetName]" зростає, і пропонують більш зважене засіб боротьби з їх політичним екстремізмом.
 election_other_parties_events.4.f:0 "«Чули, що творять ці „[SCOPE.sParty('leftist_party').GetName]“? Кажуть, їхні члени збираються ночами, планують терористичні атаки і пожирають немовлят. Немовлят!»"
 election_other_parties_events.4.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] благослови їх за це."
 election_other_parties_events.4.b:0 "Це явне перебільшення, але партія "[SCOPE.sParty('social_democrat_party').GetName]" все одно більш розумний вибір."
 
 election_other_parties_events.5.t:0 "Радикальне розширення"
 election_other_parties_events.5.d:0 "Ідеї партії "[SCOPE.sParty('radical_party').GetName]" викликають інтерес по всій країні, і це може викликати заворушення."
 election_other_parties_events.5.f:0 "Ті, хто заявляє, ніби поважає свободу, але забороняє агітацію, - це люди, які хочуть зібрати врожай, не ораючи землю. Вони хочуть, щоб дощ йшов без грому і блискавок. Щоб не ревів безмежний океан». #Frederick Douglas
 election_other_parties_events.5.a:0 "Нехай вони розширюються ще сильніше."
 election_other_parties_events.5.b:0 "Не буде в країні єдності, поки [ROOT.GetCountry.GetNameNoFormatting] дає дах таким, як вони!"
 election_other_parties_events.5.c:0 "Хтось повинен переконати їх припинити."
