 sol_events.4.t:0 "Натовп"
 sol_events.4.d:0 "Повідомляють, що житлові умови в місті [ROOT.GetCountry.GetCapital.GetCityHubName] місцями настільки жахливі, що цілим сім'ям доводиться жити на сходах будинків."
 sol_events.4.f:1 "Після прибуття ми виявили похмуре скупчення будинків, притиснутих один до одного, немов шестірні в машині бідності, цілі брудні і вихідні парою квартали жалюгідних, старих жител, убогих дворів і убогих підвалів, населених такою великою кількістю. , що вони тулилися один до одного, як свині в хліві. У цих стінах не було видно жодної ознаки гідного життя».
 sol_events.4.a:0 "Ці люди заслуговують хоча б дещицю гідності."
 sol_events.4.b:0 "Ми не можемо покрити ці витрати."
