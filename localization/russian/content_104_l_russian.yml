 internal_security_events.1.d:0 "[SCOPE.sCharacter('anti_secret_police_leader').GetFullName], [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'видна представниця', .gsInterestGroup('anti_secret_police_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader')). .sCharacter('anti_secret_police_leader').GetHerHis] рішучим неприйняттям закону «[SCOPE.sLaw('current_law_scope').GetName]»?"
 GetFullName] рішуче [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'протестувала', 'протестував' )] проти ухвалення закону „[SCOPE.sLaw('current_law_scope').GetName]“. Кілька днів тому хтось підкинув до їхніх дверей ножа, тепер вони переконані, що це було попередження».
 internal_security_events.1.a:0 "Тут нічого розслідувати."
 internal_security_events.1.b:0 "Ми не можемо ухвалити закон, який зруйнує довіру наших громадян."
