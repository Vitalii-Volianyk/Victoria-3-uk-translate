 sol_events.5.t:0 "Місто [ROOT.GetCountry.GetCapital.GetCityHubName] як воно є"
 sol_events.5.d:0 "Стаття газети "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]" про житлові умови в нетрях міста [ROOT.GetCountry.GetCapital.GetCityHubName] була представлена ​​публіці. , не змусила на себе чекати."
 sol_events.5.f:0 "Коли ми дивимося на це велике місто, наш розум може бути надмірно захоплений його помпезністю та пишнотою, яскравістю його палаців, храмів та особняків, судів, наукових академій та інститутів філантропії. Ми, зрозуміло, оплакуємо той факт, що в подібному місті так багато злоби, деградації, безбожжя і розпусти... Жалюгідні, брудні, дикі, безпутні, стомлені маси ізгоїв, яких заштовхали на дно суспільства». #John Knox
 sol_events.5.a:0 "Це місце потрібно очистити якнайшвидше."
 sol_events.5.b:0 "Стаття? Яка стаття?"
