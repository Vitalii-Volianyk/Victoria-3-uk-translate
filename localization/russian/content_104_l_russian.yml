 children_rights_events.4.t:0 "Школи обірванців"
 children_rights_events.4.d:0 "Прихильники ухвалення закону "[SCOPE.sLaw('current_law_scope').GetName]" активно виступають за організацію так званих "шкіл обірванців" - початкових навчальних закладів, які могли б забезпечити дітей з незаможних сімей безкоштовною освітою та харчуванням."
 children_rights_events.4.f:0 "Освіта - єдина, що дасть цим нещасним дітям шанс знайти своє місце в житті. Якщо вони не можуть написати власне ім'я, ми навчимо їх письма. Якщо не вміють читати - навчимо їх грамоті. Якщо не можуть заробити собі на шматок хліба - дамо їм роботу».
 children_rights_events.4.a:0 "Цією богоугодною справою повинні займатися [SCOPE.gsInterestGroup('devout_scope').GetName|l]."
 children_rights_events.4.b:0 "Прекрасна ідея. Нехай нею займаються вчителі."
 children_rights_events.4.c:0 "Нам це зовсім не потрібно."
 ragged_schools_modifier:0 "Школи обірванців"
 ragged_schools_devout:0 "Релігійні «школи обірванців»"
 ragged_schools_no_devout:0 "Нерелігійні «школи обірванців»"
 
 children_rights_events.5.t:0 "Пір'я та папір"
 children_rights_events.5.d:0 "Прийняття закону «[SCOPE.sLaw('current_law_scope').GetName]" відкладається через масові протести. Багато протестувальників — з незаможних сімей, у них просто немає коштів на купівлю товарів для школи. Це може позбавити дітей доступу до освіти."
 children_rights_events.5.f:0 "Зрозумійте, батьки будуть тільки раді, якщо у їхніх дітей з'явиться надія на краще майбутнє - але якщо я змушений вибирати між покупкою хліба і придбанням пір'я та чорнила, то вибирати мені не доводиться!"
 children_rights_events.5.a:0 "Освіта не повинна залежати від багатства."
 children_rights_events.5.b:0 "Ми не можемо витрачати ще більше коштів із скарбниці."
 school_supplies_modifier:0 "Учні забезпечені шкільним приладдям"
 no_school_supplies_modifier:0 "Держава не оплачує шкільне приладдя"
 
 children_rights_events.6.t:0 "Вони не такі, як ми"
 children_rights_events.6.d:0 "Представники групи "[SCOPE.gsInterestGroup('gatekeeper_ig').GetName]" сильно стурбовані швидким прийняттям закону "[SCOPE.sLaw('current_law_scope').GetName]". Вони вважають, що новий закон негативно позначиться на ринку праці та викличе хвилювання серед нижчих класів.
 children_rights_events.6.f:1 "У всіх є своє місце в суспільстві - думаю, кожному з присутніх це очевидно. Вважати інакше - чисте безумство! І якщо ми станемо вчити цих дітей тим же наукам, яким вчимо своїх власних, - що згодом Завадить їм зажадати наших робочих місць? Хто робитиме ту роботу, яку виконували вони? Освіта заради освіти — це повна нісенітниця. Утопія, результатом якої стануть порожні заводи, злидні й ліниві робітники. "
 children_rights_events.6.a:1 "Кожен має право на шанс у житті."
 children_rights_events.6.b:0 "Можливо, [SCOPE.gsInterestGroup('gatekeeper_ig').GetName|l] і мають рацію... Нехай думають, що ми з ними згодні. А ми тим часом продовжимо реформи."
 children_rights_events.6.c:0 "Приватні пожертвування дозволять знизити фінансування за рахунок податків."
