 marx_events.1.t:0 "Маніфест Комуністичної партії"
 marx_events.1.d:0 "Розрив між багатими і бідними в нашому суспільстві став небезпечним і очевидним, як вістря коси. Увагу мас захопив памфлет під назвою «Маніфест Комуністичної партії», написаний революціонером-соціалістом."
 marx_events.1.f:0 "«Історія всіх суспільств, що досі існували, була історією боротьби класів.\n\nВільний і раб, патрицій і плебей, поміщик і кріпак, майстер і підмайстер, коротше, пригнічуючий і пригнічений перебували у вічному антагонізмі друг до друга, вели безперервну, то приховану, то явну боротьбу, що завжди закінчувалася революційним перебудовою всього громадського будинку або загальною загибеллю класів, що борються».
 marx_events.1.a:0 "Ці вчення можуть принести користь нашому народу."
 marx_events.1.b:0 "Так, об'єднуйтесь! Нам нема чого втрачати, крім своїх ланцюгів!"
 marx_events.1.c:0 "Ми не хочемо мати нічого спільного з цим обурювачем спокою."
