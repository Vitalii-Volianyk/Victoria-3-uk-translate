 ig_suppression_events.3.f:0 "Був один з тих днів, коли вогні заводів підморгували крізь вікна, немов маленькі очі, один з тих днів, коли [SCOPE.sCharacter('suppressed_leader').GetFullName] [SelectLocalization(SCOPEs. ('suppressed_leader').isFemale, 'відчувала', 'відчував')], немов на [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'її', 'його')] дивиться все місто, звинувачуючи, вимагає Але [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'вона ні в чому не винна! Вона це знала. Вона не зробила', 'він ні в чому не винен! Він це знав. Він не зробив') ] нічого поганого ... Це уряд, це весь уряд поширює свою брехню, адже вони ніколи мене не любили, правда?\n\nА ти чого дивишся?»"
