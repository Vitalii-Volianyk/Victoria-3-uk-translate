 famine_events.3.t:0 "У пошуках кращого життя"
 famine_events.3.d:0 "Жителі області [SCOPE.sState('famine_state').GetName] почали масову міграцію по країні в надії знайти найкраще місце для життя, де можна буде осісти і забути про жахливий голод, що руйнує їх долі."
 famine_events.3.f:2 "«Єдиний звук, що можна почути серед занедбаних і іржавих рейок, — це дитячий плач. Потяги не буде до полудня, але біля зруйнованої станції вже зібралися сім'ї. Ні квитків, ні грошей у їх пошарпаних кишенях немає — є лише відчайдушна молитва, дехто йшов кілька днів пішки: «Де ж брат?» — вони продовжують йти, не сміючи глянути один на одного. "Де ж брат?" Падають краплі дощу, падають і деякі з людей».
