 famine_events.4.d:0 "Новини про жахіття, що зазнають мешканці області [SCOPE.sState('famine_state').GetName], згуртували народи і тепер багато хто готовий жертвувати на праву справу."
 famine_events.4.f:1 "Побачте! Перед нами лежить колись красиве і процвітаюче місто, родючі землі, щасливі обличчя, просте життя. На жаль, ті часи давно минули, народе мій, і тепер голод терзає їх, голод, злий, наче Наш обов'язок, обов'язок їхніх братів і сестер, що живуть під одним з ними сонцем, обов'язок нащадків однієї землі — постаратися полегшити їхні страждання. наші нації стануть ближче один до одного!»
