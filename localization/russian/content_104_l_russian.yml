 expedition_events.290.t:0 "Зупинка в дорозі"
 expedition_events.290.d:0 "Чим вище експедиція піднімалася в гори, тим ставало холодніше. Дорогою дослідники знайшли ідеальне місце для укриття - галявину на березі річки, досить віддалену від сіл місцевих жителів. [SCOPE.sCharacter('expedition_leader'). GetFullName] пропонує побудувати зміцнення, використовуючи стовбури зростаючих уздовж річки тополь."
 expedition_events.290.d2:0 "Чим вище експедиція піднімалася в гори, тим ставало холодніше. Дорогою дослідники знайшли ідеальне місце для укриття - галявину на березі річки, досить віддалену від сіл місцевих жителів. Посеред неї стоїть форт, збудований учасниками минулої експедиції. "
 expedition_events.290.f:0 "«В один із незвичайно холодних місяців перед нами у всій своїй суворій пишноті з'явилися гори. На заході сонця мерехтливе сонячне світло пробилося крізь крони дерев, кидаючи нечіткі, тремтячі тіні. На коричневій напівмертвій траві. Учасники експедиції страшенно втомилися — не стільки тілом, скільки душею. Ми були так далеко від дому, так близько до океану… У променях вранішнього сонця втома відчувалася сильніше, ніж будь-коли раніше».
 expedition_events.290.a:0 "Відмінне місце для будівництва форту."
 expedition_events.290.b:0 "Ми не можемо затримуватись."
 expedition_events.290.c:0 "Зупинимося і відпочинемо."
 built_fort_tt:0 "Учасники попередньої експедиції вже збудували форт."
 
 expedition_events.291.t:0 "Диво життя"
 expedition_events.291.d:0 "Серед ночі учасників експедиції розбудили жахливі, нелюдські крики. З намету пролунав жіночий крик: «Води відійшли!»"
 expedition_events.291.f:0 "«Чудо життя“… Пологи цієї бідної жінки зовсім не були схожі на диво. Вони швидше нагадували тортуру, нещасна кричала без зупинки ще не менше двох годин! Ми виділили їй весь наш нечисленний запас ліків. Важко сказати, чи допомогли вони їй у розв'язанні від тягаря, можу лише сподіватися, що бідолашному не доведеться знову проходити через таке болісне випробування».
 expedition_events.291.f2:0 "«Чудо життя“… Пологи цієї бідної жінки зовсім не були схожі на диво. Вони швидше нагадували тортури, нещасна кричала без зупинки ще не менше двох годин! Ми виділили їй весь наш нечисленний запас ліків. Важко сказати, чи допомогли вони їй у дозволі від тягаря, можу лише сподіватися, що нашій провідниці не доведеться знову проходити через таке болісне випробування».
 expedition_events.291.a:0 "Ми подбаємо про дитину."
 expedition_events.291.b:0 "Їй і немовляті краще повернутися в село."
 
 expedition_events.292.t:0 "Маленькі радості"
 expedition_events.292.d:0 "Серед дослідників з'явилися порушники режиму. Серед ночі двоє учасників покинули розташування експедиції і вирушили в магазин за випивкою."
 expedition_events.292.d2:0 "Незважаючи на перше попередження, двоє порушників знову вислизнули з табору посеред ночі. На ранок їх знайшли на підлозі п'яними вщент."
 expedition_events.292.f:0 "Ну ми, це… Капітане, ми так далеко від дому… ик! Дослідники повинні дослідити, вірно? Ось ми і… проводили дослідження… в іншому напрямку. Просто досліджували!"
 expedition_events.292.a:0 "Треба подати їм урок дисципліни."
 expedition_events.292.b:0 "Вони просто потребували відпочинку."
 
 expedition_events.293.t:0 "Нове завдання"
 expedition_events.293.d:0 "Експедиція йде все далі в невідомість, важливість правильної розміщення пріоритетів зростає з кожним днем. [SCOPE.sCharacter('expedition_leader').GetFullName] заводить щоденник завдань для кожного учасника походу."
 expedition_events.293.d2:1 "Експедиція йде все далі в невідомість, і правильне розташування пріоритетів стає все важливіше. [SCOPE.sCharacter('expedition_leader').GetFullName] намагається стежити за тим, щоб кожен учасник походу виконував свої завдання, проте дослідники відразу починають заперечувати.
 expedition_events.293.f:1 "Описати нові види квітів і рослин, замалювати їх, замалювати тварин, потім теж описати ... Один з дослідників має певні художні здібності, хоча з анатомією він дружить не дуже, як уже зазначалося не раз. менш його вміння виявилися безцінним придбанням для експедиції. Інші учасники зайняті полюванням. Села і дороги, нанесені на карти нашими попередниками, давно залишилися позаду. Ми виявилися наодинці з природою».
 expedition_events.293.a:0 "Полювання зараз найважливіше."
 expedition_events.293.b:0 "Потрібно якнайшвидше знайти якесь поселення."

 expedition_events.294.t:0 "Мирні наміри"
 expedition_events.294.d:0 "Кілька учасників експедиції залишили табір, щоб розвідати місцевість. Через кілька днів дослідники повернулися з добрими звістками — їм вдалося знайти тубільне село."
 expedition_events.294.d2:0 "Кілька учасників експедиції залишили табір, щоб розвідати місцевість. Через кілька днів дослідники повернулися з добрими звістками — їм вдалося знайти тубільне село. Завдяки новонародженій експедиції буде простіше продемонструвати свої мирні наміри."
 expedition_events.294.f:0 "Дні змінювали один одного, але навколишній ландшафт залишався практично незмінним. Одні гірські масиви були трохи більш скелястими, інші, більш давні, сильніше схильні до ерозії; річка могла текти то праворуч, то ліворуч від маршруту, але Загалом подорож проходила без змін.\n\nРозвідники повернулися з чудовою новиною — їм вдалося знайти ще одне тубільне поселення.Ми зібрали подарунки: голки та дзеркала, медалі та стрічки, різноманітні прикраси, що виглядали дорого та багато. але ми не мали права на помилку — допомога тубільців була дуже важливою».
 expedition_events.294.a:0 "Спробуємо запропонувати їм обмін."
 expedition_events.294.b:0 "Серед тубільців є провідники?"
 expedition_events.294.c:0 "Жителі села передали нам продукти для немовляти та його матері."
 expedition_baby_tt:0 "Експедиція подорожує з немовлям."
 
 expedition_events.295.t:0 "Полювання"
 expedition_events.295.d:0 "Відправившись на полювання, учасники експедиції знайшли водопій. Тут юрмилися всі тварини, які тільки зустрічалися дослідникам під час їхньої подорожі. Залишалося зрозуміти, кого з них підстрелити."
 expedition_events.295.f:0 "Ліс був схожий на сон — зелене море, що буквально кишело ведмедями і кабанами, вовками і оленями, бізонами і зайцями, лисицями і навіть козами. Подібно до оживлої книги, він був сповнений звуків і руху. Тутешня природа , дика і вільна, була подібна до садів Едема. О, якою великою була спокуса все кинути і залишитися тут назавжди!»
 expedition_events.295.a:0 "Ми не можемо ризикувати. Підстреліть якусь дрібну тварину."
 expedition_events.295.b:0 "Нам потрібна їжа. Шукайте більшу видобуток."
 
 expedition_events.296.t:0 "Розкладна паща землі"
 expedition_events.296.d:0 "На шляху через гори експедиція підійшла до глибокої ущелини. Провідник радить залишити спроби перетнути його і пошукати зручний шлях в обхід."
 expedition_events.296.d2:0 "На шляху через гори експедиція підійшла до глибокої ущелини. Провідниця з місцевих пропонує скористатися іншим шляхом, який добре знайомий її племені."
 expedition_events.296.f:0 "У передсвітанковому серпанку тінь від гір стає ліловим відбитком на поверхні каменів, що повторює їх форми подібно до мініатюр у музеї. Ущелина звужується і стає все глибшою, ніби розгортає пащу самої землі, що прагне її плоті. Голод її неможливо вгамувати ... »
 expedition_events.296.a:0 "Провідникам видніше."
 expedition_events.296.b:0 "Нам не можна витрачати час."
 expedition_events.296.c:0 "Вона знає ці краї."
 native_guide_tt:0 "Експедиція подорожує з місцевим провідником."
 
 expedition_events.297.t:0 "Синдром самотності"
 expedition_events.297.d:0 "Експедиція виявила в горах маленьку напівзруйновану хатину. Судячи з усього, колись у ній жили іспанські місіонери, але зараз вона покинута."
 expedition_events.297.f:0 "«Ідеальне місце для заколоту. Для бунту. Через мене ці люди не раз ходили по краю загибелі, і вони цього не забудуть. Вранці двоє про щось перешіптувалися і постійно поглядали в мою. бік - судячи з усього, далеко не з добрими намірами.\n\nЯ відчуваю, як вони буравлять мене поглядами.А як вони дивилися на хатину і кивали один одному."Давайте зупинимося тут на ніч, сер".Нічого іншого я і не чекав»."
 expedition_events.297.a:0 "Але десь нам треба заночувати."
 expedition_events.297.b:0 "Ні, не можна давати їм таку можливість."
 
 expedition_events.120.t:0 "Доктор [SCOPE.sCharacter('old_expedition_leader').GetLastName], я вважаю?"
 expedition_events.120.d:0 "Експедиція увійшла до села, розташованого на березі річки. Назустріч вибігає один із тубільців, лопочучи щось про «одного з них»."
 expedition_events.120.f:1 "«Джунглі не знають тиші, їх шумливі мешканці невпинно видають гучні звуки. Кожне зустрінуте шляхом поселення обіцяє спокій і відпочинок.\n\nПобачивши наше наближення, назустріч групі кинувся молодий чоловік. Тича пальцем у пальцем у пальцем. , він стверджував, що там ми знайдемо [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'одну', 'одного' )] з нас.[SelectLocalization(SCOPE.sCharacter('old_expedition_leader'). ', 'Він')] дійсно [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'була', 'був' )] в селі - [SelectLocalization(SCOPE.sCharacter('old_expedition_leader'). ', 'схудлий')], [SelectLocalization(SCOPE.sCharacter(')old_expedition_leader').IsFemale, 'бліда', 'блідий')], [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'подібна', 'подібний' )] тіні. 'old_expedition_leader').GetLastName], я вважаю?»"
 old_expedition_leader').IsFemale, 'бліда', 'блідий' )], [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'подібна', 'подібний' )] тіні. Побачивши нас, [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'вона зайшлася', 'він зайшовся')] у крику. Розум давно залишив [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'нещасну', 'нещасного' )].\n\nДоктор [SCOPE.sCharacter('old_expedition_leader')." old_expedition_leader').IsFemale, 'вона зайшлася', 'він зайшовся')] у крику. Розум давно залишив [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'нещасну', 'нещасного' )].\n\nДоктор [SCOPE.sCharacter('old_expedition_leader')." old_expedition_leader').IsFemale, 'вона зайшлася', 'він зайшовся')] у крику. Розум давно залишив [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'нещасну', 'нещасного' )].\n\nДоктор [SCOPE.sCharacter('old_expedition_leader')."
 expedition_events.120.a:0 "Ми [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'її', 'його')] знайшли!"
 expedition_events.120.b:0 "Здається, [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'вона тут щаслива', 'він тут щасливий')]..."
 expedition_events.120.c:0 "Взявши [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'її', 'його' )] з собою, ми піддамо експедицію ризику."
