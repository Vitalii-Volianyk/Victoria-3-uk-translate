 privacy_concerns_movement_modifier:0 "Занепокоєння за конфіденційність"
 privacy_concerns_movement_bad_modifier:0 "Занепокоєння за конфіденційність"
 privacy_concerns_ig_modifier:0 "Занепокоєння за конфіденційність"
 
 internal_security_events.4.t:0 "Заклик до свободи"
 internal_security_events.4.d:0 "Прихильники закону [SCOPE.sLaw('current_law_scope').GetName]" влаштували демонстрацію на підтримку його якнайшвидшого прийняття. На жаль, у поліції були інші плани, і хода була розігнана з небаченою жорстокістю.
 internal_security_events.4.f:1 "О, яка іронія! Протест проти чинних законів, які не можуть захистити наших громадян від свавілля поліції, пригнічений тією ж поліцією! Я пишу цю статтю, і в мене руки тремтять від обурення! Якщо поліцейські здатні на таке вже зараз, що вони можуть наробити в майбутньому? Нам потрібен цей закон заради нашої ж безпеки!
 internal_security_events.4.a:0 "Зараз усім потрібно заспокоїтися."
 internal_security_events.4.b:0 "Поліції доведеться принести публічні вибачення."
 violent_suppression_modifier:0 "Жорстокий розгін"
 violent_suppression_ig_modifier:0 "Жорстокий розгін"
 blamed_police_modifier:0 "Підтримка протесту"
 
 internal_security_events.5.t:0 "Питання безпеки"
 internal_security_events.5.d:1 "Члени уряду стурбовані тим, що пропозиція ухвалити закон «[SCOPE.sLaw('current_law_scope').GetName]» поставить внутрішню безпеку країни під загрозу."
 internal_security_events.5.f:0 "«Як ми зупинимо вилазки та інтриги реакціонерів, коли ми не маємо доступу до публічної інформації? Як нам захистити наших громадян, якщо все, що ми можемо їм обіцяти, — це хибне почуття безпеки?»"
 internal_security_events.5.a:0 "Ця інформація є вкрай важливою для органів влади."
 internal_security_events.5.b:0 "Ми використовуємо інші методи. Не такі небезпечні."
 government_info_bad_modifier:0 "Захист конфіденційної інформації"
 government_info_modifier:0 "Збір конфіденційної інформації"
 
 internal_security_events.6.t:0 "Обурювальні напади"
 internal_security_events.6.d:0 "Нам стало відомо, що поліцейські систематично тероризують прихильників закону "[SCOPE.sLaw('current_law_scope').GetName]", нападають на їхні підприємства та місця зборів."
 internal_security_events.6.f:1 "Вони вибили двері і переламали лави, розбили вікна і спалили всі книги. Розмалювали стіни похабними картинками, на яких ми виставлені тваринами, а вони - нашими господарями. А ще вони залишили погрози, з яких ясно видно , чиїх це рук справа».
 internal_security_events.6.a:0 "Ми повинні публічно засудити ці обурливі напади."
 internal_security_events.6.b:0 "Поліція прогнила наскрізь. Потрібно провести рішуче чищення рядів."
 terrorist_attack_modifier:0 "Публічні вибачення"
 purged_police_modifier:0 "Чистка в лавах поліції"

 psychology_events.1.t:1 "Вітаючи в хмарах"
 psychology_events.1.d:1 "Нам повідомили, що [SCOPE.sCharacter('mentally_ill_leader').GetFullName], голова групи "[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]", давно пропускає збори. Через душевне недуга [SelectLocalization(SCOPE.sCharacter('mentally_ill_leader').IsFemale, 'вона', 'він' )] не в змозі виконувати свої обов'язки, і ми більше не можемо вдавати, що все гаразд."
 psychology_events.1.f:1 "«[SCOPE.sCharacter('mentally_ill_leader').GetLastName] ледве реагує на своє ім'я. „Давайте пройдемося, — кажемо [SCOPE.sCharacter('mentally_ill_leader'].GetHer вам буде корисний“.
 psychology_events.1.a:0 "Нехай [SCOPE.sCharacter('mentally_ill_leader').GetHerHis] відвідає лікар."
 psychology_events.1.b:0 "[SCOPE.sCharacter('mentally_ill_leader').GetHerHim|U] допоможуть у психіатричній лікарні."
 psychology_events.1.c:1 "Кажуть, що майбутнє за психоаналізом ..."
 psychology_events.1.tt:0 "Персонаж буде поміщений до лікарні."
 
 psychology_events.2.t:0 "Відчайдушні заходи"
 psychology_events.2.d:0 "Країна охоплена хвилюванням. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] вже давно не з'являється на публіці. (ROOT.GetCountry.GetRuler.IsFemale, 'чоловік', 'чоловік' )] в сльозах [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'признався', 'призналася' )], що [ROOT.GetCountryGetCountry. |l] важко [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'хвора', 'хворий' )], і лікарі безсилі [ROOT.GetCountry.GetRuler.GetHerHim] допомогти."
 psychology_events.2.f:1 "Ми пробували все, але [ROOT.GetCountry.GetRuler.GetHerHis] хвороба має якісь ... внутрішні причини. У н[ROOT.GetCountry.GetRuler.GetHerHis] немає переломів, навіть горло не болить Аналізи не дають якихось однозначних результатів - а їх ми провели безліч.\n\nБоюсь, мій друже, що нам доведеться випробувати альтернативні способи лікування.Знаєте, у моєї кузини є один друг, і він зумів її вилікувати!Просто клацнув пальцями , погадав на картах - і вуаля! Вона знову стала собою, немов помолодшала на тридцять років!
 psychology_events.2.a:0 "Глупості! [ROOT.GetCountry.GetRuler.GetHerHim|U] потрібен сеанс гіпнозу. Запросіть справжнього лікаря."
 psychology_events.2.b:0 "Давайте спробуємо."
 psychology_events.2.c:0 "Факультет філософії пропонує експериментальне лікування."
 hypnosis_modifier:0 "Лікування гіпнозом"
 
 psychology_events.3.t:0 "Солдатська хвороба"
 psychology_events.3.d:0 "Повернувшись зі служби, [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('mentally_ill_character').GetFullName] [SelectLocalization(SCOPE. IsFemale, 'стала несхожа на саму', 'стала несхожа на самого' )] себе.[SCOPE.sCharacter('mentally_ill_character'). чути ні слова про війну.
 psychology_events.3.f:2 "«[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] з криками прокидається посеред ночі, [SelectLocalization(SCOPE.sCharacter('mentally_ill_character').IsFemale,'вок" )] від поту, дивиться на мене і не впізнає — тільки запитує, що з [SCOPE.sCharacter('mentally_ill_character').GetHerHis] братом, [SCOPE.sCharacter('mentally_ill_character').GetHerHis] нещасним братом. [SCOPE.sCharacter('mentally_ill_character').GetSheHe] жбурляє в мене всім, що трапляється під руку, кричить „Де я знаходжусь?!“ і дивиться кудись крізь мене…»"
 psychology_events.3.a:0 "Ці спогади можуть скалічити будь-кого. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] потребує лікування."
 psychology_events.3.b:0 "[SCOPE.sCharacter('mentally_ill_character').GetHerHis|U] потрібно відправити в лікарню, подалі від чужих очей. Там [SCOPE.sCharacter('mentally_ill_character').GetHerHim] допоможуть.
 psychology_events.3.c:0 "Це не більше ніж лише прояв боягузтво. ' )] повернутися на службу."
 leader_sent_back_modifier:1 "Офіцер знову відправлено на службу"
 asylum_leader_modifier:1 "Офіцер у лікарні"
 public_shame_modifier:0 "Осуд у суспільстві"
 
 psychology_events.4.t:0 "Сумнівна практика"
 psychology_events.4.d:0 "Пацієнти, виписані з лікарні міста [ROOT.GetCountry.GetCapital.GetCityHubName], виступили з різкою критикою методів, які використовувалися для їх лікування. Вони звинувачують лікарів у поганому поводженні з хворими, перехопленні особистих листів, жорстоких покарання та інших непристойних вчинках."
 psychology_events.4.f:1 "«Вони змушували нас годинами сидіти на стільці в повній тиші — іноді весь день безперервно. Заборонено було розмовляти з іншими пацієнтами, навіть книги читати. Випадково проливши склянку молока, можна було потрапити на стілець на цілий тиждень! Тільки в туалет іноді випускали — якщо сильно пощастить і санітарам стане тебе шкода. Інакше доводилося ходити в іржавий горщик.
 psychology_events.4.a:0 "Їхня думка упереджена."
 psychology_events.4.b:0 "Ми повинні переглянути роботу наших лікарень."
 psychology_events.4.c:0 "Лікарнями повинні управляти [SCOPE.gsInterestGroup('healthcare_ig').GetName]."
 ignored_asylums_modifier:1 "Погане поводження з пацієнтами лікарень"
 asylums_modifier:0 "Перегляд роботи лікарень"
