 belle_epoque_events.2.t:0 "Ар-нуво"
 belle_epoque_events.2.d:0 "Сама природа надихнула новий художній стиль, який стає все популярнішим у вищих колах Парижа. Він імітує вигадливі вигини рослин, що пробиваються крізь грубе залізо і скло і відображає суперечливість прогресу."
 belle_epoque_events.2.f:1 "Ну, знаєте, кисть просто малювала і малювала - без особливого задуму, без начерків - і картина все зростала. А ближче до фіналу мене охопило почуття такого абсолютного просвітління - кожен мазок лягав так вільно - що коли кисть повернулася до кута, з якого все починалося, мені довелося малювати поверх, знову і знову, бо різниця була б занадто помітна. #James McNeill Whistler
 belle_epoque_events.2.a:0 "Цей новий стиль просто зачаровує."
 belle_epoque_events.2.b:0 "Вони кажуть, що малюють без задуму. Воно й видно."
