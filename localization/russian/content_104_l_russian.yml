 prohibition.3.t:0 "Це погано для бізнесу"
 prohibition.3.d:0 "Представники групи "[SCOPE.gsInterestGroup('industrialists_ig').GetName]" незадоволені діями прихильників руху за заборону алкоголю. Виробництво спиртних напоїв є одним з основних джерел їх доходу."
 prohibition.3.f:0 "Що мені накажете робити? Іграшками торгувати? Може, з'їздити в гості до бабусі? Так, нехай навчить мене в'язати на продаж лялькові светри! Господи, ми ж всі дорослі люди!"
