 je_krakatoa_reason:0 "Наслідки виверження вулкана на Західній Яві все ще впливають на клімат по всій планеті."
 krakatoa_je_tt:0 "На вулкані Кракатау сталося виверження."
 
 krakatoa.1.t:0 "Темні дні"
 krakatoa.1.d:0 "Виверження небаченої сили зруйнувало життя багатьох наших підданих у регіоні [SCOPE.sState('krakatoa_state').GetName]. Вибух Кракатау був чутний за сотні миль, і все, чому не пощастило знаходитися поряд з островом, було негайно знищено."
 krakatoa.1.f:1 "«І день перетворився на ніч. Величезні водоспади вогню обрушилися вниз по схилах гори. Землю накрила колосальна чорна хмара, птахи, злетівши в повітря, розлетілися кудись подалі.\n\nТільки через багато років, сидячи біля затишного каміна, я відчую, що страх перед вогнем мене більше не турбує».
 krakatoa.1.a:0 "Ми допоможемо постраждалим усім, що у нас є."
 krakatoa.1.b:0 "Природа - примхливе створення."
 krakatoa_eruption_help_modifier:0 "Виверження Кракатау"
 krakatoa_cost_modifier:0 "Допомога жертвам Кракатау"
 krakatoa_eruption_no_help_modifier:0 "Виверження Кракатау"
 
 krakatoa.5.d:0 "Виверження небаченої сили зруйнувало життя безлічі [SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting|l]їх підданих у регіоні [SCOPE.sState('krakatoa_state').Вибух вибуху. сотні миль і все, чому не пощастило перебувати поряд з островом, відразу перестало існувати.
 krakatoa.5.a:0 "Ми допоможемо постраждалим усім, що у нас є."
 krakatoa.5.b:0 "Природа - примхливе створення."
 
 krakatoa.2.t:0 "Ніч цунамі"
 krakatoa.2.d:0 "На область [SCOPE.sState('tsunami_state').GetName] обрушилися гігантські хвилі заввишки з дзвіницю. Ще один жахливий наслідок виверження вулкана…"
 krakatoa.2.f:0 "Я ніколи не зможу забути цю страшну тишу".
 krakatoa.2.a:0 "Яка моторошна трагедія… У мене просто немає слів."
 krakatoa_tsunami_tt:1 "Цунами спустошить #bold прибережні області#!, розташовані поблизу місця виверження вулкана:\nІндокитай: #red 30%#! спустошення\nІндонезія: #red 30%#! спустошення\nПівденний Китай: #red 3 спустошення\nЯпонія, Океанія, Зандж, Ефіопія, Південна Африка та Південна Індія: #red 10%#! спустошення"
 
 kra katoa.3.t:0 "Попіл на губах"
 krakatoa.3.d:0 "Різке падіння температури, спровоковане виверження вулкана, занапастило весь урожай у країні. Фермери з області [SCOPE.sState('farm_state').GetName] благають про допомогу."
 krakatoa.3.f:0 "Сер, у нас зовсім не залишилося їжі. Жодного корінця. Діти запитують, чому небо темно-червоне. Вони голодні, сер, дуже голодні. І страшно налякані. Я теж наляканий".
 krakatoa.3.a:0 "Ми могли б надіслати провізію."
 krakatoa.3.b:0 "Ми нічого не можемо вдіяти."
 krakatoa.3.c:0 "Добре, що ми прийняли програму допомоги у надзвичайних ситуаціях."
