 expedition_events.130.t:0 "Несподіваний гість"
 expedition_events.130.d:1 "Експедиція зустріла групу підозрілих торговців. Серед них була людина, яка стверджувала, що він #tooltippable_name [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag|l]ий#! посол, викрадений найманцями."
 expedition_events.130.f:1 "«Їх руки були в плямах від трави, землі та засохлої крові. Обличчя розпливалися в широких посмішках — зазвичай у глибинах джунглів так не посміхаються. Я подав людям сигнал бути насторожі.\n\nНаблизившись, незнайомці заговорили чужою мовою.Один із юнаків, які супроводжували наш загін, зміг розібрати слова."Це торговці, - пояснив він, - питають, чи є у нас що на продаж". "Ви дослідники? — Ці люди викрали мене! Вони злодії, найманці та вбивці! Я посол!
 expedition_events.130.a:0 "Потрібно доставити цю людину в безпечне місце."
 expedition_events.130.b:0 "Звідки нам знати, що він каже правду?"
 
 expedition_events.140.t:0 "Погані вісті"
 expedition_events.140.d:0 "Дібравшись до чергового форпосту, [SCOPE.sCharacter('expedition_leader').GetFullName] отримує неприємну звістку з дому. У листі йдеться, що його наречена вийшла заміж за іншого."
 expedition_events.140.f:0 "У моєму серці навіки оселився смуток, а голову долають тяжкі думки! Зрадниця зачарувала мій розум, отруїла мою душу! Що за нещастя! Що за біль! Якщо боги справедливі, нехай же вони покарають цю занепалу жінку !»
 expedition_events.140.a:0 "Дати йому оплакати втрату."
 expedition_events.140.b:0 "Нічого, знайде іншу."
 
 expedition_events.150.t:0 "Хтось із нас"
 expedition_events.150.d:0 "Одного з учасників експедиції викрили в крадіжці провізії. Він стверджує, що хворий, і тому йому потрібно більше їжі, ніж решті."
 expedition_events.150.f:0 "Провізія добігала кінця, серед учасників експедиції зростала взаємна недовіра. Зрештою один із дослідників прямо звинуватив іншого в крадіжці хліба і бобів. „Сер, зрозумійте! — благав схудлий і пожовклий обличчям викрадач, — мені потрібно більше їжі! Тіло мене вже не слухається, я не встигаю за рештою!
 expedition_events.150.a:0 "Нам необхідна кожна пара рук."
 expedition_events.150.b:0 "Злодії нам не потрібні."
 
 expedition_events.160.t:0 "Збиткове підприємство"
 expedition_events.160.d:0 "Дізнавшись про відсутність прогресу та численні небезпеки, з якими експедиція зіткнулася на своєму шляху, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий уряд наказав дослідникам негайно повертатися додому."
 expedition_events.160.f:1 "«Ці нахабні бюрократи дуже комфортно влаштувалися за своїми дубовими столами. Вони смолить свої сигари, попивають витриманий віскі і думають, яку б довідку вимагати від чергової жертви, щоб остаточно вкинути її в паперове пекло тяганини.\n \nЛист прибув опівдні: „[SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'Шановна', 'Шановний' )] [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting] вдалося домогтися очікуваних результатів ... " - такими були перші слова. Господи, якби я [SelectLocalization (SCOPE.sCharacter ('expedition_leader'). завгодно — аби вперед!»
 expedition_events.160.a:0 "Порожня трата часу."
 expedition_events.160.b:0 "Ми не маємо права повертати назад!"
 expedition_extra_expenses_modifier:0 "Додаткові витрати на експедицію"

