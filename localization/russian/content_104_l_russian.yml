 decree_events.6.t:0 "Музика для вух"
 decree_events.6.d:0 "Уславлена ​​трупа бродячих артистів прибула в область [SCOPE.sState('decree_state').GetName], після чого надійшло безліч прохань про урядове фінансування одного з її концертів."
 decree_events.6.f:0 "Слова їхніх пісень... ні, ви їх не зрозумієте, їх здатні сприйняти тільки найсумніші і найглибші душі, лише вони здатні поринути в серця співаків, що розкрилися в нотах піаніно... У їхніх піснях співається про самотність, нерозуміння, про те, яке це, коли нема куди піти... Вони заглядають у саму суть підліткової душі — як ви можете таке зрозуміти?»
 decree_events.6.a:0 "Дати їм грошей!"
 decree_events.6.b:0 "Якщо чесно... звучать вони не дуже."
