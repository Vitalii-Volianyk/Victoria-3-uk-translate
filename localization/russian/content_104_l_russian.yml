 sigmun_freud_else_tt:0 "Групу "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]" очолить популярний дослідник."
 
 psychology_events.6.t:0 "Журнал філософських досліджень"
 psychology_events.6.d:0 "Викладачі факультету філософії в університеті «[SCOPE.sBuilding('university_building').GetName]», [SCOPE.sState('university_state').GetName], склали петицію до уряду. Вони просять профінансувати їх новий проект - науковий журнал.
 psychology_events.6.f:1 "Випуск «Журналу філософських наук» ознаменує нову еру в питаннях вивчення розуму! Настає епоха повноцінних досліджень, серйозних експериментів, інтенсивної співпраці із закордонними колегами! Ми будемо публікувати будь-які наукові роботи, що стосуються теми журналу!"
 psychology_events.6.a:0 "У нас немає зайвих ресурсів."
 psychology_events.6.b:0 "Профінансувати журнал!"
 founded_psycho_journal_modifier:0 "Фінансування журналу про філософію"
 founded_psycho_journal_cost_modifier:0 "Витрати на журнал про філософію"
 
