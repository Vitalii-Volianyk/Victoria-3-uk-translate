 ig_suppression_events.2.t:0 "Ходять чутки"
 ig_suppression_events.2.d:1 "Чутки про аморальне життя, яке веде [SCOPE.sCharacter('suppressed_leader').GetFullName] з групи "[SCOPE.gsInterestGroup('target').GetName]", сфабриковані і готові до стрімко у маси."
 ig_suppression_events.2.f:0 "Що-що там було? Повірити не можу! Не можна терпіти таку скандальну поведінку в нашій богобоязливій країні! А потім що? Не можу більше слухати! Прошу, позбавте! Досить, благаю, благаю вас!" "
 ig_suppression_events.2.a:0 "Найкращий слух - той, який неможливо відстежити."
