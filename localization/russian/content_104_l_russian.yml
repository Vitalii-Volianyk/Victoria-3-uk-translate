 natural_disaster_events.8.d:0 Виверження небаченої сили зруйнувало життя багатьох в області [SCOPE.sState('mega_volcanic_state').GetName]. ."
 natural_disaster_events.8.f:1 "«І день перетворився на ніч. Величезні водоспади вогню обрушилися вниз по схилах гори. Землю накрило колосальну чорну хмару, птахи, змивши в повітря, розлетілися кудись подалі.\n\nТільки через багато років, сидячи затишного каміна, я відчую, що страх перед вогнем мене більше не турбує».
