 prohibition.7.t:0 "Різня серед білого дня"
 prohibition.7.d:0 "Учасників двох ворогуючих банд було вбито серед білого дня в розбиранні, пов'язаному з нелегальною торгівлею спиртним. Босу одного з угруповань вдалося впізнати. Жителі вимагають захисту від криміналу."
 prohibition.7.f:0 "Він такий хороший хлопець! Якщо він і замішаний у бутлегерстві та інших темних справах, ми від нього не знали нічого, крім добра. Він допомагає бідним, оплачує безкоштовні їдальні для нужденних! Сучасний Робін Гуд, інакше і не скажеш!»
 prohibition.7.a:0 "Йому кінець. Він вирушить під суд."
 prohibition.7.b:0 "Дехто його любить, інші ненавидять. Ми могли б укласти угоду..."
 prohibition.7.c:0 "Час подати цим розбійникам урок!"
