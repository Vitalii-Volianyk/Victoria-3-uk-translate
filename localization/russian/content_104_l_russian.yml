 forced_disappearance_acknowledge_modifier:0 "Зникнення лідера визнано публічно"
 
 internal_security_events.2.t:0 "Випадкова знахідка"
 internal_security_events.2.d:0 "Поки уряд готувався прийняти закон "[SCOPE.sLaw('current_law_scope').GetName]", наші агенти зловили [SCOPE.sC('spy_country').GetAdjectiveNoFormatting|l]ого шпигуна. нашими державами, і без того хиткі, стали ще гіршими.
 internal_security_events.2.f:1 "Список усіх генералів і членів їхніх сімей, звіти про стан наших казарм і портів, прогнози, що стосуються нашого експорту, імпорту, виробництва та морських перевезень… Та тут взагалі все! Не здивуюся, якщо їм відомий вміст нашого винного льоху!»
 internal_security_events.2.a:0 "Народ повинен знати!"
 internal_security_events.2.b:0 "Це дуже цінні відомості. Їх краще зберегти в секреті..."
 counterintelligence_modifier:0 "Дії контррозвідки"
 counterattack_modifier:0 "Успішні дії контррозвідки"
 counterintelligence_weak_modifier:0 "Дії контррозвідки"
 
 internal_security_events.3.t:0 "Інформаційна епоха"
 internal_security_events.3.d:0 "Закон "[SCOPE.sLaw('current_law_scope').GetName]" скоро буде прийнятий. Багато громадян вже турбуються про недоторканність їх особистого життя."
 internal_security_events.3.f:0 "У мене є право на забуття!" - пише незадоволений читач газети "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]". "Це просто нечувано! Тільки подумайте, що буде, якщо в інформацію вкрадуться помилки! Вас можуть звинуватити в злочині, якого ви не робили! Лише на підставі того, що ви опинилися не в тому списку, у вас не ті погляди або походження!»"
 internal_security_events.3.a:0 "У чомусь вони мають рацію ..."
 internal_security_events.3.b:0 "Їм зовсім нема про що турбуватися!"
