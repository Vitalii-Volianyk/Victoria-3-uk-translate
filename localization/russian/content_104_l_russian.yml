	l_russian:
 congo_river_expedition:0 "Експедиція річкою Конго"
 congo_river_expedition_desc:0 "Серце африканського континенту залишається таємницею для багатьох. Ми організуємо експедицію, щоб нанести на карту русло річки Конго."
 congo_river_expedition_tooltip:0 "Вимоги:"
 modifier_congo_river_expedition_complete:0 "На карту нанесено русло річки Конго"
 
 expedition_events.601.t:0 "Експедиція річкою Конго"
 expedition_events.601.d:0 "Відправлено експедицію для дослідження річок Луалаба і Конго."
 expedition_events.601.f:0 "Кілька експертів у різних областях зібралися, щоб брати участь в експедиції в саме серце дикої природи. Їх юнацький ентузіазм поступово змішався з обережністю та побоюванням наших досвідчених дослідників, що вирушають на незвіданий континент."
 expedition_events.601.a:0 "Гарна ідея."
 expedition_events.601.b:0 "Не зараз."
 
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.603.t:0 "Вибір бюджету"
 expedition_events.603.d:0 "Скільки коштів ви готові виділити на організацію експедиції?"
 expedition_events.603.f:0 "Ми напевно зіткнемося з безліччю перешкод. Чим більше нам виділять коштів, тим краще ми зможемо підготуватися".
 expedition_events.603.a:0 "Маленьку суму."
 expedition_events.603.b:0 "Скромну суму."
 expedition_events.603.c:0 "Велику суму."
 
 expedition_events.604.t:0 "Експедиція прибуває"
 expedition_events.604.d:0 "Після кількох тижнів підготовки експедиція, яку очолює [SCOPE.sCharacter('expedition_leader').GetFullName], прибула до гирла Конго. Звідти вона почне свій шлях уздовж русла незвіданої річки."
 expedition_events.604.f:0 "«Піднімаючись цією річкою, ви ніби поверталися до перших днів існування світу, коли рослинність буяла на землі, і володарями були великі дерева. Пустельна річка, велике мовчання, непроникний ліс. Повітря було тепле, густе , важкий, сонний. Не було радості у блиску сонячного світла. Довгі смуги води йшли в темряву затінених просторів». #Joseph Conrad
 expedition_events.604.a:0 "Вперед!"
 
 expedition_events.611.t:0 "Експедиція закінчилася успіхом"
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] повертається з тріумфом. Експедиції вдалося нанести на карту все русло і витоки річки Конго."
 expedition_events.611.f:0 "«Припускалося, що зворотний шлях буде найпростіше, і певною мірою так воно і вийшло. Але джунглі забрали нас надовго, захопивши наші душі екстазом і жахом. Частка нас назавжди залишилася там. І якщо тоді мені мріялися рідні, то зараз всі мої помисли займає та всепоглинаюча буйна зелень».
 expedition_events.611.a:0 "Відмінні новини!"
 congo_expedition_modifier:0 "Експедиція по Конго закінчилася успіхом"
 
 expedition_events.612.t:0 "Невдала експедиція"
 expedition_events.612.d:0 "Вже кілька місяців ми не отримуємо нових повідомлень. Доведеться визнати, що експедиція до витоків Конго провалилася. [SCOPE.sCharacter('expedition_leader').GetFullName] та інші мандрівники ніколи не повернуться додому."
 expedition_events.612.d2:0 "Уже кілька місяців ми не отримували звісток. Доля експедиції здавалася нам вирішеною, але цього ранку раптом прийшов лист, який [SelectLocalization(SCOPE.sCharacter('expedition_leader').isFemale, 'написала', 'напис") ')] [SCOPE.sCharacter('expedition_leader').GetFullName].У листі говорилося, що експедиція була змушена повернути назад, інакше її чекала б загибель."
 expedition_events.612.f:0 "Ви розумієте, що сталося? Ви розумієте взагалі хоч щось? Мені здається, що я намагаюся розповісти вам сон - але марно, бо не можна передати словами відчуття сну, цю суміш безглуздя, здивування, подиву і наростаючого обурення, коли ви відчуваєте, що стали здобиччю неймовірного, що і є сутністю сновидіння...»"
 expedition_events.612.a:0 "Прокляття!"
 expedition_events.612.b:0 "Прокляття!"
 failed_congo_river_expedition_modifier:0 "Невдала експедиція Конго"
 
 expedition_events.620.t:0 "Ремонт човна"
 expedition_events.620.d:0 "Ми пошкодили човен, врізавшись у непримітний камінь, коли намагалися пройти одним з найвужчих вигинів річки, якими славиться [SCOPE.sState('current_expedition_location').GetName]."
 expedition_events.620.f:0 "«Звужений потік протікав через зазубрене каміння, дерев'яні уламки, дрейфуючі останки джунглів, що оточують нас. На цій річці можна було загубитися - можна було навіть загубитися у власному розумі і прийняти ці руїни за руїни свого розуму." Різкий звук пробудив нас від дитячих мрій, від спогадів з більш простих часів, з інших місць, з часу такого далекого, що воно поглинає собою існування, перетворює його на щось дикіше, самотнє, підійшовши до борту, щоб розібратися в чим справа, ми побачили, що корпус сильно пошкоджений».
 expedition_events.620.a:0 "Треба зупинитися і полагодити корпус."
 expedition_events.620.b:0 "Нам ніколи втрачати час."
 expedition_events.620.c:0 "Ми можемо легко полагодити корпус за пару днів."
 
 expedition_events.630.t:0 "Білий туман"
 expedition_events.630.d:0 "На зорі експедиція прокидається в густому білому тумані, який сильно обмежує огляд."
 expedition_events.630.f:1 "Він був перед нами: в'язкий, зліплий шар поганого дихання природи, немов маса гнилої крові кольору слонової кістки, не дає зрозуміти, де йде наш пароплав, не дає навіть розглянути, хто стоїть поруч з тобою і чи був він взагалі.\n\nБуло тихо. І цей спокій життя ні в якому разі не нагадував світ»."
 expedition_events.630.a:0 "Треба не звертати на нього уваги і продовжувати подорож."
 expedition_events.630.b:0 "Піднімати вітрила в таких умовах небезпечно."
 
 expedition_events.640.t:0 "Крокодили!"
 expedition_events.640.d:0 "Поки ми йшли річкою, один з наших людей перевіряв стан корпусу, і його потягли під воду."
 expedition_events.640.f:0 "На сріблястих піщаних мілинах пліч-о-пліч грілися на сонці гіппопотами та алігатори. А на зорі ми почули крик. Він долинув, немов у якомусь кошмарному сні, навіяному всіма цими неймовірними Вирушивши спросоння на шум, ми побачили, що одного з наших людей тягли в глиб річки - майнули лише пара гострих щелеп, палаючі очі, смарагдова шкіра».
 expedition_events.640.a:0 "Воюйте за своє життя!"
 expedition_events.641.t:0 "Життя перемагає"
 expedition_events.641.d:0 "Боротьба триває всього хвилину - але здається, що цілу вічність. Нарешті нашому товаришеві вдається встромити в розкривну пащу крокодила дошку і миттю видертися на палубу."
 expedition_events.641.f:0 "«Крики, боротьба, страх. Кулаки, зуби, плескіт. Заплющені очі, тремтячі руки, зітхання полегшення. Перед нами був чоловік, який воював із самою смертю. Я кладу йому руку на плече: „Відпочинь“ »."
 expedition_events.641.a:0 "Дайте цій людині підвищення!"
 expedition_events.642.t:0 "Хвилина мовчання"
 expedition_events.642.d:0 "Боротьба триває всього хвилину - але здається, що цілу вічність. Нарешті природа перемагає."
 expedition_events.642.f:0 "Чути, як щелепи змикаються на чомусь м'якому. Краще б нам ніколи не чути цих звуків. Пароплав тримає шлях далі насиченим кольором водам".
 expedition_events.642.a:0 "Вічна йому пам'ять."
 
 expedition_events.650.t:0 "Ар'єргард"
 expedition_events.650.d:0 "Ми прибули до табору місіонерів, знайшовши там довгоочікувану їжу та відпочинок. У дорозі нам не вистачало провізії, і ось уже один із нас пропонує експедиції розділитись."
 expedition_events.650.f:0 "Ніколи раніше мені не доводилося бачити такий вираз обличчя - хіба що в юності, така суміш захоплення і надії з амбітністю і бажанням. Мене воно не зворушило, швидше налякало. Рот його розтягнувся навіть не в посмішці, а в гримасі екстазу: „Молю вас, [SCOPE.sCharacter('expedition_leader').GetFullName], дозвольте мені залишитися“»."
 expedition_events.650.a:0 "Ми не зможемо прогодувати всіх."
 expedition_events.650.b:0 "Поділяти експедицію не можна."
 expedition_events.650.tt:0 "Люди залишилися позаду."
 expedition_events.651.t:0 "Новини з ар'єргарду"
 expedition_events.651.d:1 "До держави [ROOT.GetCountry.GetNameNoFlag] відправилися листи від тих небагатьох шановних людей, що залишилися ще живі. Ар'єргард перетворився на справжнє пекло."
 expedition_events.651.f:0 "Про долю тих, хто залишився, ми не могли навіть здогадуватися. Ми продовжували пливти, не оглядаючись назад, інакше нас спіткала б спокуса покаятися в скоєному, побажати щоб ми залишилися з ними самі. Ми не знали , навіть не здогадувалися про мерзоти, що там відбувалися. Можливо, воно і на краще».
 expedition_events.651.a:0 "Добре ім'я експедиції заплямоване."
 expedition_events.652.t:0 "Заколот!"
 expedition_events.652.d:0 "Люди, які вимагали поділу експедиції, учинили заколот."
 expedition_events.652.f:0 "Косі погляди, ухильні промови. Тепер серед наших товаришів часом з'являлися такі настрої, що я хоч-не-хоч шкодую, що їм не дозволено було залишитися. Не з бажання піти у них на поводі, а тому, що їх суспільство стало нестерпним.\n\n„Містер [SCOPE.sCharacter('expedition_leader').GetFullName], — почув я, а коли обернувся, побачив рушницю, спрямовану мені прямо в груди, — було б розумніше все ж повернути назад ""."
 expedition_events.652.a:0 "Геть зрадників!"
 modifier_expedition_rear_column_disaster:0 "Нещастя в ар'єргарді"
 
 expedition_events.660.t:0 "Торговий анклав"
 expedition_events.660.d:0 "Експедиція досягла арабського аванпоста з торговцями, які запропонували забезпечити нас їжею в обмін на частину наших боєприпасів та зброї."
 expedition_events.660.f:0 "Річка схожа на величезну звивисту змію; голова цієї змії опущена в море, тіло проходить через всю країну, а хвіст губиться десь у глибині материка. Ми йшли за хвостом, як затяті мисливці, а потім Змія пропала.\n\nКоли ми вийшли з джунглів, нам відкрився невеликий анклав, його мешканці виглядали приблизно так само, як люди, що живуть на північ від пустелі, вони подивилися на нас з цікавістю і вказали на нашу зброю. сказав один з них, показуючи нашим зголоднілим і ослаблим мисливцям коровай хліба».
 expedition_events.660.a:0 "Нам потрібні продукти."
 expedition_events.660.b:0 "Нам потрібна зброя."
 
 expedition_event_decreasing_peril_tt:1 "Це #tooltippable;TOOLTIP:expedition_peril_explanation_tt полегшить#! негаразди, з якими бореться експедиція."
 
 expedition_events.670.t:0 "У джунглях"
 expedition_events.670.d:0 "[SCOPE.sState('current_expedition_location').GetName] славиться своїми джунглями, але ми зовсім не врахували те, наскільки сильно вони ускладнять нашу експедицію. Два місяці, які ми розраховували провести в цьому регіоні Конго, майже напевно розтягнуться до чотирьох.
 expedition_events.670.f:0 "Ми не усвідомлювали, наскільки далеко ми зайшли. Я намагався говорити про це з офіцерами, але вони просто відмахувалися, стверджуючи, що не так вже й глибоко в джунглі ми забралися. Вони не розуміли, що ми зайшли вже надто далеко, — і я маю на увазі не джунглі, не річку, навіть не бездоганно чорну ніч під зоряним небозводом і дзвінку тишу. Ми рухаємося до кінця часів, до початку часів, до перших епох, до останніх епох, для нас практично немає жодних знаків: чи рухатися вперед, чи повернути назад або просто завмерти в мовчанні посеред гвалту джунглів — просто тиша».
 expedition_events.670.a:0 "Треба грамотно розподіляти запаси."
 expedition_events.670.b:0 "Наближається кінець."
 
 expedition_events.680.t:0 "Сім водоспадів"
 expedition_events.680.d:0 "Досліджуючи ліси області [SCOPE.sState('current_expedition_location').GetName], експедиція слідує за чутками про водні течії і в результаті виходить до незвіданих водоспадів."
 expedition_events.680.f:0 "Перед нами ніби підняли завісу. Зелень джунглів змусила нас забути про всі інші кольори, ми були глухі до яскравості світу. І ось, нарешті, момент настав. Ми поринали все глибше і глибше в серце темряви і Ми з'їли і проковтнули його, повернулися з закривавленими руками, закривавленим ротом — і ось новий колір: червоний. величезні, надихаючі, люті. Здавалося, ніби вони були єдиним джерелом води у світі спраги».
 expedition_events.680.a:1 "[SCOPE.sCharacter('expedition_leader').GetLastName] дасть цим водоспадам своє ім'я."
 modifier_expedition_waterfalls:0 "Водоспади річки Луалаба"
 waterfalls_modifier:0 "Водоспади отримали ім'я"
 
 expedition_events.690.t:0 "Щедрий подарунок"
 expedition_events.690.d:0 "Експедиція через регіон [SCOPE.sState('current_expedition_location').GetName] зупинилася в місцевому селі, де [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter ').GetFullName] люб'язно обмінюватися дарами на знак світу."
 expedition_events.690.f:1 "«Ми прибули на зорі. Почувся шум — і, здається, голоси людей. Посеред джунглів? Вся наша виснажена істота рвалася на ці голоси, нові, відмінні від наших власних.\n\nМи прибули на зорі. , і вони не чекали нас, але подібні нам люди були їм явно знайомі.[SCOPE.sCharacter('local_ruler'). , 'схожий на ватажка')], [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'підійшла до нас і оголосила', 'підійшов до нас і оголосив' )], що [SCOPE.sCharacter('local_ruler' ).GetHerHis|l] звуть [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting] Простими і доброзичливими жестами [SCOPE.sCharacter('local_ruler').GetSheHe|l] [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'запросила', 'запросив' )] нас провести день з ними і, на мій подив, [SelectLocalization(SCOPE.sCharacter('local_ruler") IsFemale, 'вручила', 'вручив' )] мені намисто»."
 expedition_events.690.a:0 "Ми віддячимо їм за цей прояв дружби."
 expedition_events.690.b:0 "Нам ніколи витрачати час на братання з місцевими."
 
 urbanization_events.1.t:0 "Дорога до прогресу"
 urbanization_events.1.d:0 "Група "[SCOPE.gsInterestGroup('industrialist_ig').GetName]" висловила своє задоволення новими заводами і тим курсом, який прийняла країна."
 urbanization_events.1.f:0 "Є лише один можливий напрямок: вперед! Прогрес - що поїзд, його не зупинити, і він нікого не чекає. Ви або в ньому, або на узбіччі".
 urbanization_events.1.a:0 "Ми зробили це заради народу."
 urbanization_events.1.b:0 "І ми підтримаємо цей поїзд."
 modifier_urbanized_state:0 "Прихильність до народу"
 ig_urbanization_industrialists:0 "Прихильність до промисловців"

 je_urbanization_events_1:0 "З ферм на фабрики"
 je_urbanization_events_1_reason:0 "Нація селян - нація минулого. Прогрес не може прийти до селянських хатин."
 
 je_urbanization_events_2:1 "Провести урбанізацію #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!"
 je_urbanization_events_2_reason:0 "Майбутнє не чорне і не біле, як говорилося в старих казках, — воно сіре! Це колір поїзда, що дозволяє нам відвідувати далекі країни! Це колір заводу, що дає нам можливість оплатити таку подорож! Це колір прогресу, мій друг. ."
 modifier_final_urbanization:0 "Повсюдна урбанізація"

 urbanization_events.2.t:0 "Місто достатку"
 urbanization_events.2.d:1 "Видатні представники вищого світу області [SCOPE.sState('urbanization_state').GetName] влаштовують розкішні вечірки в нових, багато обставлених міських будівлях."
 urbanization_events.2.f:1 "Мармурові стіни, мерехтливий камінь перетворився вночі на місячне світло. Ми навіть не знали, що місто було мертве - але ось людський шум повертає його до життя. Високі будівлі закривають захід сонця, діти граються з цеглою, дим зливається з хмарами, далекий дзвін сповіщає про прибуття наступного поїзда. Прогрес наближається».
 urbanization_events.2.a:1 "Нехай святкують!"
 urbanization_events.2.b:1 "Цим вечіркам немає кінця!"
