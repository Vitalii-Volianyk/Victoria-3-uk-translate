 famine_events.1.t:0 "Важкі часи"
 famine_events.1.d:0 "Перед нашою державою постала небезпека голоду — жителі області [SCOPE.sState('famine_state').GetName] повідомляють, що їм зовсім нічого є. Запитані заходи допомоги у надзвичайних ситуаціях."
 famine_events.1.f:0 "Неможливо повною мірою описати поневіряння, мовчки і звично зазнавані ними... У багатьох місцях єдина їхня їжа - картопля, єдине питво - вода, їх хатини рідко захищають від негоди, ліжко або ковдру - рідкісна розкіш, і майже в кожній родині єдина власність - свиня та купа гною». #Devon
