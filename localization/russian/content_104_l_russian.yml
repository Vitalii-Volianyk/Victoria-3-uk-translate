 rubber_events.1.t:0 "Каучукова лихоманка"
 rubber_events.1.d:0 "У регіоні [ROOT.GetState.GetName] успішно виросло каучукове дерево. Це досягнення тим важливіше, що такі дерева вкрай примхливі до умов вирощування."
 rubber_events.1.f:0 "Амазонської монополії на гуму нарешті покладено край! Після численних безуспішних спроб ці чудові дерева, ці маленькі уперці, погодилися рости на іншому грунті, і тепер нам настав час покінчити з імперіями жадібних магнатів."
 rubber_events.1.a:0 "Здається, це найкраще місце для їхнього зростання."
 rubber_events.1.b:0 "Обережно. Не слід виснажувати цей ґрунт."
 state_rubber_modifier:0 "Каучукова лихоманка"
 
 children_rights_events.1.t:0 "Невидимий плач"
 children_rights_events.1.d:0 "У зв'язку з нелюдськими умовами дитячої праці в області [SCOPE.sState('child_labor_state').GetName], багато батьків вирішили ховати своїх дітей, щоб тих не відправляли на роботу."
 children_rights_events.1.f:0 "Нам сказали - ні звуку, сер, і ми так і робили. Ми з братом стояли тут, тихо, як мерці. Я як міг затримував подих, але було занадто темно і я вирішив, що вони вже пішли. Розумієте, мама нам сказала, що там нас не знайдуть, але було надто темно, сер, і холодно».
 children_rights_events.1.a:0 "Діти? Які діти?"
 children_rights_events.1.b:0 "Було б шкода, якби їм довелося ховатися в цих покинутих будинках..."
 hidden_children_modifier:0 "Сховані діти"
 helped_hidden_children_modifier:0 "Допомогли сховати дітей"
 
 children_rights_events.2.t:0 "Гірка правда"
 children_rights_events.2.d:0 "Через вкрай низьку зарплату робітників у регіоні [SCOPE.sState('child_labor_state').GetName] все більше батьків змушені відправляти дітей на роботу, щоб ті теж підтримували сім'ю."
 children_rights_events.2.f:1 "Це божевілля! Як ми можемо допомогти цим людям, якщо вони самі змушені відправляти дітей на роботу?! Треба щось робити! Негайно припиніть ці варварські заходи! Очевидно, що не від доброї" життя вони обирають своїм дітям таку долю, вірно?Якщо засуджувати цих бідних людей за те, що вони намагаються вижити, ми ніяк їм не допоможемо».
 children_rights_events.2.a:0 "Це треба зупинити."
 children_rights_events.2.b:0 "Вони роблять те, що змушені робити."
 stopped_families_modifier:0 "Дебати про дитячу працю"
 allowed_families_send_their_children_modifier:0 "Поступки з питання про дитячу працю"
 didnt_allow_families_send_their_children_modifier:0 "Поступки з питання про дитячу працю"
 
 children_rights_events.3.t:0 "Неминучі травми"
 children_rights_events.3.d:0 "Тепер, коли уряд провів закон "[SCOPE.sLaw('current_law_scope').GetName]", місця працюючих дітей змушені зайняти дорослі. Однак тіла у дорослих занадто великі, а пальці їх занадто широкі, і нещасні випадки на виробництві трапляються все частіше.
 children_rights_events.3.f:0 "«Їх крики наповнювали фабрику, їхня кров покривала верстати, ніби мають свої власні серця. Вже вдесяте за тиждень робітники ріжуть собі пальці, намагаючись працювати на крихітних верстатах, де раніше діяли лише маленькі дитячі ручки. Все частіше чути протести: „Не вони, так ми“».
 children_rights_events.3.a:0 "Ніхто не повинен робити таку роботу."
 children_rights_events.3.b:0 "Дитячу працю ми не повернемо, так що нехай звикають."
 workers_appeased_modifier:0 "Підтримка робітників"
 confronted_workers_modifier:0 "Конфронтація з робітниками"

 # Antarctica Expedition
 antarctica_expedition:0 "Експедиція в Антарктику"
 antarctica_expedition_desc:0 "Завдяки чудесам технології та героїзму наших дослідників ми, можливо, нарешті отримаємо доступ до Антарктичного континенту. Гонка почалася, і ми повинні бути на полюсі першими!"
 cold.101.t:0 "Експедиція в Антарктику"
 cold.101.d:0 "Антарктичний континент залишається майже повністю недослідженим. Експедиція в цю морозну пустку буде дуже дорогою і вкрай небезпечною, зате першовідкривачів полюса чекає величезна слава."
 cold.101.f:0 "Зали найславетніших наукових академій світу заповнюються шепітами і тихою промовою - мрія про досягнення останньої недослідженої землі може стати реальністю."
 cold.101.a:0 "Я знаю, хто підійде для цього завдання."
 cold.101.b:0 "А скарбниця потягне такі витрати?"
 
 cold.102.t:0 "Полярний дослідник"
 cold.102.d:0 "Ми маємо обрати лідера, який очолить експедицію на Антарктичний континент. У нас вже є кілька перспективних кандидатів."
 cold.102.f:0 "Небагато зможуть гідно оцінити цей подвиг - найбільший прояв людської рішучості і відваги. Ці люди вирушать у саме серце льодів, куди не наважувалися ступати дослідники минулих часів. Вони - справжні герої у вищому розумінні цього слова."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetFullName] — [SelectLocalization(SCOPE.sCharacter('expedition_leader_1').IsFemale, 'одна', 'один' )] з найдосвідченіших наших полярників. "
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetFullName] приведе нас до слави."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetFullName] ще жодного разу нас не [SelectLocalization(SCOPE.sCharacter('expedition_leader_3').IsFemale, 'підводила', 'підводив')].
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetFullName] — [SelectLocalization(SCOPE.sCharacter('expedition_leader_4').IsFemale, 'найпідготовленіша', 'найпідготовленіша' )]."
 
 cold.1.t:0 "Хребти божевілля"
 cold.1.d:0 "Експедиція досягла вулканів Еребус і Терор. Джеймс Кларк Росс відкрив ці гірські піки в розпал виверження Еребуса. На щастя, зараз вулкани сплять."
 cold.1.f:0 "Вони похмуро виростали перед нами, застилаючи західну частину неба, і ми вже могли розглянути голі, позбавлені рослинності і відкриті вітрам темні вершини. Нас пронизувало неймовірне відчуття дива, побачивши цих залитих рожевим антарктичним світлом громад на тлі. хмар крижаного пилу, що переливається всіма кольорами веселки». #Lovecraft
 cold.1.a:0 "Треба прискорити темп."
 cold.1.b:0 "Зібрати геологічні зразки."
 cold.1.c:0 "Піднятись на вершину Еребуса. Ми встановимо прапор прямо в кратері!"
 antarctic_mountains_modifier:0 "Полярні гори вивчені"
 
 cold.2.t:0 "Хатина на півдорозі"
 cold.2.d:0 "Експедиція висадилася на обмерзлих берегах Антарктики. Знайшовши зручне, захищене від негоди місце, один з учасників пропонує побудувати хатину — укриття, де можна відпочити і залишити частину припасів для дороги назад. Можливо, воно послужить і майбутнім дослідникам ."
 cold.2.d2:0 "Експедиція висадилася на обмерзлих берегах Антарктики і незабаром виявила дерев'яну хатину, збудовану попередніми дослідниками. Притулок майже не занесло снігом, а всередині знайшлися рясні запаси провізії. Учасники експедиції змогли зігрітися в теплі."
 cold.2.f:0 "Температура в будинку, звичайно, низька, але в усіх інших відносинах нам цілком добре. Сухарів у нас скільки завгодно, і після нашого недавнього відкриття тюленього м'яса досхочу. З порожньої гасової бляшанки і кількох вогнетривких цегли ми спорудили чарівну маленьку грубку і з'єднали її зі старою трубою. Ми вже почуваємося, хоча б тимчасово, як удома». #Scott
 cold.2.a:0 "Ця хатина буде служити нам довгі роки."
 cold.2.b:0 "Аби вона простояла до нашого повернення."
 cold.2.c:0 "Перш ніж відновлювати шлях, треба відпочити і поповнити запаси."
 discovery_hut_tt:0 "Відвідавши хатину, майбутні дослідники отримають бонус до #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt прогресу#! експедиції."
 
 cold.3.t:0 "Повз цілі"
 cold.3.d:0 "Учасники експедиції зрозуміли, що ненароком пройшли повз черговий схрон з припасами."
 cold.3.f:1 "«Ми продовжували свій шлях крізь нещадну білизну, але піраміди зі снігу траплялися все рідше. Принаймні так нам здавалося. „Вже вечоріє“. Ми зупиняємося. „Нам вистачить їжі?" ледве вистачає сил говорити. Кожен із нас знає відповідь — і розуміє, навіщо я поставив це питання. Вони мовчать, лише хтось киває. Ми знаємо, що це брехня».
 cold.3.f2:0 «Ми брели крізь нещадну білизну, а снігових гір ставало все менше. Принаймні, нам так здавалося. що ховається під цими масками». #Scott
 cold.3.a:0 "Нам потрібні ці запаси. Потрібно повернутися назад."
 cold.3.b:0 "Продовжуємо шлях. Ми обійдемося без цих запасів."
 
 cold.4.t:0 "Кінець близький"
 cold.4.d:0 "Експедиція приречена. Виснаженим, змерзлим, позбавленим запасів дослідникам залишається лише лягти і чекати смерті."
 cold.4.f:0 "Кожен день ми були готові йти - до складу всього 11 миль, - але немає можливості вийти з намету, так сніг несе і крутить. Не думаю, щоб ми тепер могли ще на що сподіватися. Ми витримаємо до кінця, але ми, зрозуміло, все слабшаємо, і кінець вже недалеко. Шкода, але думаю, що більше я писати не в змозі». #Scott
 cold.4.a:0 "Треба вийти назовні. Раптом станеться диво..."
 
 cold.5.t:0 "Південний полюс"
 cold.5.d:0 "Наша експедиція досягла Південного полюса! [SCOPE.sCharacter('expedition_leader').GetFullName] встановлює на полюсі намет, увінчаний [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l] святкують успіх кухлем гарячого шоколаду.
 cold.5.d2:0 "Досягши Південного полюса, учасники експедиції виявили намет, увінчаний [SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting|l]им прапором. Нас випередили!"
 cold.5.f:1 "«Полюс. Невинний і бездоганний. Повітря виблискує так, ніби сніг сяє власним світлом — немов під нашими замерзлими ногами приховано таємне сонце, самий центр Землі, її справжнє ядро.\n\n„Це тут“ "Ми вжили всіх заходів, постаралися врахувати будь-які аномалії. "Ні, сюди. Пересуньте маяк". Спочатку ми відзначили крапку прямо переді мною, потім перенесли її трохи далі, ближче до саней. Але вона була тут - серед цієї білизни. Наші втомлені голоси". звучали над Південним полюсом: „Тепер можна відпочити, панове“. Це тут».
 cold.5.a:0 "Вийшло! Попереду чекає важкий шлях на північ…"
 cold.5.b:0 "Прокляття! А попереду чекає важкий шлях на північ..."
 
 cold.6.t:0 "Собачатина"
 cold.6.d:0 "У дослідників Антарктики закінчуються припаси. Учасники експедиції обговорюють, чи не забити на м'ясо кількох їздових собак, щоб у людей і тварин, що залишилися, з'явилися шанси на виживання."
 cold.6.f:0 "Як можна спокійно обмірковувати вбивство тварин, які мають такий розум і індивідуальність? За час шляху ми звикли сприймати цих чарівних створінь як друзів і соратників». До того ж, якщо не вбити собак зараз, вони все одно загинуть від втоми та виснаження». #Scott
 cold.6.a:0 "Це розумне рішення."
 cold.6.b:0 "Ми не опустимося до такого варварства!"
 pet_dog.tt:0 "Погладив собак, ви продовжуєте шлях."
 ate_dogs_modifier:0 "Собак з'їли"
 
 cold.7.t:0 "Повернення додому"
 cold.7.d:0 "Учасники антарктичної експедиції нарешті повернулися додому. І нехай їм не вдалося досягти мети, проте їхні подвиги сприяють науковому розвитку країни та допоможуть майбутнім полярним дослідникам."
 cold.7.d2:0 "Учасники [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]ой експедиції, що досягла Південного полюса, нарешті повернулися додому. Країна вітає їх як героїв."
 cold.7.f:1 "Слава. Перемога. Урочисті паради. Гігантські суми грошей. Радісні вітання. Життя в тіні власного успіху. Товариші — ох вже ці незламні мерзотники! Дім. Дні і ночі. Як же мені не вистачало цих днів і ночей, що розмірено змінюють один одного… Нудьга. Рутина. Пробудження у власному ліжку. Гарячий шоколад. Кава. Чай. Мої улюблені тарталетки.
 cold.7.a:0 "Наступного разу ми досягнемо успіху."
 cold.7.b:0 "Вони - справжні герої своєї країни."
 succesfull_south_pole_modifier:0 "Успішне дослідження полюса"
 
 cold.8.t:0 "Паковий лід"
 cold.8.d:1 "Чим ближче до мети, тим частіше на шляху експедиції трапляються масивні крижані брили, що відкололися від вікових льодовиків. Корабель важко прокладає дорогу крізь холодне море, але лід з кожним днем ​​стає все міцнішим."
 cold.8.f:1 "Напевно, мені не слід було видавати свої почуття, але це відчуття близькості до нашої кінцевої мети, про що сповіщала наростаюча міцність навколишнього льоду, заворожувало і жахало одночасно. Море було вкрите сніговим покривом - ні ми, ні наш корабель вже не відбивалися у воді. Тут нічого не було - лише ми і полюс».
 cold.8.a:0 "Вперед!"
 cold.8.b:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] знає, що робити. Довіримося [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'її', 'його' )] досвіду ."

 cold.9.t:0 "У льодовому полоні"
 cold.9.d:0 "Серія поштовхів змусила експедиційне судно здригнутися. Лід навколо корабля лопнув, розламавшись на кілька великих шматків, проте радість виявилася недовгою - по правому борту корабель затиснули дві масивні крижини: одна на носі, інша з боку корми. гарячково шукає спосіб звільнити судно."
 cold.9.d2:0 "Спроби підірвати крижини були марними. Гірше того, лід, що напирає, все сильніше здавлює корабель у своїх смертоносних обіймах. Навіть якщо судно вирветься з полону, воно вже не зможе триматися на воді. Доведеться покинути корабель і добиратися селища китобоїв пішки."
 cold.9.f:1 "Холод пронизував до кісток. Палубу зі старовинного дуба вкрив білосніжний покрив, корабель здавався покинутим - нашу присутність видавали лише кілька багать, які екіпаж підтримував вдень і вночі. З усіх боків судно оточував лід, він невпинно стукав. у тендітні стіни нашого притулку, ніби кажучи: йдіть, ця країна не для вас, одумайтеся, повертайтеся назад».
 cold.9.a:0 "Треба підірвати лід!"
 cold.9.b:0 "Покинути корабель."
 
 cold.10.t:0 "Китобійна станція"
 cold.10.d:1 "Маючи у своєму розпорядженні лише шлюпку і невелику кількість припасів, [SCOPE.sCharacter('expedition_leader').GetFullName] і [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'його' )] команда залишили острів Елефант і зуміли дістатися китобійної станції на острові Південна Георгія.Незважаючи на невдачу експедиції, в очах усієї країни [SCOPE.sCharacter('expedition_leader') .GetFirstName] [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'стала героїнею', 'стала героєм' )]."
 cold.10.f:1 "«Під час нашої останньої ночівлі в безжалісних льодах кок поцікавився, чи важко мені було прийняти таке рішення. „Зайти так далеко, а потім повернути назад — напевно, це дуже важко?" — запитав він. Ні", - [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'хотіла', 'хотів' )] відповісти я, - "Зовсім ні. Ми і так зайшли занадто далеко". (SCOPE.sCharacter('expedition_leader').IsFemale, 'випробувала', 'випробував' )] дивовижний спокій. sCharacter('expedition_leader').IsFemale, 'самої', 'самого' )] себе?Якби вітер трохи сильніший, він розмітав би наші останки,як сніжинки.
 cold.10.a:0 "Хай живе [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 safe_polar_exp_modifier:0 "Порятунок у льодах"
 
 cold.11.t:0 "Великий льодовий бар'єр"
 cold.11.d:0 "Експедиційне судно робить поворот, і вражені дослідники бачать перед собою високу, майже вертикальну стіну льоду, якої немає кінця."
 cold.11.f:1 "«Бар'єр височив прямо в нас на шляху. Якби у нього було обличчя, він би розреготався над нами тріскучим сміхом льоду, що ламається... Так, ось він, цей звук, — від стіни відвалюється крижана брила! Небезпечна, смертоносна … Корабель рухається прямо до неї. Ми боялися й чекали цієї хвилини з тих пір, як залишили останню гавань.
 cold.11.a:0 "Треба перебратися поверхом!"
 cold.11.b:0 "Потрібно обійти перешкоду."
 
 cold.12.t:0 "Трансантарктичні гори"
 cold.12.d:0 "Нескінченні дні у сніговій пустелі змінювали один одного, поки на горизонті не виникли неприступні Трансантарктичні гори. Перед дослідниками стояло нове випробування, адже шлях через гори був практично не звіданий."
 cold.12.f:1 "Нескінченне сіре небо викликало в нас стан кататонії - ми втратили здатність розрізняти грань, що відокремлює сніг від повітря, бачити відбитки наших ніг, сприймати самих себе. Але тепер перед нами з'явився темніший відтінок сірого, і в його безмовності було щось знайоме. Далеко не відразу ми зрозуміли, що вкрита снігом кам'яна стіна попереду — це небеса, що не обрушилися вниз, не жахливий міраж, не труби, що сповіщають про кінець світу ... Це були гори ».
 cold.12.a:0 "Ми знайдемо новий маршрут."
 cold.12.b:0 "Ми скористаємося вже відомою дорогою."
 
 cold.13.t:0 "Дивні символи"
 cold.13.d:0 "Просуваючись крізь сніг, експедиція випадково натрапила на дивний камінь, покритий незвичайними візерунками."
 cold.13.f:0 "Цього ранку ми знайшли незвичайний світлий камінь. Він був гладким на дотик і ідеально рівної форми - якщо не вважати групи дивних символів, що утворюють послідовність, що не піддається розшифровці. Якщо дивитися через камінь на сонці, колір його змінюється ніби в залежності від часу доби: він то білий, то жовтий, а на заході сонця — зелений».
 cold.13.f2:0 "Цього ранку ми знайшли незвичайний світлий камінь. Він був гладким на дотик і ідеально рівної форми - якщо не вважати групи дивних символів, що утворюють послідовність, яка спочатку здалася мені абсолютно нерозбірливою, але згодом її вдалося розшифрувати. Мова була мені незнайома, самі по собі слова не мали сенсу, але разом вони раптово ставали зрозумілими. Вони голодні, розумієте? Голодні».
 cold.13.a:0 "Зупинитися та вивчити камінь."
 cold.13.b:0 "Проігнорувати."
 
