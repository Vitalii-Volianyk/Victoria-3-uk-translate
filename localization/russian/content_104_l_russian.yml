 ig_suppression_events.1.f:1 "Двері відчинилися, але цього ніхто не помітив, поки вітер не розкидав документи на дерев'яному столі.\n\n„Вибачте, — м'яко вибачилася людина, ретельно збираючи папери. — Я сподіваюся, що мій візит не відриває вас від важливих справ. Мені стало відомо, що партія "[SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting]" дуже потребує допомоги - їй необхідно взяти курс у правильному напрямку. Це допоможе як їм, так і нам"" ."
 ig_suppression_events.1.a:0 "Безумовно, їм потрібне наше повчання."
