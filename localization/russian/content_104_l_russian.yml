 vampire_panic.1.t:0 "Незвичайні забобони"
 vampire_panic.1.d:0 "В області [SCOPE.sState('vampire_state').GetName] говорять про дивну хворобу, яка вражає представників однієї і тієї ж родини протягом кількох поколінь. Місцеві жителі почали викопувати трупи померлих, сподіваючись, що це дозволить зняти «прокляття»."
 vampire_panic.1.f:0 "Ви не думаєте, що існують речі, яких ви не розумієте, але які тим не менш існують, що є люди, які бачать те, чого інший не може бачити; але майте на увазі, існують речі , які просто так не побачиш. У тому-то і помилка нашої науки, вона все хоче роз'яснити, а якщо це не вдається, стверджує, що це взагалі не піддається пояснення»." #Bram Stoker
 vampire_panic.1.d.cullen:0 "В області [SCOPE.sState('vampire_state').GetName] говорять про дивну хворобу, що вражає представників родини Каллен протягом кількох поколінь. Місцеві жителі почали викопувати трупи померлих, сподіваючись, що це дозволить зняти «прокляття»."
 vampire_panic.1.a:0 "Чергові селянські забобони!"
 vampire_panic.1.b:0 "Кілька професорів зацікавилися цими незвичайними подіями."
 vampire_panic.1.c:0 "[SCOPE.gsInterestGroup('devout_ig').GetName|U] бажають оглянути тіла."
