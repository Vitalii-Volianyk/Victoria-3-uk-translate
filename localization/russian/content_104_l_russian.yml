 ig_suppression_events.5.d:1 "Ми чули, що партія «[SCOPE.gsInterestGroup('target').GetName]" проводить дуже цікаві зустрічі у своєму штабі, який, так вже вийшло, нам добре відомий. ."
 ig_suppression_events.5.f:0 "Я? О, я просто проходив повз, коли помітив ваші маленькі чарівні збори, розумієте? Але не дуже дружелюбно з вашого боку обмежувати його виключно членами вашої групи, адже за це його можуть зважити навіть дещо... сектантським, чи не так? Я, зрозуміло, не став би звинувачувати вас ні в чому подібному — але, можливо, найкращим виходом для всіх учасників буде негайно покинути це вкрай незаконне і сумнівне зібрання».
