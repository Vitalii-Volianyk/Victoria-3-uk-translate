 ig_suppression_events.4.f:0 "Двері знову відчинені, цього разу вас не потривожив вітерець. Ні звуку, ні шереху не пролунало в притулку. Але це знову він. Той самий заспокійливий голос. «Вибачте, — ви дізнаєтеся цей тон. — Сподіваюся, мій візит не відриває вас від важливих справ. Справа в тому, що наша мета не піддалася на переконання, і тепер залишається лише один варіант». .GetHerHis]!"\n\nАгент кидає на вас здивований погляд. "Вбити? О, ні, я б ніколи такого не запропонував! Я лише хотів сказати - у нас стільки порожніх камер ...""
