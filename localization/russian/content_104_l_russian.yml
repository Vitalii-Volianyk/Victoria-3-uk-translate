 urbanization_events.5.t:0 "Вітри змін"
 urbanization_events.5.d:1 "Область [SCOPE.sState('urbanization_state').GetName] пройшла довгий шлях з тих часів, коли ми вперше звернули на неї увагу - від маленьких будиночків і розрізнених ферм до майже мегаполісу."
 urbanization_events.5.f:1 "Тяжко зітхнувши, бабуся ненадовго відклала в'язальні спиці. «Коли я була молодша, навколо тут були суцільні поля. Ми, дітлахи, цілими днями грали в траві — і зовсім не боялися потрапити під віз чи стати жертвами злочинців. У нас навіть залишався час попрацювати!» Зате тепер, бабусю, у нас набагато більше робочих місць».
 urbanization_events.5.a:0 "Тепер [SCOPE.sState('urbanization_state').GetName] нарешті засяє, як ніколи раніше."
 urbanization_events.5.b:0 "Це не кінець!"
