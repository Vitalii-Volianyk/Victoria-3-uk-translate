 psychological_affliction_desc:0 "Цей персонаж страждає від розумового розладу - подібні хвороби маловивчені і важко піддаються лікуванню."
 Sigismund_Schlomo:0 "Зігмунд"
 Freud:0 "Фрейд"
 
 je_grand_exhibition:0 "Чекаючи на Всесвітню виставку"
 je_grand_exhibition_reason:0 "Іншим країнам не терпиться побачити досягнення нашої держави."
 je_grand_exhibition_goal:0 "Протягом наступних 5 років набирайте очки виставок для вашої країни, щоб збільшити шанси на успіх виставки."
 je_grand_exhibition_bad_points:0 "Нам нема чим похвалитися."
 je_grand_exhibition_medium_points:0 "Ми можемо дещо показати."
 je_grand_exhibition_good_points:0 "У нас достатньо досягнень, щоб провести вдалу виставку."
 je_grand_exhibition_great_points:0 "Це буде найбільша виставка в історії!"
 grand_exhibition_complete_tt:0 "Щоб заробити очки виставок, збирайте в експедиціях скарби, досліджуйте нові технології та підвищуйте ранг своєї країни.\nЗростання поганої слави призводить до втрати очок."
 invalid_grand_exhibition_tt:0 "Видаляє з щоденника запис «Всесвітня виставка»."
 
 exhibition_events.1.t:0 "Не найвидатніша виставка"
 exhibition_events.1.d:0 "Після довгих приготувань виставка нарешті відбулася, але більшість відвідувачів залишилися не надто вражені."
 exhibition_events.1.f:0 "Парасолька-відбивач, візок, що пропахла кінським гноєм, якісь дрібні й тьмяні діаманти — у моєї бабусі й то краще були…\n\nІ заради цього я їхав через половину країни?»"
 exhibition_events.1.a:0 "Ну що ж…"

 exhibition_events.2.t:0 "Видатна виставка"
 exhibition_events.2.d:0 "Після довгих приготувань виставка нарешті відбулася, і відвідувачі зустріли її з великим ентузіазмом."
 exhibition_events.2.f:0 "«Там були вражаючі дива! Величезний засклений купол, яких я зроду не бачив! Алмази розміром з кулак! Дивовижні тварини — діти всі запитували, як вони називаються, але ніхто навіть не знав відповіді. Повірити не можу ! Немов побував в іншому світі! »"
 exhibition_events.2.a:0 "Відмінно!"

 exhibition_events.3.t:0 "Грандіозна виставка"
 exhibition_events.3.d:0 "Після довгих приготувань виставка нарешті відбулася. Захоплені відвідувачі стверджують, що вона назавжди увійде в історію як один із символів нашої епохи."
 exhibition_events.3.f:1 "«Цю статую ми підняли з морського дна. Тепер вона прикрашає центральний фонтан, вся у водяних бризках…»\n\n«Дорогуша, погляньте через це скло. Ви зможете побачити найдальші сузір'я!» — Дівчина блідне від захоплення: «Який дивовижний пристрій!» У центральній виставковій залі відвідувачів вітає [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetRuName , [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'одягнена', 'одягнений' )] у все біле.Всюди піднімався дим, співали труби, звучав радісний сміх. Потрясіння змінювалося на обличчях захопленням.
 exhibition_events.3.a:0 "Чудово. Просто чудово!"
 
 exhibition_events.4.t:0 "Жахливі підозри"
 exhibition_events.4.d:0 "З наближенням дати відкриття виставки в суспільстві починаються різкі суперечки. [SCOPE.gsInterestGroup('conservative_ig').GetName|U] всерйоз побоюються, що величезні маси відвідувачів можуть запросто перетворитися на революційно налаштований натовп."
 exhibition_events.4.f:1 "«Будь-яка розумна людина повинна розуміти, що [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] робить страшну помилку. Вражає, що міністри навіть не наполягають, щоб [ROOT.GetCountry.GetRuler.GetSheHee (ROOT.GetCountry.GetRuler.IsFemale, 'відвідала', 'відвідав' )] область [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting] під час проведення виставки Хто відповідатиме, якщо там станеться щось жахливе?\n Сама думка про це підприємство повинна шокувати будь-якого чесного [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого громадянина. Таке враження, ніби якісь злі сили прагнуть принизити нас в очах усієї Європи!»" #Ernest Augustus I of Hanover
 exhibition_events.4.a:0 "Їх побоювання безпідставні."
 exhibition_events.4.b:0 "Великий збіг народу і справді може стати проблемою."
 ignored_conservatives_modifier:0 "Побоювання через виставку проігноровані"
 exhibition_controversy_tt:0 "Ви втратите одне очко Всесвітньої виставки."
 
 exhibition_events.5.t:0 "Гроші не пахнуть"
 exhibition_events.5.d:1 "Обурені [SCOPE.gsInterestGroup('anti_toilet_ig').GetName] протестують проти встановлення громадських вбиралень на виставці. Вони вважають, що туалети отруять повітря і зашкодять нашій репутації."
 exhibition_events.5.f:1 "«Мамо, мамо! Мені потрібно на горщик! Чому влада цієї країни не встановила жодного туалету?»\n\nОт справи. До такого ви явно не були готові…"
 exhibition_events.5.a:0 "Якщо туалети не встановити, повітря і репутації стане тільки гірше."
 exhibition_events.5.b:0 "На виставці немає місця для цієї гидоти."
 grand_exhibition_toilets_modifier:0 "Витрати на встановлення громадських туалетів"
 grand_exhibition_toilets_ig_modifier:0 "Громадські туалети встановлені"
 grand_exhibition_toilets_no_ig_modifier:0 "Громадські туалети не встановлені"
 
 exhibition_events.6.t:0 "Сувеніри на згадку"
 exhibition_events.6.d:0 "Відкриття виставки вже не за горами. Необхідно врахувати, що відвідувачі напевно захочуть придбати якісь сувеніри на згадку про свій візит."
 exhibition_events.6.f:1 "По виставці гордо йде сильно надушена дама. «О, маленькому Августу це точно сподобається!» — вигукує вона, зупиняючись біля кожного експоната, навряд чи маленький Август буде настільки зачарований механізмами, які приводять фонтан у дію, але ви не наважуєтеся заперечити. - волає вона, відійшовши трохи далі.
 exhibition_events.6.a:0 "Стереокарточки з видами виставки стануть чудовим подарунком."
 exhibition_events.6.b:0 "Сувеніри з паперу будуть по кишені кожному відвідувачу."
 stereoscope_cards_modifier:0 "Сувенірні стереокарточки"
 lithographic_cards_modifier:0 "Сувенірні літографії"
 
 exhibition_events.7.t:0 "Діловий інтерес"
 exhibition_events.7.d:0 "Вам донесли, що якісь сумнівні типи вимагають окремої плати за показ деяких експонатів виставки."
 exhibition_events.7.f:0 "Чоловік у високому циліндрі — дуже, дуже високому. Він вказує на великий телескоп, що стоїть осторонь інших: «Молода людина, чи не хочете спробувати? Ви примираєте. Пристрій призовно блищить — ніби щось пульсує під полірованою сталлю. Вхід і без того обійшовся вам у цілий шилінг. Кишені порожні. Чоловік хижа посміхається.
 exhibition_events.7.a:0 "Ми не дозволимо цим шахраям ганьбити добре ім'я нашої виставки!"
