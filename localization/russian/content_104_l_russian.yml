 prohibition.6.t:0 "Тверезість - норма життя"
 prohibition.6.d:0 "[SCOPE.gsInterestGroup('devout_ig').GetName|U] стверджують, що поки люди можуть купувати вино, заборона спиртного не має жодного сенсу."
 prohibition.6.f:0 "«Якщо хтось хоче нажертися і перетворитися на тварину, він вільний зробити це будь-якої миті! Скільки можна вдавати, що серед нас немає п'яниць? Вони всюди — хльостають своє вино і веселяться, ніби так і треба!»
