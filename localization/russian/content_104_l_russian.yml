 expedition_events.695.t:0 "Несподівана зустріч"
 expedition_events.695.d:0 "Експедиція просувається вперед, і серед густих джунглів раптом відкривається дивовижна картина: в саморобних гамаках з хворим виглядом лежать члени [SCOPE.sCountry('lost_expedition_country'). вести!"
 expedition_events.695.f:0 "Начебто піднялася вуаль. На блідому, як смерть, обличчі проявився вираз, в якому похмура гординя мішалася з безпринципною жагою влади і глибоким жахом... з абсолютним і безнадійним розпачом.\n\n найвищого, абсолютного розуміння чи проносилося в нього перед очима власне життя, з усіма його пристрастями, спокусами і падіннями?Одне бачення викликало в нього тихий, шепочливий плач, від іншого він двічі схлипнув — наче зітхнув: "Жах! Жах!""" # Joseph Conrad
 expedition_events.695.a:0 "Потрібно відвести цих людей у ​​безпечне місце."
 expedition_events.695.b:0 "Приєднуйтесь до нас! Дві експедиції краще за одну."
 expedition_events.695.c:0 "Вони нас тільки затримають."
 expedition_events.695.e:0 "Людям [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]ого походження довіряти не можна. Точіть ножі."
 killed_lost_expedition_tt:0 "Ця дія може мати наслідки."
 
 expedition_events.696.t:0 "Молва поширюється"
 expedition_events.696.d:0 "Незабаром після переможного повернення експедиції, яку веде [SCOPE.sCharacter('expedition_leader').GetFullName], [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] звинувачує їх. "
 expedition_events.696.f:0 "«Бронзові плями на одязі, пересохлі від сонця сліди, окислення. Особи, що прийняли дитячий радісний вираз. Вони посміхаються, сміються... шкодують. Напевно. Кров висохла багато тижнів... може, місяців тому Чи зневажали вони себе? Чи пишалися? Чи могли вони врятуватися? Забути? Зненавидіти? Сухо. Багато тижнів... може, місяців».
 expedition_events.696.a:0 "[SCOPE.sCharacter('expedition_leader_cruel').GetSheHe|U] негайно піде у відставку!"
 expedition_events.696.b:0 "Їм нема чим це довести."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetFullName] залишить свою посаду."
 
 je_assassination:0 "Запобігання вбивству"
 je_assassination_reason:0 "З'ясуйте, хто стоїть за змовою, і запобігайте вбивству, поки не пізно.\n\nЩоб ваші шанси зупинити зрадників зросли, підвищуйте рівень #bold поліцейських інститутів#! #bold «Професійна поліція»#! або #bold «Таємна поліція»#! і вивчіть технології #bold «$identification_documents$»#! або #bold «$mass_surveillance$»#!."
 je_assassination_low:0 "Успіхи в пошуках і викритті змовників поки невеликі."
 je_assassination_middle:0 "У розслідуванні змови є деякі успіхи."
 je_assassination_high:0 "Ми практично встановили, хто стоїть за змовою."
 je_assassination_tt:0 "Правитель, який був метою змови, більше не при владі."
 je_assassination_timeout_tt:0 "Змовники зуміли вбити правителя."
 je_assassination_caught_em_tt:0 "Ми з'ясували імена змовників."
 
 assassination_events.1.t:0 "Люди-невидимки"
 assassination_events.1.d:0 "З надійних джерел нам стало відомо про існування внутрішньої змови. Гірше того, мета планованого ними замаху — [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]. держави."
 assassination_events.1.f:0 "Можливо, справа тут в особливих інтонаціях, а може, у неминучому занепокоєнні, що приходить разом з владою. Зловіслива нудотна дбайливість, настільки нещира, що навіть Юда починає боятися своєї таємної вечері.\n\n« Деякі ходять розмови: деякі люди сильно засмучені, що [SCOPE.sCharacter('assassination_ruler_scope'). , 'здорова', 'здоров' )]».\n\nТридцять срібняків - символічна ціна. Все може статися вже сьогодні - може, завтра, якщо нам пощастить."
 assassination_events.1.a:0 "Ми знайдемо і повісимо зрадників!"
 advance_assassination_progress_tt:0 "Це наблизить нас до викриття змовників, які задумали замах на життя імператора."
 
 assassination_events.2.t:1 "Люди-невидимки: порожнє крісло"
 assassination_events.2.d:1 "Ми дізналися про секретні збори, на яких були присутні відомі [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]. Вони запевняють, що зібралися виключно для обговорення фінансових питань, проте багато хто підозрює їх у зв'язках із змовниками."
 assassination_events.2.f:1 "Враховуючи плани присутніх, їх розмови звучать на подив голосно - так, що чути з вулиці. Дзвін келихів, втім, чутно тільки зсередини. Вони весь день там сидять", - каже квіткарка, тицяючи мозолистою рукою у бік будівлі. "Я бачила, як вони приходять. Я тоді лаву відкривала. Навіть на обід не вийшли!"
 assassination_events.2.a:1 "Здається, у них всього лише вечірка."
 assassination_events.2.b:1 "І справді вкрай підозріло ..."
 assassination_events.2.c:0 "А [SCOPE.gsInterestGroup('second_suspicious_ig').GetName|l]? Про них і не таке кажуть."
 assassination_ig_not_monitored_modifier:0 "Зацікавлений гурт не під стеженням"
 
 assassination_events.3.t:1 "Люди-невидимки: інформатор"
 assassination_events.3.d:1 "[SCOPE.sCharacter('snitch_leader').GetFullName], лідер групи "[SCOPE.gsInterestGroup('snitch_ig').GetName]", [SelectLocalization(snitch_leader.IsFemale, ' приніс ')] погані вісті.[SCOPE.sCharacter('snitch_leader').GetSheHe|U] стверджує, що за змовою стоять [SCOPE.gsInterestGroup('snitched_ig').GetName|l].[SCOPE.sCharacter('assas ).GetName] давно заважає їх планам."
 assassination_events.3.f:1 "Я [SelectLocalization(snitch_leader.IsFemale, 'чесна жінка', 'людина чесна' )], ви ж знаєте. Я б ніколи не [SelectLocalization(snitch_leader.IsFemale, 'стала', 'став ' )] звинувачувати гідних джентльменів або леді. Але в цих людях немає нічого гідного. Їх промови сповнені заздрощів і зрад. Мови їх настільки гнили, що вони не здатні тримати закритими свої погані роти».
 assassination_events.3.a:1 "Нічого дивовижного."
 assassination_events.3.b:1 "Чи можна довіряти словам їхніх політичних супротивників?"
 assassination_events.3.c:0 "Як цікаво… Про [SelectLocalization(snitch_leader.IsFemale, 'ній', 'ньому' )] теж ходить чимало чуток."
 suspicious_modifier:0 "Підоглядна зацікавлена ​​група"
 snitch_modifier:0 "Стукач"
 
 assassination_events.4.t:1 "Люди-невидимки: звинувачення"
 assassination_events.4.d:1 "Найвизначніші представники вищого суспільства нині тільки й роблять, що звинувачують один одного в причетності до змови. Тепер у прицілі критики опинилися [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]."
 assassination_events.4.f:1 "Дорогий щоденник! Сьогодні був чудовий день. Я супроводжувала маму на обід, ми заглянули в гості до її подруг з провінції - вони приїхали в місто на відпочинок. На жаль, вони всю дорогу тільки і казали, що про це безглузде вбивство... Мовляв, такий і сякий джентльмени були помічені в суспільстві того й того... [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]!На щастя, юний Пінчер перейнявся до мене симпатією, і ми майже весь вечір грали з ним у салоні. Такий милий хлопець!»
 assassination_events.4.a:1 "Звучить якось підозріло."
 assassination_events.4.b:1 "#italic Хто#! веде такі розмови?"
 assassination_events.4.c:0 "Якщо інформація так швидко поширюється, у нас є більш серйозні проблеми."
 
 assassination_events.6.t:1 "Вбивство? Чи ні?"
 assassination_events.6.d:1 "Змова завершилася найбільш непередбачуваним чином. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] більше не є главою держави, і замах на н[SCOPE.sCharacter('assassination_ruler_scope"). сенс."
 assassination_events.6.f:1 "«Іноді ти виграєш, іноді програєш. А іноді треба програти, щоб виграти»."
 assassination_events.6.a:1 "Принаймні, вбивство не відбулося."
 deposed_ruler_modifier:0 "Правитель скинутий"
 
 assassination_events.7.t:0 "Замах зірвано"
 assassination_events.7.d:0 "Зрадники-[SCOPE.gsInterestGroup('suspicious_ig').GetName|l] викрито! Влада зібрала достатньо доказів, щоб заарештувати змовників і запобігти замаху."
 assassination_events.7.f:0 "З понеділка по п'ятницю [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] снідає рівно о 8 ранку, а у вихідні — о пів на дев'яту. Після обіду [SCOPE.sCharac'. |l] любить прогулятися садом, причому, як правило, без охорони.\n\nТім слідує список імен усіх, з ким [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] зазвичай грає в карти. sCharacter('assassination_ruler_scope').GetHerHis|l] кухар, служниці та пара державних службовців."
 assassination_events.7.a:0 "Нам є чим пишатися!"
 assassination_caught_em_modifier:0 "Запобігли замаху"
 
 assassination_events.8.t:0 "Вбивство? Чи ні?"
 assassination_events.8.d:0 "Змова завершилася найнепередбачуванішим чином. всякого сенсу.
 assassination_events.8.f:0 "І так після смерті завжди настає воскресіння. З хвилинних пристрастей народжується щастя. Давайте ж вірити, що країна наша ніколи не пізнає смерті знову!" #Denis Wortman
 assassination_events.8.a:0 "Нехай заспокоїться [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] зі світом."
 assassination_dead_ruler_modifier:0 "Смерть правителя"

 election_other_parties_events.1.t:0 "Людина вище машини"
 election_other_parties_events.1.d:0 "Члени партії «[SCOPE.sParty('agrarian_party').GetName]" стурбовані тим, що технологія замінює незалежність та гідність ручної праці."
 election_other_parties_events.1.f:0 "Чи довірите ви освіту своєї дитини машині? А власне здоров'я? То чому ми повинні вірити, ніби вони можуть працювати на нашій землі? співробітництво - ось що дає нам сільське господарство, ось основи нашого суспільства. І прогрес не може і не повинен їх замінювати».
 election_other_parties_events.1.a:0 "Ми не повинні поступатися людською працею."
 election_other_parties_events.1.b:0 "Прогрес завжди переможе."
 anti_industrial_party_modifier:0 "Людина вище машини"
 
 election_other_parties_events.2.t:0 "Божа воля"
 election_other_parties_events.2.d:0 "[SCOPE.sCharacter('religious_leader').GetFullName] з групи "[SCOPE.gsInterestGroup('ig_devout').GetName]" у проповідях веде агітацію за партію "[SCOPE. ').GetName]», вважаючи, що її перемогу провіщає [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.f:0 "Невже ви думаєте, що [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] не дбає про наш благочестивий народ? Звичайно ж, найвищий план існує! План є завжди! Мені довелося в цьому! особисто переконатися, і, скажу я вам, це було так само явно, як те, що я стою зараз тут, перед вами. І кому вести за собою уряд, як не тим, хто, очевидно, цей план слід? »"
 election_other_parties_events.2.a:0 "А якщо так велить [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], хто ми такі, щоб заперечувати?"
 election_other_parties_events.2.b:0 "Який жаль, що нашим народом править не [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.c:2 "Але [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] явно хоче, щоб партія «[SCOPE.sParty('other_party').GetName]» перемогла!"
