 titanic.3.t:0 "Чудова подорож"
 titanic.3.d:0 "Покинувши береги області [SCOPE.sState('titanic_state').GetName], чудовий «Титанік» успішно завершив свій перший рейс. Дивовижний корабель став справжньою сенсацією, в порту прибуття його зустрічали захоплені натовпи."
 titanic.3.d2:0 "Покинувши береги області [SCOPE.sState('titanic_state').GetName], чудовий [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] успішно завершив свій перший рейс. Дивовижний корабель став справжньою сенсацією , у порту прибуття його зустрічали захоплені натовпи.
 titanic.3.f:0 "Невже люди здатні зрівнятися з могутністю океану? Цей корабель - живе свідчення того, що ми дійсно встановили панування над морем. Античні мудреці були осоромлені - ми підкорили їх богів, вразили їх морських чудовиськ." n\nНастала наша година, і ми не перестанемо дивувати світ».
