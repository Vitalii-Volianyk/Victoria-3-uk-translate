 fascism_events.1.f:5 "«Ножі обрушилися в ночі — вони спали, коли ми прибули.\n\n„Встати!“ Дерев'яна підлога промок від їх крові. „[SCOPE.sCharacter('fascist_leader“).GetLastNameNoFormatting] — наш лідер, і ви звинувачуєтеся в злочинах проти n[SCOPE.sCharacter('fascist_leader').GetHerHis] і режиму.Що скажете на своє виправдання? "Постріли, гармати. "Це нонсенс!" "Ви звинувачуєтеся в..." "Нонсенс! Це все заколот! Хай живе [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]!"
