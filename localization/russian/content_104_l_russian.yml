 urbanization_events.4.t:0 "Занепокоєння, що зростає"
 urbanization_events.4.d:0 "Партія "[SCOPE.gsInterestGroup('opposing_ig').GetName]" висловила своє занепокоєння тим фактом, що рішення уряду явно благоволять інтересам партії "[SCOPE.gsInterestGroup('industrialist_ig').GetName]" ."
 urbanization_events.4.f:1 «Вибирати завжди непросто — не тому, що важко прийняти рішення, а тому, що наслідки можуть бути дещо... незручними. Чутки розповзаються, як дим від численних фабрик, забруднюючи повітря [ROOT.GetCountry. GetCustom('RU_CL_RP')]#!#! густою і в'язкою отрутою»."
 urbanization_events.4.a:0 "З цим потрібно розібратися."
 urbanization_events.4.b:0 "Нехай вони зрозуміють, що ми не можемо догодити всім одразу."
