 ig_suppression_events.7.f:0 "Цього разу двері залишаються зачиненими. Хвилина минає за хвилиною, але нічого не відбувається. Яке розчарування… Але ось у коридорі з'являється якийсь чоловік, одягнений у оксамитовий фрак. Ви в очікуванні дивіться на нього …До нього підходить інший чоловік, вони йдуть разом. Так нічого і не сталося».
 ig_suppression_events.7.a:0 "Люди знатимуть, кого слід поважати."
