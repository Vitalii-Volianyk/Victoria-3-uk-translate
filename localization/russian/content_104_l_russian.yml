 fascism_events.2.d:0 "[SCOPE.sCharacter('fascist_leader').GetFullName], лідер партії "[SCOPE.gsInterestGroup('fascist_ig').GetName]", останнім часом нарощує свою популярність, вимовляючи фашистські промови, які захоплюють серця та уми громадян."
