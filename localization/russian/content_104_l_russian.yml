 production_tech_events.300.t:0 "Ви теж це чули?"
 production_tech_events.300.d:0 "Винахід телефону проклав шлях до більших поліпшень в галузі зв'язку... або в галузі електрики."
 production_tech_events.300.f:0 "По спині помічника побігли мурашки - в холодному, запорошеному льоху йому почувся голос начальника:\n\n"Ти розумієш, що я кажу?" - Помічник якраз ніс дерев'яний ящик і ледь його не впустив Слабке світло свічок тьмяно освітлювало той самий диво-прилад, усередині якого ховався людський голос: „Д-так“. \n\n„Негайно йди сюди!
 production_tech_events.300.a:0 "Треба покращити зв'язок."
