 famine_events.2.t:0 "Хліб та кров"
 famine_events.2.d:0 "Нестача провізії поширилася на сусідню область [SCOPE.sState('famine_2_state').GetName], де неврожай привів до жертв серед нашого народу."
 famine_events.2.f:1 "«Неможливо ні уявити, ні уявити, ні висловити жодною мовою; жоден письменник, журналіст, художник чи актор не зможе передати ті жахи, з якими зіткнулося безліч сімей у регіоні [SCOPE.sState(' famine_2_state').GetName].Худі, виснажені особи, діти, яких не видно під горою ковдр, - це якщо ковдри ще не продані, щоб купити останню в цьому місяці їжу»."
 famine_events.2.a:0 "Наші заходи допомоги у надзвичайних ситуаціях знизили кількість жертв."
