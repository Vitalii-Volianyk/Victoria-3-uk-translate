 belle_epoque_events.1.d:0 "Після зведення Ейфелевої вежі парижани розділилися на два табори. Одні стверджують, що будівля стане найвідомішою пам'яткою, інші називають її «радіовищкою-переростком»."
 belle_epoque_events.1.f:0 "Ми, письменники, художники, скульптори, архітектори і пристрасні шанувальники колишньої, незайманої краси Парижа, всі свої сили, всю свою гідність і віру в найтонший смак парижан вкладаємо в протест проти зведення некорисної і чудовиська »."
 belle_epoque_events.1.a:0 "Вони неправі! Ця споруда і є Париж!"
 belle_epoque_events.1.b:0 "А якщо вдуматися в їхні слова..."
