 production_tech_events.301.t:0 "Небезпечна справа"
 production_tech_events.301.d:0 "[SCOPE.sBuilding('whaling_building').GetName] в області [SCOPE.sState('whaling_state').GetName] славиться своєю ефективністю - саме ремесло смертельно небезпечно, і загибель йде за моряками по моряках п'ят у кожному рейсі. Ціна, яку ми платимо, висока, але висока і прибуток."
 production_tech_events.301.f:1 "«Тіло кита лежить, ширше, як небо, більше хмар, більше міст, його череп випорожнений, і бочки ворвані забруднені кров'ю, забруднені настільки, що ніхто б і не подумав, що під червоним сяйвом ворвань коли -то була бурою. По верфі лунає голос: "Ми втратили дванадцять чоловік", далі перераховуються імена та рідні міста жертв, серед загиблих є і люди зі столиці, є і тезка вашого брата. золота кров сирен, що заманюють людей на смерть».
 production_tech_events.301.a:0 "Треба забезпечити безпеку моряків."
