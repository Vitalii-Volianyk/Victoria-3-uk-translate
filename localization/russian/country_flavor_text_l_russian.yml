 KHI_FLAVOR_TEXT:0 "Хіва відмовляється коритися і Персії, і Росії. Це незалежна держава, яка процвітає під владою хана. Але чи зуміє Хіва утримати незалежність?"
 BUK_FLAVOR_TEXT:0 "На відміну від сусідніх каганатів, бухарські еміри не доводили свою владу спорідненістю з Чингісханом, але прийняли ісламське правління. Чи виявиться їхня віра понад усе?"
 KOK_FLAVOR_TEXT:0 "Коканд бореться з роз'єднаністю та розбіжностями при дворі хана. Чи зуміє Коканд стати домінуючою державою в Центральній Азії?"
 AFG_FLAVOR_TEXT:0 "Британська та Російська імперії не зводять жадібних поглядів з Афганістану — особливо з його макових полів. Невже Афганістан так і залишиться могилою імперій?"
  
  # Maghreb
