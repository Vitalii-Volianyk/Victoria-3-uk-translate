  #South and Central America
 UCA_FLAVOR_TEXT:0 "Федеральна республіка складається з провінцій, які віддають перевагу незалежності. Чи зуміє Центральна Америка зберегти цілісність?"
 CLM_FLAVOR_TEXT:0 "Після розпаду Великої Колумбії в 1830 р. Нова Гранада залишилася одна. Чи зуміє Колумбія впоратися з чварами лібералів і консерваторів і знову стати великою державою?"
 VNZ_FLAVOR_TEXT:0 "Венесуела здобула незалежність і від Іспанії, і від Великої Колумбії і тепер має сама обирати свою долю. Чи зуміє країна створити стабільний уряд чи вона приречена змінювати одного каудильйо за іншим?"
 ECU_FLAVOR_TEXT:0 "У Південній Америці назріває конфлікт, і Еквадор перебуває в його епіцентрі. Чи зможе він уникнути асиміляції з боку могутніших сусідів?"
 PEU_FLAVOR_TEXT:0 "Перу та Болівія близькі до створення нової конфедерації, але чи зможуть дві країни порозумітися?"
 BOL_FLAVOR_TEXT:0 "Перу та Болівія близькі до створення нової конфедерації, але чи зможуть дві країни порозумітися?"
 ARG_FLAVOR_TEXT:0 "Аргентина заслужила незалежність від Іспанії, але тепер має впоратися з внутрішнім розколом. Чи зможе вона створити стабільний уряд?"
 CHL_FLAVOR_TEXT:0 "Чилі починає політичну централізацію та зосереджує владу в руках уряду та церкви. У що ж це виллється?"
 PNI_FLAVOR_TEXT:0 "Молода держава Піратіні зухвало оголошує незалежність від Бразилії. Але як довго протримається юна нація?"
  
