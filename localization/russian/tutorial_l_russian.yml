 lesson_fix_unprofitable_building_2_desc:0 "Перший спосіб підвищити прибуток [Concept('concept_building', 'споруди')] - оцінити ефективність його [Concept('concept_production_method', 'виробничих методів')]. Можливо, щось не так із споживанням або виробництвом [ Concept('concept_good', 'товарів')] — наприклад, споживаються надто дорогі, а виробляються надто дешеві. Якщо причина в цьому, спробуйте вибрати оптимальні методи для поточної ситуації."
 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "Ще один спосіб покращити прибутковість [Concept('concept_building', 'споруди')] - прокласти [Concept('concept_trade_route', 'торгові шляхи')] для імпорту споживаних або експорту вироблених [Concept('concept товаров')] і таким чином знизити витрати на матеріали або підвищити дохід від продажів.Для цього можна скористатися лінзою «Торгівля».Для додаткової ефективності можна поєднати цей спосіб з попереднім і змінити [Concept('concept_production_method', 'виробничі методи')] ."
