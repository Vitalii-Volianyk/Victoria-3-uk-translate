 lesson_fix_capacity_deficit_how_1_desc:0 "Як і у бюджету, у ваших [Concept('concept_capacity','потенціалів')] є надходження та витрати. Значення у верхній частині екрана показує надлишок або дефіцит. Баланс не накопичується, а перетворюється на позитивні ефекти, якщо він більше нуля, або в негативні ефекти, якщо нижче.\n\nНегативні ефекти значно серйозніші за позитивні, тому зазвичай краще використовувати потенціали до краю, ніж підтримувати великий позитивний баланс, але дефіцит — це завжди погано, і його потрібно постаратися виправити якнайшвидше. "
 
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "Щоб виправити дефіцит, потрібно перевірити доходи та витрати і або збільшити виробництво [Concept('concept_capacity', 'потенціала')], або знизити витрати, або й те й інше. Навівши курсор на потенціал, ви побачите, з чого він складається. Ми розглянемо кожен із них по черзі."
