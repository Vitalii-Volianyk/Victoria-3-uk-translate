 #POPS
 lesson_pops_intro:0 "Групи населення"
 lesson_pops_intro_desc:0 "Для зручності населення країни поділено на групи за [Concept('concept_profession', 'професіями')], [Concept('concept_building', 'умовами роботи')] в [Concept('concept_state', 'області') ], [Concept('concept_culture', 'культурам')] і [Concept('concept_religion', 'релігіям')] Простіше кажучи, це демографічні групи людей з однаковою економічною та політичною роллю в суспільстві.\n\nУ цьому уроці ми спочатку ознайомимося із #b загальною інформацією#! про групи населення вашої держави, а потім розглянемо певну групу #b у подробицях#!.\n\nДля початку клацніть підсвічений значок «Населення»."
 lesson_pops_intro_continue:0 "Відкрийте панель "Населення""

 lesson_pops_summary:0 "Загальна інформація про групи населення"
 lesson_pops_summary_desc:0 "Дуже докладна інформація про типи груп населення у вашій державі та їх внесок у [Concept('concept_political_strength', 'політичну силу')]. Втім, нам потрібно більше подробиць, тому виберіть підсвічений "Детальний список" і ознайомтеся з переліком всіх окремих груп населення в #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetFlagTextIcon][GetPlayer.GetCustom('RU_CL_PP')]#!#!."
