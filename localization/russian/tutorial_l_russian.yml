 lesson_basics_capacities:0 "$lesson_basics$: потенціал"
 lesson_basics_capacities_short:1 "Кожен з трьох типів потенціалу відповідає певній якості вашої держави. \n\n@bur![Nbsp][concept_bureaucracy] - потужність бюрократичного апарату вашого уряду.\n\n@aut! [Concept('concept_head_of_state', 'глави держави')] зосереджувати у своїх законодавчу владу.\n\n@inf![Nbsp][concept_influence] змушує весь світ прислухатися до вашої думки в більшості питань."
