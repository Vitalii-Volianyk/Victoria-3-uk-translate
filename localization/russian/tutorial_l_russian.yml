 lesson_basics_pausing_short:0 "Щоб змінити швидкість гри або поставити її на паузу/відновити, використовуйте підсвічені елементи керування. Клавіша #v пробіл#! також зупиняє та відновлює гру."
 lesson_basics_pausing_spacebar:0 "Клавіша #v пробіл#! також призупиняє та відновлює гру."
 lesson_basics_pausing_show_more:0 "Victoria 3 охоплює сторічний проміжок з 1836 до 1936, але темп подій повністю у ваших руках. Зараз все завмерло, оскільки гра поставлена ​​на паузу. Ви можете робити дії, проте їх ефект буде помітний лише з часом - тобто коли годинник відновить свій хід.\n\nНа цьому етапі навчання гра залишиться призупиненою, а ми пройдемося по її основам.
 lesson_basics_pausing_desc:1 "Отже, ви вирушаєте в XIX століття, але навчання на цьому не закінчується!\n\nПо закінченні уроку ви зможете #v відновити гру#!, досхочу поклацувати мишею і досліджувати все навколо. А після першого ігрового дня почнеться справжня у .\n\nVictoria 3 охоплює сторічний проміжок з 1836 до 1936, але темп подій повністю у ваших руках.Тепер все завмерло, оскільки гра поставлена ​​на паузу.Ви можете робити дії, проте їх ефект буде помітний лише з часом - тобто коли годинник відновить свій хід.\n\nДля зміни швидкості від 1 до 5 використовуйте підсвічені елементи керування швидкістю.\n\nОкрім значків, вам доступні клавіші: #v пробіл#!, ставить гру на паузу і відновлює її, а #v +#! і #v -#! змінюють швидкість."
