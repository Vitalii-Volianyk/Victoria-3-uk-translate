 lesson_pops_state_population:0 "Групи населення області"
 lesson_pops_state_population_desc:1 "Панель «Огляд області» представляє лише базову інформацію щодо населення. Щоб докладніше дізнатися про населення саме цієї області, натисніть кнопку, що підсвічується."
