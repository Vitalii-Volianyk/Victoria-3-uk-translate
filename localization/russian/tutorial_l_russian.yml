 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:1 "На вкладці "[Concept('concept_state', '$concept_states$')]" всі надходження в [Concept('concept_treasury', 'казну')] і витрати згруповані по областях. Це спрощує пошук кандидатів на скорочення. Відсортуйте список за величиною витрат, наводьте курсор на різні значення, і швидко знайдете [Concept('concept_building', 'споруди')], які обходяться вам найдорожче.\n\nЗа бажання ви можете знизити витрати, скоротивши [Concept('concept_government_building ', 'державні споруди')] прямо зараз. Скасувати зміни можна буде лише одним способом: знову розширити споруди, але на це підуть [Concept('concept_money', 'гроші')] і час."
 lesson_budget_balance_how_6_back:0 "Щоб повернутися, закрийте вкладку [Concept('concept_state', 'області')]"

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:2 "Однією з головних статей ваших постійних витрат може стати виплата [Concept('concept_budget_interest', 'відсотків')] по [Concept('concept_loans', 'позиках')]."
