 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Більшість витрат - #v постійні#!. Обсяги постійних витрат можуть поступово змінюватися в залежності від економічних умов, але не зникають тижнями, поки ви не знайдете спосіб їх знизити.\n\nВитрати на будівництво та інші #v тимчасові# Витрати діють протягом певного часу, а потім #v зникають!.. Якщо ваш баланс стає негативним тільки через тимчасові витрати, найчастіше можна не хвилюватися: ви зміцнюєте економіку, а витрати на будівництво можна заморозити в будь-який момент."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:1 "Але якщо вашу [Concept('concept_treasury', 'казну')] обтяжують #v постійні#! витрати, більші, ніж джерела доходу, значить, ваш фінансовий план нежиттєздатний. Навіть за наявності [Concept('concept_gold_reserve" , 'золотого запасу')] згодом вам доведеться брати [Concept('concept_loans', 'позики')] у промисловців, щоб не розоритися остаточно."
 lesson_budget_balance_why_4_continue:0 "Відкрийте панель активів"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:1 "Боятися [Concept('concept_loans', 'позик')] не варто - по-перше, вони допомагають вам розвиватися, а по-друге, більша частина @money! все одно осідає в кишенях у вашого [Concept(' concept_pop', 'населення')] Пам'ятайте, що всі куплені [Concept('concept_good', 'товари')] і всі @money!, що виплачуються у вигляді [Concept('concept_budget_wages', 'зарплат')], підвищують стан виробника, споживача або обох.Витрата [Concept('concept_treasury', 'казенних')] грошей завжди підвищує середнє [Concept('concept_wealth', 'добростат')], в результаті чого зростають і [Concept('concept_pop_needs', 'потреби груп населення')], а значить - розвивається ваша економіка.
 lesson_budget_balance_why_5_k_desc:1 "Боятися [Concept('concept_loans', 'позик')] не варто - по-перше, вони допомагають вам розвиватися, а по-друге, більша частина @money! все одно осідає в кишенях у вашого [Concept(' concept_pop', 'населення')]!"
