 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Це ваш щоденник. Усі навчальні випробування будуть заноситись сюди. Час від часу на його сторінках з'являтимуться й інші масштабні події у вашій державі.\n\nОзнайомтеся з отриманим навчальним випробуванням. , 'запис')] #v «$je_tutorial_expand_basic_building$»#!."
