 lesson_budget_balance_why_7_desc:4 "Якщо [Concept('concept_principal', 'тіло')] вашого кредиту досягне [Concept('concept_credit', 'ліміту')], в державі буде оголошено [Concept('concept_default', 'дефолт')], так як воно не зможе виплатити заборгованості, при цьому все будівництво зупиниться, а [Concept('concept_pop', 'групи населення')] держави, що мають [Concept('concept_ownership_share', 'частки власності')], [Concept('concept_radical ', 'радикалізуються')], що може найгіршим чином позначитися на політичній стабільності."

