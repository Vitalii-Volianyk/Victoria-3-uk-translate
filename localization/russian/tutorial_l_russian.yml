 lesson_pops_country_details:0 "Групи населення вашої держави"
 lesson_pops_country_details_desc:0 "У цьому списку [Concept('concept_profession', 'професій')]:\n$TAB$загальна #v кількість#! людей,\n$TAB$сумарна [Concept('concept_political_strength', 'політична сила'" )],\n$TAB$найбільш впливові серед них [Concept('concept_interest_group', 'зацікавлені групи')]\n$TAB$і середній [Concept('concept_sol', 'рівень життя')].\n\nС такими ж даними для окремих областей можна ознайомитися на панелі «Огляд області». Клацніть на будь-якій вашій області, і перейдемо на вкладку «Огляд»."
