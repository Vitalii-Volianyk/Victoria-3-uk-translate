 lesson_pops_stats_1_desc:0 "Ось вона, група населення у всій красі. Прямої взаємодії з нею немає, але всі ваші дії у грі впливають на властивості населення держави. Змінюються можливості, умови життя, мобільність та бажання груп населення — змінюється і сама держава.\n \nРозглянемо властивості групи населення: ці числа - у вигляді середніх значень і зведень - ви будете зустрічати повсюдно під час управління країною, проте іноді варто придивитись уважніше, щоб зрозуміти, #b звідки взялися саме ці цифри.Детальне пояснення кожного значення завжди є у спливаючій підказці до нього."

