 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "Використовуйте інформацію з попередніх етапів, щоб досягти позитивного балансу відповідного [Concept('concept_capacity', 'потенціала')]. Залежно від обраного підходу, на досягнення мети може піти багато часу. Але нічого страшного, головне наслідками і рухатися в потрібному напрямку.\n\nУдачі!"

 ### COMPLETE
 lesson_fix_capacity_deficit_complete:0 "Ваш [concept_capacity|l] повернувся до позитивного балансу!"
 lesson_fix_capacity_deficit_complete_desc:0 "Відмінна робота! Завжди варто підтримувати хоча б невеликий надлишок [Concept('concept_capacity', 'потенціала')], оскільки це захистить вас від несподіваного дефіциту і дасть невеликі бонуси. Але не перестарайтеся, оскільки переваги від переваги, оскільки переваги бонус від надлишку, і часто ви завжди можете скасувати витрати, щоб повернутися до позитивного балансу."

 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1:0 "Як найняти командира"
 lesson_recruit_promote_commander_how_1_desc:0 "Нових [Concept('concept_commander','командиров')] можна наймати через [Concept('concept_military_lens', 'лінзу армії')]."
 lesson_recruit_promote_commander_how_1_continue:0 "Перейдіть у вкладку #b Армія#! або #b Флот#! у #b лінзі армії#! і виберіть #b Найняти генералів/адміралів#!"

 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc:1 "У кожного [Concept('concept_commander','командира')] є рідний [Concept('concept_hq', 'штаб')], що представляє як [Concept('concept_strategic_region','регіон')] дислокації і джерело [Concept('concept_unit','підрозділів')]."
 lesson_recruit_promote_commander_how_2_back:0 "Закрийте вкладку #b Армія#! в лінзі армії, щоб повернутися"

 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc:0 "Якщо ваша країна включає більше одного [Concept('concept_hq', 'штаба')], на панелі списку карт ви знайдете корисну інформацію, яка допоможе вам зрозуміти, де потрібно посилити війська. Там вказано кількість діючих [Concept ('concept_commander','командирів')] відповідного типу та кількість доступних підрозділів."
 lesson_recruit_promote_commander_how_3_continue:1 "Виберіть [Concept('concept_strategic_region','регіон')], у якому ви хочете розмістити нового [Concept('concept_commander', 'командира')]."

 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "На вибір вам доступно кілька командирів. Давайте подивимося, чим вони відрізняються один від одного."
 lesson_recruit_promote_commander_how_4_back:0 "Щоб повернутися, закрийте вікно вибору [Concept('concept_commander', 'командира')]"

 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "Їх [Concept('concept_character_trait', 'риси характеру')] впливають на поведінку і здібності в [Concept('concept_battle', 'битвах')] і поза ними. Наведіть курсор, щоб подивитися вплив Деякі риси характеру впливають, тільки якщо [concept_character|l] виконує певну роль, зараз нас цікавлять тільки ефекти рис особистості, що впливають на командирів. Білим відзначені навички, що впливають на здібності персонажа в нинішній ролі.які негативно впливають на персонажа і зазвичай не змінюються."

 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "Всі персонажі відносяться до [Concept('concept_interest_group', 'зацікавлених груп')], політику яких підтримують. Командири збільшують [Concept('concept_clout', 'рівень впливу')] своїх заінтерес. її командири приєднуються до революції, не забувайте стежити за тим, щоб старші військові чини підтримували ваші політичні рішення.

 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc:0 "[concept_commander_rank] визначає [Concept('concept_command_limit', 'бойовий авторитет')] командира, а також ступінь його впливу на [Concept('concept_clout', 'рівень впливу')] зацікавленої групи. з першого звання, але ви завжди можете підвищити їх, витративши на це @bur![Concept('concept_bureaucracy', 'бюрократію')]."

 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc:0 "Розгляньте доступні варіанти та виберіть [Concept('concept_commander', 'командира')]."
 lesson_recruit_promote_commander_how_8_continue:0 "Знайміть командира"

 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc:0 "Ви знайдете свого нового командира на панелі #b збройних сил#!."
 lesson_recruit_promote_commander_how_9_continue:0 "Перейдіть на #b панель збройних сил#!"

 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc:0 "Якщо ви найняли [Concept('concept_general', 'генерала')], його можна знайти у вкладці армії, а [Concept('concept_admiral', 'адмірала')](у вкладці флоту. Знайдіть найнятого [Concept 'concept_commander', 'командира')] і виберіть його портрет, щоб продовжити."
 lesson_recruit_promote_commander_how_10_continue:0 "Перейдіть у вікно нового #b командира#!"
 lesson_recruit_promote_commander_how_10_back:0 "Закрийте вкладку #b Армія#! на #b панелі армії#!, щоб повернутися"


 lesson_recruit_promote_commander_how_11:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc:1 "Тут ви можете підвищити [Concept('concept_commander', 'командира')] до вищого [Concept('concept_commander_rank', 'звання')]. Це не покращить його здібності, тільки [Concept('con 'бойовий авторитет')], який визначає чисельність військ під прямим управлінням, якщо на всіх командирів у [Concept('concept_hq', 'штабі')] не вистачає [Concept('concept_unit', 'підрозділів')], вони будуть пропорційно розподілені між ними."
 lesson_recruit_promote_commander_how_11_back:0 "Закрийте панель найнятого #b командира#!, щоб повернутися"

 lesson_recruit_promote_commander_how_12:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc:1 "Ви можете підвищити [Concept('concept_commander', 'командира')], клацнувши по кнопці #b Підвищити#! у цьому вікні або клацнувши ПКМ по самому командиру в будь-якому вікні."
 lesson_recruit_promote_commander_how_12_continue:1 "Підвищіть командира, щоб завершити навчання."


 ### COMPLETE
 lesson_recruit_promote_commander_complete:1 "Новий командир підвищено!"
 lesson_recruit_promote_commander_complete_desc:0 "Наймання та підвищення командира збільшило потенційну кількість [Concept('concept_unit','підрозділів')], яким ви можете віддавати накази, і збільшило кількість підрозділів безпосередньо під керівництвом командира.\n\nЦе також дало вам доступ до персонажа з новими [Concept('concept_character_trait', 'рисами характеру')], що може стати в нагоді [concept_clout] [Concept('concept_interest_group', 'зацікавленої групи')] нового командира також виріс. Concept('concept_bureaucracy', 'бюрократія')].\n\nЦі ефекти збережуться до смерті або примусової відставки командира Якщо ви в майбутньому вирішите відправити командира у відставку, це також вплине на [Concept('concept_approval','схвалення')] його зацікавленої групи."


