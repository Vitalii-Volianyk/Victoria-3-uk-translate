 lesson_pops_state_population_details:0 "Докладніше про групи населення області"
 lesson_pops_state_population_details_desc:0 "Ті ж інформаційні зведення, але щодо населення обраної області, а не всієї держави. У грі є ще кілька варіантів збору статистики про групи населення за категоріями.\n\nДавайте розглянемо одну з цих категорій уважніше: клацніть її, щоб побачити Перелік усіх груп населення даної професії.Кожну окрему групу також можна натиснути, щоб отримати вичерпні відомості."
 lesson_pops_state_population_details_continue:0 "Розгорніть категорію, а потім виберіть окрему групу населення"
 
