 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "Далі розглянемо @aut![Nbsp][concept_authority|l]. Наведіть курсор на нього, щоб побачити подробиці.\n\nДжерелом @aut![Nbsp]авторитету є [Concept('concept_law','закони" ], особливо менш ліберальні закони.\n\nВона витрачається на [Concept('concept_consumption_tax','споживчі податки')], яким оподатковуються [Concept('concept_pop_needs', 'потреби')], на нав'язування своєї волі [Concept(' concept_pop','населенню')] за допомогою [Concept('concept_decree','указів')], на [Concept('concept_suppress', 'пригнічення')] і [Concept('concept_bolster', 'підтримку')] [Concept ('concept_interest_group', 'зацікавлених груп')] тощо."
 
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:0 "Надлишок @aut![Nbsp][Concept('concept_authority', 'авторитету')] підвищує ефективність законотворчості, дозволяючи вам швидше [Concept('concept_enactment_of_laws','приймати' закони')] (але не спрощує сам процес).\n\nУ разі дефіциту знизиться [Concept('concept_approval', 'схвалення')] [Concept('concept_in_opposition', 'опозиційних')] [Concept('concept_interest_group', 'зацікавлених груп')], що активує негативні [Concept('concept_interest_group_trait','особливості')] і зробить [Concept('concept_political_movement','політичні рухи')] більш частими та [Concept('concept_radical', 'радикальними') )],що може призвести до [Concept('concept_revolution', 'революції')].\n\nОднією з способів збільшити приріст @aut![Nbsp][Concept('concept_authority', 'авторитету')] є прийняття жорсткіших законів, проте при дефіциті, можливо, безпечніше буде скасувати [Concept('concept_decree', 'указ')] або навіть на якийсь час послабити [Concept('concept_consumption_tax', 'споживчі податки')]."споживчі податки')]."споживчі податки')]."
 
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "\n\n@inf!І нарешті, наведемо курсор на @inf![Nbsp][concept_influence|l] і розглянемо його приріст і витрати.\n\nОсновним джерелом @inf![Nbsp]впливу є ваш [ Concept('concept_rank', 'рейтинг')], який визначається [Concept('concept_prestige', 'престижем')].Ви також можете отримувати @inf! ], і кожен конфліктуючий [Concept('concept_interest', 'інтерес')] приносить вам трохи впливу. 'concept_subject', 'суб'єкти')] Спроби вплинути на [Concept('concept_country','країни')] вищого [Concept('concept_rank'), 'рейтинга')] також витрачають @inf![Nbsp]вплив."
 
