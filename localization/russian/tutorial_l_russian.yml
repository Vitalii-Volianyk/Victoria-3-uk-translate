 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Що таке «[Concept('concept_interest_group', 'зацікавлені групи')]»?"
 lesson_interest_group_1_desc:1 "Інформація про зацікавлені групи зберігається на панелі «$POLITICS$» на вкладці «$OVERVIEW$»."
 lesson_interest_group_1_continue:1 "Відкрийте панель «$POLITICS$» на вкладці «$OVERVIEW$»"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group] — це фракція жителів вашої держави, до якої входять [Concept('concept_pop', 'групи населення')] із загальними політичними інтересами. У вашій державі такі групи можуть мати три статуси.\n\n [concept_in_government]: частина правлячого класу, яка отримала владу за підсумками виборів, з волі небес, застосувавши грубу силу або будь-яким іншим способом. : не мають особливої ​​ваги, інертні для будь-яких проектів і завдань.
 lesson_interest_group_2_back:1 "Закрийте панель $POLITICS$ на вкладці $OVERVIEW$, щоб повернутися"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:1 "#b Ви#! вирішуєте, які зацікавлені групи увійдуть до [Concept('concept_in_government', 'уряд')], з одним застереженням: ступінь [Concept('concept_legitimacy', 'легітимності')] таких рішень визначають поточні [Concept('concept_law', 'закони')].Уряд з високим рівнем легітимності більш ефективно вводить нові закони, а низька легітимність сильно уповільнює процес їх прийняття і може викликати [Concept('concept_revolution', 'революцію')]."
 lesson_interest_group_3_continue:1 "Відкрийте панель відомостей про будь-яку з ваших зацікавлених груп"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "Фундамент [Concept('concept_interest_group', 'зацікавленої групи')] — її [Concept('concept_ideology', 'ідеологія')]. Це не тільки загальне ставлення до [Concept('concept_law', 'законів')" ], але ступінь поваги до кожного закону окремо.\n\nНаведіть курсор на ідеологію, щоб дізнатися думку та ставлення груп до законів."
 lesson_interest_group_4_back:0 "Закрийте вкладку зацікавленої групи, щоб повернутися"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "Перша [Concept('concept_ideology', 'ідеологія')] у списку виходить від [Concept('concept_leader', 'лідера')]. Протягом гри лідери змінюються, а з ними змінюються і ідеології, але іноді ці зміни повністю перетворюють групу.\n\nВплив лідера на групу не обмежується ідеологією і залежить від [Concept('concept_character_trait', 'рис характеру')] або поточного рівня [Concept('concept_popularity', 'популярності')]."

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')] мають і власні [Concept('concept_interest_group_trait', 'особливості')], які безпосередньо впливають на життя всієї держави. Особливості активуються і деактивуються на різних рівнях Concept('concept_approval', 'схвалення зацікавленої групи')] і набирають сили, якщо група [Concept('concept_powerful', 'має вплив')].\n\nПоки група щаслива, ваш народ користується пропонованим їй благами. роздратувати, і група чинитиме опір, поки ви не виправите ситуацію."

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Сила [Concept('concept_'interest_group', 'зацікавленої групи')] вимірюється її [Concept('concept_clout', 'рівнем впливу')], який дорівнює її частці [Concept('concept_political_strength'", 'політичної сили' ] держави По суті, політична сила зацікавлених груп залежить від [Concept('concept_pop', 'груп населення')], які підтримують максимально близькі їм за політичними інтересами фракції."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Список всіх [Concept('concept_pop', 'груп населення')], що підтримують [Concept('concept_interest_group', 'зацікавлену групу')], можна переглянути на її панелі. Врахуйте, що кожен окремий член групи населення самостійно вирішує, яка зацікавлена ​​група йому найбільш близька і підтримує її.Таким чином, підтримка однієї групи населення зазвичай нерівномірно розподіляється між двома зацікавленими групами."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "Список [Concept('concept_law', 'законів')], які підтримує [Concept('concept_interest_group', 'зацікавлена ​​група')], також відсортований за привабливістю в порядку спадання. Наведіть курсор на кнопку "Прийняти" щоб докладніше дізнатися, як вплине Закон [Concept('concept_approval', 'схвалення')] на цю та інші зацікавлені групи держави."


