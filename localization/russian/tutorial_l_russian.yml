 lesson_declare_interest_how_3_desc:0 "Ваш новий [Concept('concept_interest', 'інтерес')] спочатку неактивний. Потрібно #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] дн.#!. цей період не приносить особливих переваг."

 ### WHY
 lesson_declare_interest_why_1:0 "Навіщо виявляти інтерес"
 lesson_declare_interest_why_1_desc:0 "За умовчанням у вас завжди є [Concept('concept_interest','інтереси')] у всіх [Concept('concept_strategic_region','стратегічних регіонах')], у яких у вас або ваших [Concept('concept_subject'" ,'суб'єктів')] є землі.Окрім цього, ви можете при необхідності проявляти інтереси в залежності від вашого [Concept('concept_rank', 'рейтинга')]."

 lesson_declare_interest_why_2:0 "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc:1 "[concept_interest] може свідчити багато про що! Можливо, ви хочете завоювати або колонізувати землі в [Concept('concept_strategic_region','стратегічному регіоні')], а можливо, ви просто хочете мати можливість втручатися в чужі конфлікти.\ n\nЯкщо у вас є [GetDiplomaticActionType('rivalry')|l] з іншого [Concept('concept_country', 'країною')], ви отримуєте додаткове @inf![Nbsp][concept_influence|l] за кожен регіон, в що ваші інтереси перетинаються."

