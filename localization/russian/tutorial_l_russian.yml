 lesson_declare_interest_complete:0 "Інтерес виявлений!"
 lesson_declare_interest_complete_desc:1 "Ваш новий [Concept('concept_interest', 'інтерес')] тепер [Concept('concept_active_interest','активний')], завдяки чому в межах вашої досяжності виявився новий [Concept('concept_strategic_region', ')] Це відкриває можливість починати нові [Concept('concept_diplomatic_play','дипломатичні ігри')] або втручатися в чужі, укладати [Concept('concept_diplomatic_pact','дипломатичні пакти')] і навіть брати участь у [Concept('concept_colony ','колонізації')], якщо в регіоні є відповідні землі."


