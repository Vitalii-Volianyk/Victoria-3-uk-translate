 ###Budget Deficit
 lesson_budget_balance_1:0 "Оптимізація бюджету"
 lesson_budget_balance_1_desc:1 "В даний час ваші постійні витрати перевищують дохід, тому ваш бюджет неухильно скорочується. Якщо у вас є [Concept('concept_gold_reserves', 'золотий запас')], то незабаром він почне знижуватися, а якщо його немає - країна буде змушена брати [Concept('concept_loans', 'позики')]. Щоб розпочати вирішення проблеми, почніть з відкриття панелі «Бюджет»."
 lesson_budget_balance_1_continue:0 "Відкрийте панель "Бюджет""
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "Перед вами повне зведення всіх витрат і джерел доходу. Також тут можна управляти розмірами податків і державних зарплат. Зазвичай найпростіший спосіб впоратися з дефіцитом бюджетних коштів - підвищити рівень оподаткування [Concept('concept_pop', 'груп населення')] або ввести нові [Concept('concept_consumption_tax', 'споживчі податки')], але при цьому падає [Concept('concept_wealth', 'добробут')] і є ризик виникнення [Concept('concept_turmoil', 'безладів')]. Також ви можете зменшити витрати, знижуючи рівні [Concept('concept_government_building', 'державних споруд')] — таких, як [GetBuildingType('building_barracks').GetName|l] та [GetBuildingType('building_naval_base').GetName|l], або урізуючи [Concept('concept_government_wage','державні зарплати')].\n\nМені надійний, але все ж таки непоганий спосіб збільшити доходи - підвищити [Concept('concept_gdp', 'валовий внутрішній продукт')] , збільшуючи продуктивність [Concept('concept_building', 'споруд')], або зменшити витрати, щоб розширити споруди, що приносять прибуток, хоча для недосвідчених гравців цей шлях може бути занадто складним."що приносять прибуток, хоча для недосвідчених гравців цей шлях може виявитися занадто складним."що приносять прибуток, хоча для недосвідчених гравців цей шлях може виявитися занадто складним."

