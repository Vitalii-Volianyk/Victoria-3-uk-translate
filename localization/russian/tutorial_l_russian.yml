 lesson_pops_stats_3:0 "Рівень життя"
 lesson_pops_stats_3_desc:1 "[concept_sol] групи населення є комбінацією її [Concept('concept_wealth', 'добростату')] та умов життя. Це показник загальної задоволеності групи поточним станом справ, який впливає на її [Concept('concept_pop_growth'", приріст ')].\n\nЗ підвищенням цього рівня частина представників групи населення стають [Concept('concept_loyalist', 'лоялістами')].Зниження рівня життя веде до [Concept('concept_radical', 'радикалізації')] населення, і , поки він залишається нижче очікуваного значення, у групі з'являтиметься дедалі більше [Concept('concept_radical', 'радикалів')]."
 
