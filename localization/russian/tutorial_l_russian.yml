 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:1 "Якщо витрати перевищують доходи, ваш [Concept('concept_gold_reserves', 'золотий запас')] почне зменшуватися з кожним тижнем внаслідок негативного #v щотижня балансу#!. Коли [Concept('concept_gold'', )] вичерпається остаточно, держава буде змушена брати щотижневі [Concept('concept_loans', 'позики')].Серйозність цієї проблеми залежить від загального напряму грошових потоків."
