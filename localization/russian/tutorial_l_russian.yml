 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:3 "Ваше завдання - розширити базове землеробське [Concept('concept_building', 'споруд'')] в одній з [Concept('concept_state', 'областей')]. У процесі гри у вашому [Concept('concept_journal_entry', 'щоденнику')] неодноразово будуть з'являтися такі навчальні випробування.\n\nМожна пройти випробування без підтримки, а можна натиснути кнопку #v "Розкажіть як"#! і отримати цінні поради. Ви також можете натиснути кнопку #v "Навіщо?"# !, щоб отримати розгорнуте пояснення, чому це важливо.\n\nУдачі!"
 lesson_journal_3_desc:1 "Ваше завдання — розширити базове землеробське [Concept('concept_building', 'спорудження')] в одній з [Concept('concept_state', 'областей')].\n\nПроходьте навчальні випробування, щоб дізнатися, #b як #! і #b навіщо#!, слід рухати свій народ у потрібному вам напрямку. на тій же сторінці щоденника та отримати покрокові інструкції.\n\nПо ходу гри вам будуть запропоновані й інші навчальні випробування. Періодично заглядайте в журнал, щоб не пропустити новий етап!"
