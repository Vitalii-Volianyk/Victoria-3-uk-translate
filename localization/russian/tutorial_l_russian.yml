 lesson_declare_interest_how_2_desc:0 "Тепер виберіть [Concept('concept_strategic_region', 'стратегічний регіон')], до якого хочете проявити [Concept('concept_interest', 'інтерес')]. Подивіться, які ще [Concept('concept_country',' країни") ')] присутні або мають інтереси в регіоні, оскільки ваш інтерес може в майбутньому призвести до конфліктів."
