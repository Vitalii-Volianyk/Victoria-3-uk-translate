 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:1 "Ще один метод управління витратами - скорочення [Concept('concept_government_building', 'державних споруд')] у певних [Concept('concept_state', 'областях')], що призводить до постійного зниження витрат на виплату 'concept_budget_wages', 'зарплат')] та споживання [Concept('concept_good', 'товарів')], але скасовує всі позитивні ефекти вищих рівнів [Concept('concept_building', 'споруди')]."
