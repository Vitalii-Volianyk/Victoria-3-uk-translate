 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "Надлишок @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократії')] збільшує ефективність @construction![Nbsp][Concept('concept_construction', 'будівництва')], завдяки чому [Select .IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','будівельний сектор')] стає ефективнішим.\n\nУ разі дефіциту ви почнете нести [Concept('concept_tax_waste', 'податкові втрати')\n, що загрожує різким економічним спадом. [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','урядові відомства')] або використання більш ефективних [Concept('concept_production_method','виробничих методів')] найчастіше є найкращим способом подолати дефіцит @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократії')], у разі, якщо цей варіант неможливий, завжди можна знизити ] [Concept('concept_institution','інституту')] або звільнити [Concept('concept_commander', 'командира')]."
