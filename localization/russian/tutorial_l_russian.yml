 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Оскільки витрати на будівництво припиняються після його закінчення, вони не вважаються постійними. Однак під час будівництва вони будуть виснажувати вашу [Concept('concept_treasury', 'казну')]. Давайте поки припинимо їх, а коли проблема вирішиться, ви зможете відновити процес."
 lesson_budget_balance_how_3_continue:1 "Зупиніть всі споруди, щоб заморозити витрати на будівництво у всіх [Concept('concept_state', 'областях')]"
 
