 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:2 "Ваш прибуток формують [Concept('concept_budget_minting', 'грошове виробництво')] і [Concept('concept_taxes', 'податки')]. Нова валюта виробляється автоматично, відповідно до темпів розвитку вашої економіки, але податки - найважливіша опора могутніх держав.\n\nУ тому числі:\n - [Concept('concept_budget_income_taxes', 'прибуткові податки')]\n - [Concept('concept_budget_poll_taxes', 'подушні податки')]\n - [Concept( 'concept_consumption_tax', 'споживчі податки')]\n - [Concept('concept_budget_dividends_taxes', 'податки на дивіденди')]\n - [Concept('concept_tariffs', 'мита')]\nі ін.\n\nВведення нових або збільшення існуючих податків призведе до негайного підвищення вашого доходу."
 lesson_budget_balance_how_2_continue:0 "Для продовження підвищіть рівень будь-якого податку або введіть новий [Concept('concept_consumption_tax', 'споживчий податок')]"
