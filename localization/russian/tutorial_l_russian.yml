 lesson_journal_1_desc:1 "Ви отримали перше учбове випробування! Ви отримуватимете їх і надалі — у вигляді записів у [Concept('concept_journal_entry','щоденнику')]. Виконуйте їх у будь-якому темпі та отримуйте підтримку у зручному для вас обсязі.\n \nМи знову #v призупинили гру#!, щоб дати вам спокійно дочитати, і будемо робити це надалі — на початку кожного уроку. #!.\n\n#v Відкрийте щоденник:#! натисніть підсвічену кнопку зліва."
