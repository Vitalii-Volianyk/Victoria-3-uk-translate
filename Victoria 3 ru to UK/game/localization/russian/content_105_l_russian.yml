  # Citizenship Law Events
 citizenship_laws.1.t:0 "Вимірювання черепа"
 citizenship_laws.1.d:1 "Професори в університеті області [SCOPE.sState('phreonology_state').GetName] вважають, що закон «[SCOPE.sLaw('current_law_scope').GetName]» набуде значної підтримки, якщо нова наука про форми черепів дозволить довести різницю між расами."
 citizenship_laws.1.f:1 "«Звичайно ж, існують і індивідуальні особливості, які можуть пролити світло на природу характеру та злочинних нахилів, але зараз ми займаємося відмінностями між більшими групами людей. Ось, погляньте: це череп простої людини #tooltippable_name #tooltip:[SCOPE.sCulture('primary_culture_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_pop'|| !#! національності, за життя здорового розумом та тілом. Він є найвищим щаблем розвитку людства. Але в моїй колекції є й інші зразки, особин набагато менш розвинених»."
 citizenship_laws.1.a:0 "Вражаюче. Подайте кронциркуль!"
 citizenship_laws.1.b:0 "Не витрачайте свій час на цю нісенітницю."
 citizenship_laws.2.t:0 "Культурний внесок"
 citizenship_laws.2.d:1 "Дебати навколо закону «[SCOPE.sLaw('current_law_scope').GetName]» спровокували суперечки в Академії мистецтв області [SCOPE.sState('degenerate_art_state').GetName] з приводу того, чи можна вважати напрямки, що виникли під впливом творчості #tooltippable_name #tooltip:[SCOPE.sCulture('degenerate_art_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('degenerate_art_pop').GetCustom('RU_CUL_ADJ')|l]їх#!# діячів, частиною [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого мистецтва."
 citizenship_laws.2.f:0 "«Вплив цих „творців“ простежується і в сучасній скульптурі, і в живописі, і в музиці. Те, що цьому навчають дітей у школах, що це показують у музеях, — це просто плювок у душу нації. Щоб #tooltippable_name #tooltip:[SCOPE.sPop('degenerate_art_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop('degenerate_art_pop').GetCulture.Get| безсоромники не могли й далі ображати почуття і зневажати цінності нашого народу, їхню творчість необхідно заборонити!»"
 citizenship_laws.2.a:0 "Не по-[ROOT.GetCountry.GetAdjectiveNoFormatting|l]і це!"
 citizenship_laws.2.b:0 "Їхнє мистецтво — частина нашої творчої спадщини."
 citizenship_laws.3.t:0 "Громадяни другого ґатунку"
 citizenship_laws.3.d:1 "Громадяни #tooltippable_name #tooltip:[SCOPE.sCulture('future_discriminated_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_discriminated_pop').GetCustom('RU_CUL походження висловили протест проти ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]», заявивши, що вони заслуговують на такі ж права, що й будь-які інші жителі країни."
 citizenship_laws.3.f:0 "«З якого дива наші правителі раптом оголосили нас ворогами? Хіба досі ми не трудилися пліч-о-пліч один з одним, не терпіли разом поневірянь, не їли за одним столом, не жили, як брати і сестри? Невже наші діти запам'ятають країну, яку допомагали будувати їхні батьки, країну, в якій із ними поводилися справедливо, як країну, яка відвернулася від них у нападі шовінізму та ненависті? Ще не пізно одуматися»."
 citizenship_laws.3.a:0 "Ці іноземці отруюють нам життя своєю присутністю!"
 citizenship_laws.3.b:0 "Вони є частиною [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого суспільства, але повинні існувати в ньому окремо."
 citizenship_laws.4.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName|U] вимагають визнання"
 citizenship_laws.4.d:1 "[SCOPE.gsInterestGroup('supporting_ig').GetName] активно виступають за закон «[SCOPE.sLaw('current_law_scope').GetName]», в першу чергу серед своїх прихильників. У боротьбі за визнання #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom культури в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! лідером групи може стати політик #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop'). національності."
 citizenship_laws.4.f:0 "Почасти ми хочемо подати сигнал іншим, але це не єдина причина. Нам потрібно вирішити, хто заслуговує на ті чи інші посади в нашій організації і кого обходили стороною і забували в темніші часи. Якщо нам це вдасться, наш приклад наслідуватиме вся країна»."
 citizenship_laws.4.a:0 "Рівність починається з нас!"
 citizenship_laws.4.b:0 "[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName] — найкращий лідер у такі непрості часи."
 citizenship_laws.5.t:0 "Злодії та брехуни"
 citizenship_laws.5.d:1 "Рух «[SCOPE.sPoliticalMovement('discrimination_movement').GetName]» почав пропагандистську кампанію з метою представити людей #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop'').GetTooltipTag],DATA_CULT future_accepted_pop'').GetCustom('RU_CUL_ADJ')|l]ого#!#! походження бандитами, на яких після ухвалення закону "[SCOPE.sLaw('current_law_scope').GetName]" не буде управи."
 citizenship_laws.5.f:1 "«Так, читав я їхню листівку. Нічого нового вони не вигадали. [SCOPE.sPop('future_accepted_pop').GetCulture.GetNameNoFormatting] вас і обікрадуть, і уб'ють, [SCOPE.sCulture('future_accepted_pop'). І ще карикатура на #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom(' жителя в рваніні - він навіть на мого батька схожий. Невже вони ніколи не замислювалися, що ми живемо у злиднях саме тому, що нас у неї загнали чинні закони?»"
 citizenship_laws.5.a:0 "Потрібно боротися з цією мерзенною брехнею."
 citizenship_laws.5.b:0 "Нехай ниють, скільки влізе."
 citizenship_laws.6.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName|U], он з крамниці!"
 citizenship_laws.6.d:1 "Деякі крамарі незадоволені законом «[SCOPE.sLaw('current_law_scope').GetName]», який зобов'язує їх обслуговувати #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTUR future_accepted_pop').GetCustom('RU_CUL_ADJ')|l]їх#!#! покупців нарівні з іншими клієнтами. Вони заявляють, що #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom національності на поріг пускати не стануть."
 citizenship_laws.6.f:1 "«Цим політикам легко писати закони про рівність та братерство. А мені треба якось справу вести. Якщо [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l] зможуть заходити до мого магазину, я половину клієнтури розгублю. Вони не шовіністи, просто чесні [SCOPE.sCulture('shopkeeper_pop').GetCulture.GetNameNoFormatting|l], але вони звикли до певного порядку. Як ми можемо його порушувати?"
 citizenship_laws.6.a:0 "Така дискримінація є неприпустимою."
 citizenship_laws.6.b:0 "Це їхні магазини, хай роблять що хочуть."
