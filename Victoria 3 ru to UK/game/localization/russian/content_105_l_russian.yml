 # Additional Meiji Restoration Events
 meiji.7.t:0 "Радники по залізницях"
 meiji.7.d:0 "Щоб якнайшвидше втілити в життя наші амбітні плани будівництва мережі залізниць, було запропоновано запросити консультантів із країн із розвиненими залізничними системами."
 meiji.7.f:0 "«Я лише познайомився з цим джентльменом і запитав його інтерес до локомотивів, просто щоб підтримати розмову. Але виявилося, що потяги — це напрочуд глибока тема»."
 meiji.7.a:0 "[SCOPE.sC('railway_engineer_country_1').GetName] - ось хто може нам допомогти."
 meiji.7.b:0 "[SCOPE.sC('railway_engineer_country_2').GetName] - це батьківщина відмінних інженерів!"
 meiji.7.c:0 "[SCOPE.sC('railway_engineer_country_3').GetName] - там залізниці будувати вміють."
 meiji.7.e:0 "Обійдемося без іноземної допомоги."
 meiji.8.t:0 "Військові залізниці"
 meiji.8.d:0 "Дізнавшись про плани #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! уряди розширювати мережу залізниць у країні, [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] запропонували свою допомогу в будівництві в області [SCOPE.sState('military_railway_state').GetName]."
 meiji.8.f:0 "«Військовим залізниці в будь-якому разі стануть у нагоді, але зараз це для них лише один із пріоритетів. А от якщо ми дозволимо їм будувати власні гілки, то це буде вже інша справа. За всіх часів можливість малювати карти давала дуже багато влади. У наш час такою картою може стати залізнична мережа»."
 meiji.8.a:0 "Відмінний приклад співпраці військових та промисловців!"
 meiji.8.b:0 "Ми самі розставимо пріоритети."
 meiji.9.t:0 "Учні меча"
 meiji.9.d:0 "Особливі привілеї самурайського стану скасовуються одна одною. Тепер під питанням і їхнє право носити меч як символ статусу."
 meiji.9.f:0 "«Напевно, в історії кожної країни настає час, коли військовий стан втрачає свою цінність та особливе становище у суспільстві. Але відібрати у воїна його зброю, позбавити її не лише статусу, а й символу того, ким він є, та родової честі? Це просто верх приниження!"
 meiji.9.a:0 "Це право настав час скасувати."
 meiji.9.b:0 "Це право можна поширити на інших наших статусних громадян."
 meiji.9.c:0 "Відібрати меч у самурая означає вирвати його душу!"
 meiji.10.t:0 "Сігако"
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetFullName] [SelectLocalization(armed_force_leader.IsFemale, 'початку', 'початок' )] організовувати в [SCOPE.sState('kyushu_state'),де курсанти неперевірені курси; тільки військову теорію, але і політичні ідеї."
 meiji.10.f:0 "«Ви вважаєте нас політичною організацією, але як нам виховувати в курсантах самурайський дух, якщо не вчити їхньої відповідальності керівника та важливості національних амбіцій та територіального розширення? Як нам навчати їхній військовій тактиці, якщо не на прикладі можливого вторгнення в землі сусідів? У програмі повинні бути всі способи застосування військової сили, у тому числі й політичні!»"
 meiji.10.a:0 "Вони служать нашим збройним силам цінну службу."
 meiji.10.b:0 "Їх треба скоріше закрити, поки ця політична фракція не набрала чинності."
 meiji.11.t:0 "Інцидент у порту [SCOPE.sState('infringed_port_state').GetPortHubName]"
 meiji.11.d:0 "Держава [SCOPE.sC('infringing_country').GetName] спробувала силою відкрити одну з наших гаваней, вимагаючи доступу до порту в області [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f:0 "«Я помітив [SCOPE.sC('infringing_country').GetAdjectiveNoFormatting|l]їх моряків, коли вони ще підходили до берега. Коли я зібрав сільських, щоб прогнати їх у море, вони вже висадилися. Ми все більше селяни, не солдати, але тоді я подумав, що й ці теж не готові до бійки. Ну, готові чи не готові, а кров полилася. Хто з нас залишився живим, ті розбіглися. А куди пішли моряки, я не знаю."
 meiji.11.a:0 "В бій! Потрібно захистити режим сакок."
 meiji.11.b:0 "Почати переговори і піти на деякі поступки."
 meiji.11.c:0 "Можливо, вирішити ситуацію нам допоможе посередник, [SCOPE.sC('assistance_country').GetName]."
 meiji.12.t:0 "Куди дме вітер"
 meiji.12.d:0 "У нещодавно опублікованих статтях обговорюється майбутнє нашої держави після відкриття портів та кінця режиму сакоку. Автори запитують, чи має [ROOT.GetCountry.GetName] розвивати відносини з іншими азіатськими країнами чи їй буде вигідніше зближуватися зі Сполученими Штатами та європейськими державами."
 meiji.12.f:0 "«Логічно було б вважати, що найкраще вибирати союзників, виходячи з їхньої географічної близькості, але це застаріле мислення колишніх епох. Світ швидко змінюється, і сьогодні вже непросто припустити, хто керуватиме ним у майбутньому. Світ стає... все тісніше»."
 meiji.12.a:0 "[ROOT.GetCountry.GetName] має відвернутися від Азії та почати зближуватися з європейськими державами."
 meiji.12.b:0 "Ми віддамо перевагу стосункам із сусідами."
 meiji.12.c:0 "Майбутнє туманне. Ми повинні бути готові до будь-чого."
