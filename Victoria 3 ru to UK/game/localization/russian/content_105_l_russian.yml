  # Path to Liberalism
 je_liberalism_1:0 "Шлях до лібералізму"
 je_liberalism_1_reason:0 "Демократична спільнота з правильними ідеалами стане фундаментом для країни, в якій свобода кожного громадянина буде найвищою цінністю."
 je_liberalism_2:0 "Свобода торгівлі"
 je_liberalism_2_reason:0 "Відкрита країна, яка однаково активно торгує і з сусідами, і з країнами далекого зарубіжжя, є ключем до економічного лібералізму в майбутньому."
 je_liberalism_2_goal:0 "Збільшити кількість #tooltippable_name [ROOT.GetCountry.GetAdjective]їх#! [Concept('concept_trade_route', 'торговельних шляхів')] на 25%."
 je_liberalism_3:0 "Свобода совісті"
 je_liberalism_3_reason:0 "Громадяни, яким буде гарантована свобода слова, знайдуть разом із нею свободу совісті та думок, що відкриє для нас нову епоху радикальних інновацій."
 je_liberalism_4:0 "Новий колос"
 je_liberalism_4_reason:0 "У нашому вільному та відкритому суспільстві раді людям усіх рас та переконань!"
 liberalism.1.t:0 "Свобода рівність братство"
 liberalism.1.d:0 "[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName] під керівництвом свого лідера на ім'я [SCOPE.sCharacter('liberal_leader').GetFullName] сповістили про початок нової епохи лібералізму. Вони обіцяють нам нове, вільне суспільство, в якому кожен громадянин зможе брати участь в управлінні державою."
 liberalism.1.f:0 "«У світі вистачає ідеологів, які стверджують, що правлять від імені свого народу, але при цьому жорстоко придушують будь-які протести проти своїх рішень. Але ми не такі! Ми зірвемо з людей пута і допоможемо їм скинути ярмо минулого. Тільки тоді ми побачимо, яка насправді є воля народу, і дозволимо йому формувати наше майбутнє»."
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetLastName] — [SelectLocalization(SCOPE.sCharacter('liberal_leader').IsFemale, 'безстрашна візіонерка', 'безстрашний візіонер')]!"
 liberalism.1.b:0 "Іншим політичним лідерам варто було б наслідувати цей приклад!"
 liberalism.1.c:0 "Давайте заспокоїмося і не скочуватимемося в радикальний лібералізм."
 liberalism.2.t:0 "Світовий ринок"
 liberalism.2.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий ринок набув всесвітньої популярності завдяки своїй відкритості для міжнародної торгівлі."
 liberalism.2.f:0 "«Ми отримаємо найекзотичніші товари з усіх куточків землі, але не за рахунок завоювань та поневолення інших народів, а в обмін на те, чим багаті ми самі. Країні, яка знає, що вона може запропонувати світові, не потрібна зброя. Якщо, звичайно, воно не на продаж!"
 liberalism.2.a:0 "Продавай. Продавай!"
 liberalism.2.b:0 "Купуй. Купуй!"
 liberalism.3.t:0 "Думка, слово та ідеал"
 liberalism.3.d:0 "Ті, хто шукає свободи виражати сміливі та незалежні ідеї, все частіше відзначають, що найбезпечнішим місцем для них є [ROOT.GetCountry.GetName]."
 liberalism.3.f:0 "«Ви читали цей мерзенний пасквіль про [ROOT.GetCountry.GetAdjectiveNoFormatting|l]е керівництво? У якому світлі там [SelectLocalization(ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle.IsFemale, 'виставлена', 'виставлений' )] їх [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Це просто неподобство». «А написав цю гидоту один з [ROOT.GetCountry.GetRuler.GetHerHis] співвітчизників! Уявляєте?»\n«Так, я придбав собі його томик. Хтось має стежити за цими літературними хуліганами. А то [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому уряду до них справи явно немає»."
 liberalism.3.a:0 "Утопія діячів сучасного мистецтва."
 liberalism.3.b:0 "Країна, де науку не душать традиції."
 liberalism.4.t:0 "Поширені обійми"
 liberalism.4.d:0 "Тепер увесь світ знає, що [ROOT.GetCountry.GetName] – це місце, де раді будь-яким мігрантам без винятку."
 liberalism.4.f:0 "«Лукайтеся блиском, старі держави! — кричить вона, не відкриваючи рота. — А мені віддайте жебраків і втомлених, кого ви терпите лише на правах худоби.s
 liberalism.4.a:0 "Ми раді всім!"
 liberalism.4.b:0 "У нас ви знайдете безпечну гавань!"
