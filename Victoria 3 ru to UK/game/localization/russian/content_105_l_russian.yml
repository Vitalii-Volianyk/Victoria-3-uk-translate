l_russian:
 pm_events.1.t:0 "Небезпечне обладнання"
 pm_events.1.d:0 "В #tooltippable_name #tooltip: [SCOPE.sBuilding('industrialized_pm_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('industrialized_pm_building').GetCustom('RU [SCOPE.sState('industrialized_pm_state').GetName], почастішали випадки виробничих травм. Виною тому повальна механізація за відсутності належної техніки безпеки."
 pm_events.1.f:0 "Від нещасних випадків ніхто не застрахований, але колись мені завжди вдавалося встигнути вчасно. Не цього разу. Мої пальці стиснулися на зап'ясті бідолахи, але одразу стало зрозуміло, що, крім руки, від нього мало що залишилося."
 pm_events.1.a:0 "Уповільніть виробництво, доки персонал звикає до нової апаратури."
 pm_events.1.b:0 "Хто ми, щоб зупиняти шестерні прогресу?"
 industrial_safety_slowdowns:0 "Уповільнення з метою охорони праці"
 lacking_industrial_safety_regulations:0 "Нестача правил охорони праці"
 slowed_down_production:0 "Виробництво сповільнене"
 ignored_safety_concerns:0 "Питання безпеки проігноровано"
 pm_events.2.t:0 "Недосвідчені працівники"
 pm_events.2.d:0 "Неповнолітні працівники #tooltippable_name #tooltip: [SCOPE.sBuilding('industrialized_pm_building')'(.industrialized_pm_building'). 'industrialized_pm_state').GetName], постраждали під час роботи з апаратурою на виробництві."
 pm_events.2.f:0 "Лікар оглянув руку хлопчика. Потім він присів і з глибоким зітханням повернувся до матері. — Що ж, боюсь, ваш син ніколи не стане великим музикантом, — сказав він. — З іншого боку, я не стверджував би, що подібна перспектива і раніше була для нього ймовірною»."
 pm_events.2.a:0 "Не підпускайте дітей до заводських приміщень!"
 pm_events.2.b:0 "Новим галузям потрібно якнайбільше нових працівників."
 child_labor_restrictions:0 "Обмеження дитячої праці"
 dangerous_child_labor:0 "Дитяча праця у небезпечних галузях"
 child_crushing_machines:0 "Діти та дробарки"
 pm_events.3.t:0 "Вічна пильність"
 pm_events.3.d:0 "Протестувальники з групи «Тверезість» заперечують проти виробництва спиртних напоїв в області [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f:0 "«Кажуть, мій чоловік помер, бо був слабкий волею, як кожен, хто прикладається до пляшки. Сама я ще могла б упоратися з такою ганьбою, але чому моїм дітям доводиться щоразу вислуховувати образи на адресу батька, а ті, хто наповнює ці пляшки, хто руйнує сім'ї та самі життя, живуть і в вус не дмуть?»"
 pm_events.3.a:0 "Потрібно припинити гнати цю отруту!"
 pm_events.3.b:0 "Припинимо ми виробляти найміцніший алкоголь."
 pm_events.3.c:0 "[SCOPE.sState('liquor_making_state').GetName] може пишатися своєю випивкою!"
 liquor_production_ban:0 "Заборона виробництва спирту"
 liquor_production_restrictions:0 "Обмеження виробництва спирту"
 permitted_limited_liquor_production:0 "Дозволено обмежене виробництво спирту"
 permitted_unrestricted_liquor_production:0 "Дозволено необмежене виробництво спирту"
 pm_events.4.t:0 "Кому війна, а кому прибуток"
 pm_events.4.d:0 "[SCOPE.sCharacter('pacifist_leader').GetFullName] підбиває пацифістів на протест проти виробництва зброї в області [SCOPE.sState('arms_making_state').GetName]"
 pm_events.4.f:0 "«Нехай кажуть, що [ROOT.GetCountry.GetName] перебуває у світі, - переконує натовп [SCOPE.sCharacter('pacifist_leader').GetLastName]. Потім [SCOPE.sCharacter('pacifist_leader').GetSheHe] вказує на майстерню і з непідробною люттю в голосі продовжує:\n\nА я кажу, що ми не маємо права заспокоювати себе: де б не стріляли наші гвинтівки, кров, пролита ними на наших руках. І нам ніколи не відмитися, якщо ми продовжимо чинити смерть»."
 pm_events.4.a:0 "Припинити виробництво гвинтівок до з'ясування ситуації."
 pm_events.4.b:0 "Піти на компроміс: помітно скоротити виробництво зброї."
 pm_events.4.c:0 "Ми не соромимося своєї майстерності!"
 arms_manufacturing_ban:0 "Заборона виробництва зброї"
 arms_manufacturing_restrictions:0 "Обмеження виробництва зброї"
 permitted_limited_arms_manufacturing:0 "Дозволено обмежене виробництво зброї"
 permitted_unrestricted_arms_manufacturing:0 "Дозволено необмежене виробництво зброї"
 pm_events.5.t:0 "Гарна витримка"
 pm_events.5.d:0 "[SCOPE.sState('vinyard_state').GetName] виробляє вино, яке останнім часом почали хвалити все сомельє до єдиного."
 pm_events.5.f:0 "«Ті, хто повторює приказку „постаріти, як вино“, рідко розрізняють вино і #ITALIC вино#!. Дозвольте прояснити: якщо пляшку у ваших руках наповнили в області [SCOPE.sState('vinyard_state').GetName], це не просто запорука приємного проведення часу, але справжнє вкладення коштів!»"
 pm_events.5.a:0 "Виробляти ексклюзивний експортний продукт."
 pm_events.5.b:0 "Збільшити виробництво відповідно до зростання попиту."
 exclusive_wine:0 "Ексклюзивне вино"
 popular_wine:0 "Популярне вино"

  # Obligation Events
 obligation_events.1.t:1 "Шановна партія"
 obligation_events.1.d:1 "Якщо [SCOPE.sC('obligation_request_target').GetName] у нас у боргу, значить, може поговорити з потрібними людьми — нехай [SCOPE.gsInterestGroup('obligation_request_ig').GetName] є в їхньому уряді."
 obligation_events.1.f:1 "«Вже, звичайно, не мені вирішувати, як керуватиме своєю країною [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle], [SCOPE.sC('obligation_request_target').GetRuler.GetHerHis], - махає рукою GetCountry.GetRuler.GetFullName]. - Просто хочу помітити, що [SCOPE.gsInterestGroup('obligation_request_ig'). GetLeader.GetFullName] - [SCOPE.gsInterestGroup('obligation_request_ig')."
 obligation_events.1.a:1 "Їх просто потрібно підштовхнути у потрібному напрямку!"
 obligation_events.a.tt:1 "Якщо вони погодяться:"
 obligation_events.b.tt:1 "Якщо вони не погодяться:"
 notification_obligation_events_accepted_tooltip:1 "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name:2 "[SCOPE.sC('obligation_request_target').GetName] приймає пропозицію!"
 notification_obligation_events_accepted_desc:2 "[SCOPE.sC('obligation_request_target').GetName] приймає нашу пропозицію."
 notification_obligation_events_rejected_tooltip:1 "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name:2 "[SCOPE.sC('obligation_request_target').GetName] відхиляє пропозицію!"
 notification_obligation_events_rejected_desc:2 "[SCOPE.sC('obligation_request_target').GetName] відхиляє нашу пропозицію."
 obligation_events.1.b:1 "Нам не варто лізти в їхню внутрішню політику."
 obligation_events.2.t:1 "Зарубіжні інтереси"
 obligation_events.2.d:1 "Що ж, [SCOPE.sC('obligation_request_sender').GetName] не дасть нам забути про борг і неодмінно натякне, що [SCOPE.gsInterestGroup('obligation_request_ig').GetName] гідні місця в нашому уряді."
 obligation_events.2.f:1 "«Звичайно, дещо принизливо дозволяти іншій державі вказувати нам політичний напрям, але важко уявити, що вони віддадуть перевагу опозиції нашому уряду»."
 obligation_events.2.a:1 "[SCOPE.sC('obligation_request_sender').GetName] допомагає нам не вперше. Ми прислухаємось до поради."
 obligation_events.2.b:1 "Навіть пропонувати таке обурливо!"
 obligation_events.3.t:1 "Бояться, але не люблять"
 obligation_events.3.d:1 "[SCOPE.sC('obligation_request_target').GetName] у нас у боргу. Це може стати в нагоді, якщо ми хочемо провести пропагандистську кампанію і представити нашу державу світу у більш вигідному світлі."
 obligation_events.3.f:1 "«Добре, коли держава поважають або навіть бояться, але як можна розраховувати на їхню лояльність у майбутньому, якщо кожна дитина знає: треба поводитися добре, інакше прийдемо ми і з'їмо його?»"
 obligation_events.3.a:1 "Нехай усі пам'ятають, як ми приходили на допомогу."
 obligation_events.3.b:1 "А чому ні? Нас мусять боятися!"
 obligation_events.4.t:1 "Приємний імідж"
 obligation_events.4.d:1 "Що ж, [SCOPE.sC('obligation_request_sender').GetName] не дасть нам забути про борг і неодмінно вимагатиме розповісти всьому світу, що їхня держава — не загроза миру."
 obligation_events.4.f:1 "«Якщо ми розповімо про те, що [SCOPE.sC('obligation_request_sender').GetName] думає лише про загальне процвітання, це навіть не буде пропагандою. Адже нам вони допомогли, чи не так? Ми просто нагадаємо про те, чому самі були найближчими свідками."
 obligation_events.4.a:1 "Незрозуміла країна. Вона заслуговує на другий шанс!"
 obligation_events.4.b:1 "Вони небезпечні. Ми не будемо брехати нашому народові."
 obligation_events.5.t:1 "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]ий талант"
 obligation_events.5.d:1 "З'явилася можливість нагадати, що [SCOPE.sC('obligation_request_target').GetName] у нас у боргу і попросити, щоб до нас на службу надійшли їхні командири, [SCOPE.sCharacter('obligation_request_character').GetFullName]."
 obligation_events.5.f:1 "«Не кожен може повністю розкрити свій потенціал на рідній землі. Ми — амбітний народ і можемо краще розпорядитися [SCOPE.sCharacter('obligation_request_character').GetHerHis] здібностями»."
 obligation_events.5.a:1 "Це те, що потрібно нашим збройним силам!"
 obligation_events.5.b:1 "Борг дорожче, ніж [SCOPE.sCharacter('obligation_request_character').GetManWoman], незважаючи на [SCOPE.sCharacter('obligation_request_character').GetHerHis] можливості."
 obligation_events.6.t:1 "[SCOPE.sCharacter('obligation_request_character').GetManWoman|U] виняткової важливості"
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName] вимагає від нас виконати зобов'язання. Якщо ми погодимося, командир [SCOPE.sCharacter('obligation_request_character').GetFullName] буде служити в їх збройних силах."
 obligation_events.6.f:1 "«Так багато розмов про військовий обов'язок перед своєю країною... Начебто вибір такий простий. А раптом можна принести своїй країні більше користі, якщо послужити в армії іншій?"
 obligation_events.6.a:1 "Невелика ціна за їхнє благодіяння!"
 obligation_events.6.b:1 "Вони можуть розраховувати на підтримку нашої армії, але не її командування."
 obligation_events.tt.no:0 "[SCOPE.sC('obligation_request_target').GetName] не отримає жодних розпоряджень."

  # Trade Route Events
 trade_route_events.1.t:0 "Небезпечні зброярі"
 trade_route_events.1.d:0 "$ig_armed_forces$ сумніваються в тому, що [SCOPE.sC('arms_seller_threat').GetName] з безперечної загрози нашій державі раптом перетвориться на надійного постачальника зброї."
 trade_route_events.1.f:0 "«Не заявлятиму, ніби [SCOPE.sC('arms_seller_threat'). GetAdjectiveNoFormatting|l]ие гвинтівки погані, — каже генерал, — але вони навряд чи стануть постачати нас ними, якщо побояться одного разу опинитися по той бік стовбура!»"
 trade_route_events.1.a:0 "Якщо нас зрадять, ми організуємо власну промисловість зброї."
 trade_route_events.1.b:0 "Небезпека, яку нібито становить [SCOPE.sC('arms_seller_threat').GetName], сильно перебільшена."
 trade_route_events.2.t:0 "Запозичення ідей"
 trade_route_events.2.d:0 "Більш досконала зброя, яка експортує нам [SCOPE.sC('arms_seller_gun_tech').GetName], допоможе нам у власних військових дослідженнях."
 trade_route_events.2.f:0 "«Це не буде прямим промисловим чи військовим шпигунством. Швидше, винахідлива данина поваги [SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting|l]им друзям, які надали нам такі витончені зразки збройового мистецтва»."
 trade_route_events.2.a:0 "Спершу розберіть їх, а потім зберіть назад. І зумійте зрозуміти, як ви це зробили!"
 trade_route_events.2.b:0 "Наша збройова промисловість знайде свій шлях у майбутнє."
 trade_route_events.3.t:0 "Декадентські устремління"
 trade_route_events.3.d:0 "Група «[SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName]» вважає, що імпортувати до столиці предмети розкоші, коли ціна на зерно досягає захмарних висот, — не найетичніше заняття та привід для невдоволення для багатьох бідних громадян."
 trade_route_events.3.f:0 "Як би демонструючи вагомість своїх слів, він з силою опускає ящик на підлогу. Ми найкраще знаємо, що відвантажують щодня в цих доках. Не треба мені розповідати, що хліб дорожчає сам по собі, а всі ці брязкальця, що ми тут тягаємо, ні до чого!"
 trade_route_events.3.a:0 "Ми будемо намагатися імпортувати і товари загального споживання."
 trade_route_events.3.b:0 "Нехай їдять тістечка!"
 trade_route_events.4.t:0 "Товари промислового призначення"
 trade_route_events.4.d:0 "$ig_industrialists$ вважають, що високі ціни на сталь у столиці йдуть урозріз із їхніми проектами, і просять, щоб ми зробили імпорт стали першочерговим завданням."
 trade_route_events.4.f:0 "«Мої ділові партнери за кордоном кажуть, що маю залізну хватку. Може, звучить і загрозливо, але насправді це досить принизливий натяк на те, що я заржавію!»"
 trade_route_events.4.a:0 "Ми не відставатимемо і знайдемо постачальників цього найважливішого матеріалу."
 trade_route_events.4.b:0 "Насамперед вони повинні виробляти сталь, а не шукати їй застосування."
 trade_route_events.5.t:0 "Місток дум"
 trade_route_events.5.d:0 "$ig_intelligentsia$ важко дістає дешевий папір, щоб увічнювати нетлінні думки."
 trade_route_events.5.f:0 ""Єдиний плюс цього жаху в тому, - заявляє професор, - що коли хтось каже, ніби ідея не стоїть паперу, на якому надруковано, це справжня правда!""
 trade_route_events.5.a:0 "Ми забезпечимо майбутніх класиків папером!"
 trade_route_events.5.b:0 "Стислість сестра таланту."
