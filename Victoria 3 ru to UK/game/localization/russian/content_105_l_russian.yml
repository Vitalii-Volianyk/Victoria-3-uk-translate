  # Oil Rush Events
 oil_rush.1.t:0 "ПММ!"
 oil_rush.1.d:0 "Коли в області [ROOT.GetState.GetName] виявили ПММ, туди з усіх кінців потяглися різні люди в надії знайти місце в процвітаючій промисловості."
 oil_rush.1.f:0 "«Золото? Срібло? Алмази? Та що вони таке? Порожні дрібнички, шори для знаті, яка не хоче бачити, що час її минув. Послухай, друже: ностальгію позолотити можна, але майбутнє воно за ПММ»."
 oil_rush.1.a:0 "Підтримати цю ідею. ПММ - це майбутнє!"
 oil_rush.1.b:0 "[ROOT.GetState.GetName] може вносити сюрпризи. Які зміни чекають на нас попереду?"
 oil_rush.2.t:0 "ПММ-лихоманка вщухає"
 oil_rush.2.d:0 "Що ж, [ROOT.GetState.GetName] тепер має власну ПММ-промисловість, і ті, хто шукав нових перспектив, починають охолонувати до цієї галузі."
 oil_rush.2.f:0 "«Суть у тому, що зрештою всі карти виявляться на руках у жменьки людей. Промисловість житиме, але наші руки вже порожні. В ту жменьку ми не потрапили»."
 oil_rush.2.a:0 "Фронтири не вічні."
 oil_rush.3.t:0 "Дикі свердловини"
 oil_rush.3.d:0 "З того часу, як область [ROOT.GetState.GetName] стала центром ПММ-полювання, смертність помітно підвищилася: фонтанування, пожежі та інші нещасні випадки забирають життя все частіше і частіше."
 oil_rush.3.f:0 "Ти думаєш, що бачив пожежі? Ну ні, такого ти точно не бачив, — сказав він, суворо дивлячись на юнака. — І молись, щоби ніколи не побачити. Тому що таке можна зустріти тільки на ПММ-розробках... або в пеклі»."
 oil_rush.3.a:0 "Де ллється ПММ, там ллється кров."
 oil_rush.3.b:0 "Змусити власників дотримуватися техніки безпеки."
 oil_rush.4.t:0 "Трубопровід в області [ROOT.GetState.GetName]"
 oil_rush.4.d:0 "ПММ-компанії в області [ROOT.GetState.GetName] просять державу про фінансову підтримку трубопроводу, обіцяючи, що приділять особливу увагу покращенню іншої інфраструктури."
 oil_rush.4.f:0 "«Рідке в тверде, тверде — в інше тверде, а потім весь цей бардак на рейки — ох і посміються колись наші нащадки над такою суєтою. А тепер дозвольте показати, як просто можна все зробити. Достатньо просто повернути кран»."
 oil_rush.4.a:0 "Ми вкладемо кошти у цей проект."
 oil_rush.4.b:0 "[ROOT.GetState.GetOwner.GetName] не може собі цього дозволити"
 oil_rush.5.t:0 "Чорне золото, чорні гроші"
 oil_rush.5.d:0 "Раптово з'ясувалося, що державний чиновник отримує хабарі в особливо великих розмірах, роздаючи ПММ-компаніям землю без аукціонів."
 oil_rush.5.f:0 "«Є одна вірна ознака того, що таке розслідування йде у правильному напрямку. Починають пропадати записи про те, що ти шукаєш, причому чим уважніше шукаєш, тим більше пропадає, доки не з'ясовується, що підозрюваний сколотив стан на порожньому місці. Коли злочинець сам розуміє, що з раціональних пояснень залишилося лише чаклунство, ти перемагаєш»."
 oil_rush.5.a:0 "На всіх, хто замішаний у цьому скандалі, чекає показова кара."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetFullName] отримує суворий вирок і вимушено подає у відставку."
 oil_rush.5.b:0 "Коли народні обранці зловживають владою, це дуже серйозний злочин."
 oil_rush.5.c:0 "Коли можновладці кидають тінь на наш уряд, це не повинно зійти їм з рук."
 oil_rush.5.e:0 "Навіть великі роблять помилки. Можна вирішити справу штрафом."
