 je_pumpjacks:0 "Зростання ПММ-промисловості"
 je_pumpjacks_reason:0 "ПММ ще не до кінця вивчені, але ми знайшли їх запаси. Потрібно негайно заволодіти ними."
 je_electrical_generation:0 "Розширення електростанцій"
 je_electrical_generation_reason:0 "Є думка, що у майбутньому на електриці працюватиме все. Чи стануть ці мрії реальністю, чи ні, але в промисловості йому вже знайшли широке застосування. А де є попит, ми маємо встигнути із пропозицією."
 production_tech_events.401.t:0 "Розквіт ПММ-промисловості"
 production_tech_events.401.d:0 "Спорудження [SCOPE.sBuilding('oil_rig_building').GetName] в області [SCOPE.sState('oil_rig_state').GetName] було розширено, і [ROOT.GetCountry.GetName] цілком може стати великим ПММ-виробником."
 production_tech_events.401.f:0 "«Якби наші предки побачили, як машини працюють на чорній горючій рідині, яка фонтанами б'є із землі, вони б точно назвали це технологічне диво породженням диявола. Слава Богу, що ми живемо у освічені часи!»"
 production_tech_events.401.a:0 "Осушіть свердловини до краплі!"
 production_tech_events.401.b:0 "Ми знайдемо, куди ще можна заливати ПММ!"
 production_tech_events.402.t:0 "Стабільні постачання енергії"
 production_tech_events.402.d:0 "Спорудження [SCOPE.sBuilding('power_plant_building').GetName] в області [SCOPE.sState('power_plant_state').GetName] було розширено, і [ROOT.GetCountry.GetName] незабаром володітиме власною електромережею."
 production_tech_events.402.f:0 "«Нам вдалося приборкати силу річок і гуркітливих водоспадів і перетворити їх на енергію блискавки — людина як ніколи близька до абсолютної влади над природою. Чи готові ми до неї? Морально, інтелектуально, духовно? Не має значення. Вона буде нашою»."
 production_tech_events.402.a:0 "Безмежна влада!"
 production_tech_events.402.b:0 "Усі технології повинні бути розвитку поїздів."
 production_tech_events.402.c:0 "Має бути інші способи отримувати електрику."
 production_tech_events.402.e:0 "Якщо освітлення є цілодобовим, робота не повинна зупинятися!"
 oil_production_modifier:0 "Зростання ПММ-промисловості"
