 africa_colonial_events.4.t:0 "Африканська місія"
 africa_colonial_events.4.d:0 "Група християнських місіонерів хоче проповідувати Євангеліє спасіння в нашій колонії в області [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f:0 "«Я не вірю, що кожен буде врятований, адже ми маємо право відмовитися від порятунку, але вірю, що кожен має право на вибір! Ми не повинні — і не можемо — сидіти склавши руки, доки у світі залишаються язичники, що живуть у пітьмі. Якщо [ROOT.GetCountry.GetNameNoFormatting] будує колонії і несе їм добро, як ви стверджуєте, цей вибір має стати основою всіх наступних проповідей»."
 africa_colonial_events.4.a:0 "Світло істинної віри є найважливішою частиною нашого колоніального проекту!"
 africa_colonial_events.4.b:0 "Нехай [ROOT.GetCountry.GetName], а не бог прославляється у нових землях."
 africa_colonial_events.5.t:0 "Кінець работоргівлі"
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], лідер гурту [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName], давно виступає проти світової работоргівлі і тепер стверджує, що наша колонія [SCOPE.sState('State) GetName] може покласти край цій практиці на континенті."
 africa_colonial_events.5.f:0 "«Перемога над рабством на нашій власній землі – вельми скромна перемога у масштабах історії. Поки у світі залишаються країни, де прийнято продавати рабів, будуть країни, які захочуть їх купити. Необхідно викорінювати саму ідею, щоб одного разу від неї не залишилося сліду. Щоб сама душа людська повставала проти неї»."
 africa_colonial_events.5.a:0 "Наш обов'язок покінчити з рабством скрізь, куди ми можемо дотягнутися!"
 africa_colonial_events.5.a.tt:0 "Прагнення цієї мети може згодом призвести до інших подій."
 africa_colonial_events.5.b:0 "Дипломатія не може спиратися на думку моралістів. Це непрактично."
 africa_colonial_events.5.c:0 "Місцева работоргівля – непогане джерело робочої сили для наших проектів!"
 africa_colonial_events.6.t:0 "Рабство та колоніальна праця"
 africa_colonial_events.6.d:0 "Незважаючи на наші заяви про боротьбу з рабством в Африці, надходять відомості, що адміністрація колонії [SCOPE.sState('african_colony_state').GetName] звертається з робітниками, як із справжніми рабами, хоча і називає їх інакше."
 africa_colonial_events.6.f:0 "Молода людина раптово припинила люто дряпати пером папір. З відсутнім виглядом він подав знак перекладачеві припинити роботу. «Прошу мене вибачити. Все це потрібно задокументувати, але я на цьому континенті нещодавно і не звик чути про таке варварство». Перекладач на мить зніяковів і обернувся, щоб роз'яснити причину затримки. Місцевий старий, якого вони розпитували, відповів, і перекладач знову звернувся до юнака: «Він каже, що теж такого не звик — до появи ваших земляків тут нічого подібного не відбувалося»."
 africa_colonial_events.6.a:0 "Це справжнє лицемірство. Ці знущання треба припинити!"
 africa_colonial_events.6.b:0 "Може, подібність і є, але важка робота, якою ми їх забезпечуємо, загартовує характер."
 africa_colonial_events.7.t:0 "Гості з колоній"
 africa_colonial_events.7.d:0 "Вчені уми з колонії [SCOPE.sC('visiting_colonized_country').GetName] прибули з візитом до нашої столиці, стверджуючи, що їхня батьківщина набагато цивілізованіша, ніж ми про неї думаємо, і наші колоніальні уявлення про них несправедливі."
 africa_colonial_events.7.f:1 ""Дуже дивно чути, ніби вас грабують - адже [ROOT.GetCountry.GetNameNoFormatting] несе вам найбільший дар - цивілізацію!"\n\n[SCOPE.sC('visiting_colonized_country'). «Я бачив кораблі, що приставали до наших берегів, і бачив кораблі, що їх покидали. Можливо, ця ваша цивілізація зробить наше життя легшим, але ціна за нього надто важка»."
 africa_colonial_events.7.a:0 "Все це брехня і вдавання. Надішліть їх назад, негайно."
 africa_colonial_events.7.b:0 "Можливо, нам варто прислухатися до їхньої думки."
 africa_colonial_events.51.t:0 "Відважна експедиція"
 africa_colonial_events.51.d:0 "[SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]а експедиція в області [SCOPE.sState('african_colony_state_sender').GetName] зустрілася з нашими військами. Ймовірно, їхні колоніальні інтереси у регіоні суперечать нашим."
 africa_colonial_events.51.f:1 "«Ворожністю там і не пахло. Навпаки, вони явно були щасливі побачити, скажімо так, колег». «Колеги! Вони забули, що вони солдати? Чи вони уявили, що колонізація Африканського континенту — спільна робота? Якщо наші армії зустрічаються на спірній території і не влаштовують бійку, [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] відправляє дипломатів, яким доведеться бути вдвічі ворожішими!»"
 africa_colonial_events.51.a:0 "Вони повинні негайно забратися!"
 africa_colonial_events.51.b:0 "[SCOPE.sState('african_colony_state_sender').GetName] - велика земля, місця всім вистачить!"
 africa_colonial_events.52.t:0 "Зіткнення колоній"
 africa_colonial_events.52.d:0 "Одна з наших колоніальних експедицій в області [SCOPE.sState('african_colony_state_recipient').GetName] зіткнулася з [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting|l]ими військами. [SCOPE.sC('african_colony_conflict_recipient').GetName] вимагає, щоб ми пішли і відмовилися від будь-яких планів, тому що [SCOPE.sState('african_colony_state_recipient').GetName] для нас закрита територія."
 africa_colonial_events.52.f:0 "Незважаючи на те, що формально вони були по різні сторони конфлікту, настрій був піднятим, поки [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] і [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName]. [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting]і офіцер відкоркував пляшку. [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] - відмінний привід вимовити тост. [SCOPE.sC('african_colony_conflict_recipient'). GetAdjectiveNoFormatting]ий командир неохоче підняв келих.\n«О, [SCOPE.sC('african_colony_conflict_recipient'). залпом випиваючи його вміст."
 africa_colonial_events.52.a:0 "[ROOT.GetCountry.GetName] не забариться!"
 africa_colonial_events.52.b:0 "Вони мають солдати. У нас лише аргументи."
 africa_colonial_events.53.t:0 "Континент можливостей"
 africa_colonial_events.53.d:0 "[SCOPE.sState('african_colony_state').GetName] приймає колоністів. Вони прагнуть збудувати нове життя на новоафриканських територіях, якими тепер володіє [ROOT.GetCountry.GetName], але змушені пристосовуватися до незвичних умов."
 africa_colonial_events.53.f:0 "«Будь вся справа у спеці та кліматі, ми б упоралися! Але ще є флора, фауна і грунт, які абсолютно нам чужі! Ми знали, що відкриваємо новий розділ в історії нашої держави, але якщо ми не отримаємо великої підтримки, від голови залишиться лише скромна виноска!»"
 africa_colonial_events.53.a:0 "Ми надішлемо їм все необхідне."
 africa_colonial_events.53.b:0 "Нехай їм допомагає адміністрація колонії."
 africa_colonial_events.53.c:0 "Африканські колонії для тих, хто готовий виживати, а не для жебраків!"
 africa_colonial_events.54.t:0 "Неповагу до наших карт"
 africa_colonial_events.54.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] не звертає уваги на те, що ми [Concept('concept_claim', 'претендуємо')] на колоніальні проекти в області [SCOPE.sState('african_colony_claim_state'). Можливо, варто більш переконливо пояснити їм, що настав час забиратися."
 africa_colonial_events.54.f:0 "«Можливо вони вважають, що [ROOT.GetCountry.GetCapital.GetName] занадто далеко, і ми нічого не помітимо. Або гадають, що ми з легкістю змінимо плани, щоб уникнути дипломатичного конфлікту з тими, хто прибув сюди першим. Але як би там не було, вони даремно уявили, що ми відмовимося від своєї частки Африканського континенту через їхню зухвалість і швидкі кораблі. [ROOT.GetCountry.GetNameNoFormatting] зганьбиться перед усім світом, якщо вони мають рацію!»"
 africa_colonial_events.54.a:0 "Карти не брешуть. Колонія наша!"
 africa_colonial_events.54.b:0 "Не влаштовуватимемо сцен через якихось ліній на папері."
 africa_colonial_events.55.t:0 "Сумнівна претензія"
 africa_colonial_events.55.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] не залишає у спокої нашу колонію в області [SCOPE.sState('african_colony_claim_state').GetName] і висуває [Concept('concept_claim', 'претензії') ми вибралися з регіону, залишивши їм колонію."
 africa_colonial_events.55.f:0 "«[SCOPE.sCountry('african_colony_claim_conflict_sender'). GetAdjectiveNoFormatting]ие теорії такі широкі, чи не так? А ось народ завжди відрізнявся прагматизмом. Ми побачили можливість і скористалися нею. Але тепер нам доведеться слухати ниття тих, хто воліє поширюватися про майбутнє і ганьбити нас за володіння тим, що по праву наше. На жаль, це скиглення стає все голосніше»."
 africa_colonial_events.55.a:0 "Які ще претензії? Ми були там першими."
 africa_colonial_events.55.b:0 "Невелике непорозуміння! Нехай забирають."
