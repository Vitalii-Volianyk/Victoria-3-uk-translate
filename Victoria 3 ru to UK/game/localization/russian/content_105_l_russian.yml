  # African Colonial Events
 africa_colonial_events.1.t:0 "Приєднання до бійки за Африку"
 africa_colonial_events.1.d:0 "[ROOT.GetCountry.GetName] будує в Африці колоніальну імперію. З новим засобом від малярії ми обійшли б усіх суперників."
 africa_colonial_events.1.f:0 "«Я дивлюся на цей континент і бачу податливу глину, з якої ми можемо виліпити все, що завгодно. На жаль, як і в роботі з глиною, деякі викрутки передбачити неможливо. Щось йде нерівно, проливається кров. [ROOT.GetCountry.GetNameNoFormatting] адже не стане відмовлятися від мети через пару крапель крові, чи не так?»"
 africa_colonial_events.1.a:0 "Подати сюди карти та лінійки!"
 africa_colonial_events.2.t:0 "Наше місце під сонцем"
 africa_colonial_events.2.d:0 "Колоніальні устремління принесли плоди, і значна частина континенту тепер кориться нашим бажанням."
 africa_colonial_events.2.f:0 "«Можна заперечувати межі нашої колоніальної імперії, але з її існуванням не посперечаєшся. А першим я скажу те саме, що й завжди: історію пишуть картографи»."
 africa_colonial_events.2.a:0 "Це - світанок [ROOT.GetCountry.GetAdjectiveNoFormatting]ой імперії!"
