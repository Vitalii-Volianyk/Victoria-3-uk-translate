  # Education Law Events
 education_laws.1.t:0 "Допомога професорів"
 education_laws.1.d:0 "Викладачі у наших вищих навчальних закладах запропонували уряду допомогу у розробці закону, за яким працюватимуть нові [SCOPE.sLaw('current_law_scope').GetName|l]."
 education_laws.1.f:0 "«Без сумніву, вчити дітей грамоті та викладати складні науки в університетах — завдання дуже різні. Але, незважаючи на це як архітектори вершини цієї могутньої вежі знання, ми вважаємо своїм обов'язком поділитися міркуваннями про те, яким має бути її заснування»."
 education_laws.1.a:0 "Ми з радістю приймемо їхню допомогу!"
 education_laws.1.b:0 "Нехай найкраще займаються дослідженнями."
 education_laws.2.t:0 "Виховання та покарання"
 education_laws.2.d:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] порушили питання виховання під час обговорення нової шкільної реформи. Вони заявляють, що [SCOPE.sLaw('current_law_scope').GetName] повинні не лише навчати дітей, а й прищеплювати їм сувору дисципліну."
 education_laws.2.f:0 "«Питання не лише у підтримці порядку, що полегшує навчальний процес. Важливо також виховувати учнів характер. Зрештою, на нас лежить величезна відповідальність перед батьками, які щосили намагаються виростити своїх дітей гідними членами суспільства. Сьогодні багато молодих курсантів уже майже безповоротно розбещені пусткою юністю та неповагою до авторитетів. Так продовжуватися не може!»"
 education_laws.2.a:0 "Найкраще давайте займатися навчальним процесом."
 education_laws.2.b:0 "Виховання потрібно обов'язково включити до системи освіти."
 education_laws.3.t:0 "Розбіжності щодо навчального плану"
 education_laws.3.d:0 "Прийняття нової шкільної реформи в уряді почало в нескінченних суперечках про те, які саме предмети мають давати дітям нові [SCOPE.sLaw('current_law_scope').GetName|l]."
 education_laws.3.f:0 "«Ваша програма підійшла б для навчання дворян пару століть тому, але, щоб стверджувати, що ці знання знадобляться широкому колу учнів у наш час, потрібно бути божевільним!» «А ви що ж, хочете сказати, що ваші сучасні „альтернативи“ чи підійдуть їм краще? Ви пропонуєте викинути з програми класичні дисципліни та приректи дітей на невігластво та безграмотність?»"
 education_laws.3.a:0 "Продавити компромісне рішення."
 education_laws.3.b:0 "Взяти час на вирішення розбіжностей."
 education_laws.4.t:0 "Додаткові вчителі"
 education_laws.4.d:1 "Батьки з досвідом навчання дітей вдома розуміють, що нова система [SCOPE.sLaw('current_law_scope').GetName|l] потребує допомоги, і пропонують піти працювати вчителями у сільські райони."
 education_laws.4.f:0 "«Дипломів у мене немає, але ви запитаєте когось хочете з наших — вам усе підтвердять, як багато я зробила для місцевих дітлахів! Вони в мене і читають, і писати вміють – це я їх усьому навчила. Нічим іншим так не пишаюся, як ними»."
 education_laws.4.a:0 "Як добре, що ми вже маємо грамотних людей!"
 education_laws.4.b:0 "Ми не можемо відволікати цих людей від іншої роботи."
 education_laws.4.tt:0 "Ефективність цієї ініціативи пропорційна [THIS.GetCountry.GetAdjectiveNoFormatting|l]ому рівню [Concept('concept_literacy', 'грамотності')] ([THIS.GetCountry.GetIncorporatedLiteracyRate|%v])"
 education_laws.5.t:0 "Хлопчики та дівчатка"
 education_laws.5.d:0 "Обговорення нової системи освіти спотикається про розбіжності з приводу того, чи мають [SCOPE.sLaw('current_law_scope').GetName|l] навчати хлопчиків та дівчаток разом чи для них потрібно організовувати різні класи з різними програмами навчання."
 education_laws.5.f:0 "«Невже комусь спаде на думку заперечувати вроджені відмінності між статями чи їх самою природою встановлені ролі у суспільстві? Як ми зможемо виховувати гідних дам і кавалерів, якщо ігноруватимемо відмінності між статями в школах?»"
 education_laws.5.a:0 "Це судження забутих часів."
 education_laws.5.b:0 "Освіта потрібно зробити роздільною."
 education_laws.6.t:0 "Організація шкіл"
 education_laws.6.d:0 "В #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! в освіті дітей традиційно брали участь [SCOPE.gsInterestGroup('devout_ig').GetName|l]. Тепер же вводиться нова освітня система, за якої освітою займатимуться [SCOPE.sLaw('current_law_scope').GetName|l]. Виникає питання: яку роль будуть грати в їхньому управлінні [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 education_laws.6.f:0 "«Звичайно ж, найважливіші рішення щодо шкіл нехай приймає держава, але є багато дрібніших завдань, які потрібно вирішувати на місцях. До речі, адже [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting|l] входить до шкільної програми?»"
 education_laws.6.a:0 "Відповідальність за адміністрування шкіл повинні взяти на себе [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 education_laws.6.b:0 "Потрібно повністю відокремити школу від релігії."
