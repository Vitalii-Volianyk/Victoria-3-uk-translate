  # Famine Economic Events
 famine_political.d:0 "Голод в області [SCOPE.sState('famine_state').GetName] викликав критику економічної політики, яку проводить [ROOT.GetCountry.GetName]"
 famine_political.1.t:0 "Застаріла економіка"
 famine_political.1.d:0 "$famine_political.d$ традиціоналізму. В усьому виною відмова її прихильників від прогресу та неприйняття міжнародної торгівлі."
 famine_political.1.f:0 "«Хто отримає вигоду, якщо [ROOT.GetCountry.GetName] залишиться в економічній старовині, тоді як весь світ стрімголов несеться назустріч майбутньому? Вже точно не трупи в канавах. Напевно, тим, кого так тішить ця трясовина, здається, що традиції не дадуть нам розглянути їхню справжню сутність і зрозуміти, що треба робити. Але їхнє минуле давно померло. І якщо вони жити без нього не можуть, то підуть за ним»."
 famine_political.1.a:0 "Традиції не повинні вбивати!"
 famine_political.1.b:0 "Голодні селяни були завжди. Так улаштований світ."
 famine_political.2.t:0 "Економічна в'язниця"
 famine_political.2.d:0 "$famine_political.d$ ізоляціонізму. В усьому виною відмова її прихильників приймати товари з інших країн."
 famine_political.2.f:0 "«Нам говорили, що має пишатися незалежністю нашої нації від чужоземної продукції. Що все, що нам потрібне, ми виростимо самостійно. В який момент проста гординя засліпила їх? Скільки ще має померти, перш ніж наші вожді визнають, що нам бракує їжі? Ми повинні проковтнути свою гордість, поки вона не стала останнім, що зможемо проковтнути»."
 famine_political.2.a:0 "Мабуть, виняткові обставини дозволяють вдатися до виняткових заходів."
 famine_political.2.b:0 "Ми збережемо самодостатність. Будь-якою ціною."
 famine_political.3.t:0 "Незбалансована торгівля"
 famine_political.3.d:0 "$famine_political.d$ меркантилізму. В усьому виною торгівля, надмірно орієнтована на експорт."
 famine_political.3.f:0 "«Дехто з наших вождів, схоже, вважає, що [ROOT.GetCountry.GetName] – просто гравець за столом, для якого немає нічого важливішого, ніж перемудрити інші народи та виграти в якійсь грі, незрозумілій звичайним людям. Якби вони на секунду відірвали очі від бухгалтерії та звернули увагу на людей, які виробляють для них ці товари, то зауважили б, що це не пішаки, а живі істоти, які теж хочуть їсти»."
 famine_political.3.a:0 "Ми повинні забезпечити імпорт життєво необхідної продукції, незважаючи на меркантилізм."
 famine_political.3.b:0 "Та що бідняки розуміють у національній економіці?"
 famine_political.4.t:0 "Право голодувати"
 famine_political.4.d:0 "$famine_political.d$ вільної торгівлі, що заперечує ринкові сили."
 famine_political.4.f:0 "«Свобода торгівлі, свобода ринків — усе це гарні слова, які приховують розуміння свободи грошовими мішками. Для тих, у кого грошей не водиться, пропозиції не буде, незважаючи на попит. Тим же, хто захищає цю політику і заявляє, що держава не втручається в економіку, я скажу ось що: може брехати собі, що незрима рука смерті — доля бідняків, але ваші жертви точно знають, на чиїх руках їхня кров»."
 famine_political.4.a:0 "Якщо це врятує життя, ми готові голосувати обома руками."
 famine_political.4.b:0 "Ринки чесно призначають ціни. Плати чи помри."
 famine_political.5.t:0 "Провали планів, плани провалів"
 famine_political.5.d:0 "$famine_political.d$ командну економіку, яка залежить від державного планування."
 famine_political.5.f:0 "«Відколи держава почала контролювати нашу економіку, нам часто стверджують, ніби тимчасовий дефіцит або навіть тривалі проблеми — частина великого плану, від якого [ROOT.GetCountry.GetName] серйозно виграє у майбутньому. Вірити у те, що всі ці провали — частина великого плану, було нелегко й раніше. А тепер, коли голод щодня забирає нові життя, стверджувати, ніби так і планувала держава, — значить розписуватись у його абсолютній моральній неспроможності. Краще чесно заявити про некомпетентність уряду»."
 famine_political.5.a:0 "Ми повинні визнати свої помилки та зробити економіку відкритою."
 famine_political.5.b:0 "Голод? Це все опозиційна пропаганда."
 economic_concessions:0 "Економічні поступки"
 made_economic_concessions:0 "Згода на економічні поступки"
 refused_economic_concessions:0 "Відмова від економічних поступок"
  # Slave Owner Paranoia Events
 slave_owner_paranoia:0 "Рабовласники-параноїки"
 slave_owner_paranoia_reason:0 "Несильні, але помітні бунтівні настрої рабів деяких штатах змушують рабовласників все міцніше замислюватися про ймовірність бунтів."
 slave_owner_paranoia_radicalization_high:0 "З тих пір, як про заворушення заговорили вперше, ремствування стало гучнішим, і більшість рабів готова скористатися першою ж можливістю для заколоту."
 slave_owner_paranoia_radicalization_mid:0 "Навряд чи варто очікувати масштабного повстання, проте рабовласники ставляться навіть до найменших натяків на заколот з усією серйозністю."
 slave_owner_paranoia_radicalization_low:0 "Заворушення, які спочатку викликали параноїдальний настрій рабовласників, затихли, але страх перед бунтом не зник."
 slave_owner_paranoia_events.1.t:0 "Дрібна змова"
 slave_owner_paranoia_events.1.d:0 "Спіймано невелику групу людей, що підбурювали рабів до заколоту в області [SCOPE.sState('small_conspiracy_state').GetName]. Проте місцеві рабовласники впевнені, що змова значно ширша, і вимагають показової кари."
 slave_owner_paranoia_events.1.f:0 "«Нехай ми знайшли двох людей, один ствол і почули багато балаканини, але давайте подумаємо. Хіба велика змова, існування якої неможливо довести, але незрима павутина якої вже охопила все місто, — це не ключ до успішного заколоту? Сама можливість цього — привід зробити покарання його учасників видовищем, що запам'ятовується»."
 slave_owner_paranoia_events.1.a:0 "Ми не повинні так ризикувати. Це може стати серйозною провокацією."
 slave_owner_paranoia_events.1.b:0 "Краще б ви з такою ж завзятістю полювали за власними демонами."
 slave_owner_paranoia_events.2.t:0 "Таємні спільноти"
 slave_owner_paranoia_events.2.d:1 "У глухих куточках області [SCOPE.sState('hidden_communities_state').GetName] здавна існували невеликі спільноти рабів-утікачів. Тепер рабовласники вимагають зрівняти ці поселення із землею, бо звідти до потенційних бунтівників може прийти допомога."
 slave_owner_paranoia_events.2.f:0 "На першу вахту заступив він. Незабаром в абсолютній тиші пролунали ледь чутні нічні звуки. Це звучали дерева і болота, вітер і вода... спокійні, безпечні звуки. Він завжди любив слухати ніч. Навіть тоді, на плантації, ця тиша — чи найближча її подоба — була єдиною втіхою. Тепер у неї з'явився ще один сенс: кожна тиха ніч була на волі чергової ночі."
 slave_owner_paranoia_events.2.a:0 "Саме існування таких місць підриває авторитет наших інституцій!"
 slave_owner_paranoia_events.2.b:0 "Чого вони хочуть досягти, полюючи людей у безпросвітній глушині?"
 slave_owner_paranoia_events.3.t:0 "Мандрівний аболіціоніст"
 slave_owner_paranoia_events.3.d:1 "Нещодавно [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] відправили в область [SCOPE.sState('visiting_abolitionist_state').GetName] [SelectLocalization(SCOPE.gsInterestGroup('visiting_abolitionist_ig').'). свого представника')] на ім'я [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFullName] збирати свідчення про життя рабів і влаштовувати збори на підтримку аболіціонізму. Місцеві рабовласники впевнені, що мета - зробити так, щоб раби підняли бунт проти своїх господарів. Вони вимагають, щоб [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] [SelectLocalization(SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.IsFemale, 'була вигнана',"
 slave_owner_paranoia_events.3.f:0 "«Ах, так, на вашу думку, [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetSheHe] дотримується „помірних поглядів“? Так ви чули [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHis] мови? Нехай [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetSheHe] і не заявляє відкрито, що рабам потрібно повстати проти своїх господарів, але в кожному своєму виступі [SCOPE.gsInterestGroup('visiting_abolitionist_ig'). сам інститут рабства і всіх його прихильників, що співчуваюча публіка мимоволі сама приходить до такого висновку. І нехай раби [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHis] виступів і не чують, їм буде бентежити уми сама свідомість того, що зовсім недалеко хтось читає такі промови на їх підтримку. Це лише питання часу, пам'ятаєте мої слова»."
 slave_owner_paranoia_events.3.a:0 "Дуже обґрунтовані страхи. [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] — джерело небезпеки."
 slave_owner_paranoia_events.3.b:0 "Ми не будемо забороняти розмови про свободу та справедливість."
