  # Secession Events
 secession_events.1.t:0 "Маніфест руху за відділення"
 secession_events.1.d:0 "Зібрання тез на користь того, що [SCOPE.sCulture('secessionist_culture').GetName] мають право на незалежність, поширюється на #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [RO ROOT.GetCountry.GetCustom('UA_CL_PP')]#!#!."
 secession_events.1.f:0 "«Чому це незаконно? Хіба звучать заклики до збройного повстання? [SCOPE.sCulture('secessionist_culture').GetName] можуть отримати незалежність цілком мирним шляхом. Однак не можу не помітити: якщо революція все ж таки відбудеться, саме про це кричати з барикад»."
 secession_events.1.a:0 "Запустити пропагандистську кампанію для дискредитації цих тез."
 secession_events.1.b:0 "Заборонити маніфест"
 secession_events.1.c:0 "Не звертати уваги"
 secession_events.2.t:0 "Офіційні переклади"
 secession_events.2.d:0 "[SCOPE.sCulture('secessionist_culture').GetName] просять перекласти деякі офіційні документи їхньою мовою."
 secession_events.2.f:0 "«Коли ви називаєте #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_| народ неосвіченим, то, судячи з усього, маєте на увазі тих, хто не говорить двома мовами, а знає лише одну — подібно до вас»."
 secession_events.2.a:0 "Ці документи обов'язково мають бути доступними всім."
 secession_events.2.b:0 "Нехай навчають державної мови."
 secession_events.3.t:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')!|GetCustom('RU_CUL_ADJ')| лідерство"
 secession_events.3.d:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')].GetCustom('RU_CUL_ADJ') політик, який підтримує відділення, має вплив у групі «[SCOPE.gsInterestGroup('secessionist_ig').GetName]»."
 secession_events.3.f:0 "«Чули, хто виступав на їхніх останніх зборах? Подумати тільки, тепер опозиція підтримує #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').#| ! пропагування! Поточний уряд не дасть нізащо слово такому оратору. Про що він, до речі, не преминув заявити у своїй промові»."
 secession_events.3.a:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')].GetCustom('RU_CUL_ADJ') політичний лідер? Неймовірно!"
 secession_events.3.b:0 "[ROOT.GetCountry.GetName] всім дає рівні можливості."
 secession_events.4.t:0 "Протест прихильників відділення"
 secession_events.4.d:0 "Прихильники #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('UA_CUL_ADJ Рухи за відділення влаштували публічну демонстрацію."
 secession_events.4.f:0 "Коли натовп почав зростати, ворожість глядачів і перехожих стала очевидною — зазвичай публічні збори викликають більш стриману реакцію. Можливо, розмови про незалежність викликали паралелі з громадянською війною або — ймовірніше — сторонні спостерігачі відчули себе в меншості перед #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,Culture ').GetCustom('RU_CUL_ADJ')|l]ім#!#! народом."
 secession_events.4.a:0 "Розігнати їх."
 secession_events.4.b:0 "Нехай висловляться."
 secession_events.5.t:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')].GetCustom('RU_CUL_ADJ') політик вимовляє мову"
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], лідер групи «[SCOPE.gsInterestGroup('secessionist_ig').GetName]» і одна з найбільш помітних фігур на #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_cul .GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! політичній сцені, висловлюється на користь незалежності #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom #! народу."
 secession_events.5.f:0 "«Можливо, мої політичні устремління виростають з минулого, але я не дозволяю #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture )|l]ім#!#! коріння впливати на мої рішення. Жаль, що [ROOT.GetCountry.GetName] оцінює мене виключно за походженням."
 secession_events.5.a:0 "Нехай [SCOPE.gsInterestGroup('secessionist_ig').GetName] приборкають цього зрадника!"
 secession_events.5.b:0 "Ігнорувати це безглуздя."
 secession_events.5.c:0 "Можливо, час нам прислухатися до цього руху."
 secession_events.6.t:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName] підтримують відділення #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.gs )|l]ого#!#! народу"
 secession_events.6.d:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName] підкреслюють, що [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие закони, по суті, дискримінують #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_cul ,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ, і лише право самовизначення може вирішити цю проблему."
 secession_events.6.f:0 "«Хтось каже, що це питання розколов наш народ, але хіба може нація зватись цільною, якщо в ній процвітає нерівність перед законом? Чи можна звинувачувати людей в тому, що вони вважають за краще померти #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture| ]імі#!#! громадянами вищого класу, ніж завжди залишатися другим сортом у такій державі, як [ROOT.GetCountry.GetName]?»"
 secession_events.6.a:0 "Злісне очорнення нашого правосуддя!"
 secession_events.6.b:0 "Безперечно, рівністю тут і не пахне."
 secession_events.7.t:0 "Націоналістична опера"
 secession_events.7.d:0 "Постановка опери з націоналістичним революційним підтекстом на майбутньому фестивалі відкрито зв'язується з #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE. l]ім#!#! рухом."
 secession_events.7.f:0 "«23 (пн): феєрверки; 24 (вт): ілюмінація; 25 (СР): революція»."
 secession_events.7.a:0 "Скасувати феєрверки."
 secession_events.7.b:0 "Скасувати ілюмінацію."
 secession_events.7.c:0 "Скасувати революцію."
 secession_events.8.t:0 "Прихильники відділення створюють бомби"
 secession_events.8.d:0 "Войовнича фракція #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_| прихильників відділення взяла на себе відповідальність за вибух в урядовій споруді та оголосила, що вже дуже скоро перейде у відкритий наступ."
 secession_events.8.f:0 "«Можливо нам важко вирішити, чи буде війна. Можливо нам навіть важко вирішити, коли вона буде. Але, можливо, рішення, які ми приймаємо, щоб упоратися з цими труднощами, визначать, хто стане на наш бік, коли війна розпочнеться»."
 secession_events.8.a:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')].GetCustom('RU_CUL_ADJ') радикали хочуть знищити нашу націю!"
 secession_events.8.b:0 "Ми не дозволимо цьому жахливому злочину зруйнувати наш тендітний світ."
 secession_events.9.t:0 "Смерть прихильникам відділення?"
 secession_events.9.d:0 "В #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture')!| руху за незалежність з'явився ідейний натхненник: [SCOPE.sCharacter('secessionist_leader').GetFullName]. Розвідувальне управління розробило план тихого усунення неугодного лідера — це сповільнить рух."
 secession_events.9.f:0 "«Можливо деякі методи здадуться вам неприйнятними. Саме тому я раджу вам не замислюватись про кошти, але зосередитися на цілі. Якщо [ROOT.GetCountry.GetName], включаючи #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture] ие#!#! суб'єкти, що об'єднається — хіба це буде не ідеально? Ось і зосередимося на цю мету, не замислюючись про кошти»."
 secession_events.9.a:0 "Зручне звільнення від незручної людини."
 secession_events.9.b:0 "[ROOT.GetCountry.GetName] не вбиває своїх громадян."
