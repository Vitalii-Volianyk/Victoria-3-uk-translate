  # Suffragist Events
 je_suffragists:0 "Вимагати виборчого права для жінок"
 je_suffragists_reason:0 "Рух суфражисток, які потребують виборчих прав для жінок, займає значне місце на сучасному політичному ландшафті."
 suffragist_events.9.t:0 "Право голосу для жінок"
 suffragist_events.9.d:0 "Жінки в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! розгорнули кампанію боротьби за право голосу на загальних виборах. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetFullName] з групи «[SCOPE.gsInterestGroup('suffragist_ig').GetName]» очолює цей рух."
 suffragist_events.9.f:0 "«Якщо ми всерйоз розмірковуємо про демократичні ідеали, не можна сліпо копіювати уклад стародавніх республік. Ми повинні постійно, щоразу, ставити собі запитання: кого ми не чуємо? Чиї думки не беремо до уваги? [ROOT.GetCountry.GetNameNoFormatting] вже визнає, що жінка здатна керувати собою. То чому ми не можемо брати участь в управлінні нацією?"
 suffragist_events.9.a:0 "Гідна мета!"
 suffragist_events.9.b:0 "Звучить дуже опозиційно."
 suffragist_events.10.t:0 "Перші вибори"
 suffragist_events.10.d:0 "Це перші вибори, які [ROOT.GetCountry.GetName] проводить з того часу, як жінки отримали право голосу. Ми на порозі нової ери [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой демократії."
 suffragist_events.10.f:0 "Коли вона опустила бюлетень до урни для голосування, то відчула дивовижну... байдужість. До цього моменту довкола кипіла політична боротьба — гучна, зухвала, іноді жорстока. Нагородою ж стала тиша. Все було спокійно, суворо, легально. Вона знову була законослухняною громадянкою — змінилися лише устремління. Втім, а чи не такою має бути влада? Чи не в цьому її підступність? Можливо, ті, хто намагався її зупинити, відчували те саме. У голові майнула думка: «Головне – не звикати»."
 suffragist_events.10.a:0 "Рух робітників має продовжувати боротьбу за рівність!"
 suffragist_events.10.b:0 "Рівність – частина нашої інтелектуальної традиції."
 suffragist_events.10.c:0 "Ми повинні йти в ногу з часом."
 suffragist_events.10.e:0 "Велика перемога суфражисток!"
 suffragist_events.1.t:0 "Марш суфражисток"
 suffragist_events.1.d:0 "Активісти, яких веде [SCOPE.sCharacter('suffragist_leader').GetFullName], влаштували акцію протесту проти обмеження виборчих прав жінок у #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,Count ROOT.GetCountry.GetCustom('UA_CL_PP')]#!#!."
 suffragist_events.1.f:0 "«Я прочитав про все в газетах, — каже юнак. - "Суфражистки", значить. Уся ця демонстрація... так звана демонстрація — якась гра у політичну активність. Як діти, яким коротко пояснили основи демократії, і вони відразу почали грати. Тільки в цьому ключі і можна розуміти ситуацію...» Його голос стихає. Одна з жінок у натовпі, що проходить повз, обертається і дивиться прямо на нього. Друзі молодої людини відповідно кивають, але не вимовляють жодного слова."
 suffragist_events.1.a:0 "До їхнього протесту слід прислухатися."
 suffragist_events.1.b:0 "Заарештувати порушників порядку."
 suffragist_events.2.t:0 "Суфражистки виступають у парламенті"
 suffragist_events.2.d:0 "Прихильники жіночого виборчого права мають намір виступити перед парламентом на захист своєї позиції та довести сміховинність доказів, якими [SCOPE.sCharacter('anti_feminist_leader').GetFullName] намагається довести недоречність перебування жінок у парламенті."
 suffragist_events.2.f:1 "[SCOPE.sCharacter('suffragist_leader').GetFullName] розуміє, що терпляче чекати, поки в приміщенні запанує тиша, безглуздо, і голосно проголошує:\n\n«Сьогодні ми прийшли не тільки для того, щоб отримати законну частку політичної сили, але щоб зробити важливу заяву. Якщо ваша мета – мудре і справедливе правління, вам потрібні ми. Хто сьогодні скаже, що [ROOT.GetCountry.GetName] — живий приклад ефективності правління чоловіків, які зуміли позбавити країну страждань і боротьби?»"
 suffragist_events.2.a:0 "Як можна позбавити цих відважних людей можливості направити нашу країну вірним шляхом?"
 suffragist_events.2.b:0 "Такі ворожі промови — пряме свідчення того, що прекрасній статі нема чого робити в політиці."
 suffragist_events.3.t:0 "Підпал"
 suffragist_events.3.d:0 "Прибічники виборчого права для жінок влаштували підпал, мета якого — [SCOPE.sCharacter('anti_feminist_leader').GetFullName], їхній давній опонент."
 suffragist_events.3.f:0 "«Сьогодні всі газети рясніли заголовками: «[SCOPE.sCharacter('anti_feminist_leader').GetLastName] отримує бомбу!» А де були ці заголовки, коли ми надсилали листи? Їх читали? Хоча б відчиняли? Байдужість — ось головна причина того, що хтось отримує листа, якого ігнорувати неможливо»."
 suffragist_events.3.a:0 "Заарештувати лідера цієї небезпечної зграї!"
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] сяде у в'язницю на три роки."
 suffragist_events.3.b:0 "Покарати безпосередніх винуватців нападу."
 suffragist_events.4.t:0 "Мертва суфражистка"
 suffragist_events.4.d:0 "Активістка, яка виступала за виборче право для жінок, загинула на стрибках, намагаючись привернути увагу громадськості до своєї справи. Власник коня, що збив її, — [ROOT.GetCountry.GetRuler.GetFullName]."
 suffragist_events.4.f:0 "«Є справді великі воїни. Принести себе в жертву заради свободи своєї статі може лише справжня амазонка»."
 suffragist_events.4.a:0 "Нікому б не довелося вмирати, якби у нас базові права!"
 suffragist_events.4.b:0 "Така нерозсудливість не знайде у нас політичного співчуття."
 suffragist_events.5.t:0 "Голодування"
 suffragist_events.5.d:0 "Багато суфражисток, заарештованих під час політичних акцій, влаштували голодування на знак протесту проти власного ув'язнення."
 suffragist_events.5.f:0 "«У нас відібрали голос у політиці через нашу крихкість і ніжність і сказали, що це заради нашого ж блага, заради захисту від жахів зовнішнього світу. Але варто було нам заперечити, як ілюзія захисту миттєво розвіялася, оголивши грубу, жорстоку натуру чоловіків, які не зневажали зрадити жінок принизливим покаранням. І ми не маємо наміру з цим миритися»."
 suffragist_events.5.a:0 "Наказ насильно годувати голодуючих."
 suffragist_events.5.b:0 "Звільнити ув'язнених до поправки здоров'я, потім повернути їх до камер."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetFullName] виходить із в'язниці."
 suffragist_events.6.t:0 "Кішки мишки"
 suffragist_events.6.d:0 "Практику звільнення голодуючих ув'язнених та повернення їх до камер після поліпшення здоров'я вважали жорстокою та абсурдною."
 suffragist_events.6.f:0 "«З нами грають! Думають, що ми радісно повернемося до камер і змиримося з цією лицемірною турботою про наш добробут і сидітимемо тихо, сподіваючись, що нас знову не заарештують. Як би не так: нехай приходять! Ми не припинимо говорити та об'єднуватися. Вся нація... ні, весь світ дізнається про звірства, на які здатні ці брехливі поборники моралі»."
 suffragist_events.6.a:0 "Ми не змінимо рішення."
 suffragist_events.6.b:0 "Ми маємо припинити цю практику."
 suffragist_events.7.t:0 "Декларація прав жінок"
 suffragist_events.7.d:0 "З'явилася філософська праця, в якій [SCOPE.sCharacter('suffragist_philosopher').GetFullName] проголошує необхідність надання жінкам політичних та цивільних прав, а також звеличує рівність статей."
 suffragist_events.7.f:0 "«Прокинься, жінка! Істина набатом трусить всесвіт: ти маєш права! Могутня імперія природи позбавляється забобонів, фанатизму та брехні. Жар істини розганяє туман нерозсудливості та однобокості»."
 suffragist_events.7.a:0 "Цей трактат необхідно поширити якнайширше."
 suffragist_events.7.b:0 "Публікацію слід заборонити."
 suffragist_events.7.c:0 "Нехай інші політичні лідери ознайомляться із цією працею."
 suffragist_events.8.t:0 "Конвенція про права жінок"
 suffragist_events.8.d:0 "[ROOT.GetCountry.GetCapital.GetName] проводить конвенцію про права жінок. Організатори сходяться на тому, що майнові та громадянські права жінок мають бути розширені, але сперечаються, чи мають їхні амбіції впливати на політичну арену."
 suffragist_events.8.f:0 "«Позбавлення жінок можливості керувати державою — не просто нехтування їхніми правами і найбільша несправедливість, але наруга над самими основами правління та зневага половиною інтелектуального та морального потенціалу влади»."
 suffragist_events.8.a:0 "Право голосу фундаментальне і має дотримуватися!"
 suffragist_events.8.b:0 "Прогрес має бути поступовим."
