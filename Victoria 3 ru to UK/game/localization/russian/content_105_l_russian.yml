  # Sepoy Mutiny Events
 raj.3.t:0 "Заборонені жири"
 raj.3.d:0 "Офіцери стурбовані новим типом гвинтівки, якою планується озброювати колоніальні війська. За чутками, просочення картонних патронів до цієї рушниці містить свинячий і яловичий жири, і користуватися ними для індуїстів та мусульман — гріх."
 raj.3.f:0 "«Я це відразу відчув, що ледве надкусив гільзу. Як могла Компанія так злодійсько поглумитися над нами, її найвідданішими солдатами, та ще й у запалі битви? Це просто неймовірна зрада. Якби я міг випустити ту кулю в негідника, відповідального за цю образу, я зробив би це, не замислюючись»."
 raj.3.a:0 "Потрібно терміново змінити конструкцію гвинтівки, щоб уникнути скандалу."
 raj.3.b:0 "Солдати все одно нічого не впізнають."
 raj.4.t:0 "Кала пані"
 raj.4.d:1 "[SCOPE.sReligion('hindu_pop').GetName] забороняє своїм послідовникам перетинати океани, тому в минулому сповідували цю релігію солдати звільнялися від служби на заморських територіях. Тепер деякі представники адміністрації виступають за скасування такої вільності."
 raj.4.f:0 "«Звичайно, було б зручно мати можливість направити будь-якого солдата на заморські території. Але із цього приводу вже виникали конфлікти. 24 року кілька тубільних полків у Бенгалі влаштували бунт, коли їх направили до Бірми, бо подумали, що їх туди відправлять морем. Якщо ми збираємось набирати солдатів із вищих каст, треба враховувати, як серйозно вони ставляться до цього табу»."
 raj.4.a:0 "Місцеві традиції слід поважати."
 raj.4.b:0 "Вони служитимуть там, куди їх відправлять!"
 raj.5.t:0 "Підозри у прозелітизмі"
 raj.5.d:1 "@clergymen! Священнослужителі, які сповідують [SCOPE.sReligion('suspected_missionaries').GetName] і проживають в області [SCOPE.sState('missionaries_suspicion_state').GetName], викликають у місцевих підозри, що [ROOT.GetCountry.GetName] планує звертати населення ."
 raj.5.f:0 "“Компанія намагається нав'язати нам свої ідеали цивілізації, це всім відомо. Хто доведе, що вона не планує масово звернути нас до своєї релігії? Її чиновники вдають, що поважають наші вірування, щоб не допустити повстань, але для них це лише частина нашої культури, яку вони ні в що не ставлять. Напевно, вони чекають моменту, щоб нас усіх охрестити."
 raj.5.a:0 "Це зовсім не відповідає дійсності."
 raj.5.b:0 "Ми не заважатимемо цим людям поширювати свою віру."
 raj.6.t:0 "Повстання!"
 raj.6.d:0 "Довго зріюче невдоволення владою Компанії вилилося у відкрите повстання солдатів і місцевих жителів, що приєдналися до них. Вони заявили про відновлення влади падишаха Імперії Великих Моголів північ від Індії."
 raj.6.f:0 "«Доки в серцях наших гази зберігається віра, клинок Індостану сяятиме перед лондонським троном».» # Bahadur Shah Zafar
 raj.6.a:0 "Заколот має бути пригнічений!"
 raj.6.b:0 "Хай живе новий Індостан!"
 raj.7.t:0 "Кінець Компанії"
 raj.7.a:0 "Компанії більше немає, але імперія продовжується."
