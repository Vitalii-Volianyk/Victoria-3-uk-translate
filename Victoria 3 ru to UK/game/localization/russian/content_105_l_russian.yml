 # Liberal and Conservative Election Events
 election_liberal_events.1.t:0 "Крайня реакція"
 election_liberal_events.1.d:0 "У своїй передвиборчій кампанії партія «[SCOPE.sParty('liberal_party').GetName]» обрушилася з критикою на партію «[SCOPE.sParty('conservative_party').GetName]» за те, що в лавах останньої значиться [SCOPE.sCharacter ('extremist_leader'). GetFullName]. [SCOPE.sCharacter('extremist_leader').GetHerHis] Вкрай праві погляди ліберали називають свідченням того, що консерватори вступили в змову з екстремістами."
 election_liberal_events.1.f:0 "«Вони називають себе консерваторами, одним цим розписуючись у відсутності у себе цінностей та ідеалів. Але тепер у цій моральній порожнечі зародилося щось значно зловісніше. Вони вирощують у своїх лавах політиків, які не лише хочуть перешкодити змінам у нашій країні, але прагнуть побудувати її майбутнє на основі своїх божевільних уявлень про минуле, якого в нас ніколи не було, — і задля досягнення цієї мети вони готові на все. Подумайте, перш ніж віддавати їм свій голос, інакше ці вибори стануть першим кроком до війни та геноциду»."
 election_liberal_events.1.a:0 "Це зовсім не схоже на традиційні #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! цінності, якими [SCOPE.sCharacter('extremist_leader').GetSheHe] так бравірує."
 election_liberal_events.1.b:0 "[SCOPE.sCharacter('extremist_leader').GetLastName] — просто [SelectLocalization(extremist_leader.IsFemale), 'переконана патріотка', 'переконаний патріот' )]!"
 downplaying_fascism:0 "Дискримінація дозволена"
 election_liberal_events.2.t:0 "Свобода без анархії"
 election_liberal_events.2.d:0 "Партія «[SCOPE.sParty('liberal_party').GetName]» згадала у своїй передвиборній кампанії анархістську політичну групу «[SCOPE.sParty('anarchist_party').GetName]», що недавно набрала популярності, пропонуючи себе як більш розумну альтернативу."
 election_liberal_events.2.f:0 "«Виборці хочуть волі, але волі від чого? Від законів, від керівництва, від організованого суспільства? Звичайно, ні: ми хочемо свободи від зайвих законів, від безглуздого керівництва та задушливої бюрократії. Занадто часто уряди безконтрольно розростаються, наче дикі дерева, запускаючи свої гілки у кожне вікно і в кожну кишеню, доки громадяни не виходять на вулиці зі смолоскипами і не спалюють їх ущент. Але цього можна уникнути, розумно обрізавши зайве»."
 election_liberal_events.2.a:0 "Справжньої волі за день не досягнути."
 election_liberal_events.2.b:0 "Прогнили систему не можна реформувати, тільки скинути."
 election_liberal_events.3.t:0 "[ROOT.GetCountry.GetName] - мирна країна"
 election_liberal_events.3.d:0 "[SelectLocalization(pacifist_leader.IsFemale), 'Відома пацифістка', 'Відомий пацифіст' )] [SCOPE.sCharacter('pacifist_leader').GetFullName] [SelectLocalization(pacifist_leader.IsFemale),' найближчих виборах партію «[SCOPE.sParty('liberal_party').GetName]», оскільки та обіцяє дотримуватися мирнішої зовнішньої політики, ніж нинішня адміністрація, що погрязла у війнах."
 election_liberal_events.3.f:0 "«Коли я подорожую іншими країнами, мені часто кажуть: „[SCOPE.sCharacter('pacifist_leader').GetFirstName], твої співвітчизники звикли домагатися всього насильством і погрозами. Їх уже не виправиш“. Я відповідаю їм, що #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! народ, як й інші народи, любить світ. Тому уряд жене моїх співвітчизників на війну обманом та силою. Але годі! Голос мого народу буде почутий, а його добре ім'я — відновлено. Якщо ми зможемо досягти миру у себе вдома, то зможе й решта світу!»"
 election_liberal_events.3.a:0 "Тепер ми є мирною країною."
 election_liberal_events.3.b:0 "Нехай вороги бояться нас сьогодні та навіки віків."
 election_liberal_events.4.t:0 "Відкриті ринки"
 election_liberal_events.4.d:0 "Високі ціни на такі товари, як [SCOPE.sGoods('expensive_good').GetName], стали важливою темою в рамках передвиборчої кампанії партії «[SCOPE.sParty('free_trade_campaign_party').GetName]», яка стверджує, що її політика є вільною торгівлі призведе до зниження цін."
 election_liberal_events.4.f:0 "«Не треба дурити! Торгові обмеження придумані не для порятунку вас від голоду та злиднів, а щоб захистити купу мішечників від конкуренції. Саме їх вони захищають від усього світу! Ці шахраї переконують вас, що краще жити під #tooltippable_name [ROOT.GetCountry.GetAdjective | l] їм #! чоботом, ніж бути вільними людьми. Настав час перестати їх захищати»."
 election_liberal_events.4.a:0 "Даєш світовий ринок!"
 election_liberal_events.4.b:0 "Наші діючі заходи необхідні збереження стабільності економіки."
 election_conservative_events.1.t:0 "Лідери-безбожники"
 election_conservative_events.1.d:0 "Партія «[SCOPE.sParty('liberal_party').GetName]» висловила підтримку політику на ім'я [SCOPE.sCharacter('atheist_leader').GetFullName] і відразу потрапила під приціл критики партії «[SCOPE.sParty('conservative_party') .GetName]», яка заявила, що керівник, який відкидає релігію, позбавлений моральних орієнтирів і не виконуватиме передвиборних обіцянок."
 election_conservative_events.1.f:0 "«На чому буде присягатися [SelectLocalization(supportive_commander.IsFemale), 'ця жінка', 'ця людина')]? Яке небесне покарання зупинить від порушення цього слова [SCOPE.sCharacter('atheist_leader').GetHerHis]? Схоже, партія „[SCOPE.sParty('liberal_party').GetName]“ у своїй гонитві за свободами вирішила підтримувати людей, вільних від почуття відповідальності»."
 election_conservative_events.1.a:0 "Такі жебраки духом люди недостойні керувати нашою країною."
 election_conservative_events.1.b:0 "[SCOPE.sCharacter('atheist_leader').GetLastName] просто [SelectLocalization(atheist_leader.IsFemale), 'вільна', 'вільний' )] від релігійних догм і бачить світ тверезими очима."
 election_conservative_events.2.t:0 "Об'єднані традиціями"
 election_conservative_events.2.d:0 "У світлі [Concept('concept_devastation', 'спустошення')] таких областей, як [SCOPE.sState('devastation_state').GetName], партія «[SCOPE.sParty('conservative_party').GetName]» закликала громадян країни об'єднатися грунті традиційних цінностей."
 election_conservative_events.2.f:0 "«Нехай [ROOT.GetCountry.GetNameNoFormatting] лежить у руїнах, але наша країна піднімалася з попелу раніше і підніметься знову, якщо ми не забудемо, хто ми такі. Зараз потрібно не захоплюватися радикалізмом та безвідповідальність, а займатися відновленням. Ми повинні згадати, які цінності допомогли нам подолати нещастя у минулому, та захистити їх від тих, хто хоче їх знищити. І доки ми не відновимо зруйноване, доки ми не зцілимо нашої батьківщини — це все, що нам залишається»."
 election_conservative_events.2.a:0 "Нам потрібно об'єднатись у ці важкі часи."
 election_conservative_events.2.b:0 "Це схоже на безсовісний опортунізм."
 election_conservative_events.3.t:0 "Закон і порядок"
 election_conservative_events.3.d:0 "Партія «[SCOPE.sParty('conservative_party').GetName]» у відповідь на [Concept('concept_turmoil', 'безлади')] в області [SCOPE.sState('turmoil_state').GetName] включила у свою передвиборну кампанію заклик посилити поліцейський контроль."
 election_conservative_events.3.f:0 "«Демонстранти готові влаштовувати хаос на вулицях із найдрібнішого політичного приводу — [SCOPE.sState('turmoil_state').GetName] тому приклад. А якщо приводу не є, то наші опоненти з радістю його їм нададуть. Але ми проти! Ми повинні надіслати чіткий сигнал тим, хто зневажає #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! закон: від правосуддя ви не втечете»."
 election_conservative_events.3.a:0 "Більше цього беззаконня ненавидіти."
 election_conservative_events.3.b:0 "Щоб викорінити злочинність, потрібно викорінити бідність."
 election_conservative_events.4.t:0 "Найкращий захист"
 election_conservative_events.4.d:0 "«Наш найближчий сусід, [SCOPE.sCountry('election_threatening_neighbor').GetName], — це країна, відома своєю безпринципною зовнішньою політикою», — заявляють члени партії [SCOPE.sParty('hawk_campaign_party').GetName]. Вони обіцяють жорсткіше реагувати на випади сусіда та стримувати його агресію."
 election_conservative_events.4.f:0 "«Мені надходили пропозиції зобов’язати наших дипломатів вивчати більше іноземних мов, щоб налагоджувати зв'язки по всьому світу. Думка хороша, але ми всі знаємо, що #tooltippable_name [SCOPE.sCountry('election_threatening_neighbor').GetAdjective|l]ий#! звір розуміє лише одну мову. В університетах йому не вчать, але вміти говорити на ньому нам потрібно, щоб сусід не вирішив посунути наші кордони»."
 election_conservative_events.4.a:0 "#tooltippable_name [SCOPE.sCountry('election_threatening_neighbor').GetAdjective]ую#! загрозу треба стримувати!"
 election_conservative_events.4.b:0 "Вони просто шукають приводу побити себе у груди."
 election_moderate_events.1.t:0 "[ROOT.GetCountry.GetGovernment.GetName] совісті"
 election_moderate_events.1.d:0 "На хвилі популярності ультралівих і ультраправих партій в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetPP!'' партія «[SCOPE.sParty('moderate_party').GetName]» у своїй передвиборчій кампанії почала називати себе голосом розуму та помірною центристською альтернативою екстремістам."
 election_moderate_events.1.f:0 "«Якщо послухати наших опонентів, можна подумати, що їм вибори зовсім не потрібні! Ці ідеалісти, схоже, тільки й чекають на почати лити кров. Яку утопію збудуєш на такій ненависті? Що це за дорога до раю, вимощена поганими намірами?»"
 election_moderate_events.1.a:0 "Розумна та помірна кандидатура для виборців."
 election_moderate_events.1.b:0 "Навпаки, #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! політику давно настав час струсити!"
 election_moderate_events.2.t:0 "Червона загроза"
 election_moderate_events.2.d:0 "У своїй передвиборчій кампанії партія [SCOPE.sParty('moderate_party').GetName] говорить про комунізм у таких могутніх країнах, як [SCOPE.sCountry('communist_country').GetName], і попереджає про небезпеку виникнення комуністичного руху в нашому оті."
 election_moderate_events.2.f:0 "«Усім відомо, що мета комуністів – це світова революція. Нехай #tooltippable_name [SCOPE.sCountry('communist_country').GetAdjective|l]ий#! режим готовий розвалитися будь-якої миті, але комунізм може підняти голову у будь-якій іншій країні. Нехай вони звуть себе демократичними соціалістами, синдикалістами або ще відщепенцями лівого руху — вони всі загроза для #tooltippable_name [ROOT.GetCountry.GetAdjective|l]їх#! цінностей»."
 election_moderate_events.2.a:0 "Вулиці нашої столиці не побачать ані червоної крові, ані червоних прапорів!"
