 opium_wars.1.d:0 "[ROOT.GetCountry.GetName] жнива[ROOT.GetCountry.GetCustom('RU_CL_END_T')] від опіумної залежності. [SCOPE.sCulture('addicted_culture').GetName] масово підсідають на опіум, що породжує хвилю злочинності, злиднів і дармоїдства. Незважаючи на очевидну шкоду, [SCOPE.sCountry('opium_importer').GetName] продовжує масові постачання[SCOPE.sCountry('opium_importer')."
 opium_wars.1.f:0 "У кожному будинку є прикутий до ліжка наркоман, на кожному кутку притон, і в кожний порт прибувають торговці, що напихають опіумом кожного, хто готовий за нього платити."
 opium_wars.1.a:0 "Треба щось робити!"
 opium_wars.1.b:0 "Ми не можемо ризикувати викликати гнів #tooltippable_name #tooltip:[SCOPE.sCountry('opium_importer').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('opium_importer').GetCustom('RU_CL ."
 opium_wars_addiction_modifier:0 "Повальна опіумна залежність"
 opium_wars.2.t:0 "Опіумні війни"
 opium_wars.2.d:0 "[SCOPE.sCountry('opium_wars_target_country'). GetAdjectiveNoFormatting]е уряд заявив про намір покінчити з опіумною торгівлею в #tooltippable_name #tooltip:[SCOPE.sCountry('opium_wars_target_country').GetTool ').GetCustom('RU_CL_PP')]#!#!. Оскільки [ROOT.GetCountry.GetName] є великим експортером опіуму, це рішення може згубно позначитися на економіці."
 opium_wars.2.f:1 "«Дехто називає торгівлю опіумом аморальною. Я відповідаю їм: яке право ви маєте стояти на шляху вільної торгівлі та вибору покупців? Існує попит, і ми його задовольняємо. Якщо не ми, то інша країна користувалася б тим, що [SCOPE.sCulture('opium_addicted_culture').GetName|l] звикли до опіуму. Невже всіх потрібно позбавляти опіуму лише тому, що якісь безвідповідальні дурні не знають заходів? І невже всі [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие сім'ї повинні втратити той добробут, який приносить нашій країні торгівля опіумом?"
 opium_wars.2.a:0 "Вони зжеруть свій опіум, та ще й з радістю!"
 opium_wars.2.b:0 "Ми маємо інші справи."
 je_opium_wars:0 "Опіумні війни"
 je_opium_wars_reason:0 "Ми маємо захистити свої економічні інтереси, зберігши торгівлю опіумом."
 opiumwars_fail_tt:0 "Одна з держав, що протистоять нашим зусиллям"
 opium_wars.3.t:0 "Кінець залежності"
 opium_wars.3.d:0 "Наші зусилля були марними, [SCOPE.sCulture('addicted_culture').GetName|l] звільнилися від опіумної залежності. Навіть мережі #tooltippable_name #tooltip:[SCOPE.sCountry('opium_wars_aggressor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('opium_wars_aggressor_country'#)'. не завадили нам повернути #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_VP')]# здоров'я та процвітання."
 opium_wars.3.d2:0 "Наші зусилля були марними, [SCOPE.sCulture('addicted_culture').GetName|l] звільнилися від опіумної залежності. Навіть підступи великих держав не завадили нам повернути в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom#''RU_CL здоров'я та процвітання."
 opium_wars.3.f:0 "Подібно до того, як опіумний наркоман позбавляється залежності і встає з ліжка, наша країна скине ярмо іноземного впливу і знову набуде незалежності. Без постачання опіуму нашими річками потече срібло, а народ повернеться до доброчесного життя."
 opium_wars.3.a:0 "Суверенітет #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! понад усе."
 opium_wars.3.b:0 "В #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_VP')]#!#! повернеться гармонія."
 china_authority:0 "Суверенітет відновлено"
 china_welfare:0 "Одужання від опіуму"
 opium_wars.4.t:0 "Опіумні війни: Поразка"
 opium_wars.4.d:0 "Наша принизлива поразка від рук ворогів змусила нас відкрити ринки. Мало того, що опіум буде безперешкодно текти в країну, сам наш суверенітет був порушений, а народ лютує."
 opium_wars.4.d2:0 "Наша принизлива поразка від рук #tooltippable_name #tooltip:[SCOPE.sCountry('opium_wars_treaty_port_winner').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('opium_wars_treaty''!' змусило нас поступитися портом в області [SCOPE.sState('treaty_port_state').GetName]. Мало того, що опіум буде безперешкодно текти в країну, сам наш суверенітет був порушений, а народ лютує."
 opium_wars.4.d3:0 "Наша принизлива поразка від рук ворогів змусила нас поступитися договірним портом. Мало того, що опіум буде безперешкодно текти в країну, сам наш суверенітет був порушений, а народ лютує."
 opium_wars.4.f:0 "Що сталося з країною, яка століттями керувала цими землями в гармонії? Ми раби опіуму під владою жадібності іноземців. Ми не контролюємо свої порти, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] не користується повагою іноземців, а голоси незадоволених все голосніше звучать у кожному будинку. Темні часи настають, і ми можемо втратити мандат."
 opium_wars.4.a:0 "Це може стати початком кінця #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#"
 opium_wars_lost:0 "Поразка в опіумних війнах"
 opium_wars.5.t:0 "Опіумні війни: Перемога"
 opium_wars.5.d:0 "Ми змусили #tooltippable_name #tooltip:[SCOPE.sCountry('opium_wars_target_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('opium_wars_target_country'). )]#!#!відкрити свої ринки, гарантувавши торгівлю опіумом на роки вперед."
 opium_wars.5.d2:0 "Ми змусили #tooltippable_name #tooltip:[SCOPE.sCountry('opium_wars_target_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('opium_wars_target_country'). )]#!#! передати нам договірний порт у [SCOPE.sState('treaty_port_state').GetName], гарантувавши торгівлю опіумом на роки вперед."
 opium_wars.5.f:0 "Все закінчено, посол. [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle] або підпише угоду, або зіткнеться з більш суворими наслідками. Ви відкриєте для нас свої порти, повністю співпрацюватимете з нашими торговими представниками, платитимете платню солдатам, які спустошують ваші землі. Ви підкоритеся нам»."
 opium_wars.5.a:0 "[ROOT.GetCountry.GetName] править морями!"
 opium_wars.5.b:0 "Нехай їдять опіум."
 opium_wars_navy_modifier:0 "Опіумні війни: Прав морями"
 opium_wars_export_modifier:0 "Опіумні війни: Господарі торгівлі"
 opium_wars.6.t:0 "Контрабанда опіуму"
 opium_wars.6.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]і патрулі зловили групу [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting|l]їх контрабандистів, що доставляють опіум в країну [ROOT.GetCountry.GetName]. Це нахабна спроба #tooltippable_name #tooltip:[SCOPE.sCountry('smuggler_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('smuggler_country')!GetCustom('UA_CL_RP') обійти наше ембарго на опіум."
 opium_wars.6.f:0 "«Контрабандисти? Аж ніяк! Ми чесні торговці і законно ввозимо товари до вашої прекрасної країни». Зрозуміло, у нас є всі документи. Ви хочете оглянути наше судно? Боюсь це не можливо. Розумієте, у нас у трюмі завелися... ем... борсуки-людожери».\n\n«Запевняю вас, це непорозуміння! Заберіть свої руки! Я вимагаю зустрічі з [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting|l]им послом!»"
 opium_wars.6.a:0 "Страти контрабандистів."
 opium_wars.6.b:0 "Повернути їх у кайданах."
 executed_opium_smugglers:0 "Страта за контрабанду опіуму"
 returned_opium_smugglers:0 "Приниження контрабанди опіуму"
 opium_wars.7.t:0 "Одужання від залежності"
 opium_wars.7.d:1 "Заходи, прийняті #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_TP')]#!#! для боротьби з опіумною кризою виправдали себе. Громадяни області [SCOPE.sState('recovry_state').GetName] повністю одужали, і аналогічний прогрес спостерігається по всьому регіону."
 opium_wars.7.f:0 "«У мене було отупіння, ні почуттів, ні думок, лише апатія та небажання залишати ліжко. Тепер я знову можу ходити, думати, відчувати, насолоджуватися радощами світу... але тяга не минула. Потрібно чинити опір їй»."
 opium_wars.7.a:0 "Подвоїти зусилля для догляду за хворими."
 opium_wars.7.b:0 "Вони любили опіум, а тепер любитимуть свою країну."
 opium_health_focus:0 "Одужання від залежності"
 opium_loyalty_focus:0 "Любов до країни"
 opium_wars.8.t:0 "Опіумна залежність"
 opium_wars.8.d:1 "[SCOPE.sCulture('opium_addiction_pop').GetName] страждають від важких наслідків опіумної залежності. Зловживання цією речовиною охопило всю область [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f:0 "Аматор опіуму лежить під вантажем кошмарів. Він лежить перед горою невідкладних справ, немов людина, прикута до ліжка смертельною хваткою недуги, він змушений дивитися на біль і тяготи своїх коханих, він проклинає злі чари, що скували його по руках і ногах. Він би життя віддав заради можливості встати і піти, але він безсилий, наче немовля, і не може навіть спробувати піднятися. # Thomas De Quinceyy
 opium_wars.8.a:0 "Трагедія!"
 opium_wars.8.b:0 "Можливо, варто підійти до питання з медичного погляду."
 opium_addiction_state_mod:0 "Опіумна залежність"
 lesser_opium_addiction_state_mod:0 "Лікування опіумної залежності"
 je_sick_man_main:0 "Хвора людина Європи"
 je_sick_man_main_reason:0 "Ми повинні модернізувати та відродити Османську імперію."
 je_sick_man_main_goal:0 "Завершити 4 [Concept('concept_journal_entry', 'записи в щоденнику')] «Танзимат»"
 je_sick_man_syria:0 "Танзімат: Повернення Сирії"
 je_sick_man_syria_reason:0 "Сирію захопив єгипетський тиран, який вирвав ці землі в їх законних власників. Ми маємо відбити їх!"
 je_sick_man_syria_status:0 "Початкова дипломатична гра проти Єгипту дасть європейським [Concept('concept_great_power', 'великим державам')] [Concept('concept_active_interest', 'активний інтерес')] у регіоні."
 je_sick_man_egypt:0 "Танзімат: Повернення Єгипту"
 je_sick_man_egypt_reason:0 "Сирію повернуто, і тепер можна звернути увагу на Єгипет. Це наші законні землі, захоплені узурпатором."
 je_sick_man_economy:0 "Танзімат: Урбанізація"
 je_sick_man_economy_reason:0 "Наша економіка слабо розвинена, а країна не урбанізована. Ми повинні стати на шлях індустріалізації."
 je_sick_man_education:0 "Танзимат: Освітні реформи"
 je_sick_man_education_reason:0 "Мало хто на наших землях має хоча б зачатки грамотності. Ми маємо відкрити для них школи та власні вищі навчальні заклади."
 je_sick_man_education_goal:0 "Підвищити рівень письменності населення до 35%."
 je_sick_man_separatism:0 "Танзимат: Придушити сепаратизм"
 je_sick_man_separatism_reason:0 "Ми вже втратили Грецію та Сербію. Не можна допустити, щоб наша імперія впала під тиском сепаратистів."
 je_sick_man_separatism_goal:0 "Протягом 15 років має виконуватись таке:"
 je_sick_man_army:0 "Танзімат: Модернізація армії"
 je_sick_man_army_reason:0 "Незважаючи на розпуск яничарів, ми маємо багато зробити для модернізації наших збройних сил."
 finished_sick_man_tt:0 "Завершено або провалено [Concept('concept_journal_entry', 'запис у щоденнику')] «Хвора людина Європи»"
 sick_man.1.t:0 "Хвора людина Європи"
 sick_man.1.d:0 "[ROOT.GetCountry.GetName] перебуває[ROOT.GetCountry.GetCustom('RU_CL_END_T')] у занепаді. Якщо ми не зміцнимо суверенітет [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий і не повернемося до найбільших світових держав, нас чекає катастрофа."
 sick_man.1.f:0 "Ми впали, але ми можемо встати. Щаслива подія позбавила нас яничарів, які століттями чіплялися за владу, і дозволило розпочати реформи. Попереду багато роботи. Звичайно ж, насамперед потрібно замінити яничарів повноцінними сучасними збройними силами. Крім того, ми маємо повернути Високу Порту на вершину цивілізації. Освіта, урбанізація та суверенітет мають бути головними пунктами [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой повістки."
 sick_man.1.a:0 "Потрібна велика реформа"
 sick_man.2.t:0 "Танзімат: Реорганізація"
 sick_man.2.desc:0 "[ROOT.GetCountry.GetName] успішно завершив[ROOT.GetCountry.GetCustom('RU_CL_END_FEM')] модернізацію та відновив[ROOT.GetCountry.GetCustom('RU_CL_END_FEM')] колишній авторитет на світовій арені. Для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого держави починається нова епоха."
 sick_man.2.f:0 "Висока Порта гідна свого імені. Ідучи вулицями Стамбула, можна побачити сучасні фабрики та школи, побачити війська, що маршують на плацу. Колись тут переважали селянські ферми, а зараз сяють міста. Подумати тільки, кілька десятиліть тому імперія стояла на межі колапсу! У минулому європейські держави дивилися на нас із жалем і придивлялися, як би розділити наші землі, а тепер їхні дипломати захоплюються нашими досягненнями та змушені визнавати нас рівними. Аллах великий!"
 sick_man.2.a:0 "Армії потрібні додаткові реформи."
 sick_man.2.b:0 "Потрібно відвоювати Балкани!"
 sick_man.2.c:0 "Продовжити урбанізацію."
 sick_man.2.d:0 "Ми пожнемо плоди освіти."
 ottoman_army_reform:0 "Реорганізація османської армії"
 ottoman_urbanization:0 "Османська урбанізація"
 ottoman_education:0 "Османська освіта"
 sick_man.3.t:0 "Мертва людина Європи"
 sick_man.3.d:0 "[ROOT.GetCountry.GetName] не зміг[ROOT.GetCountry.GetCustom('UA_CL_END_FEM')] модернізуватися і повернути собі колишнє значення на світовій арені. Дні країни пораховані, і над нею вже починають крутитися стерв'ятники."
 sick_man.3.f:0 "Високий Порт в жалобі. Всього через кілька днів після оголошеного наміру зректися престолу, ймовірно, під тиском міністрів, [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle|l] , 'був знайдений мертвим')] у своїх покоях. Подібно до нашої безцінної імперії, [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('ottoman_sultan')). .sCharacter('ottoman_sultan').GetHerHis] можливості керувати країною. Зламана і розгублена тінь колишньої величі."
 sick_man.3.a:0 "Ми у владі Аллаха і до Нього повернемося."
 ig_samurai:0 "Самураї"
 je_meiji_restoration:0 "Шляхетне оновлення"
 je_meiji_restoration_reason:0 "Сьогунат століттями правил ізоляціоністської та Японії, що стагнує. Якщо ми хочемо знайти своє місце в світі, що стрімко модернізується, потрібно повернути владу законному імператору."
 je_meiji_restoration_goal:0 "Протягом 10 років має виконуватись таке:"
 je_meiji_main:0 "Реставрація [ROOT.GetCountry.GetRuler.GetFirstName]"
 je_meiji_main_reason:0 "Імператор повернувся до влади та розпочав процес модернізації. Має бути чимало роботи."
 je_meiji_main_goal:0 "Завершити 3 [Concept('concept_journal_entry', 'записи в щоденнику')] «Реставрація»"
 je_meiji_economy:0 "Реставрація: Індустріалізація Японія"
 je_meiji_economy_reason:0 "Японія повинна модернізувати промисловість, щоб конкурувати з країнами, які бажають підкорити та експлуатувати нас."
 je_meiji_army:0 "Реставрація: Відставка самураїв"
 je_meiji_army_reason:0 "Самураї є давньою феодальною спадковою кастою воїнів. Повіками вони боролися від нашого імені та очолювали наші армії. Але через століття відносного світу вони забули, що таке війна, і стали тягарем для держави."
 je_meiji_diplomacy:0 "Реставрація: Скасування Сакоку"
 je_meiji_diplomacy_reason:0 "Японія століттями жила в ізоляції, чинячи опір іноземному впливу. Настав час відкрити себе світу. Але наша мета не лише у тому, щоб відкрити Японію. Ми маємо стати однією з провідних світових держав."
 meiji.1.t:0 "Реставрація [ROOT.GetCountry.GetRuler.GetFirstName]"
 meiji.1.d:0 "[SCOPE.gsInterestGroup('shogunate_ig').GetName] втратив владу, і [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] відродив політичну владу монархії. Ця епохальна подія знаменує кінець віків правління сьогуната в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCountry.GetCountry. і звіщає початок нової ери модернізації та реформ. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'повинна', 'повинен')] з обережністю підходити до вибору політичних союзників."
 meiji.1.f:0 "Колишній сьоґун кланяється з повагою і соромом, віддаючи імператорові, що повернув владу, свою резиденцію і символ влади, величний замок Едо. Реставраційні роботи розпочнуться негайно і на місце старому замку прийде розкішний імператорський палац. Хоча зовні він нагадуватиме колишню імператорську резиденцію в Кіото, імператор планує поєднати багаті традиції японського декору з поки що чужими західними віяннями — своєрідною метафорою майбутнього вигляду Японії."
 meiji.1.a:0 "Промислова міць допоможе досягти мети."
 meiji.1.b:0 "Ми маємо звернутися до інтелектуалів."
 meiji_favored_ig:0 "Милість імператора"
 shogunate_rename.tt:0 "Зацікавлена група «Сьогунат» перейменована на «Землевласників»"
 meiji.2.t:0 "Оновлена Японія"
 meiji.2.d:0 "Реформована армія, відкрита та визнана країна, нове суспільство. Держава [ROOT.GetCountry.GetName] на рівних стоїть серед світових держав і може почати втілювати в життя імперські амбіції."
 meiji.2.f:0 "«З благословення небес ми сидимо на священному троні, з якого наші предки правили з давніх-давен. Цивілізація та інститути Японії настільки відмінні від інших країн, що разом досягти поставленої мети буде неможливо. Ми повинні придивитися до інститутів освічених держав, вибрати ті з них, які найкраще підійдуть у наших нинішніх умовах, і поступово змінити та покращити політику та звичаї, щоб стати врівень з іншими народами». # Emperor Meijii
 meiji.2.a:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]а імперія прийде до слави."
 meiji.2.b:0 "Нам будуть потрібні могутні друзі, адже ми наживемо собі сильних ворогів."
 meiji.2.c:0 "Залізниці – ключ до майбутнього успіху."
 japan_military_reward:0 "Реформа японської армії"
 japan_diplomatic_reward:0 "Японські посли"
 japan_production_reward:0 "Сучасна залізниця Японії"
 meiji.3.t:0 "Падіння самураїв"
 meiji.3.d:0 "[ROOT.GetCountry.GetName] успішно реформував [ROOT.GetCountry.GetCustom('RU_CL_END_FEM')] свої збройні сили, покінчивши з відсталим феодалізмом. Касті воїнів, відомих як [SCOPE.gsInterestGroup('samurai_ig').GetName|l], вже немає місця в нашому суспільстві."
 meiji.3.f:0 "Сьогун спирався на вірність дайме, а ті, у свою чергу, на самураїв, які допомагали утримувати владу над селянами-кріпаками. Це було основою японського феодалізму, який тепер пережитком історії. Безперечно, залишаться ті, хто вірний ідеалам самураїв, їхньому кодексу честі бусідо. Але самураї впали і більше ми їх не побачимо."
 meiji.3.a:0 "Дозволимо їм зберегти статус офіцерів та аристократів."
 meiji.3.b:0 "Епоха самураїв завершилася."
 samurai_rename.tt:0 "Зацікавлена група «Самураї» буде реорганізована на «Збройні сили»"
 samurai_officers:0 "Офіцери-самураї"
 meiji.4.t:0 "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting]і військові радники"
 meiji.4.d:0 "Зацікавившись спробами #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#! провести модернізацію, [SCOPE.sCountry('military_consultant_country').GetName] запропонував[SCOPE.sCountry('military_consultant_country').GetCustom('RU_CL_END_FEM')], щоб генерал [SCOPE.sCharacter('military_consultant_General'). (SCOPE.sCharacter('military_consultant_general').IsFemale, 'вступила', 'вступив' )] до нас на службу як військовий радник. Умови цієї угоди видаються вигідними, але нам варто замислитися, чи хочемо ми завдячувати іншій країні."
 meiji.4.f:0 "«Оце, сер, картечниця Гатлінга. Дві сотні пострілів за хвилину. Вона здатна обрушити пекельну какофонію вогню, проти якої не вистоїть ні людина, ні звір, ні машина. Ми навчимо ваших солдатів користуватися такими машинами, ми навчимо їх дисципліни та беззаперечному підпорядкуванню наказів офіцерів»."
 meiji.4.a:0 "Ми вітаємо [SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting|l]ую допомогу."
 meiji.4.b:0 "Нам не потрібна їхня отруєна чаша."
 western_military_consultant:0 "Західні військові радники"
 meiji.5.t:0 "Посольство в країну [SCOPE.sCountry('japan_embassy_country').GetName]"
 meiji.5.d:0 "В рамках посольського турне наші представники зустріли відомого політика на ім'я [SCOPE.sCharacter('japan_embassy_politician').GetFullName]. Виявивши інтерес до встановлення доброзичливих відносин з нещодавно відкрившим себе світу [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їм державою, [SelectLocalization(SCOPE.sCharacter('japan_embassy_politician').IsFemale, 'вона склала', 'він склав' ) кількох договорів, які держава [SCOPE.sCountry('japan_embassy_country').GetName] могла б укласти з нами."
 meiji.5.f:0 "«У наші дні всі країни ведуть переговори дружелюбно та ввічливо. Але це лише фасад, за яким ховаються взаємна недовіра та боротьба за перевагу. Хоча країна [ROOT.GetCountry.GetName] встановила дипломатичні відносини з безліччю країн, дружба з [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting|l]їм державою варто цінувати особливо високо через справжню повагу права на самоврядування». # Bismarckk
 meiji.5.a:0 "Встановити тісні дипломатичні узи."
 meiji.5.b:0 "Держава [SCOPE.sCountry('japan_embassy_country').GetName] може багато чого нас навчити."
 meiji.5.c:0 "Нам нема чому навчатися у #tooltippable_name #tooltip:[SCOPE.sCountry('japan_embassy_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('japan_embassy_country'')."
 meiji.6.t:0 "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]і інвестиції"
 meiji.6.d:0 "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName], багатий і впливовий промисловець з країни [SCOPE.sCountry('western_investor_country').GetName], бачить в #tooltippable_name #tooltip:[ROOT.GetCount [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! привабливий і ще не зворушений ринок. В обмін на політичні позички, що діють протягом невизначеного терміну, [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] поділиться з нами промисловими технологіями своєї рідної країни."
 meiji.6.f:0 "«Деякі з моїх колег зневажають інтерес до #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU> що відсутність цінних природних ресурсів робить ці землі несприятливими бізнесу. Я бачу потенціал цієї країни. Сьогоднішні незаймані ліси та земля під парою завтра стануть квітучими містами, повними диму сучасної промисловості»."
 meiji.6.a:0 "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]а винахідливість зробить #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCount #! #! сильніше."
 meiji.6.b:0 "Нам не потрібне втручання іноземців у нашу економіку."
