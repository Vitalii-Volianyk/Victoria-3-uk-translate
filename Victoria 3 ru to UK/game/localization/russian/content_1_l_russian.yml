 tunguska_mining:0 "Тунгуська гірничодобувна експедиція"
 tunguska.1.t:0 "Подія на Тунгуську"
 tunguska.1.desc:0 "Оглушливий вибух сколихнув всю область [SCOPE.sState('tunguska_state').GetName]. Вчені стверджують, що його справило небесне тіло, що впало на землю."
 tunguska.1.f:0 "«На мить я зомлів, але потім дружина вибігла з дому і повела мене всередину. Після цього пролунав оглушливий шум, ніби від падіння каміння або стріляючих гармат. Земля затремтіла, я опинився на землі і спробував заплющити голову, щоб каміння не розмозжило її. Після небес розкрилися, і розжарений вихор пронісся поміж будинків, наче гарматний грім. Він залишив схожі на стежки сліди землі і пошкодив деякі посіви». # S. Semenovv
 tunguska.1.a:0 "Дивно, але не більше."
 tunguska.1.b:0 "Це потребує серйозного наукового дослідження."
 tunguska.1.c:0 "Це знамення!"
 tunguska.1.d:0 "А викопати вдасться?"
 cholera.1.t:0 "Чому вчить спалах холери"
 cholera.1.d1:0 "Майстерний хірург-фармацевт Джон Сноу виявив джерело епідемії холери в місті [SCOPE.sState('cholera_state').GetCityHubName]. Завдяки цьому система охорони здоров'я зробила величезний крок уперед."
 cholera.1.d2:0 "Майстерний хірург-фармацевт виявив джерело епідемії холери у місті [SCOPE.sState('cholera_state').GetCityHubName]. Завдяки цьому система охорони здоров'я зробила величезний крок уперед."
 cholera.1.f:0 "«Таким чином, дослідження показало, що холера зустрічалася в цій частині Лондона лише у городян, які систематично отримували питну воду зі згаданої вище насосної криниці. Після оприлюднення моїх пошуків з колодязя наступного ж дня зняли ручку». # John Snoww
 cholera.1.a:0 "На вулицях не повинно бути нечистот."
 cholera.1.b:0 "Епідеміологія - перспективна галузь."
 cholera.1.c:0 "Нічого він не знає, це ваш Джон Сноу."
