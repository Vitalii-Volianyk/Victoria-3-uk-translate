 communism.1.desc:0 "Ідеї соціалізму охопили #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_VP')] union_leader').GetFullName], лідер групи "[SCOPE.gsInterestGroup('unions').GetName]", тепер займає провідну роль в уряді. Нині саме час для стрімких політичних змін."
 communism.1.f:1 "«Пролетарі по всьому світу стають загрозою, вони підраховують чисельність своїх ворогів, бачать власну перевагу та вимагають виконання своїх прав. У повітрі витає передчуття, і кожна розсудлива людина зі здриганням дивиться в майбутнє, чекаючи на розплату». # Bakuninn
