 canada_unite_gbr:0 "Конфедералізація Канади"
 canada_unite_gbr_desc:0 "Ми бажаємо об'єднати всі наші канадські колонії та створити канадську націю. Для цього потрібно переконати місцеві колоніальні адміністрації, що об'єднання у їхніх інтересах."
