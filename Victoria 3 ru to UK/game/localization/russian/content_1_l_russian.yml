 generals.1.d:0 "Прихильники групи «[SCOPE.gsInterestGroup('low_rank_general_ig').GetName]» стверджують, що [SCOPE.sCharacter('low_rank_general').GetRankName|l] [SCOPE.sCharacter('low_rank_general'). [SelectLocalization(SCOPE.sCharacter('low_rank_general').IsFemale, 'заслужила', 'заслужив' )] підвищення в званні."
 generals.1.f:1 "На грудях дзвеніли десятки медалей — стільки, що тканина мундира була майже не видно. І все ж цього було недостатньо. Надувшись від гордості, генерал [SelectLocalization(SCOPE.sCharacter('low_rank_general').IsFemale, 'усміхнулася', 'усміхнувся' )] - [SCOPE.sCharacter('low_rank_general').GetSheHe] вже [Select low_rank_general').IsFemale, 'уявляла', 'уявляв' )] собі, як зміниться в особі [SCOPE.sCharacter('high_rank_general'). [SCOPE.sCharacter('low_rank_general').GetHerHis] швидкому підвищенні. Суперництво двох генералів давно стало легендою серед військовослужбовців. Нарешті [SCOPE.sCharacter('low_rank_general').GetSheHe] доб'ється того, що належить [SCOPE.sCharacter('low_rank_general').GetHerHim]"
