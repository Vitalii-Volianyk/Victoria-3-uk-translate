 je_scotland_yard_reason:0 "Наші міста ростуть, крамольні думки дедалі швидше поширюються серед населення. Нині як ніколи важливо всіма силами підтримувати суспільний лад. Ми маємо кинути всі ресурси на посилення поліції, насамперед столичної."
