 communism.4.t:0 "Хліб та воля"
 communism.4.d:0 "[ROOT.GetCountry.GetName] швидко перетворюється[ROOT.GetCountry.GetCustom('RU_CL_END_T')]в анархічну утопію. З бідністю покінчено, а суспільство стає безкласовим, заснованим на взаємодопомозі."
 communism.4.f:0 "«Під ім'ям анархізму виникає новий підхід до розуміння суспільства. Таке суспільство неодмінно прагне найповнішого розвитку особистості, разом із найбільшим розвитком добровільних спілок — у всіх їхніх формах, у всіляких ступенях, з усілякими цілями». # Kropotkinn
