  # Walord China extras
 warlord_china_events.301.t:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName] думає"
 warlord_china_events.301.d:0 "[SelectLocalization(SCOPE.sCharacter('yan_xishan_thinker').IsFemale, 'Наша велика', 'Наш великий' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter'' 'створила', 'створив' )] нову ідеологію, покликану згуртувати народ. Вона заснована на безлічі джерел, через що її може бути важко донести до широких мас."
 warlord_china_events.301.f:0 ""Наша нова славна ідеологія проста і зрозуміла, вона поєднує в собі все краще від мілітаризму, націоналізму, анархізму, демократії, капіталізму, комунізму, індивідуалізму, імперіалізму, універсалізму, патерналізму та утопізму"."
 warlord_china_events.301.a:0 "Нехай усі знають, чого вчить [SCOPE.sCharacter('yan_xishan_thinker').GetFullName]!"
