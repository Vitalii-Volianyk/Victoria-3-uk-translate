  # Coronation of Queen Victoria
 victoria.1.t:0 "Коронація королеви Вікторії"
 victoria.1.d:0 "Король помер. На трон сходить його юна племінниця [SCOPE.sCharacter('queen_victoria').GetFirstName], країна тріумфує, а корона Ганновера йде з рук британців. Хай буде довгим її правління!"
 victoria.1.d2:0 "Король помер. На трон сходить його юна племінниця [SCOPE.sCharacter('queen_victoria').GetFirstName], країна тріумфує. Хай буде довгим її правління!"
 victoria.1.f:0 "«Якщо Провидінню було завгодно поставити мене на це місце, я зроблю все, щоб виконати мій обов'язок перед країною»."
 victoria.1.a:0 "Боже бережи королеву!"
 victoria.1.tt:0 "Члени #tooltippable_name [SCOPE.sCountry('hannover_victoria_scope').GetAdjective|l]ого#! [Concept('concept_customs_union', 'митного союзу')] залишають нашу економічну сферу."
 victoria.2.t:0 "Коронація королеви Вікторії"
 victoria.2.d:0 "Король помер. На трон сходить його юна племінниця Вікторія, а корона Ганновера йде з рук британців. Тепер Ганновер править її дядько, [SCOPE.sCharacter('ernest_augustus').GetFirstName]."
 victoria.2.f:0 "«Заради племінниці я піду на що завгодно»."
 victoria.2.a:0 "Боже, бережи короля!"
 victoria.2.tt:0 "Члени #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective|l]ого#! [Concept('concept_customs_union', 'митного союзу')] залишаються у нашій економічній сфері."
