 communism.2.f:0 "«До тих пір, поки людська робоча сила, а отже й життя, є предметом купівлі-продажу, експлуатації та розкрадання, принцип „святості людського життя“ є хибною брехнею, яка має на меті тримати в вузді пригноблених рабів». # Trotskyy
