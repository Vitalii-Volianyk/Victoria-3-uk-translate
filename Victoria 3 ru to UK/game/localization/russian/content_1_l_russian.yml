 greece.1.t:0 "Грецька держава"
 greece.1.d:0 "З піднесенням націоналізму дедалі більше наших громадян підтримують ірредентистські погляди. Вони вірять, що всі [SCOPE.sCulture('greek_culture_scope').GetName|l] повинні жити в єдиній грецькій державі."
 greece.1.f:1 "«Після кількох століть окупації ми скинули османське ярмо та відродили грецьку державу. Але цього мало — безліч наших співгромадян, як і раніше, змушені жити під іноземним пануванням, про власну країну вони можуть лише мріяти. Щоб втілити їхню мрію в реальність, ми повинні приєднати всі споконвічні грецькі землі, бажають того їх нинішні господарі чи ні»."
 greece.1.a:0 "Наше право на ці території безперечне."
 greece.1.b:0 "Нині нам не до зовнішньої експансії."
 greece.2.t:0 "Велика ідея"
 greece.2.d:0 "Успішна експансія грецької держави підштовхнула найзапекліших націоналістів висунути ще більш амбітні плани: відновити Візантійську імперію, захопивши регіони [SCOPE.sState('thrace_scope').GetStateRegion.GetName] та [SCOPE.sState('aydin)."
 greece.2.f:0 "«Ще вчора велика ідея здавалася абсурдною фантазією, а сьогодні ми стоїмо за крок від її реалізації! Пурпуровий фенікс відродиться знову!"
 greece.2.a:0 "Візантію буде відновлено."
 greece.2.b:0 "Ми маємо радіти з того, що вже маємо."
 greek_nationalism:0 "Грецький націоналізм"
 greece.3.t:0 "Угода по Іонічним островам ([SCOPE.sState('ionian_overlord_capital').GetCityHubName])"
 greece.3.d:0 "Після тривалих переговорів [SCOPE.sCountry('ionian_overlord').GetName] та [ROOT.GetCountry.GetName] уклали угоду про передачу регіону [SCOPE.sCountry('ionian_country').GetName]."
 greece.3.f:0 "«В якості жесту доброї волі [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle], бажаючи покращити відносини між нашими країнами і допомогти [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому народу, люб'язно поступається контроль над Іонічними. Договір про протекторат, відповідно до якого ми надавали островам усіляку допомогу та заступництво, з цього дня втрачає силу. Ми віримо, що під захистом наших шанованих друзів мешканців островів очікують щастя та процвітання»."
 greece.3.a:0 "Дуже вдале рішення."
 ionian_islands_decision:0 "Анексія Іонічних островів"
