 canada_unite_can:0 "Конфедералізація Канади"
 canada_unite_can_desc:0 "Мрії про Канадську конфедерацію мають стати дійсністю. Досягши економічного панування над іншими колоніями і зберігаючи добрі відносини з центральним урядом, ми зможемо запропонувати анексію одного з наших сусідів."
