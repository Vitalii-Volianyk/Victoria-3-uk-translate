  # Battle of Cable Street
 cable_street.1.t:1 "Битва при місті [SCOPE.sState('fascist_rally_state').GetCityHubName]"
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetFullName] та [SCOPE.sParty('fascist_party').GetName] планують провести масштабний виступ в області [SCOPE.sState('fascist_rally_state').GetName]. Вони очікують запеклого опору з боку слабоорганізованих антифашистських груп, які очолює [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 cable_street.1.f:1 "«Всі на барикади! Бий фашистів! Вони не пройдуть!""
 cable_street.1.a:1 "Ми маємо захистити їхні права на марш."
 cable_street.1.b:1 "Хай б'ються, ми не втручатимемося."
 cable_street.1.c:1 "Заборонити мітинг."
