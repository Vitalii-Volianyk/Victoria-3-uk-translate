 je_skyscraper_construction:0 "Побудувати хмарочос"
 je_skyscraper_construction_reason:0 "Ми визначили найкраще місце для хмарочоса і готові приступити до виконання зухвалого архітектурного задуму: будівництва найвищої будівлі у світі."
 skyscraper_decision:0 "Знайти найкраще місце для будівництва хмарочоса"
 skyscraper_decision_desc:0 "Наші архітектори впевнені, що новітні технології виробництва сталевих каркасів та бетону дозволять будувати будинки такої висоти, про яку раніше можна було хіба що мріяти. Але спочатку необхідно знайти найбільш підходяще місце для фундаменту, і архітектори настирливо просять нас про проведення відповідних топографічних досліджень."
 skyscraper_modifier:0 "Дотягнутися до небес"
 first_skyscraper_modifier:0 "Архітектори-першопрохідці"
 skyscraper.1.t:0 "Місце для будівництва хмарочоса знайдено"
 skyscraper.1.d:0 "Наші архітектори та інженери впевнені, що [SCOPE.sState('skyscraper_site').GetCityHubName] в області [SCOPE.sState('skyscraper_site').GetName] є найкращим місцем для будівництва хмарочоса."
 skyscraper.1.f:0 "«Джентльмени, ми збираємося звести найвищу будівлю у світі. Щоб побудувати лише фундамент, знадобляться сотні рук — а то й більше, якщо робітники відмовляться працювати по дванадцять годин. Щодня нам доведеться привозити до серця метрополії тисячі мішків цементу. Нам доведеться видобути стільки сталі, щоб вона, подібно до Атланта, змогла витримати вагу цілого світу. Ми повинні усвідомити, джентльмени, наскільки колосальна наша мета»."
 skyscraper.1.a:0 "Час закладати фундамент."
 skyscraper.2.t:0 "Дотягнутися до небес"
 skyscraper.2.d:0 "Будівництво #tooltippable_name #tooltip: [SCOPE.sBuilding('skyscraper_building_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('skyscraper_building_scope').GetRP('RU! у [SCOPE.sState('skyscraper_state').GetCityHubName] області [SCOPE.sState('skyscraper_state').GetName] завершено. Його величний силует на горизонті надихає всіх."
 skyscraper.2.d2:0 "Будівництво #tooltippable_name #tooltip: [SCOPE.sBuilding('skyscraper_building_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('skyscraper_building_scope').GetRP('RU! у [SCOPE.sState('skyscraper_state').GetCityHubName] області [SCOPE.sState('skyscraper_state').GetName] завершено. Поки подібних до нього гігантів у світі немає, і величний силует на горизонті надихає всіх."
 skyscraper.2.f:0 "«Де був би мій хмарочос, якби не копітка праця і непохитна рішучість тисяч людей, які присвятили себе будівництву віку? Безперечно, левова частка заслуг належить мені як головному архітекторові. По суті, ця вершина людських досягнень, ця Вавилонська вежа нової ери, цілком і повністю породження мого розуму. Побачте діло рук моїх, сильні світу цього, і усвідомте свою нікчемність!»"
 skyscraper.2.a:0 "Воістину велике досягнення!"
 skyscraper.2.b:0 "#tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! архітектурі немає рівних."
