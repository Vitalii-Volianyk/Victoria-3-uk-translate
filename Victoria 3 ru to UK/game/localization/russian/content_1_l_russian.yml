 je_north_german_unification:0 "Північнонімецький Союз"
 je_north_german_unification_reason:0 "Настає епоха націоналізму, і народ Німеччини прагне об'єднання. Ми повинні прагнути стати передовою силою в Північній Німеччині, щоб німці бачили в нас головних поборників об'єднання."
 je_north_german_status:0 "Малі північнонімецькі держави в межах нашого Митного союзу, з якими ми підтримуємо дружні стосунки, можуть погодитись увійти до нашого складу."
 je_german_status:0 "Малі німецькі держави в межах нашого Митного союзу, з якими ми підтримуємо дружні стосунки, можуть погодитись увійти до нашого складу."
 je_south_german_status:0 "Малі південнонімецькі держави в межах нашого Митного союзу, з якими ми підтримуємо дружні відносини, можуть погодитись увійти до нашого складу."
 german_unification.1.t:0 "До єдиної Німеччини"
 german_unification.1.d1:0 "Більшість Північної Німеччини тепер об'єдналася під нашим прапором. Ми сподіваємося, що з часом наш союз зросте у федерацію всіх німецьких держав."
 german_unification.1.d2:0 "Більшість Південної Німеччини тепер об'єдналася під нашим прапором. Ми сподіваємося, що з часом наш союз зросте у федерацію всіх німецьких держав."
 german_unification.1.f:0 "З часів розрізнених князівств Священної Римської імперії і до хаосу післянаполеонівської епохи Німеччина ніколи не була єдиною. Те, чого сьогодні зуміла досягти держава [ROOT.GetCountry.GetAdjectiveNoFormatting], — це крок до неможливого та неминучого."
 german_unification.1.a:0 "Політики, що досягли цього, стануть нашими національними героями."
 german_unification.1.b:0 "Нехай весь світ дізнається про наші успіхи."
 german_unification.2.t:0 "Конфедерація з країною [SCOPE.sCountry('german_annex_country').GetName]"
 german_unification.2.d:0 "Наша робота з об'єднання народу Німеччини дає плоди: [SCOPE.sCountry('german_annex_country').GetName] висловлює згоду вступити до нашої конфедерації."
 german_unification.2.f:0 "«Нехай своїм рішенням вступити до конфедерації ми відмовляємося від [SCOPE.sCountry('german_annex_country').GetAdjectiveNoFormatting|l]ого суверенітету, але тим самим ми зміцнюємо суверенітет Німеччини. Дух часу неможливо ігнорувати: німецький народ бажає єдності, і все вказує на те, що центром об'єднання стане держава. Опиратися руху німців до єдності було б справжнім злочином»."
 german_unification.2.a:0 "Ще на крок ближче до об'єднання!"
 german_unification.2.b:0 "Це не на користь держави."
 german_unification.3.t:0 "Залізний канцлер"
 german_unification.3.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]і [SCOPE.gsInterestGroup('junkers').GetName] дали путівку в життя видному аристократу на ім'я [SCOPE.sCharacter('bismarck_scope').GetFullName]. Тепер він пропонує свої послуги державі на платформі об'єднання Німеччини та політичного прагматизму."
 german_unification.3.f:0 "«Скоро мені доручать стати на чолі [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого уряду. Насамперед я займуся реорганізацією армії, за згодою Ландтага чи без нього. Як тільки армія буде приведена в стан, що вселяє повагу, я знайду привід оголосити війну Австрії, розжену німецький парламент, підкорю малі князівства і об'єднаю Німеччину під керівництвом »."
 german_unification.3.a:0 "Призначити Бісмарк канцлером."
 german_unification.3.b:0 "Реальна політика – справа негідна."
 realpolitik:0 "Тріумф реальної політики"
 germany_aggressive_expansion:0 "Реальну політику засуджено"
 bismarck_unpopular:0 "Бісмарк в опалі"
 bismarck_popular:0 "Бісмарк у милості"
 je_german_unification:0 "Об'єднання Німеччини"
 je_german_unification_reason:0 "Настав час нарешті об'єднати Німеччину. І оскільки ми є однією з найвпливовіших німецьких держав, це завдання лягає на наші плечі."
 german_unification.4.t:0 "Об'єднання Німеччини"
 german_unification.4.d:0 "Невтомні праці наших політиків і солдатів принесли плоди: Німеччина нарешті зібралася в єдину державу."
 german_unification.4.f:0 "Кров'ю та залізом, дипломатією та хитрістю Німеччина нарешті добилася єдності. Це день тріумфу та осмислення. Яке б нас не чекало майбутнє, ясно одне: німецька держава, поза сумнівом, відіграє провідну роль у долі людства."
 german_unification.4.a:0 "Хай живе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 german_unification.4.b:0 "Це перемога для німецького народу."
 je_south_german_unification:0 "Південнонімецький Союз"
 je_south_german_unification_reason:0 "Настає епоха націоналізму, і народ Німеччини прагне об'єднання. Ми повинні прагнути стати передовою силою у Південній Німеччині, щоб німці бачили у нас головних поборників об'єднання."
 partial_german_unification_influence_prestige:0 "Об'єднувач Німеччини"
 german_unification_popularity:0 "Об'єднувач Німеччини"
 german_unifier_ruler:0 "Об'єднувач Німеччини"
 je_age_of_princes:0 "Епоха князів"
 je_age_of_princes_reason:0 "Ефіопія розколота на десяток воюючих князівств. Нам належить об'єднати Імперію і повернути нашим підданим мир та процвітання."
 ethiopia.1.t:0 "Князь-розбійник"
 ethiopia.1.d:0 "Колись дрібний аристократ Соломонової династії стрімко набув впливу і популярності. Влада вважає його розбійником, але він розбив усі послані за ним армії, і тепер його мета — вся [ROOT.GetCountry.GetName] та її корона."
 ethiopia.1.f:0 "Легенда про шляхетного розбійника, який грабує багатих і роздає видобуток бідним, стара як світ, і цей князь-розбійник — чудове її втілення. Позбавлений спадщини лідер, який при народженні отримав ім'я Касса Хайлу, не тільки зміг зібрати цілу армію, але й розпалив вогонь рішучості в серцях прихильників."
 ethiopia.1.a:0 "Теодрос приведе нас до слави! Коронуйте його!"
 ethiopia.1.b:0 "У нас із розбійниками розмова коротка."
 Tewodros:0 "Теодрос"
 tewodros_modifier:0 "Князь-розбійник"
 italian_unification.1.t:0 "Рісорджіменто"
 italian_unification.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] героїчно [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader'). єдина італійська держава. Об'єднана під одним прапором Італія напевно вплине на майбутнє Європи і всього світу."
 italian_unification.1.f:0 "«Так, молоді люди, Італія дуже зобов'язана вам за ваші звершення, які заслуговують на оплески всього Всесвіту. Ви здобули багато перемог і здобуте ще більше, тому що володієте тактикою, що визначає результат битв. До цієї чудової сторінки історії нашої країни додадуться інші, славніші сторінки, і раб покаже, нарешті, своїм вільним братам гострий меч, викутий з його кайданів». # Garibaldii
 italian_unification.1.a:0 "Viva Italia!"
 italian_unification.1.b:0 "І на особливу похвалу заслуговують [SCOPE.gsInterestGroup('ruler_ig_scope').GetName]."
 italian_unification.2.t:0 "Об'єднання з країною [SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d:0 "Маленька італійська країна мудро вирішила приєднатися до нашої боротьби за єдність італійського народу."
 italian_unification.2.f:0 "«Старі міста-держави привабливі та романтичні: адже саме в епоху Відродження Італія перебувала на піку процвітання. Але щоб добитися процвітання сьогодні, треба дивитися у майбутнє, а не озиратися на минуле. До процвітання італійський народ приведе єдність під одним прапором»."
 italian_unification.2.a:0 "Перемога дипломатії!"
 italian_unification.2.b:0 "Зараз не час."
 italian_unification.3.t:0 "Джузеппе Гарібальді"
 italian_unification.3.d:0 "Знаменитий генерал Джузеппе Гарібальді запропонував свої послуги #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetPP! Непохитний республіканець та італійський націоналіст, він не лише чудовий командир, а й умілий військовий політик."
 italian_unification.3.f:0 "«Навколо нього мають згуртуватися всі італійці. Поруч з [ROOT.GetCountry.GetRuler.GetFirstName] потрібно забути про всі чвари, відкинути всі образи. Ще раз повторю свій бойовий клич: \"Все до зброї!""
 italian_unification.3.a:0 "Нехай командує на полі бою."
 italian_unification.3.b:0 "Йому слід піти у політику."
 je_italian_unification:0 "Рісорджіменто"
 je_italian_unification_reason:0 "Народ Італії розколотий. Дрібні міста-держави та іноземні сили виборюють контроль над італійцями, які прагнуть об'єднання. Ми маємо очолити боротьбу за єдність."
 je_italian_status:0 "Малі італійські держави в межах нашого Митного союзу, з якими ми підтримуємо дружні стосунки, можуть погодитись увійти до нашого складу."
 communism.5.t:0 "Велике чищення"
 communism.5.d:0 "Реакційні елементи були майже повністю знищені чи придушені. Партія єдина сила на політичній арені."
 communism.5.f:0 ""Партія - це авангард класу, і завдання її зовсім не в тому, щоб відображати середній стан маси, а в тому, щоб вести маси за собою". # Leninn
 communism.5.a:0 "Недостатня лояльність – це зрада."
 great_purge_modifier:0 "Велике чищення"
 communism.6.t:0 "Наша революція"
 communism.6.d:0 "Комуністичний уряд виконав свою обіцянку розширювати громадські інститути. Усім [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им громадянам гарантовано охорону здоров'я, соцзахист, освіту та безпечне робоче місце."
 communism.6.f:1 "«Від кожного за здібностями, кожному за потребами — ось основний принцип комуністичного суспільства та фундамент нашої молодої держави. Ми живе свідчення того, чого можуть досягти люди, працюючи разом на спільне благо»."
 communism.6.a:0 "Такому фундаменті будується соціалізм."
 institutions_of_socialism_modifier:0 "Інститути соціалізму"
 communism.7.t:0 "Демагог-соціаліст"
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_ig_leader').GetFullName] з групи [SCOPE.gsInterestGroup('popular_socialist_ig').GetName|l] швидко набирає популярності в народі. [SCOPE.sCharacter('popular_socialist_ig_leader').GetHerHis] радикальні соціалістичні ідеї знаходять живий відгук у серцях нижчого стану."
 communism.7.f:0 "«Товариші, настав час діяти! Навіщо ми гнем спини у злиднях, коли буржуї жиріють на плодах нашої праці? Чому наші жалюгідні гроші ми віддаємо хапузі-домовласнику, який ще й повчає нас, що ми маємо бути вдячні йому за свої жалюгідні халупи?»"
 communism.7.a:0 "Надихає!"
 communism.7.b:0 "Радикально!"
 popular_socialist_leader:0 "Демагог-соціаліст"
 communism.8.t:0 "Червона армія"
 communism.8.d:0 "Силами генерала на ім'я [SCOPE.sCharacter('red_army_general').GetFullName] [SCOPE.gsInterestGroup('red_army_ig').GetName] були перетворені на [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую Червону армію. Наразі військові щиро віддані справі захисту диктатури пролетаріату."
 communism.8.f:0 "Світова революція буде виграна не балаканею політиків, а силою зброї. Вся світова буржуазія поєднується проти нас, вороги пролетаріату всюди. Червона армія – це єдина сила, яка захистить нас від знищення."
 communism.8.a:0 "За Батьківщину!"
 ig_red_army:0 "Червоноармійці"
 red_army_tt:0 "Збройні сили будуть перейменовані на червоноармійців"
 communism.9.t:0 "Засоби виробництва"
 communism.9.d:1 "Робочі з області [SCOPE.sState('coop_state').GetName] заснували в #tooltippable_name #tooltip: [SCOPE.sBuilding('coop_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuild 'RU_BL_PP')]#!#! успішний кооператив. Тепер вони живуть щасливим, плідним та багатим життям."
 communism.9.f:0 "У виробничому кооперативі засобами виробництва мають самі робітники. Підприємство організоване на засадах демократії, самоврядування та спільної власності. Прибуток розподіляється між робітниками, тому вони зацікавлені в успішності виробництва. Успіх одного стає успіхом всім."
 communism.9.a:0 "Щасливий робітник – відданий робітник."
 communism.9.b:0 "[SCOPE.sState('coop_state').GetName] — гарне місце для життя."
 path_to_vanguardism:0 "Шлях до авангардизму"
 je_consolidate_colonial_rule:0 "Зміцнення колоніальної влади"
 je_consolidate_colonial_rule_reason:1 "Наше завоювання Ост-Індії ще не закінчено. Тубільні правителі, що ще не перебувають під нашою владою, повинні бути підкорені, і будь-які ознаки непокори необхідно придушувати доти, доки вони не вийшли з-під контролю."
 je_consolidate_colonial_rule_goal:0 "Не давайте сепаратизму підніматися вище 30 протягом 10 років"
 je_reform_indies:0 "Реформація Ост-Індії"
 je_reform_indies_reason:1 "Стає ясно, що подальша експлуатація Ост-Індії рахунок застарілого аграрного феодалізму і рабської праці далі неможлива. Нам потрібно докорінно трансформувати економіку, щоб експлуатацію можна було вести шляхом приватних підприємств та інвестицій."
 je_reform_indies_goal:0 "Підвищіть ВВП на 50%"
 je_ethical_policy:0 "Етична політика"
 je_ethical_policy_reason:0 "Попередні колоніальні уряди цікавили лише прибуток, тому вони широко експлуатували місцеве населення, що прозябало в злиднях і безграмотності. У нас є можливість зробити справедливіше і дати цим страждаючим масам початкову освіту, а також можливість достатньо заробляти на їжу та одяг."
 east_indies.1.t:0 "Зміцнення колоніальної влади"
 east_indies.1.d:0 "Величезний острів Індостан тепер знаходиться під [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им пануванням. Божевільні князі, які посміли діяти проти нас, тепер або поставлені на коліна, або загинули."
 east_indies.1.f:0 "«Колоніальна влада підтримується співпрацею Компанії та тубільних князів Індії. Багато десятиліть ми спокушали їх обіцянками багатства та престижу, військовими чинами та благородними титулами. Ми винагороджували їх за службу і завойовували їхнє розташування, внаслідок чого домоглися покірності на півострові»."
 east_indies.1.a:0 "Світ забезпечать вірні нам князі."
 east_indies.1.b:0 "Нашу владу зміцнить капітал."
 east_india_company_men:0 "Союзники Компанії"
 east_indies.2.t:0 "Реформація Ост-Індії"
 east_indies.2.d:0 "За нашого невпинного заступництва економіка Ост-Індії перетворилася. Рабство та феодалізм викорінені, і тепер широкі простори регіону відкриті приватному капіталу."
 east_indies.2.f:1 "«При [ROOT.Getcountry.GetAdjectiveNoFormatting|l]ой адміністрації голод, повстання та епідемії були тут частими гостями. Але ми маємо намір все це змінити. Ми звільнили селян від квот, тому тепер їм не доводиться віддавати ті небагато жмені рису, якими вони могли б годувати сім'ї. Ми замінили ці жорстокі обов'язки приватним наймом, тому тепер частина наших прибутків піде на благо бідняків»."
 east_indies.2.a:0 "Інвестори починають виявляти інтерес."
 east_indies.2.b:0 "Потрібно активніше задіяти місцеву працю."
 indies_investment:0 "Інвестиції до Ост-Індії"
 indies_qualified_employees:0 "Місцева робоча сила"
 east_indies.3.t:0 "Етична політика"
 east_indies.3.d:0 "Життя в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! вже давно не відповідає нашим уявленням про колоніальний уклад. Рівень життя наших підданих надзвичайно високий, вони мають доступ до найкращої освіти."
 east_indies.3.f:0 "«Ще п'ятдесят років тому така політика була б абсолютно неможливою. У ті часи колоніальна адміністрація думала лише про те, як би викачати з країни більше багатств, і ніхто не замислювався про потреби нещасного населення. Зараз ми можемо з гордістю сказати, що стали іншими людьми, і наша політика щодо колоній стала набагато етичнішою»."
 east_indies.3.a:1 "[SCOPE.sReligion('indies_religion').GetName] допоможе нам наставити їх на істинний шлях."
 east_indies.3.b:0 "У цій країні повно можливостей."
 east_indies.3.c:0 "Хіба ми не милосердні?"
