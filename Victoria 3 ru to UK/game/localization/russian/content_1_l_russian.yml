 production_tech_events.601.t:0 "Пароатмосферний двигун"
 production_tech_events.601.d:0 "Завдяки повсюдному використанню пароатмосферного двигуна у гірничодобувній промисловості продуктивність досягла небачених висот."
 production_tech_events.601.f:0 "«Коли пішла пара, і колеса почали крутитися зі швидкістю кілька обертів за хвилину, ділові звички спробували підлаштувати життя людини під ритм парового двигуна, об'єднати їх у гармонії, що працює справно, наче сам двигун». # George William Russelll
 production_tech_events.601.a:0 "Напевно, з цих машин можна видавити ще трохи."
 production_tech_events.601.b:0 "Це має величезні перспективи для транспорту."
