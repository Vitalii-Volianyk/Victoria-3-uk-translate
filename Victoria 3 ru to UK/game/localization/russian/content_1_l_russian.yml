 anarchy.3.t:0 "Взаємодопомога"
 anarchy.3.d:0 "Анархісти організують спільноти, які відмовляються від мети приносити дохід і натомість покладаються на взаємну відповідальність та допомогу один одному. [SCOPE.sCharacter('anarchist_farmer').GetFullName], новий лідер групи [SCOPE.gsInterestGroup('farmer_ig').GetName|l] закликає до створення сільськогосподарських кооперативів."
 anarchy.3.f:0 "«Нам не потрібні ні землевласники, ні начальники, ні навіть сама держава. Спільно ми зможемо самі створювати все необхідне, щоб жити у свободі та рівності, і ми покладатимемося один на одного і працюватимемо на благо нашої комуни»."
 anarchy.3.a:0 "Разом ми сила."
 anarchy.3.c:0 "Відмінний матеріал для пропагування."
 anarchy.3.b:0 "Вони знайшли цікавий підхід до землеробства."
