 isolation.1.t:0 "Нерівна угода"
 isolation.1.d:0 "[SCOPE.sCountry('fraud_country').GetName] не уповільнив[SCOPE.sCountry('fraud_country').GetCustom('RU_CL_END_FEM')] скористатися відкриттям [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого ринку для іноземної торгівлі. Спочатку запропонована ними торговельна угода здавалася взаємовигідною, але при більш ретельному вивченні ми виявили ряд пунктів, які нас рішуче не влаштовують."
 isolation.1.f:0 "«Не варто турбувати себе читанням усіх цих приміток, надрукованих дрібним шрифтом. Запевняю вас, там все гаразд, як домовлялися. Це лише формальності, що стосуються ексклюзивних прав на використання портів та природних ресурсів. Просто підпишіть ось тут."
 isolation.1.a:0 "Це обурливо!"
 isolation.1.b:0 "Чемно відкинути договір."
 isolation.1.c:0 "Підписати угоду, якою б невигідною вона не була."
 isolation.2.t:0 "Вбивство [SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting|l]ого дипломата"
 isolation.2.d:0 "В одному з ресторанів міста [SCOPE.sState('capital_scope').GetCityHubName] вбито [SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting|l]ий дипломат, який відвідував нашу країну з візитом. Влада підозрює, що організатори цього мерзенного злочину хотіли зірвати укладення торгової угоди, яка б наклала край ізоляції ринку від зовнішнього світу."
 isolation.2.f:0 "«Треба терміново вирішувати, що робити далі. Якщо хтось дізнається, то буде страшний скандал. [SCOPE.sState('foreign_capital').GetCityHubName] та інші столиці напевно відмовляться підписувати договір. На місці злочину бачили якогось юнака — швидше за все, він ні в чому не винен, але якщо ми хочемо закрити цю справу, з нього вийде чудовий цап-відбувайло. Так, це несправедливо, але йдеться про державні інтереси!»"
 isolation.2.a:0 "Звинуватити у вбивстві ні в чому не винного студента."
 isolation.2.b:0 "Ми повинні розслідувати цей злочин та знайти винних!"
