  # Oregon Border Dispute
 je_oregon:0 "Суперечка про кордон Орегону"
 je_oregon_reason:0 "Реальний кордон Орегону довгий час був предметом суперечок між Великобританією та Сполученими Штатами. Саме час вирішити це питання."
 oregon_tt:0 "Західний фронтир Америки нанесений на карту"
 oregon.2.t:0 "Суперечка про кордон Орегону"
 oregon.2.d:0 "[SCOPE.sCountry('usa_scope').GetName] запропонував[SCOPE.sCountry('usa_scope').GetCustom('RU_CL_END_FEM')] розумний компроміс для вирішення питання про кордон Орегону. За задумом вони анексують області [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] і [SCOPE.sState('idaho_scope').GetName], а ми збережемо права на північні регіони."
 oregon.2.f:0 "«Якщо американці заселять гирло Колумбії, то, на мою думку, нам потрібно буде залишити узбережжя на південь від річки. Це питання потрібно вирішити якнайшвидше». \n\n«Поки у торговців з Британської хутряної компанії є вільний доступ до регіону Скелястих гір з різних застав, вони будуть практично монополістами в торгівлі хутром на захід від Міссісіпі, а ми протягом найближчих років втратимо можливість брати участь у цій торгівлі»."
 oregon.2.a:0 "Вкрай вигідний компроміс."
 oregon.2.b:0 "Ми не поступимося ні дюйма британської землі!"
 oregon.3.t:0 "Орегонський договір"
 oregon.3.d:0 "Держава [SCOPE.sCountry('britain_scope').GetName] погодилася на наші розумні умови і передала області [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] та [SCOPE. sState('idaho_scope').GetName] #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_"
 oregon.3.f:0 "«Ця угода ратифікує [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFet #! #! зі схвалення Сенату. Договір набуде чинності після підписання в Лондоні не пізніше шести місяців зі справжньої дати або раніше, якщо буде така можливість»."
 oregon.3.a:0 "Взаємовигідний договір."
 oregon.4.t:0 "Орегонський договір не пройшов"
 oregon.4.d:0 "[SCOPE.sCountry('britain_scope').GetName] відхилив[SCOPE.sCountry('britain_scope').GetCustom('RU_CL_END_FEM')] наш розумний компроміс по спірній межі Орегону. Немає сумнівів, що регіон повинен належати #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('UA_CL_DP') чи пізно неминуче відбудеться менш мирний перехід території."
 oregon.4.f:0 "«Британська імперія стоїть на шляху нашого Явного наміру! Наша велика нація має простягтися від моря до моря»."
 oregon.4.a:0 "Якщо не віддають світом, візьмемо силою."
 je_conquer_oregon:0 "Анексія Орегона"
 je_conquer_oregon_reason:0 "Оскільки британці не побажали поступитися Орегоном світом, ми повинні захопити його силою."
 oregon_resolved:0 "Суперечка про кордон Орегону вирішена"
  # Plague!
 plague.1.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий грип"
 plague.1.d:0 "В області [SCOPE.sState('plague_origin_state').GetName] стався спалах смертельно небезпечного штаму грипу. Він поширюється з швидкістю, що лякає, і загрожує перерости в глобальну пандемію."
 plague.1.f:0 "«Епідемія інфлюенці, наче привид смерті, нависла над нами, і через три дні після того, як Управління охорони здоров'я повідомило про хворобу, наші лікарні вже переповнені пацієнтами»."
 plague.1.a:0 "Сподіватимемося, що далі вона не пошириться!"
 plague_decisions_available.tt:0 "Доступне рішення «Відповідь на пандемію», яке може стримати наслідки та поширення."
 plague.2.t:0 "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грип поширюється"
 plague.2.d:0 "Смертоносний [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ий грип з'явився в області [SCOPE.sState('plague_spread_target').GetName]. Пандемія стрімко переростає у глобальну кризу."
 plague.2.f:0 "«Поранені з поля бою йшли справжнім потоком, і будівля миттєво виявилася переповненою. Вже за кілька днів довелося відкривати палату у будівлі коледжу, використовуючи ліжка зі студентського гуртожитку»."
 plague.2.a:0 "Коли скінчиться ця чума?"
 plague.3.t:0 "Нова хвиля [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ого грипу"
 plague.3.d:0 "Жахлива хвороба перекинулася на область [SCOPE.sState('new_wave_state').GetName], і нова хвиля заражає дедалі більше місцевих жителів."
 plague.3.f:0 "«Близько 12-ти я відчув жар. Тіло горіло так, що я боявся спалити на собі одяг. І кашель, від якого просто вивертало навиворіт. В очах темніло. Я розумів, що маю пневмонію, але настільки погано мені не було ще жодного разу в житті»."
 plague.3.a:0 "О небо, хай це закінчиться якнайшвидше."
 plague.4.t:0 "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грип"
 plague.4.a:0 "Сподіваюся, ця зараза не досягне #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('UA_CL_RP')"
 plague.5.t:0 "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грип: реакція уряду"
 plague.5.d:0 "Уряд має вжити заходів проти пандемії грипу, що загрожує охопити всю нашу країну. Рішучі заходи коштуватимуть дорого, але врятують чимало життів."
 plague.5.f:0 "«ЩОДО РОЗПОРЯДЖЕННЯ ДЕРЖАВНОГО УПРАВЛІННЯ ОХОРОНИ ЗДОРОВ'Я з сьогоднішнього дня заняття в університеті ВІДМІНЮЮТЬСЯ. Студентам ЗАБОРОНЯЄТЬСЯ залишати місто, щоб уникнути поширення інфекції»."
 plague.5.a:0 "Ввести жорсткий карантин та закрити всі другорядні підприємства."
 plague.5.b:0 "Ввести обов'язкові заходи на кшталт соціальної дистанції та медичних масок."
 plague.5.c:0 "Ми не можемо ризикувати економікою."
 plague_lockdown.tt:0 "Області з набагато меншою ймовірністю постраждають від наступних хвиль грипу. Смертність від наступних хвиль буде значно нижчою."
 plague_measures.tt:0 "Області з меншою ймовірністю постраждають від наступних хвиль грипу. Смертність від наступних хвиль буде нижчою."
 plague_no_response.tt:0 "Області завжди страждатимуть від наступних хвиль грипу, аж до чотирьох хвиль. Смертність від грипу буде набагато вищою."
 spanish_flu_response:0 "Відповідь на пандемію"
 spanish_flu_response_desc:0 "Смертельний вірус грипу спустошує нашу землю, і ми маємо захистити наших громадян."
 has_not_taken_plague_decision_for_6_months.tt:0 "Реакція на пандемію не змінювалася останні 6 місяців."
 pandemic_response.tt:0 "Ми визначимося з підходом до пандемії. Ми не зможемо вибрати інший підхід протягом 6 місяців."
 plague_modifier:0 "Пандемія грипу: Смертність"
 plague_lockdown_mod:0 "Пандемія грипу: Закриття економіки"
 plague_measures_mod:0 "Пандемія грипу: Уповільнення економіки"
 plague.7.t:0 "Повідомлення про грип призводять до антивоєнних настроїв"
 plague.7.d:0 "Повідомлення про численні смерті від [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ого грипу в області [SCOPE.sState('plague_state').GetName] підривають громадську підтримку військових дій."
 plague.7.f:0 "«Це безумство — посилати наших чоловіків на війну, поки чума спустошує наші будинки. Хіба держава не повинна цінувати життя громадян вище за їх смерть?»"
 plague.7.a:0 "Ми не перешкоджатимемо вільній пресі."
 plague.7.b:0 "Поширити заспокійливу пропаганду, підкріплену медичними фактами."
 plague.7.c:0 "Піддати цензурі дані про смертність та захворювання."
 plague.8.t:0 "Боротьба пандемією призводить до бідності"
 plague.8.d:0 "Багато хто не може працювати через боротьбу з пандемією, але найбідніші верстви населення в області [SCOPE.sState('plague_poverty_state').GetName] не можуть заплатити ренту. Звільнені робітники ризикують позбутися даху над головою, оскільки домовласники відмовляються чути їхні благання про відстрочку."
 plague.8.f:0 "«Мені сказали, що я не можу працювати на фабриці, оскільки її переповнено. Усі фабрики переповнені! Домовласник, горіти йому в пеклі, не бажає слухати наші благання і вимагає ренту до кінця тижня, а то ми опинимося на вулиці. Моя сім'я втратить вдома»."
 plague.8.a:0 "Видати указ про припинення ренти та заборону виселення."
 plague.8.b:0 "Тимчасове збільшення соціального захисту."
 plague.8.c:0 "Ми нічого не можемо з цим поробити."
 plague.9.t:0 "Ліга антимасочників"
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('anti_mask_ig_leader').IsFemale, 'створила', 'створив' )] Лігу антимасочників проти наших заходів по борь. Ліга заперечує ефективність нашої політики і вимагає скасувати її, щоб знизити економічні збитки."
 plague.9.f:0 "«Ношення маски врятує тобі життя! У країні склалася надзвичайна ситуація, що виходить за рамки повноважень Управління охорони здоров'я. Відмовилися від носіння масок хворіють. Тепер хто завгодно — чоловік, жінка чи дитина, що не носить маски, є небезпечним ухилистом!»"
 plague.9.a:0 "Ігнорувати Лігу."
 plague.9.b:0 "Відмовитися від заходів боротьби з захворюванням."
 plague.9.c:0 "Дискредитувати Лігу з допомогою медичної науки."
