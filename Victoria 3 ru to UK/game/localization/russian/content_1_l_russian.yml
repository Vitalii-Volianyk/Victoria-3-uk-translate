 labor_rights.5.t:0 "Переговори про виробничу безпеку"
 labor_rights.5.d:0 "[SCOPE.gsInterestGroup('capitalists_scope').GetName] і [SCOPE.gsInterestGroup('unions_scope').GetName|l] погодилися на переговори за посередництвом держави щодо питань реалізації закону «[SCOPE.sLaw('current_law_scope'). »."
 labor_rights.5.f:0 "«Зрозумійте, це позначиться на нашому прибутку. І це нікому не піде на користь, у тому числі. Можливо, нам навіть доведеться звільнити частину працівників — як вони тоді годуватимуть свої сім'ї?» Знаєте, що ще шкідливо для вашої справи? Невдоволені робітники. Покалічні робітники. Мертві робітники»."
 labor_rights.5.a:0 "Підтримку отримають [SCOPE.gsInterestGroup('unions_scope').GetName|l]."
 labor_rights.5.b:0 "Поступку отримають [SCOPE.gsInterestGroup('capitalists_scope').GetName|l]."
 labor_rights.6.t:0 "Штрейкбрехери"
 labor_rights.6.d:0 "[SCOPE.gsInterestGroup('capitalists_scope').GetName] найняли групу озброєних бандитів з так званої приватної розшукової контори, щоб ті розганяли страйкуючих, яких організували [SCOPE.gsInterestGroup('unions_scope').GetName|l [SCOPE.sLaw('current_law_scope').GetName]»."
 labor_rights.6.f:0 "«Ми просто стежимо за тим, що тут все було за законом. А то робітники почали б тут стріляти, безладдя влаштовувати. Ми просто спокій підтримуємо за помірну плату. А що часом наші хлопці комусь ногу зламають або по голові постукають — так це все заради порядку»."
 labor_rights.6.a:0 "Заарештувати їх за розбій."
 labor_rights.6.b:0 "[SCOPE.gsInterestGroup('capitalists_scope').GetName] - люди впливові, їх краще не злити."
