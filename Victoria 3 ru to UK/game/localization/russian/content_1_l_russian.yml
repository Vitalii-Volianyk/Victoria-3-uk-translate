 tax.1.t:0 "Податки - це грабіж"
 tax.1.d:0 "Останнім часом громадську увагу привернула група маргіналів із прибічників руху «[SCOPE.sPoliticalMovement('antitax_rebels').GetName]». Вони закликають до відмови від усіх податків, називаючи їх пограбуванням із боку держави. Зважаючи на все, вони мають намір блокувати будь-які податкові реформи, крім повного скасування оподаткування."
 tax.1.f:0 "«Як повноправний і суверенний [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий громадянин, я не погоджуюсь на те, щоб так звана „держава“ відбирала мої потім і кров'ю зароблені кошти. Це порушення не лише моїх прав, а й принципів вільного ринку фундаменту економіки»."
 tax.1.a:0 "А дороги хто будуватиме?"
 tax.1.b:0 "Пообіцяти короткострокові зниження податків."
 tax.2.t:0 "Патріотичне оподаткування"
 tax.2.d:0 "[SCOPE.gsInterestGroup('patriotic_military').GetName] згуртовують сили на підтримку закону «[SCOPE.sLaw('current_law_scope').GetName]». Вони заявляють, що наша батьківщина потребує додаткових коштів, поки вирує [SCOPE.sDiplomaticPlay('war_scope').GetName]."
 tax.2.f:0 "«Гроші – нерв війни. Ми не досягнемо успіху в нашій боротьбі за суверенітет, якщо не зможемо забезпечити коштів для підтримки наших славних солдатів. Чи ви хочете, щоб наші бійці йшли в бій одягнені в ганчір'я та озброєні ціпками?»"
 tax.2.a:0 "У незадоволених просто немає почуття відданості."
 tax.2.b:0 "[SCOPE.gsInterestGroup('patriotic_military').GetName] заслуговують на похвалу за свій патріотизм."
 patriotic_taxation:0 "Патріотичне оподаткування"
 patriocitc_taxation_ig:0 "Публічна похвала"
 tax.3.t:0 "Смерть та податки"
 tax.3.d:0 "Під час підготовки законопроектів у рамках реформи «[SCOPE.sLaw('current_law_scope').GetName]» раптово [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'померла', 'помер' )]. 'death_and_taxes_leader').GetFullName]."
 tax.3.f:0 "«Що ж із вами таке! Людина ж померла! Тіло ще не встигло охолонути, а ви все міркуєте про закони. Невже не можна хоч на день забути про політику і просто попрощатися з [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader'))."
 tax.3.a:0 "Давайте попрощаємось з великою людиною."
 tax.3.b:0 "Ми повинні закінчити те, що [SCOPE.sCharacter('death_and_taxes_leader').GetSheHe] [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'початку', 'початок' )]."
 death_and_taxes_mod:0 "Смерть та податки"
 tax.4.t:0 "Люб'язний розбійник"
 tax.4.desc:1 "Жителі області [SCOPE.sState('bandit_state').GetName] поширюють байку про розбійника, який грабує багатих і роздає награбоване бідним. Ця байка поширюється області, як пожежа, і порушує підтримку законопроекту «[SCOPE.sLaw('current_law_scope').GetName]»."
 tax.4.f:0 "«Він справжній кавалер! Як же в мене тремтіло серце, коли він зірвав у мене з грудей намисто! А потім поклав мені на коліна червону троянду і зник уночі, змахнувши плащем»."
 tax.4.a:0 "Спіймати бандита."
 tax.4.b:0 "Поліція показово покарає розбійника."
 tax.4.c:0 "Постарайтеся допомогти бідним в області [SCOPE.sState('bandit_state').GetName]."
 tax.4.d:0 "Посилити заходи для підтримки бідним."
 social_banditry:0 "Люб'язний розбійник"
 poverty_relief_mod:0 "Допомога бідним"
 tax.5.t:0 "Філантропія"
 tax.5.d:1 "Представники [Concept('concept_upper_strata', 'вищого класу')] суспільства вирішили активно жертвувати гроші потреби бідних. Багато хто з них навіть виступає на підтримку закону «[SCOPE.sLaw('current_law_scope').GetName]»: на їхню думку, він стане справедливим інструментом перерозподілу багатства."
 tax.5.f:0 "«У нас так багато всього, а вони не мають майже нічого. Навіть щедро жертвуючи на потреби бідних, ми біднішими не станемо. Що вам кілька тисяч фунтів? Подумайте, як мало такі суми означають для вас і як вони допоможуть сім'ї з голодними дітьми»."
 tax.5.a:0 "Благодійність слід заохочувати."
 tax.5.b:0 "Скористайтеся тим, що вони підтримують закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 philanthropy_law:0 "Філантропія"
 philanthropy_mod:0 "Щедрі пожертвування"
 tax.6.t:0 "Тимчасові труднощі"
 tax.6.d:1 "Амбітні представники [Concept('concept_middle_strata', 'середнього класу')] заперечили реформу «[SCOPE.sLaw('current_law_scope').GetName]» через те, що коли вони неминуче стануть капіталістами, їм доведеться платити непомірні податки."
 tax.6.f:0 "«Чому ви проти цього закону? Адже ви не багатій». Ну це поки що. Але щойно моє наступне підприємство почне приносити дохід, я розбагатію. І тоді такий непомірний податок мені буде точно не потрібний»."
 tax.6.a:0 "Мріяти не шкідливо."
 tax.6.b:0 "Пообіцяємо їм скорочення податків."
 temporary_embarrassment:0 "Тимчасові труднощі"
 temporary_embarrassment_pops:0 "Амбіційний середній клас"
