  # The British Raj
 british_raj_decision:0 "Створити Британську Індію"
 british_raj_decision_desc:0 "Некомпетентність Британської Ост-Індської компанії зайшла надто далеко. Ми маємо взяти справу у свої руки, щоб утримати владу над півостровом."
 sepoy_mutiny_happened:0 "Повстання сипаїв відбулося"
 doctrine_of_lapse_disabled:0 "Доктрину виморочних володінь буде скасовано, що збереже князівства"
 raj.1.t:0 "Перлина корони"
 raj.1.d:1 "[SCOPE.sCountry('company_country').GetName] більше не має влади. Відтепер [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting|l]ий уряд відіграватиме велику роль у справах Індії. Цей день увійде до історії як дата заснування Британської Індії."
 raj.1.f:0 "«Поки ми володіємо Індією, ми залишаємось найбільшою державою світу. Втративши її, ми відразу виявимося третьосортною країною. Лише тиранічними методами ми зможемо витягти з Індії все, що необхідно імперії»."
 raj.1.a:0 "Туди цій компанії і дорога."
 activate_british_raj:0 "Держава [SCOPE.sCountry('company_country').GetName] буде перетворена на Британську Індію"
 raj.2.t:0 "Доктрина виморочних володінь"
 raj.2.d:0 "Згідно з доктриною виморочних володінь Компанія має право відібрати землі будь-якого правителя, визнаного некомпетентним, а також у разі, якщо він помер, не залишивши спадкоємця чоловічої статі. Право самим оцінювати компетентність правителів буде дуже доречним."
 raj.2.f:0 "«Поділяй і володарюй — таким був девіз стародавніх римлян. Потрібно наслідувати їх приклад. Ми повинні всіма способами, законними та незаконними, приєднувати до Компанії якнайбільше земель»."
 raj.2.a:0 "[SCOPE.sState('doctrine_of_lapse_target_state_1').GetName] потребує хорошого адміністратора."
 raj.2.b:0 "[SCOPE.sState('doctrine_of_lapse_target_state_2').GetName] - хороший кандидат."
 raj.2.c:0 "[SCOPE.sState('doctrine_of_lapse_target_state_3').GetName] у наших руках."
  # Strike!
 strike.1.t:0 "Страйк!"
 strike.1.d:1 "Робочі з #tooltippable_name #tooltip: [SCOPE.sBuilding('prime_strike_workplace').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('prime_strike_workplace').GetCustom('UA_BL_RP втомилися від огидних умов праці. Спільно з групою «[SCOPE.gsInterestGroup('unions_ig').GetName]» вони розпочали загальний страйк в області [SCOPE.sState('strike_state').GetName]."
 strike.1.f:1 "«Порятунок трудівника з лап егоїстів – гідна справа для найкращих представників нашої раси. Чи готові ви взяти на себе відповідальність і, довірившись істинним лицарям, працю, щоб усіма силами боротися за перемогу цих принципів?"
 strike.1.a:0 "Почати переговори з страйкуючими."
 strike.1.b:0 "Страйк треба придушити."
 strike.2.t:0 "Страйк: Переговори про працю"
 strike.2.desc:0 "Після всебічного обговорення з лідерами профспілки вдалося домовитися про припинення страйку у разі виконання будь-якої з основних вимог."
 strike.2.flavor:0 "[SCOPE.gsInterestGroup('industrialist_ig').GetName] грабують нас без сорому і мають достатню владу в уряді, щоб узаконити свій грабіж. Хто працює старанніше за всіх на виробництві, той найменше отримує. Ми можемо працювати на фабриках без них, а от вони не можуть підтримувати їхню роботу без нас!"
 strike.2.a:0 "Пообіцяти ухвалити закон «Пенсія по старості»."
 strike.2.b:0 "Пообіцяти ухвалити закон «Регулювання заробітної плати»."
 strike.2.c:0 "Пообіцяти ухвалити закон «Регулюючі органи»."
 strike.2.d:0 "Пообіцяти ухвалити закон «Захист прав робітників»."
 strike.2.e:0 "Пообіцяти розширити охорону праці."
 strike.2.f:0 "Сьогодні ми ні до чого не домовимось."
 strike.3.t:0 "Загальний страйк!"
 strike.3.d1:0 "Оскільки умови не були виконані, страйк переріс у загальний. Видобуток корисних копалин в області [SCOPE.sCountry('strike_country').GetName] практично припинився."
 strike.3.d2:0 "Оскільки умови не були виконані, страйк переріс у загальний. Заводи та заводи в області [SCOPE.sCountry('strike_country').GetName] практично встали."
 strike.3.d3:0 "Оскільки умови не були виконані, страйк переріс у загальний. Поїздки залізницями в області [SCOPE.sCountry('strike_country').GetName] стали практично неможливі."
 strike.3.f:0 "Пролетарі всіх країн, з'єднуйтесь! Вам нема чого втрачати, крім своїх ланцюгів!"
 strike.3.a:0 "Катастрофа!"
 strike.4.t:0 "Страйк: Дії проти страйку"
 strike.4.d:0 "Не бажаючи вести переговори з профспілками, уряд запропонував запровадити заходи проти страйку."
 strike.4.f:0 "Уряд має право заради власного збереження перешкоджати застосуванню сили для досягнення цілей, які можна досягти шляхом переговорів та правильної політики. Не варто витрачати час і сперечатися про тонкощі порушення свободи."
 strike.4.a:0 "Надати поліції особливі повноваження."
 strike.4.b:0 "Сприяти зриву страйку."
 strike.4.c:0 "Варто переглянути наш підхід."
 strike.5.t:0 "Профспілки радіють успішному страйку"
 strike.5.d:0 "Уряд серйозно розглядає політичні зміни, обіцяні страйкуючим робітником. Схоже, вимоги профспілок буде виконано."
 strike.5.f:0 "Хлопці, спрацювало! Я ж вам казав. Рішучі дії спричиняють результати! А тепер відсвяткуємо цю справу пінтою — ми на це заслужили."
 strike.5.a:0 "Пощастило їм."
 strike.6.t:0 "Поліція атакує страйкуючих"
 strike.6.d:0 "У жорстокому зіткненні з робітниками поліція скористалася новими повноваженнями і відкрила вогонь страйкуючих з метою розігнати їх. Безліч робітників було вбито, а кілька офіцерів отримали поранення, але натовп все ж таки вдалося розігнати."
 strike.6.f:0 "Напад був невиправданим та жорстоким. Говорячи відверто, це було боягузливе, заздалегідь сплановане вбивство."
 strike.6.a:0 "Вогонь!"
 strike.7.t:0 "Профспілки налякані розгоном страйку"
 strike.7.d:0 "Наша політика щодо розгону страйків призвела до значних успіхів. Багато страйкуючих робітників втратили запал і відмовилися від боротьби."
 strike.7.f:0 "Наша людина прийде до вас на фабрику, освоїться, проникне в профспілку і займе в ньому високе становище. Він вимагатиме неможливого, вплутуватиме профспілку у неприємності. Якщо почнеться страйк, він кричатиме найголосніше, закликатиме до боротьби і підбурюватиме інших наживати собі проблеми. В результаті профспілка розпадеться."
 strike.7.a:0 "Як по маслу."
 strike.8.t:0 "Страйк: Виконання обіцянок"
 strike.8.d:0 "Прийнявши новий закон, уряд виконав вимоги страйкуючих робітників."
 strike.8.f:0 "Незважаючи на недоліки, профспілки зробили для людства більше ніж будь-яка інша організація в історії. Вони зробили для захисту гідності, чесності, освіти, нації та формування характеру більше ніж будь-яке інше об'єднання людей."
 strike.8.a:0 "Профспілки мають відігравати важливішу роль у політиці."
 strike.8.b:0 "Це задовольнить їх на якийсь час."
 strike.9.t:0 "Страйк: Розгін страйку"
 strike.9.d:0 "Страйкуючі зламані духом. Вони більше не бажають продовжувати боротьбу і профспілки офіційно оголосили про закінчення страйку."
 strike.9.f:0 "Попустували — і буде. А тепер повертайтесь до роботи. Ваша зарплата урізана, і ви працюватимете стільки, скільки скаже компанія."
 strike.9.a:0 "Вони навчилися боятися поліцейської палиці."
 strike.9.b:0 "Заарештувати призвідників. Цього більше не повинно повторитись."
