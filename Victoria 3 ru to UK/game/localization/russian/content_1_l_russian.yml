 je_dialectics:0 "Факультет філософії"
 je_dialectics_reason:0 "Філософія існує багато століть, і час би поставитися до неї як до серйозної дисципліни. Потрібно відкрити повноцінні факультети філософії у наших найкращих навчальних закладах."
 dt_society_events.1.t:0 "Факультет філософії"
 dt_society_events.1.d:0 "Ми зібрали кошти на відкриття факультетів філософії у всіх вищих навчальних закладах. [SCOPE.sBuilding('philosophy_department').GetName] в області [SCOPE.sState('university_state').GetName] займеться просуванням гегельянської діалектики."
 dt_society_events.1.f:1 "Потрібно мати проникливий розум, щоб зрозуміти діалектику. Це тонкий підхід, і без глибокого розуміння континентальної філософії більшість його недоступна типовому недоучку. Гегель вплев у свої праці власну діалектику господарів і рабів — свою особисту філософію, яка багато ввібрала з праць Канта. Прихильники гегельянства розуміються на цих питаннях і досить розумні, щоб оцінити глибину його праць і зрозуміти, що в них приховано не лише логос, а й глибинне розуміння життя."
 dt_society_events.1.b:0 "Вивчити діалектичний матеріалізм."
 dt_society_events.1.a:0 "Теза, антитеза, синтез!"
 dt_society_events.1.c:0 "Нам потрібний більш прагматичний підхід."
 synthesis_modifier:0 "Синтез!"
 je_realism:0 "Підтримати реалістичне мистецтво"
 je_realism_reason:1 "Художники відходять від абстрактних фантастичних образів на користь реалістичного відображення реальності. Покровителі цього руху покажуть себе у вигідному світлі."
 dt_society_events.2.t:0 "Рух реалістів"
 dt_society_events.2.d:0 "[SCOPE.sBuilding('art_building').GetName] в області [SCOPE.sState('art_state').GetName] — великий центр руху реалістів, де створюються кращі роботи нашого покоління."
 dt_society_events.2.f:0 "Реалізм відображає світ, як він є, без прикрас, а не так, як ми хотіли б його бачити. Він прагне передавати як зовнішній вигляд об'єктів, а й повсякденне життя простих людей."
 dt_society_events.2.a:0 "Нарешті, зрозуміле нам мистецтво."
 dt_society_events.2.b:0 "Чи можна передати реальність ще точніше?"
 dt_society_events.2.c:0 "Світ похмурий і банальний."
 realist_art:0 "Підтримка руху реалістів"
 grim_realism:0 "Похмурий реалізм"
 je_academia:0 "Побудувати університет"
 je_academia_reason:0 "Світ стрімко змінюється, і якщо ми не встигнемо за останніми досягненнями в технологіях, суспільній думці та воєнних досягненнях, то залишимося на узбіччі історії."
 new_academia:0 "Королі-філософи"
 dt_society_events.3.t:0 "Вища освіта"
 dt_society_events.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] власною персоною бере участь у урочистостях - відкривається [SCOPE.sBuilding('university_building').GetName] в області [SCOPE.sState('university_state').GetName]. Наукове співтовариство в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#! чекає на процвітання."
 dt_society_events.3.f:0 "Філософія - найвище покликання людства. Завдяки філософії ми осягаємо суть метафізики, природу божественного і суть чесноти. З цього логічним чином випливає, що лише найпросвітленіші і наймудріші гідні влади."
 dt_society_events.3.a:0 "Суспільством мають керувати королі-філософи."
