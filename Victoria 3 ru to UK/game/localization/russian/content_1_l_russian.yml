 anarchy.1.t:0 "Пропаганда дією"
 anarchy.1.d:0 "У джентльменському клубі, в якому збираються [SCOPE.gsInterestGroup('anarchy_target_ig').GetName|l], стався вибух, внаслідок якого [SelectLocalization(SCOPE.sCharacter('anarchy_target_leader').IsFemale, 'загинула', ' ] [SCOPE.sCharacter('anarchy_target_leader').GetFullName]. Відповідальність за злочин взяли він анархісти."
 anarchy.1.f:0 "«Це війна, класова війна, і це ви її розв'язали під виглядом інститутів влади, які мають охороняти ваш порядок у темряві ваших законів. Настав час кровопролиття, і ми не станемо від нього тікати. Настав час убивств, і ми вбиватимемо, бо без цього не обійтися. Настав час руйнувань, і ми руйнуватимемо, щоб позбавити світ ваших тиранічних інститутів». #Luigi Galleanii
 anarchy.1.a:0 "Іншого ці реакціонери і не заслуговують."
 anarchy.1.b:0 "Ми не можемо схвалювати тероризм."
 anarchy.2.t:0 "Ліквідація держави"
 anarchy.2.desc:0 "Країна [ROOT.GetCountry.GetName] проводить реформу "[SCOPE.sLaw('current_law_scope').GetName]", і у відповідь на це [SCOPE.gsInterestGroup('anarchists_scope').GetName|l] закликають до скасування державних інститутів."
 anarchy.2.f:0 "«Як ми можемо називати себе анархістським суспільством, коли ми досі підтримуємо тиранію держави? Серед нас досі існують агенти державного терору: поліція, офіцери призовних пунктів, адміністратори колоній — все одно класові зрадники. Вони крадуть плоди нашої праці і перетворюють їх на інструменти нашого ж гноблення!»"
 anarchy.2.a:0 "Геть поліцію!"
 anarchy.2.c:0 "Держава не має права нас контролювати!"
 anarchy.2.d:0 "Колоніалізм - бич людства!"
 anarchy.2.e:0 "Держава помре сама по собі."
 law_dismentling_the_state:0 "Ліквідація держави"
 dismantling_the_state:0 "Ліквідація держави"
