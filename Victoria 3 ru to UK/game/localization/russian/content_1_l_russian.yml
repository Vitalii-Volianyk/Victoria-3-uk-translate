 can_aus.1.t:0 "Конфедерація з країною [SCOPE.sCountry('canada_annex_scope').GetName]"
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName|l] [SelectLocalization(SCOPE.sCharacter). про створення конфедерації між державами [ROOT.GetCountry.GetName] та [SCOPE.sCountry('canada_annex_scope').GetName]. Це стане великою перемогою на шляху до об'єднання Канади."
 can_aus.1.f:0 "Друк та підпис поставлено на всіх документах, і ми на крок наблизилися до створення нації. Колонії не завжди знаходять порозуміння, але народ Канади має намір виправити це."
 can_aus.1.a:0 "Хай живе [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l]!"
 can_aus.2.t:0 "Об'єднання держав [SCOPE.sCountry('canada_scope_1').GetName] та [SCOPE.sCountry('canada_scope_2').GetName]"
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'підписала', 'підписано' )SPE указ про створення кон. ('canada_scope_1').GetName] та [SCOPE.sCountry('canada_scope_2').GetName]. Це стане великою перемогою на шляху до об'єднання Канади."
 can_aus.2.a:0 "Хай живе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]!"
 can_aus.3.d:0 "Ще не встигли висохнути чорнило на акті про союз, як наші чиновники та політики розпочали інтеграцію провінції [SCOPE.sCountry('canada_annex_scope').GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] [SelectLocalization(SCOPE.sCharacter('canada_overlord_ruler', '),'). і з [SCOPE.sCharacter('canada_overlord_ruler').GetHerHis] благословення ми ще на крок наблизилися до єдиної Федерації Австралії."
 can_aus.3.f:0 "Кажуть, бюрократія розростається, щоб задовольнити потреби бюрократії, що розростається. Хоча б зараз це є благородною метою. Народження австралійської нації неминуче. З підтримкою Міністерства у справах колоній, місцевих адміністрацій та, найголовніше, самого австралійського народу ми просто приречені на успіх."
 can_aus.4.d:1 "Ще не встигли висохнути чорнило на акті про союз, як наші чиновники та політики розпочали інтеграцію провінцій [SCOPE.sCountry('canada_scope_1').GetName] та [SCOPE.sCountry('canada_scope_2').GetName]. [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler'). і з [SCOPE.sCharacter('australia_overlord_ruler').GetHerHis] благословення ми ще на крок наблизилися до єдиної Федерації Австралії."
 can_aus.5.t:0 "Канадська конфедерація"
 can_aus.5.d:0 "Об'єднання Канади завершено. Численні колоніальні адміністрації об'єдналися в єдине ціле під проводом держави [ROOT.GetCountry.GetName]. Метрополія, [SCOPE.sCountry('canada_overlord_country').GetName], палко підтримала такий розвиток подій."
 can_aus.5.f:0 "Мрія про об'єднану Канаду нарешті стала реальністю. Поселенці колись невеликої колонії, загубленої на неосяжній, невідомій Півночі, своєю працею перетворили її на справжню країну. Вони стали повноцінним народом. Вони викували націю."
 can_aus.5.a:0 "О Боже, свободу Канади бережи!"
 can_aus.6.d:0 "Об'єднання Канади завершено. Численні колоніальні адміністрації об'єдналися в єдине ціле під проводом держави [SCOPE.sCountry('canada_country').GetName]. Метрополія, [ROOT.GetCountry.GetName], палко підтримала такий розвиток подій."
 can_aus.7.t:0 "Австралійська федерація"
 can_aus.7.d:0 "Колонії Австралії об'єдналися в єдине ціле під керівництвом #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.G##. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] країни [SCOPE.sCountry('canada_overlord_country').GetName] офіційно [SelectLocalization(SCOPE.sCharacter('canada_overlord_ruler'', 'і')'. підданих."
 can_aus.7.f:0 "Сьогодні розпочинається історія австралійської нації. Освоєння Південної землі, що кишить небезпечною флорою та фауною, стало справжнім випробуванням для перших поселенців. Але їхня винахідливість, завзятість і віра допомогли їм підкорити цей суворий край."
 can_aus.7.a:0 "Розквітай, о Австралія!"
 can_aus.8.d:0 "Колонії Австралії об'єдналися в єдине ціле під керівництвом #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.G##. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'позначила', 'позначив')] роль [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale,' країни [SCOPE.sCountry('canada_country').GetName] у процесі об'єднання."
 je_manifest_destiny_mexico:0 "Явне накреслення: мексиканська поступка"
 je_manifest_destiny_mexico_reason:0 "Наше призначення — зайняти землі від Атлантичного до Тихоокеанського узбережжя. Від океану до океану!"
 je_manifest_destiny_frontier_wars:0 "Явне уявлення: прикордонні війни"
 je_manifest_destiny_frontier_wars_reason:0 "Ми хочемо, щоби Великі рівнини стали домом для американського народу. Їх нинішніх мешканців треба взяти під наше повне заступництво."
 manifest_destiny.1.t:0 "Мексиканська поступка"
 manifest_destiny.1.d:0 "Ми вирвали належні нам по праву землі Південного Заходу з чіпких лап Мексики. Тепер [ROOT.GetCountry.GetName] простягається від Атлантики до Тихоокеанського узбережжя."
 manifest_destiny.1.f:0 "«Відрада ти для очей людських Що дивляться лише вперед, На стіни міст твоїх сльози не впаде Америка! Америка!\nГосподь тебе зберігає.\nВід берега до берега,\nНехай братерство тут панує!»"
 manifest_destiny.1.a:0 "Таке наше накреслення!"
 manifest_destiny.2.t:0 "Прикордонні війни"
 manifest_destiny.2.d:0 "Опір індіанців цих землях нарешті зламано. Тепер у цих земель один власник: [ROOT.GetCountry.GetName]."
 manifest_destiny.2.f:0 "«У наших силах розпочати будівництво світу наново. Такої ситуації, як нинішня, не виникало з Ноя. Ми з вами свідки народження нового світу»."
 manifest_destiny.2.a:0 "Розсуньтеся, межі свободи!"
 labor_rights.1.t:0 "Жорстоке поводження з кріпаками"
 labor_rights.1.d:1 "[SCOPE.gsInterestGroup('serf_mistreaters').GetName] в області [SCOPE.sState('serf_state').GetName] здобули сумну популярність за ті беззаконня, що вони творять зі своїми кріпаками. Селяни скаржаться на жорстокі покарання, нестерпно важку працю і часом навіть на тортури та вбивства."
 labor_rights.1.f:0 "«Вона просто впустила тацю з чаєм, а їй за це тридцять батогів». «Селяни ходять у маєток на пагорбі і не повертаються». «Ці звірі викопали під маєтком підземелля, мій кум сам бачив! І там вони мучать нас, кров нашу п'ють!"
 labor_rights.1.a:0 "Це беззаконня настав час припиняти."
 labor_rights.1.b:0 "Ми покараємо аристократів за всією суворістю закону."
 serf_mistreaters_demonized:0 "Насильство над кріпаками покарано"
 serf_mistreaters_demonized_enactment:0 "Насильство над кріпаками"
 anti_serfdom_debate:0 "Риторика проти кріпосного права"
 anti_serfdom_popularity:0 "Популярний визволитель"
 labor_rights.2.t:0 "Визволителі"
 labor_rights.2.d:0 "Впливові [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName|l] та їх лідер [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName] закликають до негайного скасування кріпосного права."
 labor_rights.2.f:0 "«Я [SelectLocalization(SCOPE.sCharacter('anti_serfdom_advocate').IsFemale, 'могла', 'міг' )] би цілий день розповідати про аморальність кріпосного права і [SelectLocalization(SCOPE.sCharacter('anti_serfdom). ', 'був' )] б зовсім [SelectLocalization(SCOPE.sCharacter('anti_serfdom_advocate').IsFemale, 'права', 'прав' )]. Але досить сказати, що кріпацтво економічно неефективне. Воно губить економіку, перешкоджає природному соціальному та промисловому розвитку нашої держави. Кріпаки, які зараз пораються на полях, могли б за зарплату на повну силу працювати за наймом на заводах»."
 labor_rights.2.a:0 "Це чудовий аргумент."
 labor_rights.2.b:0 "Який оратор, що надихає!"
 labor_rights.3.t:0 "Викуп із залежності"
 labor_rights.3.d:0 "[SCOPE.gsInterestGroup('serf_owners').GetName] відмовляються відпускати кріпаків без компенсації. Через їхній величезний політичний вплив їхні вимоги важко залишати без уваги."
 labor_rights.3.f:0 "«Ми багато поколінь жили за рахунок кріпаків. Не можна просто взяти та зажадати, щоб ми їх відпустили без компенсації. Як нам тоді утримувати господарство? Як підтримувати звичний рівень життя? Ми збідніємо так, що станемо посміховиськом у очах [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой аристократії»."
 labor_rights.3.a:0 "Збитки відшкодує держава."
 labor_rights.3.b:0 "Нехай кріпаки самі викуповують себе із залежності."
 labor_rights.3.c:0 "Людина – це не власність."
 government_buying_serfs:0 "Купівля кріпаків"
 serfs_buying_serfs:0 "Самозвільнення"
 no_buying_serfs:0 "У платі за звільнення відмовлено"
 labor_rights.4.t:0 "Пряма дія"
 labor_rights.4.d:0 "[SCOPE.gsInterestGroup('unions_scope').GetName] підговорили робітників влаштовувати короткочасні страйки та італійські страйки у спробах змусити уряд прийняти закон «[SCOPE.sLaw('current_law_scope').GetName]». Хоча їх методи ефективні, ці акції дуже шкодять нашій промисловій економіці."
 labor_rights.4.f:0 "«У нас є право на безпечну працю! Ніхто не повинен приходити на роботу зі страхом втратити руку чи око. Поки нам не буде гарантовано безпеку, ми не працюватимемо»."
 labor_rights.4.a:0 "Хай страйкують!"
 labor_rights.4.b:0 "Пообіцяйте їм вирішити проблему і постарайтеся знизити напруження."
