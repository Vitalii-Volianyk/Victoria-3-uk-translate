 opium_events.1.t:0 "Опіумні барони"
 opium_events.1.d:0 "Виробництво в #tooltippable_name #tooltip: [SCOPE.sBuilding('opium_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('opium_building').#GetCustom('RU_BL_PP')]#! б'є всі рекорди, а попит на опіум перевищив очікування. [SCOPE.sCulture('opium_addict_culture').GetName] з #tooltippable_name #tooltip:[SCOPE.sCountry('opium_addict_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE. ]#!#! настільки полюбили цю речовину, що вона практично стала національною забавою."
 opium_events.1.f:0 "«Насіння цієї квітки здається таким нешкідливим, хоча насправді може обрушити імперії. Люди готові вести кровопролитні війни, аби вгамувати спрагу опіуму, і рідну матір продадуть за дозу. І ми продаватимемо їм його»."
 opium_events.1.a:0 "Нехай опіум тече рікою!"
