 australia_unite_aus:0 "Федералізація Австралії"
 australia_unite_aus_desc:0 "Австралійці лише виграють, якщо їхні дрібні провінційні уряди увіллються до складу єдиної нації. Ми повинні працювати з адміністрацією на місцях та з Міністерством у справах колоній та запропонувати анексію наших сусідів."
 australia_unite_gbr:0 "Федералізація Австралії"
 australia_unite_gbr_desc:0 "Австралійці лише виграють, якщо їхні дрібні провінційні уряди увіллються до складу єдиної нації. Ми маємо працювати з місцевими колоніальними урядами, щоб спростити процес федералізації."
