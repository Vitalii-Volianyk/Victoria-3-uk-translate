 1848.1.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] чекає суду"
 1848.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'укладено', 'ув'язнено' )] під варту. Уряд радикалів спішно організує судовий процес, за результатами якого, на загальне переконання, монарх буде [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'визнана винною і страчена', 'визнаний винним і страчений')]."
 1848.1.f:0 "«[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Громадянка', 'Громадянин' )] [ROOT.GetCountry.GetRuler.GetLastName]! [ROOT.GetCountry.GetAdjectiveNoFormatting]ий народ звинувачує вас у замахах на його права і свободи, у встановленні тиранічної влади та багатьох інших злочинів, включаючи змову за участю іноземних держав, корупцію знаті та пролиття крові ваших підданих. Ви визнаєте себе [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'винним', 'винним' )]?»"
 1848.1.a:0 "[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Винна', 'Винний' )]! Хай живе свобода! Хай живе республіка!"
 1848.1.b:0 "Це глузування з правосуддя!"
 je_abolish_monarchy:0 "Кінець монархізму"
 je_abolish_monarchy_reason:0 "Застаріла система передачі влади у спадок має піти у минуле. Настав час покінчити з монархією і заткнути її прихильникам роти! Небагато часу — і ми забудемо, що в країні існував такий інститут."
 je_abolish_monarchy_goal:0 "Протягом 5 років має виконуватись таке:"
 1848.2.t:0 "Останні монархісти"
 1848.2.d:0 "[ROOT.GetCountry.GetName] вже багато років притримується[ROOT.GetCountry.GetCustom('RU_CL_END_T')]ся республіканської форми правління. Лише деякі серед громадян все ще згадують монархію з теплотою."
 1848.2.f:0 "«Часи, коли високородні монархи сиділи на позолочених тронах і розпоряджалися життям безправних селян, давно минули. Королям та царівнам місце лише у дитячих казках! Пора вирвати реакції ікла і перетворити ностальгію за монархією на невинну примху для нероб!"
 1848.2.a:0 "Ми маємо залишити минуле позаду."
 1848.2.b:0 "У ностальгії немає нічого поганого."
 no_more_royalists:0 "У лідерів зацікавлених груп більше не буде ідеології «Роялізм»"
 monarchist_nostalgia:0 "Безнадійна ностальгія"
 1848.3.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]а конституція"
 1848.3.d:0 "Уряд радикалів склав проект нової конституції, куди увійшов закон "[SCOPE.sLaw('current_law_scope').GetName]". [SCOPE.sCharacter('radical_leader_scope').GetFullName] та [SCOPE.sCharacter('radical_leader_scope').GetHerHis] прихильники вимагають, щоб вона набула чинності негайно."
 1848.3.f:0 "«Відтепер основою [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой нації стане принцип свободи. У кожного має бути голос, і всі голоси мають бути рівними! Право на владу відтепер визначатиметься не багатством чи землеволодінням, а лише волевиявленням народу!»"
 1848.3.a:0 "Свобода рівність братство!"
 1848.3.b:0 "Треба дотримуватися процедур закону."
 radical_constitution:0 "Радикальна конституція"
 no_new_constitution:0 "Дотримання процедур"
 1848.4.t:0 "Зростання радикалізму"
 1848.4.d:0 "Рух радикалів, яким керує [SCOPE.sCharacter('radical_leader_scope').GetFullName], користується все більшою популярністю. Незалежно від того, підтримаємо ми їх чи ні, на країну чекають великі зміни."
 1848.4.f:0 "«[ROOT.GetCountry.GetAdjectiveNoFormatting]ий народ має право сам визначати свою долю! Нам більше не потрібні королі і знати, що отримують владу у спадок від предків! Владі відомі наші вимоги — їм доведеться піти назустріч, інакше народ вийде на вулиці! Ми боротимемося за свободу до останньої краплі крові!»"
 1848.4.a:0 "Підтримати консервативний істеблішмент."
 1848.4.b:0 "Підтримати радикальний рух."
 suppressing_radicals:0 "Придушення радикалів"
 1848_popular_radical:0 "Популярність радикалів"
 je_secret_police:0 "Відновлення порядку"
 je_secret_police_reason:0 "Запеклі часи вимагають відчайдушних заходів. Радикали прагнуть зламати традиційні скріпи нашого суспільства, і ми маємо бути готові відновити порядок силою."
 1848.5.t:0 "Радикалізм біля воріт"
 1848.5.d:0 "Рух радикалів стає все популярнішим, ним уже неможливо керувати. На вулицях лунають заклики до насильницького повалення влади. Пора вдатися до крайніх заходів."
 1848.5.f:0 "«Сліпі, неосвічені дурні. Вимагають, щоб до них ставилися як до рівних, але вони нам не рівня! Чому б їм просто не змиритися зі своєю часткою? Але ні, одержимі гординею, вони знову і знову виходять на вулиці з шаленими вимогами! Що ж, якщо вони хочуть насильства, ми відповімо їм тим самим!»"
 1848.5.a:0 "Проблему можна вирішити силами таємної поліції."
 1848.5.b:0 "Потрібно мобілізувати національну гвардію."
 1848.5.c:0 "Тиранія – це не відповідь."
 1848_reactionary_enactment:0 "Екстрені заходи безпеки"
 1848_institution_speed:0 "Екстрені заходи безпеки"
 rooting_out_radicals:0 "Полювання на радикалів"
 home_affairs_cost_mod:0 "Ефективна робота органів внутрішніх справ"
 1848.6.t:0 "Крайні заходи"
 1848.6.d:0 "Прийнявши закон «[SCOPE.sLawType('home_affairs_law').GetName]», ми посіяли страх у серцях радикалів. Нові заходи вже довели свою ефективність, грамотне розпорядження ними дозволить швидко навести лад в області."
 1848.6.f:0 "«Хай ненавидять, аби боялися. Дисидентам не місце у нашій країні! Ми не дозволимо їм підривати нашу безпеку та сіяти смуту серед [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їх підданих!»"
 1848.6.a:0 "Заарештувати призвідників."
 1848.6.b:0 "Вдарити всіма силами."
 1848.6.c:0 "Ефективна робота."
 garibaldi_popularity:0 "Героїчна репутація"
 italian_unifier_prestige:0 "Рісорджіменто"
 italian_unifiers_ig:0 "Об'єднувачі Італії"
 theocracy.1.t:0 "Чудо віри"
 theocracy.1.d1:0 "Пацієнти госпіталю в місті [SCOPE.sState('capital_scope').GetCityHubName] стали надзвичайно швидко одужувати. Вони переконані, що причиною цього є чудо, створене священнослужителями, під патронажем яких є лікарня. Почувши ці новини, все більше [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їх підданих висловлюють підтримку закону «[SCOPE.sLaw('current_law_scope').GetName]»."
 theocracy.1.d2:0 "[SCOPE.gsInterestGroup('priests_scope').GetName|U] міста [SCOPE.sState('capital_scope').GetCityHubName] зробили кілька щедрих пожертв на користь місцевої сирітської школи. Життя учнів дуже скоро зміниться на краще. Дізнавшись ці новини, все більше [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їх підданих висловлюють підтримку закону «[SCOPE.sLaw('current_law_scope').GetName]»."
 theocracy.1.d3:0 "Жителі міста [SCOPE.sState('capital_scope').GetCityHubName] захлинаючись розповідають один одному про диво, скоєне місцевими священнослужителями. Чуючи ці чутки, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие громадяни все частіше згадують про благочестя."
 theocracy.1.f:0 "«Постав благо ближнього свого вище власного. Ділитись з іншими — це дар Божий, і немає чесноти важливішої за щедрість. Іди праведним шляхом, і нехай тебе веде не страх, але любов»."
 theocracy.1.a:0 "Церква – це основа держави."
 theocracy.1.b:0 "[SCOPE.gsInterestGroup('priests_scope').GetName|U] - воістину слуги божі."
 theocracy.1.c:0 "Закон «[SCOPE.sLaw('current_law_scope').GetName]» наповнить наші серця істинною вірою."
 theocracy.2.t:0 "Закони проти богохульства"
 theocracy.2.d:0 "Готуючись до ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.gsInterestGroup('priests_scope').GetName] ввели суворі покарання за блюзнірство в області [SCOPE.sState('blasphemy_state'). . Ці жорстокі заходи зустріли сильний опір навіть серед віруючих."
 theocracy.2.f:0 "«Як сказано в Писанні, наш шлях єдино вірний. Нікому не дозволено спотворювати цей шлях та перекручувати вказівки церкви. Істинно віруючі знайдуть життя вічне, богохульників ж чекають вічні муки»."
 theocracy.2.a:0 "Ми повинні дотримуватися закону."
 theocracy.2.b:0 "Покарання слід послабити."
 theocracy.2.c:0 "Богохульників чекає смерть!"
 theocracy.3.t:0 "Погроми на релігійному ґрунті"
 theocracy.3.d:1 "Фанатичні прихильники закону «[SCOPE.sLaw('current_law_scope').GetName]» влаштували погроми в області [SCOPE.sState('pogrom_state').GetName]. Вони переконані, що [SCOPE.sPop('perpetrator_pop').GetReligion.GetName|l] — єдина істинна віра, а [SCOPE.sReligion('target_religion').GetName] та інші релігії мають бути стерті з землі."
 theocracy.3.f:0 "«Вони з'явилися вночі. Напевно, нам пощастило — спочатку вони почали грабувати сусідську крамницю. Розбуджені дзвоном розбитого скла, ми встигли сховатися в підполі. Довелося затискати дітям рота, щоб вони не видали нас криком. Ми ховалися в темряві аж до світанку»."
 theocracy.3.a:0 "Ми не повинні втручатися."
 theocracy.3.b:0 "[SCOPE.sPop('perpetrator_pop').GetReligion.GetName] не схвалює подібних дій."
 theocracy.3.c:0 "Це недопустимо. Заарештувати призвідників!"
