 production_tech_events.1.t:0 "Каучуковий бум"
 production_tech_events.1.d:0 "Нещодавнє розширення #tooltippable_name #tooltip: [SCOPE.sBuilding('rubber_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('rubber_building').#GetCustom('RU_BL_RP')]#! в області [SCOPE.sState('rubber_state').GetName] дало цікаві результати. Держава [ROOT.GetCountry.GetName] погрожує стати лідером світового виробництва каучуку."
 production_tech_events.1.f:0 "«Питання не в тому, що можна зробити з каучуку, а в тому, що з нього не можна зробити. Можливості застосування безмежні, він гарантовано стане основою сучасного світу. Наші найкращі уми працюють над новими методами застосування цього універсального матеріалу."
 production_tech_events.1.a:0 "Потрібно більше каучуку!"
 production_tech_events.1.b:0 "Яке застосування можна знайти каучуку?"
 je_mechanized_farming:0 "Механізація сільського господарства"
 je_mechanized_farming_reason:0 "Майбутнє сільського господарства вже настало! Завдяки чудесам сучасних технологій, ми можемо значно підвищити продуктивність сільського господарства. А з такими постачаннями їжі про голод можна буде забути!"
 production_tech_events.600.t:0 "Механізація землеробства"
 production_tech_events.600.d:0 "Грандіозний проект механізації сільського господарства в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL завершено. Ніколи раніше нам не вдавалося збирати такі рясні врожаї."
 production_tech_events.600.f:0 "«У мене є новенький комбайн!» «Приголомшливо! Можеш позичити мені його, коли закінчиш збирати врожай?» «Звичайно! Я дам тобі ключ». Як добре, що ми можемо так гармонійно працювати»."
