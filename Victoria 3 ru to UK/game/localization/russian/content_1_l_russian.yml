 scotland_yard.1.d:0 "Після ухвалення закону «[SCOPE.sLawType('police_law').GetName]» Скотленд-Ярду вдалося розкрити серію гучних вбивств, які вразили столицю. Довіра мешканців до поліцейських висока як ніколи."
 scotland_yard.1.d2:0 "Після того, як ми збільшили бюджет поліції, ухваливши закон «[SCOPE.sLawType('police_law').GetName]», нашим сищикам вдалося розкрити серію гучних вбивств, які вразили столицю. Довіра мешканців до поліцейських висока як ніколи."
