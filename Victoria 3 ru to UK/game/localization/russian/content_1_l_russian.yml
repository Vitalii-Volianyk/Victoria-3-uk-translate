 manifest_destiny.3.d:0 "Для #tooltippable_name [SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag|l]ого#! народу в області [SCOPE.sState('native_american_state').GetName] промисел бізонів - одне з основних джерел харчування. Отже, скорочення поголів'я бізонів відповідає інтересам поселенців у сфері [SCOPE.sState('bison_state').GetName]."
 manifest_destiny.3.f:0 "«Білі мисливці безсоромно знищують їх тисячами забави. Вони забирають лише шкури, залишаючи туші, що гниють, розкладатися під сонцем. Величезні вибілені скелети всіюють пустки та прерії». # JM Baltimoree
 manifest_destiny.3.a:0 "Підтримати комерційний промисел."
 manifest_destiny.3.b:0 "Нехай армія займеться винищенням бізонів."
 manifest_destiny.3.c:0 "Захистити стада бізонів."
 communist_elections.1.t:0 "Червона загроза"
 communist_elections.1.d1:0 "Члени партії «[SCOPE.sParty('anti_leftist_party').GetName]» ведуть запеклу антипропаганду виборчої кампанії партії «[SCOPE.sParty('leftist_party').GetName]»."
 communist_elections.1.f:1 "Спочатку вони відберуть будинок у твого боса, і ти скажеш їм спасибі. Ти приймеш їх, як передбачуваних рятівників, і схилиш коліна. Потім вони заберуть дім твого сусіда, і ти спробуєш заперечити: «Він хороша людина, я його знаю!». — Але це нічого не змінить. А потім вони заберуть твою машину, і ти подумаєш: «Ну й добре, все одно вона мені не потрібна». Як ти гадаєш, що буде далі? Ти знаєш, що буде далі."
 communist_elections.1.a:0 "Леваки – вороги народу."
 communist_elections.1.b:0 "Панікерські настрої тут недоречні."
 communist_elections.1.c:0 "Комуністичну літературу слід заборонити."
 communist_elections.1.d:0 "Впровадитись у правління партії «[SCOPE.sParty('leftist_party').GetName]»."
 communist_elections.1.e:0 "[SCOPE.sParty('leftist_party').GetName] має повне право розповсюджувати свої ідеї."
