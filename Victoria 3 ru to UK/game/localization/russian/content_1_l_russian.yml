 war_crimes.1.t:0 "Військові злочини"
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] [SelectLocalization(SCOPE.sCharacter('war_crimes_perpetrator').IsFemale, 'використовувала', 'використовував' )] гірчичний газ проти цивільного населення області [SCOPE. .GetName], ставши, таким чином, військовим злочинцем. Заклики ухвалити закони, що визначають межі дозволеного на війні, звучать з усіх боків."
 war_crimes.1.f:0 "«Величезні гірчично-жовті пухирі, осліплі більма, липкі, злиплі повіки. Вони важко дихають і пошепки повторюють, як важко проштовхувати повітря в стисле горло і що вони ось-ось задихнуться». # Vera Brittainn
 war_crimes.1.a:0 "У коханні та на війні всі засоби хороші."
