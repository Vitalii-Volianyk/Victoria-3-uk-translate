 je_electric_underground_railway:0 "Метрополітен"
 je_electric_underground_railway_reason:1 "Населення столиці стрімко зростає, нам потрібно знайти радикальне вирішення проблеми міського транспорту. Провідні інженери країни пропонують прокласти підземну залізничну мережу, де використовуватимуться локомотиви з електричною тягою. Така залізниця дозволить мешканцям швидко пересуватися з одного району до іншого."
 metro_system:0 "Електрифікований метрополітен"
 metro_prestige:0 "Місто, відоме всьому світу"
 metro.1.t:0 "Метрополітен"
 metro.1.d:0 "У місті [SCOPE.sState('capital_scope').GetCityHubName] відбулася церемонія відкриття метрополітену. Її [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'поважила', 'почтив' )] своєю присутністю [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT. GetPrimaryRoleTitle|l]. У своїй промові [ROOT.GetCountry.GetRuler.GetSheHe] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'віддала', 'віддав')] належне інженерам, чиїми силами цей грандіозний проект став реальністю."
 metro.1.f:0 "«Ми електрифікували не лише залізницю — тепер вся столиця залита електричним світлом! Захоплені мешканці вражені технічними новинками, у місті тільки й розмов про те, якими будуть винаходи майбутнього і як вони змінять наше життя на краще»."
 metro.1.a:0 "Інженерів треба нагородити."
 metro.1.b:0 "Нашій залізниці позаздрить увесь світ."
 je_patagonia:0 "Підкорення пустелі"
 je_patagonia_reason:0 "Південні околиці континенту досі непідконтрольні жодній державі. Незважаючи на недоброзичливе ставлення місцевого населення, ми маємо зайняти ці території, допоки суперники нас не випередили."
 patagonia.1.t:0 "Підкорення пустелі"
 patagonia.1.d:0 "Наша тривала кампанія в південній Патагонії нарешті закінчилася. У пошуках джерел природних ресурсів та перспективних місць для заснування нових міст у регіон вже потяглися перші поселенці."
 patagonia.1.f:0 "«Араукани століттями відстоювали свою незалежність, але тепер їхня земля нарешті належить нам. Горе переможеним! Тепер ми маємо організувати заселення нових територій та зайнятися їх освоєнням»."
 patagonia.1.a:0 "Нарешті, південь у наших руках."
 patagonian_settlement:0 "Освоєння Патагонії"
 patagonia.2.t:0 "Підбурювання корінного населення"
 patagonia.2.d:0 "Ми дізналися, що наші вічні суперники з #tooltippable_name #tooltip:[SCOPE.sCountry('rival_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rival_country').GetCustom('RU_CL забезпечують зброєю [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting|l]ое населення області [SCOPE.sState('patagonia_state').GetName]. Вони розраховують зірвати наші спроби анексувати регіон."
 patagonia.2.f:0 "«[SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting]е населення завжди ставилося до нас недоброзичливо, але сил чинити опір у них не було, тож ми не звертали уваги на їхнє невдоволення. Все змінилося з початком поставок [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting|l]ого зброї. Можливо, дуже скоро нам доведеться боротися з місцевими жителями на рівних, і нічого хорошого з цього не вийде»."
 patagonia.2.a:0 "Потрібно якось знизити градус напруженості."
 patagonia.2.b:0 "Якщо хочуть війни, вони її отримають."
 patagonia_slow_down:0 "Деескалація в колонії"
 patagonia_supplied_with_weapons:0 "Постачання зброєю"
 je_amazon:0 "Експлуатація Амазонії"
 je_amazon_reason:0 "У дощових лісах Амазонії криються колосальні багатства, включаючи великі чагарники каучукових дерев. До цього моменту ми не могли експлуатувати природні ресурси регіону через нестерпні кліматичні умови та загрозу малярії, але останні новинки технологій допоможуть нам подолати будь-які перешкоди!"
 amazon.1.t:0 "Залізниця диявола"
 amazon.1.d:1 "Через жахливі умови праці та нездійсненні норми, поставлені керівництвом проекту «[SCOPE.sBuilding('devils_railroad').GetName]» в області [SCOPE.sState('amazon_state').GetName], на будівництві сотнями гинуть робітники."
 amazon.1.f:0 "«Кожна миля шляху відзначена могильним камінням, кожна шпала просочена нашою кров'ю. Наші тіла пожирають хвороби, висушує болісна спека. Ми прокладаємо дорогу в саме пекло — і платимо за це життям»."
 amazon.1.a:0 "Повний вперед!"
 amazon.1.b:0 "Ціна надто висока."
 amazon.1.c:0 "Потрібно підвищити стандарти безпеки."
 devils_railroad_modifier:1 "Залізниця диявола"
 slowed_railway_construction:0 "Будівництво сповільнилося"
 cautious_railway_construction:0 "Акуратне будівництво залізниці"
 amazon.2.t:0 "Ад на землі"
 amazon.2.d:1 "Робочі, зайняті на #tooltippable_name #tooltip: [SCOPE.sBuilding('rubber_plantation_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('rubber_plantation_scope').GetCustom('RU_BL в області [SCOPE.sState('amazon_state').GetName], скаржаться на знущання. Тих, хто працює недостатньо старанно, навмисно калічать."
 amazon.2.f:0 "«Коли їх запитали, чому вони бігли, ті розповіли, що звернення, яке вони зазнавали з боку чиновників і солдатів, було воістину жахливим. Життя в їхній країні стало абсолютно нестерпним. Нещасним доводилося вибирати між болісною смертю від голоду та виснаження у спробах добути необхідну кількість каучуку та загибеллю від рук солдатів, якщо виконати план не вдавалося». # Roger Casementt
 amazon.2.a:0 "Не можна знижувати темпи виробництва."
 amazon.2.b:0 "Порушити питання умов праці на плантаціях."
 amazon.2.c:0 "Винуватці заплатять за свої злочини."
 rubber_mistreatment:0 "Жорстоке поводження з працівниками каучукових плантацій"
 rubber_slowdown:0 "Розслідування злочинів"
 rubber_protections:0 "Захист працівників каучукових плантацій"
 amazon.3.t:0 "Тропічний Париж"
 amazon.3.d:0 "Наші зусилля щодо освоєння дощових лісів Амазонії не пропали даремно. Колись скромне місто [SCOPE.sState('amazon_state').GetCityHubName], розташоване в самому серці непрохідних джунглів, нині може змагатися в розкоші з найбагатшими європейськими столицями."
 amazon.3.f:0 "«[SCOPE.sState('amazon_state').GetCityHubName] — справжній ярмарок марнославства. Каучукові барони чванливі і заздрісні, варто комусь із них похвалитися якою-небудь диковинкою, і решта буде готова на все, аби його перевершити. Прогулюючись міськими вулицями, неважко уявити, що ти в Парижі. Якби не ця спека…»"
 amazon.3.a:0 "Розкішний театр буде гідною пам'яткою нашим успіхам."
 amazon.3.b:0 "Приїжджайте в місто [SCOPE.sState('amazon_state').GetCityHubName] за щасливим життям."
 amazon_theatre:0 "Театр "Амазонас""
 amazon_migration:0 "Міграція до Амазонії"
 amazon.4.t:0 "Небезпечна забава"
 amazon.4.d:0 "Повертаючись з сафарі, [SCOPE.sCharacter('hunted_character').GetFullName] [SelectLocalization(SCOPE.sCharacter('hunted_character')). 'dangerous_game_state'). GetName]. На жаль, [SCOPE.sCharacter('hunter_character').GetFullName], [SelectLocalization(SCOPE.sCharacter('hunter_character').IsFemale, 'представниця', 'представник' )] знатного [SCOPE.sCountry('hu) GetAdjectiveNoFormatting|l]ого роду, [SelectLocalization(SCOPE.sCharacter('hunter_character').IsFemale, 'обрала', 'вибрав' )] саме цей момент, щоб полювати на двоногу видобуток…"
 amazon.4.f:0 "«Чудово! [SelectLocalization(SCOPE.sCharacter('hunted_character').IsFemale, 'Одна', 'Один' )] з нас піде на вечерю псам, а [SelectLocalization(SCOPE.sCharacter('hunter_character').IsFemale, 'інша інший')] заночує в цьому чудовому ліжку. Готуйся, [SCOPE.sCharacter('hunted_character').GetFirstName]!»"
 amazon.4.a:0 "Яке варварство!"
 amazon.4.b:0 "[SCOPE.sCharacter('hunted_character').GetFirstName] зможе чудово виспатися!"
 je_trans_siberian_railway:0 "Транссибірська магістраль"
 je_trans_siberian_railway_reason:0 "У Сибіру багато ресурсів, але інфраструктури практично немає. Ми збудуємо велику залізницю, яка пройде від Москви до самого Тихого океану!"
 major_railways.1.t:0 "Транссибірська магістраль"
 major_railways.1.d:0 "Тепер [SCOPE.sState('moscow_scope').GetName] та [SCOPE.sState('siberia_end_scope').GetName] пов'язані магістральною залізницею. Багатства Сибіру у наших руках!"
 major_railways.1.f:0 "Це велике здійснення [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого народу. Скоро через всю Євразію рушать [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие поїзди, що перевозять [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий вугілля, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую сірку і [ROOT.GetCount| ]е залізо!"
