  # Prostitution Events
 prostitution.1.t:0 "Акти про інфекційні захворювання"
 prostitution.1.d:0 "В області [SCOPE.sState('cda_state').GetName] група «[SCOPE.gsInterestGroup('cda_ig').GetName]», яку очолює [SCOPE.sCharacter('cda_ig_leader').GetFullName], вимагає від уряду вирішити питання із проституцією. У поліції має бути можливість на законних підставах затримувати жінок, підозрюваних у проституції, і поміщати їх у венерологічні лікарні, оскільки вони розносять венеричні захворювання."
 prostitution.1.d2:0 "В області [SCOPE.sState('cda_state').GetName] група «[SCOPE.gsInterestGroup('cda_ig').GetName]», яку очолює [SCOPE.sCharacter('cda_ig_leader').GetFullName], вимагає вирішення проблеми з поширенням венеричних захворювань серед чоловіків У поліції має бути можливість на законних підставах затримувати жінок, підозрюваних у проституції, і поміщати їх у венерологічні лікарні, оскільки вони розносять венеричні захворювання."
 prostitution.1.f:0 "«Ці занепалі жінки ображають моральні підвалини. Їх треба затримувати та лікувати, щоб вони не розносили своїх гріховних хвороб»."
 prostitution.1.a:0 "Прийняти Акт про інфекційні захворювання"
 prostitution.1.b:0 "Ці закони нелюдські."
 prostitution.1.c:0 "Медична наука свідчить про марність таких заходів."
 prostitution.2.t:0 "Скасування Актів про інфекційні захворювання"
 prostitution.2.d:0 "Група феміністок, яку очолює [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName], вимагає відміни Актів про інфекційні захворювання в області [SCOPE.sState('feminist_cda_state').GetName]. Вони заявляють про жорстокість поліції стосовно жінок і про нелюдські умови в лікарнях — туди регулярно потрапляють навіть жінки, які не мають жодного відношення до проституції."
 prostitution.2.f:0 "«Чоловіки із поліції хапають нас. Чоловіки проводять лікарський огляд. У лікарнях знову ж таки чоловік молиться і читає нам Біблію. Нас приводять на суд магістрату, який повністю складається з чоловіків. Ми залишаємося у владі чоловіків до самої смерті!"
 prostitution.2.a:0 "Скасувати Акти."
 prostitution.2.b:0 "Повернути Акти."
 prostitution.2.c:0 "Скасувати Акти по всій країні."
 prostitution.3.t:0 "Скандал в області [SCOPE.sState('capital_state').GetName]"
 prostitution.3.d:0 "Поліція прикрила сумнозвісний чоловічий бордель. Заарештований власник повідомив, що серед клієнтів числиться [SCOPE.sCharacter('scandal_character').GetFullName], і ця інформація втекла газетярам."
 prostitution.3.f:1 "«Невимовно гидкий скандал в області [SCOPE.sState('capital_state').GetNameNoFormatting]! Захоплені хлопчики дали свідчення, і газета „SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]“ обіцяє незабаром повідомити ще одну сенсацію. Усі двадцять два замішані у справі чоловіки, серед яких є представники блакитних кровей, бігли з #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_RP')]#!»."
 prostitution.3.a:0 "Нехай [SCOPE.sCharacter('scandal_character').GetFullName] негайно піде у відставку."
 prostitution.3.b:0 "Спробувати заміни сліди."
 prostitution.3.c:0 "Наші пропагандисти зменшать збитки."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetFullName] закінчує політичну кар'єру."
 prostitution.4.t:0 "Жорстокість поліції"
 prostitution.4.d:0 "Офіцери поліції в області [SCOPE.sState('police_brutality_state').GetName] все частіше вдаються до грубої сили. Представники робітничого класу та суспільно-свідомі громадяни виступають проти інституту поліції як такого."
 prostitution.4.f:0 "«Рідкісний тиждень минає без порушень з їхнього боку, що обурює всіх, але не магістрати. Вони жорстоко б'ють хлопчиків, вони грубо принижують жінок. Злочини жорстокості заперечуються лжесвідченням, а дурість магістратів дозволяє уникати покарання. Жорстокість поліції глибоко вкоренилася у нашому суспільстві»."
 prostitution.4.a:1 "Ми не будемо миритися з цією обурливою поведінкою."
 prostitution.4.b:0 "Застосування сили виправдане."
