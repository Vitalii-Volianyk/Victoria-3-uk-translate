 je_anarchy:0 "Взаємодопомога"
 je_anarchy_reason:0 "Якщо держава, то неодмінно є панування, отже — і рабство; держава без рабства, відкритої чи маскованої, немислима — ось чому ми вороги держави. # Bakuninn
 je_vanguard:0 "Держава та революція"
 je_vanguard_reason:0 "Пролетаріату необхідна державна влада, централізована організація сили, організація насильства, як придушення опору експлуататорів, так керівництва величезної масою населення, селянством, дрібною буржуазією, напівпролетаріями у справі налагодження соціалістичного господарства. # Leninn
 vanguard_custom_tooltip:0 "Усі зацікавлені групи або відчужені, або під керівництвом авангардиста, комуніста чи анархіста."
 vanguard_instruction_status:0 "Інтелігенція, селяни, профспілки та збройні сили ухвалять авангардизм, якщо стануть відчуженими."
 je_communist_welfare:0 "Наша революція"
 je_communist_welfare_reason:0 "Комунізм не може бути досягнутий, доки потреби кожного не будуть задоволені. Від кожного за здібностями, кожному за потребами."
 je_5_year_plan:0 "П'ятирічки"
