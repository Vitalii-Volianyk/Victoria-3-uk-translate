 communist_elections.2.t:0 "Вибори до Ради"
 communist_elections.2.d:0 "Наближаються вибори до Ради, і стає все очевиднішим, що найбільше схвалення робітників нашої нації користується [SCOPE.sParty('unions_party').GetName]."
 communist_elections.2.f:0 "Якщо ми не проголосуємо за того, хто боронить наші ідеали, то навіщо нам взагалі голосувати? "[SCOPE.sParty('unions_party').GetNameNoFormatting]" діють виключно в наших інтересах. Тільки їм не байдуже. А хто ще подбає про нас? Армія? Церква? Самозадоволені недорослі «[SCOPE.sParty('anti_union_party').GetNameNoFormatting]»? Ну ні. На них мені начхати."
 communist_elections.2.a:0 "Робітники завжди мають рацію."
 communist_elections.2.b:0 "Вірність Партії понад усе."
