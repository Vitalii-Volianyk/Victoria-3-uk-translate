 strikbreakers_enactment:0 "Штрейкбрехери"
 strikebreakers_allowed:0 "Робота штрейкбрехерів дозволена"
 je_texas_tex:0 "Незалежність Техасу"
 je_texas_tex_reason:0 "Після довгих років політичних протиріч між нами та Мексикою, яка все сильніше й сильніше обмежувала права наших громадян, настав час повстання!"
 je_texas_usa:0 "Штат Техас"
 je_texas_usa_reason:1 "Ми з зростаючим інтересом спостерігаємо за конфліктом між Мексикою та Техасом. Якщо Техаська республіка відвоює свою незалежність, нам слід переконати їх увійти до складу нашої благородної нації."
 texas_je_tt:0 "Техас вирішить, чи прийняти запрошення стати штатом САСШ"
 texan_war_of_independence.1.t:0 "Штат одинокої зірки"
 texan_war_of_independence.1.d:0 "Після важкої та кровопролитної війни [ROOT.GetCountry.GetName] нарешті вільний. Багато хто виступає за вступ Республіки до [SCOPE.sCountry('usa_scope').GetName] на правах штату. [SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting]ие побратими, поза сумнівом, приймуть нас з розкритими обіймами."
 texan_war_of_independence.1.f:0 "Війна з Мексикою закінчилася, і наші відважні громадяни починають складати зброю та повертатися до мирного життя. Але чого варта незалежність, коли щодня ми живемо у напруженому очікуванні повернення колишніх гнобителів? Техас може стати сильнішим у складі більш потужного союзу, об'єднання штатів, які не обмежуватимуть даних нам Богом свобод."
 texan_war_of_independence.1.a:0 "Ми вступимо до спілки!"
 texan_war_of_independence.1.b:0 "Вступати в спілку на правах штату необов'язково."
 texan_war_of_independence.1.c:0 "Нам допомога янкі не потрібна."
 lone_star_state:0 "Штат одинокої зірки"
 texan_war_of_independence.2.t:0 "Штат Техас"
 texan_war_of_independence.2.d1:0 "[SCOPE.sCountry('texas_scope').GetName] завоював незалежність від Мексики, і тепер хоче вступити до [ROOT.GetCountry.GetName] на правах штату."
 texan_war_of_independence.2.d2:0 "[SCOPE.sCountry('texas_scope').GetName] завоював незалежність від Мексики, і тепер хоче, щоб [ROOT.GetName] встановили з ним особливі відносини, за яких він залишиться автономною державою під американським протекторатом."
 texan_war_of_independence.2.d3:0 "[SCOPE.sCountry('texas_scope').GetName] завоював незалежність від Мексики. Незважаючи на зусилля наших дипломатів, він недалекоглядно відкинув пропозицію вступити до САСШ на правах штату."
 texan_war_of_independence.2.f:0 "«Оскільки народ Техасу в момент ухвалення конституції практично одноголосно проголосував за вступ країни до складу Північно-Американських Сполучених Штатів і донині зберіг це одностайне прагнення на користь свого процвітання та безпеки, Сполучені Штати, у прагненні забезпечити своє власне процвітання та безпеку, а також у відповідь на бажання Уряду та народу Техасу прийняли рішення виконати через укладання союзу умови, такі необхідні для досягнення такої взаємної та постійної вигоди»."
 texan_war_of_independence.2.a:0 "Ласкаво просимо до САСШ!"
 texan_war_of_independence.2.b:0 "Прийнятний компроміс."
 texan_war_of_independence.2.c:0 "Це обурливо!"
 nihilism.1.t:0 "Нігілізм"
 nihilism.1.d:0 "[SCOPE.gsInterestGroup('nihilist_ig').GetName] виявилися охоплені антиклерикальним та антимонархічним рухом під назвою нігілізм. Ці радикали, очолювані [SelectLocalization(SCOPE.sCharacter('nihilist_scope').IsFemale, 'жінкою', 'чоловіком' )] на ім'я [SCOPE.sCharacter('nihilist_scope').GetFullName], загрожують похитнути."
 nihilism.1.f:0 "«Це образа всього святого в нашій вітчизні! Кожне слово з їхніх вуст — це чиста вода державна зрада! Ніколи раніше ми не ставали свідками того, як безпардонно зневажається божественне право королів. Вони становлять найжахливішу загрозу суспільству». «Не будьте турбуватися, ваша величність. Це просто нігілісти, їх боятися нема чого»."
 nihilism.1.a:0 "Можливо, в чомусь вони й мають рацію."
 nihilism.1.b:0 "Це зрада! Єресь!"
 nihilism.1.c:0 "Держава має заборонити нігілістську літературу."
 nihilism_tt:1 "[SCOPE.gsInterestGroup('nihilist_ig').GetName] протягом 25 років частіше вибиратимуть лідерів-нігілістів"
 big_nihilism_tt:1 "[SCOPE.gsInterestGroup('nihilist_ig').GetName] протягом 25 років набагато частіше вибиратимуть лідерів-атеїстів"
 less_popular_nihilist:0 "Нігілістський рух пригнічений"
 popular_nihilist:0 "Нігілістський рух процвітає"
 bureaucracy.1.t:0 "Чиновницька тяганина"
 bureaucracy.1.d:0 "Чиновницький апарат, в якому зараз заправляють [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l], навмисно порушує роботу уряду, створюючи величезну паперову тяганину. Вони вимагають захисту своїх робочих місць у рамках закону "[SCOPE.sLaw('current_law_scope').GetName]"."
 bureaucracy.1.f:0 "«Ми б і раді допомогти, але, бачите, цей бланк вимоги був проштампований лише двічі. Скаргу можете подати нашій відповідальній особі, та тільки вона у нас зараз розбирає картотеку. Отже, відповіді доведеться почекати місяців шість-вісім»."
 bureaucracy.1.a:0 "Нинішні посадовці збережуть свої місця."
 bureaucracy.1.b:0 "Це обурливо! Швидко працювати."
 bureaucracy.1.c:0 "Таємна поліція не дасть їм розслабитись."
 red_tape:0 "Чиновницька тяганина"
 red_tape_reduced:0 "Волокита скорочена"
 red_tape_jobs:0 "Чиновники старої школи"
 bureaucracy.2.t:0 "Меритократи"
 bureaucracy.2.d:0 "Молоді чиновники-[SCOPE.gsInterestGroup('meritocracy_ig').GetName|l] працюють настільки ефективно, що старі [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l] просто не можуть за ними наздогнати. Це надихає знак того, що реформа «[SCOPE.sLaw('current_law_scope').GetName]» приносить плоди."
 bureaucracy.2.f:0 "«Вони думають, що заслуговують на високі чини лише за правом народження. Як з такими привілеями та преференціями не заледенити і не забронзовіти? Ми ж досягли всього в житті своєю працею, нам розслаблятися не можна — татко на службу не прилаштує. Підвищення повинні лунати за заслугами, а не за правом народження»."
 bureaucracy.2.a:0 "Вочевидь, що «[SCOPE.sLaw('current_law_scope').GetName]» — політика правильна."
 bureaucracy.2.b:0 "[SCOPE.gsInterestGroup('bureaucrat_class').GetName], звичайно, простоволосилися."
 bureaucracy.2.c:0 "Зробимо так, щоб [SCOPE.gsInterestGroup('meritocracy_ig').GetName|l] активніше йшли на державну службу."
 meritocracy:0 "Меритократи"
 meritocracy_ig:0 "Меритократи"
 bureaucracy.3.t:0 "Чиновницький опір"
 bureaucracy.3.d:0 "Наші спроби ухвалити закон «[SCOPE.sLaw('current_law_scope').GetName]» натрапили на класичні чиновницькі перепони. Наприклад, вони влаштували запеклі дебати з такого питання, як оптимальний спосіб заповнення картотек."
 bureaucracy.3.f:1 "«Добре, швидко, дешево. Виберіть два»."
 bureaucracy.3.a:0 "Ми не шкодуватимемо грошей."
 bureaucracy.3.b:0 "Нехай обговорюють, скільки їм потрібно."
 bureaucracy.3.c:0 "Давайте вже домовимось і ходімо далі."
 good_and_fast:0 "Добре та швидко"
 good_and_cheap:0 "Добре та дешево"
 cheap_and_fast:0 "Дешево та швидко"
 colonization.1.t:0 "Деколонізація"
 colonization.1.d:0 "Наші зусилля щодо скасування інституту колоніалізму не пройшли непоміченими. Тепер жителі колонії [SCOPE.sCountry('colony_scope').GetName] чекають, що на хвилі нашого ідеологічного зсуву ми даруємо їм незалежність."
 colonization.1.f:0 "«Якщо ви вирішили відмовитися від колоніалізму, то відмовляйтеся від нього повністю! Мало просто пообіцяти не створювати нових колоній — ви повинні звільнити народи, які вже нудьгують під вашим гнітом!»"
 colonization.1.a:0 "Вони матимуть свободу, якої так прагнуть."
 colonization.1.b:0 "Колонія [SCOPE.sCountry('colony_scope').GetName] залишиться під нашим контролем."
 decolonization:0 "Деколонізація"
 refused_to_release_colony:0 "Лицемірство метрополії"
 colonization.2.t:0 "Конкуренція із колоній"
 colonization.2.d:0 "Члени руху «[SCOPE.sPoliticalMovement('outsourcing_scope').GetName]» стурбовані тим, що дешева праця в колоніях позбавить їх роботи."
 colonization.2.f:0 "«Ми все точно опинимося у богадільнях. Як нам продавати свої товари, коли ми не маємо ні безмежних полів незайманої землі, ні робітників, готових працювати за безцінь?»"
 colonization.2.a:0 "Вгамувати їх занепокоєння."
 colonization.2.b:0 "Ми будемо експлуатувати колонії, і точка!"
 slow_colonies:0 "Уповільнення розвитку колоній"
 fear_of_outsourcing_alleviated:0 "Страх конкуренції з колоніями знижено"
 outsourcing_anger:0 "Страх конкуренції з колоніями"
 colonization.3.t:0 "Колоніальний ентузіазм"
 colonization.3.d:0 "Новини про те, що керівництво країни має намір ухвалити закон "[SCOPE.sLaw('current_law_scope').GetName]", порушили живий інтерес серед тих, хто має намір отримувати вигоду з експлуатації нових далеких земель."
 colonization.3.f:0 "«Вигода та пригоди чекають на всіх, кому вистачить сміливості вирушити з нами в далекі землі. Нас чекає дикий, незайманий світ, який прагне, щоб ми нарешті долучили його до цивілізації. А якщо тубільці будуть проти, то ми їх переконаємо рушницями»."
 colonization.3.a:0 "Не поспішайте, закон ще не підписано!"
 colonization.3.b:0 "Ми займемо своє законне місце на світовій сцені."
 colonization.3.c:0 "Завантажуйте кораблі, ми вирушаємо до далеких берегів!"
 colonization.4.t:0 "Етика експлуатації"
 colonization.4.d:0 "Спроба керівництва країни ухвалити закон "[SCOPE.sLaw('current_law_scope').GetName]" звернула увагу суспільства на питання етики колоніалізму."
 colonization.4.f:0 "«У нас немає права втручатися у життя тубільців, контролювати їх та експлуатувати. Нас запевняють, що ми несемо їм „цивілізацію“. Я ж заявляю: ми несемо лише нещастя та гноблення. Ми вибудовуємо всю економіку колоній так, щоб задовольняти наші егоїстичні потреби»."
 colonization.4.a:0 "Закон «[SCOPE.sLaw('current_law_scope').GetName]» коректний з погляду етики."
 colonization.4.b:0 "За деякими пунктами ми можемо поступитися."
 colonial_ethical_conviction:0 "Спори про колоніалізм"
 ethically_condemned:0 "Засудження неетичності"
 ethical_concessions:0 "Поступки у питаннях етики"
 colonial_enthusiasm:0 "Колоніальний ентузіазм"
