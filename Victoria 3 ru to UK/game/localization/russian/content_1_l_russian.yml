 je_munitions_factories_reason:0 "Розвиток збройового виробництва призвело до того, що кулі стали популярнішими за мушкетний дроб. Якщо ми перетворимо виробництво куль на окрему галузь промисловості, зможемо постачати власних солдатів, а перспективі й торгувати коїться з іншими народами."
 munitions_modifier:0 "Кульова лихоманка"
 war_crimes.2.t:0 "Торгівля зброєю"
 war_crimes.2.d:0 "Тепер в області [SCOPE.sState('munitions_state').GetName] є [SCOPE.sBuilding('munitions_building').GetName], а значить [ROOT.GetCountry.GetNameNoFlag] отримуватиме безперебійні постачання наступних боєприпасів: [SCOPE.sGoods 'ammo_scope'). GetName]."
 war_crimes.2.f:0 "«Ну до чого цей „торговець зброєю“?.. Хіба я цинічно йду головами інших, аби витягти свої бариші? Це докорінно неправильно. Моє підприємство гарантує мир та безпеку, і скористатися його послугами може як [ROOT.GetCountry.GetNameNoFormatting], так і весь цивілізований світ»."
 war_crimes.2.a:0 "Хочеш миру готуйся до війни."
 war_crimes.2.b:0 "Що ж, хай наші дослідження будуть по-справжньому скорострільними."
