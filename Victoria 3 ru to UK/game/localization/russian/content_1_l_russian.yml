 dreadnought_hoax.1.t:0 "Розіграш на лінкорі"
 dreadnought_hoax.1.d:1 "Газета «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» пише, що якісь заповзятливі вчені прикидалися членами [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]ого царюючого. [SCOPE.sBuilding('hoax_building').GetName] області [SCOPE.sState('hoax_state').GetName] та морські офіцери прийняли обман за чисту монету і влаштували для «королівських осіб» екскурсію кораблем. [SCOPE.gsInterestGroup('navy_ig').GetName|U], та й усі збройні сили, були зганьблені."
 dreadnought_hoax.1.f:0 "«Будучи не в курсі [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]їх традицій та звичаїв, офіцери не зуміли розпізнати обманщиків і організували для них почесну варту. На кораблі не знайшлося [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]ого прапора, і команда помилково підняла [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting|l]ий. Усю дорогу шахраї розмовляли незрозумілою мовою, а під кінець виконали імпровізований [SCOPE.sCountry('hoax_country')]."
 dreadnought_hoax.1.a:0 "Негайно заарештуйте їх!"
 dreadnought_hoax.1.b:0 "Бунг! Бунг!"
 battleship_hoax:0 "Розіграш на лінкорі"
 dual_monarchy.1.t:0 "Двоєдина монархія"
 dual_monarchy.1.d:0 "[SCOPE.sCulture('hungarian_culture').GetName|U] і ми нарешті змогли досягти згоди. Після кількох століть, проведених у підпорядкованому становищі, вони стануть рівноправною частиною австро-угорської держави."
 dual_monarchy.1.d2:0 "Ситуація в Угорщині досягла критичної точки. Якщо [SCOPE.sCulture('hungarian_culture').GetName|l] не отримає рівних прав у [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ом державі, почнеться повстання."
 dual_monarchy.1.f:0 "«Якщо [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] прислухається до голосу розуму, то зрозуміє, що об'єднання Австрії та Угорщини на руку обом сторонам. Угорські аристократи займуть належне їм місце при дворі, а Австрія, у свою чергу, отримає надійні гарантії їхньої вічної відданості»."
 dual_monarchy.1.a:0 "Австрія та Угорщина мають стати єдиною країною."
 dual_monarchy.1.b:0 "Ми маємо погодитися на компроміс."
 dual_monarchy.1.c:0 "Австрія завжди буде австрійською!"
 je_dual_monarchy:0 "Угорське питання"
 je_dual_monarchy_reason:0 "Угорський націоналізм перебуває на підйомі, місцеві еліти хочуть здобути більше представництва в органах державної влади. Якщо не задушити ці тенденції в зародку, якось вони зможуть примусити нас до небажаного компромісу."
