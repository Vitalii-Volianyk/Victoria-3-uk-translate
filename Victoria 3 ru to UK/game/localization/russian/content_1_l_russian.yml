  # Heavenly Kingdom
 heavenly.1.t:0 "Місіонери в області [SCOPE.sState('missionary_state').GetName]"
 heavenly.1.d:0 "[SCOPE.sCountry('treaty_port_owner').GetAdjectiveNoFormatting]ие місіонери з області [SCOPE.sState('treaty_port_scope').GetName] попросили дозволу побудувати школи та лікарні в області [SCOPE.sState('missionary_state'). Немає сумнівів, що вони скористаються ними, щоб поширювати свою віру."
 heavenly.1.f:0 "«Як же нести слово боже, якщо не через зцілення? Ті, хто знайшов дорогу до лікарні, знайдуть дорогу і до Бога»."
 heavenly.1.a:0 "Дозволити їм будувати школи та лікарні."
 heavenly.1.b:0 "Нам не потрібна їхня іноземна віра."
 missionary_schools_hospitals:0 "Школи та лікарні місіонерів"
 heavenly.2.t:0 "Суспільство поклоніння Небесному Владику"
 heavenly.2.d:0 "Дивний культ виник у області [SCOPE.sState('cult_state').GetName]. Його лідер змішав елементи місцевих вірувань із християнством і назвав себе молодшим братом Ісуса Христа."
 heavenly.2.f:0 "«Мій погляд пронизує захід, північ, річки і гори, від мого голосу здригаються схід, південь, Сонце і Місяць»."
 heavenly.2.a:0 "Цікаво та тривожно."
 heavenly.3.t:0 "Шанувальники бога з області [SCOPE.sState('cult_growth_state').GetName]"
 heavenly.3.d:0 "Суспільство поклоніння Небесному Владику відрізняється крайнім фанатизмом і зуміло залучити чимало прихильників в області [SCOPE.sState('cult_growth_state').GetName]."
 heavenly.3.f:0 "«Вони легко знаходять прихильників серед бідних та пригноблених, серед людей, обійдених увагою держави»."
 heavenly.3.a:0 "Добром це не скінчиться."
 heavenly.4.t:0 "Небесне Царство"
 heavenly.4.d:0 "Фанатики із Товариства поклоніння Небесному Владику повстали проти нашої політики дискримінації. Вони влаштувалися в області [SCOPE.sState('heavenly_kingdom_spawn').GetName] і незабаром захоплять інші території, на які поширився їхній культ."
 heavenly.4.f:0 "«Великий меч влади вручений мені Господом, Поеми і книги вихваляють Яхве. Тайпін об'єднує Світ Світу, Радість запанує на багато тисяч років»."
 heavenly.4.a:0 "Ми зламаємо їх!"
 heavenly.5.t:0 "Падіння небес"
 heavenly.5.d:0 "Небесне Царство повалено. Ми маємо розібратися з наслідками повстання. Прихильники культу продовжують свою діяльність і надалі можуть завдати нам проблем."
 heavenly.5.f:0 "«Самозваний брат Христа обезголовлений і спалений. Його попіл зарядили в гармату та вистрілили. За те, що він зганьбив наш народ, йому не буде вічного спокою. Він знищений, і така ж доля чекає на всіх наших ворогів»."
 heavenly.5.a:0 "Перебити іновірців, що залишилися."
 heavenly.5.b:0 "Виявити милосердя та запропонувати помилування колишнім бунтівникам."
 je_taiping:0 "Знищити Царство Небесне"
 je_taiping_status:0 "Придушити повстання Небесного Царства."
 je_taiping_reason:0 "Фанатики повстали проти нашого законного правління! Їхній заколот необхідно придушити."
 taiping_destroyed:0 "Небесне Царство більше не існує"
 dp_taiping_rebellion:0 "Тайпінське повстання"
 dp_taiping_rebellion_tooltip:0 "Почати [Concept('concept_diplomatic_play', 'дипломатичну гру')] $dp_taiping_rebellion$"
 dp_native_uprising:0 "Бунт корінного населення"
