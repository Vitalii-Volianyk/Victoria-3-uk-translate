 je_skyscraper_site:0 "Дослідження для будівництва хмарочоса"
 je_skyscraper_site_reason:0 "Наші архітектори впевнені, що новітні технології виробництва сталевих каркасів та бетону дозволять будувати будинки такої висоти, про яку раніше можна було хіба що мріяти. Але спочатку необхідно знайти найбільш підходяще місце для фундаменту, і ми схвалили проведення відповідних топографічних досліджень."
