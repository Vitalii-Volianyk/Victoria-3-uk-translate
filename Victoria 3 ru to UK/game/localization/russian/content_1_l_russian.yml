 communist_elections.3.t:0 "Соціалістичний інтернаціоналізм"
 communist_elections.3.d:0 "[SCOPE.gsInterestGroup('foreign_socialist_ig').GetName], для [SelectLocalization(SCOPE.sCharacter('foreign_socialist_ig').IsFemale, 'який', 'якого')'GetName. ] - єдино вірна ідеологія, підтримує партію "[SCOPE.sParty('socialist_party').GetName]" в країні [SCOPE.sCountry('socialist_country').GetName]."
 communist_elections.3.f:0 "«Це буде останній і рішучий бій, з Інтернаціоналом піднесе рід людський». # The Internationalee
 communist_elections.3.a:0 "Ми раді #tooltippable_name [SCOPE.sCountry('socialist_country').GetAdjective|l]ім#! соціалістам."
 communist_elections.3.b:0 "Спробувати обмежити іноземний вплив на вибори."
