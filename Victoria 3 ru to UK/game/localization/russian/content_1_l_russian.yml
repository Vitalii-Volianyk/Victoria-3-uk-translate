 je_veiled_protectorate_reason:0 "Наш вплив у Єгипті значно зріс, але наша сила в регіоні залежить від відносин із невизнаною державою. Встановивши протекторат над країною, ми зміцнимо свою владу."
 veiled_protectorate.1.t:0 "Завуальований протекторат"
