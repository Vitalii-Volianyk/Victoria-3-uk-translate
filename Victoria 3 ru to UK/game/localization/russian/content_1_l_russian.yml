  # Alaska Purchase
 usa_purchase_alaska:0 "Обговорити покупку Аляски"
 usa_purchase_alaska_desc:0 "Незважаючи на сумніви у стратегічній та економічній цінності величезних територій Аляски, нам не варто упускати можливість розширити межі свободи."
 alaska.1.t:1 "Аляска на продаж"
 alaska.1.d:0 "[SCOPE.sCountry('usa_scope').GetName] звернулося до нас з пропозицією придбати область [SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f:0 "«Сполучені Штати погодилися виплатити дипломатичним представникам або іншим агентам, яких надішле [ROOT.GetCountry.GetRuler.GetHerHis] величність [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] всієї Русі, сім мільйонів двісті тисяч доларів золотом»."
 alaska.1.a:0 "Ці землі марні, нехай американці забирають їх собі."
 alaska.1.b:0 "[SCOPE.sState('alaska_scope').GetName] може приховувати багатства."
 alaska.2.t:0 "Покупка області [SCOPE.sState('alaska_scope').GetName]"
 alaska.2.d:0 "Держава [SCOPE.sCountry('russia_scope').GetName] погодилася на наші умови. Ми склали чернетку договору про покупку області [SCOPE.sState('alaska_scope').GetName]."
 alaska.2.f:0 ""Якщо Ви хочете, завтра я прийду в департамент, і ми зможемо укласти договір". \ n "Навіщо чекати до завтра, м-р Стекль? Давайте укласти договір сьогодні ввечері!»"
 alaska.2.a:0 "Які багатства таять ці великі території?"
 alaska.3.t:0 "Невдала покупка області [SCOPE.sState('alaska_scope').GetName]"
 alaska.3.d:0 "Переговори з #tooltippable_name #tooltip:[SCOPE.sCountry('russia_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('russia_scope').GetCustom('RU_CL_TP')]#!#! про продаж області [SCOPE.sState('alaska_scope').GetName] провалилися."
 alaska.3.f:0 "«Війна — як політичний акт, а й справжнє знаряддя політики, продовження політичних відносин, проведення їх іншими засобами»."
 alaska.3.a:0 "Ми продовжимо дипломатію іншими засобами."
 alaska.4.t:1 "Аляска на продаж"
 alaska.4.d:1 "Держава [SCOPE.sCountry('russia_scope').GetName] знаходиться у важкому фінансовому становищі. Якщо запропонувати його уряду продати нам область [SCOPE.sState('alaska_scope').GetName], вони, мабуть, підуть нам назустріч."
 alaska.4.f:0 "«Сполучені Штати погодилися виплатити дипломатичним представникам або іншим агентам, яких надішле [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] величність [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle золотом»."
 alaska.4.a:1 "Підготувати документи."
 alaska.4.c:1 "Ми не можемо дозволити собі такі витрати."
 alaska.4.tt1:1 "Ми запропонуємо виплатити 3 млн £ протягом 1 року."
 je_alaska:0 "Покупка Аляски"
 je_alaska_status:0 "Володіти усією Аляскою."
 je_alaska_reason:0 "Переговори про продаж Аляски провалилися і ми змушені продовжувати дипломатію іншими засобами."
 alaska_usa_big_money:0 "Плата за Аляску - Великі виплати"
