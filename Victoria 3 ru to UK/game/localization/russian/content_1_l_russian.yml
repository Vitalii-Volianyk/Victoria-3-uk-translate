 communism.3.d:0 "З реакціонерами в рядах групи "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName]" давно покінчено. Ми можемо бути впевнені, що їх новий лідер, [SCOPE.sCharacter('new_vanguard_leader').GetFullName], збереже вірність державі та ідеям соціалізму."
 communism.3.f:0 "«А диктатура пролетаріату, тобто організація авангарду пригноблених у панівний клас для придушення гнобителів, не може дати лише розширення демократії. Вона обмежує свободу гнобителів, експлуататорів, капіталістів». # Leninn
 communism.3.a:0 "Вірність має бути беззастережною."
 communism.3.b:0 "Їм належить відіграти важливу роль."
