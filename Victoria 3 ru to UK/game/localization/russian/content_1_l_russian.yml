 communist_elections.4.t:0 "Чорносорочники"
 communist_elections.4.desc:0 "[SCOPE.sCharacter('fascist_leader').GetIdeology.GetName] — ударна сила партії «[SCOPE.sParty('fascist_party_scope').GetName]» — не соромляться застосовувати силу та залякують виборців, які підтримують інші політичні об'єднання."
 communist_elections.4.f:0 "Застосування сили? Залякування? Хтось начитався словників? Все, що ми робимо, - це відкрито викладаємо факти, а якщо людям нема чого заперечити - до чого тут якесь залякування? Якщо я скажу, що сніг не піде, доки не похолодає, значить, я залякую погоду?"
