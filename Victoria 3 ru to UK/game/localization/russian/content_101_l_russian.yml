 crime_events.10.t:1 "Потрошитель: жахливі вбивства"
 crime_events.10.d:1 "У газеті «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» вийшла стаття про серію жахливих вбивств в області [SCOPE.sState('serial_killer_state').GetName]. Згідно зі статтею, поліція не може зупинити вбивцю, якого вже прозвали Потрошителем з міста [SCOPE.sState('serial_killer_state').GetCityHubName]."
 crime_events.10.f:1 "Старий, брудний ринок освітлений поліцейськими ліхтарями. Під безладним киданням променів снує найрізноманітніший зброд — і лежить ниць труп. Довгий темний слід переслідує його подібно хижакові, що крадеться в ночі, тягнеться до голови — де блідне, стає світліше, наливається червоним. Інспектор підходить ближче. Давно згорнулася.\n\n«Переверніть тіло». Він підходить ще ближче. М'ясо. Сморід. Від цього смороду вулиця не позбудеться ще кілька днів. Від зовнішності жінки залишилося мало — зате нутрощів хоч відбавляй. Ближче. Ближче. Давно згорнулася. М'ясо. Сморід. Гидота."
 crime_events.10.a:0 "Ми маємо покарати вбивцю."

 crime_events.11.t:1 "Потрошитель: у кайданах"
 crime_events.11.d:1 "Вбивця, прозваний Потрошителем з міста [SCOPE.sState('serial_killer_state_scope').GetCityHubName], від імені якого [SCOPE.sState('serial_killer_state_scope').GetName] перебуває в нескінченному страху, нарешті арештований."
 crime_events.11.d2:0 "Вбивця, прозваний Потрошителем з міста [SCOPE.sState('serial_killer_state_scope').GetCityHubName], від імені якого [SCOPE.sState('serial_killer_state_scope').GetName] перебуває в нескінченному страху, нарешті арештований. На загальний страх з'ясувалося, що це - [SCOPE.sCharacter('important_killer').GetFullName]!"
 crime_events.11.f:1 "Пальці інспектора люто стискають палицю. Він ледве посміхається. У тьмяно освітленій камері обличчя лиходія здається примарним. Здалеку він нагадує інспектору друга дитинства, двоюрідного брата, будь-якого іншого поліцейського. Коли йому приносять баланду, він ледве піднімає голову. "Все скінчено". Інспектор дивиться на нього, не в змозі відвести погляд. Світло блимає. Хтось уже повідомив газетярам — контора заповнюється голосами, убивця щось бурмоче; він ледве посміхається."
 crime_events.11.a:0 "Ми впіймали ублюдка."
 crime_events.11.b:0 "Цю таємницю ми заберемо до могили."

 crime_events.12.t:1 "Потрошитель: загадковий лист"
 crime_events.12.d:1 "До поліцейського управління області [SCOPE.sState('serial_killer_state_scope').GetName] надійшов лист, імовірно написаний Потрошителем з міста [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Таємниче послання допоможе розкрити його особистість."
 crime_events.12.f:1 "«Співає серед білого дня. Взимку. @devout! Але восени – ні-ні. Крізь дзеркало дивіться, @capitalists! і воно стане ближчим. Подивися на це @clergymen! крізь сніг, і побачиш під собою.\n\nЯ буду в @censored!@censored!@censored!@censored!, коли стане @officers! темно, прийдеш ти чи ні, але пам'ятай @red_cross! постійно, що я не завжди такий добрий. @starving!»"
 crime_events.12.a:1 "Можливо, в Університеті розберуться."
 crime_events.12.b:1 "Нехай слідчі подвоїть зусилля."
 crime_events.12.c:0 "Таємні знаки неможливо розібрати."

 crime_events.13.t:1 "Потрошитель: нові жертви"
 crime_events.13.d:1 "В області [SCOPE.sState('serial_killer_state_scope').GetName] ще кілька мертвих тіл визнані справою рук Потрошителя з міста [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Якщо провести ретельне розслідування, можливо, з'являться докази, які проливають на особистість вбивці."
 crime_events.13.f:1 "І знову труп, що лежить ниць, за яким тягнеться довгий слід крові, що згорнулася за ніч. Інспектор підходить ближче. Внутрішності жертви розкидані всюди, немов жахливий м'ясний салат. «Всі вони однакові - [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]».\n\nТаке видовище кого завгодно виб'є з колії. Білі й каламутні, як скисло молоко, очі, якийсь хлопчина підглядає за тим, що відбувається з даху, інспектор махає рукою, проганяючи його. Мерці в цій справі множаться, як фарба на полотні художника, що розійшовся."
 crime_events.13.a:1 "Потрібно збільшити фінансування та провести більш масштабне розслідування."
 crime_events.13.b:1 "Немає доказів, які пов'язують ці злочини."

