 congo_free_state_events.1.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] оголошує цю землю вільною державою під [SCOPE.sCharacter('free_state_monarch') країною."
 congo_free_state_events.1.f:1 "Застиглою посмішкою на обличчі [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] нагадує мармурову статую. Від оксамитових обертонів [SCOPE.sCharacter('free_state_monarch').GetHerHis] голоси самі стіни починають здаватися м'якими і затишними: «Я не хочу позбутися відмінної можливості урвати нам шматок цього чудового африканського пирога».\n\nУ n[SCO. 'free_state_monarch'). GetHerHis] за спиною видніються картини, на кожній з яких зображено одне й те саме. Там, де намальована кров, полотно виблискує."
 congo_free_state_events.1.a:1 "Ми простежимо за цим."

 congo_free_state_events.2.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag]: чутки"
 congo_free_state_events.2.d:1 "В урядових колах ходять чутки, що [SCOPE.sCountry('free_state').GetNameNoFlag], яким володіє [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_mon поводиться з власним населенням."
 congo_free_state_events.2.f:1 "«На суднах, що підходять до пристані, постійно помічають підозрілий, але дуже привабливий блиск. Рубіни та алмази, грайливо підморгуючи, прибули до нашої країни. Але судна, що йдуть назад, — зовсім інша історія. Гармати, порох і солдати. Повірте, мій друже, якби можна було висловитися не так похмуро... Але ні»."
 congo_free_state_events.2.a:0 "Нема про що турбуватися."
 congo_free_state_events.2.b:0 "Можливо, [SCOPE.sCharacter('free_state_monarch').GetFullName] нас вислухає."
 
 congo_free_state_events.3.t:0 "Тривожне скорочення населення"
 congo_free_state_events.3.d:0 "І місіонери, і сторонні спостерігачі заявляють, що рівень смертності в #tooltippable_name #tooltip:[SCOPE.sCountry('free_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('free_state').GetCustom #! #! збільшується лякаючими темпами."
 congo_free_state_events.3.f:0 "«Все, що могло статися, відбувається. Хвороби, голод, війна, інфекція у воді. Адже завжди винна війна, правда? Це все офіцери. Через офіцерів і все інше. І [SCOPE.sCharacter('free_state_monarch'). GetPrimaryRoleTitle] - їх розділ»."
 congo_free_state_events.3.a:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|U] править нами, і ми нічого з цим не можемо вдіяти."
 congo_free_state_events.3.b:0 "Це справжнісінька різанина! Світ має знати!"
