 council_republic_law_events.3.d:0 "Згорів штаб Комуністичної партії. Втрати організації стануть їм серйозною перепоною."
 council_republic_law_events.3.f:0 "«Дорогий товаришу @censored!@censored!@censored!@censored! З жалем повідомляю, що штаб нашої партії, розташований на @censored!@censored!@censored!@censored! вулиці, припинив свою роботу після того, як пожежа знищила більшу частину будівлі. Ми підозрюємо, що за цим стоїть @censored!@censored!@censored!@censored! але ми не маємо доказів»."
 council_republic_law_events.3.a:0 "Жахливі новини."
 council_republic_law_events.3.b:0 "Напевно, ми знайдемо для них місце."

