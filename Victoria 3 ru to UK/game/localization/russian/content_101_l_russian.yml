 crime_events.2.t:0 "Організована злочинність"
 crime_events.2.d:0 "В області [SCOPE.sState('organised_crime_state').GetName] почали діяти злочинні організації."
 crime_events.2.f:0 "«Арешт однієї людини чи розкриття одного злочину не відіграють особливої ролі. Нічого не зміниться, якщо не дістатися верхівки»."
