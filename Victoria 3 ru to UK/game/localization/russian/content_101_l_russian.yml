 central_america_falls_apart_reason:0 "Провінції Центральної Америки потребують незалежності. Як ми відповімо на це? Найближчим часом ми отримаємо ультиматум."

 ragamuffin_war:0 "Війна Фаррапус"
 ragamuffin_war_reason:0 "Повстанці з Ріу-Гранді-ду-Сул вимагають незалежності та готові заплатити за неї кров'ю своїх солдатів."

 south_america.5.t:0 "Перемога фарапусов"
 south_america.5.d:1 "Незважаючи на нерівні сили, Піратіні зуміли виграти у Війні Фаррапус та відстояти свою незалежність."
 south_america.5.f:1 "«На їхніх обличчях застигли вирази тріумфу та страшної втоми. Вони нагадували людей минулого, подібно до фігур, розмазаних на полотні. В епоху загальної апатії, в епоху народів, які втратили волю до боротьби, вони боролися. І перемогли»."
 south_america.5.a:0 "Ми ще помстимось."
 south_america.5.b:0 "Світ таки кращий."

 lost_ragamuffin_war:0 "Поразка у Війні Фаррапус"

 won_ragamuffin_war_integrate:0 "Інтегрувати фарапуси"
 won_ragamuffin_war_ostracize:0 "Вигнати фарапусов"

 south_america.6.t:0 "Поразка фарапасів"
 south_america.6.d:0 "Як і очікувалося, революція Фаропілья була розгромлена. Як нам вчинити з тими, хто вижив?"
 south_america.6.f:1 "«Не всі пропозиції, озвучені того дня, відрізнялися великодушністю. Так уже влаштовано війну. Деякі з полководців, влаштувавшись біля своїх наметів, зловтішно передчують розправу. Інші кажуть, що пролилося вже достатньо крові, — і у відповідь чують лише глузування. Інші зберігають мовчання — і це, мабуть, найстрашніше»."
 south_america.6.a:0 "Інтегрувати їх."
 south_america.6.b:0 "Засудити їх."

