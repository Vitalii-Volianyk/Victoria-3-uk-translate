 technology_events.50.t:0 "Консервний настрій"
 technology_events.50.d:0 "Солдати скаржаться на неможливість розкрити консервовану їжу."
 technology_events.50.f:0 "«Їжа, звичайно, стала кращою, але який у цьому сенс, якщо до неї не дістатися? Хлопці використовують каміння та ножі. Незмінно лише одне — їда стала вкрай стомлюючою»."
 technology_events.50.a:0 "Витратити гроші на розробку відкривалки."
 technology_events.50.b:0 "Вони щось придумають."

