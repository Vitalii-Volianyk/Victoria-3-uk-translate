 south_america.2.t:1 "Конфедерація Перу та Болівії"
 south_america.2.d:2 "Нам надалася унікальна можливість - [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] може об'єднати #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_CO [ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! та [SCOPE.sCountry('peru_country').GetName]. Хоча [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting|l] уряд готовий змиритися з нашою владою, це може спровокувати конфлікт з нашими суперниками."
 south_america.2.f:2 "«Об'єднати дві країни — це вам не олію на хліб покласти. Це навіть не скласти разом два шматочки головоломки! Країна — не якийсь відсталий об'єкт, це сукупність всього її народу, його історії та культури. Це жива істота. Сподіваюся, що після об'єднання ми станемо сім'єю, але, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] свідок, у шлюбі буває нелегко»."
 south_america.2.a:2 "За славне возз'єднання!"
 south_america.2.b:1 "Об'єднання стане не найрозумнішим рішенням."

 south_america.1.t:1 "Доля Перу"
 south_america.1.d:1 "Незважаючи на махінації наших суперників, Конфедерація Перу та Болівії вистояла протягом десяти років. Тепер ми можемо по-справжньому об'єднатися з #tooltippable_name #tooltip:[SCOPE.sCountry('peru_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('peru_country').GetCustom('RU ."
 south_america.1.f:2 "Звідси гори здаються далеким ножем, що встромився у вечірнє небо. Їх зазубрений меч блідо мерехтить у хмарах. «Як спадкоємці Інкської імперії, ми повинні анексувати її колишні території — від океанського узбережжя і далі, поки вистачить сил»."
 south_america.1.a:1 "Ми станемо по-справжньому єдиними."
 south_america.1.b:1 "Нас влаштовує ситуація."

 central_america.1.t:0 "Області хочуть незалежності"
 central_america.1.d:0 "Декілька областей об'єдналися і вимагали незалежності. Якщо ми відмовимося, то війна неминуча."
 central_america.1.f:0 "«Гондурас, Гватемала, Коста-Ріка, Нікарагуа – всі вони вимагають незалежності. Якщо нічого не зробити, на нас чекає конфлікт»."
 central_america.1.a:0 "Нехай забирають."
 central_america.1.b:0 "Нізащо."

 central_america.2.t:1 "Розпуск Центральної Америки"
 central_america.2.d:1 "Області союзу, що залишилися, оголосили про свою незалежність. Очевидно, що час об'єднаного #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('UA_CL_RP' пройшло, і область [SCOPE.sState('capital_scope').GetName] повинна займатися своїми внутрішніми справами."
 central_america.2.f:1 "«Ми повернемо країну собі — чи нам доведеться стати на коліна. Ми забудемо діяння батьків або будемо змушені славити імена чужих предків. Ми сіятимемо на своїй землі — чи дозволимо ворогові розорити її. Свобода чи війна!»"
 central_america.2.a:1 "Ми маємо взяти свою долю."
 central_america.2.b:1 "Ми не здамося без бою."

 south_america.3.t:0 "Партизанська війна"
 south_america.3.d:0 "Війна закінчилася, але партизани продовжують вести бойові дії в області [SCOPE.sState('guerilla_state').GetName]."
 south_america.3.f:1 ""Я не розумію. Вони не можуть перемогти, у них немає ні людей, ні ресурсів, але вони продовжують боротися»."
 south_america.3.a:0 "Знищити їх раз і назавжди."
 south_america.3.b:0 "Рано чи пізно вони втомляться."

