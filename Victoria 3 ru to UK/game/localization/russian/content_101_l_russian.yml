 rights_of_women_laws.1.t:0 "Прецедентна справа"
 rights_of_women_laws.1.d:0 "У гучному судовому процесі на всю країну суддя ухвалив, що домашнє насильство є приводом для розлучення."
 rights_of_women_laws.1.f:0 "«Він кілька разів ударив її лише за те, що вона впустила тарілку. Це лише останній випадок побоїв, які тривали з медового місяця і досі. Хіба можна засуджувати жінку до нескінченного покарання? Розлучення для жінок, які зазнають насильства, - це не просто справедливість, це саме уособлення правосуддя»."
 rights_of_women_laws.1.a:0 "Це дуже допоможе нашій справі."
 rights_of_women_laws.1.b:1 "Не будемо радіти надто голосно, [SCOPE.gsInterestGroup('anti_women_ig').GetName|l] можуть обуритися."

