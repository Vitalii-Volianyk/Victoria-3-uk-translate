 character_events.5.t:0 "[SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] у бронзі"
 character_events.5.d:0 "Ми замовили статую скульптору — [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('statue_ruler').GetFullName] в бронзі — і тепер її пропонується розмістити в області [SCOPE.sState('stat .GetName]."
 character_events.5.f:2 "«[SCOPE.sCharacter('statue_ruler').GetCustom('personality_traits_loc')] — інакше й не описати вираз на обличчі статуї. Трохи зворушені усмішкою губи, грізно блискучі очі, що відбивають сонячні промені… Хоча, можливо, це вам тільки здається?»"
