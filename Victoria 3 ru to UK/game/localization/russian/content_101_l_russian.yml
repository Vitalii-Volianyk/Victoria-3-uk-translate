 womens_rights_newspaper_paid:0 "Газета отримала гроші"
 womens_rights_newspaper_paid_costs:0 "Оплата підтримки газети"

 rights_of_women_laws.5.t:0 "Мітинг за виборчі права"
 rights_of_women_laws.5.d:0 "По всій країні відбуваються мітинги на підтримку закону "[SCOPE.sLaw('current_law_scope').GetName]", але в кількох випадках ми зіткнулися з насильством."
 rights_of_women_laws.5.f:0 "«Так, звичайно, 95% учасників мирні, але достатньо одного радикала, щоб спровокувати конфлікт, і вже за хвилину протестувальники перетворюються на озлоблений натовп»."
 rights_of_women_laws.5.a:0 "Зменшити кількість мітингів."
 rights_of_women_laws.5.b:0 "Ми ризикнемо невеликим насильством."

