 natural_disaster_events.5.t:0 "Неврожай в області [SCOPE.sState('crop_fail_state').GetName]"
 natural_disaster_events.5.d:0 "Рослини в області [SCOPE.sState('crop_fail_state').GetName] страждають від хвороб. Майбутній урожай майже весь загинув і точно буде нижчим за очікуваний."
