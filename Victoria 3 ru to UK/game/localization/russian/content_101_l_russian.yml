 rights_of_women_laws.3.t:0 "Істерична заява"
 rights_of_women_laws.3.d:0 "Лікарська спільнота обговорює нещодавню роботу «Жіноча істерія». Стаття використовується для пропаганди проти прав жінок та закону "[SCOPE.sLaw('current_law_scope').GetName]"."
 rights_of_women_laws.3.f:0 "«Немає жодних доказів того, що жінки схильніші до істерії, ніж чоловіки, але з якоїсь причини саме нам ставлять цей діагноз»."
 rights_of_women_laws.3.a:0 "Тривожні звістки."
 rights_of_women_laws.3.b:0 "Ми могли б здійснити власні дослідження."

