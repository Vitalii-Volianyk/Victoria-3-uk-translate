 warlord_china_events.100.t:0 "Розпад Китаю"
 warlord_china_events.100.d:0 "Падіння династії Цин завершило довгий період імперського правління та ознаменувало нову епоху військової диктатури."
 warlord_china_events.100.f:1 "«Подібно до мрій, імперії невловимі. Матерія, з якої вони складаються, настільки крихка, що їх існування може обірватися без попередження, будь-якої миті. І вони мають ту ж божевільну привабливість — навіть якщо нитки, що стягують їх шви, не видно нашому оку, і під кожним таким швом рана, що кровоточить. Тисячі років імперського володарювання закінчилися в одну мить»."
 warlord_china_events.100.a:0 "О ні."

 warlord_china_events.110.t:0 "Розбитий кавун"
 warlord_china_events.110.d:0 "Громадськість може дізнатися, що [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prisoner_killing_warlord').GetFullName] заради розваги проламує полоненим черепа своїм мечем."
 warlord_china_events.110.f:0 " «Знаєте, чому деякі звати мене Стариною Вісімдесят Шість? Це через розмір...»\n\n Залишок фрази неможливо розрізнити в потоці криків і хрускоті кісток, оскільки [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] обрушує свій меч на голову бранця.\n\ n«...рівно вісімдесят шість мексиканських срібних доларів»."
 warlord_china_events.110.a:0 "Люди мають дізнатися."
 warlord_china_events.110.b:0 "Краще зберегти все в таємниці."

