 free_speech_censorship_stall_success:0 "Успішний обхід цензури"

 free_speech_laws.4.t:0 "Наплив пропаганди"
 free_speech_laws.4.d:0 "Нам важко отримати підтримку закону «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.gsInterestGroup('free_speech_ig').GetName] використовують нинішні беззубі закони, щоб друкувати та розповсюджувати пропагандистські листівки та газети."
 free_speech_laws.4.f:0 "«Вони щодня друкують нові листівки, вихваляючи так звані переваги вільної преси. Не має значення, наскільки хороші наші докази, у цьому шумі вони просто губляться»."
 free_speech_laws.4.a:0 "Ми вже не контролюємо ситуацію."
 free_speech_laws.4.b:0 "Ми могли б піддати їх цензурі... в обхід законів."

 free_speech_no_censorship_stall:0 "Переважна свобода слова"
 free_speech_no_censorship_stall_fail:0 "Невдача незаконної цензури"
 free_speech_no_censorship_stall_success:0 "Успіх незаконної цензури"

 free_speech_laws.5.t:0 "Непристойна література"
 free_speech_laws.5.d:0 "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SelectLocalization(ruler_scope.IsFemale, 'попалася', 'попався' )] на читанні спірної забороненої книги, що ще сильніше підігріло дебати про закон'[S ).GetName]»."
 free_speech_laws.5.f:0 "«[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SelectLocalization(ruler_scope.IsFemale, 'повинна', 'повинен' )] бути прикладом наших цінностей, і те, що [SCOPE.sCharacter('ruler_scopeHe]]. читає несмак у дусі „[SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')] [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting|l] [SCOPE.GetRootScope.GetCountry.Get неприйнятно»."
 free_speech_laws.5.a:0 "Непотреб, але це підкреслює нашу правоту!"
 free_speech_laws.5.b:0 "Ми повинні якнайшвидше забути про це."

