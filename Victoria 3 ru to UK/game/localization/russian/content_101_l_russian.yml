 natural_disaster_events.3.t:0 "Великий потоп в області [SCOPE.sState('mega_flood_state').GetName]"
 natural_disaster_events.3.d:0 "Річка в області [SCOPE.sState('mega_flood_state').GetName] затопила великі території, що призвело до руйнування будинків та загибелі людей у небачених масштабах."
 natural_disaster_events.3.f:0 "«Змило все: вдома, майно та, зрозуміло, людей. Як взагалі можна підрахувати вартість трагедії?"
 natural_disaster_events.3.a:0 "Область сама розбереться."
 natural_disaster_events.3.b:0 "Потрібно направити більше грошей на відновлення."

 natural_disaster_events.4.t:0 "Великий землетрус в області [SCOPE.sState('mega_earthquake_state').GetName]"
 natural_disaster_events.4.d:0 "Область [SCOPE.sState('mega_earthquake_state').GetName] зруйнована вщент після небаченого за силою землетрусу. Знищено безліч будинків, а кількість жертв не піддається підрахункам."
 natural_disaster_events.4.f:0 "«Нам здавалося, що це кінець світу і ми майже не помилилися. Зруйновано цілі міста, люди гинули цілими сім'ями. Життя вже ніколи не буде колишнім»."
 natural_disaster_events.4.a:0 "Область сама розбереться."
 natural_disaster_events.4.b:0 "Потрібно направити більше грошей на відновлення."

