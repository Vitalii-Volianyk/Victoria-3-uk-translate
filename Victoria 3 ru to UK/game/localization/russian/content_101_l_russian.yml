 council_republic_law_events.1.t:0 "Прониклива мова"
 council_republic_law_events.1.d:0 "Видатний політичний мислитель виступив із промовою про переваги закону «[SCOPE.sLaw('current_law_scope').GetName]» для міста [ROOT.GetCountry.GetCapital.GetCityHubName], що було зустрінуто з великим ентузіазмом."
 council_republic_law_events.1.f:1 "«Капіталізм рухаємо нашим потом та кров'ю, але хто пожинає плоди? Не ми, ні! Людина в циліндрі і чепурних туфлях, з віллою для відпочинку в місті [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]. Він розпиває розкішні вина, а ми тим часом ледве зводимо кінці з кінцями»."
 council_republic_law_events.1.a:0 "Відмінно, потрібно більше таких промов!"
 council_republic_law_events.1.b:0 "Можливо, природна харизма зможе вселити трохи вірності?"

 council_republic_speech_advance:0 "Мова на підтримку представницької республіки"

 council_republic_law_events.2.t:0 "Революція у мініатюрі"
 council_republic_law_events.2.d:0 "Кажуть, у місті [ROOT.GetCountry.GetCapital.GetCityHubName] група робітників влаштувала повстання проти керівництва та захопила завод."
 council_republic_law_events.2.f:0 "«Вони просто зайшли, викинули боса та повернулися до роботи. Поліція спробувала втрутитись, але куди там. Самі спробуйте віддавати розпорядження сотням незадоволених фабричних робітників, які озброїлися інструментами»."
 council_republic_law_events.2.a:0 "Подивимося, що з цього вийде."
 council_republic_law_events.2.b:0 "Потрібно покінчити з цим."

