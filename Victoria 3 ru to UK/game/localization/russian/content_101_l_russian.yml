 rights_of_women_laws.6.t:0 "Насильство з боку маргіналів"
 rights_of_women_laws.6.d:0 "Насильство з боку невеликої групи в лавах суфражисток загрожує налаштувати проти них більшу частину населення."
 rights_of_women_laws.6.f:0 "«Вони сіють жорстокість та хаос, і якщо ми не завадимо їм, це принесе справі більше шкоди, ніж користі. Ми не можемо просто стояти осторонь і дивитись»."
 rights_of_women_laws.6.a:0 "Нічого не поробиш."
 rights_of_women_laws.6.b:0 "Потрібно покінчити з цим."

 womens_rights_fringe_group_violence:0 "Насильство з боку маргіналів із борців за права жінок"
 womens_rights_fringe_group_violence_stopped:0 "Кінець насильства з боку маргіналів із борців за права жінок"

 rights_of_women_laws.7.t:0 "Рутинні перешкоди"
 rights_of_women_laws.7.d:0 "На всіх заводах країни планується провести масові мітинги. Це збільшить популярність закону "[SCOPE.sLaw('current_law_scope').GetName]", але робітники будуть незадоволені."
 rights_of_women_laws.7.f:0 "«Не всім робітникам це сподобається. Але невелике невдоволення серед народу варте того, щоб донести до всіх важливість цього питання»."
 rights_of_women_laws.7.a:0 "Ігнорувати робітників."
 rights_of_women_laws.7.b:0 "Ми можемо перенести протести."

