 south_america.4.t:0 "Болівія та Перу возз'єдналися."
 south_america.4.d:0 "Перуанці прийняли нашу пропозицію об'єднати країни, внаслідок чого ми створили конфедерацію."
 south_america.4.f:0 "«Це великий день для Болівії та Перу, адже тепер ми одна сильна країна, щось більша, ніж сума її складових»."
 south_america.4.a:0 "Як ми планували."
 south_america.4.a.tt:0 "Болівія та Перу сформували конфедерацію."

