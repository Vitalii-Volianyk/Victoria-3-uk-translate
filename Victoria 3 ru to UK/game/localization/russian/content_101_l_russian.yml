 natural_disaster_events.1.d:0 "Область [SCOPE.sState('earthquake_state').GetName] вразив землетрус, що призвело до руйнування споруд, поранень і навіть смертей."
 natural_disaster_events.1.f:0 "«Здавалося, що настав кінець світу. На щастя, ніхто з нас не постраждав, але будинок було зруйновано»."
 natural_disaster_events.1.a:0 "Область сама розбереться."
