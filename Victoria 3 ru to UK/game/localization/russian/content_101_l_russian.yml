 free_speech_laws.3.f:0 "«Будь-яка згадка цензури відразу піддається цензурі, як взагалі ми повинні вести відкриту дискусію?»"
 free_speech_laws.3.a:0 "Ми тут безсилі."
 free_speech_laws.3.b:0 "Можливо, закони можна оминути."

