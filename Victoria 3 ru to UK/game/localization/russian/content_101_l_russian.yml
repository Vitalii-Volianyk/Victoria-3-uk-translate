 technology_events.1.t:0 "Автомобілі без правил"
 technology_events.1.d:0 "Через численні аварії люди починають вимагати введення правил для автомобілів."
 technology_events.1.f:0 "Повідомляється, що [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]«Швидше коня і вдвічі важче. Якщо ви не усвідомлюєте небезпеку, навіть не знаю, що вам на це сказати»."
 technology_events.1.a:0 "Суворі закони – безпечні вулиці."
 technology_events.1.b:0 "Людям потрібно просто звикнути."
 technology_events.1.c:0 "Автомобілі повинні мати перевагу."

 custom_automobile_accident_type_crash:0 "два автомобілі зіткнулися на високій швидкості, поранивши пасажирів."
 custom_automobile_accident_type_wall_crash:0 "автомобіль втратив керування на високій швидкості і врізався у стіну, водій загинув."
 custom_automobile_accident_type_wall_person_hit:0 "автомобіль на смерть збив людину, яка переходила дорогу."
 custom_automobile_accident_type_river:0 "автомобіль злетів з дороги та впав у річку."

 technology_events.10.t:0 "Міжнародні комутатори"
 technology_events.10.d:0 "Передбачається, що завдяки комутаторам, які дозволяють зв'язатися з #tooltippable_name #tooltip:[SCOPE.sC('telephone_neighbour').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('telephone_neighbour')'. !, нам буде простіше покращувати стосунки."
 technology_events.10.f:0 "«Нерозуміння стає набагато менше, якщо є можливість взяти трубку і обговорити події по той бік кордону»."
 technology_events.10.a:0 "Чудова ідея."
 technology_events.10.b:0 "Я так не думаю."

 technology_events.20.t:0 "Розмова біля осередку"
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetFullName] хоче використовувати нову технологію радіо, щоб безпосередньо спілкуватися з народом."
 technology_events.20.f:0 "«[SCOPE.sCharacter('radio_ruler').GetSheHe|U] ніби тут, зі мною, у цій кімнаті. Не повірити дуже важко»."
 technology_events.20.a:0 "Це наголосить на нашій владі."
 technology_events.20.b:0 "Це покращить наш образ."
 technology_events.20.c:0 "Давайте я розповім вам про нове чудо-засоби."

 modifier_radio_authority:0 "Авторитарні радіозвернення"
 modifier_radio_ig:0 "Гарний галас на радіо"
 modifier_radio_opium:0 "Заохочення опіуму"

 technology_events.30.t:0 "Зброя війни"
 technology_events.30.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]а газета «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» опублікувала статтю про зброю, яку наша країна використовує в конфлікті, відомому як [SCOPE.sWar('ongoing_Name) ]."
 technology_events.30.f:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] Представники громадськості вимагають заборонити таке озброєння. «Настільки мерзотним інструментам болю та страждань немає місця на цій землі»."
 technology_events.30.a:0 "Чи не забороняти."
 technology_events.30.b:0 "Приховати свідоцтва про використання."

 custom_weapon_article_machine_gun:0 "Ця стаття присвячена кулемету, жахливій зброї, яка з нелюдською силою розриває тіло і кістку."
 custom_weapon_article_chemical_weapons:0 "Ця стаття присвячена жахливій зброї - газу хлору."

 technology_events.40.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]ї фотографії"
 technology_events.40.d:0 "Надійшла пропозиція зробити та поширити знімки найвідоміших пам'яток нашої країни."
 technology_events.40.f:0 "«У нашій країні стільки гарних місць! Світ теж має дізнатися про них»."
 technology_events.40.a:0 "Ми маємо розповсюдити їх в інших країнах."
 technology_events.40.b:0 "Ми маємо поширити їх у нашій країні."

