 character_events.3.f:1 "Повітря навколо опонентів застигло в напрузі. Вони наче зійшли зі сторінок пригодницького роману. [SCOPE.sCharacter('duel_participant_2').GetFullNameNoFormatting] посміхається. Вчора [SCOPE.sCharacter('duel_participant_2').GetSheHe] [SelectLocalization(duel_participant_2.IsFemale, 'репетирувала', 'репетирував')] ця мить до самого світанку.\n\n«[SCOPE.sCharac. GetFullNameNoFormatting], [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]»\n\n«Ваші образи не залишаться без відповіді. Вибирайте зброю і ми зустрінемося завтра»."
