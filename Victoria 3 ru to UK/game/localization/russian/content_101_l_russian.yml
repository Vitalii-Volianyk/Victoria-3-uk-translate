 modifier_developing_can_opener:0 "Розробка відкривалки"

 modifier_weapons_regulated:0 "Обмеження застосування зброї"
 modifier_weapons_unregulated:0 "Необмежене застосування зброї"

 expedition_events.501.t:0 "Нільська експедиція"
 expedition_events.501.d:0 "Незважаючи на сотні років пошуків, джерело Нілу залишається загадкою. Надіслати експедицію, щоб нанести русло річки на карту?"
 expedition_events.501.f:0 "«Ми проникнемо в саме серце континенту і знайдемо секрет, що вислизнув від багатьох»."
 expedition_events.501.a:1 "Я знаю, хто підійде для цього завдання."
 expedition_events.501.b:0 "Не зараз."
 
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.504.t:0 "Експедиція виходить у дорогу"
 expedition_events.504.d:0 "Після кількох тижнів підготовки експедиція, яку очолює [SCOPE.sCharacter('expedition_leader').GetFullName], прибула до Занзібару. Звідти вона розпочне свій шлях до невловимого початку Нілу."
 expedition_events.504.f:1 "«Узбережжя виявилося не таким піщаним, як ми очікували. На пагорбі, що веде до міста, зібрався невеликий натовп місцевих жителів. Наша експедиція швидше забавляла їх, ніж викликала інтерес. Вони кричали мовою, яку ніхто з нас не розумів. Один з наших людей зробив жест у відповідь, а потім вистрілив у повітря — це відразу залагодило конфлікт, що назріває. На протилежному березі яскраво блищав пісок — немов світло самого сонця, відполіроване рукою ювеліра»."
 expedition_events.504.a:0 "Вперед!"

 expedition_events.511.t:0 "Експедиція закінчилася успіхом"
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] з тріумфом повертається з експедиції після успішного виявлення витоку Нілу. Виявляється, річка бере свій початок у Великих Африканських озерах."
 expedition_events.511.f:1 "«Рев нестримного водного потоку луною відгукнувся в моїх дитячих спогадах — десь у туманній далечіні, куди більше немає і не буде ходу. Тоді мені снилися кошмари, наче я тону. А нині нескінченний потік біжить, немов кров, із розгортої рани, яку ми з хірургічною точністю завдали Африці. І тепер перед нами б'ється її живе серце. А я до цього дня бачу кошмари, ніби вода змикається над моєю головою»."
 expedition_events.511.a:0 "Чудові новини!"

 expedition_events.512.t:0 "Невдала експедиція"
 expedition_events.512.d:0 "Вже кілька місяців ми не отримуємо нових повідомлень. Прийде визнати, що експедиція в серці Африки провалилася. [SCOPE.sCharacter('expedition_leader').GetFullName] та інші мандрівники ніколи не повернуться додому."
 expedition_events.512.f:1 "“На вершині гори ми зупинилися. Короткочасний перепочинок. Запаси води танули, та й їжі було обмаль. Джунглі закінчуватися не збиралися — такою була їхня природа. Неосяжні крони жахливих дерев вигризали дірки на небі. Ми втомилися. О, як ми втомилися»."
 expedition_events.512.a:0 "Прокляття!"

 central_africa_expedition:0 "Експедиція у пошуках витоку Нілу"
 central_africa_expedition_desc:0 "Таємниче джерело Нілу ховається в серці африканського континенту."
 central_africa_expedition_tooltip:0 "Вимоги:"

 modifier_central_africa_expedition_complete:0 "Знайдено джерело Нілу"

 expedition_events.520.t:0 "Місцевий податок"
 expedition_events.520.d:0 "Місцевий правитель зажадав від вас заплатити "хонго" - своєрідний податок за право пройти землями."
 expedition_events.520.f:1 "«На кожному клаптику землі ми маємо сплачувати черговий податок. Заплатимо одному правителю - доведеться платити їм усім. А якщо не заплатимо... можливі проблеми»."
 expedition_events.520.a:0 "Заплатити податок."
 expedition_events.520.b:0 "Чи не платити."

 expedition_events.530.t:0 "Втрачений мул"
 expedition_events.530.d:0 "Один з наших в'ючних мулів зник у гущавині чагарників. Ми можемо витратити час на його пошуки, а можемо просто рушити далі."
 expedition_events.530.f:0 "«Якщо ми його не знайдемо, місцеві можуть спробувати викуп за мула»."
 expedition_events.530.a:0 "Витратити час на пошуки."
 expedition_events.530.b:0 "Це просто мул, залиште його."

 expedition_events.540.t:0 "Помічений носоріг"
 expedition_events.540.d:0 "Неподалік помічений носоріг. Ми можемо ненадовго перервати експедицію і спробувати здобути його ріг як трофей."
 expedition_events.540.f:1 "«Звір йшов, зігнувшись на три смерті. Зморшкуватим тілом і повільною ходою він нагадував величезного старого. Якщо візьмемо його зараз, уявляєш, якими грошами зустріне нас [ROOT.GetCountry.GetNameNoFormatting]? Звірюга в повній самоті“. Небо стрімко темніло, опускався вечір. Лише величезний ріг поблискував у сутінках, відбиваючи чисте, бліде сяйво»."
 expedition_events.540.a:0 "Влаштуємо полювання."
 expedition_events.540.b:0 "Не варто відволікатися."

 expedition_events.541.t:0 "Вбитий носоріг"
 expedition_events.541.d:0 "Ми успішно провели полювання на носорога і придбали його ріг як трофей."
 expedition_events.541.f:0 "«Ми добре і успішно полювали, але місцеві відмовляються їсти м'ясо носорога. Не розумію, чому. Жаль, якщо стільки м'яса пропаде марно»."
 expedition_events.541.a:0 "Йдемо далі."

 expedition_events.542.t:0 "Невдале полювання на носорога"
 expedition_events.542.d:0 "Один із учасників експедиції отримав поранення під час невдалого полювання на носорога. На відновлення буде потрібно час."
 expedition_events.542.f:1 "«На жаль, мою гвинтівку заклинило в самий невідповідний момент, і одного з учасників полювання насадило на ріг. Бідолаше потрібно кілька днів, щоб оговтатися»."
 expedition_events.542.a:0 "Катастрофа."

 expedition_events.550.t:0 "Краще один жук у руці, ніж два у вусі"
 expedition_events.550.d:1 "У вухо керівника експедиції заліз якийсь жук. Якщо негайно не допомогти, це може призвести до зриву експедиції."
 expedition_events.550.f:1 "«Нескінченне дзижчання. Нескінченний свербіж. „ВІН. ІНШЕ. ІНШ“. — Кричачи від болю, я трусю головою. — „Витягніть його. ІНШ“. — Я відчуваю, як він ворушить крилами в моєму вусі і намагається забратися глибше. „[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!“ — я хапаюся за ніж, і хтось із членів експедиції намагається схопити мене за руку.\n\n„ВІН! Геть!“»"
 expedition_events.550.a:0 "Потрібно зупинитися та надати медичну допомогу."
 expedition_events.550.b:0 "Не можна зупинятися, дайте [SCOPE.sCharacter('expedition_leader').GetHerHim|l] ніж."
 sir_loc:0 "Сер"
 madam_loc:0 "Мем"

 expedition_event_delayed_tt:0 "Експедиція трохи затримується."

 expedition_events.560.t:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] під кінець"
 expedition_events.560.d:2 " [SCOPE.sCharacter('expedition_leader').GetFullName] вимагає перервати експедицію і почекати, поки прибуде ще [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')|l]."
 expedition_events.560.f:0 "«[SCOPE.sCharacter('expedition_leader').GetSheHe] півтабору [SelectLocalization(expedition_leader.IsFemale, 'перевернула', 'перевернув')] вгору дном, шукаючи, де ж [SCOPE.sCharacter('expedition_leader ('drug_type')|l]. А коли знайти не вдалося, [SelectLocalization(expedition_leader.IsFemale, 'зажадала', 'зажадав' )], щоб надіслали ще, заявивши, що чекатиме стільки, скільки потрібно. Якщо що, ви дізналися про це не від мене»."
 expedition_events.560.a:0 "Ми зупинимося та зачекаємо на постачання."
 expedition_events.560.b:0 "Ми продовжимо шлях, не чекаючи постачання."

