 womens_hysteria_stall:0 "Спекуляції про істерію уповільнюють дебати"

 rights_of_women_laws.4.t:0 "Газета пропонує підтримку"
 rights_of_women_laws.4.d:0 "Редактор [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой газети «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» запропонував підтримати закон «[SCOPE.sLaw('current_law_scope').GetName]» за умови виділимо цього кошти."
 rights_of_women_laws.4.f:0 "«Регулярні статті на підтримку закону, безперечно, допоможуть справі. Але головна перевага у відсутності статей проти закону»."
 rights_of_women_laws.4.a:1 "Надто дорого."
 rights_of_women_laws.4.b:1 "Чудово."

