 expedition_events.570.t:0 "Вивчення географії"
 expedition_events.570.d:0 "Надійшла пропозиція зупинитися та вивчити географію даної місцевості, щоб поглибити наші знання."
 expedition_events.570.f:1 "«Перші сонячні промені впали з неба і встромилися в суху, сонну землю. Вони пробіглися по поверхні річки, та мляво ворухнулася і пішла нездоровими зморшками, ніби їжачись від цих дотиків. ."
 expedition_events.570.a:0 "Хороша ідея."
 expedition_events.570.b:0 "У нас на це немає часу."

 modifier_expedition_geographic_study:0 "Проведено географічні дослідження"
 modifier_expedition_geographic_study_desc:0 "Під час пошуку початку Нілу ми вирішили приділити час вивченню географії цієї території."

 expedition_event_peril_tt:0 "Це може #tooltippable;negative_value;TOOLTIP:expedition_peril_explanation_tt негативно#! позначитися на результатах експедиції."

 expedition_peril_explanation_tt:0 "Чим більше ви ризикуєте, тим небезпечнішою стає експедиція і тим вища ймовірність провалу."

 modifier_expedition_rhino_hunt:0 "Трофей з полювання на носорога"

 crime_events.1.t:1 "Велике пограбування поїзда в області [SCOPE.sState('train_robbery_state').GetNameNoFormatting]"
 crime_events.1.d:1 "В області [SCOPE.sState('train_robbery_state').GetName] зухвалі бандити, не соромлячись, грабують поїзди, погрожуючи закону, порядку та товстим гаманцям по всій області."
 crime_events.1.f:1 "«Вони почали ритися у багажі. Мені вдалося дізнатися одного зі злочинців — цю особу я бачив у списку розшукуваних. Я не сумніваюся, що це [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')] [SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting]»."
 crime_events.1.a:1 "Наші маршали швидко з ними розберуться."
