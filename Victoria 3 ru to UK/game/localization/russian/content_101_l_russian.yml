 congo_free_state_events.4.t:0 "Засуджувальна стаття"
 congo_free_state_events.4.d:2 "[SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting]а газета «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» опублікувала статтю, що засуджує звірства, що творяться в #tooltippable_name free_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('free_state').GetCustom('RU_CL_PP')]#!#!."
 congo_free_state_events.4.f:0 "«Вожді, які поступилися своїми землями за договором, не знали, що вони підписують. То справді був фарс, а чи не чесні договори між рівними. Підписання договору фактично прирекло місцевих на рабство»."
 congo_free_state_events.4.a:1 "Прикро, але там править [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.4.b:0 "Ми маємо засудити це."

 congo_free_state_events.5.t:0 "Питання Вільної Держави"
 congo_free_state_events.5.d:2 "З ліквідацією монархії [SCOPE.sCountry('free_state').GetNameNoFlag] перетворив[SCOPE.sCountry('free_state').GetCustom('RU_CL_END_FEM')]сь на пережиток минулого. Тепер ця область може бути заново інтегрована до нашої держави — якщо цього захоче [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.5.d2:0 "Міжнародна думка про #tooltippable_name #tooltip:[SCOPE.sCountry('free_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('free_state').GetCustom('RU_CL_PP')]#!#! сильно похитнулося після новин про звернення, що відбуваються там. Зараз ми маємо можливість реінтегрувати цю область без значної протидії з боку монарха."
 congo_free_state_events.5.f:1 "«Навіть подумати страшно, що щось подібне могло статися насправді. Смерті, вбивства, голод. І все заради зиску — і насолоди. Офіцери змагаються у жорстокості, хваляються каліцтвами місцевих жителів, як бойовими трофеями. Вони відкинули всі можливі закони гуманності та моралі. Вихідці з глибоких прірв, що ганьблять весь рід людський »."
 congo_free_state_events.5.f2:0 "Те, що [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] відкрито схвалює все це, - огидно і неймовірно. Подумати тільки, [SCOPE.sCharacter('free_state_monarch').GetManWoman] відноситься до цілої нації, як до власного будиночка в селі. Довіра такій людині — наша найбільша і найжахливіша помилка. Смерті, вбивства та голод. Все заради власного збагачення. І інфернальні забави."
 congo_free_state_events.5.a:0 "Ми інтегруємо область."
 congo_free_state_events.5.b:0 "Можливо, настав час для справді «Вільної» Держави."
