 natural_disaster_events.2.t:0 "Повінь в області [SCOPE.sState('flood_state').GetName]"
 natural_disaster_events.2.d:0 "Річка в області [SCOPE.sState('flood_state').GetName] вийшла з берегів, що призвело до руйнування будинків та загибелі людей."
 natural_disaster_events.2.f:0 "Вода вже давно підходила до самого берега, але ніхто не очікував, що розлив відбудеться цієї ночі. Ми не були готові»."
 natural_disaster_events.2.a:0 "Область сама розбереться."
 natural_disaster_events.2.b:0 "Потрібно направити більше грошей на відновлення."

