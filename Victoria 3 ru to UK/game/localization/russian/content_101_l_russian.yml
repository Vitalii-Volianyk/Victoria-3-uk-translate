 rights_of_women_laws.2.t:0 "Пригоди [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой жінки"
 rights_of_women_laws.2.d:0 "Світло побачила популярна серія пригодницьких романів, написаних жінкою, що збільшило підтримку закону "[SCOPE.sLaw('current_law_scope').GetName]"."
 rights_of_women_laws.2.f:0 "«Вона подорожує світом одна, і кажуть, що навіть їздить на коні по-чоловічому!»"
 rights_of_women_laws.2.a:0 "Просто подарунок для нашої справи."
 rights_of_women_laws.2.b:0 "Можливо, вдасться знайти більшого видавця."

