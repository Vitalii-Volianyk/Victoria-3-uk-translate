 free_speech_laws.6.t:0 "Образливий малюнок"
 free_speech_laws.6.d:0 "Країною поширюється карикатура, де зображується [SCOPE.sCharacter('ig_leader_scope').GetFullName], лідер групи «[SCOPE.gsInterestGroup('free_speech_ig').GetName]»."
 free_speech_laws.6.f:0 "«Виглядає... невтішно, так?» - Запитує помічник, розглядаючи малюнок. \n\n«Невтішно, заради всього святого, та це ж я в конгресі з ослом! Що тут може бути втішного?» — відповідає [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting], махаючи руками. \n\n«Це так, але не можна заперечувати портретну подібність»."
 free_speech_laws.6.a:0 "У тому й сенс!"
 free_speech_laws.6.b:0 "А що, виглядає цікаво."

