l_russian:
  
  # Leader Ideologies
 ideology_moderate:0 "Помірні погляди"
 ideology_moderate_desc:0 "#lore Цей лідер вважається прихильником поміркованих поглядів у своїй зацікавленій групі, не маючи власної ідеології."
 
 ideology_traditionalist:0 "Традиціоналізм"
 ideology_traditionalist_desc:0 "#lore Цей лідер вважає за необхідне зберігати традиційні звичаї, бачачи в них продовження законів природи.#!"

 ideology_atheist:1 "Нігілізм"
 ideology_atheist_desc:0 "#lore Цей лідер відкидає організовану релігію, вважаючи її різновидом авторитарного гноблення."

 ideology_republican_leader:0 "Республіканство"
 ideology_republican_leader_desc:0 "#lore Цей лідер прагне встановити країні республіку з виборним управлением.#!"

 ideology_radical:0 "Радикалізм"
 ideology_radical_desc:0 "#lore Цей лідер прагне радикальних ліберальних реформ та просування ідеалів демократії.#!"

 ideology_abolitionist:0 "Аболіціонізм"
 ideology_abolitionist_desc:0 "#lore Цей лідер вважає рабство кричущим порушенням людських прав і прагне покінчити з ним по всьому світу. #!"

 ideology_slaver:0 "Рабство"
 ideology_slaver_desc:0 "#lore Цей лідер вважає рабство природним і противиться його скасування."

 ideology_feminist:0 "Фемінізм"
 ideology_feminist_desc:0 "#lore Цей лідер вважає жінок рівними чоловікам і прагне поширити на них цивільні права."
 
 ideology_reformer:0 "Реформи"
 ideology_reformer_desc:0 "#lore Цей лідер хоче поступово змінювати суспільство, привівши більше рівності. Але не надто багато."

 ideology_pacifist:0 "Пацифізм"
 ideology_pacifist_desc:0 "#lore Цей лідер вірить у досягнення своїх цілей мирними методами."

 ideology_jingoist_leader:0 "Джингоїзм"
 ideology_jingoist_leader_desc:0 "#lore Цей лідер виступає за агресивну зовнішню політику, наголошуючи на готовності розпочати війну заради досягнення своїх амбіцій.#!"

 ideology_royalist:0 "Роалізм"
 ideology_royalist_desc:0 "#lore Цей лідер вірний монархії та її законному правителю.#!"
 
 ideology_social_democrat:0 "Соціальна демократія"
 ideology_social_democrat_desc:0 "#lore Цей лідер вірить у побудову соціалістичного суспільства за допомогою парламентарної реформи."

 ideology_communist:0 "Комунізм"
 ideology_communist_desc:0 "#lore Цей лідер вірить у захоплення влади робітничим класом будь-якими доступними засобами."

 ideology_vanguardist:0 "Авангардизм"
 ideology_vanguardist_desc:0 "#lore Цей лідер вірить у побудову соціалістичного суспільства силами авангардистської партії, що складається з радикалів."

 ideology_fascist:0 "Фашизм"
 ideology_fascist_desc:0 "#lore Цей лідер - ультранаціоналіст, який підтримує повернення до традиційних авторитарних цінностей у сучасному контексті."

 ideology_anarchist:0 "Анархізм"
 ideology_anarchist_desc:0 "#lore Цей лідер прагне покінчити з ієрархією, владою та державою, давши людям самоврядування.#!"

 ideology_ethno_nationalist:0 "Етнонаціоналізм"
 ideology_ethno_nationalist_desc:0 "#lore Цей лідер вірить у побудову нації за етнічною ознакою."

 ideology_theocrat:0 "Теократія"
 ideology_theocrat_desc:0 "#lore Цей лідер вважає, що держава повинна керувати церквою, спираючись на доктрини.#!"

 ideology_market_liberal:0 "Ринковий лібералізм"
 ideology_market_liberal_desc:0 "#lore Цей лідер вважає, що економіка країни повинна керуватися невидимою рукою вільного ринку."

  # Interest Group Ideologies

 ideology_paternalistic:0 "Патерналізм"
 ideology_paternalistic_desc:0 "#lore Ця група сумнівається у здатності простолюдинів до самоврядування і вважає, що їм потрібне керівництво традиційної аристократії."
  
 ideology_patriarchal:0 "Патріархат"
 ideology_patriarchal_desc:0 "#lore Ця група вірить, що політична влада має належати чоловікам, а жінки повинні слухатися своїх батьків та чоловіків."
   
 ideology_republican:0 "Республіканці"
 ideology_republican_desc:0 "#lore Ця група вважає, що найкращі лідери обираються за підсумками громадського голосування за республіканської форми правління.#!"
  
 ideology_populist:0 "Народництво"
 ideology_populist_desc:0 "#lore Ця група вважає, що влада повинна бути в руках народу, і прагне поширити право голосу на всі верстви населення."
  
 ideology_stratocratic:0 "Стратократія"
 ideology_stratocratic_desc:0 "#lore Ця група вважає за краще підтримувати громадську ієрархію через традиційні форми оподаткування та трудових відносин.#!"
  
 ideology_laissez_faire:0 "Вільна конкуренція"
 ideology_laissez_faire_desc:0 "#lore Ця група виступає за вільний рух товарів та робочої сили, ставлячи механізми ринку вище за рішення уряду.#!"
  
 ideology_individualist:0 "Індивідуалізм"
 ideology_individualist_desc:0 "#lore Ця група вважає, що кожна людина сама відповідальна за свою долю і чинить опір державним програмам з надання платних послуг індивідам.#!"
  
 ideology_pious:0 "Праведники"
 ideology_pious_desc:0 "#lore Ця група вважає, що релігійні принципи є втіленням моралі і мають поширитись на все суспільство.#!"
  
 ideology_particularist:0 "Партикуляризм"
 ideology_particularist_desc:0 "#lore Ця група прагне до місцевої автономії та свободи від феодалізму та кріпацтва.#!"
  
 ideology_isolationist:0 "Ізолянізм"
 ideology_isolationist_desc:0 "#lore Ця група хоче, щоб держава займалася внутрішніми питаннями, і виступає проти територіального розширення або імміграції з-за кордону."
  
 ideology_moralist:0 "Моралізм"
 ideology_moralist_desc:0 "#lore Ця група виступає за суворі релігійні звичаї і вважає плюралізм думок та культур загрозою."
  
 ideology_jingoist:0 "Джингоїзм"
 ideology_jingoist_desc:0 "#lore Ця група виступає за агресивну зовнішню політику та зміст армії для її реалізації. #!"

 ideology_loyalist:0 "Лоялісти"
 ideology_loyalist_desc:0 "#lore Ця група вважає, що всі громадяни повинні виділяти гроші на підтримку найважливіших функцій держави."
 
 ideology_meritocratic:0 "Меритократи"
 ideology_meritocratic_desc:0 "#lore Ця група вважає, що успіх потрібно заслужити, а ті, хто цього досяг, заслуговують на відповідні обов'язки та добробут.#!"
   
 ideology_patriotic:0 "Патріотизм"
 ideology_patriotic_desc:0 "#lore Ця група беззастережно віддана своїй країні і вимагає жорстоко покарати кожного, хто сіє чвари."
  
 ideology_liberal:0 "Лібералізм"
 ideology_liberal_desc:0 "#lore Ця група високо цінує свободу та рівність перед законом і вважає, що їх необхідно захищати."
  
 ideology_anti_clerical:0 "Антиклеріканство"
 ideology_anti_clerical_desc:1 "#lore Ця група виступає проти впливу організованої релігії на політику та освіту. Її представники вважають, що влада має належати людям із раціональним мисленням."
  
 ideology_proletarian:0 "Пролетарі"
 ideology_proletarian_desc:0 "#lore Ця група дивиться на політику через призму класової боротьби і підтримує робітників."
  
 ideology_egalitarian:0 "Рівноправність"
 ideology_egalitarian_desc:0 "#lore Ця група вважає, що рівноправність та гуманне ставлення до людей мають бути основою політики.#!"
   
 ideology_anti_slavery:0 "Проти рабства"
 ideology_anti_slavery_desc:0 "#lore Ця група засуджує рабство, вважаючи його пережитком варварства."
 
 ideology_pro_slavery:0 "За рабство"
 ideology_pro_slavery_desc:0 "#lore Ця група вважає рабство необхідним для нормального функціонування суспільства."
  
 ideology_reactionary:0 "Реакціонери"
 ideology_reactionary_desc:0 "#lore Ця група з ностальгією згадує минуле, змішуючи реальність з вигадками, вважаючи, що на чолі згуртованого суспільства має стояти король."
 
 ideology_plutocratic:0 "Плутократія"
 ideology_plutocratic_desc:0 "#lore Ця група вважає, що багаті довели свою здатність до прийняття рішень і становлять інтелектуальну еліту, більш ніж здатну спрямовувати розвиток суспільства."

 ideology_agrarian:0 "Аграрії"
 ideology_agrarian_desc:0 "#lore Ця група вважає, що економічна політика повинна наголошувати на сільському господарстві і захищати інтереси фермерів.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "Елітизм"
 ideology_republican_paternalistic_desc:0 "#lore Ця група вважає, що влада повинна належати еліті серед землевласників, але при цьому підтримує республіканську форму правління.#!"

 ideology_scholar_paternalistic:0 "Освічена еліта"
 ideology_scholar_paternalistic_desc:0 "#lore Ця група хотіла б бачити на чолі країни монарха з мудрими та освіченими радниками."

 ideology_junker_paternalistic:0 "Юнкерство"
 ideology_junker_paternalistic_desc:0 "#lore Ця група вважає, що аристократи-поміщики найкраще підходять, щоб вести країну у майбутнє."

 ideology_papal_paternalistic:0 "Папство"
 ideology_papal_paternalistic_desc:0 "#lore Ця група підтримує владу Папи та традиційну ієрархію Святого престолу."

 ideology_confucian:0 "Конфуціанство"
 ideology_confucian_desc:0 "#lore Ця група дотримується вчення Конфуція і підтримує громадський порядок, закріплений, на їхню думку, у небесних законах."

 ideology_bakufu:0 "Бакуфу"
 ideology_bakufu_desc:0 "#lore Ця група підтримує сьогунат і вважає, що влада має належати військовому стану."
 
 ideology_shinto_moralist:0 "Синтоїсти"
 ideology_shinto_moralist_desc:0 "#lore Ця група вірить у божественне походження імператора, пов'язуючи його з давніми віруваннями в богів та духів.#!"

 ideology_caudillismo:0 "Каудилізм"
 ideology_caudillismo_desc:0 "#lore Ця група віддає перевагу сильним лідерам із військовим минулим, а не конституційною владою закону.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "Принципи управління"
 lawgroup_governance_principles_desc:0 "Це фундаментальні принципи, що лежать в основі керування вашою країною. Вони визначають, хто є главою держави."
  
 law_chiefdom:0 "Вождество"
 law_chiefdom_desc:0 "Ієрархічна доіндустріальна політична система, заснована на спорідненості, на чолі якої стоїть військовий вождь або старійшина з почесного роду. Вона здатна здійснювати ефективну централізовану владу над цілими областями."
 law_monarchy:0 "Монархія"
 law_monarchy_desc:0 "Форма правління, коли він аристократична династія уособлює національне самосвідомість, а виконавча влада належить монарху і главі династії."
 law_presidential_republic:0 "Президентська республіка"
 law_presidential_republic_desc:0 "Політична система, за якої влада належить народу та його обраним представникам. У республіках глава держави обирається чи призначається $RULER_TITLE_PRESIDENT$."
 law_parliamentary_republic:0 "Парламентарна республіка"
 law_parliamentary_republic_desc:0 "Політична система, за якої влада належить народу та його обраним представникам. Лідер законодавчих зборів, $RULER_TITLE_CHANCELLOR$, відіграє роль глави держави."
 law_theocracy:0 "Теократія"
 law_theocracy_desc:0 "Уряд перебуває у руках духовенства і спирається інтерпретацію священних текстів. Глава держави формально є об'єктом поклоніння, на практиці будучи мирським представником, обраним за заслугами, статусом чи походженням."
 law_council_republic:0 "Радянська республіка"
 law_council_republic_desc:0 "Політична система, за якої робітники обирають представників до місцевих рад. Поширює принципи робочої організації систему управління загалом."
  
  # Free speech group
 lawgroup_free_speech:0 "Свобода слова"
 lawgroup_free_speech_desc:0 "Закони, що визначають свободу слова та право зборів."
  
 law_outlawed_dissent:0 "Заборона на критику"
 law_outlawed_dissent_desc:0 "Критика уряду є незаконною і вважається зрадою."
 law_censorship:0 "Цензура"
 law_censorship_desc:0 "Преса піддається цензурі, а населення позбавлене права зборів."
 law_right_of_assembly:0 "Право зборів"
 law_right_of_assembly_desc:0 "Громадяни мають право зборів."
 law_protected_speech:0 "Захист свободи слова"
 law_protected_speech_desc:0 "Право на свободу слова закріплено у законах."
  
  # Army Model group
 lawgroup_army_model:0 "Модель армії"
 lawgroup_army_model_desc:0 "Принцип організації та управління армією."
  
 law_peasant_levies:0 "Селянське ополчення"
 law_peasant_levies_desc:0 "Основу цієї армії складає покликана піхота з нульовою чи базовою підготовкою."
 law_national_militia:0 "Національне ополчення"
 law_national_militia_desc:0 "Регулярна армія є нечисленною, але місцеві ополчення можна закликати на захист своїх будинків."
 law_mass_conscription:0 "Масовий заклик"
 law_mass_conscription_desc:0 "При необхідності можна призвати велику кількість піхоти із призовників на додаток до професійної армії."
 law_professional_army:0 "Професійна армія"
 law_professional_army_desc:0 "Армія складається з добре навчених професійних солдатів."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "Розподіл влади"
 lawgroup_distribution_of_power_desc:0 "Принцип розподілу політичної влади. Визначає, кому підзвітний глава держави."
  
 law_autocracy:0 "Автократія"
 law_autocracy_desc:0 "Глава держави має необмежену владу і не звітує перед земною владою."
 law_oligarchy:0 "Олігархія"
 law_oligarchy_desc:1 "Глава держави поділяє владу та відповідальність з вузьким колом могутніх людей, непідзвітних виборцям."
 law_landed_voting:0 "Голосують землевласники"
 law_landed_voting_desc:0 "Право голосу надається власникам землі чи капіталу."
 law_wealth_voting:0 "Голосують багаті"
 law_wealth_voting_desc:1 "Багаті громадяни набувають права голосу. Чим багатша людина, тим вагоміший його голос."
 law_census_voting:0 "Майновий ценз"
 law_census_voting_desc:0 "Право голосу надається освіченим чоловікам, які мають певний статус."
 law_universal_suffrage:0 "Загальне виборче право"
 law_universal_suffrage_desc:0 "Всі дорослі чоловіки мають рівне право голосу."
 law_elder_council:0 "Порада старійшин"
 law_elder_council_desc:0 "Право впливати на управління країною належить найстарішим і найшанованішим."
 law_anarchy:0 "Анархія"
 law_anarchy_desc:1 "Локальні спільноти перебувають під місцевим самоврядуванням та на обмежений термін відправляють своїх делегатів для участі у загальних радах. За відсутності формальної ієрархії центральна влада стикається з великими труднощами."
  
  # Voting System group
 law_first_past_the_post:0 "Система простої більшості"
 law_first_past_the_post_desc:0 "Принцип «Переможець отримує все» — за цієї системи обирається один кандидат, який виграв найбільше місць на регіональних виборах. Ця система часто веде до створення однопартійних урядів із значними повноваженнями, але вона вразлива до махінацій."
 law_proportional_representation:0 "Пропорційна виборча система"
 law_proportional_representation_desc:0 "Ця система розподіляє місця у парламенті пропорційно числу відданих голосів. Вона часто спричиняє створення багатопартійних коаліцій в уряді. За такої системи жодне рішення не обходиться без компромісів."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "Права трудящих"
 lawgroup_labor_rights_desc:0 "Право робітників"
  
 law_serfdom:0 "Кріпосне право"
 law_serfdom_desc:0 "Селяни прикріплені до землі та повинні працювати на своїх господарів-феодалів."
 law_serfdom_banned:0 "Кріпацтво скасовано"
 law_serfdom_banned_desc:0 "Феодальна практика кріпацтва скасовано."
 law_regulatory_bodies:0 "Регулюючі органи"
 law_regulatory_bodies_desc:0 "Створено урядові інститути, покликані обмежувати роботодавців."
 law_worker_protections:0 "Захист прав робітників"
 law_worker_protections_desc:0 "Робітники мають великі права, закріпленими на законодавчому рівні."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "Права дітей"
 lawgroup_childrens_rights_desc:0 "Дітям надано права та захист."
  
 law_child_labor_allowed:0 "Дитяча праця дозволена"
 law_child_labor_allowed_desc:0 "Законом не обмежується, де можуть працювати діти."
 law_restricted_child_labor:0 "Обмежена дитяча праця"
 law_restricted_child_labor_desc:0 "Діти не допускаються до роботи на заводах."
 law_compulsory_primary_school:0 "Обов'язкова початкова освіта"
 law_compulsory_primary_school_desc:0 "Усі діти мають протягом кількох років відвідувати початкову школу. У цей час їм забороняється працювати."
  
  # Slavery group
 lawgroup_slavery:0 "Рабство"
 lawgroup_slavery_desc:0 "Люди є власністю."
  
 law_slavery_banned:0 "Заборона рабства"
 law_slavery_banned_desc:0 "Одна людина не може належати іншій."
 law_debt_slavery:0 "Боргове рабство"
 law_debt_slavery_desc:0 "Нездатні розплатитися із боргами стають власністю кредитора."
 law_slave_trade:0 "Роботоргівля"
 law_slave_trade_desc:0 "Попит на дешеву працю задовольняється нелюдською торгівлею з іншими країнами."
 law_legacy_slavery:0 "Успадковане рабство"
 law_legacy_slavery_desc:0 "Компроміс між аболіціоністами та рабовласниками — інститут рабства може існувати, але його не можна розширювати."
  
  # Church and State group
 lawgroup_church_and_state:0 "Церква та держава"
 lawgroup_church_and_state_desc:0 "Відносини між світською та духовною владою."
  
 law_state_religion:0 "Державна релігія"
 law_state_religion_desc:0 "Церква є офіційним державним органом. Усі релігійні меншини зазнають дискримінації."
 law_freedom_of_conscience:0 "Свобода совісті"
 law_freedom_of_conscience_desc:0 "У державі є офіційна релігія, але люди вільні самі обирати, у що їм вірити. Дискримінації зазнають лише особливо екзотичні релігії."
 law_total_separation:0 "Повний поділ"
 law_total_separation_desc:0 "Церква та релігія не можуть втручатися у питання державного управління. Жодна релігія не піддається дискримінації."
 law_atheist_state:0 "Державний атеїзм"
 law_atheist_state_desc:0 "Проповідування релігії заборонено, а релігійні практики засуджуються. Усі релігії піддаються дискримінації."
  
  # Citizenship group
 lawgroup_citizenship:0 "Громадянство"
 lawgroup_citizenship_desc:0 "Поширення цивільних прав."
  
 law_ethnostate:0 "Етнічна держава"
 law_ethnostate_desc:0 "Усі чужі культури зазнають дискримінації."
 law_national_supremacy:0 "Національна перевага"
 law_national_supremacy_desc:0 "Інші культури зазнають дискримінації. Винятком є культури із загальними спадщиною та мовою (або іншими звичаями)."
 law_racial_segregation:0 "Расова сегрегація"
 law_racial_segregation_desc:0 "Чужі культури з іншою спадщиною зазнають дискримінації."
 law_cultural_exclusion:0 "Культурне відчуження"
 law_cultural_exclusion_desc:0 "Чужі культури, які мають нічого спільного з вашими основними культурами, піддаються дискримінації."
 law_multicultural:0 "Мультикультуралізм"
 law_multicultural_desc:0 "Жодна культура не піддається дискримінації."
  
  # Economic System group
 lawgroup_economic_system:0 "Економічна система"
 lawgroup_economic_system_desc:0 "Фундаментальні засади вашої економіки."

 law_traditionalism:0 "Традиціоналізм"
 law_traditionalism_desc:0 "Доіндустріальне натуральне господарство з мінімумом контролю із боку держави."
 law_agrarianism:0 "Аграрність"
 law_agrarianism_desc:0 "Сільська економіка з упором на розвиток сільського господарства та громад."
 law_command_economy:0 "Командна економіка"
 law_command_economy_desc:0 "Ізоляційна інтервенціоністська економіка, при якій уряд безпосередньо управляє більшістю виробничих процесів."
 law_laissez_faire:0 "Вільна конкуренція"
 law_laissez_faire_desc:0 "Ліберальна економіка, заснована на принципах конкурентної боротьби та ідеї, що що менше втручання держави, то вище зростання."
 law_interventionism:0 "Інтервенціонізм"
 law_interventionism_desc:0 "Заради національної стабільності держава має стримувати ексцеси приватного бізнесу."

 # Trade Policy group
 lawgroup_trade_policy:0 "Торгова політика"
 lawgroup_trade_policy_desc:0 "Закони, що регулюють торгівлю та рух товарів через кордони."
 
 law_free_trade:0 "Вільна торгівля"
 law_free_trade_desc:1 "Не можна запроваджувати вільний обмін товарів, адже торгівля має бути вигідною для всіх."
 law_protectionism:0 "Протекціонізм"
 law_protectionism_desc:0 "Ми маємо захистити свою промисловість від втручання чужих ринків."
 law_isolationism:0 "Ізолянізм"
 law_isolationism_desc:0 "Економіка зосереджена на внутрішньому задоволенні потреб нації та не втручається у справи інших країн."
 law_mercantilism:0 "Меркантилізм"
 law_mercantilism_desc:0 "Експортна економіка, що ставить за мету позитивний приплив коштів і конкурує з іншими країнами."

  # Taxation Group
 lawgroup_taxation:0 "Оподаткування"
 lawgroup_taxation_desc:0 "Визначає здобуття державою доходів через оподаткування громадян."
 law_consumption_based_taxation:0 "Споживче оподаткування"
 law_consumption_based_taxation_desc:0 "Система оподаткування, коли він податки збираються не з доходів і не з розрахунку на душу населення, а через введення податків на споживання товарів."
 law_land_based_taxation:0 "Земельне оподаткування"
 law_land_based_taxation_desc:0 "Традиційна форма земельного податку, що збирається головним чином із селян."
 law_per_capita_based_taxation:0 "Податок душу населення"
 law_per_capita_based_taxation_desc:0 "Система оподаткування, коли він найважчий тягар доручається бідні верстви населення через поєднання прибуткового податку та податку душу населення."
 law_proportional_taxation:0 "Пропорційний податок"
 law_proportional_taxation_desc:0 "Система оподаткування, яка спирається головним чином доходи, за якої всі виплачують державі приблизно рівну частку своїх доходів."
 law_graduated_taxation:0 "Прогресивний податок"
 law_graduated_taxation_desc:0 "Система оподаткування, яка прагне покласти тягар податків на багатих через податки на дивіденди."
  
  # Education System group
 lawgroup_education_system:0 "Система освіти"
 lawgroup_education_system_desc:0 "Чим зайняти дітей, коли вони перестали чистити димарі."
  
 law_no_schools:0 "Немає шкіл"
 law_no_schools_desc:0 "Освіта - відповідальність батьків. Тільки найзабезпеченіші громадяни навчаються читати та писати."
 law_religious_schools:0 "Релігійні школи"
 law_religious_schools_desc:0 "Передача державної освіти у ведення церкви - запорука вірного та морального населення."
 law_private_schools:0 "Приватні школи"
 law_private_schools_desc:0 "Освіта варто віддати до приватних рук, щоб надати свободу вибору у питаннях освіти."
 law_public_schools:0 "Державні школи"
 law_public_schools_desc:0 "Освіта перебуває у руках держави. Воно має бути стандартизованим та загальнодоступним."
  
  # Health System group
 lawgroup_health_system:0 "Система охорони здоров'я"
 lawgroup_health_system_desc:1 "Закони, що визначають внесок держави (або відсутність такої) у охорону здоров'я громадян."
  
 law_no_health_system:0 "Немає системи охорони здоров'я"
 law_no_health_system_desc:1 "Уряд у жодному вигляді не фінансує охорону здоров'я."
 law_charitable_health_system:0 "Благодійні лікарні"
 law_charitable_health_system_desc:0 "Благодійні організації, часто релігійні, в міру своїх можливостей доглядають хворих і вмираючих."
 law_private_health_insurance:0 "Індивідуальне медичне страхування"
 law_private_health_insurance_desc:0 "Здоров'я населення керується системою приватних лікарень, послуги яких оплачуються у межах програм індивідуального медичного страхування. Це дозволяє забезпечувати здоров'я тим, хто може собі це дозволити, без шкоди для державної скарбниці."
 law_public_health_insurance:0 "Державне медичне страхування"
 law_public_health_insurance_desc:0 "Уряд надає бюджетну програму медичного страхування, гарантуючи всім громадянам доступ до охорони здоров'я."
 
  # Welfare group
 lawgroup_welfare:0 "Соціальна політика"
 lawgroup_welfare_desc:0 "Державна допомога не має доходів"
  
 law_no_social_security:0 "Немає соціального захисту"
 law_no_social_security_desc:0 "Держава не повинна утримувати тих, хто не в змозі подбати про себе."
 law_poor_laws:0 "Закони про бідняків"
 law_poor_laws_desc:0 "Прибрати волоцюг та жебраків з вулиць і помістити їх у робітні будинки — цілком виправдане рішення."
 law_wage_subsidies:1 "Субсидування зарплат"
 law_wage_subsidies_desc:1 "Людина, яка готова працювати, не повинна голодувати. Кожен має право отримувати мінімальну зарплату, яка дозволяє утримувати сім'ю."
 law_old_age_pension:0 "Пенсія по старості"
 law_old_age_pension_desc:0 "Існує практичний вік, після якого наші робітники втрачають ефективність, і з цього моменту відповідальність за їхній добробут лягає на плечі держави."
 law_disability_insurance:0 "Страхування з непрацездатності"
 law_disability_insurance_desc:0 "Держава має дбати про тих, хто мимоволі втратив можливість працювати."
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "Права жінок"
 lawgroup_rights_of_women_desc:0 "Закони щодо прав прекрасної статі."
  
 law_no_womens_rights:0 "Піклування"
 law_no_womens_rights_desc:0 "Жінки за законом перебувають під опікою чоловіків і мають обмежені права."
 law_women_own_property:0 "Право власності для жінок"
 law_women_own_property_desc:0 "Навіть жінки мають право володіти власністю, отриманою у спадок чи іншим чином."
 law_women_in_the_workplace:0 "Жінки на робочому місці"
 law_women_in_the_workplace_desc:0 "Як ми можемо підтримувати полум'я у горнилах прогресу, використовуючи лише половину робочої сили?"
 law_womens_suffrage:0 "Жіноче виборче право"
 law_womens_suffrage_desc:0 "У зв'язку з змінами ми, жінки, вимагаємо рівного права голосу. На менше ми не згодні."
  
  # Policing
 lawgroup_policing:0 "Поліція"
 lawgroup_policing_desc:0 "Пріоритети національної поліції."

 law_no_police:0 "Немає поліції"
 law_no_police_desc:0 "У цій країні немає організованої поліції."
 law_local_police:0 "Місцева поліція"
 law_local_police_desc:0 "У цій країні є місцеві органи правопорядку."
 law_dedicated_police:0 "Професійна поліція"
 law_dedicated_police_desc:0 "У цій країні є професійна поліція, яка проходить стандартне навчання."
 law_militarized_police:0 "Воєнізована поліція"
 law_militarized_police_desc:0 "Отримавши військове спорядження та підготовку, поліція зможе набагато ефективніше нести вашу волю."
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "Бюрократія"
 lawgroup_bureaucracy_desc:0 "Принцип керування вашою країною."

 law_hereditary_bureaucrats:0 "Потомственні чиновники"
 law_hereditary_bureaucrats_desc:0 "Чиновники передають посади у спадок, передаючи свої обов'язки дітям."
 law_appointed_bureaucrats:0 "Призначені чиновники"
 law_appointed_bureaucrats_desc:0 "Чиновники призначаються правителями держави й зобов'язуються працювати її благо за високу зарплату."
 law_meritocratic_bureaucracy:0 "Чиновницька меритократія"
 law_meritocratic_bureaucracy_desc:0 "Чиновники прагнуть отримати підвищення по заслугах. Згодом така система породжує роздуту, складну адміністрацію."
 law_elected_bureaucrats:0 "Чиновники, що обираються"
 law_elected_bureaucrats_desc:0 "Місцеві губернатори обираються населенням областей. Це призводить до децентралізації влади, але полегшує контроль за населенням."
  
  # Colonization
 lawgroup_colonization:0 "Колонізація"
 lawgroup_colonization_desc:0 "Ваше ставлення до створення колоній та витіснення та захоплення [Concept('concept_decentralized_nation', 'децентралізованих держав')]."
  
 law_no_colonial_affairs:0 "Немає колоній"
 law_no_colonial_affairs_desc:0 "Ця країна не бере участі у формальній колонізації, не може засновувати колонії."
 law_colonial_resettlement:0 "Переселення у колонії"
 law_colonial_resettlement_desc:0 "Колонії створюються з метою надати землю переселенцям із включених областей країни."
 law_colonial_exploitation:0 "Колоніальна експлуатація"
 law_colonial_exploitation_desc:0 "Колонії створюються заради експлуатації природних ресурсів та дешевої робочої сили."
  
  # Internal Security
 lawgroup_internal_security:0 "Внутрішня безпека"
 lawgroup_internal_security_desc:0 "Упорядкування внутрішніх справ"
  
 law_no_home_affairs:0 "Відсутність внутрішніх справ"
 law_no_home_affairs_desc:0 "Ця держава не робить цілеспрямованих спроб покінчити з безладами та повстаннями."
 law_national_guard:0 "Національна гвардія"
 law_national_guard_desc:0 "Держава може використовувати війська для придушення внутрішніх заворушень."
 law_secret_police:0 "Таємна поліція"
 law_secret_police_desc:0 "Таємна поліція стежить за радикалами та незадоволеними."
 law_guaranteed_liberties:0 "Гарантія свобод"
 law_guaranteed_liberties_desc:1 "Органи внутрішніх справ працюють виключно зі скаргами та проблемами населення. Їм заборонено без вагомих причин затримувати громадян чи стежити за ними."
  
  # Migration
 lawgroup_migration:0 "Міграція"
 lawgroup_migration_desc:0 "Контроль за рухом людей."
  
 law_no_migration_controls:0 "Міграція не контролюється"
 law_no_migration_controls_desc:0 "Ця країна не намагається контролювати рух через свої кордони."
 law_migration_controls:0 "Міграційний контроль"
 law_migration_controls_desc:0 "Мігрувати можуть лише представники культур та релігій, які не піддаються дискримінації."
 law_closed_borders:0 "Закриті кордони"
 law_closed_borders_desc:0 "Внутрішня та зовнішня міграція під забороною."

 liberate_slaves_tt:0 "Всі [GetPopType('slaves').GetName|l] отримають свободу"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ideology_bonapartist:0 "Бонапартист"
 ideology_bonapartist_desc:0 "#lore Цей лідер є прихильником сильної монархії на чолі з Бонапартом."
 law_no_safety_standards:0 "Немає стандартів безпеки"
 law_no_safety_standards_desc:0 "Ми не сумніваємося, що роботодавці подбають про благополуччя працівників і без втручання з боку держави."
 law_mining_safety_act:0 "Техніка безпеки на копальнях"
 law_mining_safety_act_desc:0 "Наші копальні — вкрай небезпечне місце роботи. Потрібно переконатись, що наші кваліфіковані працівники не гинуть в аваріях, яких легко можна уникнути."
 law_apprentice_safety_act:0 "Техніка безпеки для підмайстрів"
 law_apprentice_safety_act_desc:0 "Ми не хочемо, щоб найуміліші працівники частіше за інших хворіли через довгу роботу."
 law_universal_safety_act:0 "Загальна техніка безпеки"
 law_universal_safety_act_desc:0 "Наші стандарти безпеки повинні поширюватися на всіх працівників, включаючи поденників."
 lawgroup_income_taxation:0 "Податок на прибуток"
 lawgroup_income_taxation_desc:0 "Вилучення у населення важко зароблених коштів."
 law_no_income_tax:0 "Немає прибуткового податку"
 law_no_income_tax_desc:0 "Держава не збирає прибуткового податку ні в якому вигляді."
 law_payroll_tax:0 "Податок із зарплати"
 law_payroll_tax_desc:0 "Роботодавець сплачує податки із виплачуваної заробітної плати, що переважно впливає на бідняків та середній клас."
 law_proportional_income_tax:0 "Пропорційний прибутковий податок"
 law_proportional_income_tax_desc:0 "Усі громадяни повинні віддавати рівну частку доходів незалежно від джерела."
 law_graduated_income_tax:0 "Прогресивний прибутковий податок"
 law_graduated_income_tax_desc:0 "Роботодавці сплачують податок зі своїх доходів, ставка якого зростає із розміром доходів. Ця система насамперед впливає на вищий та середній клас."
 lawgroup_poll_taxation:0 "Подушний податок"
 lawgroup_poll_taxation_desc:0 "Податки безпосередньо з домоволодінь душу населення."
 law_no_poll_tax:0 "Немає подушного податку"
 law_no_poll_tax_desc:0 "Домоволодіння не обкладаються подушним податком."
 law_levying:0 "Побори"
 law_levying_desc:0 "Традиційна форма подушного оподаткування селян. Найчастіше податок виплачується як товарів та послуг, а чи не грошима."
 law_per_capita_tax:0 "Податок душу населення"
 law_per_capita_tax_desc:0 "Прямий податок, що сплачується [Concept('concept_working_adults', 'працездатним дорослим населенням')], незалежно від доходів."
 law_wage_controls:0 "Регулювання заробітної плати"
 law_wage_controls_desc:0 "Роботодавець повинен виплачувати робітникам гідну зарплату навіть у лихоліття."
