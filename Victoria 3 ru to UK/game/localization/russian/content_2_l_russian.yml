 slavery_law_events.1.t:0 "Традиційна роль ланцюгів"
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], лідер групи «[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]», вимовляє запальну промову про традиційну основу закону «[SCOPE.sLaw('current_law_scope'). » та його історичної легітимності."
 slavery_law_events.1.f:0 "«З самого зародження цивілізації одна людина поневолювала іншу. Такий природний порядок речей і я не бачу причин відмовлятися від нього»."
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] — народний лідер і заслуговує на просування."
 slavery_law_events.1.b:0 "Прославимо групу «[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]» як оплот мислителів."

 slavery_law_events.2.t:0 "Рабство, гіпотетично"
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope')], лідер групи «[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]», хоче брати участь у публічних дебатах про рабство. Однак теоретичні дебати можуть піти зовсім не так, як [SCOPE.sCharacter('slaver_ig_leader_scope')."
 slavery_law_events.2.f:0 "«Давайте влаштуємо дебати! Скажімо, гіпотетично, я хочу висловитися на підтримку рабства, а ви, виключно заради дебатів, висловлювалися б проти, хоч це й неправильно. Давайте дискутувати!"
 slavery_law_events.2.a:0 "У публічних дебатах немає потреби."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] може провести свої публічні дебати."

 slavery_law_events.3.t:0 "Розповіді ввезених рабів"
 slavery_law_events.3.d:0 "Останнім часом у #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_PP')]#!#! набирають популярності книги, написані колишніми рабами, які привезли з інших країн. Описані страхи похитнули віру громадськості у правильність закону «[SCOPE.sLaw('current_law_scope').GetName]»."
 slavery_law_events.3.f:0 "«Мені сказали, що публіці було б цікаво дізнатися про моє життя і мої пригоди. З часів набуття свободи я помічаю все більший інтерес до теми рабства...»"
 slavery_law_events.3.a:0 "Незначна перешкода для наших планів."
 slavery_law_events.3.b:0 "Ми повинні відкрито виступити проти таких наклепів!"

 slavery_law_events.4.t:0 "Життя серед принижених"
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName], лідер групи «[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]», видає сенсаційну історію про життя на рабовласницькій плантації."
 slavery_law_events.4.f:0 "Якось холодним лютневим днем два джентльмени сиділи, близько присунувшись один до одного, і, мабуть, обговорювали якусь дуже важливу справу. Зручності ми назвали їх обох джентльменами. Однак, строго кажучи, один із них, якщо поставитися до нього критично, не зовсім підходив до цього визначення»."
 slavery_law_events.4.a:1 "Нехай всі знають, що [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName] пише гідні книги."
 slavery_law_events.4.b:1 "Нехай усі знають, що у лавах групи «[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]» є автор книжок проти рабства."

 slavery_law_events.5.t:0 "Велика суперечка"
 slavery_law_events.5.d:0 "Група «[SCOPE.sCharacter('abolitionist_ig_scope')]» запропонувала провести низку дебатів на тему аболіціонізму. Якщо [SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis] дебати пройдуть успішно, групу «[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]» і справа аболіціонізму чекає на процвітання."
 slavery_law_events.5.f:0 "«Це вічна боротьба між двома принципами – правильним та неправильним – по всьому світу. Рабство засноване на принципах тиранії, хоч би яку форму вона приймала»."
 slavery_law_events.5.a:0 "Громадські дебати надто небезпечні. Ми цього не допустимо."
 slavery_law_events.5.b:0 "Дозволити публічні дебати на користь аболіціонізму."

 slavery_law_events.6.t:0 "Політика публікацій прихильників плантацій"
 slavery_law_events.6.d:0 "Прихильники збереження рабства опублікували масу філіппік, трактатів та дутих сенсацій на підтримку своєї точки зору. Якщо не якість, то хоча б кількість цих робіт похитнула громадську віру в аболіціонізм."
 slavery_law_events.6.f:0 "«Борг та інтереси суспільства вимагають від мене якнайшвидше відкинути упередженість щодо інститутів нашої країни. Відмовитися від інституту, який існував упродовж століть, — як можна! Немислимо навіть припускати таке»."
 slavery_law_events.6.a:0 "Нехай рабовласники вимовляють свої порожні промови."
 slavery_law_events.6.b:0 "Ці публікації сповнені злості та брехні, їх треба оскаржити."

