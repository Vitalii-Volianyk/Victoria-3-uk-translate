 laws_police.1.t:0 "Занадто близько"
 laws_police.1.d:0 "Цього ранку куля вбивці мало не зачепила міністра з групи «[SCOPE.gsInterestGroup('assassination_target_ig').GetName]», який виступає за якнайшвидше прийняття закону «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName], противники закону, звинувачуються в пособництві вбивці."
 laws_police.1.f:0 "«Це далеко не перший подібний випадок. Якщо ми продовжимо не діяти, то що тоді? Скільки народу має постраждати, щоб ми почали щось робити?"
 laws_police.1.a:0 "Ми маємо захищати своїх."
 laws_police.1.b:0 "Правопорушників потрібно цензурувати."
 laws_police.2.t:0 "Паперова полеміка про поліцію"
 laws_police.2.d:0 "Спроби прийняти закон "[SCOPE.sLaw('current_law_scope').GetName]" стали приводом для обговорення в партійних газетах, що може підірвати законодавчий процес."
 laws_police.2.f:0 "«Шановний видавець, як приватна особа, аж ніяк не пов'язана з дискусією про поліцейське законодавство, і безумовно будучи пересічним громадянином, хочу написати кілька слів на тему...»"
 laws_police.2.a:0 "Нехай газети кажуть, що хочуть."
 laws_police.2.b:0 "Нам потрібні власні редактори газет."
 laws_police.2.c:0 "Газети вже наговорили достатньо."
 laws_police.3.t:0 "Жорсткий розгін демонстрації"
 laws_police.3.d:0 "Місцеве ополчення жорстоко розігнало здебільшого мирну демонстрацію, основна вимога якої - [SCOPE.sPoliticalMovement('rally_movement').GetName]. [SCOPE.gsInterestGroup('rally_movement_ig').GetName], які є головним прихильником руху, вкрай незадоволені насильством. Внаслідок цього інциденту багато хто задається питанням, чи дійсно потрібна регулярна поліція з правом застосовувати силу."
 laws_police.3.f:0 "«Кровожерні м'ясники дістали свої сокири, вкриті кров'ю невинних. Цю справедливість ви хочете нести країні? Якщо уряд не покличе міністрів до відповіді і не заспокоїть народ, він буде повалений»."
 laws_police.3.a:0 "Можливо, варто зупинитися та подумати."
 laws_police.3.b:0 "Не можна, щоб новини поширилися, рух «[SCOPE.sPoliticalMovement('rally_movement').GetName]» має бути пригнічений."
 laws_police.3.c:0 "Саме тому нам і потрібен закон "[SCOPE.sLaw('current_law_scope').GetName]", щоб не використовувати головорізів!"

