 native_resettlement.1.t:0 "Вустер проти Джорджії"
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] відмовляється виконувати рішення Верховного суду і наказує насильно переселити [SCOPE.sCulture('cheroke). SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f:1 "Яке значення має рішення Верховного суду? Достатньо розвести під ними багаття, і коли вогонь розгориться, вони підуть самі, а ми отримаємо своє»."
 native_resettlement.1.a:1 "Хіба це законно?"

 native_resettlement.2.t:1 "Протест Джона Росса"
 native_resettlement.2.d:1 "Вождь Джон Росс, один із головних вождів [SCOPE.sCulture('cherokee_culture').GetName|l], звернувся до Конгресу з проханням анулювати договір, який змушує [SCOPE.sCulture('cherokee_culture').GetName|l] переселитися в #tooltip [SCOPE.sCountry('indian_territory_scope').GetAdjective|l]ие#! землі. Кількість підписів з його петиції трохи поступалася чисельності східних чироки."
 native_resettlement.2.f:0 "«За умовами цієї угоди ми втратили усіляку свободу. Нас можуть позбавити власності прямо на наших очах, над нами можуть чинити насильство, навіть наші життя можуть бути відібрані, але ніхто не звертає уваги на наші скарги. Ми перестали бути частиною нації, ми втратили громадянські права. Нас більше не вважають людьми!"
 native_resettlement.2.a:0 "Договір є договір. Ми не можемо скасувати підписану угоду."
 native_resettlement.2.b:0 "Наша совість наказує нам анулювати договір про переселення."

 native_resettlement.3.t:1 "Переселення індіанців"
 native_resettlement.3.d:1 "Відповідно до договору про переселення [SCOPE.sCulture('cherokee_culture').GetName|l] з області [SCOPE.sState('indian_removal_state').GetName] повинні переїхати в область [SCOPE.sCountry('indian_territory_scope').GetName] . На жаль, деякі затяті не бажають залишати свої будинки, а у багатьох вимушених переселенців немає навіть найнеобхіднішого."
 native_resettlement.3.f:0 "«Друзі, обставини склалися так, що ви не зможете досягти процвітання у нашій спільноті. У вас лише один шлях до порятунку – дорога на захід. Чим швидше ви поїдете туди, тим раніше почнеться ваш шлях до кращого життя і процвітання»."
 native_resettlement.3.a:0 "Змусити їх за допомогою багнетів."
 native_resettlement.3.b:1 "Запропонувати їм допомогу у переселенні."

 native_resettlement.4.t:0 "Дорога сліз"
 native_resettlement.4.d:1 "Наші спроби переселити [SCOPE.sCulture('cherokee_culture').GetName|l] зі східних земель призвели до загибелі багатьох з них під час маршу на захід."
 native_resettlement.4.f:0 "«Кір, холера, голод — переселення породило дорогу сліз та смертей нашого народу»."
 native_resettlement.4.a:2 "Ми зробили, що могли."
 native_resettlement.4.b:2 "Їхня кров на наших руках."

 native_resettlement.5.t:0 "Очищення сходу"
 native_resettlement.5.d:1 "Переселення [SCOPE.sCulture('cherokee_culture').GetName|l] в [SCOPE.sCountry('indian_territory_scope').GetName] закінчено. На добро або на зло, питання з корінним населенням вирішене."
 native_resettlement.5.f:0 "Хто жив тут до нас? Як вони називали цю землю? Чи дізнаємося ми? Хто-небудь ще пам'ятає про це?"
 native_resettlement.5.a:0 "Молімося, щоб подібне не повторилося."

