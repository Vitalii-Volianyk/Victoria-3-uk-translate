 je_carriers:0 "Польоти над хвилями"
 je_carriers_reason:1 "Завдяки розвитку морських технологій та аеронавтики з'явилося нове судно: авіаносець. Замість гармат та торпед цей корабель несе літаки. Поки що складно визначити масштаби його бойового потенціалу, але сам проект виглядає багатообіцяюче."
 naval_tech_events.5.t:0 "Демонстраційне бомбардування"
 naval_tech_events.5.d:0 "[SelectLocalization(SCOPE.sCharacter('aviator_commander').IsFemale, 'Переконана поборниця', 'Переконаний поборник' )] авіації ВМС [SCOPE.sCharacter('aviator_commander').GetFullName] [SelectLocalization .IsFemale, 'організувала', 'організував' )] серію навчань на морі. Літаки, які злетіли з палуб інших кораблів, ефектно розбомбили спеціально розставлені на воді старі судна."
 naval_tech_events.5.f:1 "«Жодному кораблю не сховатися від руйнівного авіаудару зверху — у майбутньому бомба, що впала з небес, буде набагато ефективнішою за снаряд, запущений з палуби. Навчання остаточно розвіяли сумніви, що літаки мають стати щитом і мечем військово-морських сил завтрашнього дня»."
 naval_tech_events.5.a:0 "Ніхто не перевершить наш флот!"
 naval_tech_events.5.b:0 "Цей офіцер зганьбив збройні сили! [SCOPE.sCharacter('aviator_commander').GetFullName] втратить звання."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName] може краще відстоювати свої ідеї в уряді."
 naval_tech_events.5.e:0 "Наземні війська повинні розвиватися за морськими технологіями."

