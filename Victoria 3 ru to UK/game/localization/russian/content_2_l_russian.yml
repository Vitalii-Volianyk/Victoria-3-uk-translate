 monarchy_law_events.1.t:0 "Суспільне схвалення"
 monarchy_law_events.1.d:0 "Столицею рухається процесія з військових і цивільних, і всі вони вимагають встановлення монархії. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] не втрачає нагоди звернутися до натовпу."
 monarchy_law_events.1.f:0 "«Друзі! Нації потрібне лідерство, правосуддя та кінець хаосу! Якщо ви хочете стабільності, якщо хочете виконання волі народу, потрібно всім разом проголосувати за короля, і вам більше ніколи не доведеться голосувати знову»."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] знає, що робить."
 monarchy_law_events.1.b:0 "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] - притулок монархістів, вони потрібні країні."
 monarchy_law_events.2.t:0 "Земний шепіт"
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFullName] нерідко і звичайно відзначає позитивні риси світських урядів. Деякі підозрюють, що [SCOPE.sCharacter('secularizing_spiritualist').GetSheHe|l] більше не бажає керувати #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT. GetCustom('RU_CL_TP')]#!#! як теократією."
 monarchy_law_events.2.f:0 "«Так-так, звичайно, я дбаю про душі своєї пастви. Немає мети важливішої, ніж порятунок людини, спокута заблудлого, тріумф віри. Але... скажіть прямо, що поганого у носінні корони?»"
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] розуміє, куди дме вітер."
 monarchy_law_events.2.b:0 "Представники групи «[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]» цінують відданість їхнім ідеям."
 monarchy_law_events.3.t:0 "Блакитна кров, та не наша?"
 monarchy_law_events.3.d:0 "Питання, кому сидіти на троні, спонукав деяких монархістів запропонувати варіант із запрошенням представника [SCOPE.sCountry('neighboring_monarchy').GetAdjectiveNoFormatting|l]ой правлячої династії роль нашого монарха. Ця ідея була прийнята, м'яко кажучи, недовірою."
 monarchy_law_events.3.f:0 "«Насправді все просто. Нам потрібен той, хто не просто символізуватиме силу і стабільність нації, а й розумітиме відповідальність, що лежить на монархі. Кому ще грати цю роль, як не тому, що виріс при монаршому дворі?"
 monarchy_law_events.3.a:0 "Не заохочуватимемо цих людей висловлювати свою думку."
 monarchy_law_events.3.b:0 "Кожен монархіст має право висловитись."
 monarchy_law_events.4.t:0 "Корона з фольги"
 monarchy_law_events.4.d:0 "В результаті дискусії про те, як мають виглядати королівські регалії, прийшло розуміння, що наша країна не має нічого гідного монарха. Ми вже побачили одну спробу виготовити саморобну корону з олова та золотої фольги як символ несмачної природи пропонованої монархії."
 monarchy_law_events.4.f:0 "«Нашій прекрасній монархії – а вона в нас буде – потрібні гідні, скромні та гарні регалії. Для цього мною запрошені ювеліри та різьбярі каменів, здатні виготовити у наданій їм майстерні трон, покритих, за їхніми словами, чудовою шкірою. А тим часом...»"
 monarchy_law_events.4.a:0 "Це корона лише символ! Хм..."
 monarchy_law_events.4.b:0 "Ця корона є символом! Символ нашої любові до монархії!"

