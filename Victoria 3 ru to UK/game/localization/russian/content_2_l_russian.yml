 je_trench_warfare:0 "Війна у бруді"
 je_trench_warfare_reason:0 "У добу військової науки солдати виявили нову зброю: лопату."
 trench_warfare.1.t:0 "Окопний фронт"
 trench_warfare.1.d:1 "Через розмаїття окопів область [SCOPE.sState('trench_warfare_state').GetName], де знаходиться [SCOPE.sCharacter('trench_warfare_general').GetFullName], перетворилася на випалене пекло. Патова ситуація не буде вічною, але поки неясно, який наступний крок найкраще зробити."
 trench_warfare.1.f:1 "Ти знаєш, яке там, в окопах? Зовсім не самотньо, не думай. Усюди друзі: щури з тобою вдень і вночі, а коли твої приятелі вмирають, то вони теж залишаються з тобою — просто внизу, у бруді»."
 trench_warfare.1.a:0 "Ми повинні прокопуватися всередину області [SCOPE.sState('trench_warfare_state').GetName]."
 trench_warfare.1.b:0 "Наша оборона не повинна застоюватись."
 trench_warfare.1.c:0 "Нам потрібний прорив."

