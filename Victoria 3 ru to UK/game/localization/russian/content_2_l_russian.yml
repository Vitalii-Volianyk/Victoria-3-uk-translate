 anti_state_religion.1.t:0 "Розкрито релігійну корупцію"
 anti_state_religion.1.d:1 "Шокуюча стаття в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой газеті «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» розкрила неймовірний ступінь корумпованості наших релігійних інститутів. Суспільність виявилася різко налаштована проти духовенства, що сповідує [SCOPE.sReligion('country_religion').GetName|l]."
 anti_state_religion.1.f:0 "«Що ж турбує наше духовенство, душа людини чи її гаманець? Їхнє золото служить вищій меті чи задовольняє низовинні потреби? Як можна працювати в таких умовах і не втратити ту саму моральність, про яку вони й проповідують?»"
 anti_state_religion.1.a:0 "Навіть віра не безгрішна!"
 anti_state_religion.1.b:0 "Жах! Можливо, настав час переглянути наші погляди."

 anti_state_religion.2.t:0 "Антиантиклериканство"
 anti_state_religion.2.d:0 "Спроби обмежити владу духовенства викликали обурення групи «[SCOPE.gsInterestGroup('community_rel_ig_scope').GetName]», представники якої вимагають покінчити з політикою антиклериканства"
 anti_state_religion.2.f:0 "«Віра поєднує націю, інакше ніяк. Відвернувшись від традицій, ми приймемо систему, повну помилок та софізмів! Більше того... вона зруйнує суспільство, знищивши основу, на яку спираються наші цінності!»"
 anti_state_religion.2.a:0 "Антиклеріканство необхідне."
 anti_state_religion.2.b:0 "Варто переглянути наші плани."

 anti_state_religion.3.t:0 "Мученик"
 anti_state_religion.3.d:1 "Затятий проповідник, чия віра - [SCOPE.sReligion('country_religion_pop').GetName|l], з'явився в столиці, затіяв бійку з охороною і виступив з полум'яною промовою. Очевидно, він намагається добитися власного арешту і цим стати «мучеником» за віру."
 anti_state_religion.3.f:0 "«Це уряд неприємно природній вірі будь-якої людини! Його поняття суспільства чуже духовній істині. Воно бачить нерозв'язне протиріччя між вірою і [10]. Яка безглуздість! Цей уряд — непотрібний фарс, блюзнірство проти всього доброго»."
 anti_state_religion.3.a:0 "Чарівно. Заарештувати його."
 anti_state_religion.3.b:0 "Правда? Дайте йому спокій."

 election_neutral.1.t:0 "Спаліть цей лист, будь ласка"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] — член партії «[SCOPE.sParty('mulligan_letters_party').GetName]», що подає великі надії, звинувачується в хабарництві в особливо великих розмірах. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U] завзято [SelectLocalization(SCOPE.sCharacter('mulligan_letters_leader').IsFemale, 'заперечувала', 'заперечували їх підтвердили, поки не звіряться, поки не випливають звинувачення, поки не звіряться, поки не звіряться, поки не звіряться, поки не звіряться, поки не звіряться, поки не звіряться) [SCOPE.sCharacter('mulligan_letters_leader').GetHerHis] власним підписом."
 election_neutral.1.f:0 "«Так, так, я порозуміюсь перед комітетом з приводу цих листів, якщо спершу мені дозволять особисто ознайомитися з їхнім вмістом в особистому кабінеті. Звичайно, даю чесне і благородне слово, я не вноситиму в них зміни або знищувати будь-які докази. Чесне слово"."
 election_neutral.1.a:0 ""[SCOPE.sParty('mulligan_letters_party').GetName]" будуть заперечувати все, в чому звинувачується [SCOPE.sCharacter('mulligan_letters_leader').GetFullName]."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] залишиться на самоті - на благо партії "[SCOPE.sParty('mulligan_letters_party').GetName]"."
 election_neutral.1.c:0 "У партії «[SCOPE.sParty('mulligan_letters_party').GetName]» є доброзичливці, готові підтвердити, що [SCOPE.sCharacter('mulligan_letters_leader').GetLastName] не так вже й [SelectLocalization(SCOPE.sCharacter(.mu) IsFemale, 'винна', 'винний')]."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] має рису «Харизма»."

 election_neutral.2.t:0 "Командир схвалює громадянську коаліцію"
 election_neutral.2.d:0 "[SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('electioneering_commander').GetLastName] публічно [SelectLocalization(SCOPE.sCharacter('electioneering_commander'),','я,'),'. підтримує партію "[SCOPE.sParty('electioneering_commander_party').GetName]". Наразі політичний нейтралітет військових під питанням."
 election_neutral.2.f:0 "«Мій обов'язок — захищати націю та її інтереси. Політика — така сама частина війни, як битви та логістика. Мій обов'язок і моє бажання допомогти тим, хто здатний ефективно захищати країну, прийти до влади, не суперечать один одному»."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] може говорити все, що хоче."
 election_neutral.2.b:0 "Зробити [SCOPE.sCharacter('electioneering_commander').GetHerHim] догану - хороші солдати не віддають наказів, вони їм підкоряються!"
 election_neutral.2.c:0 "Якщо [SCOPE.sCharacter('electioneering_commander').GetFullName] так любить політику, нехай бере в ній активнішу участь."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] не має риси «Політичний діяч»."

 election_neutral.3.t:0 "Передвиборне турне"
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] збирається проїхати по області [SCOPE.sState('whistle_stop_state').GetName] на поїзді на підтримку кампанії партії «[SCOPE.sParty('whistle_stop_party').GetName]."
 election_neutral.3.f:0 "«Я просто хочу вийти у народ. Показати, що я просто [SCOPE.sCharacter('whistle_stop_leader').GetManWoman], [SelectLocalization(SCOPE.sCharacter('whistle_stop_leader')). »."
 election_neutral.3.a:0 "Проводити кампанію поїздом — дуже розумно."
 election_neutral.3.b:0 "Шкода, якщо цій кампанії на поїзді постійно щось заважатиме."
 election_neutral.3.c:0 "Доля нації залежить від того, чи зможе цей поїзд іти за розкладом!"
 election_neutral.3.b.tt:0 "Зацікавлена група, яка підтримує партію "[SCOPE.sParty('whistle_stop_party').GetName]", не перебуває в уряді."
 mysteriously_mismanaged_rail_network:0 "Підозрювальні труднощі на залізницях"
 stressed_rail_network:0 "Проблеми на залізницях"
 surprisingly_efficient_rail_network:0 "Ефективні залізниці"

 election_neutral.4.t:0 "Кампанія в області [SCOPE.sState('midlothian_campaign_state').GetName]"
 election_neutral.4.d:0 "Той факт, що наш уряд і [SCOPE.sCountry('midlothian_campaign_ally_country').GetName] — сумнозвісна країна з огидною репутацією — перебувають у дружніх стосунках, з давніх-давен викликає невдоволення та критику з боку кандидатів від опозиції."
 election_neutral.4.f:1 "«Подумати тільки, [ROOT.GetCountry.GetNameNoFormatting] не у реальних справах, але лише через цинічні дипломатичні жести, асоціюватиметься з огидними злочинами, які вчиняє [SCOPE.sCountry('midlothian_campaign_ally_country').GetName Ось що скажу: нам потрібна нова, етична зовнішня політика! Навіщо все, якщо ми не можемо виглядати в дзеркало без сорому?»"
 election_neutral.4.a:0 "Можливо, представник партії «[SCOPE.sParty('opposition_party')]» говорить правильно."
 election_neutral.4.b:1 "Якщо уряд вирішить дистанціюватися від партії "[SCOPE.sCountry('midlothian_campaign_ally_country').GetName]", аргумент партії "[SCOPE.sParty('opposition_party').GetName]" втратить чинність."

 election_neutral.5.t:0 "Надмірний ентузіазм членів партії"
 election_neutral.5.d:0 "Прихильники партії «[SCOPE.sParty('campaign_club_party').GetName]» вийшли за рамки простої підтримки кампанії і тепер залякують, а іноді й атакують членів партій-суперників."
 election_neutral.5.f:0 "«Я простий член партії, і все. Я знаю, хто мені подобається, а хто ні, і знаю, що наші мають перемогти, а вони програти»."
 election_neutral.5.a:0 "Покінчити з безчинствами партії «[SCOPE.sParty('campaign_club_party').GetName]»."
 election_neutral.5.b:0 "Нехай члени партії «[SCOPE.sParty('campaign_club_party').GetName]» продовжують так само."
 election_neutral.5.c:0 "Чого б їм стримуватися? Вперед, влаштуйте гарну бійку!"
 election_neutral.5.c.tt:0 "Лідер партії «[SCOPE.sParty('campaign_club_party').GetName]» має риси «Гнівливість» або «Жорстокість»."

 election_neutral.6.t:0 "Партійна преса"
 election_neutral.6.d:1 "Під час передвиборчих перегонів газети, які підтримують партії, процвітають. Особливо ефективно доносять партійну повістку виборцям публікації, замовлені партією «[SCOPE.sParty('newspaper_party').GetName]»."
 election_neutral.6.f:0 ""Все як є! Безсоромні труси нападають на чесних політиків! Ведучий кандидат публікує сердечне звернення до простого народу! Кандидат поїздом гладить цуценя! Все як є!""
 election_neutral.6.a:0 ""[SCOPE.sParty('newspaper_party').GetName]" геніально використовує газети."
 election_neutral.6.b:0 "Оборот газет досяг небувалих висот! Видавці переживають бум."
 election_neutral.6.c1:0 "Публікація правди відповідає інтересам штату."
 election_neutral.6.c2:0 "Стримування брехні відповідає інтересам штату."
 election_neutral.6.c1.tt:0 "Діє закон «#bold Цензура#!»\nЗацікавлена група, яка підтримує партію «[SCOPE.sParty('newspaper_party').GetName]», полягає в уряді."
 election_neutral.6.c2.tt:0 "Діє закон «#bold Цензура#!»\nЗацікавлена група, яка підтримує партію «[SCOPE.sParty('newspaper_party').GetName]», #bold не#! полягає в уряді."

 election_neutral.7.t:0 "Фінансування кампанії"
 election_neutral.7.d:0 "Партії, особливо «[SCOPE.sParty('campaign_financing_party').GetName]», намагаються наскрести достатньо коштів на всі передвиборні потреби кампанії."
 election_neutral.7.f:1 "«Побачимо, за що ви берете гроші... комісія — це зрозуміло, це очікувано, але що за оренда приміщень? У той розкішний номер готелю можна півсела заселити! А [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]? Та там рибу втопити можна!» Голоси обходяться недешево, сер. Адже ви хочете перемогти, чи не так?»"
 election_neutral.7.a:0 "Можна виділити партії «[SCOPE.sParty('campaign_financing_party').GetName]» деякі засоби."
 election_neutral.7.b:0 "Кожна партія отримає базове фінансування у цьому виборчому циклі."
 election_neutral.7.c:0 "Чи варто партії проводити кампанію, яку вона не може собі дозволити?"

 election_neutral.8.t:0 "Битва за зміни"
 election_neutral.8.d:0 "Поточні спроби прийняти закон «[SCOPE.sLaw('changing_policies_law').GetName]» залучили партію «[SCOPE.sParty('changing_policies_favorable_party').GetName]», і вона має намір зробити захист цього закону частиною свого основного порядку денного."
 election_neutral.8.f:0 "«Країна хоче змін! Дуже довго ми спостерігали за стражданнями народу. Ось воно, час радикальних змін! Хіба погано вимагати давно назрілих змін? Ось що я вам скажу, настав час рухатися в майбутнє!»"
 election_neutral.8.a:0 "Партія «[SCOPE.sParty('changing_policies_favorable_party').GetName]» вміє влаштовувати зміни!"
 election_neutral.8.b:0 "Народ каже – нація має слухати!"

