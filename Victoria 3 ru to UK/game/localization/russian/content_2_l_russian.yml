 texan_war_of_independence.3.t:0 "Генерал Санта-Анна схоплений"
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetFullName], правитель Мексики та один з її головних генералів, був захоплений нашими військами в полон на болотах. Він пропонує негайне укладання миру в обмін на свободу."
 texan_war_of_independence.3.f:0 ""Живий Санта-Анна може бути вкрай корисний Техасу, мертвий Санта-Анна лише поповнить списки втрат"."
 texan_war_of_independence.3.a:0 "Використовуйте Санта-Анну, щоб нав'язати умови."
 texan_war_of_independence.3.b:0 "Нехай біжить до Мексики, ми продовжимо боротися!"
 
