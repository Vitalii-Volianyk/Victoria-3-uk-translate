 zanzibar.1.t:0 "Розквіт Занзібару"
 zanzibar.1.d:0 "В той час як [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] зміцнює владу в Омані та Мускаті, його молодший брат [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] побудував незалежну державу - [SCOPE.sCharacter('sultan_of_muscat_and_oman'). ).GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] - у Східній Африці."
 zanzibar.1.f:0 "«Чому Африка? Озирнися навколо! Занзібар оточений водами, що блакитніше за небо. Білий пісок настільки дріб'язковий, що я можу лягти на березі і відчути себе так, наче лежу на тисячі перин. І уяви, скільки товарів може Африка запропонувати на продаж. До чого мерзнути в Омані, якщо за таких багатств я можу побудувати імперію прямо тут?»"
 zanzibar.1.a:0 "Все одно тільки [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] має справжню владу!"
 zanzibar.1.a.tt:0 "Ви продовжите гру за країну [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
 zanzibar.1.b:0 "[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] принесе нам щастя."
 zanzibar.1.c:0 "[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] не може відокремитися! [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] не буде втрачати єдність."

 je_military_aviation:0 "Війна у хмарах"
 je_military_aviation_reason:0 "З розвитком авіації виникло нове поле бою: небеса."
 aviation.1.t:0 "Офіцер-ас"
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetFullName] [SelectLocalization(SCOPE.sCharacter('flying_circus_general').IsFemale, 'прославилася', 'прославився' )] не тільки застосуванням літаків у бою, але за те, що за те, що особисто (SCOPE.sCharacter('flying_circus_general').IsFemale, 'пілотувала', 'пілотував' )] один з них над областю [SCOPE.sState('flying_circus_state').GetName]."
 aviation.1.f:1 "«У газетах [SCOPE.sCharacter('flying_circus_general').GetHerHim], незважаючи ні на що, дали прізвисько „[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')] [SCOPE .GetCustom('air_ace_noun_loc')]“! [SCOPE.sCharacter('flying_circus_general').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('flying_circus_general')). flying_circus_general '."
 aviation.1.a:0 "Краще влаштуватиме почесті герою на батьківщині."
 aviation.1.b:0 "Героям війни місце на війні."

