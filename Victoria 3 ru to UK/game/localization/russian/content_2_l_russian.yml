 je_submarines_reason:0 "Технології підводного плавання швидко розвиваються, і в бою ми більше не обмежені тільки поверхнею води."
 naval_tech_events.4.t:0 "Удосконалені підводні човни"
 naval_tech_events.4.d:0 "Коли в бій пішли підводні човни, з'явилися і нові командири, яскравим прикладом яких служить [SCOPE.sCharacter('submarine_commander').GetFullName], чиє розуміння тактики підводних битв заслуговує на всілякі похвали."
 naval_tech_events.4.f:1 "«Море безмежно, але ми всього лише плескаємося біля поверхні, не помічаючи прірви під ногами. Уявіть, яку владу ми знайдемо, якщо зможемо підкорити їх собі і нападати на ворога, який нічого не підозрює, коли нам тільки заманеться?»"
 naval_tech_events.4.a:0 "Наші підводні човни задушать ворога!"
 naval_tech_events.4.b:0 "Потрібно навчитися захищатись від таких кораблів."
 naval_tech_events.4.c:0 "Нехай [SCOPE.sCharacter('submarine_commander').GetLastName] отримає підвищення."
 naval_tech_events.4.e:0 "Нехай [SCOPE.sCharacter('submarine_commander').GetLastName] отримає почесті, як належить героям нової епохи."

