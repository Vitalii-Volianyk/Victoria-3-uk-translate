 slave_revolt.1.t:0 "Заколот рабів на кораблі"
 slave_revolt.1.d:0 "Раби на одному з рабовласницьких судів нашої держави підняли повстання, захопили судно і спливли в #tooltippable_name #tooltip:[SCOPE.sCountry('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.Count SCOPE.sCountry('neighbor_country').GetCustom('RU_CL_VP')]#!#!, де рабство під забороною."
 slave_revolt.1.f:0 "«Не іноземним судам вирішуватиме доля людей, які йдуть під нашим прапором. Подібне право за жодних обставин не може належати іншій країні!»"
 slave_revolt.1.a:0 "Виразити категоричний протест."
 slave_revolt.1.b:0 "Ми вже не контролюємо ситуацію."
 notification_slave_revolt_1_tooltip:0 "#header $notification_slave_revolt_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_1_desc$"
 notification_slave_revolt_1_name:1 "[Concept('concept_relations', 'Відносини')] з #variable #tooltippable_name #tooltip:[SCOPE.sC('originator').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('originator'CODE]) .sC('originator').GetCustom('RU_CL_TP')]#!#!#! зіпсовані"
 notification_slave_revolt_1_desc:1 "[SCOPE.sC('originator').GetName] зіпсував[SCOPE.sC('originator').GetCustom('RU_CL_END_FEM')] [Concept('concept_relations', 'відносини')] з нами, оскільки через наш відмови від рабства їхні раби біжать до нас у пошуках свободи."

 slave_revolt.2.t:0 "Біженці"
 slave_revolt.2.d:0 "Велика група рабів підняла повстання і дісталася меж #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country')#. !, Де рабство під забороною."
 slave_revolt.2.f:0 "«Обов'язок цього уряду — захопити та заарештувати цих втікачів і повернути їх туди, звідки вони втекли. А тепер йдіть і виконайте свій обов'язок!"
 slave_revolt.2.a:0 "Ми заплатимо за впіймання всіх втікачів."
 slave_revolt.2.b:0 "Ми нічого не платитимемо."
 notification_slave_revolt_2_tooltip:0 "#header $notification_slave_revolt_2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_2_desc$"
 notification_slave_revolt_2_name:1 "[Concept('concept_relations', 'Відносини')] з #variable #tooltippable_name #tooltip:[SCOPE.sC('originator').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('originator'CODE]) .sC('originator').GetCustom('RU_CL_TP')]#!#!#! зіпсовані"
 notification_slave_revolt_2_desc:1 "[SCOPE.sC('originator').GetName] зіпсував[SCOPE.sC('originator').GetCustom('RU_CL_END_FEM')] [Concept('concept_relations', 'відносини')] з нами, оскільки через наш відмови від рабства їхні раби біжать до нас у пошуках свободи."

 slave_revolt.3.t:0 "Заколот в області [SCOPE.sState('slave_insurrection_state').GetName]"
 slave_revolt.3.d:0 "Раби підняли повстання в області [SCOPE.sState('slave_insurrection_state').GetName]. Поки що їх сили незначні, і ми маємо кілька шляхів вирішення проблеми."
 slave_revolt.3.f:1 "«Ми хочемо волі! Ми хочемо справедливості! Невже це вас дивує? Ті, хто позбавляє волі інших, недостойні її і самі!"
 slave_revolt.3.a:0 "Провести переговори з лідерами повстання та розрядити ситуацію."
 slave_revolt.3.b:0 "Ми не ведемо переговори з бунтівниками."

