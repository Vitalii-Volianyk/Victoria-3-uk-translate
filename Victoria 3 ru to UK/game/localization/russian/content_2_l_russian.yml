 economy_laws.1.t:0 "Зростання перевершує очікування"
 economy_laws.1.d:0 "Головна економічна служба оголосила, що наші спроби встановити урядовий контроль над економікою на подив привели до зростання."
 economy_laws.1.f:0 "Людина нервово поправила окуляри. «Чесно кажучи, я вражений, - визнав він. — Я все перевірив ще раз особисто і попросив трьох службовців ще раз перевірити ще раз мої розрахунки, і що ж ви думаєте? Ми випереджаємо графік! Я думаю, нам є що відсвяткувати!» Він потягся до краватки і після секундного роздуму зняв його. «Бережись, мир, сьогодні я відірвуся!» — радісно вигукнув він."
 economy_laws.1.a:0 "Чудово! Продовжуйте ухвалення закону."
 economy_laws.1.b:0 "Чудово! Потрібно заохотити службовців, завдяки яким це стало можливим."

 economy_laws.2.t:0 "Партійний диспут"
 economy_laws.2.d:1 "Урядова фракція протестує проти темпів та методів зміни економічної політики та бажає обговорити та переглянути наш нинішній підхід."
 economy_laws.2.f:0 "«Я знаю, що мене звинувачують у потуранні опозиції, але можу запевнити присутніх у моїй вірності партії. Я лише хочу сказати, що нам потрібно запитати себе, чи є достатньо зріла наша політика і чи готові ми повністю відкинути застарілу соціоекономічну систему»."
 economy_laws.2.a:0 "Нехай члени партії обговорять питання."
 economy_laws.2.b:0 "Нав'язати нашу думку на партійних з'їздах."
 economy_laws.2.c:0 "Поговорити з опонентами."

 economy_laws.3.t:0 "Запаморочення від успіхів"
 economy_laws.3.d:0 "Наші спроби нав'язати економічні реформи призвели до дефіциту товарів та проблем з управлінням області [SCOPE.sState('state_run_state').GetName]."
 economy_laws.3.f:0 "«Безперечний той факт, що ми випередили заплановані реформи в економіці, і наші друзі, [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting], сп'яніли від успіхів і втратили ясність розуму та тверезість поглядів»."
 economy_laws.3.a:0 "Ми маємо визнати свої помилки."
 economy_laws.3.b:0 "У нас немає провалів, лише успіхи!"

 economy_laws.4.t:0 "Незаконні побори"
 economy_laws.4.d:1 "Оратор із групи «[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]» виступає з промовами по всій країні, засуджуючи закон «[SCOPE.sLawType('standing_law_scope').GetName]» і виступаючи на підтримку вільної торгівлі."
 economy_laws.4.f:0 "«Коли ми думаємо про те, що наша чудова система має дозволити кожному повною мірою насолоджуватися плодами своєї винахідливості, своєї заповзятливості, стає очевидним, що будь-яка система, що обмежує вільний рух товарів, є пограбуванням і злочинною зрадою наших ідеалів»."
 economy_laws.4.a:0 "Ми разом прагнемо спільної мети!"
 economy_laws.4.b:0 "Група «[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]» має вмілий оратор."

 economy_laws.5.t:0 "Ринок ідей"
 economy_laws.5.d:0 "Противники запланованих економічних реформ зажадали, щоб їхні ідеї теж були почуті і, на наше обурення, використовують нашу риторику про вільний ринок, щоб виправдати своє право висловитися."
 economy_laws.5.f:0 "«Ми просимо лише про вільний обмін... ідеями»."
 economy_laws.5.a:0 "Нам потрібні вільні ринки, а не порожні балачки!"
 economy_laws.5.b:0 "Суперництво необхідне навіть у ідеях."
 economy_laws.5.c:0 "У чесному бою перемагає правда!"

 economy_laws.6.t:0 "Промисловість страждає в області [SCOPE.sState('industrial_protectionist_state').GetName]"
 economy_laws.6.d:0 "Конкуренція з боку закордонних товарів призвела до падіння попиту на продукцію з області [SCOPE.sState('industrial_protectionist_state').GetName], що викликало занепокоєння щодо запланованих нами реформ."
 economy_laws.6.f:0 "«Вільна торгівля з іншими країнами призводить до того, що гроші витікають за кордон, ми втрачаємо робочі руки, підприємства та людей. У чому сенс політики, яка невигідна нам самим?"
 economy_laws.6.a:0 "Ми повинні заспокоїти жителів області [SCOPE.sState('industrial_protectionist_state').GetName]."
 economy_laws.6.b:0 "Потрібно спробувати переконати мешканців області [SCOPE.sState('industrial_protectionist_state').GetName] у перевагах наших реформ."
 economy_laws.6.c:0 "Ми повинні втілювати свої плани в життя без огляду на них."

 africa_colonial_events.40.t:0 "Непокірний джингоїст"
 africa_colonial_events.40.d:0 "Офіцер у наших африканських колоніях спровокував конфлікт з #tooltippable_name #tooltip:[SCOPE.sCountry('jingoist_officer_victim').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('jingoist_off!') попри вказівки підтримувати світ. Ми можемо зберегти обличчя та підтримати план офіцера, а можемо відкликати його до метрополії, визнати, що втратили контроль над ситуацією, та посваритися з джингоїстами."
 africa_colonial_events.40.f:0 "«Не звертайте уваги на листи недоумкуватих столичних дурнів! Усі мої здобутки під час кампанії відбулися всупереч чиновникам, а не завдяки їм»."
 africa_colonial_events.40.a:0 "Нам залишається лише почати вторгнення в #tooltippable_name #tooltip:[SCOPE.sCountry('jingoist_officer_victim').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('jingoist_officer_victim'). ('RU_CL_VP')]#!#!."
 africa_colonial_events.40.b:0 "Відкликати офіцера та зупинити вторгнення!"
 africa_colonial_events.40.c:0 "Мені подобається цей хлопець! Продовжуйте вторгнення, а офіцера збільшити."

 africa_colonial_events.41.t:0 "Самовпевнений імперіаліст"
 africa_colonial_events.41.d:0 "Патріотично налаштований дослідник із групи «[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]» обстежив область [SCOPE.sState('rogue_imperialist_state').GetName] і підписував договори з місцевими правителями від імені нашої країни, але в цій галузі вже обґрунтувалося держава [SCOPE.sCountry('rogue_imperialist_target').GetName]. Якщо ми визнаємо претензії дослідника, держава [SCOPE.sCountry('rogue_imperialist_target').GetName] буде дуже незадоволена."
 africa_colonial_events.41.f:0 "«Ця людина божевільна! Ми намагаємося вести тут обережну гру, а він просто взяв і перевернув стіл нагору ногами, завдавши всім чимало клопоту, і все заради чого? Заради нації? Я вас благаю! Невже він сам не розуміє, яку шкоду він завдає?"
 africa_colonial_events.41.a:0 "Визнати претензії на область [SCOPE.sState('rogue_imperialist_state').GetName] і роздратувати #tooltippable_name #tooltip:[SCOPE.sCountry('rogue_imperialist_target').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTool ][SCOPE.sCountry('rogue_imperialist_target').GetCustom('RU_CL_VP')]#!#!."
 africa_colonial_events.41.b:0 "Зректися дослідника і засмутити своїх джингоїстів."
 africa_colonial_events.41.c:0 "Ця людина — взірець для наслідування! Він повинен очолювати групу «[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]»"

