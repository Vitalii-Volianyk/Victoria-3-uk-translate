 texan_war_of_independence.4.t:0 "Санта-Анна в полоні"
 texan_war_of_independence.4.d:0 "Генерала Санта-Анна схопили техаські війська і в обмін на свою свободу пообіцяли негайне припинення військових дій."
 texan_war_of_independence.4.f:0 "«Він потрапив у полон? І обіцяв таке? З ким ми повинні припинити битися?»"
 texan_war_of_independence.4.a:0 "Ми виконаємо обіцянку Санта-Анни."
 texan_war_of_independence.4.b:0 "Забудьте про Санта-Анне. Ми продовжимо боротися!"
 texan_war_of_independence.5.t:0 "Мексика зрікається Санта-Анни!"
 texan_war_of_independence.5.d:0 "Мексиканський уряд офіційно відмовився дотримуватися перемир'я, укладеного між нами та генералом Санта-Анною, усунувши його від влади. Війна між нами триватиме."
 texan_war_of_independence.5.f:1 "Генерал не виявляє жодної реакції, але коли він береться за сигару, видно, що його пальці побіліли. Чутки поширюються швидко, а він найсильніше на світі ненавидить плітки. Генералу давно набридло правити, але програвати — це нудьга навіть найгірша. Він знає, що тепер його звинуватить у всіх невдачах. «Пора внести ще одне ім'я в списки втрат»."
 texan_war_of_independence.5.a:0 "Світ настане, але не сьогодні."
 texan_war_of_independence.6.t:0 "Ситуація вирішилася"
 texan_war_of_independence.6.d:0 "Війна з Мексикою закінчилася, і наші відважні громадяни починають складати зброю та повертатися до мирного життя."
 texan_war_of_independence.6.f:0 "«Техас може з гордо піднятою головою стати врівень з іншими державами. Поки що тут панує світ, жодній іншій країні з ним не зрівнятися!»"
 texan_war_of_independence.6.a:0 "Світ, нарешті! Демобілізуйте армію."
 texan_war_of_independence.6.b:0 "Нам слід підтримувати надійну оборону."
 yucatecan_war:0 "Юкатанська війна"
