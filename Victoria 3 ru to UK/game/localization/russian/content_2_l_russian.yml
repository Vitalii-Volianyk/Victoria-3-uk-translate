l_russian:
 industrial_accident_events.1.t:0 "Велика пожежа на швейній фабриці"
 industrial_accident_events.1.d:0 "Пожежа забрала життя багатьох робітників в області [SCOPE.sState('triangle_shirtwaist_factory_state').GetName] через небезпечні умови роботи та закриті аварійні виходи. Виявилося, що власник фабрики, що згоріла, — [SCOPE.sCharacter('guilty_factory_owner').GetFullName] — видний представник групи «[SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]»."
 industrial_accident_events.1.f:0 "Один із тих, хто намагався загасити полум'я, дав свідчення, сказавши наступне: «Мені здавалося, в кімнаті були лише обгорілі верстати, але потім мені під ногу трапилося щось м'яке»."
 industrial_accident_events.1.a:0 "Такою є ціна прогресу."
 industrial_accident_events.1.b:0 "Нехай [SCOPE.sCharacter('guilty_factory_owner').GetFullName] відповість за ці смерті!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] вирушить у в'язницю і втратить своє становище."

 industrial_accident_events.2.t:0 "Інцидент у фарбувальні"
 industrial_accident_events.2.d:0 "Сьогодні кілька робітників загинули в фарбувальній ділянці в області [SCOPE.sState('dyeworks_state').GetName], коли гарячий барвник виплеснувся з ємності на підлогу фарбувальні, накривши робітників, які нічого не підозрювали."
 industrial_accident_events.2.f:0 "Ця подія засмутила місцевих мешканців. Вони звинувачують відсутність техніки безпеки, спеку і небезпеку місця роботи і просять уряд втрутитися. Рятувальники залишили місце інциденту, залишивши пофарбовані тіла робітників."
 industrial_accident_events.2.a:0 "Рано чи пізно на всіх чекає барвиста смерть."
 industrial_accident_events.2.b:0 "Ми просто так це не залишимо!"

 industrial_accident_events.3.t:0 "Хоробрий інженер"
 industrial_accident_events.3.d:0 "Залізнична катастрофа в області [SCOPE.sState('casey_jones_state').GetName] лише дивом не стала причиною масової загибелі людей. А дякувати за це треба кмітливому інженеру поїзда, який загинув у цій катастрофі. Загиблих небагато, але на розчищення наслідків знадобиться час."
 industrial_accident_events.3.f:0 "«Підходьте, обхідники, я розповім вам історію про хороброго інженера...»"
 industrial_accident_events.3.a:0 "Слава Богу, що наші інженери такі кмітливі!"
 industrial_accident_events.3.b:0 "Загиблі залізничники заслуговують на більше, ніж просто пісня."

 industrial_accident_events.4.t:0 "Затоплення патокою"
 industrial_accident_events.4.d:2 "Вулиці жвавого ділового центру області [SCOPE.sState('molasses_flood_state').GetCityHubName] затопили річки меляси, що ринули з ємності, що розірвалася. Внаслідок цього загинули десятки місцевих жителів, і ще сотні отримали поранення."
 industrial_accident_events.4.f:0 "«Меласса глибиною до пояса затопила вулицю, булькаючи і утворюючи вир. Тут і там на її поверхні було видно дивні горби — не можна було сказати, чим вони утворені: людьми чи тваринами»."
 industrial_accident_events.4.a:0 "Закрити всі спирто-горілчані заводи та розчистити завали."
 industrial_accident_events.4.b:0 "Одна трагедія не повинна стати на шляху прогресу!"

 industrial_accident_events.5.t:0 "Вибух бойлера"
 industrial_accident_events.5.d:0 "Завод в області [SCOPE.sState('boiler_explosion_state').GetName] здригнувся від вибуху бойлера, внаслідок якого десятки людей загинули або отримали поранення. Історія цієї трагедії незабаром стала надбанням широкого загалу."
 industrial_accident_events.5.f:0 "«Перегріта пара вирвалася з бойлера, що лопнув, обваривши обличчя робітників у цеху. Навіть тих, кого не зачепив вибух і не зачепили уламки, дістав пар»."
 industrial_accident_events.5.a:0 "Подібні обставини — вартість прогресу."
 industrial_accident_events.5.b:0 "Робітників не можна експлуатувати та змушувати працювати в подібних умовах."
 industrial_accident_events.5.c:0 "Машини небезпечні! Промисловість це ракова пухлина на тілі країни."

 industrial_accident_events.6.t:0 "Інцидент у шахті"
 industrial_accident_events.6.d:0 "Шахта в області [SCOPE.sState('mining_accident_state').GetName] обвалилася, і шахтарі були замкнені в темних штреках. Розмах події привернув до нього увагу як у самій області, і у всій країні."
 industrial_accident_events.6.f:0 "«Вони відкопали мене, але покинули мого друга вмирати. Не знаю, де він зараз... але там точно краще, ніж тут»."
 industrial_accident_events.6.a:0 "Це невелика ціна прогресу промисловості."
 industrial_accident_events.6.b:0 "З цією обурливою експлуатацією простого народу треба покінчити!"
 industrial_accident_events.6.c:0 "Ці шахти гублять і людей, і землю."

 egyptian_crisis_events.1.t:0 "Відновлення контролю над Сирією"
 egyptian_crisis_events.1.d:0 "Єгипет зайняв більшу частину наших левантійських провінцій у 1833 році після невдалої спроби місцевого губернатора захопити владу в імперії. Давно пора повернути землі, втрачені під час цієї війни. Однак ці дії можуть привернути увагу [Concept('concept_great_power', 'великих держав')] Європи."
 egyptian_crisis_events.1.f:1 "«Ми повернемо те, що належало нам. Слід, який ми залишили в Єгипті та Леванті, забути неможливо. Наша доля накреслена на їхніх землях ступнями наших предків подібно до ліній, якими саме час вирізує гірські схили. Вперед, діти Сонця! Кроком руш!""
 egyptian_crisis_events.1.a:0 "Ми маємо залучити їх на наш бік."
 egyptian_crisis_events.1.a.tt:0 "Країні [THIS.GetCountry.GetName] буде запропоновано отримати [Concept('concept_active_interest', 'активний інтерес')] у регіоні."
 egyptian_crisis_events.1.b:0 "Нам не потрібне схвалення, щоб взяти те, що наше по праву."

 egyptian_crisis_events.2.t:0 "Турецьке вторгнення"
 egyptian_crisis_events.2.d:1 "Османи розпочали свої махінації щодо повернення земель, відібраних у 1833 році. Це порушення нашого суверенітету! Однак ця ситуація може привернути увагу Європи, що дає нам шанс отримати могутніх союзників."
 egyptian_crisis_events.2.f:0 "«Думаю, у нас із султаном є незакінчена справа»."
 egyptian_crisis_events.2.a:0 "Ми повинні чинити опір цій агресії!"
 egyptian_crisis_events.2.a.tt:0 "Всім європейським [Concept('concept_great_power', 'великим державам')] буде запропоновано отримати [Concept('concept_active_interest', 'активний інтерес')] у нашому регіоні."

 egyptian_crisis_events.4.t:0 "Єгипетсько-османська криза"
 egyptian_crisis_events.4.d:0 "Спроба імперії Османа відбити Левант у Єгипту призвела до міжнародного інциденту. Наше втручання може вплинути на рівновагу сил у регіоні."
 egyptian_crisis_events.4.f:1 "«Не розумію, до чого нам демонструвати інтерес у Близькому Сході. Ці далекі землі для нас не мають особливої цінності»."
 egyptian_crisis_events.4.a:0 "Потрібно доглядати цей регіон."
 egyptian_crisis_events.4.b:0 "Ця криза нам не цікава."

