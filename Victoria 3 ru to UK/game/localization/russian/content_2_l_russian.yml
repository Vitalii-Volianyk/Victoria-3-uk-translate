 trains.1.t:0 "Велике зіткнення поїздів"
 trains.1.d:0 "Заповзятливий витівник вирішив зіштовхнути між собою два старі локомотиви на місцевому ярмарку. Зіткнення може становити загрозу для натовпу, однак [SCOPE.sCharacter('train_crash_attendee').GetFullName], лідер групи «[SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]», заявляє про свій намір сидіти в ."
 trains.1.f:0 "Але чому, чому? Чому вам так хочеться побачити зіткнення?» Чесно? Гадаю, кожна нормальна людина — включаючи мене — в глибині душі приховує потяг до руйнування»."
 trains.1.a:0 "Насолоджуйтесь видовищем!"
 trains.1.b:0 "[SCOPE.sCharacter('train_crash_attendee').GetFullName] не може ризикувати життям на цьому заході!"

