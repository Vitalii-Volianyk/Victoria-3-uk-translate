##################### Boxer Rebellion

 je_boxer_rebellion:0 "Іхетуаньське повстання"
 je_boxer_rebellion_reason:1 "Принизлива поступка китайських земель іноземним «варварам» призвела до утворення груп ополчення, які мають бойові мистецтва. Ці ополченці мають намір позбавити країну від будь-якого іноземного впливу.\n\nЯкщо вимоги ополчення не будуть задоволені, [ROOT.GetCountry.GetName] повністю відчує наслідки відмови."

 dyn_c_empire_of_china:0 "Китайська імперія"
 dyn_c_empire_of_china_adj:0 "Китайськ"

 boxer_rebellion_events.1.t:0 "Іхетуанський рух"
 boxer_rebellion_events.1.d:1 "На думку багатьох, [ROOT.GetCountry.GetName] дедалі більше потрапляє під чужоземний вплив. [SCOPE.sCulture('han_culture').GetName] організують групи ополчення для боротьби із засиллям «варварів», яких вони мають намір прогнати назад у море. Лунає чимало голосів, що стверджують, що [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] лють не зазнали на собі правителі-[SCOPE.sCulture('manchu_culture').GetName|l]."
 boxer_rebellion_events.1.f:1 "«Коли іноземні варвари проповідують свою релігію, вони кажуть, що хочуть спонукати нас робити добро, але насправді втручаються у справи нашого уряду, творять хаос, руйнують наші звичаї та обманюють наш народ. Вони хочуть звернути жителів Китаю до варварів»." # Boxer era Han school teacher
 boxer_rebellion_events.1.a:0 "Відродити Цин! Геть іноземців!"
 boxer_rebellion_events.1.b:0 "Ці фанатики не доведуть нас до добра."

 boxer_rebellion_events.2.t:0 "Небесний мандат"
 boxer_rebellion_events.2.d:0 "Прапори Жовтого дракона знову майорять над дахами всіх міст Середньої держави. Пляма імперіалізму змита з наших берегів всюди, від сяючих перлин, що принизують Південну Дельту, до величезних міст вздовж берега Східного моря."
 boxer_rebellion_events.2.f:0 "«Коли останній іноземний диявол викинутий буде з країни з ганьбою, об'єднана держава [ROOT.GetCountry.GetNameNoFormatting] підніметься, поклавши кінець розбратам»." # Boxer poem
 boxer_rebellion_events.2.a:1 "Нехай править [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] десять тисяч років!"
 boxer_rebellion_events.2.b:1 "Нехай існує [ROOT.GetCountry.GetName] десять тисяч років!"
 revere_the_emperor:0 "Вшанування імператора"
 united_in_righteousness:0 "Об'єднувальна праведність"

 boxer_rebellion_events.3.t:0 "Цін та Хань"
 boxer_rebellion_events.3.d:1 "Там, де звучали фанатичні заклики відродити династію Цин, їм на зміну прийшли гасла, в яких видаються головним ворогом. Ми не змогли реалізувати прагнення «боксерів», і наш зв'язок з #tooltippable_name #tooltip:[SCOPE.sCulture('han_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('han_culture'). |l]ними#!#! підданими тепер ослаблена."
 boxer_rebellion_events.3.f:0 "«Я не полінуся повторити знову і знову, що всередині ми — раби маньчжурів і страждаємо від їхньої тиранії, зовні нас дошкуляють іноземні держави. Ми поневолені двічі»." # Zou Rong
 boxer_rebellion_events.3.a:0 "Чи буде кінець цим приниженням?"
 boxer_rebellion_events.3.b:0 "Гарнізон міста [ROOT.GetCountry.GetCapital.GetNameNoFormatting] бунтує та штурмує Заборонене місто."
 boxer_rebellion_events.3.tt1:0 "Маньчжури вигнані з влади та герцог Яньшен, нащадок Конфуція по основній лінії, проголошений імператором."

 boxer_rebellion_events.4.t:0 "Падіння династії Цин"
 boxer_rebellion_events.4.d:1 "Одним розчерком пера завершилися два тисячоліття імператорського правління. Останнього імператора, що належав до #tooltippable_name #tooltip:[SCOPE.sCulture('manchu_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('manchu_culture').GetCustom('RU_| культурі, що проводжають із Забороненого міста, і світ тепер звертає погляд на Схід. [ROOT.GetCountry.GetName] зустрічає нову епоху. Що чекає попереду?"
 boxer_rebellion_events.4.f:0 "«Щоб відновити національну незалежність, спочатку треба відновити китайську націю. Щоб відновити китайську націю, потрібно вигнати варварів-маньчжурів у Гори Чанбай. Щоб повалити варварів, спершу потрібно позбутися тиранічного, диктаторського, мерзенного та продажного уряду Цин»." # Sun Yat Sen
 boxer_rebellion_events.4.a:1 "[SCOPE.sCulture('manchu_culture').GetName] більше не замикають нами."
 boxer_rebellion_events.4.b:0 "Настав час примирення."

##################### Contextual Election Events

 election_contextual_events.1.t:0 "Хліб, олія, бюлетень" # High Food Prices
 election_contextual_events.1.d:0 "[SCOPE.sGoods('basic_foodstuff').GetName|U] все дорожче і дорожче, і група «[SCOPE.sParty('high_food_price_party').GetName]» постійно скаржиться на утиск з боку противників: ті стверджують, що партія занадто легковажна належить до добробуту громадян."
 election_contextual_events.1.f:0 "«[SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting|U] дорого коштує? Дурниця! У молодості в нас було куди найменше, а працювати доводилося вдвічі більше! Хто там ниє про „обурливі“ ціни на продукти? Винятково істеричні домогосподарки!"
 election_contextual_events.1.a:0 "Значить, нехай їдять щось інше!"
 election_contextual_events.1.b:0 "Відкриємо безкоштовні їдальні. На повний шлунок людина рідше помиляється."
 alms_for_the_poor:0 "Допомога нужденним"

 election_contextual_events.2.t:0 "Відкладене шахрайство" # High Debts
 election_contextual_events.2.d:0 "Через чутки, ніби партія «[SCOPE.sParty('public_debt_party').GetName]» займається лихварством у неймовірних масштабах і тим самим вішає на майбутні покоління непідйомне ярмо, електорат біжить від них, як від прокажених."
 election_contextual_events.2.f:0 "«Блаженні юні, бо вони успадковують борг нації».» # Herbert Hoover)
 election_contextual_events.2.a:0 "Позики - наріжний камінь будь-якої здорової економіки!"
 election_contextual_events.2.b:0 "Знайдіть цапа-відбувайла, натовпу потрібна жертва."
 fiscally_irresponsible:0 "Фінансова безвідповідальність"

 election_contextual_events.3.t:0 "Пацифіст засуджує війну" # Waging a War of Aggression
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], — лідер гурту «[SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]» і [SelectLocalization(SCOPE.sCharacter('opposition_pacifist_ig'',IsFacfіcіc'a'')). 'знаменитий пацифіст')], завалює претензіями групу «[SCOPE.sParty('government_war_party').GetName]», стверджуючи, ніби [ROOT.GetCountry.GetAdjectiveNoFormatting]ие війська, що беруть участь в [SCOPE.sWar('pac) GetAdjectiveNoFormatting]ой війні, творять справжні безчинства."
 election_contextual_events.3.f:1 "«Ми... Нам наказали збудувати бранців, сер. Старі, молодь — деякі не старші за мого власного сина. Там були вільні стрілки, які постійно псували життя нашим військам. Командир називав їх убивцями. Розбійники з великої дороги, зі злістю в серцях та рушницями в руках. Загалом, заручники потрібні були, щоб приборкати їх! Але того вечора, коли загинув третій солдат, командир наказав відвести заручників... відвести... в комору... і... Господи помилуй»."
 election_contextual_events.3.a:0 "Що зробили наші війська? З ким?!"
 election_contextual_events.3.b:0 "Цікавий підхід. Засекретимо його."
 election_contextual_events.3.c:0 "Цікавий підхід. Засекретимо його."
 principled_pacifist:0 "Принциповий пацифіст"
 martyrized_pacifist:0 "Пацифіст-мученик"
 election_contextual_events.3.tt.1:0 "Непатріотичний наклеп не дістанеться народу."
 election_contextual_events.3.tt.2:0 "Незважаючи на наші зусилля, відбувається витік інформації."

 election_contextual_events.4.t:0 "По кому дзвонить дзвін" # Old IG leader
 election_contextual_events.4.d:0 "Лідер групи «[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('decrepit_leader').IsFemale, літня', 'літній')] [SCOPE.sCharacter('decre ], раптово [SelectLocalization(SCOPE.sCharacter('decrepit_leader').IsFemale, померла', 'помер' )] у середині кампанії, і партія «[SCOPE.sParty('decrepit_leader_party').GetName]» залишилася. Тепер усі розмови обертаються навколо вибору [SCOPE.sCharacter('decrepit_leader').GetHerHis] наступника."
 election_contextual_events.4.f:0 "«Несподівано? Пф! Старому мішку з кістками давно був час до творця! Нарешті до партії піділлють свіжої крові!"
 election_contextual_events.4.a:0 "Поставити на найпопулярнішого, але некомпетентного кандидата."
 election_contextual_events.4.b:0 "Крісло отримує цілеспрямований, але зарозумілий молодик."
 well_connected:0 "Хороші зв'язки"
 imperious_upstart:0 "Деспотичний вискочка"

 election_contextual_events.5.t:0 "Земля нужденних" # Low Standard of Living
 election_contextual_events.5.d:0 "Лідер групи «[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]» [SCOPE.sCharacter('low_sol_opposition_leader').GetFullName] голосно заявляє, що партія «[SCOPE.sParty('low_sol_party')» країною, бо рівень життя катастрофічно низький, а сили волі, щоб упоратися із занепадом, вистачить лише партії «[SCOPE.sParty('low_sol_opposition_party').GetName]»."
 election_contextual_events.5.f:0 "«Сьогодні дорогою сюди мені довелося бачити сцени настільки гнітючі, що їх навіть важко описати. Колись благородні солдати билися у бруді через недоїдки. Зневірені сім'ї абияк туляться в тісних, запорошених нетрях, ледь не стоячи один у одного на ногах! Погана їжа, злидні та розпач. Ось що супроводжувало мене всю дорогу сюди. Дорогі громадяни, ось що залишила нам у спадок партія «[SCOPE.sParty('low_sol_party').GetNameNoFormatting]»."
 election_contextual_events.5.a:0 "А чому ви звинувачуєте нас? Чому б їм не спробувати менше бідувати?"
 election_contextual_events.5.b:0 "Подумаєш, просто пара яєць в адміністрації згасла."
 indifferent_to_destitution:0 "Байдужість до злиднів"
 defender_of_the_downtrodden:0 "На варті знедолених"

 election_contextual_events.6.t:0 "Край достатку" # High Standard of Living
 election_contextual_events.6.d:0 "Високий рівень життя в країні викликає глибоке задоволення цим статус-кво, а [SCOPE.sCharacter('high_sol_leader').GetFullName] і правляча партія «[SCOPE.sParty('high_sol_party').GetName]» можуть розраховувати на широку підтримку на широку підтримку вибори."
 election_contextual_events.6.f:0 "«Зміни? Навіщо мені зміни? Я ситий, моя дружина щаслива, і я люблю свою роботу. Навіщо мені все кидати заради якихось мрій?"
 election_contextual_events.6.a:0 "Навіщо лагодити те, що не зламано?"
 election_contextual_events.6.b:0 "[SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting] - людина великих звершень!"
 champion_of_prosperity:0 "Поборник процвітання"
 patrons_of_prosperity:0 "Покровителі процвітання"

 election_contextual_events.7.t:0 "Купони коаліції" # Winning a War
 election_contextual_events.7.d:0 "Обстановка на війні «[SCOPE.sWar('ongoing_election_war').GetName]» складається на нашу користь, і всю країну опанував войовничий настрій. Правляча партія «[SCOPE.sParty('ongoing_election_war_party').GetName]» розіслала листи підтримки кандидатам у парламент, які, на їхню думку, підтримують війну, і це має залучити патріотично налаштованих виборців."
 election_contextual_events.7.f:0 "«До н[SCOPE.sCharacter('pacifist_ig_leader').GetHerHis], отже, листа не дійшло? Хто б міг запідозрити, що цей боягуз — нікчемний безхребетний пацифіст? Наші хлопці там вмирають, а [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] що робить? Перебирає купи папірців і чекає, коли можна буде тихенько урвати те, за що ми платимо кров'ю. Ні, нашим людям потрібен той, хто бореться за них, як вони борються за нас»."
 election_contextual_events.7.a:0 "Згуртуємось навколо пар... тобто прапора!"
 election_contextual_events.7.b:0 "Ти за нас чи за наших супротивників?"
 jingoist_rhetoric:0 "Джингоїстські промови"
 dove_of_peace_in_time_of_war:0 "Голуб світу під час війни"

 election_contextual_events.8.t:0 "Річки джину та пива" # Enacting Temperance Policies
 election_contextual_events.8.d:0 "Через антиалкогольну політику партії «[SCOPE.sParty('temperance_party').GetName]» їхні шанси на виборах під загрозою — електорат, що страждає на спрагу, потягнувся до партії «[SCOPE.sParty('anti_temperance_party').GetName]» в надії, що зі зміною уряду зміниться і політика помірності."
 election_contextual_events.8.f:0 "«Опиратися спокусі? Знаєте, у мене одна спокуса: щосили штовхнути цих пихатих непитущів-моралізаторів самі знаєте куди. Я хочу випити. І я вип'ю. А якщо ви мені забороните, то я піду до тих, хто дозволить!"
 election_contextual_events.8.a:0 "Немає пива - немає голосу!"
 election_contextual_events.8.b:0 "Провести брудну кампанію проти безсоромних кутил."

##################### Military JEs

 je_rifling:0 "Нарізні стволи"
 je_rifling_reason:0 "Хоча ідеї нарізних стволів вже кілька століть, лише нещодавні стрибки розвитку промисловості та технологій дозволили перейти до їх виробництва та широкомасштабного застосування. Тепер точність стрілянини наших збройних сил зросте до неймовірних масштабів."
 je_machine_guns:0 "Автоматичні кулемети"
 je_machine_guns_reason:0 "Для управління автоматичним кулеметом достатньо однієї людини, а скорострільність його досягає сотень патронів за хвилину. При встановленні у зміцненій позиції він здатний зупинити практично будь-яку атаку."

 military_tech_events.401.t:1 "Модернізація арсеналу"
 military_tech_events.401.d:0 "З того часу, як [SCOPE.sBuilding('rifle_factory').GetName|l] області [SCOPE.sState('rifle_state').GetName] виробляють гвинтівки замість гладкоствольних мушкетів, йде нова епоха. Її головний товар - [SCOPE.sGoods('small_arms_good').GetName] - виробляє [ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f:0 "«Вистрілити можна хоч за тисячу ярдів.\n\nМожна розбити артилерію на передовій, можна зупинити штикову атаку до її початку.\n\nПереваг неймовірно багато!\n\nЯкщо ми не підвищимо виробничі потужності до адекватного рівня, нас чекає катастрофічний провал на поле бою"."
 military_tech_events.401.a:0 "Арсенал міста [SCOPE.sState('rifle_state').GetCityHubName] прославиться на весь світ."
 military_tech_events.401.b:0 "[ROOT.GetCountry.GetNameNoFormatting] опиниться на вістря військових інновацій."
 modern_rifle_arsenal:0 "Арсенал сучасних гвинтівок"
 arsenal_proving_ground:0 "Випробувальний полігон арсеналу"

 military_tech_events.402.t:0 "Кисть диявола"
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName] - людина, якій вдалося переламати хід війни "[SCOPE.sWar("machine_gun_war"). організації загонів кулеметників Вони викошували цілі взводи ворога, перш ніж тим вдавалося хоча б наблизитися до наших позицій."
 military_tech_events.402.f:1 "«Якби мені сказали, що можна створити рушницю, яка буде: Тягти стрічку з патронами до потрібної позиції, витягувати заряджений патрон, доставляти його до стовбура, подавати в стовбур, правильно закривати патронник, зводити курок, спускати курок, відстрілювати патрон, витягувати і викидати гільзу, а потім подавати новий патрон - і все це в десяту частку секунди - мені було б дуже смішно. Тільки я не сміюся. Тому що мені довелося на власні очі переконатися, що така рушниця існує»." # Francis Pratt
 military_tech_events.402.a:0 "Ми коситимемо ворогів, як траву."
 military_tech_events.402.b:0 "Що б не трапилося, у нас є кулемет Максим, а у них — ні.» # Hilaire Belloc
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetFullName] володіє цим знаряддям, як ніхто інший."
 machine_gun_expertise_low:0 "Кулеметник-експерт"
 machine_gun_expertise_high:0 "Кулеметник-експерт"

 je_ironclads:0 "Броненосці"
 je_ironclads_reason:0 "Закуті в метал пароплави, на які встановлені великокаліберні гармати, що стріляють у тому числі артилерійськими бомбами, стали переконливим свідченням того, що епоха вітрильних битв залишилася далеко позаду."
 je_monitors:0 "Монітори"
 je_monitors_reason:0 "Судна з невеликим осадом для оборони берегів. Монітор - доступний засіб для будь-якої держави, якій бракує коштів або виробничих потужностей для забезпечення флоту броненосцами."

 military_tech_events.403.t:0 "Доктрина заліза та пара"
 military_tech_events.403.d:0 "Поява кораблів з обшитими металом корпусами стала справжньою революцією у світі морських боїв. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('ironclad_admiral').GetFullName] переконує нас, що відтепер традиційні снаряди для нас практично не перешкода, і [ROOT.GetCounty. до абсолютного домінування на морі."
 military_tech_events.403.f:0 "«Нехай дерев'яні кораблі із залізними людьми здатні перемогти залізні кораблі із дерев'яними людьми, але броня нам не завадить»."
 military_tech_events.403.a:0 "Наш лад кораблів буде непереможним."
 military_tech_events.403.b:0 "Металеві носи? Металеві тарани! Що може йти не так?"
 military_tech_events.403.c:0 "[ROOT.GetCountry.GetNameNoFormatting] править морями!"
 ramming_doctrine:0 "Таран - наше все"
 armoured_doctrine:0 "Броньований лад"
 armoured_high_seas_fleet:0 "Броньований флот відкритого моря"

 military_tech_events.404.t:0 "Рішення: низька осадка"
 military_tech_events.404.d:0 "Нехай монітор, розроблений спеціально для прибережної оборони, обмежений можливостями, але біля берегів він дуже ефективний. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('monitor_admiral').GetFullName] повідомляє Адміралтейству в місті [ROOT.GetCountry.GetCapital.GetCityHubName], що [SCOPE.sCharacter('monitor_admiral'). .GetHerHis] флот прожене будь-якого ворога з [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їх вод."
 military_tech_events.404.f:0 ""Сер, нехай він і виглядає, як коробка на плоту, запевняю вас, що 15-дюймові гармати в цій коробці швидко відбивають у ворога бажання сміятися"."
 military_tech_events.404.a:0 "Безпечне узбережжя – безпечна торгівля."
 military_tech_events.404.b:0 "Нехай вони стануть основою нашої військово-морської доктрини."
 military_tech_events.404.c:0 "Перемагає не той, хто має кораблі краще, а хто їх більше."
