 notification_warlord_china_explosion_point_add_desc:0 "Через погане керування [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]ними справами наше правління стало нелегітимним і країна підсунулася ще ближче до повного колапсу."
