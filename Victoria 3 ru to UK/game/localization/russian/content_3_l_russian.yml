# Generic Law Passing Events


 generic_laws.1.t:0 "Підбадьорлива мова надихає публіку"
 generic_laws.1.d:0 "Сьогодні вдень [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], лідер групи «[SCOPE.gsInterestGroup('orator_ig_scope').GetName]», вимовляє пишну промову за введення закону «[SCOPE.sLaw('current_law_sco ]»."
 generic_laws.1.f:0 "З'явившись перед публікою на головній площі міста [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope'). ').GetHerHis] найбільш озлоблених політичних опонентів. Витяги з мови вже розійшлися на цитати по всьому [ROOT.GetCountry.GetCustom('RU_CL_DP')], роздмухуючи вогонь і без того гарячих дебатів."
 generic_laws.1.a:0 "Це значно полегшить перехід до реформ."
 generic_laws.1.b:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] і [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] багато що виграють від таких виступів."
 rising_support_for_law_minor:0 "Публіка замислилась"
 rising_support_for_law_major:0 "Публіка переконана"
 rising_support_for_ig_minor:0 "Підтримка народу зростає"
 skilled_orator:0 "Визнаний оратор"

 generic_laws.2.t:0 "Розкрито таємні домовленості"
 generic_laws.2.d:0 "Видатні члени угруповання «[SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]» — відкриті прихильники закону «[SCOPE.sLaw('current_law_scope').GetName]», у близьких союзниках яких [SCOPE.sCharacpe_'ader .GetFullName], — виявилися замішаними у корупційному скандалі, тому що обмінювали політичну підтримку на особисті «подарунки»."
 generic_laws.2.f:0 "«Яка головна мета людини? Розбагатіти. Яким шляхом? По можливості нечесним, але якщо доведеться, то й чесним». # Mark Twain
 generic_laws.2.a:0 "І що? Такою є природа політики."
 generic_laws.2.b:0 "Кинути їх вовкам. Потрібно сховати кінці у воду."
 ignored_corruption:0 "Корупцію залишено без уваги"
 corrupt_connections_exposed:0 "Розкрито корупційні зв'язки"
 corrupt_connections_exposed_minor:0 "Розкрито корупційні зв'язки"
 dealing_with_corruption:0 "Боротьба з корупцією"

 generic_laws.3.t:1 "Вимоги членів опозиції"
 generic_laws.3.d:0 "Більш прагматично налаштовані члени угруповання «[SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName]», які противилися ухваленню закону «[SCOPE.sLaw('current_law_scope').GetName]», запропонували змінити свою позицію в обмін на певні політичні. Ці поступки, однак, будуть непопулярні у групи «[SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]»."
 generic_laws.3.f:0 "«Компроміс — хороша парасолька, але поганий дах. Це тимчасовий засіб досягнення мети, часто доречний у партійній політиці і майже завжди недоречний в управлінні державою». # James Russell Lowell
 generic_laws.3.a:0 "Поступитися їх вимогам. Білль має пройти."
 generic_laws.3.b:0 "Компроміс – інструмент слабких."
 cross_bench_support:0 "Підтримка незалежної партії"
 concessions_obtained:0 "Отримано поступки"
 political_advances_spurned:0 "Політичні поступки відкинуті"
 unpopular_compromises:0 "Непопулярні компроміси"
 steadfast_conviction:0 "Непохитна переконаність"


 generic_laws.4.t:0 "Популярний драматург підтримує реформи"
 generic_laws.4.d:0 "У ході дебатів, що оточують закон "[SCOPE.sLaw('current_law_scope').GetName]", один з провідних драматургів країни, що міцно асоціюється з партією "[SCOPE.gsInterestGroup('playwright_ig_scope').GetName]", поставив високо оцінену п'є , політична тематика якої не залишає сумнівів: автор пристрасно хотів би побачити цей закон ухваленим."
 generic_laws.4.f:0 "«Нехай у нього погляди фанатика, але, сер, з його прозою не посперечаєшся!»"
 generic_laws.4.a:0 "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] тепер буде у всіх на слуху."
 generic_laws.4.b:0 "Тепер партія «[SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]» з'явиться в хорошому світлі."
 generic_laws.4.c:0 "Зробимо все, щоб п'єса набула широкого міжнародного визнання."
 rising_support_for_ig:0 "Лісове зображення"
 popular_support_for_law:0 "Народна підтримка закону"
 renowned_playwright:0 "Уславлений драматург"


 generic_laws.5.t:0 "Бюрократична плутанина"
 generic_laws.5.d:0 "Законотворці, які працюють над ухваленням закону «[SCOPE.sLaw('current_law_scope').GetName]», зіткнулися з численними бюрократичними ускладненнями, які надзвичайно ускладнюють роботу над реформою."
 generic_laws.5.f:0 ""Повністю розвинений бюрократичний апарат у порівнянні з іншими формами організації - абсолютно те ж, що машина в порівнянні з немеханічними засобами виробництва".r
 generic_laws.5.a:0 "Будь проклята ця заплутана правова система!"
 generic_laws.5.b:0 "Прорватися бодай крізь частину бюрократичних перепон."
 mired_in_bureaucracy:0 "Загрязли в бюрократії"
 mired_in_bureaucracy_minor:0 "Бюрократичні перешкоди"
 cutting_red_tape:0 "Робота проти системи"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] втручається в політичний процес"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] особисто цікавиться дебатами про закон «[SCOPE.sLaw('current_law_scope').GetName]» і вирішує використати свій королівський вплив, щоб гарантувати прийняття закону."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] рідко втручається безпосередньо в законодавчий процес, покладаючись натомість на систему делегування повноважень та особистий вплив, щоб ефективно керувати державою. З юридичної точки зору [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] має право вільно користуватися своїми королівськими повноваженнями, але такий прецедент обов'язково насторожить і республіканців, і супротивників закону."
 generic_laws.6.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] править нами і воля монарха буде виконана!"
 generic_laws.6.b:0 "Потрібно відмовити монарха від таких дій. Якщо [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] вчинить так, це принесе більше шкоди, ніж користі."
 royal_prerogative:0 "Використана королівська прерогатива"
 backed_by_court:0 "За королівським указом"
 ruler_restrained:0 "Повноваження правителя обмежені"


 generic_laws.7.t:0 "Підтримка закону у масах"
 generic_laws.7.d:0 "Політична воля та бажання нижніх класів завжди залишаться малозрозумілими. Через незрозумілу причину в #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_PP')]#! різко зросла підтримка закону «[SCOPE.sLaw('current_law_scope').GetName]» — цьому сприяли харизматичні промовці та жваві дебати в невеликих громадських клубах."
 generic_laws.7.f:0 "«Що вони зараз підтримують? Втім, хто ми такі, щоби скаржитися. Їхня підтримка не була неодмінною умовою успіху, але вона нам зовсім не зашкодить»."
 generic_laws.7.a:0 "Громадська підтримка пришвидшує реформи!"
 generic_laws.7.b:0 "Використовувати цю основу, щоб заспокоїти маси"
 grassroots_support:0 "Підтримка у масах"
 grassroots_support_for_movement:0 "Підтримка у масах"
 wave_of_popular_support:0 "Хвиля народної підтримки"


 generic_laws.8.t:0 "Невдале публічне звернення"
 generic_laws.8.d:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] вимовляє звичайну, здавалося б, мова про переваги закону "[SCOPE.sLaw('current_law_scope').GetName]", але та в результаті різко негативно позначається на популярності угруповання "[S .gsInterestGroup('publicaddress_ig_scope').GetName]»."
 generic_laws.8.f:0 "Насилу вимовивши погано підготовлену мову, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] досягає лише того, що [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis|l] аргументи розбиваються. Тепер всі запитують: хто винен у цьому фіаско — власне закон «[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]» або [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting], як загалом політично некомпетентна"
 generic_laws.8.a:0 "Виновата погано підготовлена мова!"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] - ось хто винен у провалі виступу."
 hapless_orator:0 "Поганий оратор"
 poorly_formulated_law:0 "Погано сформульований закон"
 poorly_formulated_law_minor:0 "Підтримка фіглярів"
 tainted_by_incompetence:0 "Прикра некомпетентність"

 generic_laws.9.t:1 "[SCOPE.sCulture('non_accepted_culture_scope').GetName|U] обурені запропонованим законом"
 generic_laws.9.d:2 "Активісти-[SCOPE.sCulture('non_accepted_culture_scope').GetName|l] стверджують, що ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]» вкрай негативно позначиться життя їх громади. Вони агітують своїх родичів протестувати проти цього закону у всій країні."
 generic_laws.9.f:1 "«Дай їм палець, і вони вимагатимуть всю руку. Дай їм руку, і не встигнеш озирнутися, як вони перетворять її на зброю, заб'ють оточуючих до смерті і в пошуках нових поступок візьмуться оббирати їхні трупи!»"
 generic_laws.9.a:0 "Що ж до їхніх міркувань? Ухвалюйте закон примусово!"
 generic_laws.9.b:0 "Внести кілька символічних поправок."
 generic_laws.9.c:0 "Визнати їх докази та доопрацювати закон."
 displeased_establishment:0 "Невдоволення впливових кіл"
 forceful_approach:0 "Насильницький підхід"
 minority_protests:0 "Протести меншості"

 generic_laws.10.t:0 "Розбрат із групою «[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]»"
 generic_laws.10.d:0 "Впливову фракцію угрупованні «[SCOPE.gsInterestGroup('defectors_ig_scope').GetName]» дратує нейтралітет їхніх сопартійців у питанні закону «[SCOPE.sLaw('current_law_scope').GetName]». Сама ця фракція виступає за закон і тепер має намір створити окрему політичну партію, метою якої буде його прийняття."
 generic_laws.10.f:0 "«Як ви можете стояти і дивитися, як світ проноситься перед очима? Невже ви не маєте честі? Почуття обов'язку перед товаришами? Я проти такої безамбітності — і, наважусь сказати, це не тільки моя думка»."
 generic_laws.10.a:0 "З їхньою підтримкою білль пройде."
 generic_laws.10.b:0 "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] вітає цих бунтарів."
 member_flight:0 "Розкол у рядах"
 member_exodus:0 "Результат членів партії"
 member_influx:0 "Приплив членів партії"
 pro_law_factionalism:0 "Вигідна роздробленість"
 pro_law_factionalism_minor:0 "Вигідна роздробленість"

 generic_laws.11.t:0 "Незгодні розходяться у думках"
 generic_laws.11.d:0 "Стороннім спостерігачам партія "[SCOPE.gsInterestGroup('dissenters_ig_scope').GetName]" може здатися твердо згуртованої з питання закону "[SCOPE.sLaw('current_law_scope').GetName]", але за зовнішньою єдністю давно назріває розкол. Тепер у групи незгодних урвався терпець і вони офіційно оголосили про незгоду із сопартійцями щодо реформи."
 generic_laws.11.f:0 "«Скільки ми стояли пліч-о-пліч? Скільки разів ми подавали вам руку допомоги? А наші побоювання при цьому залишені без відповіді, наші бажання залишені поза увагою. Якщо нас не почують тут, то почують в іншому місці»."
 generic_laws.11.a:0 "Сепаратисти! Диявол би їх узяв!"
 generic_laws.11.b:0 "Треба відчинити гаманець ширше. Можливо, когось із них вдасться переманити назад."
 political_discord:0 "Політичні розбіжності"
 political_discord_minor:0 "Політичні розбіжності"
 party_fragmentation:0 "Розкол у партії"
 party_fragmentation_minor:0 "Розкол у партії"
 greasing_palms:0 "Підмастити, кого треба"

 generic_laws.12.t:0 "Сумнівні зв'язки"
 generic_laws.12.d:0 "Дратуючи юридичної тяганини, що супроводжує роботу над законом "[SCOPE.sLaw('current_law_scope').GetName]", [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] з групи "[SCOPE.gsInterestGroup" » звертається до нас із пропозицією прискорити процес, залучаючи свої особисті зв'язки у держапараті."
 generic_laws.12.f:0 "«Декілька слів у потрібні вуха — все, про що я прошу. Все в рамках закону, зрозуміло, хоч я і не можу гарантувати, що наші противники цьому зрадіють»."
 generic_laws.12.a:0 "Надати дозвіл діяти. Не можна гаяти часу."
 generic_laws.12.b:0 "Ні, або робити все як належить, або взагалі не робити."
