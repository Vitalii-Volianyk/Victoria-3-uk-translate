# Tanzimat Events

 je_sick_man_bureaucracy:0 "Танзімат: бюрократичні реформи"
 sick_man.2.e:0 "Бюрократія – основа нашої імперії"
 je_sick_man_bureaucracy_reason:0 "Наша бюрократія — строката суміш архаїчних законів і систем, а також продажні та непідзвітні нам беї, які практично не керують провінціями Імперії. Щоб долати численні труднощі правління, потрібно модернізувати адміністративну систему."
 outmoded_bureaucracy:0 "Архаїчна бюрократія"
 cizye_tax:0 "Податок-джиза"
 ottoman_bureaucracy:0 "Османська бюрократія"
 sick_man_of_europe:0 "Хвора людина Європи"

 tanzimat_events.1.t:0 "Система «Ільтизам»"
 tanzimat_events.1.d:0 "У зборі грошей наша адміністрація століттями залежала від відкупу податків, але ця вкрай неефективна система бажає багато кращого. На столі у великого візира повно пропозицій реформ, і нація з нетерпінням чекає на нашу відповідь."
 tanzimat_events.1.f:1 "Ще з часів правління Мехмеда II права на збирання податків продавалися на аукціоні тому, хто заплатить більше. Відкупник, своєю чергою, отримував право забирати частину податків собі. В результаті виділилися в окрему касту могутні, незалежні і найчастіше продажні, що значно знизило прибуток держави. Багато хто згоден, що систему треба змінювати, але мало тих, хто згоден між собою в способах її зміни, і ще менше тих, хто готовий протистояти еліті, що володіє землями."
 tanzimat_events.1.a:0 "Скасувати відкуп податків, але [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] нехай залишаються на місці."
 tanzimat_events.1.b:0 "Не будити лихо, поки воно тихо."
 tanzimat_events.1.c:0 "Скасувати як саму систему, і її назва."
 iltizam_abolished:0 "Система «Ільтизам» скасована"
 new_system_old_faces:0 "Нова система, старі особи"
 retained_taxation_rights:0 "Право на збирання податків збережено"
 rescinded_taxation_rights:0 "Право на збір податків скасовано"
 governors_pleased:0 "Реформа користується обмеженою підтримкою губернаторів"
 governors_satisfied:0 "Реформа користується широкою підтримкою губернаторів"

 tanzimat_events.2.t:0 "Османський Земельний кодекс"
 tanzimat_events.2.d:0 "Наша існуюча система землеволодіння стара, внутрішньо суперечлива і відчайдушно потребує реформування. Прихильники модернізації вимагають дій. Як відреагує Висока Порта?"
 tanzimat_events.2.f:0 "Землеволодіння в Османській імперії - складна система, в яку входять орендовані та общинні землі, звільнені від податків села, трофейні території та безліч інших категорій земель. Визнаючи негативний вплив поточної ситуації на державне управління та прибуток, ключові постаті в Константинополі прагнуть реформ. Сільське ж населення, побоюючись призову на військову службу та підвищення податків, неодмінно буде проти будь-якої зміни існуючого стану справ."
 tanzimat_events.2.a:0 "Реформувати систему, але визнати й колишні категорії земель."
 tanzimat_events.2.b:0 "Стара система добре служила нам."
 tanzimat_events.2.c:0 "Ухвалити сучасний Земельний кодекс."
 tanzimat.2.tt1:0 "Деякі селяни можуть чинити опір реформі."
 traditional_land_system_retained:0 "Збережено традиційну земельну систему"
 reformed_land_code:0 "Реформований Земельний кодекс"
 modern_land_code:0 "Сучасний Земельний кодекс"

 tanzimat_events.4.t:0 "Едикт про реформи"
 tanzimat_events.4.d:1 "Тепер, коли в нас запущено процес переходу до професійнішої бюрократичної системи, на обговорення винесено гостре питання: підняття статусу немусульман та допуск їх до чиновницьких посад."
 tanzimat_events.4.f:0 "Однією з головних, якщо не головним своїм завданням [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] вважає збереження Великої Держави перед заворушеннями, бунтами та іноземною інтервенцією. Для цього нам, ймовірно, потрібно буде зробити кроки щодо покращення статусу меншин у нашій імперії — інакше вони можуть стати пішаками у грі іноземних держав."
 tanzimat_events.4.a:0 "Рівні права перед законом! Хоча б на папері."
 tanzimat_events.4.b:0 "Пообіцяти їм реформу, але без фанатизму."
 tanzimat_events.4.c:0 "Це просто поступки під личиною реформи. Відмовити!"
 tanzimat.4.tt1:0 "Збільшивши статус зими, ми викликаємо протести радикальних сунітів."
 equality_under_the_law:0 "Рівність перед законом"
 promises_of_reform_ott:0 "Обіцянки реформи"
 establishment_favours_reform:0 "Впливові кола сприяють реформі"

 tanzimat_events.5.t:0 "Чутки про повстання"
 tanzimat_events.5.d:1 "Місто [SCOPE.sState('paranoia_state_scope').GetCityHubName] оповите хмарою параної: місцевий імам стверджує, що спільнота сповідуючих [SCOPE.sReligion('discriminated_religion_scope').GetName|l] вступила в змову з #tooltippable_name sCountry('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('neighbor_country').GetCustom('RU_CL_TP')]#!#!, в результаті чого [ROOT.GetCountry.GetRu| втратити владу."
 tanzimat_events.5.f:0 "«Хіба супротивники Аллаха рівні у своїй значущості ісламу? Так можуть думати деякі продажні паші у місті [ROOT.GetCountry.GetCapital.GetCityHubName], але ми, істинно правовірні, знаємо правду. Вже зараз невіруючі в наших лавах замишляють проти нас і хочуть разом зі своїми іноземними господарями розрізати велику імперію на шматки, як кондитер нарізає пахлаву»."
 tanzimat_events.5.a:0 "Це ж просто чутки, правда?"
 tanzimat_events.5.b:0 "Треба впасти на підозрюваних у зраді з усією силою. У таких справах напівзаходи неприпустимі."
 tanzimat.5.tt1:0 "Радикальні суніти можуть взяти справи до рук."
 tanzimat.5.tt2:0 "Ваші дії порадують радикалів-сунітів."

 tanzimat_events.6.t:1 "Бунт у кварталі, де мешкають [SCOPE.sCulture('mob_victim_culture').GetName|l]"
 tanzimat_events.6.d:1 "Розлютившись рішенням Високої Порти підняти законний статус зими і розбурхавшись чутками про повстання, яке починають іноземці, натовп людей, релігія яких — [SCOPE.sReligion('mob_religion').GetName|l], влаштувала заворушення в #tooltippable: .sCulture('mob_victim_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('mob_victim_culture').GetCustom('RU_CUL_ADJ')|l]ом#!#! кварталі міста [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f:0 "«Вони прийшли після полуденної молитви, озброївшись палицями та кийками, — їх, без сумніву, під'юджував якийсь місцевий войовничий проповідник. Хвала Аллаху, обійшлося синцями та псуванням майна, але мені зовсім не подобається той натовп біля західних воріт»."
 tanzimat_events.6.a:0 "Цю справу має вирішувати місцевий губернатор."
 tanzimat_events.6.b:0 "Зібрати армію та негайно втрутитися."
 tanzimat_events.6.c:0 "Нехай натовп довершить розпочате."
 tanzimat.6.tt1:0 "Ваші дії можуть спричинити розвиток ситуації."
 tanzimat.6.tt2:0 "Ваші дії, швидше за все, не дадуть ситуації розвинутися."
 tanzimat.6.tt3:0 "Ваша бездіяльність швидше за все призведе до ескалації конфлікту."
 mobilizing_the_militia:1 "Мобілізація ополчення"
 deploying_the_army:0 "Відправлення армії"

 tanzimat_events.7.t:0 "Різанина в місті [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d:1 "Жах! У нападі люті величезний натовп людей, релігія яких - [SCOPE.sReligion('sunni_religion').GetName|l], напала на своїх сусідів, чия релігія - [SCOPE.sReligion('massacre_victims').GetName]. Вулиці міста [SCOPE.sState('massacre_state_scope').GetCityHubName] почервоніли від крові, всюди в місті пожежі."
 tanzimat_events.7.f:0 "«Якщо хтось уб'є віруючого навмисно, то відплатою йому буде Геенна, в якій він перебуватиме вічно. Аллах розгнівається на нього, прокляне його і приготує йому великі муки»." # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "Розігнати натовп - якщо доведеться, то й стріляниною."
 tanzimat_events.7.b:0 "Знатимуть, як задумувати зраду."

 tanzimat_events.8.t:0 "У місті [SCOPE.sState('orderrestored_state_scope').GetName] відновлено порядок"
 tanzimat_events.8.d:0 "Вулиці міста [SCOPE.sState('orderrestored_state_scope').GetCityHubName] повернулися до норми. Лавки відбудовані і заповнені заново, про недовіру і ненависть поступово змінюються словами примирення."
 tanzimat_events.8.f:0 "«Мерзавці розгромили мою крамницю і образили мене! Але принаймні на цьому для мене все закінчилося. Мій син бачив, як солдати забрали щонайменше двох, які брали участь у погромах, — їх, схоже, видали свої ж. Можливо, в цьому світі все-таки є частка справедливості. А тепер передай мені цукор — цей чай гіркий, як сирі оливки»."
 tanzimat_events.8.a:0 "Слава Аллаху!"

 tanzimat_events.9.t:0 "Селяни пручаються реєстрації землі"
 tanzimat_events.9.d:0 "Побоюючись підвищення податків і призову на військову службу, селяни з регіону [SCOPE.sState('peasant_state').GetName] відмовляються реєструвати свої землі і тим самим позбавляють нас таких необхідних податків."
 tanzimat_events.9.f:0 "«Дві сотні років моя сім'я працює на цій землі і платить, що має, відповідно до традиції. Але тепер паші з міста [ROOT.GetCountry.GetCapital.GetCityHubName] вигадали новий хитрий спосіб висмоктати з нас останні гроші, а моїх синів заберуть, щоб ті померли в якихось далеких землях»."
 tanzimat_events.9.a:0 "Нехай місцеві шейхи викуплять землю. Податки мають надходити."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] і [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] люди придушать заворушення."
 tanzimat_events.9.c:0 "Облишмо їх. [SCOPE.sState('peasant_state').GetNameNoFormatting] — кому це взагалі цікаво?"
 peasant_unrest:0 "Селяни пручаються реєстрації"
 expanding_holdings:0 "Розширення володінь"

 tanzimat_events.10.t:0 "Заклик зими"
 tanzimat_events.10.d:0 "Із запровадженням військового призову держава має вирішити, чи варто брати до армії немусульман, і якщо так, то в якій ролі."
 tanzimat_events.10.f:0 "Немусульмани з числа підданих Імперії традиційно звільнялися від військового обов'язку, замість неї вони сплачували Високій Порті особливий податок — джизью. Прихильники модернізації армії пропонують закликати до неї всіх підданих Османа, але це позбавить імперську скарбницю важливого джерела доходу."
 tanzimat_events.10.a:0 "Ті, кому це по кишені, можуть сплачувати податок за звільнення від призову."
 tanzimat_events.10.b:0 "На службу будуть закликатися всі піддані, незалежно від їхньої віри."
 draft_exemption_tax:0 "Військова служба"

