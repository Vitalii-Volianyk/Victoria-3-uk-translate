 internal_security_events.5.t:0 "Питання безпеки"
 internal_security_events.5.d:1 "Члени уряду стурбовані тим, що пропозиція ухвалити закон «[SCOPE.sLaw('current_law_scope').GetName]» поставить внутрішню безпеку країни під загрозу."
 internal_security_events.5.f:0 "«Як ми зупинимо вилазки та інтриги реакціонерів, коли ми не маємо доступу до публічної інформації? Як нам захистити наших громадян, якщо все, що ми можемо їм обіцяти, це хибне почуття безпеки?»"
 internal_security_events.5.a:0 "Ця інформація є вкрай важливою для органів влади."
 internal_security_events.5.b:0 "Ми використовуємо інші способи. Не такі небезпечні."
 government_info_bad_modifier:0 "Захист конфіденційної інформації"
 government_info_modifier:0 "Збір конфіденційної інформації"
 
 internal_security_events.6.t:0 "Обурливі напади"
 internal_security_events.6.d:0 "Нам стало відомо, що поліцейські систематично тероризують прихильників закону «[SCOPE.sLaw('current_law_scope').GetName]», нападають на їхні підприємства та місця зборів."
 internal_security_events.6.f:1 "«Вони вибили двері та переламали лави, розбили вікна та спалили всі книги. Розмалювали стіни похабними картинками, на яких ми виставлені тваринами, а вони нашими господарями. А ще вони залишили погрози, з яких ясно видно, чиїх рук це справа»."
 internal_security_events.6.a:0 "Ми маємо публічно засудити ці обурливі напади."
 internal_security_events.6.b:0 "Поліція прогнила наскрізь. Потрібно провести рішуче чищення рядів."
 terrorist_attack_modifier:0 "Публічні вибачення"
 purged_police_modifier:0 "Чистка у лавах поліції"

 psychology_events.1.t:1 "Віта у хмарах"
 psychology_events.1.d:1 "Нам повідомили, що [SCOPE.sCharacter('mentally_ill_leader').GetFullName], голова групи «[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]», давно пропускає збори. Через душевну недугу [SelectLocalization(SCOPE.sCharacter('mentally_ill_leader').IsFemale, 'вона', 'він' )] не в змозі виконувати свої обов'язки, і ми більше не можемо вдавати, що все гаразд."
 psychology_events.1.f:1 "«[SCOPE.sCharacter('mentally_ill_leader').GetLastName] ледве реагує на своє ім'я. "Давайте пройдемося, - кажемо [SCOPE.sCharacter('mentally_ill_leader').GetHerHim] ми, - свіже повітря вам буде корисне". [SCOPE.sCharacter('mentally_ill_leader').GetSheHe|U] мовчки киває, і ми безцільно бродимо в тиші»."
 psychology_events.1.a:0 "Нехай [SCOPE.sCharacter('mentally_ill_leader').GetHerHis] відвідає лікар."
 psychology_events.1.b:0 "[SCOPE.sCharacter('mentally_ill_leader').GetHerHim|U] допоможуть у психіатричній лікарні."
 psychology_events.1.c:1 "Кажуть, що майбутнє за психоаналізом…"
 psychology_events.1.tt:0 "Персонаж буде поміщено до лікарні."
 
 psychology_events.2.t:0 "Відчайдушні заходи"
 psychology_events.2.d:0 "Країна охоплена хвилюванням. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] вже давно не з'являється на публіці. [ROOT.GetCountry.GetRuler.GetHerHis|U] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'чоловік', 'чоловік' )] у сльозах [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale) ' )], що [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] важко [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'хвора', 'хворий' )], і лікарі безсилі [ROOT.GetCountry.GetRu допомогти."
 psychology_events.2.f:1 "«Ми пробували все, але [ROOT.GetCountry.GetRuler.GetHerHis] хвороба має якісь внутрішні причини. У н[ROOT.GetCountry.GetRuler.GetHerHis] немає переломів, навіть горло не болить! Аналізи не дають якихось однозначних результатів — а їх ми провели безліч. Боюся, мій друже, що нам доведеться випробувати альтернативні способи лікування. Знаєте, у моєї кузини є один друг, і він зумів її вилікувати! Просто клацнув пальцями, погадав на картах і вуаля! Вона знову стала собою, наче помолодшала на тридцять років!»"
 psychology_events.2.a:0 "Дурниці! [ROOT.GetCountry.GetRuler.GetHerHim|U] потрібен сеанс гіпнозу. Запросіть справжнього лікаря."
 psychology_events.2.b:0 "Давайте спробуєм."
 psychology_events.2.c:0 "Факультет філософії пропонує експериментальне лікування."
 hypnosis_modifier:0 "Лікування гіпнозом"
 
 psychology_events.3.t:0 "Солдатська хвороба"
 psychology_events.3.d:0 "Повернувшись зі служби, [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('mentally_ill_character'). , 'Став несхожий на самого')] себе. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] за версту обходить казарми, не хоче торкатися зброї і заявляє, що більше не хоче чути ні слова про війну."
 psychology_events.3.f:2 "«[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] з криками прокидається посеред ночі, [SelectLocalization(SCOPE.sCharacter('mentally_ill_character').IsFemale, 'змокша'', 'змок). Дивиться на мене і не дізнається - тільки запитує, що з [SCOPE.sCharacter('mentally_ill_character').GetHerHis] братом, [SCOPE.sCharacter('mentally_ill_character').GetHerHis] нещасним братом. 'mentally_ill_character'). GetSheHe] кидає в мене всім, що трапляється під руку, кричить „Де я знаходжусь?!“ і дивиться кудись крізь мене…»"
 psychology_events.3.a:0 "Ці спогади можуть скалічити будь-кого. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] потребує лікування."
 psychology_events.3.b:0 "[SCOPE.sCharacter('mentally_ill_character').GetHerHis|U] потрібно відправити в лікарню, подалі від чужих очей. Там [SCOPE.sCharacter('mentally_ill_character').GetHerHim] допоможуть."
 psychology_events.3.c:0 "Це не лише прояв боягузтво. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('mentally_ill_character').IsFemale, 'повинна', 'повинен' )] повернутися на службу."
