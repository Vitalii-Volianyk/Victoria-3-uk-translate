 krakatoa.4.t:0 "Димова завіса"
 krakatoa.4.d:0 "Вже кілька місяців по всій країні спостерігаються яскраво-червоні заходи сонця. В області [SCOPE.sState('art_state').GetName] заграва палає настільки інтенсивно, що жителі не раз викликали вогнеборців, прийнявши її за сильну пожежу. Цей феномен привернув великий інтерес з боку наших художників та вчених."
 krakatoa.4.f:0 "«Блакитний, а часом навіть зелений місяць спалахує неприродним світлом нічне небо. Пронизуючи хмари, її білі промені набувають пурпурового відтінку — а іноді теж зеленого або блакитного."
 krakatoa.4.a:0 "Це видовище гідне пензля художника."
 krakatoa.4.b:0 "Вчені повинні зробити все, щоб ми готові до нових вивержень."
