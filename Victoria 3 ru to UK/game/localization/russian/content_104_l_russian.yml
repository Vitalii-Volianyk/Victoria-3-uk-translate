 prohibition.7.t:0 "Різанина серед білого дня"
 prohibition.7.d:0 "Учасників двох ворогуючих банд було вбито серед білого дня в розбиранні, пов'язаному з нелегальною торгівлею спиртним. Боса одного з угруповань вдалося впізнати. Мешканці вимагають захисту від криміналу."
 prohibition.7.f:0 "«Він такий добрий хлопець! Якщо він і замішаний у бутлегерстві та інших темних справах, ми від нього не знали нічого, крім добра. Він допомагає бідним, оплачує безкоштовні їдальні для тих, хто потребує! Сучасний Робін Гуд, інакше й не скажеш!"
 prohibition.7.a:0 "Йому кінець. Він вирушить під суд."
 prohibition.7.b:0 "Деякі його люблять, інші ненавидять. Ми могли б укласти угоду."
 prohibition.7.c:0 "Настав час подати цим розбійникам урок!"
 deal_with_gangster_modifier:0 "Угода з гангстером"
 gangsters_modifier:0 "Гангстер засуджений"
 
 prohibition.8.t:0 "Блакитна стрічка"
 prohibition.8.d:0 "Заборона на виробництво та продаж спиртного принесла свої плоди — відтепер [ROOT.GetCountry.GetName] та алкоголь несумісні!"
 prohibition.8.f:0 "«Оголоси синам Ізраїлевим і скажи їм, щоб вони робили собі пензлі на краях одежі своєї в їхні роди, і в пензлі, що на краях, вставляли нитки з блакитної вовни; і будуть вони в кистях у вас, щоб ви, дивлячись на них, згадували всі Господні заповіді, і виконували їх»." #Numbers 15:38-39
 prohibition.8.a:0 "Нарешті наші громадяни врятовані від цього зла!"
 
 prohibition_laws_pm.tt:0 "Значно збільшує прогрес запису у щоденнику «Рух за заборону алкоголю»."
 prohibition_laws_weak_pm.tt:0 "Збільшує прогрес запису у щоденнику «Рух за заборону алкоголю»."
 prohibition_laws_bad_pm.tt:0 "Знижує прогрес запису у щоденнику «Рух за заборону алкоголю»."
 
 expedition_events.695.t:0 "Несподівана зустріч"
 expedition_events.695.d:0 "Експедиція просувається вперед, і серед густих джунглів раптом відкривається дивовижна картина: у саморобних гамаках з хворим виглядом лежать члени [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting|l]ой експедиції, яка вважалася!"
 expedition_events.695.f:0 "«Наче піднялася вуаль. На блідому, як смерть, обличчі виявився вираз, в якому похмура гординя мішалася з безпринципною жагою влади і глибоким жахом... з абсолютним і безнадійним розпачом. з усіма її пристрастями, спокусами та падіннями? Одне видіння викликало в нього тихий, шепочливий плач, від іншого він двічі схлипнув — наче зітхнув: „Жах! Жах!“»" #Joseph Conrad
 expedition_events.695.a:0 "Потрібно відвести цих людей до безпечного місця."
 expedition_events.695.b:0 "Приєднуйся до нас! Дві експедиції кращі за одну."
 expedition_events.695.c:0 "Вони нас лише затримають."
 expedition_events.695.e:0 "Людям [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]ого походження довіряти не можна. Точіть ножі."
 killed_lost_expedition_tt:0 "Ця дія може мати наслідки."
 
 expedition_events.696.t:0 "Поголос поширюється"
 expedition_events.696.d:0 "Незабаром після переможного повернення експедиції, яку веде [SCOPE.sCharacter('expedition_leader').GetFullName], [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] звинувачує їх у сумній долі своєї зниклої експедиції."
 expedition_events.696.f:0 "«Бронзові плями на одязі, сліди, що пересохли від сонця, окислення. Особи, які прийняли дитячий радісний вираз. Вони посміхаються, сміються... шкодують. Напевно. Кров висохла багато тижнів... може, місяців тому. Чи зневажали вони себе? Чи пишалися? Чи могли вони врятуватися? Забути? Зненавидіти? Сухо. Багато тижнів... може місяців»."
 expedition_events.696.a:0 "[SCOPE.sCharacter('expedition_leader_cruel').GetSheHe|U] негайно піде у відставку!"
 expedition_events.696.b:0 "Їм нема чим це довести."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetFullName] залишить свою посаду."
 
 je_assassination:0 "Запобігання вбивству"
 je_assassination_reason:0 "З'ясуйте, хто стоїть за змовою, і запобігайте вбивству, поки не пізно. Щоб ваші шанси зупинити зрадників зросли, підвищуйте рівень #bold поліцейських інститутів #!, прийміть закони #bold «Заборона на критику» #! поліція»#! або #bold "Таємна поліція"#! та вивчіть технології #bold «$identification_documents$»#! або #bold "$mass_surveillance$"#!."
 je_assassination_low:0 "Успіхи в пошуках та викритті змовників поки невеликі."
 je_assassination_middle:0 "У розслідуванні змови є певні успіхи."
 je_assassination_high:0 "Ми практично встановили, хто стоїть за змовою."
 je_assassination_tt:0 "Правитель, який був метою змови, більше не перебуває при владі."
 je_assassination_timeout_tt:0 "Змовники зуміли вбити імператора."
 je_assassination_caught_em_tt:0 "Ми з'ясували імена змовників."
 
 assassination_events.1.t:0 "Люди-невидимки"
 assassination_events.1.d:0 "З надійних джерел нам стало відомо про існування внутрішньої змови. Гірше того, мета замаху, що планується ними, — [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]. Якщо не зупинити зрадників, це ставить під загрозу стабільність держави."
 assassination_events.1.f:0 "Можливо, справа тут у особливих інтонаціях, а може, у неминучому занепокоєнні, яке приходить разом із владою. Зломовна нудотна дбайливість, настільки нещира, що навіть Юда починає боятися своєї таємної вечері. «Всякі ходять розмови. Деякі люди сильно засмучені, що [SCOPE.sCharacter('assassination_ruler_scope'). , 'здоров' )]». \ n \ n Тридцять срібняків - символічна ціна. Все може статися вже сьогодні, може, завтра, якщо нам пощастить."
 assassination_events.1.a:0 "Ми знайдемо та повісимо зрадників!"
 advance_assassination_progress_tt:0 "Це наблизить нас до викриття змовників, які задумали замах життя правителя."
 
 assassination_events.2.t:1 "Люди-невидимки: порожнє крісло"
 assassination_events.2.d:1 "Ми дізналися про секретні збори, на яких були присутні відомі [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]. Вони запевняють, що зібралися виключно для обговорення фінансових питань, проте багато хто підозрює їх у зв'язках із змовниками."
 assassination_events.2.f:1 "Враховуючи плани присутніх, їхні розмови звучать напрочуд голосно — так, що чути з вулиці. Дзвін келихів, втім, чути лише зсередини. «Вони весь день там сидять», — каже квіткарка, тицяючи мозолистою рукою у бік будівлі. “Я бачила, як вони приходять. Я тоді лаву відчиняла. Навіть на обід не вийшли!"
 assassination_events.2.a:1 "Здається, у них лише вечірка."
 assassination_events.2.b:1 "І справді вкрай підозріло…"
 assassination_events.2.c:0 "А [SCOPE.gsInterestGroup('second_suspicious_ig').GetName|l]? Про них і не таке кажуть."
 assassination_ig_not_monitored_modifier:0 "Зацікавлена група не під стеженням"
 
 assassination_events.3.t:1 "Люди-невидимки: інформатор"
 assassination_events.3.d:1 "[SCOPE.sCharacter('snitch_leader').GetFullName], лідер групи "[SCOPE.gsInterestGroup('snitch_ig').GetName]", [SelectLocalization(snitch_leader.IsFemale, 'принесла', 'приніс' )] дурні [SCOPE.sCharacter('snitch_leader').GetSheHe|U] стверджує, що за змовою стоять [SCOPE.gsInterestGroup('snitched_ig').GetName|l]. [SCOPE.sCharacter('assassination_ruler_scope').GetName] давно заважає їхнім планам."
 assassination_events.3.f:1 "«Я [SelectLocalization(snitch_leader.IsFemale, 'чесна жінка', 'людина чесна')], ви ж знаєте. Я б ніколи не звинувачувати гідних джентльменів або леді. Але в цих людях немає нічого гідного. Їхні промови сповнені заздрості та зради. Мови їх настільки гнили, що вони не здатні тримати закритими свої погані роти»."
 assassination_events.3.a:1 "Нічого дивного."
 assassination_events.3.b:1 "Чи можна довіряти словам їхніх політичних супротивників?"
 assassination_events.3.c:0 "Як цікаво… Про [SelectLocalization(snitch_leader.IsFemale, 'ній', 'ньому' )] теж ходить чимало чуток."
 suspicious_modifier:0 "Підозріла зацікавлена група"
 snitch_modifier:0 "Стукач"
 
 assassination_events.4.t:1 "Люди-невидимки: звинувачення"
 assassination_events.4.d:1 "Найвидатніші представники вищого суспільства нині тільки й роблять, що звинувачують один одного у причетності до змови. Тепер у прицілі критики опинилися [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]."
 assassination_events.4.f:1 ""Дорогий щоденник! Сьогодні був чудовий день. Я супроводжувала маму на обід, ми зазирнули в гості до її подруг з провінції — вони приїхали в місто на відпочинок. На жаль, вони всю дорогу тільки й говорили, що про це безглузде вбивство. Мовляв, такий і сякий джентльмени були помічені в суспільстві того й того… [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]! На щастя, юний Пінчер перейнявся до мене симпатією, і ми майже весь вечір грали з ним у салоні. Такий милий юнак!»"
 assassination_events.4.a:1 "Звучить якось підозріло."
 assassination_events.4.b:1 "#italic Хто#! веде такі розмови?"
 assassination_events.4.c:0 "Якщо інформація так швидко поширюється, ми маємо більш серйозні проблеми."
 
 assassination_events.6.t:1 "Вбивство? Чи ні?"
 assassination_events.6.d:1 "Змова завершилася непередбачуваним чином. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] більше не є главою держави, і замах на н[SCOPE.sCharacter('assassination_ruler_scope').GetHerHis] втратив будь-який сенс."
 assassination_events.6.f:1 "Іноді ти виграєш, іноді програєш. А іноді треба програти, щоби виграти»."
 assassination_events.6.a:1 "Принаймні вбивство не відбулося."
 deposed_ruler_modifier:0 "Імператор скинутий"
 
 assassination_events.7.t:0 "Замах зірвано"
 assassination_events.7.d:0 "Зрадники-[SCOPE.gsInterestGroup('suspicious_ig').GetName|l] викрито! Влада зібрала достатньо доказів, щоб заарештувати змовників та запобігти замаху."
 assassination_events.7.f:0 "З понеділка по п'ятницю [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] снідає рівно о 8 ранку, а у вихідні — о пів на дев'яту. Після обіду [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] любить прогулятися садом, причому, як правило, без охорони. GetSheHe|l] зазвичай грає в карти. Це [SCOPE.sCharacter('assassination_ruler_scope').GetHerHis|l] кухар, служниці та пара державних службовців."
 assassination_events.7.a:0 "Нам є чим пишатися!"
 assassination_caught_em_modifier:0 "Запобігли замаху"
 
 assassination_events.8.t:0 "Вбивство? Чи ні?"
 assassination_events.8.d:0 "Змова завершилася непередбачуваним чином. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] [SelectLocalization(assassination_ruler_scope.IsFemale, 'померла', 'помер' )] з причин зовсім іншого характеру, позбавивши замах всякого сенсу."
 assassination_events.8.f:0 "І так після смерті завжди настає воскресіння. З хвилинних пристрастей народжується щастя. Давайте ж вірити, що наша країна ніколи не пізнає смерті знову!" #Denis Wortman
 assassination_events.8.a:0 "Хай упокоїться [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] зі світом."
 assassination_dead_ruler_modifier:0 "Смерть правителя"

 election_other_parties_events.1.t:0 "Людина вище машини"
 election_other_parties_events.1.d:0 "Члени партії «[SCOPE.sParty('agrarian_party').GetName]» стурбовані тим, що технологія замінює незалежність та гідність ручної праці."
 election_other_parties_events.1.f:0 "«Чи довірите ви освіту своєї дитини машині? А власне здоров'я? То чому ми повинні вірити, ніби вони можуть працювати на нашій землі? Їжа, яку ми їмо, наша співдружність, старанна праця та співпраця — ось що дає нам сільське господарство, ось основи нашого суспільства. І прогрес не може і не повинен їх замінювати»."
 election_other_parties_events.1.a:0 "Ми не повинні поступатися людською працею."
 election_other_parties_events.1.b:0 "Прогрес завжди переможе."
 anti_industrial_party_modifier:0 "Людина вище машини"
 
 election_other_parties_events.2.t:0 "Божа воля"
 election_other_parties_events.2.d:0 "[SCOPE.sCharacter('religious_leader').GetFullName] з групи «[SCOPE.gsInterestGroup('ig_devout').GetName]» у проповідях веде агітацію за партію «[SCOPE.sParty('religious_party').GetName]», , що її перемогу провіщає [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.f:0 "«Невже ви думаєте, що [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] не дбає про наш благочестивий народ? Звичайно ж, найвищий план існує! План є завжди! Мені довелося в цьому особисто переконатися, і, скажу я вам, це було так само явно, як те, що я стою зараз тут, перед вами. І кому вести за собою уряд, як не тим, хто, очевидно, цього плану слід?»"
 election_other_parties_events.2.a:0 "А якщо так велить [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], хто ми такі, щоб заперечувати?"
 election_other_parties_events.2.b:0 "Який жаль, що нашим народом править не [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.c:2 "Але [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] явно хоче, щоб партія "[SCOPE.sParty('other_party').GetName]" перемогла!"
 gods_will_modifier:0 "Божественний план"
 gods_wont_modifier:0 "Мова проігнорована"
 custom_god:0 "Бог"
 custom_the_lord:0 "Господь"
 custom_allah:0 "Аллах"
 custom_gods:0 "Боги"
 
 election_other_parties_events.3.t:0 "Природне рішення"
 election_other_parties_events.3.d:0 "Партія «[SCOPE.sParty('military_party').GetName]» заявляє, що єдиний вихід з війни «[SCOPE.sWar('ongoing_war').GetName]» — це віддати уряд нашої нації в надійні руки."
 election_other_parties_events.3.f:0 "«Відчайдушні часи вимагають запеклих заходів. І нехай нас не назвеш відчайдушним заходом, але так говорить приказка і такий природний лінгвістичний порядок. Кожному своє, або naturalis, ми повинні грати за цими правилами. А що може бути природнішим, ніж передати командування війною партії „[SCOPE.sParty('military_party').GetName]“?»"
 election_other_parties_events.3.a:0 "Вони й справді найбільш компетентні."
 election_other_parties_events.3.b:0 "Військовий популізм? На моїй війні?"
 supported_war_politics_modifier:0 "Військова політика"
 supported_war_leaders_modifier:0 "Підтримка військових лідерів"
 
 election_other_parties_events.4.t:0 "золота середина"
 election_other_parties_events.4.d:0 "Члени партії "[SCOPE.sParty('social_democrat_party').GetName]" звертають увагу, що вплив партії "[SCOPE.sParty('leftist_party').GetName]" зростає, і пропонують більш зважений засіб боротьби з їх політичним екстремізмом."
 election_other_parties_events.4.f:0 "«Чули, що творять ці „[SCOPE.sParty('leftist_party').GetName]“? Кажуть, їхні члени збираються ночами, планують терористичні атаки та пожирають немовлят. Немовлят!»"
 election_other_parties_events.4.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] благослови їх за це."
 election_other_parties_events.4.b:0 "Це явне перебільшення, але партія «[SCOPE.sParty('social_democrat_party').GetName]» все одно розумніший вибір."
 
 election_other_parties_events.5.t:0 "Радикальне розширення"
 election_other_parties_events.5.d:0 "Ідеї партії «[SCOPE.sParty('radical_party').GetName]» викликають інтерес по всій країні, і це може спричинити заворушення."
 election_other_parties_events.5.f:0 "«Ті, хто заявляє, що ніби поважає свободу, але забороняє агітацію, — це люди, які хочуть зібрати врожай, не ораючи землю. Вони хочуть, щоб дощ йшов без грому та блискавок. Щоб не ревів безмежний океан»." #Frederick Douglas
 election_other_parties_events.5.a:0 "Нехай вони розширюються ще сильніше."
 election_other_parties_events.5.b:0 "Не буде в країні єдності, поки [ROOT.GetCountry.GetNameNoFormatting] дає дах таким, як вони!"
 election_other_parties_events.5.c:0 "Хтось має переконати їх припинити."
 stopped_radicals_modifier:0 "Протистояння радикалізму"
 
 je_belle_epoque:0 "Прекрасна епоха"
 je_belle_epoque_goal:1 "На #BOLD 3 роки! зробити Париж столицею світового мистецтва."
 je_belle_epoque_reason:0 "Мистецтво та соціальний прогрес досягли таких висот, що можна розслабитися та насолоджуватися досягнутим."
