 marx_events.1.t:0 "Маніфест Комуністичної партії"
 marx_events.1.d:0 "Зростання розриву між багатими і бідними в нашому суспільстві стало небезпечним і очевидним, як вістря коси. Увагу мас захопив памфлет під назвою «Маніфест Комуністичної партії», написаний революціонером-соціалістом."
 marx_events.1.f:0 "«Історія всіх досі існуючих суспільств була історією боротьби класів. Свободний і раб, патрицій і плебей, поміщик і кріпак, майстер і підмайстр, коротше, пригнічуючий і пригнічений знаходилися у вічному антагонізмі один до одного, вели безперервну, то приховану , то явну боротьбу, що завжди закінчувалася революційним перебудовою всього громадського будинку або загальною загибеллю класів, що борються»."
 marx_events.1.a:0 "Ці вчення можуть принести користь нашому народові."
 marx_events.1.b:0 "Так, об'єднуйтесь! Нам нема чого втрачати, крім своїх ланцюгів!"
 marx_events.1.c:0 "Ми не хочемо мати нічого спільного із цим обурювачем спокою."
