 fascism_events.8.t:0 "Голос нації"
 fascism_events.8.a:0 "Ось це чудовий гімн!"
 fascism_events.8.d:0 "[SCOPE.sBuilding('anthem_building').GetName] з області [SCOPE.sState('anthem_state').GetName] в особі кількох шанованих композиторів звертається до нас. Композитори стурбовані відсутністю національного гімну, здатного підняти дух народу."
 first_line_rhyme_a_1:0 "Про вільну країну,\n"
