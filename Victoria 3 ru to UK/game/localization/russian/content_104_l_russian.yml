 je_grand_exhibition:0 "В очікуванні Всесвітньої виставки"
 je_grand_exhibition_reason:0 "Іншим країнам не терпиться побачити досягнення нашої держави."
 je_grand_exhibition_goal:0 "Протягом наступних 5 років набирайте очки виставок для вашої країни, щоб збільшити шанси на успіх виставки."
 je_grand_exhibition_bad_points:0 "Нам нема чим похвалитися."
 je_grand_exhibition_medium_points:0 "Ми можемо дещо показати."
 je_grand_exhibition_good_points:0 "Ми маємо достатньо досягнень, щоб провести вдалу виставку."
 je_grand_exhibition_great_points:0 "Це буде величезна виставка в історії!"
 grand_exhibition_complete_tt:0 "Щоб заробити очки виставок, збирайте в експедиціях скарби, досліджуйте нові технології та підвищуйте ранг своєї країни. Зростання поганої слави призводить до втрати очок."
 invalid_grand_exhibition_tt:0 "Видаляє із щоденника запис «Всесвітня виставка»."
 
 exhibition_events.1.t:0 "Не найвидатніша виставка"
 exhibition_events.1.d:0 "Після довгих приготувань виставка нарешті відбулася, але більшість відвідувачів залишилися не надто вражені."
 exhibition_events.1.f:0 "«Парасолька-відбивач, візок, що пропахла кінським гноєм, якісь дрібні й тьмяні діаманти — у моєї бабусі й то краще були… І заради цього я їхав через половину країни?»"
 exhibition_events.1.a:0 "Ну що ж…"

 exhibition_events.2.t:0 "Видатна виставка"
 exhibition_events.2.d:0 "Після довгих приготувань виставка нарешті відбулася, і відвідувачі зустріли її з великим ентузіазмом."
 exhibition_events.2.f:0 "«Там були дивовижні дива! Величезний засклений купол, яких я ніколи не бачив! Алмази розміром із кулак! Дивовижні тварини — дітлахи питали, як вони називаються, але ніхто навіть не знав відповіді. Повірити не можу! Немов побував у іншому світі!»"
 exhibition_events.2.a:0 "Чудово!"

 exhibition_events.3.t:0 "Грандіозна виставка"
 exhibition_events.3.d:0 "Після довгих приготувань виставка нарешті відбулася. Захоплені відвідувачі стверджують, що вона назавжди увійде в історію як один із символів нашої ери."
 exhibition_events.3.f:1 "«Цю статую ми підняли з морського дна. Тепер вона прикрашає центральний фонтан, вся у водяних бризках…» Дорогуша, погляньте через це скло. Ви зможете побачити найдальші сузір'я!» — Дівчина блідне від захоплення. «Який дивовижний пристрій!»\n\nУ центральному виставковому залі відвідувачів вітає [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам')] [ROOT.GetCountry.GetRuler.GetFullName], [SelectLocalization GetCountry.GetRuler.IsFemale, 'одягнена', 'одягнений' )] у все біле.Всюди піднімався дим, співали труби, лунав радісний сміх. Потрясіння змінювалося на обличчях захопленням. Це було справжнє свято життя."
 exhibition_events.3.a:0 "Чудово. Просто чудово!"
 
 exhibition_events.4.t:0 "Жахливі підозри"
 exhibition_events.4.d:0 "З наближенням дати відкриття виставки у суспільстві розпочинаються різкі суперечки. [SCOPE.gsInterestGroup('conservative_ig').GetName|U] всерйоз побоюються, що величезні маси відвідувачів можуть запросто перетворитися на революційно налаштований натовп."
 exhibition_events.4.f:1 "«Будь-яка розумна людина повинна розуміти, що [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] робить страшну помилку. Вражає, що міністри навіть не наполягають, щоб [ROOT.GetCountry.GetRuler.GetSheHe] особисто [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'відвідала', 'відвідав' )] область [SCOPE.sState('grand_exhibition) GetNameNoFormatting] під час проведення виставки. Хто відповідатиме, якщо там станеться щось жахливе? Сама думка про це підприємство має шокувати будь-якого чесного [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого громадянина. Таке враження, ніби якісь злі сили прагнуть принизити нас в очах усієї Європи!» # # Ernest Augustus I of Hanover
 exhibition_events.4.a:0 "Їхні побоювання безпідставні."
 exhibition_events.4.b:0 "Великий збіг народу і справді може стати проблемою."
 ignored_conservatives_modifier:0 "Побоювання через виставку проігноровано"
 exhibition_controversy_tt:0 "Ви втратите одне очко Світової виставки."
 
 exhibition_events.5.t:0 "Гроші не пахнуть"
 exhibition_events.5.d:1 "Обурені [SCOPE.gsInterestGroup('anti_toilet_ig').GetName] протестують проти встановлення громадських вбиралень на виставці. Вони вважають, що туалети отруять повітря та зашкодять нашій репутації."
 exhibition_events.5.f:1 ""Мама мама! Мені треба на горщик! Чому влада цієї країни не встановила жодного туалету?» Ось справи. До такого ви явно не були готові."
 exhibition_events.5.a:0 "Якщо туалети не встановити, повітрі та репутації стане лише гірше."
 exhibition_events.5.b:0 "На виставці немає місця для цієї гидоти."
