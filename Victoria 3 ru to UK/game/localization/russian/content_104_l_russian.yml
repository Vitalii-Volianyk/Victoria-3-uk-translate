 exhibition_events.6.t:0 "Сувеніри на згадку"
 exhibition_events.6.d:0 "Відкриття виставки вже не за горами. Необхідно врахувати, що відвідувачі, напевно, захочуть придбати якісь сувеніри на згадку про свій візит."
 exhibition_events.6.f:1 "По виставці гордо йде сильно надушена жінка. "О, маленькому Августу це точно сподобається!" - Вигукує вона, зупиняючись біля кожного експоната. Навряд чи маленький Август буде настільки зачарований механізмами, які приводять фонтан у дію, але ви не наважуєтеся заперечити. «А-а-а, п'явки!» - волає вона, відійшовши трохи далі."
 exhibition_events.6.a:0 "Стереокарточки з видами виставки стануть чудовим подарунком."
 exhibition_events.6.b:0 "Сувеніри з паперу будуть по кишені кожному відвідувачу."
 stereoscope_cards_modifier:0 "Сувенірні стереокартки"
 lithographic_cards_modifier:0 "Сувенірні літографії"
 
 exhibition_events.7.t:0 "Діловий інтерес"
 exhibition_events.7.d:0 "Вам повідомили, що якісь сумнівні типи вимагають окремої плати за показ деяких експонатів виставки."
 exhibition_events.7.f:0 "Чоловік у високому циліндрі дуже, дуже високому. Він вказує на великий телескоп, що стоїть осторонь інших: «Молода людина, чи не хочете спробувати? Всього один пенні — і перед вами розкриються всі чудеса небозводу!» Ви завмираєте. Пристрій призовно блищить — наче щось пульсує під полірованою сталлю. Вхід і так обійшовся вам у цілий шилінг. Кишені порожні. Чоловік хижа усміхається. Дуже хижа."
 exhibition_events.7.a:0 "Ми не дозволимо цим шахраям ганьбити добре ім'я нашої виставки!"
 exhibition_events.7.b:0 "Зайвий дохід нам не завадить."
 
 titanic.1.t:0 "«Титанік»"
 titanic.1.t2:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d:0 "[SCOPE.sCharacter('titanic_leader'). GetFullName], [SelectLocalization(SCOPE.sCharacter('titanic_leader'). », Хоче профінансувати будівництво величезного океанського лайнера. Влада області [SCOPE.sState('titanic_state').GetName] пропонує під будівництво свої верфі. Це буде корабель, рівних якому не було."
 titanic.1.f:0 "«Чотири величезні чорні труби дають досконале відображення сонячного світла. Величне видовище. Ми прогулювалися верхньою палубою, дихали свіжим повітрям. Надвечір охопило відчуття якоїсь спустошеності. Навіть дитина мовчала. Ми втратили дар мови. Цей корабель, цей захід сонця — втілення амбітної мрії про майбутнє»."
 titanic.1.a:0 "Розкіш цього корабля увійде до легенд!"
 titanic.1.b:0 "Потрібно забезпечити надійність конструкції судна."
 titanic.1.c:0 "Ми не маємо часу на фантазії божевільних."
