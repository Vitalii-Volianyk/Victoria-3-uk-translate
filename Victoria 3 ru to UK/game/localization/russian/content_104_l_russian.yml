 ig_suppression_events.3.t:0 "Переконання"
 ig_suppression_events.3.d:1 "[SCOPE.sCharacter('suppressed_leader').GetFullName] тепер у розпачі - чутки про [SCOPE.sCharacter('suppressed_leader').GetHerHis|l] способі життя розійшлися по всіх колах суспільства, підірвавши [SelectLocalization(SCOPE.sChas ').isFemale, 'їй', 'йому')] репутацію. Тепер ми напевно зможемо переконати [SCOPE.sCharacter('suppressed_leader').GetHerHis] залишити свою посаду лідера партії «[SCOPE.gsInterestGroup('target').GetName]»."
 ig_suppression_events.3.f:0 "«Був один із тих днів, коли вогні заводів підморгували крізь вікна, немов маленькі очі, один з тих днів, коли [SelectLocalization(SCOPE.sCharacter('suppressed_leader')). [SCOPE.sCharacter('suppressed_leader'). 'відчувала', 'відчував')], немов на [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'її', 'його')] дивиться все місто, звинувачуючи, вимогливо. Але [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'вона ні в чому не винна! Вона це знала. Вона не зробила', 'він ні в чому не винен! Він це знав. Він не зробив')] нічого поганого... Це уряд, весь уряд поширює свою брехню. Вони ніколи мене не любили, правда? Ще як не любили. А ти чого дивишся?»"
 ig_suppression_events.3.a:0 "Маленький шантаж ще нікого не вбив."
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetFullName] залишить свою посаду."
 ig_suppression_events.3.b:0 "Може, нам слід підтягнути скандал?"
 ig_suppression_events.3.c:0 "Це зайшло надто далеко."
