 ig_suppression_events.4.t:0 "Удар милосердя"
 ig_suppression_events.4.d:0 "[SCOPE.sCharacter('suppressed_leader').GetFullName] не піддається на завзяті спроби підірвати [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'її', 'його')] репутацію і не бажає залишати. Необхідно вжити більш суворих заходів."
 ig_suppression_events.4.f:0 "Двері знову відчинені, цього разу вас не потривожив вітерець. Ні звуку, ні шереху не пролунало у притулку. Але це він знову. Той самий заспокійливий голос. «Вибачте, - ви дізнаєтеся цей тон. — Сподіваюся, мій візит не відриває від важливих справ. Справа в тому, що наша мета не піддалася на переконання, і тепер залишається тільки один варіант. здивований погляд. «Вбити? О, ні, я ніколи такого не запропонував би! Я лише хотів сказати – у нас стільки порожніх камер...»"
 ig_suppression_events.4.a:0 "Нехай [SCOPE.sCharacter('suppressed_leader').GetSheHe|l] згниє у в'язниці."
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetFullName] залишить свою посаду."
 ig_suppression_events.4.b:0 "[SCOPE.sCharacter('suppressed_leader').GetHerHis|U] лише потрібно переконати додатково..."
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetFullName] сяде у в'язницю."
 ig_suppression_events.4.c:0 "Це й справді зайшло надто далеко!"
