 sol_events.6.t:0 "Хлібні бунти"
 sol_events.6.d:0 "Нестача їжі та мізерно маленькі зарплати у нетрях привели до серії бунтів серед жінок міста [ROOT.GetCountry.GetCapital.GetCityHubName]. У ході заворушень протестувальники розбили кілька магазинних вітрин."
 sol_events.6.f:0 "«У нас немає їжі, у нас немає грошей, ми бачимо, як ці багаті мерзотники сидять на купі продуктів, ніби бояться голоду, а самі пальці товщі, ніж наші руки. Ми не гірші за них, ми теж заслуговуємо їсти досхочу»."
 sol_events.6.a:0 "Напевно, можна щось знайти, щоб дати їм."
 sol_events.6.b:0 "Нехай платять за свою їжу, як і решта."
