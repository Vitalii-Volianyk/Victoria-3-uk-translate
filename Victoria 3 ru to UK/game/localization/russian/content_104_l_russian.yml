 sol_events.1.t:0 "Ознаки епохи"
 sol_events.1.d:0 "Жінка почала протест у центрі міста [ROOT.GetCountry.GetCapital.GetCityHubName], заявивши, що її дітям нічого немає, крім щурів. Народ зібрався навколо неї та підтримує її відчайдушні прохання."
 sol_events.1.f:1 "«Я сподіваюся, вам ніколи не доведеться дивитися в обличчя своїм дітям, коли ви подаєте їм обвугленого щура і кажете, ніби це свинина, бреше, щоб ще трохи, ще на день продовжити їм дитинство, забороняєте їм грати в хованки, щоб вони не зголодніли від біганини, лякаєте, що якщо вони рухатимуться, їх знайде і схопить бука»."
 sol_events.1.a:0 "Ніхто не заслуговує на таке життя"
 sol_events.1.b:0 "Злидні - це просто життєвий факт."
 sol_events.1.c:0 "Схопити цих агітаторів негайно."
