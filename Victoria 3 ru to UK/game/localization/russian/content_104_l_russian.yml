 je_fascism_1:0 "Шлях до фашизму"
 je_fascism_1_reason:0 "Ми всі маємо йти під одним прапором. Не можна забувати, хто наші лідери і що вони наш єдиний захист від іноземної загрози."
 fascism_1_tt:0 "Є лідер-#bold фашист#!"
 
 fascism_events.1.t:0 "Ніч довгих ножів"
 fascism_events.1.d:0 "Тепер і [SCOPE.sCharacter('fascist_leader').GetFullName] знає про підозри про небезпеку, що виходить зсередини, від наших власних генералів і ватажків. Необхідність усунути загрозу фашистському режиму стала особливо відчутною. Поспішні слова, нещирі погляди вони повсюди. Всюди."
 fascism_events.1.f:5 "«Ножі обрушилися в ночі - вони спали, коли ми прибули. \n\n"Встати!" Дерев'яна підлога промок від їхньої крові. „[SCOPE.sCharacter('fascist_leader“).GetLastNameNoFormatting] — наш лідер, і ви звинувачуєтеся в злочинах проти н[SCOPE.sCharacter('fascist_leader').GetHerHis] та режиму. Що скажете на своє виправдання?“ А голоси їхні були, як коні, що хропуть і ревуть на полі бою, постріли, гармати. „Це нонсенс!“ „Ви звинувачуєтеся у…“ „Нонсенс! Це все заколот! Хай живе [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]!“ Вони всюди. Скрізь»."
 fascism_events.1.a:0 "Із цим слід розібратися вкрай обережно."
 fascism_events.1.b:0 "Страти їх публічно."
 fascism_events.1.c:0 "Нехай вони згниють у в'язниці."
