 titanic.2.t:0 "Трагічна катастрофа"
 titanic.2.d:0 "Чудовий «Титанік» залишив гостинні береги області [SCOPE.sState('titanic_state').GetName], але незабаром сталася трагедія. Корабель зіштовхнувся із масивним айсбергом."
 titanic.2.d2:0 "Чудовий [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] залишив гостинні береги області [SCOPE.sState('titanic_state').GetName], але незабаром сталася трагедія. Судно зіштовхнулося із масивним айсбергом."
 titanic.2.f:0 "«Посадивши мене в шлюпку, він крикнув: „Все добре, мале. Іди, я поки що буду тут“. Шлюпка почала спускатися, і він надіслав мені повітряний поцілунок. Більше я його не бачила»." #real life Titanic quote
 titanic.2.a:0 "Яка трагедія."
 titanic_sank_modifier:0 "Океанський лайнер затонув"
 
 titanic.3.t:0 "Чудова подорож"
 titanic.3.d:0 "Залишивши береги області [SCOPE.sState('titanic_state').GetName], чудовий «Титанік» успішно завершив свій перший рейс. Дивовижний корабель став справжньою сенсацією, в порту його прибуття зустрічали захоплені натовпи."
 titanic.3.d2:0 "Залишивши береги області [SCOPE.sState('titanic_state').GetName], чудовий [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] успішно завершив свій перший рейс. Дивовижний корабель став справжньою сенсацією, в порту його прибуття зустрічали захоплені натовпи."
 titanic.3.f:0 "«Невже люди здатні зрівнятися із могутністю океану? Цей корабель — живе свідчення того, що ми справді встановили панування над морем. Античні мудреці були осоромлені - ми підкорили їх богів, вбили їх морських чудовиськ. Настала наша година, і ми не перестанемо дивувати світ »."
 titanic.3.a:0 "Це справді корабель мрії."
 titanic_good_modifier:0 "Успіх океанського лайнера"
 
 je_krakatoa:0 "Виверження Кракатау"
 je_krakatoa_reason:0 "Наслідки виверження вулкана на Західній Яві все ще впливають на клімат по всій планеті."
 krakatoa_je_tt:0 "На вулкані Кракатау відбулося виверження."
 
 krakatoa.1.t:0 "Темні дні"
 krakatoa.1.d:0 "Виверження небаченої сили зруйнувало життя багатьох наших підданих у регіоні [SCOPE.sState('krakatoa_state').GetName]. Вибух Кракатау був чутний за сотні миль, і все, чого не пощастило знаходитись поряд з островом, було негайно знищено."
 krakatoa.1.f:1 "«І день перетворився на ніч. Величезні водоспади вогню обрушилися вниз схилами гори. Землю накрила колосальна чорна хмара, птахи, злетівши в повітря, розлетілися кудись подалі. Лише через багато років, сидячи біля затишного каміна, я відчую, що страх перед вогнем мене більше не турбує»."
 krakatoa.1.a:0 "Ми допоможемо постраждалим усім, що маємо."
 krakatoa.1.b:0 "Природа - примхливе виробництво."
 krakatoa_eruption_help_modifier:0 "Виверження Кракатау"
 krakatoa_cost_modifier:0 "Допомога жертвам Кракатау"
 krakatoa_eruption_no_help_modifier:0 "Виверження Кракатау"
 
 krakatoa.5.d:0 "Виверження небаченої сили зруйнувало життя безлічі [SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting|l]їх підданих у регіоні [SCOPE.sState('krakatoa_state').GetName]. Вибух Кракатау був чутний за сотні миль і все, чому не пощастило знаходитись поряд з островом, одразу перестало існувати."
 krakatoa.5.a:0 "Ми допоможемо постраждалим усім, що маємо."
 krakatoa.5.b:0 "Природа - примхливе виробництво."
 
 krakatoa.2.t:0 "Ніч цунамі"
 krakatoa.2.d:0 "На область [SCOPE.sState('tsunami_state').GetName] обрушилися гігантські хвилі заввишки з дзвіницю. Ще один жахливий наслідок виверження вулкана."
 krakatoa.2.f:0 ""Я ніколи не зможу забути цю страшну тишу"."
 krakatoa.2.a:0 "Яка жахлива трагедія... У мене просто нема слів."
 krakatoa_tsunami_tt:1 "Цунамі спустошить #bold прибережні області#!, розташовані поблизу місця виверження вулкана:\nІндокитай: #red 30%#! спустошення\nІндонезія: #red 30%#! спустошення Південний Китай: #red 30%#! спустошення Японія, Океанія, Зандж, Ефіопія, Південна Африка та Південна Індія: #red 10%#! спустошення"
 
 krakatoa.3.t:0 "Попіл на губах"
 krakatoa.3.d:0 "Різке падіння температури, спровоковане виверження вулкана, занапастило весь урожай у країні. Фермери з [SCOPE.sState('farm_state').GetName] молять про допомогу."
 krakatoa.3.f:0 "«Сер, у нас зовсім не залишилося їжі. Жодного корінця. Діти питають, чому небо темно-червоне. Вони голодні, сер, дуже голодні. І страшенно налякані. Я теж наляканий»."
 krakatoa.3.a:0 "Ми могли б надіслати провізію."
 krakatoa.3.b:0 "Ми нічого не можемо вдіяти."
 krakatoa.3.c:0 "Добре, що ми прийняли програму допомоги у надзвичайних ситуаціях."
