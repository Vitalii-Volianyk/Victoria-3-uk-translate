 decree_events.3.t:0 "З самого початку"
 decree_events.3.d:0 "Людина з самих низів пробилася нагору і обійняла посаду лідера партії «[SCOPE.gsInterestGroup('ig_intelligentsia').GetName]», але не всі задоволені таким стрімким злетом."
 decree_events.3.f:0 "«Спершу він жив зі своєю бідною овдовілою матір'ю, потім зі своїм жахливим дядьком, потім вони обоє померли, він осиротів і утік із країни. Далі його бачили продаючим вино в його юному віці, і хтось навіть казав, ніби він намагався стати певним юристом. Потім він намагався писати, у чому досяг успіху помірковано, а тепер... тепер ви самі бачите, це лідер партії „[SCOPE.gsInterestGroup('ig_intelligentsia').GetName]“. Він нарешті знайшов світ у душі»."
 decree_events.3.a:0 "Він заслужив на своє становище."
 decree_events.3.b:0 "Історія дуже зворушлива, але це дає йому права на особливе ставлення."
