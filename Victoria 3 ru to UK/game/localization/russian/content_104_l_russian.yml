 production_tech_events.300.t:0 "Ви також це чули?"
 production_tech_events.300.d:0 "Винахід телефону проклав шлях до більших покращень у галузі зв'язку... або в галузі електрики."
 production_tech_events.300.f:0 "«По спині помічника побігли мурашки — в холодному, запилюваному льоху йому почувся голос начальника: — Ти розумієш, що я говорю?» — Помічник якраз ніс дерев'яний ящик і мало його не впустив. Слабке світло свічок тьмяно освітлювало той самий диво-прилад, усередині якого ховався людський голос: „Д-да“. \n\n„Негайно йди сюди! У нас тут дещо важливе»."
 production_tech_events.300.a:0 "Треба покращити зв'язок."
 production_tech_events.300.b:0 "Пишіть листи! Електрика – для промисловості!"
 electrics_building_modifier:0 "Бум електростанцій"
 
 je_whaling:0 "Кітобійна індустрія"
 je_whaling_reason:0 "Вірвань — наше минуле та наше майбутнє! Мило, пальне для масляних ламп, навіть таке важливе мастило для наших машин — ця універсальна субстанція покриває всі потреби."
 
 production_tech_events.301.t:0 "Небезпечна справа"
 production_tech_events.301.d:0 "[SCOPE.sBuilding('whaling_building').GetName] в області [SCOPE.sState('whaling_state').GetName] славиться своєю ефективністю - саме ремесло смертельно небезпечне, і загибель йде за моряками по п'ятах у кожному рейсі. Ціна, яку ми платимо, висока, але висока та прибуток."
 production_tech_events.301.f:1 "«Тіло кита лежить, широке, як небо, більше хмар, більше міст, його череп випорожнений, і бочки ворвані забруднені кров'ю, забруднені настільки, що ніхто б і не подумав, що під червоним сяйвом ворвань колись була бурою.\n\ nПо верфі лунає голос: „Ми втратили дванадцять чоловік“, далі перераховуються імена та рідні міста жертв; серед загиблих є й люди зі столиці, є й тезка вашого брата. Воронка мерехтить — рідка, золота кров сирен, що заманюють людей на смерть»."
 production_tech_events.301.a:0 "Треба забезпечити безпеку моряків."
 production_tech_events.301.b:0 "Але вона так блищить!"
