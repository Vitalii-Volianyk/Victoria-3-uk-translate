 prohibition.4.t:0 "Кращий магазин тварин у місті" #Simpsons' Reference (I'm sorry)
 prohibition.4.d:0 "Жителі міста [SCOPE.sState('temperance_state').GetCityHubName] скаржаться, що з магазину тварин, що недавно відкрився, постійно долинають дивні звуки. Заклад приваблює безліч відвідувачів, і поводяться вони… дивно."
 prohibition.4.f:0 "«Магазин тварин, так? У мене лише одне запитання. Чому в магазині тварин о першій ночі грає гучна музика? І звідки там стільки галасливих нероб?» #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a:0 "Які дивні пішли любителі тварин. Ну та гаразд…"
