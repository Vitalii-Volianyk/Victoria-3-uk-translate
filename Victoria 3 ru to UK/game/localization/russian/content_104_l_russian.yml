 natural_disaster_events.7.t:0 "Виверження вулкана в регіоні [SCOPE.sState('volcanic_state').GetName]"
 natural_disaster_events.7.d:0 "Регіон [SCOPE.sState('volcanic_state').GetName] струсило виверження вулкана. Фрагменти тефри та вулканічного попелу знищили будівлі та посіви, не обійшлося і без жертв."
 natural_disaster_events.7.f:0 "«За густим стовпом диму пролунав виразно чутний вибух. Пастухи, що пасли худобу біля підніжжя гори, безцільно дивилися на яскраву величезну хмару. Потім прийшов зсув»."
 natural_disaster_events.7.a:0 "Неможливо передбачити виверження."
 natural_disaster_events.7.b:0 "Потрібно допомогти нашим людям!"
 modifier_volcano_relief:0 "Допомога постраждалим від вулкана"
 
 natural_disaster_events.8.t:0 "Велике виверження вулкана в області [SCOPE.sState('mega_volcanic_state').GetName]"
 natural_disaster_events.8.d:0 "Виверження небаченої сили зруйнувало життя багатьох у сфері [SCOPE.sState('mega_volcanic_state').GetName]. Вибух був чутний за сотні миль, і все, чому не пощастило перебувати поряд із горою, одразу перестало існувати."
 natural_disaster_events.8.f:1 "«І день перетворився на ніч. Величезні водоспади вогню обрушилися вниз схилами гори. Землю накрила колосальна чорна хмара, птахи, злетівши в повітря, розлетілися кудись подалі. Лише через багато років, сидячи біля затишного каміна, я відчую, що страх перед вогнем мене більше не турбує»."
 natural_disaster_events.8.a:0 "На жаль, ми не маємо коштів, щоб виділити їх на допомогу."
 natural_disaster_events.8.b:0 "Абсолютно необхідно допомогти цим людям."
