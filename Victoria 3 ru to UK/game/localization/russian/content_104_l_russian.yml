 imprisoned_ig_people_modifier:0 "Політичний висновок"
 
 ig_suppression_events.7.t:0 "Останнє слово"
 ig_suppression_events.7.d:0 "Наші спроби очорнити репутацію групи «[SCOPE.gsInterestGroup('target').GetName]» були більш ніж успішними. Вплив групи помітно впав, і тепер ми можемо спокійно зайнятися нагальнішими справами."
 ig_suppression_events.7.f:0 "«На цей раз двері залишаються зачиненими. Хвилина минає за хвилиною, але нічого не відбувається. Яке розчарування… Але в коридорі з'являється якийсь чоловік, одягнений у оксамитовий фрак. Ви чекаєте на нього… До нього підходить інший чоловік, вони йдуть разом. Так нічого й не сталося."
 ig_suppression_events.7.a:0 "Люди знатимуть, кого слід шанувати."
 ig_suppression_events.7.b:0 "Нехай завжди пам'ятають, хто це все влаштував."
 ig_suppression_events.7.c:0 "Гарна нагода нагадати людям про закони."
