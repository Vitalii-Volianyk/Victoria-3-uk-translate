 ig_suppression_events.1.t:1 "З такими друзями..."
 ig_suppression_events.1.d:0 "Потужний рівень впливу партії «[SCOPE.gsInterestGroup('suppressed_ig').GetName]» став небезпечним для нашого уряду. Один із агентів запропонував нам дещо... нестандартне рішення."
 ig_suppression_events.1.f:1 "«Двері відчинилися, але цього ніхто не помітив, поки вітер не розкидав документи на дерев'яному столі. Вибачте, — м'яко вибачилася людина, старанно збираючи папери. — Я сподіваюся, що мій візит не відриває вас від важливих справ. Мені стало відомо, що партія «[SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting]» дуже потребує допомоги — їй необхідно взяти курс у правильному напрямку. Це допоможе як їм, і нам“»."
 ig_suppression_events.1.a:0 "Безумовно, їм потрібне наше повчання."
 ig_suppression_events.1.b:0 "Це абсолютно аморально!"
 ig_suppression_tt:0 "Це призведе до подій, які підірвуть могутність партії «[SCOPE.gsInterestGroup('suppressed_ig').GetName]»."
 dismissed_ig_suppression_tt:1 "Можливість втрачена. Ми пригнічуватимемо групу «[SCOPE.gsInterestGroup('suppressed_ig').GetName]» звичайними засобами."
 
 ig_suppression_events.2.t:0 "Ходять чутки"
 ig_suppression_events.2.d:1 "Чутки про аморальне життя, яке веде [SCOPE.sCharacter('suppressed_leader').GetFullName] з групи "[SCOPE.gsInterestGroup('target').GetName]", сфабриковані і готові до стрімкого запуску в маси."
 ig_suppression_events.2.f:0 "«Що там було? Повірити не можу! Не можна терпіти таку скандальну поведінку в нашій богобоязливій країні! А потім що? Не можу більше слухати! Прошу, позбавте! Досить, благаю, благаю вас!»"
 ig_suppression_events.2.a:0 "Найкращий слух - той, який неможливо відстежити."
 ig_suppression_events.2.b:0 "Ці чутки розійдуться багатьма балами вищого суспільства."
 ig_suppression_events.2.c:0 "Мешканці передмість ласі до пліток."
