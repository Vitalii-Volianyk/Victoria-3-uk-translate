 sol_events.2.t:0 "Історія про надію"
 sol_events.2.desc:0 "Останнім часом умови життя нашого народу стабільно покращуються, що дає надію навіть тим, хто зневірився з наших городян, — але все одно нам ще належить пройти великий шлях."
 sol_events.2.f:0 "«Це було найкраще з усіх часів, це було найгірше з усіх часів; це був вік мудрості, це був вік дурості; це була епоха віри, це була епоха безвір'я; це були роки Світла, це були роки Мороку; це була весна надій, це була зима відчаю»." #Dickens
 sol_events.2.a:0 "Наші люди ніколи не забудуть про те, що ми для них зробили."
 sol_events.2.b:0 "Це допоможе нам просунутися ще далі!"
 sol_events.2.c:0 "Досить і того, що ми задоволені їхнім рівнем життя."
