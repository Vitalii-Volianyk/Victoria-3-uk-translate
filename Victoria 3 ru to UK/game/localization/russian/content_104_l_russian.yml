 belle_epoque_events.4.t:0 "Мулен Руж"
 belle_epoque_events.4.d:0 "Після відкриття розкішного кабаре біля підніжжя пагорба Монмартр нічне життя Парижа помітно пожвавішало. Що, звичайно, не сховалося від консерваторів."
 belle_epoque_events.4.f:1 "«Жінка читає доповідь у задимленій кімнаті. Пахощі та сигарети переплітаються в повітрі, і до них домішується пара — хоча неможливо зрозуміти, звідки вона йде. Музику тут ледь чутно, вона густа, як сироп. «Дякую, що склали компанію цієї холодної ночі, — муркоче вона, кидаючи документ у вогонь, — нам якраз не вистачає палива»»."
 belle_epoque_events.4.a:0 "Тут є все!"
 belle_epoque_events.4.b:0 "Це кубло розпусти потрібно негайно закрити."
