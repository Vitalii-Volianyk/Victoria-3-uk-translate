 fascism_events.2.t:0 "Слова заохочення"
 fascism_events.2.d:0 "[SCOPE.sCharacter('fascist_leader').GetFullName], лідер партії «[SCOPE.gsInterestGroup('fascist_ig').GetName]», останнім часом нарощує свою популярність, вимовляючи фашистські промови, які захоплюють серця та уми громадян."
 fascism_events.2.f:1 "«Не бувало ніколи так, щоб гора виникла за один день або океани підкорялися за дві ранки. Наші кораблі ніколи не будувалися абияк; будинки, що вкривають наші сім'ї, зводилися довше, ніж за пару тижнів. Досягти величі, якої заслуговує наша нація, не повинно бути і не буде легко. Подібно до архітекторів минулого, ми збудуємо в наших землях чудеса, і збудуємо на віки — своєю пристрастю, своєю силою, своєю силою!»"
 fascism_events.2.a:0 "Своєю міццю!"
 fascism_events.2.b:0 "Нам не потрібний ще один агітатор."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetFullName] — куди найкращий лідер."
