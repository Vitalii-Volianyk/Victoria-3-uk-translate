 exhibition_events.8.t:0 "Видатна колекція"
 exhibition_events.8.d:0 "Учасники виставкового комітету пропонують розмістити на найвиднішому місці експонати, пов'язані з минулими експедиціями."
 exhibition_events.8.f:0 "Перед його промовою, промовистою та пристрасною, встояти практично неможливо. Коли його співрозмовник висуває якусь альтернативу скромніше, він лише голосно регоче, закинувши голову. Далекі африканські джунглі, безплідні рівнини Америки, незвідані гори Антарктиди, — терпляче перераховує він. — Мало хто з наших громадян колись побуває у цих місцях. Тож давайте привеземо їх сюди!»"
 exhibition_events.8.a:0 "Визначний екземпляр носорога."
 exhibition_events.8.b:0 "Фотографії, зроблені на Великих рівнинах."
 exhibition_events.8.c:0 "Небачені екзотичні квіти з Америки."
