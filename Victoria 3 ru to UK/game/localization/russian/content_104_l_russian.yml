 fascist_loyalty_modifier:0 "Політика лояльності"
 
 fascism_events.4.t:0 "Спільна справа"
 fascism_events.4.d:0 "Зараз, коли ідеали фашистів укорінюються й у інших угрупованнях, а масах зростає невдоволення, партія «[SCOPE.gsInterestGroup('fascist_ig').GetName]» схилила на свій бік вже достатньо членів партії «[SCOPE.gsInterestGroup('new_fas) .GetName]», щоб ті вибирали лідерів, вірніших режиму."
 fascism_events.4.f:1 "«Невже ви дозволите цим негідникам зневажати нашу націю? Повага, яку партія „[SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting]“ добивалася роками завзятої праці та переконання, буде повністю втрачена під їх дилетантським правлінням. Нехай вони мріють про мирне і рівне суспільство, як наївні діти. Є лише один шлях до досягнення світу – домініон»."
 fascism_events.4.a:0 "Мабуть, є лише один шлях."
 fascism_events.4.b:1 "Всі дороги ведуть до Риму."
 fascism_leaders.tt:0 "Партія «[SCOPE.gsInterestGroup('new_fascist_ig').GetName]» завжди вибиратиме лідерів-фашистів."
 conservative_leaders.tt:0 "Партія «[SCOPE.gsInterestGroup('new_fascist_ig').GetName]» завжди вибиратиме лідерів-фашистів, традиціоналістів або етнонаціоналістів."
 
 je_modernization_program:0 "Програма модернізації"
 je_modernization_program_reason:0 "Могутність держави ґрунтується на стовпах, що підтримують її. Ми маємо розширити інфраструктуру, щоб помножити своє багатство."
 je_modernization_program_tt:0 "Інфраструктура у #bold столиці#! 150 і вище"
 
 fascism_events.5.t:0 "Чотирирічний план"
 fascism_events.5.d:0 "Розширення інфраструктури країни підвищило ефективність та продуктивність промисловості. Нехай цей технологічний прорив стане першою ластівкою!"
 fascism_events.5.f:2 "«Ці так звані „Великі держави“ біля наших кордонів намагалися нам завадити, нашкодити нашій країні та репутації, нашкодити нашому народу. Але тепер це не вийде. Немає нічого сильнішого, ніж бойовий дух, з ним не зрівняється навіть краще залізо, навіть старовинні мечі з дамаської сталі. Сьогодні ми твердо доведемо це. [ROOT.GetCountry.GetAdjectiveNoFormatting]ну економіку не можна підірвати, оскільки тепер наша інфраструктура вільна від закордонних хижаків»."
 fascism_events.5.a:0 "Верфі забезпечать нам місце під сонцем."
 fascism_events.5.b:0 "Потрібно використовувати її, щоб збільшити швидкість будівництва."
 infrastructure_port_modifier:0 "Ефективні порти"
 infrastructure_time_modifier:0 "Розширена інфраструктура"
 
 fascism_events.6.t:0 "Національні міфи"
 fascism_events.6.d:0 "Союз наших народів не тільки можливий, а й став реальністю. Всі громадяни #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! тепер поєднані під одним прапором, під одним прапором."
 fascism_events.6.f:1 "«Старовинні легенди минулого скоро продовжаться в наших нових легендах. Національні міфи про героїв і правителів минулих часів тепер дивляться на нас із посмішкою. Наша мова, наша культура, все, що об'єднує нас, синів і дочок спільних предків, — все це нарешті набуде належного шанування»."
 fascism_events.6.a:0 "Наш народ, наша культура!"
 fascism_events.6.b:0 "Ця перемога не має розділити нас."
 ethno_nationalist_leaders.tt:1 "Партія «[SCOPE.gsInterestGroup('ethno_nationalist_ig').GetName]» завжди вибиратиме лідерів-етнонаціоналістів."
 ethno_conservative_leaders.tt:1 "Партія «[SCOPE.gsInterestGroup('ethno_nationalist_ig').GetName]» завжди вибиратиме лідерів-етнонаціоналістів, фашистів або традиціоналістів."
 
