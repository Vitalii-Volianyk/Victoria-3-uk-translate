 decree_events.1.t:0 "На вірному шляху"
 decree_events.1.d:0 "Відмінний стан нашої мережі автошляхів привабив інженерів з усієї країни. Інженери палають бажанням співпрацювати з нами."
 decree_events.1.f:1 "«Гладкий асфальт, сяючий, немов сталева поверхня тихої лагуни. Запах вихлопних газів, гуми, природа, що приручена прогресом... ми живемо, щоб скорочувати відстані! Якщо ви візьмете на роботу будь-якого з інженерів, випускників престижного університету в області [SCOPE.sState('engineers_state').GetName], я запевняю вас, мій любий друже, що ніщо — ніщо! - більше не стане перешкодою ні для вас, ні для вашої машини!"
 decree_events.1.a:0 "Потрібно в першу чергу покращувати систему дренажу."
 decree_events.1.b:0 "Цей талановитий хлопець пропонує нам дешевшу альтернативу."
 decree_events.1.c:0 "Кам'яну основу, кажете? Ризиковано, але ідея чудова!"
 decree_events.1.e:0 "Ні до чого нам слухати цих шахраїв."
