 decree_events.4.t:0 "Із серця моря"
 decree_events.4.d:0 "У порту області [SCOPE.sState('decree_state').GetName] з'явився новий адмірал, якого палко вітають його товариші. Однак племінник [SelectLocalization(SCOPE.sCharacter('noble_character').isFemale, 'аристократки', 'аристократа')] на ім'я [SCOPE.sCharacter('noble_character').GetFullName] також заявив про свій інтерес до цього титулу."
 decree_events.4.f:1 "«Іноді люди розповідають таке, що схоже скоріше на казку, ніж на метушню. Жив та був, кажуть моряки, один хлопчина, який почав своє життя на китобійному судні. Він став одним із вісьмох, кому вдалося повернутися з жахливого, жахливого рейсу. Годами ніхто не знав, де побував цей малий, він ні з ким не розмовляв і нікому не дивився в очі. А потім він пропрацював на шістьох різних китобійних судах і всі їх привів додому в цілості та безпеці»."
 decree_events.4.a:0 "Народ піде за ним."
 decree_events.4.b:0 "Не можна засмучувати таку людину, як [SCOPE.sCharacter('noble_character').GetLastName]."
 social_mobility_modifier:0 "Новий адмірал"
 
 decree_events.5.t:0 "Ніч в опері"
 decree_events.5.d:0 "Престижний заклад [SCOPE.sBuilding('decree_building').GetName] в області [SCOPE.sState('decree_state').GetName] отримав замовлення на написання національної опери, в якій відображалося б розкіш #tooltippable_name #tooltip:[ROOT.GetCountry. GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 decree_events.5.f:0 "«Навіть найсуворіші критики не знайдуть жодної вади в гармонії, в масштабі, у ритмі моєї великої опери „[SCOPE.GetRootScope.GetCountry.GetCustomry('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')| l]“. Це оповідь про кохання, смерть, про вічні теми, що проходять червоною ниткою в [ROOT.GetCountry.GetAdjectiveNoFormatting|l] легендах. Завдяки таким прекрасним аріям героїв цих легенд пам'ятатимуть вічно!"
 decree_events.5.a:0 "І справді, масштабна пропозиція!"
 decree_events.5.b:0 "Відмінна ідея... яку міг би реалізувати хтось інший за меншу ціну."
 decree_events.5.c:0 "Хіба таке замовлення не повинно виконуватися безкоштовно на благо нації?"
