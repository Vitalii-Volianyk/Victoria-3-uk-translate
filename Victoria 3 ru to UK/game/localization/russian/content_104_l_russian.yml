 psychology_events.6.t:0 "Журнал філософських досліджень"
 psychology_events.6.d:0 "Викладачі факультету філософії в університеті [SCOPE.sBuilding('university_building').GetName], [SCOPE.sState('university_state').GetName], склали петицію до уряду. Вони просять профінансувати їх новий проект – науковий журнал."
 psychology_events.6.f:1 "Випуск «Журналу філософських наук» ознаменує нову еру у питаннях вивчення розуму! Настає епоха повноцінних досліджень, серйозних експериментів, інтенсивної співпраці із закордонними колегами! Ми будемо публікувати будь-які наукові роботи, які стосуються теми журналу!"
 psychology_events.6.a:0 "Ми не маємо зайвих ресурсів."
 psychology_events.6.b:0 "Профінансувати журнал!"
