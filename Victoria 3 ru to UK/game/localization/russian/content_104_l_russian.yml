 psychology_events.4.t:0 "Сумнівна практика"
 psychology_events.4.d:0 "Пацієнти, виписані з лікарні міста [ROOT.GetCountry.GetCapital.GetCityHubName], виступили з різкою критикою методів, які використовувалися для лікування. Вони звинувачують лікарів у поганому поводженні з хворими, перехопленні особистих листів, жорстоких покараннях та інших непристойних вчинках."
 psychology_events.4.f:1 "«Вони змушували нас годинами сидіти на стільці в повній тиші — іноді весь день безперервно. Заборонено було розмовляти з іншими пацієнтами, навіть читати книги. Випадково проливши склянку молока, можна було потрапити на стілець цілий тиждень! Тільки в туалет іноді випускали — якщо дуже пощастить і санітарам стане тебе шкода. Інакше доводилося ходити у іржавий горщик. Деякі з нас були абсолютно здорові - поки не потрапили в це жахливе місце!"
 psychology_events.4.a:0 "Їхня думка упереджена."
 psychology_events.4.b:0 "Ми маємо переглянути роботу наших лікарень."
 psychology_events.4.c:0 "Лікарнями повинні управляти [SCOPE.gsInterestGroup('healthcare_ig').GetName]."
 ignored_asylums_modifier:1 "Погане поводження з пацієнтами лікарень"
