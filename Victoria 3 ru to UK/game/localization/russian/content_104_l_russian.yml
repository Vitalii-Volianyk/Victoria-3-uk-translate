 famine_events.1.t:0 "Тяжкі часи"
 famine_events.1.d:0 "Перед нашою державою постала небезпека голоду — жителі області [SCOPE.sState('famine_state').GetName] повідомляють, що їм нічого немає. Запитано заходи допомоги у надзвичайних ситуаціях."
 famine_events.1.f:0 "«Неможливо повною мірою описати поневіряння, мовчки і звично зазнавані ними... У багатьох місцях єдина їхня їжа — картопля, єдине питво — вода, їхні хатини рідко захищають від негоди, ліжко чи ковдру — рідкісна розкіш, і майже в кожній сім'ї єдина власність - свиня і купа гною»." #Devon
 famine_events.1.a:0 "Ми не можемо дозволити ці витрати."
 famine_events.1.b:0 "В області [SCOPE.sState('famine_state').GetName] буде розпочато програму допомоги у надзвичайних ситуаціях."
