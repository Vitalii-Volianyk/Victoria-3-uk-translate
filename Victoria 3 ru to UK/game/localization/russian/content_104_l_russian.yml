 sol_events.3.t:0 "Страждаюче місто"
 sol_events.3.d:0 "Члени партії «[SCOPE.gsInterestGroup('ig_devout').GetName]» були помічені в нетрі міста [ROOT.GetCountry.GetCapital.GetCityHubName], де займалися благодійністю, пропонуючи біднякам їжу. Тепер вони вимагають за свою роботу державного фінансування."
 sol_events.3.f:1 "«Коли йдеш цими провулками, душа болить, немов ти потрапляєш у володіння диявола, ніздрі заповнює нестерпний клоповий сморід, очі закриваються у найбільшому жалю, після того як побачиш ворота пекла, широко відкриті перед тобою. Якщо ми не отримаємо. , божественному світлу може вистачити сили висвітлити ці обличчя, забруднені попелом»."
 sol_events.3.a:0 "Це добра справа, і її треба підтримати."
 sol_events.3.b:0 "Нам нема чого давати їм додаткову владу."
