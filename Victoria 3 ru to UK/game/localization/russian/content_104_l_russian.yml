 famine_events.4.t:0 "Щедрі пожертвування"
 famine_events.4.d:0 "Новини про жахіття, що зазнають мешканці області [SCOPE.sState('famine_state').GetName], згуртували народи і тепер багато хто готовий жертвувати на праву справу."
 famine_events.4.f:1 "«Побачте! Перед нами лежить колись красиве та процвітаюче місто, родючі землі, щасливі обличчя, просте життя. На жаль, ті часи давно минули, народ мій, і тепер голод терзає їх, голод, злий, мов вовк! Наш обов'язок, обов'язок їхніх братів і сестер, що живуть під одним з ними сонцем, обов'язок нащадків однієї землі — постаратися полегшити їхні страждання. Так наші нації стануть ближчими один до одного!»"
 famine_events.4.a:0 "Нам слід прийняти пожертвування #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country_1').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country_1').GetCustom('."
 famine_events.4.b:0 "Нам слід прийняти пожертвування #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country_2').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country_2').GetCustom('."
 famine_events.4.c:0 "Ми покладатимемося на внутрішні пожертвування."
 famine_donations_modifier:0 "Пожертвування голодуючим"
