 society_tech_events.301.t:0 "Повітроплавання"
 society_tech_events.301.d:0 "Дирижабль "[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]" обраний місцем проведення балу для вищого суспільства. Найвидатніші представники нації вже відгукнулися про цю грандіозну машину."
 society_tech_events.301.f:1 "«З такої висоти обрій здається лише золотим намистом, що обрамляє яскраву синьову море. Підходить час вечері, і ресторан наповнюється легким димом і глибокими голосами.\n\n„Можу я запропонувати вам сидіння, міс?..“\n\nЯ не наважуся записувати своє ім'я, оскільки деякі з нас мають секрети, яким не варто. залишати землю. Металевий дзвін столових приладів слідує за останніми звуками серцебиття Сонця в ритмічному прощанні. Систола, діастола»."
 society_tech_events.301.a:0 "Яка недоречна ексцентричність. Це ж розвідувальна машина для війни!"
 society_tech_events.301.b:0 "Ви подивіться на ці оксамитові подушки! На шовкові шпалери!"
 society_tech_events.301.c:0 "От би використати весь цей простір для вантажів, а не для пасажирів."
