 prohibition.2.t:0 "Внутрішній ворог"
 prohibition.2.d:0 "[SCOPE.sCharacter('alcoholic_leader').GetFullName], глава групи «[SCOPE.gsInterestGroup('alcoholic_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('alcoholic_leader').IsFemale, 'обладнала', ' ')] підпільну винокурню у власному будинку! Її випадково виявили гості, запрошені на вечірку [SCOPE.sCharacter('alcoholic_leader').GetHerHis] сина."
 prohibition.2.f:0 "«Це якесь божевілля! Я [SelectLocalization(SCOPE.sCharacter('alcoholic_leader').IsFemale, 'зразкова, законослухняна громадянка', 'зразковий, законослухняний громадянин')] цієї країни! Ви не можете всерйоз звинувачувати мене в такому обурливому та лицемірному злочині! Це шантаж! Зрада! Мене підставили!""
 prohibition.2.a:0 "Жалюгідні виправдання! Надішліть на вечірку агентів."
 prohibition.2.b:0 "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U] завжди [SelectLocalization(SCOPE.sCharacter('alcoholic_leader').IsFemale, 'відрізнялася', 'відрізнявся' )] неспокійною вдачею."
 prohibition.2.c:0 "На н[SCOPE.sCharacter('alcoholic_leader').GetHerHis] наводять напраслину - це ж очевидно!"
