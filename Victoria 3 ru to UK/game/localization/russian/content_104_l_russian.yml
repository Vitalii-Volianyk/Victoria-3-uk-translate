 je_romanticism:0 "Підтримати романтизм"
 je_romanticism_reason:0 "Художній рух романтизму вихваляє славне минуле: лицарів, замки, піратів, заборонену природу та втрачених героїв. Слід поширити цей рух усюди."
 
 society_tech_events.302.t:0 "Хіба це не романтично?"
 society_tech_events.302.d:0 "[SCOPE.sBuilding('academy_building').GetName] в області [SCOPE.sState('academy_state').GetName] відчуває зростання інтересу до руху романтизму, і деякі з наших найбільших художників створюють справжні шедеври."
 society_tech_events.302.f:0 "«У країні Ксанад благословенної Палац побудував Кубла Хан, де Альф біжить, потік священний, Крізь імлу печер гігантських, пінний. Впадає в сонний океан»." #Coleridge
 society_tech_events.302.a:0 "Ми покажемо світові, що таке романтизм!"
 society_tech_events.302.b:0 "Ці перспективні молоді люди стоять кожного сплаченого пенні."
 society_tech_events.302.c:0 "А чи не можна більше... реалізму?"
