 prohibition.6.f:0 "«Якщо хтось хоче нажертись і перетворитися на тварину, він вільний зробити це будь-якої миті! Скільки можна вдавати, що серед нас немає п'яниць? Вони всюди — хльощуть своє вино і веселяться, ніби так і треба!»"
