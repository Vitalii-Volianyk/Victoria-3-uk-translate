 expedition_events.290.t:0 "Зупинка в дорозі"
 expedition_events.290.d:0 "Чим вище експедиція піднімалася в гори, тим ставало холодніше. Дорогою дослідники знайшли ідеальне місце для укриття — галявину на березі річки, досить віддалену від сіл місцевих жителів. [SCOPE.sCharacter('expedition_leader').GetFullName] пропонує побудувати зміцнення, використовуючи стовбури зростаючих уздовж річки тополь."
 expedition_events.290.d2:0 "Чим вище експедиція піднімалася в гори, тим ставало холодніше. Дорогою дослідники знайшли ідеальне місце для укриття — галявину на березі річки, досить віддалену від сіл місцевих жителів. Серед неї стоїть форт, побудований учасниками минулої експедиції."
 expedition_events.290.f:0 "«В один із незвичайно холодних місяців перед нами у всій своїй суворій пишноті постали гори. На заході сонця мерехтливе сонячне світло пробилося крізь крони дерев, кидаючи нечіткі, тремтячі тіні. На коричневій напівмертвій траві виступили краплі роси. Учасники експедиції страшенно втомилися — не так тілом, як душею. Ми були так далеко від будинку, так близько до океану… У променях вранішнього сонця втома відчувалася сильніше, ніж будь-коли раніше»."
 expedition_events.290.a:0 "Відмінне місце для будівництва форту."
 expedition_events.290.b:0 "Ми не можемо затримуватись."
 expedition_events.290.c:0 "Зупинимося та відпочинемо."
 built_fort_tt:0 "Учасники попередньої експедиції вже збудували форт."
 
 expedition_events.291.t:0 "Чудо життя"
 expedition_events.291.d:0 "Серед ночі учасників експедиції розбудили жахливі, нелюдські крики. З намету пролунав жіночий крик: «Води відійшли!»"
 expedition_events.291.f:0 "«„Диво життя“… Пологи цієї бідної жінки зовсім не були схожі на диво. Вони швидше нагадували тортури, нещасна кричала без зупинки ще не менше двох годин! Ми виділили їй весь наш нечисленний запас ліків. Важко сказати, чи допомогли вони їй у дозволі від тягаря. Можу лише сподіватися, що бідолашному не доведеться знову проходити через таке болісне випробування»."
 expedition_events.291.f2:0 "«„Диво життя“… Пологи цієї бідної жінки зовсім не були схожі на диво. Вони швидше нагадували тортури, нещасна кричала без зупинки ще не менше двох годин! Ми виділили їй весь наш нечисленний запас ліків. Важко сказати, чи допомогли вони їй у дозволі від тягаря. Можу лише сподіватися, що нашій провідниці не доведеться знову проходити через таке болісне випробування»."
 expedition_events.291.a:0 "Ми подбаємо про дитину."
 expedition_events.291.b:0 "Їй та немовляті краще повернутися до села."
 
 expedition_events.292.t:0 "Маленькі радощі"
 expedition_events.292.d:0 "Серед дослідників з'явились порушники режиму. Серед ночі двоє учасників залишили розташування експедиції та вирушили до магазину за випивкою."
 expedition_events.292.d2:0 "Незважаючи на перше попередження, двоє порушників знову вислизнули з табору посеред ночі. На ранок їх знайшли на підлозі п'яними вщент."
 expedition_events.292.f:0 "«Ну ми, це… Капітане, ми так далеко від дому… ік! Дослідники повинні досліджувати, вірно? Ось ми і… проводили дослідження… в іншому напрямку. Просто досліджували!»"
 expedition_events.292.a:0 "Треба подати їм урок дисципліни."
 expedition_events.292.b:0 "Вони просто потребували відпочинку."
 
 expedition_events.293.t:0 "Нове завдання"
 expedition_events.293.d:0 "Експедиція йде все далі в невідомість, важливість правильної розміщення пріоритетів зростає з кожним днем. [SCOPE.sCharacter('expedition_leader').GetFullName] заводить щоденник завдань для кожного учасника походу."
 expedition_events.293.d2:1 "Експедиція йде все далі в невідомість, і правильне розташування пріоритетів стає все важливіше. [SCOPE.sCharacter('expedition_leader').GetFullName] намагається стежити, щоб кожен учасник походу виконував свої завдання, проте недисципліновані дослідники відразу починають заперечувати."
 expedition_events.293.f:1 "«Описати нові види квітів і рослин, замалювати їх, замалювати тварин, потім теж описати… Один із дослідників має певні художні здібності, хоча з анатомією він товаришує не дуже, як уже зазначалося неодноразово. Проте його вміння виявилися безцінним придбанням для експедиції. Інші учасники зайняті полюванням. Села та дороги, нанесені на карти нашими попередниками, давно залишилися позаду. Ми виявилися віч-на-віч із природою»."
 expedition_events.293.a:0 "Полювання зараз найважливіше."
 expedition_events.293.b:0 "Потрібно якнайшвидше знайти якесь поселення."

 expedition_events.294.t:0 "Мирні наміри"
 expedition_events.294.d:0 "Декілька учасників експедиції залишили табір, щоб розвідати місцевість. Через кілька днів дослідники повернулися з добрими звістками — їм вдалося знайти тубільне село."
 expedition_events.294.d2:0 "Декілька учасників експедиції залишили табір, щоб розвідати місцевість. Через кілька днів дослідники повернулися з добрими звістками — їм вдалося знайти тубільне село. Завдяки новонародженій експедиції буде простіше продемонструвати свої мирні наміри."
 expedition_events.294.f:0 "«Дні змінювали один одного, але навколишній ландшафт залишався практично незмінним. Одні гірські масиви були трохи скелястішими, інші, давніші, сильніше схильні до ерозії; річка могла текти то праворуч, то ліворуч від маршруту, але в цілому подорож проходила без змін. Розвідники повернулися з чудовою новиною — їм вдалося знайти ще одне тубільне поселення. Ми зібрали подарунки: голки та дзеркала, медалі та стрічки, різноманітні прикраси, що виглядали дорого та багато. Подібний ритуал повторювався десятки разів, але ми не мали права на помилку — допомога тубільців була дуже важливою»."
 expedition_events.294.a:0 "Спробуємо запропонувати їм обмін."
 expedition_events.294.b:0 "Серед тубільців є провідники?"
 expedition_events.294.c:0 "Жителі села передали нам продукти для немовляти та його матері."
 expedition_baby_tt:0 "Експедиція мандрує з немовлям."
 
 expedition_events.295.t:0 "Полювання"
 expedition_events.295.d:0 "Вирушивши на полювання, учасники експедиції знайшли водопій. Тут юрмилися всі тварини, які тільки зустрічалися дослідникам під час їхньої подорожі. Залишалося зрозуміти, кого ж із них підстрелити."
 expedition_events.295.f:0 "«Ліс був схожий на сон — зелене море, яке буквально кишало ведмедями та кабанами, вовками та оленями, бізонами та зайцями, лисицями і навіть козами. Подібно ожила книга, він був сповнений звуків і руху. Тутешня природа, дика і вільна, була подібна до садів Едему. О, якою великою була спокуса все кинути і залишитися тут назавжди!»"
 expedition_events.295.a:0 "Ми не можемо ризикувати. Підстреліть якусь дрібну тварину."
 expedition_events.295.b:0 "Нам потрібна їжа. Шукайте більшу видобуток."
 
 expedition_events.296.t:0 "Розчинна паща землі"
 expedition_events.296.d:0 "На шляху через гори експедиція підійшла до глибокої ущелини. Провідник радить залишити спроби перетнути його і пошукати зручний шлях в обхід."
 expedition_events.296.d2:0 "На шляху через гори експедиція підійшла до глибокої ущелини. Провідниця з місцевих пропонує скористатися іншим шляхом, який добре знайомий її племені."
 expedition_events.296.f:0 "«У передсвітанковому серпанку тінь від гір стає фіолетовим відбитком на поверхні каменів, що повторює їх форми подібно до мініатюр у музеї. Ущелина звужується і стає все глибшою, немов розгорнута паща самої землі, що прагне нашої плоті. Голод її неможливо вгамувати ... »"
 expedition_events.296.a:0 "Провідникам видніше."
 expedition_events.296.b:0 "Нам не можна витрачати час."
 expedition_events.296.c:0 "Вона знає ці краї."
 native_guide_tt:0 "Експедиція подорожує із місцевим провідником."
 
 expedition_events.297.t:0 "Синдром самотності"
 expedition_events.297.d:0 "Експедиція виявила в горах маленьку напівзруйновану хатину. Зважаючи на все, колись у ній жили іспанські місіонери, але зараз вона занедбана."
 expedition_events.297.f:0 "«Ідеальне місце для заколоту. Для бунту. Через мене ці люди не раз ходили краєм загибелі, і вони цього не забудуть. Вранці двоє про щось перешіптувалися і раз у раз поглядали в мій бік — судячи з усього, далеко не з добрими намірами. Я відчуваю, як вони буравлять мене поглядами. А як вони дивилися на хатину та кивали один одному. "Давайте зупинимося тут на ніч, сер". Нічого іншого я не очікував»."
 expedition_events.297.a:0 "Але десь нам треба заночувати."
 expedition_events.297.b:0 "Ні, не можна надавати їм таку можливість."
 
 expedition_events.120.t:0 "Доктор [SCOPE.sCharacter('old_expedition_leader').GetLastName], я вважаю?"
 expedition_events.120.d:0 "Експедиція увійшла до села, розташованого на березі річки. Назустріч вибігає один із тубільців, лопочучи щось про «одного з них»."
 expedition_events.120.f:1 "«Джунглі не знають тиші, їх гамірливі жителі безперестанку видають гучні звуки. Кожне зустрінуте шляхом поселення обіцяє спокій і відпочинок. Побачивши наше наближення, назустріч групі кинувся молодий чоловік. Тиснувши пальцем у бік поселення, він стверджував, що там ми знайдемо [SelectLocalization(SCOPE.sCharacter('old_expedition_leader')). [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'Вона', 'Він' )] дійсно [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'була', 'був' ) [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'схудла', 'схудла' )], [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'бліда', 'бліда', ' (SCOPE.sCharacter('old_expedition_leader').IsFemale, 'подібна', 'подібний' )] тіні.\n\nДоктор [SCOPE.sCharacter('old_expedition_leader').GetLastName], я вважаю?»"
 expedition_events.120.f2:2 "«Джунглі не знають тиші, їх гамірливі жителі безперестанку видають гучні звуки. Кожне зустрінуте шляхом поселення обіцяє спокій і відпочинок. Побачивши наше наближення, назустріч групі кинувся молодий чоловік. Тиснувши пальцем у бік поселення, він стверджував, що там ми знайдемо [SelectLocalization(SCOPE.sCharacter('old_expedition_leader')). [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'Вона', 'Він' )] дійсно [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'була', 'був' ) [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'схудла', 'схудла' )], [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'бліда', 'бліда', ' (SCOPE.sCharacter('old_expedition_leader').IsFemale, 'подібна', 'подібний' )] тіні. Побачивши нас, [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'вона зайшлася', 'він зайшовся')] у крику. Розум давно залишив [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'нещасну', 'нещасного' )]."
 expedition_events.120.a:0 "Ми [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'її', 'його' )] знайшли!"
 expedition_events.120.b:0 "Здається, [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'вона тут щаслива', 'він тут щасливий')]…"
 expedition_events.120.c:0 "Взявши [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'її', 'його' )] з собою, ми піддамо експедицію ризику."
 found_explorer_modifier:0 "Знайдений зниклий дослідник"
 found_old_explorer:0 "Знайдений зниклий дослідник"
 
 expedition_events.130.t:0 "Несподіваний гість"
 expedition_events.130.d:1 "Експедиція зустріла групу підозрілих торговців. Серед них була людина, яка стверджувала, що він #tooltippable_name [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag|l]ий#! посол, викрадений найманцями."
 expedition_events.130.f:1 "«Їх руки були в плямах від трави, землі та засохлої крові. Обличчя розпливалися у широких посмішках — зазвичай у глибинах джунглів так не посміхаються. Я подав людям сигнал бути настороже. Наблизившись, незнайомці заговорили чужою мовою. Один із юнаків, які супроводжували наш загін, зміг розібрати слова. "Це торговці, - пояснив він, - запитують, чи є у нас що на продаж". „Ви дослідники? — пролунав ще один голос, змучений, сповнений розпачу. — Ці люди викрали мене! Вони злодії, найманці та вбивці! Я [SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting|l]ий посол! Врятуйте мене від цих лиходіїв!"
 expedition_events.130.a:0 "Потрібно доставити цю людину в безпечне місце."
 expedition_events.130.b:0 "Звідки нам знати, що він каже правду?"
 
 expedition_events.140.t:0 "Погані вісті"
 expedition_events.140.d:0 "Діставшись чергового форпосту, [SCOPE.sCharacter('expedition_leader').GetFullName] отримує неприємну звістку з дому. У листі йдеться, що його наречена вийшла заміж за іншого."
 expedition_events.140.f:0 "«У моєму серці навіки оселився смуток, а голову долають тяжкі думки! Зрадниця зачарувала мій розум, отруїла мою душу! Що за нещастя! Який біль! Якщо боги справедливі, нехай вони покарають цю занепалу жінку!»"
 expedition_events.140.a:0 "Дати йому оплакати втрату."
 expedition_events.140.b:0 "Нічого знайде іншу."
 
 expedition_events.150.t:0 "Хтось із нас"
 expedition_events.150.d:0 "Одного з учасників експедиції викрили у крадіжці провізії. Він стверджує, що хворий, і тому йому потрібно більше їжі, ніж решта."
 expedition_events.150.f:0 "«Провізія добігала кінця, серед учасників експедиції зростала взаємна недовіра. Зрештою один із дослідників прямо звинуватив іншого в крадіжці хліба та бобів. „Сер, зрозумійте! — благав схудлий і пожовклий обличчям викрадач, — мені потрібно більше їжі! Тіло мене вже не слухається, я не встигаю за рештою! Переходи в джунглях такі довгі…“» Інші учасники експедиції дивилися на злодія з гидливою огидою."
 expedition_events.150.a:0 "Нам потрібна кожна пара рук."
 expedition_events.150.b:0 "Злодії нам не потрібні."
 
 expedition_events.160.t:0 "Збиткове підприємство"
 expedition_events.160.d:0 "Дізнавшись про відсутність прогресу та численні небезпеки, з якими експедиція зіткнулася на своєму шляху, уряд наказав дослідникам негайно повертатися додому."
 expedition_events.160.f:1 "«Ці зухвалі чиновники дуже зручно влаштувалися за своїми дубовими столами. Вони смолить свої сигари, попивають витриманий віскі і думають, яку б довідку вимагати від чергової жертви, щоб остаточно вкинути її в паперове пекло тяганини. Лист прибув опівдні. „[SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'Шановна', 'Шановний' )] [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], нам стало відомо, що експедиції не вдалося добитися - такими були перші слова. Господи, якби я [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'могла', 'міг' )] просто взяти і спалити його! Мені хочеться йти куди завгодно — аби вперед!"
 expedition_events.160.a:0 "Марна трата часу."
 expedition_events.160.b:0 "Ми не маємо права повертати назад!"
 expedition_extra_expenses_modifier:0 "Додаткові витрати на експедицію"

 internal_security_events.1.t:0 "Таємниче зникнення"
 internal_security_events.1.d:0 "[SCOPE.sCharacter('anti_secret_police_leader').GetFullName], [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader'). GetName]», [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'зникла', 'зник' )] загадковим чином. Еліти дуже стривожені — чи не пов'язане це зникнення з [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis] рішучим неприйняттям закону «[SCOPE.sLaw('current_law_scope').GetName]»?"
 internal_security_events.1.f:1 "«Ввечері [SCOPE.sCharacter('anti_secret_police_leader').GetFullName] не [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'з'явилася', 'з'явився' )] додому. [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis|U] не було всю ніч, і до полудня сім'я забила на сполох. [SCOPE.sCharacter('anti_secret_police_leader').GetSheHe|U] не [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'залишила', 'залишив' )[Sec. anti_secret_police_leader').IsFemale, 'зникла', 'зник')] без сліду. Родичі бояться, що пропажа може бути пов'язана з тим, що [SCOPE.sCharacter('anti_secret_police_leader').GetFullName] рішуче [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'проте закону „[SCOPE.sLaw('current_law_scope').GetName]“. Кілька днів тому хтось підкинув до їхніх дверей ножа, тепер вони переконані, що це було попередження»."
 internal_security_events.1.a:0 "Тут нема чого розслідувати."
 internal_security_events.1.b:0 "Ми не можемо ухвалити закон, який зруйнує довіру наших громадян."
 forced_disappearance_modifier:0 "Таємниче зникнення"
 forced_disappearance_coverage_modifier:0 "Зникнення лідера не розкрито"
 forced_disappearance_acknowledge_modifier:0 "Зникнення лідера визнано публічно"
 
 internal_security_events.2.t:0 "Випадкова знахідка"
 internal_security_events.2.d:0 "Поки уряд готувався прийняти закон «[SCOPE.sLaw('current_law_scope').GetName]», наші агенти зловили [SCOPE.sC('spy_country').GetAdjectiveNoFormatting|l]ого шпигуна. Відносини між нашими державами, і без того хиткі, стали ще гіршими."
 internal_security_events.2.f:1 "«Список усіх генералів та членів їхніх сімей, звіти про стан наших казарм та портів, прогнози щодо нашого експорту, імпорту, виробництва та морських перевезень… Та тут взагалі все! Не здивуюсь, якщо їм відомий вміст нашого винного льоху!»"
 internal_security_events.2.a:0 "Народ має знати!"
 internal_security_events.2.b:0 "Це дуже цінні відомості. Їх краще зберегти в секреті."
 counterintelligence_modifier:0 "Дії контррозвідки"
 counterattack_modifier:0 "Успішні дії контррозвідки"
 counterintelligence_weak_modifier:0 "Дії контррозвідки"
 
 internal_security_events.3.t:0 "Інформаційна епоха"
 internal_security_events.3.d:0 "Закон "[SCOPE.sLaw('current_law_scope').GetName]" скоро буде прийнятий. Багато громадян уже турбуються про недоторканність їхнього особистого життя."
 internal_security_events.3.f:0 "«У мене є право на забуття!» - пише незадоволений читач газети "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]". «Це просто нечувано! Тільки подумайте, що буде, якщо в інформацію вкрадуться помилки! Вас можуть звинуватити у злочині, якого ви не робили! Лише на підставі того, що ви опинилися не в тому списку, у вас не ті погляди або походження!»"
 internal_security_events.3.a:0 "У чомусь вони мають рацію..."
 internal_security_events.3.b:0 "Їм зовсім нема про що турбуватися!"
