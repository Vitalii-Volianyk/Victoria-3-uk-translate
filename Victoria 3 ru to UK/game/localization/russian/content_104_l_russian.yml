 urbanization_events.5.t:0 "Вітри змін"
 urbanization_events.5.d:1 "Область [SCOPE.sState('urbanization_state').GetName] пройшла довгий шлях з тих часів, коли ми вперше звернули на неї увагу - від маленьких будиночків і розрізнених ферм до майже мегаполісу."
 urbanization_events.5.f:1 "Тяжко зітхнувши, старенька ненадовго відклала в'язальні спиці. «Коли я була молодша, навколо тут були суцільні поля. Ми, дітлахи, цілими днями грали в траві — і зовсім не боялися потрапити під віз чи стати жертвами злочинців! У нас навіть залишався час попрацювати!» «Зате тепер, бабусю, у нас набагато більше робочих місць»."
 urbanization_events.5.a:0 "Тепер [SCOPE.sState('urbanization_state').GetName] нарешті засяє, як ніколи раніше."
 urbanization_events.5.b:0 "Це не кінець!"
 modifier_heavily_urbanized:0 "Сильна урбанізація"
 modifier_urban_centers:0 "Ефективність міського центру"
 
 urbanization_events.6.t:0 "Неефективне землеробство"
 urbanization_events.6.d:0 "Представники партії «[SCOPE.gsInterestGroup('industrialist_ig').GetName]» почали скаржитися на ферми натурального господарства в області [SCOPE.sState('subsistence_state').GetName]. За їхніми словами, ферми є явно неефективними, і з цим треба щось робити."
 urbanization_events.6.f:2 "«Родючий ґрунт нашого народу страждає, оскільки передано виснаженим і загрубілим рукам, які надто втомилися від праці, щоб підвищувати продуктивність, надто бідні, щоб дозволити собі сучасні інструменти, які збільшують дохідність... Вся ця індустрія — марна трата грошей»."
 urbanization_events.6.a:0 "Потрібно наслідувати їхню пораду."
 urbanization_events.6.b:0 "Вони є нашою метою."
