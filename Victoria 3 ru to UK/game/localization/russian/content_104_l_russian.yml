 belle_epoque_events.2.t:0 "Ар-нуво"
 belle_epoque_events.2.d:0 "Сама природа надихнула новий художній стиль, який стає все популярнішим у вищих колах Парижа. Він імітує вигадливі вигини рослин, що пробиваються крізь грубе залізо та скло та відображає суперечливість прогресу."
 belle_epoque_events.2.f:1 "«Ну, знаєте, пензель просто малювала і малювала без особливого задуму, без начерків і картина все росла. А ближче до фіналу мене охопило почуття такого абсолютного просвітлення — кожен мазок лягав так вільно — що коли кисть повернулася до кута, з якого все починалося, мені довелося малювати поверх, знову і знову, бо різниця була б надто помітною. Гармонія золота і синяви була настільки прекрасною, що в мене не залишилося жодної думки, лише нескінченна радість»." #James McNeill Whistler
 belle_epoque_events.2.a:0 "Цей новий стиль просто заворожує."
 belle_epoque_events.2.b:0 "Вони кажуть, що малюють без задуму. Воно й видно."
 art_nouveau_strike_modifier:0 "Бойкот ар-нуво"
 art_nouveau_love_modifier:0 "Інтерес до ар-нуво"
 
 belle_epoque_events.3.t:0 "Нетрі символів" #Baudelaire reference
 belle_epoque_events.3.d:0 "Після успішних публікацій книг символістів [SCOPE.sCharacter('symbolist_leader').GetFullName] має намір продовжити їхню справу і заглибитися у власні літературні дослідження. Групу "[SCOPE.gsInterestGroup('symbolist_ig').GetName]" це турбує."
 belle_epoque_events.3.f:0 "«Ні опіум, ні хміль суперничати з тобою Не сміють, демон мій; ти — край обітований, де гірких моїх бажань каравани До колодязів очей твоїх йдуть на водопій»." #Baudelaire againh
 belle_epoque_events.3.a:0 "Кожен може мати свої інтереси."
 belle_epoque_events.3.b:0 "Це нечувано! Політик-поет?"
 belle_epoque_events.3.c:0 "[SCOPE.sCharacter('symbolist_leader').GetSheHe|U] піде у відставку."
