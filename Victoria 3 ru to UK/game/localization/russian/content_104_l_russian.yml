 thats_life_modifier:0 "Допомога голодуючим не надається"
 great_famine_modifier:0 "Великий голод"
 emergency_relief_promise_tt:0 "Нам потрібно запустити в області [SCOPE.sState('famine_state').GetName] програму допомоги у надзвичайних ситуаціях."
 
 famine_events.2.t:0 "Хліб та кров"
 famine_events.2.d:0 "Нестача провізії поширилася на сусідню область [SCOPE.sState('famine_2_state').GetName], де неврожай призвів до жертв серед нашого народу."
 famine_events.2.f:1 "«Неможливо ні уявити, ні уявити, ні висловити жодною мовою; жоден письменник, журналіст, художник чи актор не зможе передати жахіття, з якими зіткнулося безліч сімей у регіоні [SCOPE.sState('famine_2_state').GetName]. Худі, виснажені обличчя, діти, яких не видно під горою ковдр, — якщо ковдри ще не продані, щоб купити останню в цьому місяці їжу»."
 famine_events.2.a:0 "Наші заходи допомоги у надзвичайних ситуаціях знизили кількість жертв."
 famine_events.2.b:0 "Такі наслідки, і нам від них нікуди не подітися."
 famine_events.2.c:0 "Потрібно негайно запустити програму допомоги у надзвичайних ситуаціях в області [SCOPE.sState('famine_state').GetName]."
 no_emergency_relief_tt:0 "Через недостатню допомогу у надзвичайних обставинах голод поширюється."
 emergency_famine_modifier:0 "Заходи допомоги голодуючим"
 
 famine_events.3.t:0 "У пошуках кращого життя"
 famine_events.3.d:0 "Жителі області [SCOPE.sState('famine_state').GetName] почали масову міграцію країною в надії знайти найкраще місце для життя, де можна буде осісти і забути про жахливий голод, що руйнує їх долі."
 famine_events.3.f:2 "«Єдиний звук, що можна почути серед покинутих та іржавих рейок, – це дитячий плач. Потяги не буде до полудня, але біля зруйнованої станції вже зібралися сім'ї. Ні квитків, ні грошей у їхніх пошарпаних кишенях немає — є лише запекла молитва. Деякі з них пішли кілька днів. «Де ж брат?» — вони продовжують йти, не сміючи глянути один на одного. Вони підозрюють, що чутки про краще життя в інших землях — лише безглузда надія. "Де ж брат?" Падають краплі дощу, падають і деякі з людей»."
 famine_events.3.a:0 "Наші заходи допомоги у надзвичайних ситуаціях знизили кількість жертв."
 famine_events.3.b:0 "Такі наслідки, і нам від них нікуди не подітися."
 famine_events.3.c:0 "Потрібно негайно запустити програму допомоги у надзвичайних ситуаціях в області [SCOPE.sState('famine_state').GetName]."
 no_emergency_relief_migration_tt:0 "Через недостатню допомогу у надзвичайних обставинах зросла кількість переселенців."
