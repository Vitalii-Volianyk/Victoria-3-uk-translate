 prohibition.1.t:0 "Сухий закон"
 prohibition.1.d:0 "[SCOPE.gsInterestGroup('devout_ig').GetName|U] і [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] стурбовані зростаючим споживанням алкоголю в нашій країні. Обидві групи просять уряд запровадити заборону на виробництво та продаж спиртного."
 prohibition.1.f:0 ""Я не п'ю і не курю. Мій вчитель прищепив мені три основні чесноти, а саме: чистоту тіла, чистоту помислів і помірність». # # John Burns
 prohibition.1.a:0 "Алкоголь отруює розум."
 prohibition.1.b:0 "Ніщо так не тішить чоловіка, як склянку віскі перед сном!"
