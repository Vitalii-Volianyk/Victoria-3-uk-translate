 prohibition.3.t:0 "Це погано для бізнесу"
 prohibition.3.d:0 "Представники групи «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» незадоволені діями прихильників руху за заборону алкоголю. Виробництво спиртних напоїв одна із основних джерел їх доходу."
 prohibition.3.f:0 "Що мені накажете робити? Іграшками торгувати? Може, поїхати в гості до бабусі? Так, нехай навчить мене в'язати на продаж лялькові светри! Господи, ми ж усі дорослі люди!"
 prohibition.3.a:0 "Нехай дзвонить своїй бабусі хоч зараз."
 prohibition.3.b:0 "Виноградники ми чіпати не будемо."
