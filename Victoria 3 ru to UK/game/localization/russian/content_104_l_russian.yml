 ig_suppression_events.6.t:0 "Самосаботаж"
 ig_suppression_events.6.d:1 "Чутки про те, що [SCOPE.sCharacter('suppressed_leader').GetFullName] з групи «[SCOPE.gsInterestGroup('target').GetName]» має слабку волю, — не так здогад, як факт. Є багато способів скористатися слабістю свого опонента."
 ig_suppression_events.6.f:0 "«Як ви бачите, перед вами два метали, правда? Ви можете вибирати: це люб'язно запропоноване вам золото або ця гостра, але не менш гарна сталь. Розумієте, про що я?"
 ig_suppression_events.6.a:0 "Лідеру заплатіть карбованою монетою."
 ig_suppression_events.6.b:0 "Є інші, більш... дешеві методи."
