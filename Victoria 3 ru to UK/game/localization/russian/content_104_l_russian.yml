 prohibition.4.c:0 "Кого вони хочуть обдурити? Поліція!"
 
 prohibition.5.t:0 "Пивні барони"
 prohibition.5.d:1 "[SCOPE.sBuilding('temperance_building').GetName|U] та низка інших підприємств в області [SCOPE.sState('temperance_state').GetName] опинилися в центрі скандалу. Місцеві [SCOPE.gsInterestGroup('alcoholic_ig').GetName] попалися на тому, що виготовляли алкогольні напої для нелегальних торговців спиртним."
 prohibition.5.f:0 "«Це ж картопля! Що ще нам із неї робити — пюре? Якщо їй самою природою уготовано перетворюватися на спирт, з нас який попит?»"
 prohibition.5.a:0 "Негайно припинити!"
 prohibition.5.b:0 "Це лише ферма."
