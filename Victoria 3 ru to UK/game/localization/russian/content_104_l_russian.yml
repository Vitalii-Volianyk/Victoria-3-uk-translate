 je_fascism_2:0 "Громадська вище особистого"
 je_fascism_2_reason:1 "Безпечна країна має бути безпечною зсередини. Зрадники та інтригани можуть виявитися будь-де, і ми повинні бути готові усунути їх."
 fascism_2_tt:0 "Всі зацікавлені групи, на чолі яких стоять лідери - #bold авангардисти, комуністи чи радикали #!, або #bold відчужені #!, або #bold придушуються #!"
 
 fascism_events.3.t:0 "Організована більшість"
 fascism_events.3.d:0 "Наші вулиці безпечні для наших людей — охорона стежить за порядком вдень і вночі, а підбурювачі нашого фашистського уряду видавлені."
 fascism_events.3.f:1 "«Лісучись на денному сонці, птахи співають свою неодмінну пісню, за нею ритмічно вступають сирени поліцейських машин, що патрулюють вулиці, діти грають у парку, поки не настала комендантська година. Ми можемо побудувати нове, більш безпечне суспільство і ми на вірному шляху»."
 fascism_events.3.a:0 "Потрібно зосередитись на безпеці."
 fascism_events.3.b:0 "Люди мають довіряти нам."
