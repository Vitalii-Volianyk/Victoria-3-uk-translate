 decree_events.2.t:0 "Сірі дні"
 decree_events.2.d:0 "Поліпшення дорожньої мережі призвело до підвищення інтенсивності дорожнього руху в регіоні [SCOPE.sState('decree_state').GetName] та посиленого забруднення повітря."
 decree_events.2.f:0 "«У похмурі часи постіндустріальної епохи панує пітьма. Ніч стає світлішою за день, вона освітлена вуличними ліхтарями, яскравими вікнами будинків середнього класу, багаттями на вулицях бідних кварталів. Але дні... дні втратили нескінченне сяйво сонця, досі безперервне. Дим піднімається не тільки із заводських труб — полчища автомобілів також підносять сірі хмари над людською масою, що кашляє»."
 decree_events.2.a:0 "Партія «[SCOPE.gsInterestGroup('ecology_ig').GetName]» пропонує негайно вжити заходів."
 decree_events.2.b:0 "Нічого такого, що не можна було виправити прогулянкою в гори."
