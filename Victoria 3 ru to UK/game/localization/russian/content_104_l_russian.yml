 ig_suppression_events.5.t:0 "Раптовий візит"
 ig_suppression_events.5.d:1 "Ми чули, що партія «[SCOPE.gsInterestGroup('target').GetName]» проводить дуже цікаві зустрічі у своєму штабі, який, так уже вийшло, нам добре відомий. Безперечно слід нанести їм візит."
 ig_suppression_events.5.f:0 "“Я? О, я просто проходив повз, коли помітив ваші маленькі чарівні збори, розумієте? Але не дуже дружелюбно з вашого боку обмежувати його виключно членами вашої групи, адже за це його можуть порахувати навіть кілька... сектантським, чи не так? але, можливо, найкращим виходом для всіх учасників буде негайно залишити ці вкрай незаконні та сумнівні збори»."
 ig_suppression_events.5.a:0 "Наші агенти з цим розберуться без зайвого шуму."
 ig_suppression_events.5.b:0 "Вибивайте двері!"
 ig_suppression_events.5.c:0 "На жаль, якби тільки мали право зборів..."
 ig_suppression_events.5.e:0 "Нам не потрібна нагода, щоб розігнати ці збори."
