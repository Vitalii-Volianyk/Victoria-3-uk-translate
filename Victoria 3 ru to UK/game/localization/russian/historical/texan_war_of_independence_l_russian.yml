 texan_war_of_independence.2.title:0 "Техаська революція"
 texan_war_of_independence.2.desc:0 "У разі перемоги ми припинимо відчувати інтерес до Техасу. У разі поразки Техас отримає всі свої території."
 texan_war_of_independence.2.flavor:0 "Буйні техасці нарешті явили свою справжню суть і оголосили війну нашої великої нації. Вони прагнуть захопити наші землі, немає жодних сумнівів, що конфлікт підігрівають Північно-Американські Сполучені Штати. Ми не поступимося цим зрадникам!"

 modifier_texas_war_of_independence:0 "Війна за незалежність Техасу"
