 # Graphics
 SETTING_RENDERER:0 "Рендеринг"
 SETTING_VSYNC:0 "Вертикальна синхронізація"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Синхронізує частоту кадрів гри та монітора, зменшуючи розриви зображення на екрані.\n\nВимкнення цього параметра може підвищити продуктивність."
 SETTING_PORTRAIT_MULTI_SAMPLING:0 "Згладжування портретів"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Використання згладжування за технологією Alpha-To-Coverage для більш плавного накладання волосся.\n\nЗниження параметра може підвищити продуктивність."
 SETTING_MULTI_SAMPLING:0 "Згладжування (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!При використанні згладжування з множинною вибіркою (MSAA) краї зображення стають гладкішими.\n\nЗниження параметра може підвищити продуктивність."
 SETTING_ANTI_ALIASING:0 "Згладжування"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!При використанні згладжування краю зображення будуть менш різкими.\n\nРекомендуємо використовувати FXAA."
 OPTION_ANTI_ALIASING_DISABLED:0 "Вимк."
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_ANISOTROPIC_FILTERING:0 "Фільтрування текстур"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Використання анізотропної фільтрації покращує зовнішній вигляд текстурованих поверхонь.\n\nЗниження параметра може підвищити продуктивність."
 SETTING_FULLSCREEN_RESOLUTION:0 "Дозвол"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Якість зображення в грі.\n\nЗниження роздільної здатності може підвищити продуктивність.\n\n#X Дозволи з непідтримуваним співвідношенням сторін можуть призвести до виходу елементів"
 SETTING_WINDOWED_RESOLUTION:0 "Роздільна здатність у віконному режимі"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Якщо гра запущена у віконному режимі — визначає дозвіл вікна.\n\nНеобхідно використовувати формат #b ЧІСЛО#!x#b ЧИСЛО#!. непідтримуваним співвідношенням сторін може призвести до того, що інтерфейс виявиться поза екраном#!"
 SETTING_RENDER_SCALE:0 "Розмір рендеру"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nРозмір дозволу рендеру в грі щодо дозволу екрана за вирахуванням інтерфейсу.\n\nЗниження параметра може підвищити продуктивність, але знизить якість зображення, тоді як збільшення понад 100% ймовірно, зменшить продуктивність."
 SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
 SETTING_DISPLAY:0 "Монітор"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Якщо у вашого комп'ютера кілька моніторів, виберіть той, який буде використовуватися в грі."
 SETTING_GRAPHICS_DEVICE:0 "Відеокарта"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Виберіть, яка відеокарта буде використовуватися в грі.\n\nВикористання інтегрованої відеокарти або програмного рендерингу може знизити продуктивність."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Якість тіней"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Якщо тіні включені, параметр визначає дозвіл, з яким накладаються карти тіней.\n\nЗниження параметра може підвищити продуктивність."
 SETTING_DISPLAY_MODE:0 "Режим відображення"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Визначає, як буде відображатися гра на вашому екрані"
 SETTING_BLOOM:0 "Свічення"
 SETTING_MESH_LOD_BIAS:0 "Якість деталізації сітки"
 SETTING_MESH_LOD_FADE:0 "Зменшення деталізації сітки"
 SETTING_TERRAIN_SMOOTHING:1 "Згладжування ландшафту"
 OPTION_FULLSCREEN:0 "Повноекранний"
