 OPTION_WINDOWED:0 "Віконний режим"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Відображати гру у вікні. Налаштування роздільної здатності змінюють розмір вікна."
