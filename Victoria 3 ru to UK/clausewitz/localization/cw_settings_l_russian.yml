 SETTING_TEXTURE_QUALITY:1 "Якість текстур"
 SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\nРоздільна здатність завантажених текстур.\n\nЗниження параметра може підвищити продуктивність."
 SETTING_QUALITY:0 "Збережена настройка якості"
 SETTING_SFX:0 "Звукові ефекти"
 SETTING_UI:0 "Інтерфейс"
 SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!Виберіть збережений параметр у додаткових налаштуваннях графіки внизу.\n\nНизьке значення збереженого параметра підвищить продуктивність."
 SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!Включає ефект свічення, при якому дуже яскраве світло переноситься на інші частини зображення.\n\nВимкнення параметра може підвищити продуктивність."
 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Включає глибину поля, що симулює об'єктив камери, розмиває частини зображення, що не знаходяться у фокусі.\n\nВимкнення параметра може підвищити продуктивність."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Визначає, чи буде застосовуватися до карти перегородження навколишнього світла в екранному просторі.\n\nВимкнення параметра може підвищити продуктивність."
 SETTING_REFRACTION_TOOLTIP:0 "Відображати (або ні) відображення на воді."
 SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\nЯкість відображень на воді (якщо вони відображаються).\n\nЗниження параметра може підвищити продуктивність."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "#T $SETTING_MAPOBJECT_QUALITY$#!\nМаксимальний рівень якості відображення об'єктів на карті (будівлі тощо).\n\nЗниження параметра може підвищити продуктивність."
 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nЯкість деталізації об'єктів на карті (підрозділи тощо).\n\nЗниження параметра може підвищити продуктивність."
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!Якщо цей параметр увімкнено, у тривимірних моделях відбувається плавний перехід між різними рівнями деталізації при зміні масштабу.\n\nВимкнення параметра може підвищити продуктивність."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Спосіб показувати на карті назви міст та провінцій."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Включати (або ні) до кордонів держави на карті непрохідні ділянки."
