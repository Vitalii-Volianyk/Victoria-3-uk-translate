 lesson_basics_treasury_show_more:1 "Більшість скарбниці вашої держави не знаходиться у вашому прямому розпорядженні і розподіляється між [Concept('concept_building', 'спорудами')] і [Concept('concept_pop', 'групами населення')]. Щоб скарбниця стабільно поповнювалася, розвивайте економіку та стягуйте податки. Для зниження витрат зменшуйте витрати на вміст [Concept('concept_government_building', 'державних споруд')].\n\nБаланс на панелі зверху відображає щотижневі зміни. На відміну від потенціалу, [Concept('concept_money', 'гроші')] можна збирати. У той самий час негативний щотижневий баланс (борг) часто дозволяє отримати максимальний прибуток від вкладень. Борги сплачуються автоматично при досягненні позитивного балансу."
