 lesson_establish_trade_route_how_6_desc:0 "#v Сума#!, яка може проходити через [Concept('concept_trade_route', 'торговельний шлях')], прив'язана до його рівня. Воно відбиває кількість [Concept('concept_good','товарів')], якими цей шлях торгуватиме за повної завантаженості, і від пропозиції, попиту й рентабельності. Товари, що продаються, створюють [Concept('concept_buy_orders', 'накази про купівлю')] і [Concept('concept_sell_orders', 'продажу')] на відповідних [Concept('concept_market','ринках')].\n\n# b Шляхи імпорту:#!\n$TAB$ [Concept('concept_buy_orders', 'накази про купівлю')] на віддаленому ринку, [Concept('concept_sell_orders', 'накази про продаж')] на вихідному\n\n# b Шляхи експорту:#!\n$TAB$ [Concept('concept_sell_orders', 'накази про продаж')] на віддаленому ринку, [Concept('concept_buy_orders', 'накази про купівлю')] на вихідному\n\nЦе впливає на [Concept('concept_market_price', 'ринкову ціну')] товарів обох ринках."
 lesson_establish_trade_route_how_6_continue:0 "Натисніть «Далі»"
 
 lesson_establish_trade_route_how_7:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc:0 "[Concept('concept_productivity', 'Продуктивність')] [Concept('concept_trade_route', 'торгівельного шляху')] — це прибуток, який приносять [GetBuildingType('building_trade_center').GetName|l] і населення після збору, що працює в ньому [Concept('concept_tariffs', 'мита')] [Concept('concept_market_owner', 'власниками')] експортуючого та імпортуючого ринків. Чим більша різниця в [Concept('concept_market_price', 'ринковій ціні')] між [Concept('concept_market','рынками')] без урахування торгівлі, то вища продуктивність."
 lesson_establish_trade_route_how_7_continue:0 "Натисніть «Далі»"
 
 lesson_establish_trade_route_how_8:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc:0 "Тепер ви знаєте, чим один [Concept('concept_trade_route', 'торговий шлях')] відрізняється від іншого, і вмієте вибирати [Concept('concept_market','ринки')] для імпорту. Можна відсортувати список, натискаючи на заголовки.\n\nМожна торгувати кожним [Concept('concept_good', 'товаром')] з кількома ринками, але на кожен шлях витрачається фіксована кількість @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократії')]. Прокладайте мінімальну можливу кількість шляхів для вирішення проблеми."
 lesson_establish_trade_route_how_8_continue:0 "Прокладіть шлях імпорту, щоб продовжити"
 
 lesson_establish_trade_route_how_9:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc:0 "Чудово! Тепер ваш [Concept('concept_trade_route', 'торговий шлях')] прокладено. Поки що він залишається прибутковим для [Concept('concept_pop','груп населення')], робочим місцем яких є [GetBuildingType('building_trade_center').GetName|l], а у вас достатньо [Concept('concept_convoys', 'конвоїв') )] для його підтримки, торговий шлях буде розширюватися до досягнення рівноваги [Concept('concept_market_price', 'ринкової ціни')] між двома [Concept('concept_market','ринками')]. Якщо обсяг торгівлі не може виправити [Concept('concept_input_goods_shortage', 'дефіцит споживаних продуктів')], ви можете прокласти більше торгових шляхів, наростити місцеве виробництво або спробувати знизити споживання. Урок #b Навіщо #! присвячений більш розвиненим питанням торгівлі, які можуть допомогти вам.\n\nУдачі!"
 lesson_establish_trade_route_how_9_continue:0 "Завершити"
 
 ### WHY
 lesson_establish_trade_route_why_1:0 "Навіщо торгувати?"
 lesson_establish_trade_route_why_1_desc:1 "Деякі розвинені економіки самодостатні. Можливо, ви зможете підтримувати своє [Concept('concept_pop', 'населення')] за рахунок простого землеробства та домашнього господарства, а можливо, у вас є цінні ресурси, навколо яких можна побудувати промисловість, але країна в процесі індустріалізації рано чи пізно зіткнеться з дефіцитом певних [Concept('concept_good','товарів')] на внутрішньому ринку. Експорт цих товарів на потреби [Concept('concept_market','ринки')] може збільшити [Concept('concept_building_wage','зарплати')] у спорудах, що виробляють їх, доходи торгових центрів і навіть експортні [Concept('concept_tariffs', ' мита ')], що надходять у вашу [Concept('concept_treasury', 'скарбницю')]. Ставлячи інші країни у залежність від свого виробництва, ви отримуєте над ними певну владу."
 lesson_establish_trade_route_why_1_continue:0 "Відкрийте панель #b «Ринок»! на вкладці #b "Огляд"#! та виберіть [Concept('concept_good', 'товар')] зі списку"
 
 lesson_establish_trade_route_why_2:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc:0 "Крім прокладання власних [Concept('concept_trade_route','торговельних шляхів')], ви також можете заохочувати інші країни або перешкоджати їм у торгівлі з вами певним [Concept('concept_good', 'товаром')], встановлюючи [Concept('concept_market_good ', 'ринкову політику')]. Це впливає на [Concept('concept_tariffs', 'мита')] з цього товару, що збільшить або зменшить можливий прибуток таких будівель, як [GetBuildingType('building_trade_center').GetName], від шляхів. Низькі мита заохочують торгівлю, а високі гальмують її."
 lesson_establish_trade_route_why_2_continue:0 "Натисніть «Далі»"

 lesson_establish_trade_route_why_3:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc:0 "Вплив вашої [Concept('concept_market_good_policy','ринкової політики')] залежить від [Concept('concept_law', 'закону')] “[GetLawGroup('lawgroup_trade_policy').GetName]”."
 lesson_establish_trade_route_why_3_continue:0 "Відкрийте панель #b політики#!, перейдіть на вкладку #b «Закони»#! і виберіть [Concept('concept_law', 'закон')] «[GetLawGroup('lawgroup_trade_policy').GetName]»"
 
 lesson_establish_trade_route_why_4:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc:0 "Різні [Concept('concept_law','закони')] категорії «[GetLawGroup('lawgroup_trade_policy').GetName]» впливають на розмір встановлюваних вами [Concept('concept_tariffs', 'мита')], витрати @bur![Nbsp ][Concept('concept_bureaucracy', 'бюрократії')] на кожен [Concept('concept_trade_route', 'торговий шлях')], на те, якими обсягами товарів може торгувати кожен [GetBuildingType('building_trade_center').GetName|l] , і навіть на те, чи можете ви взагалі торгувати. \ n \ n Вибір відповідного закону категорії «[GetLawGroup ('lawgroup_trade_policy'). ]»."
 lesson_establish_trade_route_why_4_continue:0 "Натисніть «Далі»"

 lesson_establish_trade_route_why_5:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc:0 "Якщо ви активно торгуєте, витрати @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократії')] можуть наростати. Боротися з цим можна за допомогою [Concept('concept_diplomatic_pact','пактів')] "[GetDiplomaticActionType('trade_agreement').GetName]" з однією-двома [Concept('concept_country','країнами')]."
 lesson_establish_trade_route_why_5_continue:0 "Відкрийте лінзу #b дипломатії#!, перейдіть на вкладку #b «Дипломатичні дії»#! і виберіть «[GetDiplomaticActionType('trade_agreement').GetName]»"
 
 lesson_establish_trade_route_why_6:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc:0 "[GetDiplomaticActionType('trade_agreement').GetName] витрачає @inf![Nbsp][concept_influence|l], але знімає всі витрати @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократії')] на [Concept(') concept_trade_route','торговельні шляхи')], метою яких є [Concept('concept_market', 'ринок')], з [Concept('concept_market_owner', 'власником')] якого підписано даний [Concept('concept_diplomatic_pact',' пакт ')]. Крім того, знімаються всі [Concept('concept_tariffs', 'мита')] за торгівлю між двома [Concept('concept_country','країнами')], що робить торгівлю більш прибутковою та збільшує її обсяг."
 lesson_establish_trade_route_why_6_continue:0 "Натисніть «Далі»"

 lesson_establish_trade_route_why_7:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc:0 "Не обов'язково уважно стежити за своїми торговими шляхами, проте їхня оптимізація може піти вам на користь."
 lesson_establish_trade_route_why_7_continue:0 "Відкрийте панель #b «Ринок»! на вкладці #b «Торгівельні шляхи»#!"
 
 lesson_establish_trade_route_why_8:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc:0 "Ця панель показує все [Concept('concept_trade_route','торговельні шляхи')] за участю вашого [Concept('concept_market', 'ринку')], що належать вам та іншим [Concept('concept_country','країнам')]. Прокладений торговий шлях розширюватиметься відповідно до вимог [Concept('concept_market', 'ринку')] доти, доки для цього є [Concept('concept_convoys', 'конвої')]. Якщо торговий шлях стає неприбутковим через конкуренцію або зміни у попиті та пропозиції, він може скоротитися, вивільняючи конвої для інших шляхів. Тут можна змінити [Concept('concept_market_good_policy', 'торговельна політика')] для існуючих торгових шляхів. Вам також доступний швидкий доступ для прокладання шляхів торгівлі [Concept('concept_good','товарами')] з високим попитом для імпорту або достатньою пропозицією для експорту."
 lesson_establish_trade_route_why_8_continue:0 "Натисніть «Далі»"
 
 lesson_establish_trade_route_why_9:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc:1 "Освоєння торгівлі є найважливішим етапом будівництва нації. Створення прибуткових шляхів імпорту дозволить вам забезпечити все [Concept('concept_pop', 'населення')] [Concept('concept_good','товарами')] без необхідності їх самостійно. Експорт вироблених у надлишку товарів дозволить вам спеціалізувати свою промисловість, підвищити конкурентоспроможність і залучити до своєї [Concept('concept_country', 'країну')] [Concept('concept_wealth', 'добробут')] інших [Concept('concept_pop',' груп населення')].\n\nГоловним недоліком орієнтованості на торгівлю є необхідність підтримувати відносини з іншими країнами та захищати свої [Concept('concept_shipping_lane','маршрути поставок')] від ворожих флотів. Торгівля може забезпечити вас найнеобхіднішим у воєнний час, але її куди простіше перервати, ніж домашнє виробництво."
 lesson_establish_trade_route_why_9_continue:0 "Завершити"

