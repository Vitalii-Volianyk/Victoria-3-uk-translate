 je_tutorial_export_goods_reason:0 "Товар «[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]» має низьку вартість на #tooltippable_name [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName|l]ом#! ринку, оскільки на [Concept('concept_market', 'ринку')] кількість [Concept('concept_sell_orders', 'наказів про продаж')] перевищує кількість [Concept('concept_buy_orders', 'наказів про купівлю')]. І хоча з цього можна отримати користь для [Concept('concept_building', 'споруд')] і [Concept('concept_pop', 'груп населення')], для яких [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] - затребуваний товар, низькі ціни знижують дохід [Concept('concept_building', 'споруд')], де виробляється [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName].\n\nОдин із способів збільшити кількість наказів про купівлю (а відповідно - і ціну , за якою буде продаватися [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]) на ринку - прокласти [Concept('concept_trade_route', 'торговий шлях')] для експорту [Concept('concept_good', 'товару')]. Таким чином, #tooltippable_name [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName|l]ий#! ринок отримає [Concept('concept_good', 'товар')] з іншого ринку."
 lesson_expand_building_2_icon_text:0 "На панелі «[Concept('concept_state', 'Область')]» знайдіть споруду [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_5k1_desc:0 "Фактори, що впливають на дохід [Concept('concept_building', 'споруди')]. .GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l]. Деякі [Concept('concept_building', 'споруди')] можуть виробляти кілька видів [Concept('concept_good', 'товарів')]."
 lesson_expand_building_why_5k2_desc:0 " $concept_goods$ продаються за ціною, схильною до змін."
 lesson_expand_building_why_5k3_desc:0 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_5k_desc_Grain:0 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_6_desc:0 "Слід пам'ятати, що [Concept('concept_building', 'споруди')] не приносять прямий дохід - вони забезпечують робочі місця та виплачують зарплати вашим [Concept('concept_pop', 'групам населення')]. Побачити, які групи населення працюють у спорудженні, можна на вкладці «Робоча сила»."
 lesson_expand_building_why_6_continue:0 "Клацніть на вкладці «Робоча сила» на панелі «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 lesson_expand_building_why_8k_desc:1 "При розширенні такого [Concept('concept_building', 'споруди')], як [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], збільшується кількість робочих місць для [Concept('concept_pop', 'груп населення')], і ви можете зробити інші групи населення [Concept('concept_country', 'держави')] багатшими, надавши їм доступ до товару [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] «[GetTutorialJournalEntry.GetBuildingTarget."
 lesson_expand_building_why_8k_desc_Building:0 "Споруда"
 lesson_expand_building_why_8k_desc_Workforce:0 "Робоча сила"
 lesson_expand_building_why_8k_desc_Grain:0 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_8k_desc_Country_Pops:0 "Групи населення"
 lesson_expand_building_why_9_desc:0 "Але перш ніж розширити всі свої [Concept('concept_building', 'споруди')], пам'ятайте, що розширення має #v вартість#!, і не кожну споруду можна розширити. Але про це у подальших уроках. А поки що запам'ятаємо, що розширення землеробських споруд, таких як [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l], найчастіше хороший варіант."
 lesson_expand_basic_building_complete_1:0 "[Concept('concept_building', 'Споруда')] розширено"
 lesson_expand_basic_building_complete_1_desc:1 "Розширення [Concept('concept_building', 'споруди')] «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] нарешті завершено! Тепер у ньому більше [Concept('concept_workforce', 'робочих')] місць, і воно виробляє більше [Concept('concept_good', 'товарів')]. Крім того, вам більше не доведеться щотижня витрачати кошти на розширення. Швидкість розширення споруд можна збільшувати і зменшувати, змінюючи [Concept('concept_production_method', 'виробничі методи')] будівельного сектора (у нашому випадку це [GetTutorialJournalEntry.GetTarget. GetBuilding.GetState.GetBuilding('building_construction_sector').GetName|l]) області. Чим швидше йде будівництво, тим більше доводиться платити [Concept('concept_pop', 'груп населення')] і тим дорожче будівельні матеріали."
 lesson_fix_unprofitable_building_1:0 "Підвищення доходу від споруд"
 lesson_fix_unprofitable_building_1_desc:0 "Якщо [Concept('concept_building', 'споруда')] відчуває фінансові труднощі, допомогти йому можна кількома способами. Для початку відкрийте панель деталей споруди. Нас цікавить [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "Перший спосіб підвищити прибуток [Concept('concept_building', 'споруди')] - оцінити ефективність його [Concept('concept_production_method', 'виробничих методів')]. Можливо, щось не так із споживанням чи виробництвом [Concept('concept_good', 'товарів')] — наприклад, споживаються надто дорогі, а виробляються задешево. Якщо причина в цьому, спробуйте вибрати оптимальні методи для поточної ситуації [Concept('concept_market', 'ринкової')]."
 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "Ще один спосіб покращити прибутковість [Concept('concept_building', 'споруди')] - прокласти [Concept('concept_trade_route', 'торгові шляхи')] для імпорту споживаних або експорту вироблених [Concept('concept_good', 'товарів')] і таким чином знизити витрати на матеріали або підвищити прибуток від продажу. Для цього можна скористатися лінзою "Торгівля". Для додаткової ефективності можна поєднати цей спосіб з попереднім та змінити [Concept('concept_production_method', 'виробничі методи')]."
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:1 "І нарешті, якщо ні зміна [Concept('concept_production_method', 'виробничих методів')], ні прокладання [Concept('concept_trade_route', 'торговельних шляхів')] не допомагають збільшити прибуток [Concept('concept_building_possessive', 'споруди') ], ви можете замість цього [Concept('concept_subsidies', 'субсидувати')] споруду - нехай це не найефективніший спосіб, але він дозволяє зберегти [Concept('concept_building', 'споруди')], необхідні вашій економіці, у робочому стані, незважаючи на несприятливі ринкові умови."
 je_tutorial_fix_unprofitable_building:0 "Приведення неприбуткового [Concept('concept_building', 'споруди')] у порядок"
 je_tutorial_fix_unprofitable_building_status:0 "Підвищіть доходність споруди «[JournalEntry.GetTarget.GetBuilding.GetName]» в області [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_fix_unprofitable_building_reason:0 "[JournalEntry.GetTarget.GetBuilding.GetName] в області [JournalEntry.GetTarget.GetBuilding.GetState.GetName] не приносить достатній дохід у порівнянні з витратами і тому неконкурентоспроможно.\n\nВикористовуйте отримані знання про торгові шляхи та виробничі методи, проблему."
 je_tutorial_fix_unprofitable_building_invalid_tooltip:0 "[JournalEntry.GetTarget.GetBuilding.GetName] у [JournalEntry.GetTarget.GetBuilding.GetState.GetName] більше не належить державі [GetPlayer.GetName]"
 lesson_expand_building_why_1_desc:0 "Розширення [Concept('concept_building', 'споруди')] - один з кращих засобів розвитку економіки. Зазвичай це призводить до підвищення добробуту ваших [Concept('concept_pop', 'груп населення')], з яких ви згодом стягуєте податки та отримуєте дохід. Чим багатше населення, тим більше ви отримуєте податків.\n\nПрикладом нам стане [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Наведіть курсор на назву «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]», і на карті держави [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] підсвічується потрібна [Concept('concept_stat')"
