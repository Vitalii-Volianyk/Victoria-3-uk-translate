 lesson_basics_lenses:0 "$lesson_basics$: лінзи"
 lesson_basics_lenses_short:0 "У нижній частині екрану розташовано п'ять лінз для швидкого доступу до різних важелів управління державою та інформації для прийняття важливих рішень."
 lesson_basics_lenses_production:1 "#b Виробництво#!: розвиток [Concept('concept_building','промисловості')] для виробництва [Concept('concept_good','товарів')] та оцінка ефективності вашої економіки."
 lesson_basics_lenses_politics:1 "#b Політика#!: управління [Concept('concept_government', 'урядом')] і [Concept('concept_pop','населением')], а також оцінка балансу сил у вашій державі."
 lesson_basics_lenses_diplomacy:1 "#b Дипломатія#!: висновок та розрив [Concept('concept_diplomatic_pact','пактів')] з іншими державами, а також запуск [Concept('concept_diplomatic_play', 'дипломатичних ігор')] проти них. Тут можна дізнатися, як інші держави ставляться до вас."
 lesson_basics_lenses_military:1 "#b Армія#!: розвиток [Concept('concept_military_building','армійських та флотських споруд')], найм [Concept('concept_commander', 'командиров')] та відомості про питання воєнного часу."
 lesson_basics_lenses_trade:2 "#b Торгівля#!: розвиток торгової [Concept('concept_infrastructure', 'інфраструктури')], створення [Concept('concept_trade_route', 'торгових шляхів')] та інформація про [Concept('concept_market', 'ринки')] ."
 lesson_basics_lenses_desc:1 "У нижній частині екрану розташовано п'ять лінз для швидкого доступу до різних важелів управління державою та інформації для прийняття важливих рішень.\n\n#b Виробництво#!: розвиток промисловості та оцінка ефективності вашої економіки. управління урядом і народом, а також оцінка балансу сил у вашій державі. . Тут же можна дізнатися, як інші держави ставляться до вас.\n\n#b Армія#!: розвиток армії та флоту, подробиці про накази [Concept('concept_commander', 'командира')] та інші військові питання.\n\ n#b Торгівля#!: розвиток торгової [Concept('concept_infrastructure', 'інфраструктури')], інформація про [Concept('concept_market', 'ринки')] та [Concept('concept_trade_route', 'торгові шляхи')] ."
 lesson_basics_lenses_continue:0 "Натисніть будь-яку кнопку у вигляді лінзи, щоб відкрити відповідний інтерфейс."
 
