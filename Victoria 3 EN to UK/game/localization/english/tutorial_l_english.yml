 lesson_basics_camera_desc:1 "Для переміщення картою натискайте #v W#!, #v A#!, #v S#! та #v D#!. Також для переміщення карти можна підвести курсор до краю екрана або рухати ним, утримуючи колесо миші/середню кнопку.\n\nПовертайте #v колесо миші#! для наближення та віддалення картки.\n\nУтримуйте #v Tab#! виклик загальної карти світу. Клацніть у будь-якій її точці та відпустіть #v Tab#!, щоб миттєво перейти до вказаного місця."

 lesson_basics_pausing:1 "$lesson_basics$: пауза"
 lesson_basics_pausing_short:0 "Щоб змінити швидкість гри або поставити її на паузу/відновити, використовуйте елементи керування, що підсвічуються. Клавіша #v пробіл#! також зупиняє та відновлює гру."
 lesson_basics_pausing_spacebar:0 "Клавіша #v пробіл#! також зупиняє та відновлює гру."
 lesson_basics_pausing_show_more:0 "Victoria 3 охоплює сторічний проміжок з 1836 до 1936 року, але темп подій повністю у ваших руках. Зараз все завмерло, оскільки гра поставлена на паузу. Ви можете робити дії, проте їх ефект буде помітний лише з часом — тобто коли годинник відновить свій хід. На цьому етапі навчання гра залишиться призупиненою, а ми пройдемося за її основами. Зверніть увагу на підсвічені елементи управління швидкістю - вони стануть у нагоді, коли ми повернемо вам кермо правління."
 lesson_basics_pausing_desc:1 "Отже, ви вирушаєте в XIX століття, але навчання на цьому не закінчується! Після закінчення уроку ви зможете #v відновити гру#!, досхочу поклацувати мишею і дослідити все навколо. А після першого ігрового дня почнеться справжнє навчання. Vitoria 3 охоплює сторічний проміжок з 1836 до 1936, але темп подій повністю у ваших руках. Зараз все завмерло, оскільки гра поставлена на паузу. Ви можете робити дії, проте їх ефект буде помітний лише з часом — тобто коли годинник відновить свій хід.\n\nДля зміни швидкості від 1 до 5 використовуйте підсвічені елементи керування швидкістю. пробіл #! ставить гру на паузу та відновлює її, а #v+#! та #v -#! змінюють швидкість."
 lesson_basics_pausing_continue:0 "Зніміть гру з паузи"
 
 lesson_basics_nested_tooltips:1 "$lesson_basics$: вкладені підказки"
 lesson_basics_nested_tooltips_desc:2 "Іноді вам буде траплятися $tooltip_hinter$, $tooltip_hinter_name$ (з кольоровим виділенням) або $tooltip_hinter_concept$. При наведенні курсору на цей текст відкривається підказка #b #b! — додаткове вікно з детальною інформацією про вказаний предмет.\n\nНа мить затримайте курсор, і підказка набуде рамки та закріпиться на екрані. У тексті підказки вам також може зустрітися $tooltip_hinter$, $tooltip_hinter_names$ або $tooltip_hinter_concepts$."
