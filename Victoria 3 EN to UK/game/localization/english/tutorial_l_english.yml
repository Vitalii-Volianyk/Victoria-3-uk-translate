 # Basics
 lesson_basics_welcome:1 "Ласкаво просимо в епоху прогресу!"
 lesson_basics_welcome_desc:3 "1836 рік. [GetPlayer.GetRuler.GetFullName] — [GetPlayer.GetRuler.GetPrimaryRoleTitle|l] #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetF! . Промислова революція у розпалі, і суспільство стрясають соціальні катаклізми. З того часу, як Віденському конгресу вдалося навести в Європі подобу порядку, минуло понад 20 років, і [Concept('concept_great_power', 'великі держави')] знову поводяться неспокійно. Під вашим початком [GetPlayer.GetName] увійде в наступне століття в блиску слави або кане в забуття.\n\nЯк такої «перемоги» у Victoria 3 немає. Ви самі ставите собі цілі і йдете до них, проживаючи різні ситуації."

 lesson_basics_core_gameplay:0 "Основи гри"
 lesson_basics_core_gameplay_short:0 "Victoria 3 дозволяє очолити, зміцнити та прославити державу Вікторіанської доби. Вашими основними інструментами стануть #bold економіка! та #bold політика#!. Подолайте зовнішні та внутрішні перешкоди та побудуйте суспільство своєї мрії."
 lesson_basics_core_gameplay_show_more:0 "У хід піде все: політика, економіка, дипломатія і війна, але будьте обережні: ваш народ має свої побажання і міркування на кожен рахунок. Так як ваші рішення безпосередньо зачіпають життя населення, піддані неодмінно спробують вплинути на вас. Victoria 3 — динамічний механізм з безліччю деталей, де кожна дія — навіть випадкова — має наслідки. Так і має бути! Не обов'язково заздалегідь розумітися на пристрої гри — не поспішайте, навчайтеся на власних помилках, і незабаром станете геніальним політиком!"
 lesson_basics_core_gameplay_desc:0 "Victoria 3 дозволяє очолити, зміцнити та сформувати державу Вікторіанської епохи. Вашими основними інструментами стануть #bold економіка! та #bold політика#!. Подолайте зовнішні та внутрішні перешкоди та побудуйте суспільство своєї мрії.\n\nУ хід піде все: політика, економіка, дипломатія та війна, але будьте обережні: у вашого народу є свої побажання та міркування з кожного питання. Так як ваші рішення безпосередньо зачіпають життя населення, піддані неодмінно спробують вплинути на вас. Victoria 3 — динамічний механізм з безліччю деталей, де кожна дія — навіть випадкова — має наслідки. Так і має бути! Не обов'язково заздалегідь розумітися на пристрої гри — не поспішайте, навчайтеся на власних помилках, і незабаром станете геніальним політиком!"
 lesson_basics_core_gameplay_part_1_desc:0 "Victoria 3 дозволяє очолити, зміцнити та прославити державу Вікторіанської доби. Вашими основними інструментами стануть #bold економіка! та #bold політика#!. Подолайте зовнішні та внутрішні перешкоди та побудуйте суспільство своєї мрії."
