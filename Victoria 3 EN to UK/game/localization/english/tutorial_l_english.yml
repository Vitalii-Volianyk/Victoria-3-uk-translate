 lesson_basics_treasury_part_4_desc:0 "Баланс зверху на панелі відображає щотижневі зміни. На відміну від потенціалу, [Concept('concept_money', 'гроші')] можна збирати. У той самий час негативний щотижневий баланс (борг) часто дозволяє отримати максимальний прибуток від вкладень. Борги сплачуються автоматично при досягненні позитивного балансу."
 lesson_basics_treasury_part_5_desc:0 "Для зростання та розвитку економіки можна стягувати податки з споруд та населення. Для зниження витрат зменшуйте витрати на вміст [Concept('concept_government_building', 'державних споруд')].\n\nБаланс на панелі зверху відображає щотижневі зміни. На відміну від потенціалу, [Concept('concept_money', 'гроші')] можна збирати. У той самий час негативний щотижневий баланс (борг) часто дозволяє отримати максимальний прибуток від вкладень. Борги сплачуються автоматично при досягненні позитивного балансу."
