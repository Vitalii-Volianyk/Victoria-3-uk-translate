 #POPS
 lesson_pops_intro:0 "Групи населення"
 lesson_pops_intro_desc:0 "Для зручності населення країни поділено на групи за [Concept('concept_profession', 'професіями')], [Concept('concept_building', 'умовами роботи')] в [Concept('concept_state', 'області')], [Concept ('concept_culture', 'культурам')] і [Concept('concept_religion', 'релігіям')]. Простіше кажучи, це демографічні групи людей з однаковою економічною та політичною роллю в суспільстві. У цьому уроці ми спочатку ознайомимося з #b загальною інформацією! про групи населення вашої держави, а потім розглянемо певну групу #b у подробицях #!.\n\nДля початку клацніть підсвічений значок «Населення»."
 lesson_pops_intro_continue:0 "Відкрийте панель «Населення»"

 lesson_pops_summary:0 "Загальна інформація про групи населення"
 lesson_pops_summary_desc:0 "Дуже докладна інформація про типи груп населення у вашій державі та їх внесок у [Concept('concept_political_strength', 'політичну силу')]. Втім, нам потрібно більше подробиць, тому виберіть підсвічений «Докладний список» і ознайомтеся з переліком усіх окремих груп населення в #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip[GetPlayer.GetFlagTextIcon )]#!#!."
 lesson_pops_summary_continue:0 "Відкрийте детальний список"
 
 lesson_pops_country_details:0 "Групи населення вашої держави"
 lesson_pops_country_details_desc:0 "У цьому списку [Concept('concept_profession', 'професій')]:\n$TAB$загальна #v кількість#! людей,\n$TAB$сумарна [Concept('concept_political_strength', 'політична сила')],\n$TAB$найбільш впливові серед них [Concept('concept_interest_group', 'зацікавлені групи')]\n$TAB$і середній [Concept('concept_sol', 'рівень життя')].\n\nЗ такими ж даними для окремих областей можна ознайомитися на панелі «Огляд області». Клацніть на будь-якій області, і перейдемо на вкладку «Огляд»."
 lesson_pops_country_details_continue:0 "Клацніть на будь-якій області, і перейдемо на вкладку «Огляд»"
 
 lesson_pops_state_population:0 "Групи населення області"
 lesson_pops_state_population_desc:1 "Панель «Огляд області» надає лише базову інформацію щодо населення. Щоб докладніше дізнатися про населення цієї області, натисніть підсвічену кнопку."
 lesson_pops_state_population_continue:1 "Натисніть на вкладку «Населення»"
 
 lesson_pops_state_population_details:0 "Докладніше про групи населення області"
 lesson_pops_state_population_details_desc:0 "Ті ж інформаційні зведення, але щодо населення обраної області, а не всієї держави. У грі є ще кілька варіантів збору статистики про групи населення за категоріями. Давайте розглянемо одну з цих категорій уважніше: клацніть її, щоб побачити перелік усіх груп населення даної професії. Кожну окрему групу також можна натиснути, щоб отримати вичерпну інформацію."
 lesson_pops_state_population_details_continue:0 "Розгорніть категорію, а потім виберіть окрему групу населення"
 
 lesson_pops_stats_1:0 "Властивості групи населення"
 lesson_pops_stats_1_desc:0 "Ось вона, група населення у всій красі. Прямої взаємодії з нею немає, але всі ваші дії у грі впливають на властивості населення держави. Змінюються можливості, умови життя, мобільність і бажання груп населення — змінюється і сама держава. Розглянемо властивості групи населення. Ці числа - у вигляді середніх значень і зведень - ви будете зустрічати повсюдно під час керування країною, однак іноді варто придивитись уважніше, щоб зрозуміти, #b звідки! взялися саме ці цифри. Докладне пояснення кожного значення завжди є у підказці до нього."

 lesson_pops_stats_2:0 "Професія"
 lesson_pops_stats_2_desc:1 "[concept_profession] групи населення — це заняття, яким її [Concept('concept_workforce', 'працездатні')] представники заробляють життя. Воно впливає на [Concept('concept_building_wage', 'заробіток')] у спорудах і ставлення до [Concept('concept_interest_group', 'зацікавленим групам')]. Кожна професія відноситься до [Concept('concept_lower_strata', 'нижчого')], [Concept('concept_middle_strata', 'середнього')] або [Concept('concept_upper_strata', 'вищого')] класу, що, зокрема, впливає на розмір [Concept('concept_taxes', 'податків')], що стягуються з її представників.\n\nГрупа населення не може миттєво змінити професію. При появі нових вакансій у [Concept('concept_building', 'спорудах')] тієї ж [Concept('concept_state', 'області')] групам населення з відповідною [Concept('concept_pop_qualifications', 'кваліфікацією')] буде запропоновано заповнити деякі з них. Якщо нова робота виявиться кращою за колишню, окремі [Concept('concept_workforce', 'працівники')] разом зі своїми [Concept('concept_dependents', 'утриманцями')] приєднаються до групи населення відповідної професії, а якщо вона досі не існує , створять її. Ви не берете участі в цьому процесі і будете звертати на нього увагу вкрай рідко - наприклад, коли деякі вакансії не заповнюються занадто довго. Згодом ви почнете помічати, як групи змінюються у такт змін на ринку праці вашої держави."
 
 lesson_pops_stats_3:0 "Рівень життя"
 lesson_pops_stats_3_desc:1 "[concept_sol] групи населення є комбінацією її [Concept('concept_wealth', 'достатку')] та умов життя. Це показник загальної задоволеності групи поточним станом справ, що впливає її [Concept('concept_pop_growth', 'приріст')].\n\nЗ підвищенням цього рівня частина представників групи населення стають [Concept('concept_loyalist', 'лоялістами')] . Зниження рівня життя веде до [Concept('concept_radical', 'радикалізації')] населення, і, поки він залишається нижче очікуваного значення, у групі з'являтиметься дедалі більше [Concept('concept_radical', 'радикалів')]."
 
 lesson_pops_stats_4:0 "Населення та дохід"
 lesson_pops_stats_4_desc:0 "Група населення складається з [Concept('concept_workforce', 'працівників')] і [Concept('concept_dependents', 'утриманців')]. Перші працюють у [Concept('concept_building', 'спорудах')] держави і отримують [Concept('concept_building_wage', 'зарплату')]. Другі непридатні до роботи з віку чи каліцтв чи займаються домогосподарством, виховують дітей, піклуються про старих чи виконують підсобні роботи. Зазвичай внесок у загальний дохід групи населення роблять і ті й інші, але саме зарплати становлять більшу його частину.\n\nІ у працівників, і утриманців є свої [Concept('concept_pop_needs', 'потреби')], і свої доходи вони витрачають придбання [Concept('concept_good', 'товарів')], які задовольняють ці запити. Якщо після цього в них залишаються гроші, групи населення поступово зростає. Якщо прибутки не покривають витрати, добробут падає."
 
 lesson_pops_stats_5:0 "Перспективи працевлаштування"
 lesson_pops_stats_5_desc:0 "Інформація про [Concept('concept_state', 'області')], де група живе і працює, місцевий рівень [Concept('concept_literacy', 'грамотність')], а також про [Concept('concept_culture', 'культура') ] і [Concept('concept_religion', 'релігії')], визначальних, чи будуть її представники піддаватися [Concept('concept_discrimination', 'дискримінації')].\n\nЦі фактори безпосередньо впливають на перспективи працевлаштування групи населення. Отримати роботу група населення може лише у тій області, де проживає. Групи, що піддаються [Concept('concept_discrimination', 'дискримінації')], рідше вважаються [Concept('concept_pop_qualifications', 'придатними')] для серйозних [Concept('concept_profession', 'професій')], а високий рівень грамотності є необхідним критерієм відбору посади, пов'язані з технічною чи наукової роботою, які виникають у міру розвитку суспільства."
 
 lesson_pops_stats_6:0 "Політика"
 lesson_pops_stats_6_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')], які підтримує ця група населення, [Concept('concept_political_strength', 'вагомість')] цієї підтримки, а також кількість [Concept('concept_radical', 'радикалів') ] і [Concept('concept_loyalist', 'лоялістів')].\n\nЗацікавлені групи поважають [Concept('concept_law', 'закони')], які відповідають їх [Concept('concept_ideology', 'ідеологіям')], та використовують політичну силу, яку дають їм групи населення, для просування цих концепцій. І лоялісти, і радикали впливають на [Concept('concept_approval', 'схвалення')] зацікавлених груп, які підтримує група населення. Радикали при цьому влаштовують [Concept('concept_turmoil', 'безлади')] в [Concept('concept_state', 'області')], де мешкає група."
 
 lesson_pops_conclusion:0 "Групи населення: висновок"
 lesson_pops_conclusion_desc:0 "Групи населення — цегла, з якої ви будуєте державу. Достойне поводження з ними – ключ до створення успішної спільноти. Забезпечуйте робочі місця і втілюйте в життя політичні проекти, які зроблять ваше населення багатшим, щасливішим і грамотнішим, і на вас чекає успіх, хоча водночас і нові складнощі. Будь-які ваші рішення впливають на групи населення, які в результаті починають дивитися в майбутнє з надією чи страхом."
 
 #ECONOMY
 lesson_expand_building_how_1:1 "Як розширювати споруди"
 lesson_expand_building_how_1_desc:3 "[Concept('concept_building', 'Споруди')] будуються в [Concept('concept_state', 'областях')]. Вибравши область на карті, можна побачити, які споруди в ній вже є і які можна побудувати.\n\nЗнайдіть на карті область «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]». Якщо навести курсор на назву, вона буде підсвічена десь на територіях держави #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetTooltipTag].DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetTutorialJournalEntry. 'RU_CL_RP')]#!#!."
 lesson_expand_building_how_1_continue:1 "Виберіть область [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] на карті"

 lesson_expand_building_how_2:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:2 "Ви знайдете [Concept('concept_building','споруди')] області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] у вкладці споруд."
 lesson_expand_building_how_2_continue:1 "Відкрийте вкладку споруд"

 lesson_expand_building_how_3:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:1 "На панелі споруди з'явиться огляд [Concept('concept_building', 'споруд')] у [Concept('concept_state', 'області')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], розбитий на чотири категорії: #b Міські споруди #!, # b Ресурси #!, # b Сільське господарство #! та #b Розвиток#!."
 lesson_expand_building_how_3_continue:1 "На панелі «Область» клацніть «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 
 lesson_expand_building_how_4:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc:2 "Докладніше про [Concept('concept_building', 'споруди')] можна знайти [[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Щоб віддати наказ про розширення, клацніть підсвічену кнопку "+". [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] стане ширшим."
 lesson_expand_building_how_4_continue:1 "Почніть будівництво, і нехай [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] стане ширшим"

 lesson_expand_building_how_5:0 "Йде розширення споруди"
 lesson_expand_building_how_5_desc:0 "Ви успішно приступили до розширення [Concept('concept_building', 'споруди')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nЦей процес [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] зараз в [Concept('concept_construction_queue', 'черги будівництва')] області і побудується протягом декількох тижнів.\n\nА ви поки що можете продовжувати гру! Нові [Concept('concept_journal_entry', 'записи в щоденнику')] познайомлять вас із різними ігровими механіками Victoria 3."

 lesson_expand_building_why_1:1 "Навіщо потрібно розширювати споруди"
 lesson_expand_building_why_1K_desc:3 "Розширення [Concept('concept_building', 'споруди')], використовує базові ресурси, щоб виробляти основний [Concept('concept_good', 'товар')], такий як, наприклад, [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods. , є безпечним способом розвитку економіки.\n\nОсновні товари безпосередньо [Concept('concept_good_consumption','споживаються')] здебільшого вашого [Concept('concept_pop','населення')], яке купуватиме їх у тих, хто виробляє ці товари [ Concept('concept_building', 'споруд')]. Це забезпечує [Concept('concept_money', 'грошима')] [Concept('concept_workforce', 'робочу силу')], яку ви можете [Concept('concept_taxes','обкласти податками')] і поповнити [Concept(' concept_treasury', 'скарбницю')]. Потім ці кошти можна направити на розвиток інших галузей."
 lesson_expand_building_why_1K_expand:1 "Розширюйте споруди"
 lesson_expand_building_why_1K_enrich:1 "Збагачуйте народ"
 lesson_expand_building_why_1K_taxes:1 "Збирайте податки"
 lesson_expand_building_why_1K_original_desc:1 "Розширення [Concept('concept_building', 'споруди')] - один з кращих засобів розвитку економіки. Зазвичай це призводить до підвищення добробуту ваших [Concept('concept_pop', 'груп населення')], з яких ви згодом стягуєте податки та отримуєте дохід. Чим багатше населення, тим більше ви отримуєте податків.\n\nПрикладом нам стане [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Наведіть курсор на назву "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]", і на карті #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState_GetCounty. GetState.GetCountry.GetCustom('RU_CL_RP')]#!#! підсвічується потрібна [Concept('concept_state', 'область')]."
 lesson_expand_building_why_1K_p2_desc:2 "Прикладом послужить [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Наведіть курсор на [Concept('concept_state', 'область')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Це підсвітить її на території #tooltippable_name."
 lesson_expand_building_why_1_continue:1 "Виберіть область [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] на карті"

 lesson_expand_building_why_2:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:2 "Всі [Concept('concept_building', 'споруди')] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] перелічені у вкладці «Споруди»."
 lesson_expand_building_why_2_continue:1 "Відкрийте вкладку споруд"
 lesson_expand_building_why_2_back:0 "Для повернення необхідно закрити панель області"

 lesson_expand_building_why_3:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:1 "На панелі [Concept('concept_building', 'споруди')] з'явиться огляд споруд у [Concept('concept_state', 'області')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], розбитий на чотири категорії: #b Міські споруди #!, # b Ресурси #!, # b Сільське господарство #! та #b Розвиток#!."
 lesson_expand_building_3_icon_text:1 "На панелі «Область» знайдіть [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_3_continue:1 "На панелі «Область» клацніть «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 lesson_expand_building_why_3_back:0 "Для повернення необхідно закрити панель споруд"
 
 lesson_expand_building_why_4:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:3 "У розділі #v Процес#! можна побачити #v щотижневий [Concept('concept_building_balance', 'баланс')] [Concept('concept_building', 'споруди')]#!. Позитивний баланс свідчить про те, що споруда приносить дохід, розподіл якого можна побачити у підказці.\n\nЯкщо #v щотижневий баланс#! споруда негативна, вона втрачає гроші, що зазвичай є тривожним симптомом. До цього ми повернемось у навчальному випробуванні."
 lesson_expand_building_why_4_back:0 "Для повернення потрібно закрити панель [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_expand_building_why_5:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:2 "Це витрати [Concept('concept_building', 'споруди')]. Витрати завжди включають [Concept('concept_building_wage','зарплати')] [Concept('concept_workforce', 'робочої сили')] споруди. Сюди ж входять й інші витрати, в @money![Concept('concept_money', 'грошах')] та інших формах, до яких належать [Concept('concept_good', 'товари')], необхідних виробничого процесу, або [ Concept('concept_infrastructure_usage', 'використання інфраструктури')] [Concept('concept_state', 'області')]."

 lesson_expand_building_why_6:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc:2 "Це доходи [Concept('concept_building', 'споруди')]. GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetCustom('RU_GL_VP')|l]#!#! як свій основний [Concept('concept_good', 'товар')], але можуть виробляти і вторинні продукти. Багато [Concept('concept_building', 'споруди')] можуть виробляти кілька типів товарів."
 lesson_expand_building_why_6k2_desc:2 "Товари, що виробляються, продаються [Concept('concept_pop','населенню')] або іншим спорудам за цінами, які змінюються залежно від умов [Concept('concept_market', 'ринку')]."
 lesson_expand_building_why_6k3_desc:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"

 lesson_expand_building_why_7:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:2 "[Concept('concept_building', 'Споруди')] не приносять вам прямий дохід, але надають [Concept('concept_pop', 'населенню')] [Concept('concept_profession','робочі місця')] і [Concept(' concept_building_wage','зарплати')]. У вкладці #v Робоча сила#! перераховані групи населення, які працюють у спорудженні."
 lesson_expand_building_why_7_continue:1 "Клацніть вкладку «Робоча сила» на панелі «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 
 lesson_expand_building_why_8:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:2 "Один із способів отримання доходу - стягування податків із трудящих тут [Concept('concept_pop', 'груп населення')]. Розмір податку ви встановлюєте, і його можна змінити на панелі «Бюджет»."
 lesson_expand_building_why_8_back:0 "Щоб повернутися, необхідно закрити вкладку робочої сили на панелі [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_expand_building_why_9:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc:3 "При розширенні такого [Concept('concept_building', 'споруди')], як [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l], збільшується кількість робочих місць для [Concept('concept_pop', 'груп населення')], а решта жители [Concept('concept_country', 'государства')] становятся богаче, получая доступ к #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][ GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetCustom('RU_GL_DP')|l]#!#! за зниженою ціною."
 lesson_expand_building_why_9k_desc_Building:1 "Споруда"
 lesson_expand_building_why_9k_desc_Workforce:1 "Робоча сила"
 lesson_expand_building_why_9k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops:1 "Групи населення"

 lesson_expand_building_why_10:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc:0 "Але перш ніж розширити всі свої [Concept('concept_building', 'споруди')], пам'ятайте, що розширення має #v вартість#!, і не кожну споруду можна розширити.\n\nВи дізнаєтеся про те, як визначити кандидата на розширення в інших навчальних випробуваннях. А поки що запам'ятаємо, що розширення землеробських споруд, таких як [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l], найчастіше хороший варіант."

 lesson_expand_basic_building_started_1:1 "Йде розширення споруди"
 lesson_expand_basic_building_started_1_desc:3 "Ви успішно приступили до розширення [Concept('concept_building', 'споруди')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nЦей процес [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] зараз в [Concept('concept_construction_queue', 'черги будівництва')] області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] і буде поступово добудовуватися [Concept('concept )] з [Concept('concept_state', 'обласного')] будівельного сектора ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName]).\n\nА поки ви можете продовжувати гру! Нові [Concept('concept_journal_entry', 'записи в щоденнику')] познайомлять вас із різними ігровими механіками Victoria 3."
 
 lesson_expand_basic_building_complete:0 "Споруда розширена"
 lesson_expand_basic_building_complete_desc:2 "Розширення [Concept('concept_building', 'споруди')] «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] нарешті завершено! Тепер у ньому більше [Concept('concept_workforce', 'робочих')] місць і воно виробляє більше [Concept('concept_good', 'товарів')]. Крім того, вам більше не доведеться щотижня витрачати кошти на матеріали для розширення. обмежує ваш [GetBuildingType('building_construction_sector').GetName|l], який можна розширювати так само, як і промислові споруди! Якщо [GetBuildingType('building_construction_sector').GetName|l] знаходиться в одній [Concept('concept_state', 'області')] з спорудою, то ефективність [Concept('concept_construction', 'будівництва')] збільшиться."
 
 lesson_expand_productive_building_how_1:1 "Розширення споруди з високою [Concept('concept_productivity', 'продуктивністю')]"
 lesson_expand_productive_building_how_1_desc:0 "Ви вже знаєте, що розширити [Concept('concept_building', 'спорудження')] можна на панелі «[concept_state]», де потрібно вибрати споруду та натиснути кнопку «+» або скористатися лінзою #v «Виробництво»#!. Якщо вам підходить цей спосіб, застосуйте його і для цієї [Concept('concept_journal_entry', 'записи щоденника')].\n\nАле для виконання поточного завдання є більш зручний метод: відкрити панель огляду споруд, знайти там споруду з особливо високою [ Concept('concept_productivity', 'продуктивністю')] та розгорнути відповідний розділ."
 lesson_expand_productive_building_how_1_continue:0 "Відкрийте панель споруд"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:2 "Тут представлений зручний список усіх [Concept('concept_building', 'споруд')] в [GetPlayer.GetFlagTextIcon][GetPlayer.GetCustom('UA_CL_PP')]. У ньому можна вибрати конкретну споруду та вчинити з нею необхідні дії: розширити, виділити [Concept('concept_subsidies', 'субсидії')], змінити [Concept('concept_production_method', 'виробничий метод')] тощо. Більше того, на цій панелі можна застосувати ці дії відразу до всіх споруд певного типу в державі. Ця споруда знаходиться на вкладці #v «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]»#!."
 lesson_expand_productive_building_how_2_icon_text:0 "Знайдіть споруду, розгорнувши меню #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!"
 lesson_expand_productive_building_how_2_continue:1 "Розгорніть випадаючий список "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]" на вкладці "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]", щоб знайти споруду [GetTutorialGetTutorialJour. .GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_how_2_back:0 "Для повернення необхідно закрити панель споруд"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:1 "Однією з найважливіших характеристик [Concept('concept_building', 'споруди')] є його [Concept('concept_productivity', 'продуктивність')]. Саме завдяки високій продуктивності [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] заслуговує на розширення. Ця характеристика точніше відображає цінність споруди, ніж прибуток: вона показує його внесок у вашу економіку без урахування [Concept('concept_building_wage', 'зарплат')], [Concept('concept_taxes', 'податків')], ', 'субсидій')] і [Concept('concept_dividends', 'дивідендів')], які можуть сильно відрізнятися від однієї споруди до іншої."
 lesson_expand_productive_building_how_3_back:0 "Закрийте список «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]» на вкладці «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]», щоб повернутися назад"

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Приступимо до розширення споруди. Натисніть вже знайому кнопку «+» або клацніть ПКМ та виберіть відповідний варіант."
 lesson_expand_productive_building_how_4_continue:0 "Почніть розширення споруди «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Чудово! Розширення почалося, і у вас є час досліджувати гру і краще зрозуміти #v навіщо#! потрібно розширювати [Concept('concept_productivity', 'виробничі')] [Concept('concept_building', 'споруди')]. Поверніться до кнопки #v «Навіщо?»! [Concept('concept_journal_entry', 'записи щоденника')]."
 lesson_expand_productive_building_how_5_back:0 "Завершіть розширення «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]», щоб повернутися назад"

 lesson_expand_productive_building_why_1:1 "Навіщо розширюють споруди із найвищою [Concept('concept_productivity', 'продуктивністю')]"
 lesson_expand_productive_building_why_1_desc:1 "Зосередившись на розширенні [Concept('concept_building', 'споруд')] з найвищою [Concept('concept_productivity', 'продуктивністю')], ви максимально підвищуєте вклад [Concept('concept_workforce', 'робочої сили')] в економіку . Виробництво [Concept('concept_good', 'товарів')] з невеликою цінністю — таких, як [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l] — за невеликих витрат [ Concept('concept_money', 'грошей')] на споживані товари (наприклад, [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName|l]) дозволить вашому [Concept('concept_pop ', 'населенню')] прогодувати себе, отримуючи при цьому скромні [Concept('concept_building_wage', 'зарплати')]. Якщо перенаправити цю робочу силу на виробництво товарів підвищеної цінності, таких як [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName|l] або [GetGoods('clippers').GetTextIcon] [Nbsp][GetGoods('clippers').GetName|l] — то за наявності попиту ці групи населення приноситимуть більше грошей, хоча їхні зарплати залишаться незмінними."
 lesson_expand_productive_building_why_1_continue:0 "Відкрийте панель подробиць про [Concept('concept_building', 'споруд'')] «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:2 "Відносна [Concept('concept_productivity', 'продуктивність')] відображається значком «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]». Наведіть курсор, щоб побачити подробиці."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:1 "[concept_productivity] залежить тільки від різниці витрат на споживані [Concept('concept_good', 'товари')] і доходів від продажу вироблених товарів, поділених на загальну кількість [Concept('concept_workforce', 'працівників')] в [Concept(' concept_building', 'споруд')]. Простіше кажучи, це дохід, який кожен працівник приносить своїй споруді на рік."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:1 "Навіть якщо рівень [Concept('concept_productivity', 'продуктивності')] набагато вищий за середню [Concept('concept_building_wage', 'зарплати в споруді')], різниця не втрачається. З неї поповнюються [Concept('concept_cash_reserves', 'фінансові резерви')] і [Concept('concept_budget_dividends_taxes', 'податки на дивіденди')], що виплачуються [Concept('concept_pop', 'груп населення')], що мають [Concept ('concept_ownership_share', 'частки власності')]. І навпаки: якщо продуктивність занадто низька для виплати заробітку співробітникам, різниця короткочасно компенсується з фінансових резервів, перш ніж виникає необхідність вдаватися до таких заходів, як скорочення зарплат або споруди."

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:2 "Підвищення ефективності економіки лише рахунок розширення [Concept('concept_building', 'споруд')] з найвищої [Concept('concept_productivity', 'продуктивністю')] — не найкращий варіант. Перенасичення [Concept('concept_market', 'ринку')] призведе до зниження [Concept('concept_market_price', 'ринкової вартості')] вироблених [Concept('concept_good', 'товарів')] і поступового зниження продуктивності через підвищене попиту на споживані товари.\n\nБільше, якщо, наприклад, виробляти [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] на експорт, це зробить [Concept('concept_pop ', 'групи населення')], мають [Concept('concept_ownership_share', 'частку')] у споруді «[GetBuildingType('building_shipyards').GetName]» дуже [Concept('concept_wealth', 'багатими')], але зовсім не вплине на становище [Concept('concept_lower_strata', 'нижчого класу')]!"


 ###The Journal
 lesson_journal_1:0 "Щоденник"
 lesson_journal_1_desc_short:0 "Ви отримали перше учбове випробування! Ми призупинили гру, щоб дати вам спокійно дочитати. Не забудьте #v відновити#! її, коли будете готові, з допомогою елементів управління швидкістю чи натисканням #v пробела#!.\n\n#v Відкрийте щоденник:#! натисніть підсвічену кнопку зліва."
 lesson_journal_1_desc:1 "Ви отримали перше учбове випробування! Ви отримуватимете їх і надалі — у вигляді записів у [Concept('concept_journal_entry','щоденнику')]. Виконуйте їх у будь-якому темпі та отримуйте підтримку у зручному для вас обсязі.\n\nМи знову #v призупинили гру#!, щоб дати вам спокійно дочитати, і робитимемо це надалі — на початку кожного уроку. Не забудьте #v відновити#! її, коли будете готові, з допомогою елементів управління швидкістю чи натисканням #v пробела#!.\n\n#v Відкрийте щоденник:#! натисніть підсвічену кнопку зліва."
 lesson_journal_1_continue:0 "Відкрийте панель щоденника натисканням підсвіченої кнопки"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Це ваш щоденник. Усі навчальні випробування заноситимуться сюди. Час від часу на його сторінках з'являтимуться й інші масштабні події у вашій державі. Ознайомтеся з отриманим навчальним випробуванням. Щоб продовжити, відкрийте [Concept('concept_journal_entry', 'запис')] #v «$je_tutorial_expand_basic_building$»#!."
 lesson_journal_2_back:0 "Для повернення необхідно закрити панель щоденника"
 lesson_journal_2_continue:0 "Для продовження оберіть #v «$je_tutorial_expand_basic_building$»#!"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:3 "Ваше завдання — розширити базове землеробське [Concept('concept_building', 'спорудження')] в одній з [Concept('concept_state', 'областей')]. У процесі гри у вашому [Concept('concept_journal_entry','щоденник')] неодноразово з'являтимуться такі навчальні випробування.\n\nМожна пройти випробування без підтримки, а можна натиснути кнопку #v «Розкажіть як»#! та отримати цінні поради. Ви також можете натиснути кнопку #v «Навіщо?»#!, щоб отримати розгорнуте пояснення, чому це важливо.\n\nУдачі!"
 lesson_journal_3_desc:1 "Ваше завдання — розширити базове землеробське [Concept('concept_building', 'спорудження')] в одній з [Concept('concept_state', 'областей')].\n\nПроходьте навчальні випробування, щоб дізнатися #b як#! і #b навіщо! слід рухати свій народ у потрібному напрямку. Ви можете спробувати пройти випробування, використовуючи виключно інформацію, представлену в [Concept('concept_journal_entry', 'щоденник')], або натиснути кнопку «Потрібна порада» на тій же сторінці щоденника і отримати покрокові інструкції.\n\nПо ходу гри вам будуть запропоновано та інші навчальні випробування. Періодично заглядайте в журнал, щоби не пропустити новий етап!"
 lesson_journal_3_back:0 "Для повернення необхідно закрити панель «[concept_journal_entry]»"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Оптимізація бюджету"
 lesson_budget_balance_1_desc:1 "В даний час ваші постійні витрати перевищують дохід, тому ваш бюджет неухильно скорочується. Якщо у вас є [Concept('concept_gold_reserves', 'золотий запас')], то незабаром він почне знижуватися, а якщо його немає - країна буде змушена брати [Concept('concept_loans', 'позики')]. Щоб розпочати вирішення проблеми, почніть з відкриття панелі «Бюджет»."
 lesson_budget_balance_1_continue:0 "Відкрийте панель «Бюджет»"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "Перед вами повне зведення всіх витрат та джерел доходу. Також тут можна керувати розмірами податків та державних зарплат. Зазвичай найпростіший спосіб впоратися з дефіцитом бюджетних коштів - підвищити рівень оподаткування [Concept('concept_pop', 'груп населення')] або запровадити нові [Concept('concept_consumption_tax', 'споживчі податки')], але при цьому падає [Concept( 'concept_wealth', 'достаток')] і є ризик виникнення [Concept('concept_turmoil', 'заворушень')]. Також ви можете зменшити витрати, знижуючи рівні [Concept('concept_government_building', 'державних споруд')] — таких, як [GetBuildingType('building_barracks').GetName|l] та [GetBuildingType('building_naval_base').GetName| , або урізуючи [Concept('concept_government_wage','державні зарплати')].\n\nМені надійний, але все ж таки непоганий спосіб збільшити доходи - підвищити [Concept('concept_gdp', 'валовий внутрішній продукт')], збільшуючи продуктивність [ Concept('concept_building', 'споруд')], або зменшити витрати, щоб розширити споруди, що приносять прибуток, хоча для недосвідчених гравців цей шлях може виявитися занадто складним."

 lesson_budget_balance_how:0 "Як оптимізувати бюджет"
 lesson_budget_balance_how_1:0 "Як оптимізувати бюджет"
 lesson_budget_balance_how_1_desc:0 "Щоб зменшити дефіцит і розплатитися з боргами, можна підвищити дохід, урізати витрати або зробити те й інше."
 lesson_budget_balance_how_1_continue:0 "Відкрийте панель «Бюджет»"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:2 "Ваш прибуток формують [Concept('concept_budget_minting', 'грошове виробництво')] та [Concept('concept_taxes', 'податки')]. Нова валюта виробляється автоматично, відповідно до темпів розвитку вашої економіки, але податки - найважливіша опора могутніх держав. 'concept_budget_poll_taxes', 'подушні податки')]\n - [Concept('concept_consumption_tax', 'споживчі податки')]\n - [Concept('concept_budget_dividends_taxes', 'податки на дивіденди')]\n - [Concept(' concept_tariffs', 'мита')]\nі ін.\n\nВведення нових або збільшення існуючих податків призведе до негайного підвищення вашого доходу."
 lesson_budget_balance_how_2_continue:0 "Для продовження підвищіть рівень будь-якого податку або введіть новий [Concept('concept_consumption_tax', 'споживчий податок')]"
 lesson_budget_balance_how_2_back:0 "Закрийте панель «Бюджет», щоб повернутися назад"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Оскільки витрати на будівництво припиняються після закінчення, вони не вважаються постійними. Однак під час будівництва вони виснажуватимуть вашу [Concept('concept_treasury', 'казну')]. Давайте поки що припинимо їх, а коли проблема вирішиться, ви зможете відновити процес."
 lesson_budget_balance_how_3_continue:1 "Зупиніть усі забудови, щоб заморозити витрати на будівництво у всіх [Concept('concept_state', 'областях')]"
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:3 "Постійні витрати на [Concept('concept_government_building', 'державні споруди')], наприклад [SelectLocalization(GetPlayer.IsValid, 'lesson_budget_balance_how_4_desc_added', 'уряд_від'їзду', 'Урядові відомства')] і [SelectLocalization. )], включають як використовувані ними [Concept('concept_good', 'товари')], і виплачувані у яких [Concept('concept_budget_wages', 'зарплаты')]. Витратами можна управляти, змінюючи розміри зарплат по всьому [Concept('concept_country', 'державі')].\n\nЯкщо хочете, можете знизити [Concept('concept_budget_government_wages', 'державні')] або [Concept('concept_budget_militar) 'військові')] зарплати прямо зараз. Зміни зарплат завжди оборотні, але зверніть увагу на перелічені у підказці наслідки!"
 lesson_budget_balance_how_4_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2:0 "[GetBuildingType('building_barracks').GetName]"

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:1 "Ще один метод управління витратами - скорочення [Concept('concept_government_building', 'державних споруд')] у певних [Concept('concept_state', 'областях')], що призводить до постійного зниження витрат на виплату [Concept('concept_budget_wages', 'зарплат')] і споживання [Concept('concept_good', 'товарів')], але скасовує всі позитивні ефекти вищих рівнів [Concept('concept_building', 'споруди')]."
 lesson_budget_balance_how_5_continue:1 "Для продовження клацніть вкладку [Concept('concept_state', 'області')]"

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:1 "На вкладці «[Concept('concept_state', '$concept_states$')]» всі надходження в [Concept('concept_treasury', 'казну')] і витрати згруповані по областях. Це полегшує пошук кандидатів на скорочення. Відсортуйте список за величиною витрат, наводьте курсор на різні значення, і швидко знайдете [Concept('concept_building', 'споруди')], які обходяться вам найдорожче.\n\nЗа бажання ви можете знизити витрати, скоротивши [Concept('concept_government_building ', 'державні споруди')] прямо зараз. Скасувати зміни можна лише одним способом: знову розширити споруди, але це підуть [Concept('concept_money', 'гроші')] і час."
 lesson_budget_balance_how_6_back:0 "Щоб повернутися, закрийте вкладку [Concept('concept_state', 'області')]"

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:2 "Однією з головних статей ваших постійних витрат може стати виплата [Concept('concept_budget_interest', 'відсотків')] [Concept('concept_loans', 'позиках')]."
 lesson_budget_balance_how_7_continue:0 "Щоб продовжити, клацніть вкладку «Активи»"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:3 "Зменшити виплати [Concept('concept_budget_interest', 'відсотків')] можна лише при виплаті [Concept('concept_principal', 'тіла кредиту')]. Поки баланс вашої [Concept('concept_treasury', 'скарбниці')] негативний, збільшуватиметься тіло кредиту, а з ним і виплати відсотків. Якщо баланс скарбниці позитивний, тіло кредиту та виплати відсотків будуть автоматично зменшуватися.\n\nЯкщо вдасться знизити відсоткову ставку, ви зможете отримувати більші [Concept('concept_loans', 'позики')], поки це не приведе вас до біди."

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:1 "Якщо ваш баланс залишається негативним, продовжуйте підвищувати або вводити [Concept('concept_taxes', 'податки')] та/або скорочувати [Concept('concept_government_building', 'державні споруди')], доки він не вирівняється."

 lesson_budget_balance_why:0 "Навіщо потрібно оптимізувати бюджет"
 lesson_budget_balance_why_1:0 "Навіщо потрібно оптимізувати бюджет"
 lesson_budget_balance_why_1_desc:0 "Є безліч джерел доходів та витрат, і на панелі «Бюджет» можна ознайомитися з повним зведенням щодо них."
 lesson_budget_balance_why_1_continue:0 "Перейдіть на вкладку «Огляд» на панелі «Бюджет»"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:1 "Якщо витрати перевищують доходи, ваш [Concept('concept_gold_reserves', 'золотий запас')] почне зменшуватися з кожним тижнем внаслідок негативного #v щотижневого балансу#!. Коли [Concept('concept_gold_reserves', 'золотий запас')] остаточно вичерпається, держава буде змушена брати щотижневі [Concept('concept_loans', 'позики')]. Серйозність цієї проблеми залежить від загального спрямування грошових потоків."
 lesson_budget_balance_why_2_back:0 "Закрийте вкладку «Огляд» на панелі «Бюджет», щоб повернутися"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Більшість витрат - #v постійні #!. Обсяги постійних витрат можуть поступово змінюватися в залежності від економічних умов, але не зникають тижнями, поки ви не знайдете спосіб їх знизити. Витрати на будівництво та інші #v тимчасові! витрати діють протягом певного часу, а потім # зникають #!. Якщо ваш баланс стає негативним лише через тимчасові витрати, найчастіше можна не хвилюватися: ви зміцнюєте економіку, а витрати на будівництво можна заморозити будь-якої миті."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:1 "Але якщо вашу [Concept('concept_treasury', 'скарбницю')] обтяжують #v постійні#! витрати, більші, ніж джерела доходу, отже, ваш фінансовий план нежиттєздатний. Навіть за наявності [Concept('concept_gold_reserves', 'золотого запасу')] згодом вам доведеться брати [Concept('concept_loans', 'позики')] у промисловців, щоб не розоритися остаточно."
 lesson_budget_balance_why_4_continue:0 "Відкрийте панель «Активи»"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:1 "Боятися [Concept('concept_loans', 'позик')] не варто — по-перше, вони допомагають вам розвиватися, а по-друге, більшість @money! все одно осідає у кишенях у вашого [Concept('concept_pop', 'населення')]! Пам'ятайте, що всі куплені [Concept('concept_good', 'товари')] і всі @money!, що виплачуються у вигляді [Concept('concept_budget_wages', 'зарплат')], підвищують стан виробника, споживача або обох. Витрата [Concept('concept_treasury', 'казенних')] грошей завжди підвищує середнє [Concept('concept_wealth', 'добростат')], внаслідок чого зростають і [Concept('concept_pop_needs', 'потреби груп населення')], отже, розвивається ваша економіка."
 lesson_budget_balance_why_5_k_desc:1 "Боятися [Concept('concept_loans', 'позик')] не варто — по-перше, вони допомагають вам розвиватися, а по-друге, більшість @money! все одно осідає у кишенях у вашого [Concept('concept_pop', 'населення')]!"
 lesson_budget_balance_why_5_k2_desc:0 "Пам'ятайте, що всі куплені [Concept('concept_good', 'товари')] і всі @money!, що виплачуються у вигляді [Concept('concept_budget_wages', 'зарплат')], підвищують стан виробника, споживача або обох. Витрата [Concept('concept_treasury', 'казенних')] грошей завжди підвищує середнє [Concept('concept_wealth', 'добростат')], внаслідок чого зростають і [Concept('concept_pop_needs', 'потреби груп населення')], отже, розвивається ваша економіка."
 lesson_budget_balance_why_5_k_Pop_Wealth:0 "#black Добробут групи населення #!"
 lesson_budget_balance_why_5_k_Taxes:0 "#black Податки#!"
 lesson_budget_balance_why_5_k_Interest:0 "#black Відсотки#!"
 lesson_budget_balance_why_5_k_Treasury:0 "#black Казна#!"
 lesson_budget_balance_why_5_k_Expand_industry:0 "#black Розвиток промисловості#!"
 lesson_budget_balance_why_5_k_Take_Loans:0 "#black Взяття позик#!"
 lesson_budget_balance_why_5_k_Demand_Increase:0 "#black Зростання попиту#!"
 lesson_budget_balance_why_5_back:0 "Закрийте вкладку «Активи», щоб повернутися"

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common:0 "Загальний [concept_credit|l] — це сума [Concept('concept_cash_reserves', 'фінансових резервів')] всіх ваших споруд. Чим більший і успішніший галузі вашої промисловості, тим більше грошей ви можете зайняти."
 lesson_budget_balance_why_6_desc:2 "$lesson_budget_balance_why_6_desc_common$ Доступний вам [concept_credit|l]:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit|l]) — #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#!\n\nНаведіть курсор на [Concept('concept_credit', 'ліміт кредитування')], щоб побачити список фінансових резервів ваших промислових споруд."
 lesson_budget_balance_why_6_encyclopedia_desc:2 "$lesson_budget_balance_why_6_desc_common$ Доступний [concept_credit|l] розраховується так:\n\n[concept_credit] — [concept_principal|l] = [Concept('concept_credit', 'ліміт кредитування')]."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:4 "Якщо [Concept('concept_principal', 'тіло')] вашого кредиту досягне [Concept('concept_credit', 'ліміту')], у державі буде оголошено [Concept('concept_default', 'дефолт')], оскільки воно не зможе виплатити заборгованість. При цьому все будівництво зупиниться, а [Concept('concept_pop', 'групи населення')] держави, що мають [Concept('concept_ownership_share', 'частки власності')], [Concept('concept_radical', 'радикалізуються')], що може найгіршим чином позначитися на політичній стабільності."

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Кожне ваше економічне рішення матиме далекосяжні непрямі наслідки, як позитивні, і негативні."
 lesson_budget_balance_why_8_continue:0 "Знову відкрийте вкладку «Огляд»"

 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Усі [Concept('concept_taxes', 'податки')] стягуються безпосередньо з [Concept('concept_pop', 'груп населення')], хоча податкове [Concept('concept_law', 'законодавство')] по-різному впливає їх особисті кошти. Подібним чином всі витрати впливають на вашу економіку і людей, які від неї залежать. Прості дії, спрямовані на покриття витрат - підвищення податків, зміна [Concept('concept_budget_government_wages', 'державних зарплат')] і т. п. - призводять до перерозподілу [Concept('concept_wealth', 'добростату')] груп населення. Кожна дія має наслідки і може викликати як [Concept('concept_pop_growth', 'приріст населення')], так і [Concept('concept_turmoil', 'заворушення')]."
 lesson_budget_balance_why_9_back:0 "Закрийте вкладку «Огляд» на панелі «Бюджет», щоб повернутися"

 ### COMPLETE
 lesson_budget_balance_complete_1:0 "Бюджет збалансовано!"
 lesson_budget_balance_complete_1_desc:0 "Використовуючи різні інструменти, наявні у вашому розпорядженні, ви зуміли відновити позитивний баланс [Concept('concept_treasury', 'скарбниці')]. У міру розвитку країни протягом усього XIX століття і надалі вам ще не раз доведеться коригувати бюджет, щоб забезпечити стабільне зростання або відновити економіку після тих чи інших подій, які дорого коштуватимуть вашій державі. Всі ваші доходи та витрати відображаються на панелі #b Бюджет!, вона допоможе вам і далі зводити дефіцит до нуля."

 ### FAIL
 lesson_budget_balance_fail_1:0 "Казна спорожніла!"
 lesson_budget_balance_fail_1_desc:0 "Сталося найгірше — ваша [Concept('concept_treasury', 'казна')] порожня, держава виявилася спроможною [Concept('concept_default', 'дефолту')]. Втім, це ще не кінець — із будь-якої кризи завжди є вихід. Щоб вибратися з ями, постарайтеся відновити баланс доходів і витрат, а якщо платежі по [Concept('concept_budget_interest', 'відсотках')] виявляться надто високі, можна оголосити [Concept('concept_bankruptcy', 'банкрутство')] і конфіскувати активи [ Concept('concept_pop', 'населення')], щоб відновити економіку. Ця дія доступна на вкладці #b Активи#! на панелі # b Бюджет #!"
 
###Trade Routes
 lesson_trade_routes_1:0 "Торгові шляхи"
 lesson_trade_routes_1_desc:1 "[concept_trade_route] — зв'язуюча ланка між двома [Concept('concept_market', 'ринками')], яким товари переміщаються з однієї ринку в інший. При цьому створюються [Concept('concept_buy_orders', 'накази про купівлю')] (а отже, зростає вартість [Concept('concept_good', 'товару')]) на експортному ринку та [Concept('concept_sell_orders'', 'накази про продажі')] (а значить, знижується ціна товару) на ринку імпорту.\n\nЗазвичай торговий шлях потрібен для збільшення прибутку в [Concept('concept_building', 'спорудах')] або зниження витрат на [Concept('concept_government_good', 'урядові товари')]. Наприклад, якщо у вас є меблеві фабрики, яким доводиться нелегко через низькі ціни на меблі, ви можете створити шлях для експорту меблів, щоб підвищити ціну і, відповідно, дохід, який приносить цю споруду."
 lesson_trade_routes_1_continue:0 "Відкрийте лінзу «Торгівля»"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "Найпростіше створити [concept_trade_route|l] через лінзу торгівлі. Просто клацніть на «Прокласти шлях для імпорту» або «Прокласти шлях для експорту», виберіть [Concept('concept_good', 'товар')] для імпорту/експорту, а потім ринки, між якими потрібно прокласти шлях.\n\ nУ торгових шляхів є рівні — що вони вище, то більше вписувалося експортних товарів можна переміщати ними на [Concept('concept_market', 'ринки')] імпорту. Щоб підвищити рівень торговельного шляху, клацніть на ринку призначення доти, доки вичерпаєте максимальну ємність торгового шляху вихідного ринку."
 lesson_trade_routes_2_back:0 "Закрийте лінзу «Торгівля», щоб повернутися"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Якщо вашому [Concept('concept_market', 'ринку')] не вистачає ємності для прокладання нових [Concept('concept_trade_route', 'торгових шляхів')], можна звільнити місце, видаляючи існуючі торгові шляхи на панелі ринку. Також важливу роль у цьому процесі відіграє [GetBuildingType('building_trade_center'). GetName|l] — цю споруду можна розширити або використовувати в ній більш просунуті [Concept('concept_production_method', 'виробничі методи')]."

 lesson_import_goods_how_1:0 "Як імпортувати товари"
 lesson_import_goods_how_1_desc:1 "Зараз [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] коштує дорого на #tooltippable_name [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName|l]ом#! рынке, однако стоимость можно снизить, если проложить торговый путь для импорта #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][GetTutorialJournalEntry.GetTarget.GetMarketGoods .GetGoods.GetCustom('RU_GL_RP')|l]#!#! з іншого [Concept('concept_market', 'ринку')].\n\n[Concept('concept_trade_route', 'Торговий шлях')] можна прокласти за допомогою лінзи «Торгівля» або панелі «[Concept('concept_market', 'Ринки')]»."
 lesson_import_goods_how_1_continue:0 "Натисніть #v $NEW_IMPORT_ROUTE$#! на панелі "Ринки" і виберіть "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]"\n\n#v або#!\n\nвідкрийте лінзу "Торгівля", клацніть #v $trade_route_import_lens_op та виберіть «[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]»."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:1 "За допомогою лінзи "Торгівля" або панелі "[Concept('concept_market', 'Ринки')]" можна прокласти різні [Concept('concept_trade_route', 'торгові шляхи')]. По кожному з них надходитимуть імпортні товари, кількість яких залежатиме від кількох характеристик шляху, щоб ознайомитися з ними, наведіть курсор на рядок «Кількість» у списку на панелі картки «$mm_market_interaction$»."
 lesson_import_goods_how_2_continue:0 "Виберіть джерело імпорту товару"
 lesson_import_goods_how_2_back:0 "Поверніться на панель "Ринки"\n\n#v Або#!\n\nЗакрийте лінзу "Торгівля", щоб повернутися"


 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Импорт #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetCustom('RU_GL_RP')|l] #!#!! Кількість поступово зростатиме, поки не досягне максимального. Вашої мети буде досягнуто, коли обсяги імпорту перевищать [Concept('concept_sell_orders', 'накази про продаж')] ([GetTutorialJournalEntry.CalcCurrentGoalValue]). Для цього прокладайте стільки [Concept('concept_trade_route', 'торгових шляхів')], скільки буде потрібно."

 lesson_import_goods_why_1:0 "Навіщо імпортувати товари"
 lesson_import_goods_why_1_desc:2 "Небагато [Concept('concept_country', 'країни')] здатні домогтися повної самодостатності. Теоретично здатність виробляти всі найважливіші для держави [Concept('concept_good', 'товари')] здається досить розумною, але часто вам просто не вистачить для цього [Concept('concept_resource_potential','ресурсного потенціалу')]. Іноді буде доцільніше зосередитися на виробництві лише певної продукції, щоб ефективніше використовувати обмежену [Concept('concept_workforce', 'робочу силу')] або застосовувати [Concept('concept_economy_of_scale', 'ефект масштабу')] з більшою вигодою для себе. Також може виникнути ситуація, коли часу на розвиток виробництва просто не виявиться, а задовольняти запити доведеться швидко. [Concept('concept_trade_route', '$concept_trade_routes$')] для імпорту допоможуть у будь-якій з цих ситуацій."

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:1 "Обсяги товарів, які ви можете доставляти по кожному [Concept('concept_trade_route', 'торговельному шляху')], залежать від попиту на вашому власному [Concept('concept_market', 'ринку')] та загальної кількості, доступної на ці товари, що експортують ці товари ринки. Ця кількість залежить від обсягів імпорту товарів до інших [Concept('concept_country', 'держави')] та відносної [Concept('concept_trade_route_competitiveness', 'конкурентоспроможності вашого торгового шляху')]. [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (тепер [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) також може вплинути на нього."

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:2 "Імпорт із заморських [Concept('concept_market', 'ринків')] може викликати напруженість у вашій [Concept('concept_supply_network', 'мережі постачання')]. У цьому випадку необхідно покращити існуючі або побудувати нові [GetBuildingType('building_port').GetName|l]и для безперебійних поставок."

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Імпортувати товари з [Concept('concept_market', 'ринку')], де ваш [Concept('concept_trade_route', 'торговий шлях')] максимально ефективний - хороша ідея, але пам'ятайте, що кожна продана одиниця [Concept('concept_good'') , 'товару')] впливає на його [Concept('concept_market_price', 'ринкову ціну')] на #v обох#! ринки. Імпорт із конкуруючого [Concept('concept_country', 'держави')] допоможе покінчити з дефіцитом, але зіграє на руку промисловості суперника."
 
 lesson_select_target_building_to_continue:0 "Клацніть на значку «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 lesson_select_state_and_building_tab_to_continue:0 "Натисніть [Concept('concept_state', 'область')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], а потім виберіть вкладку «[Concept('concept_building', '$concept_buildings$')]]»"

### Production Methods
 lesson_production_methods_how_1:1 "Як міняти виробничі методи"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] можна змінювати на панелі подробиць про [Concept('concept_building', 'споруд'')]. Як приклад, знову буде [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue:0 "Відкрийте панель подробиць про спорудження «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Це - діючі [Concept('concept_production_method', 'виробничі методи')] цього [Concept('concept_building', 'споруди')]. Ви можете натиснути на будь-якому з них для виведення альтернативних варіантів. #g Зеленим#! виділено кількість доступних альтернатив."
 lesson_production_methods_how_2_continue:1 "Виберіть будь-який виробничий метод"
 lesson_production_methods_how_2_back:0 "Для повернення потрібно закрити панель [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Наведіть курсор на будь-який варіант. З'явиться список змін, які очікують на це [Concept('concept_building', 'споруда')] після вибору зазначеного [Concept('concept_production_method', 'виробничого методу')]."
 lesson_production_methods_how_3_continue:1 "Змініть будь-який виробничий метод"
 lesson_production_methods_how_3_back:0 "Скасуйте вибір виробничого методу, щоб повернутися"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:1 "Відмінна робота! Нові ефекти [Concept('concept_building', 'споруди')] ви побачите миттєво, але наслідки для [Concept('concept_workforce', 'робочої сили')] та решти економіки виявляться не відразу. Щоб завершити урок, зберігайте цей [Concept('concept_production_method', 'виробничий метод')] активним як мінімум [GetTutorialJournalEntry.GetTotalGoalValue|0] тиж."
 
 lesson_production_methods_why_1:0 "Навіщо міняти [Concept('concept_production_method', 'виробничі методи')]"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] визначають та змінюють принципи роботи [Concept('concept_building', 'споруд')]. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] стане прикладом."
 lesson_production_methods_why_1_continue:0 "Відкрийте панель подробиць про спорудження «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_why_2:1 "Навіщо міняти виробничі методи"
 lesson_production_methods_why_2_desc:0 "Якщо навести курсор на будь-який активний [Concept('concept_production_method', 'виробничий метод')], з'явиться підказка з відомостями про те, які [Concept('concept_good', 'товари')] споживаються та виробляються з використанням. Також у підказці буде сказано, скільки представників кожної [Concept('concept_profession', 'професії')] має бути серед [Concept('concept_workforce', 'працівників')] для нормальної роботи споруди [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "Види [Concept('concept_production_method', 'виробничих методів')] відзначаються різними кольорами:\n\n#b Базові#! методи використовують продуктивну [Concept('concept_workforce', 'робочу силу')], що складається з [Concept('concept_pop', 'представників')] різних [Concept('concept_profession', 'професій')], для виробництва продукції або ефекту . Найчастіше у своїй споживається чи кілька [Concept('concept_good', 'товарів')]. Хоча б один базовий виробничий метод є завжди.\n\n#b Удосконалення#!. З використанням цих методів зменшується кількість, але підвищуються якість і розкішність вироблених товарів, найчастіше рахунок споживання додаткових ресурсов.\n\n#b Автоматизация#!. Ці методи споживають промислові товари, але позбавляють [Concept('concept_building', 'споруди')] від необхідності залучати до роботи безліч недосвідчених працівників. Методи, що визначають, хто володіє спорудою і отримує від нього [Concept('concept_dividends', 'дивіденди')]. Найчастіше доступність тих чи інших методів визначають [Concept('concept_law', 'закони')]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Натисніть будь-який активний [Concept('concept_production_method', 'виробничий метод')] і побачите ще кілька методів того ж виду. Одночасно може діяти лише один. Деякі методи є покращеними версіями інших, і для їх відкриття необхідно розблокувати нові [Concept('concept_technology', 'технології')]. Інші методи одного виду є альтернативними варіантами, не кращими і не гіршими за інші. При виборі найкращого методу для вашого [Concept('concept_country', 'держави')] слід визначитися, які [Concept('concept_good', 'товари')] і [Concept('concept_profession', 'професії')] є в наявності , а які є попит."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Іноді вибирати сучасніший [Concept('concept_production_method', 'виробничий метод')] небажано, особливо якщо [Concept('concept_market_price', 'ринкова ціна')] споживаних ним [Concept('concept_good', 'товарів')] занадто висока або вони в [Concept('concept_input_goods_shortage', 'дефіцит')]. Також ваші [Concept('concept_pop', 'групи населення')] можуть бути недостатньо [Concept('concept_pop_qualifications', 'кваліфікованими')] для необхідних [Concept('concept_profession', 'професій')]. Крім того, представники нових професій можуть виявляти небажані для вас політичні уподобання, і це слід враховувати заздалегідь."


 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1:0 "Підвищує дохід непродуктивної споруди"
 lesson_fix_unproductive_building_how_1_desc:0 "Немає миттєвого рішення низької [Concept('concept_productivity', 'продуктивності')] [Concept('concept_building', 'споруди')]! Погляньмо на відомості про процес спорудження, щоб визначити проблеми."
 lesson_fix_unproductive_building_how_1_continue:0 "Відкрийте панель подробиць про спорудження «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_fix_unproductive_building_how_2_back:0 "Для повернення потрібно закрити панель [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_fix_unproductive_building_how_2:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc:0 "Якщо [Concept('concept_good', 'товари')] надто дорогі, ви можете постаратися знизити їх вартість. Для цього можна розширити їх [Concept('concept_building', 'споруди')] або імпортувати ці товари на свій [Concept('concept_market', 'ринок')]."

 lesson_fix_unproductive_building_how_3:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc:0 "Якщо вироблені [Concept('concept_good', 'товари')] дуже дешеві, можна спробувати збільшити їхню вартість. Можливо, настав час розширити [Concept('concept_building', 'споруди')], які споживають ці товари, експортувати їх на інші [Concept('concept_market', 'ринки')] або заохотити споживання цих товарів вашим [Concept('concept_pop'') , 'Населенням')]."
 
 lesson_fix_unproductive_building_how_4:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc:0 "Найпростіший спосіб виправити нерівність цін - прокласти [Concept('concept_trade_route', 'торговий шлях')], щоб імпортувати необхідні [Concept('concept_good', 'товари')] або експортувати надлишки. Це згладить ціни і підвищить [Concept('concept_productivity', 'продуктивність')] ваших [Concept('concept_building', 'споруд')].\n\nВи можете експортувати та імпортувати товари за допомогою [Concept('concept_trade_lens', ' лінзи торгівлі ')]. За бажання ви можете прокладати будь-які торгові шляхи, які здадуться вам вигідними, але в майбутніх уроках ми ще раз докладніше повернемося до торгівлі."
 lesson_fix_unproductive_building_how_4_continue:0 "Залиште або відкрийте панель подробиць про спорудження «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_fix_unproductive_building_how_5:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc:0 "Різні поєднання [Concept('concept_production_method', 'виробничих методів')] можуть зробити [Concept('concept_building', 'споруд'')] більш [Concept('concept_productivity', 'продуктивним')]. Сучасні методи не завжди кращі, особливо якщо їм потрібні дорогі [Concept('concept_good', 'товари')]! Вплив виробничого методу на споруду вказано у підказці, так що можете спробувати різні методи і подивитися, який з них підходить найкраще."

 lesson_fix_unproductive_building_how_6:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc:0 "[Concept('concept_decree', 'Укази')] можуть допомогти збільшити [Concept('concept_throughput', 'товарообіг')] певної категорії [Concept('concept_building', 'споруд')]. Зазвичай збільшення товарообігу [Concept('concept_productivity', 'непродуктивних')] споруд є кращою ідеєю, оскільки це зробить споживані [Concept('concept_good', 'товари')] ще дорожче, а вироблені ще дешевше. Натомість варто збільшити товарообіг споруд, які виробляють товари, необхідні споруді, або споживають вироблені ним товари. Розвиток споруд у тандемі є ключем до побудови міцної економіки."

 lesson_fix_unproductive_building_how_7:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc:0 "Якщо збільшити [Concept('concept_productivity', 'продуктивність')] [Concept('concept_building', 'споруди')] не виходить, але економіці все одно потрібні вироблені ним товари, ви можете [Concept('concept_subsidies', 'субсидувати') )] його. Завдяки субсидіям у споруди завжди будуть кошти на придбання споживаних [Concept('concept_good', 'товарів')] та виплату конкурентоспроможних [Concept('concept_building_wage', 'зарплат')], оскільки брак коштів покриє [Concept('concept_treasury', ' скарбниця ')]. Ваші закони про економічну систему визначають, які споруди можуть отримувати субсидії."

 lesson_fix_unproductive_building_how_8:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc:0 "[Concept('concept_building', 'Споруди')], [Concept('concept_productivity', 'продуктивність')] яких падає настільки, що вони не можуть платити конкурентоспроможні [Concept('concept_building_wage', 'зарплати')], будуть пристосовуватися до [Concept('concept_market', 'ринку')]. Їх [Concept('concept_throughput', 'товарообіг')] постраждає від зниження зайнятості, але зарплата співробітників, що залишилися, зросте. Щоб прискорити цей процес, можна знизити рівень споруди та змусити робочу силу вирушити на пошуки іншої роботи. Врахуйте, що це розлютить [Concept('concept_pop', 'групи населення')], які мають [Concept('concept_ownership_share', 'частками власності')]."

 lesson_fix_unproductive_building_how_9:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc:0 "Використовуйте будь-які доступні засоби, щоб підвищити [Concept('concept_productivity', 'продуктивність')] цього [Concept('concept_building', 'споруди')]. Спробуйте [Concept('concept_subsidies', 'субсидувати')] або навіть зменшити рівень, якщо інші способи не спрацюють."

 lesson_fix_unproductive_building_complete:0 "Непродуктивна споруда відновилася!"
 lesson_fix_unproductive_building_complete_desc:0 "[Concept('concept_productivity', 'Продуктивність')] споруди «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в області [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] відновилася, що може призвести до зростання , 'зарплат')] і [Concept('concept_dividends', 'дивідендів')]. Зрозуміло, ви завжди можете заробити на цьому, підвищивши [Concept('concept_taxes', 'податки')], поки [Concept('concept_workforce', 'робоча сила')] не встигла звикнути до фінансового стану, що покращився...\n\ nПеревіряйте продуктивність споруд час від часу, щоб не втратити можливості."


 ### Promote an IG
 ### HOW
 lesson_promote_ig_how_0:2 "Поки що ви не можете [Concept('concept_bolster', 'підтримувати')] [Concept('concept_interest_group', 'зацікавлені групи')]"
 lesson_promote_ig_how_0_desc:2 "У вашої держави немає модифікатора $modifier_country_promotion_ig_attraction_mult$, і тому ви не можете [Concept('concept_bolster', 'підтримувати')] [Concept('concept_interest_group', 'зацікавлені групи')]. Спочатку необхідно прийняти відповідний [Concept('concept_law', 'закон')]."
 lesson_promote_ig_how_0_continue:0 "Відкрийте панель «Політика», клацніть спочатку на вкладці «Закони» та виберіть [Concept('concept_law', 'закон')] «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]», щоб відкрити список доступних варіантів. Коли новий закон буде ухвалено, поновіть цей урок!"

 lesson_promote_ig_how_1:2 "Як підтримувати зацікавлені групи"
 lesson_promote_ig_how_1_desc:3 "Щоб [Concept('concept_bolster', 'підтримувати')] [Concept('concept_interest_group', 'зацікавлену групу')], спочатку потрібно дозволити це на [Concept('concept_law', 'законодавчому')] рівні. Найчастіше подібні процеси регулюють закони з групи "[GetLawGroup('lawgroup_free_speech').GetName]" (зараз - "[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]"). Приймаючи різні закони, ви отримуєте більше чи менше повноважень просування."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Список активних [Concept('concept_interest_group', 'зацікавлених груп')] наведено на панелі "Політика"."
 lesson_promote_ig_how_2_continue:0 "Відкрийте панель «Політика» на вкладці «Огляд»"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:1 "[Concept('concept_interest_group', '$concept_interest_groups$')] в [Concept('concept_government', 'уряді')] і поза ним можна [Concept('concept_bolster', 'підтримувати')]."
 lesson_promote_ig_how_3_continue:0 "Клацніть відповідну [Concept('concept_interest_group', 'зацікавлену групу')]"
 lesson_promote_ig_how_3_continue_close:2 "Закрийте панель зацікавленої групи, щоб повернутися"
 lesson_promote_ig_how_3_back:0 "Закрийте панель «Політика» на вкладці «Огляд», щоб повернутися"

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:1 "Для [Concept('concept_bolster', 'підтримки')] [Concept('concept_interest_group', 'зацікавленої групи')] необхідний [Concept('concept_authority', 'авторитет')], а у вас його на даний момент недостатньо. Перегляньте витрати і скасуйте деякі витрати, щоб звільнити не менше [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] од. @aut! авторитету."
 lesson_promote_ig_how_4_continue:2 "У вас має бути не менше [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] од. @aut! авторитету"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:1 "Ви можете вибрати для [Concept('concept_bolster', 'підтримки')] будь-яку [Concept('concept_interest_group', 'зацікавлену групу')], але врахуйте, що на це витрачається [Concept('concept_authority', 'авторитет')] . Для підтримки натисніть кнопку #b "Підтримати" #! у верхній частині панелі будь-якої зацікавленої групи."
 lesson_promote_ig_how_5_continue:1 "[Concept('concept_bolster', 'Підтримайте')] будь-яку [Concept('concept_interest_group', 'зацікавлену групу')]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:1 "[Concept('concept_bolster', 'Підтримка')] [Concept('concept_interest_group', 'зацікавлена група')] не призводить до миттєвих результатів. Змінюється лише її [Concept('concept_interest_group_attraction', 'привабливість')], що поступово збільшить кількість підтримують її [Concept('concept_pop', 'груп населення')] відповідних типів. Зачекайте трохи — і незабаром побачите, як зміняться [Concept('concept_clout', 'рівень впливу')] та її склад."
 
 ### WHY
 lesson_promote_ig_why_1:2 "Навіщо підтримувати зацікавлені групи"
 lesson_promote_ig_why_1_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] найважливіші чинники формування вашої політики [Concept('concept_country', 'держави')]. Якщо ви досі не пройшли урок із заінтересованих груп, зробіть це перш, ніж приступати до поточної вправи.\n\nДля початку уроку наведіть курсор на виділене [Concept('concept_concept', 'поняття')] ', '$concept_interest_groups$')]» і натисніть кнопку #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Для продовження відкрийте будь-яку панель [Concept('concept_interest_group', 'зацікавленої групи')]"
 lesson_promote_ig_why_1_continue_close:0 "Закрийте панель [Concept('concept_interest_group', 'зацікавленої групи')]"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "[concept_political_strength] [Concept('concept_interest_group', 'зацікавлених груп')] буде поступово зростати або сходити нанівець (див. «[concept_clout]»). Політична сила збільшується і згасає під впливом подій, що відбуваються з [Concept('concept_pop', 'групами населення')] вашого [Concept('concept_country', 'держави')]. Будьте готові, що політичний ландшафт може змінитися несподівано і сплутати ваші плани. Чим активніше ви берете участь у долі зацікавлених груп, тим більше контролюєте ситуацію і впливаєте на шлях, яким йде ваша держава."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:3 "[Concept('concept_bolster', 'Підтримувана')] [Concept('concept_interest_group', 'зацікавлена група')] приймає більше [Concept('concept_pop', 'груп населення')] і поступово нарощує [Concept('concept_political_strength', 'політичну силу')]. Крім того, радість від набуття офіційного статусу викликає зростання [Concept('concept_approval', 'схвалення')] групи.\n\nПідтримуйте зацікавлені групи, які виступають за вигідні вам [Concept('concept_law', 'закони')] або мають потрібними [Concept('concept_interest_group_trait', 'особливостями')], щоб знизити опір при зміні чи збереженні законів вашої держави."

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:2 "Крім [Concept('concept_bolster', 'підтримки')] важливих для вас [Concept('concept_interest_group', 'зацікавлених груп')], ви можете [Concept('concept_suppress', 'пригнічувати')] групи, що суперечать вашим інтересам. Для всіх цих дій потрібна певна кількість @aut![Nbsp][Concept('concept_authority', 'авторитету')]."
 lesson_promote_ig_why_4_continue:0 "Знайдіть вкладку "[Concept('concept_law', 'Закони')]" на панелі політики."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:2 "На вашу здатність [Concept('concept_bolster', 'підтримувати')] і [Concept('concept_suppress', 'пригнічувати')] [Concept('concept_interest_group', 'зацікавлені групи')] впливають два фактори:\n\n* Ваш запас @aut![Nbsp][Concept('concept_authority', 'авторитету')]\n* Ваші модифікатори: "$modifier_country_promotion_ig_attraction_mult$" (поточне значення - [GetTutorialJournalEntry.GetCountry_Boot_GetCountry.GetCountry.GetModifier.GetModifier.GetCountry. и «$modifier_country_suppression_ig_attraction_mult$» (текущее значение — [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nНадёжный источник обоих — ваш текущий [Concept('concept_law', 'закон')] «[GetPlayer. GetActiveLawFromGroup('lawgroup_free_speech').GetName]» з [Concept('concept_law_group', 'групи')] «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]»."


 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc:0 "У цьому уроці ви зможете видати [Concept('concept_decree', 'указ')] "[GetDecreeType('decree_road_maintenance').GetName]", але зараз вам не вистачає @aut![Nbsp][Concept('concept_authority', ' авторитету ')]. Наведіть курсор на @aut![Nbsp][Concept('concept_authority', 'авторитет')] на верхній панелі, щоб побачити підказку, що спливає, яка пояснює, чому у вас настільки низький баланс. Скористайтеся цією інформацією, щоб довести баланс хоча б до значення #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! перед перезапуском цього уроку."
 lesson_market_access_by_decree_how_0_continue:0 "Вам потрібно хоча б [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] доступного @aut![Nbsp][Concept('concept_authority', 'авторитету')], щоб продовжити. Пропустіть цей урок і поверніться, коли накопичите."
 
 lesson_market_access_by_decree_how_1:0 "Як покращити доступність ринку за допомогою указу"
 lesson_market_access_by_decree_how_1_desc:0 "Ви легко можете збільшити кількість доступних [Concept('concept_infrastructure', 'інфраструктури')] в [Concept('concept_state', 'області')], видавши [Concept('concept_decree', 'указ')] про підтримку доріг."
 lesson_market_access_by_decree_how_1_continue:0 "Відкрийте [Concept('concept_political_lens', 'лінзу політики')], а потім перейдіть у вкладку указів"

 lesson_market_access_by_decree_how_2:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc:0 "Вам є безліч різних видів [Concept('concept_decree', 'указів')]. Укази завжди видаються в [Concept('concept_state', 'області')], і їх підтримку витрачається [Concept('concept_authority', 'авторитет')]."
 lesson_market_access_by_decree_how_2_continue:0 "У розділі [GetTutorialJournalEntry.GetTarget.GetState.GetName] введіть указ «Дорожня служба»."
 lesson_market_access_by_decree_how_2_back:0 "Закрийте вкладку «Укази» в [Concept('concept_political_lens', 'лінзі політики')], щоб повернутися"

 lesson_market_access_by_decree_how_3:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc:0 "Відмінна робота! Ви видалили [Concept('concept_decree', 'указ')] «[GetDecreeType('decree_road_maintenance').GetName]» в області [GetTutorialJournalEntry.GetTarget.GetState.GetName] за @aut![Nbsp]#v [GetDecreeType decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! [Concept('concept_authority', 'авторитету')]."
 lesson_market_access_by_decree_how_3_continue:0 "Закрийте [Concept('concept_political_lens', 'лінзу політики')]"
 lesson_market_access_by_decree_how_3_back:0 "Скасуйте указ «Дорожня служба» в області [GetTutorialJournalEntry.GetTarget.GetState.GetName], щоб повернутися"

 lesson_market_access_by_decree_how_4:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc:0 "Ви можете переглядати та керувати своїми [Concept('concept_decree', 'указами')] у лінзі політики. Їх також можна знайти на панелі огляду [Concept('concept_state', 'області')], в даному випадку - області [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_by_decree_how_4_continue:0 "Клацніть [Concept('concept_state', 'області')] [GetTutorialJournalEntry.GetTarget.GetState.GetName] і перейдіть у вкладку огляду"
 lesson_market_access_by_decree_how_4_back:0 "Відкрийте [Concept('concept_political_lens', 'лінзу політики')], щоб повернутися"

 lesson_market_access_by_decree_how_5:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc:0 "На цій панелі також вказані [Concept('concept_infrastructure', 'інфраструктура')] та [Concept('concept_infrastructure_usage', 'використання інфраструктури')]. Наведіть значення інфраструктури, що дорівнює [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1], щоб переглянути, скільки додасть ваш [Concept('concept_decree', 'указ')] «[GetDecreeType('decree_road_maintenance')."
 lesson_market_access_by_decree_how_5_back:0 "Закрийте вкладку «Огляд» області [GetTutorialJournalEntry.GetTarget.GetState.GetName], щоб повернутися"

 ### WHY - DECREE
 lesson_market_access_by_decree_why_1:0 "Навіщо покращувати доступність ринку за допомогою указу"
 lesson_market_access_by_decree_why_1_desc:0 "[concept_market_access] показує, наскільки добре [Concept('concept_state', 'області')] пов'язані з [Concept('concept_market', 'ринком')].\n\nПри #v 100%#! доступності ринку область створює 10 [Concept('concept_sell_orders', 'наказів про продаж')] за кожні 10 одиниць вироблених [Concept('concept_good', 'товарів')] і 10 [Concept('concept_buy_orders'', 'наказів про купівлю') )] за кожні 10 одиниць споживаних товарів.\n\nПри #v 50%#! доступності ринку аналогічна кількість виробництва чи споживання створить лише 5 наказів про продаж чи купівлю над ринком. Це впливає на [Concept('concept_market_price', 'ринкову ціну')] і шкодить вашій економіці.\n\nСпеціалізація областей за підтримки доступності є ключем до побудови процвітаючої нації."
 lesson_market_access_by_decree_why_1_continue:0 "Відкрийте панель ринку, щоб дізнатися подробиці про #tooltippable_name [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName|l]ом#! ринку"

 lesson_market_access_by_decree_why_2:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc:0 "[concept_sell_orders] і [Concept('concept_buy_orders', 'накази про купівлю')] визначають стандартну [Concept('concept_market_price', 'ринкову ціну')], що використовується на всьому вашому [Concept('concept_market', 'ринку')] . Але з [Concept('concept_market_access', 'доступністю ринку')] нижче 100% [Concept('concept_state', 'області')] не зможуть повною мірою користуватися ринком. Частина місцевих товарів впаде у ціні, а ті, попит на які не можна задовольнити місцевим виробництвом, подорожчають щодо ринкової ціни."
 lesson_market_access_by_decree_why_2_back:0 "Закрийте панель ринку, щоб дізнатися подробиці про #tooltippable_name [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName|l]ом#! ринку, щоб повернутися"

 lesson_market_access_by_decree_why_3:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc:0 "Рівень місцевої ціни може бути вигідним певним [Concept('concept_pop', 'групам населення')]. У [Concept('concept_state', 'області')], де у великій кількості виробляється [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l], але [Concept(' concept_market_access', 'доступність ринку')] мала, [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l] буде продаватися за ціною нижче [Concept('concept_market_price', 'ринкової ')].\n\nХоча представникам [Concept('concept_lower_strata', 'нижчого класу')] буде простіше задовольняти свої [Concept('concept_pop_needs', 'потреби')], це також призведе до зниження [Concept('concept_building_wage') , 'зарплат')] в [Concept('concept_building', 'спорудах')], що виробляють [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l]. У довгостроковій перспективі області з низькою [Concept('concept_market_access', 'доступністю ринку')] відставатимуть у економічному розвитку."

 lesson_market_access_by_decree_why_4:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc:0 "[Concept('concept_decree', 'Укази')] можна використовувати для впливу на [Concept('concept_state', 'область')], витрачаючи @aut![Nbsp][concept_authority|l]. Ефект зберігається лише на час дії указу, тому потрібно ретельно вибирати, які укази використовувати, адже @aut![Nbsp]авторитет не нескінченний. Для більш надійного вирішення проблем із [Concept('concept_infrastructure', 'інфраструктурою')] потрібні інші методи, про які ви дізнаєтеся пізніше."

 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1:0 "Як покращити доступність ринку за допомогою залізниць"
 lesson_market_access_with_railways_how_1_desc:0 "Залізниці можна прокладати за допомогою [Concept('concept_trade_lens', 'лінзи торгівлі')]"
 lesson_market_access_with_railways_how_1_continue:0 "Відкрийте лінзу торгівлі та перейдіть у вкладку [Concept('concept_building', 'споруд')]"

 lesson_market_access_with_railways_how_2:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc:0 "Знайдіть залізниці та побудуйте їх в області [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_continue:0 "Почніть прокладку залізниць у [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_2_back:0 "Закрийте вкладку [Concept('concept_building', 'споруд')] у лінзі торгівлі, щоб повернутися"

 lesson_market_access_with_railways_how_3:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc:0 "Відмінна робота! Будівництво вже ведеться.\n\nЗалізниці функціонують аналогічно іншим [Concept('concept_building', 'спорудам')]. Їхнє будівництво вимагає грошей і часу, після чого вони наймають [Concept('concept_pop', 'групи населення')]. Для роботи їм потрібні [GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName|l] і якийсь із різновидів палива, а на виході виходить [GetGoods('transportation').GetTextIcon] [GetGoods ('transportation').GetName|l], яка потім продається на [Concept('concept_market', 'ринку')]."
 lesson_market_access_with_railways_how_3_continue:0 "Закрийте [Concept('concept_trade_lens', 'лінзу торгівлі')]"
 lesson_market_access_with_railways_how_3_back:0 "Скасуйте прокладку залізниць в області [GetTutorialJournalEntry.GetTarget.GetState.GetName], щоб повернутися"

 lesson_market_access_with_railways_how_4:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc:0 "Ви можете знайти більше інформації про роботу залізниць на панелі деталей."
 lesson_market_access_with_railways_how_4_continue:0 "Відкрийте панель деталей залізниць в області [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_4_back:0 "Відкрийте [Concept('concept_trade_lens', 'лінзу торгівлі')], щоб повернутися"

 lesson_market_access_with_railways_how_5:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc:0 "[GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] купується як [Concept('concept_pop', 'групами населення')], так і іншими [Concept('concept_building', 'спорудами') ] для задоволення [Concept('concept_pop_needs', 'потреб'')] або в рамках [Concept('concept_production_method', 'виробничого методу')]. Але якщо попит низький, а вартість товарів, що споживаються, висока, залізниці легко можуть стати непродуктивними і втратити працівників через низькі [Concept('concept_building_wage', 'зарплат')]. Для оптимальної доступності залізничної [Concept('concept_infrastructure', 'інфраструктури')] вам може знадобитися [Concept('concept_subsidies', 'субсидувати')] залізниці як у конкретній області, так і в усіх відразу, якщо вони вже не отримують субсидії ."
 lesson_market_access_with_railways_how_5_continue:0 "Відкрийте панель споруд, перейдіть у вкладку розвитку та перевірте, чи субсидуються залізниці"
 lesson_market_access_with_railways_how_5_back:0 "Закрийте панель деталей залізниць в області [GetTutorialJournalEntry.GetTarget.GetState.GetName], щоб повернутися"

 lesson_market_access_with_railways_how_6:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_6_desc:0 "Цілком можливо, що після завершення будівництва залізниці та досягнення повної зайнятості [Concept('concept_infrastructure', 'інфраструктура')] [Concept('concept_state', 'області')] все ще буде менше, ніж [Concept('concept_infrastructure_usage', 'використання інфраструктури')]. У такому випадку ви можете збудувати більше залізниць. Головне, щоб вони приносили прибуток чи отримували субсидії. За бажанням можна знизити рівень застарілих споруд, які збільшують використання інфраструктури в області."
 lesson_market_access_with_railways_how_6_back:0 "Закрийте вкладку «Розвиток» на панелі споруд, щоб повернутися"

 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1:0 "Навіщо покращувати доступність ринку за допомогою залізниць"
 lesson_market_access_with_railways_why_1_desc:0 "[concept_infrastructure] дуже важлива для індустріалізації. Більшість [Concept('concept_building', 'споруд')] збільшують [Concept('concept_infrastructure_usage', 'використання інфраструктури')], особливо важка обробна промисловість. [concept_market_access] нижче 100% - це ще не кінець світу, але вона впливає як на [Concept('concept_local_price', 'місцеву')], так і на [Concept('concept_market_price', 'ринкову ціну')] [Concept( 'concept_good', 'товарів')], що у довгостроковій перспективі зробить ці підприємства неконкурентоспроможними."

 lesson_market_access_with_railways_why_2:0 "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc:0 "Ви легко можете впоратися з легким браком [Concept('concept_infrastructure', 'інфраструктури')] за допомогою указу «Дорожня служба», але це в кращому разі тимчасове рішення, оскільки більшості країн непросто отримати [Concept('concept_authority', 'авторитет') )], і у великій країні не вдасться використати цей указ скрізь і одразу. У довгостроковій перспективі залізниці завжди є найкращою альтернативою, якщо ви можете дозволити собі витрати на їх будівництво, обслуговування та можливі субсидії."


 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1:0 "Як збільшити імміграцію"
 lesson_increase_immigration_how_1_desc:0 "[concept_state] стане привабливою метою [Concept('concept_migration', 'міграції')], якщо середній [Concept('concept_sol', 'рівень життя')] у ній досить високий. [Concept('concept_pop', 'Групи населення')] будуть переїжджати з областей з низькою [Concept('concept_migration_pull', 'міграційною привабливістю')] в області з високою привабливістю в межах одного [Concept('concept_market', 'ринку') )]."
 lesson_increase_immigration_how_1_continue:0 "Активувати режим картки міграції"

 lesson_increase_immigration_how_2:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc:0 "Наведіть курсор на будь-яку [Concept('concept_state', 'область')], щоб побачити підказку з відомостями про [Concept('concept_migration_pull', 'міграційну привабливість')].\n\nЗакінчивши вивчати підказку, знайдіть область [GetTutorialJournal GetTarget.GetState.GetName] на карті."
 lesson_increase_immigration_how_2_continue:0 "Виберіть [GetTutorialJournalEntry.GetTarget.GetState.GetName] і відкрийте вкладку «Населення»"
 lesson_increase_immigration_how_2_back:0 "Закрийте режим картки міграції, щоб повернутися"

 lesson_increase_immigration_how_3:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc:0 "[concept_sol] [Concept('concept_pop', 'групи населення')] залежить від багатьох чинників. Найголовнішим з них є [Concept('concept_wealth', 'достаток')], яке в свою чергу залежить від співвідношення [Concept('concept_building_wage', 'зарплат')] та витрат на [Concept('concept_pop_needs', 'потреби') )].\n\nНаведіть курсор на середнє значення рівня життя будь-якого з класів, щоб побачити, чи він перевищує [Concept('concept_expected_sol', 'очікуваний рівень життя')]."
 lesson_increase_immigration_how_3_back:0 "Закрийте вкладку «Населення» області [GetTutorialJournalEntry.GetTarget.GetState.GetName], щоб повернутися"


 lesson_increase_immigration_how_4:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc:0 "Якщо вам мало природною [Concept('concept_migration_pull', 'міграційної привабливості')] [Concept('concept_state', 'області')], ви можете штучно збільшити її за допомогою указу $decree_greener_grass_campaign$."
 lesson_increase_immigration_how_4_continue:0 "Видайте указ «$decree_greener_grass_campaign$» в області [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 lesson_increase_immigration_how_5:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc:0 "Ви можете побачити вплив указу «$decree_greener_grass_campaign$» на [Concept('concept_migration_pull', 'міграційну привабливість')] і очікувану міграцію в [Concept('concept_state', 'область')] і з неї у спливаючій підказці."
 lesson_increase_immigration_how_5_back:0 "Скасуйте указ «$decree_greener_grass_campaign$» в області [GetTutorialJournalEntry.GetTarget.GetState.GetName], щоб повернутися"

 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1:0 "Навіщо збільшувати імміграцію"
 lesson_increase_immigration_why_1_desc:0 "Найчастішою причиною заохотити [Concept('concept_migration', 'міграцію')] у конкретну [Concept('concept_state', 'область')] є прагнення збільшити пропозицію ринку праці заради ефективнішого використання місцевих ресурсів. Міграція відбувається природно у міру того, як бідні шари [Concept('concept_pop', 'населення')] прагнуть знайти найкраще місце для життя та роботи в межах [Concept('concept_market', 'ринку')]. Втручання в цей процес за допомогою [Concept('concept_law', 'законів')] або [Concept('concept_decree', 'указів')] може прискорити, уповільнити або навіть обернути міграцію."
 lesson_increase_immigration_why_1_continue:0 "Виберіть панель [Concept('concept_culture', 'культур')]"

 lesson_increase_immigration_why_2:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc:0 "Висока [Concept('concept_migration_pull', 'міграційна привабливість')] не тільки зробить [Concept('concept_state', 'область')] більш привабливою метою для [Concept('concept_pop', 'груп населення')] у межах [Concept ('concept_market', 'ринку')] або [Concept('concept_country', 'країни')], але також збільшить шанс того, що ця область стане [Concept('concept_migration_target', 'метою масової міграції')] представників [ Concept('concept_culture', 'культур')] з високим середнім значенням [Concept('concept_turmoil', 'заворушень')]. Наведіть курсор на значення заворушень, щоб побачити глобальні та національні заворушення цієї культури."
 lesson_increase_immigration_why_2_back:0 "Закрийте панель [Concept('concept_culture', 'культур')], щоб повернутися"

 lesson_increase_immigration_why_3:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc:0 "Щоб дізнатися, якщо у [Concept('concept_culture', 'культури')] [Concept('concept_migration_target', 'мета міграції')], можна розглянути цікаву для нас культуру."
 lesson_increase_immigration_why_3_continue:0 "Виберіть будь-яку культуру"

 lesson_increase_immigration_why_4:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc:0 "[concept_migration_target] [Concept('concept_culture', 'культури')] відіграє роль моста, що дозволяє [Concept('concept_pop', 'населенню')] цієї культури переміщатися незалежно від того, на якому [Concept('concept_market', 'ринку ')] воно мешкає. Населення не переселиться за кордон без вагомих причин. Якщо культури групи населення немає мети міграції, то [concept_migration|l] її представників буде обмежена областями в межах одного ринку."
 lesson_increase_immigration_why_4_back:0 "Щоб повернутися, закрийте інформацію про культуру"

 lesson_increase_immigration_why_5:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc:0 "Якщо ви стали [Concept('concept_migration_target', 'метою міграції')], це вплине на вашу економіку. Ефекти можуть бути позитивними та негативними, оскільки збільшаться пропозиція на ринку праці, попит на [Concept('concept_good', 'товари')] та рівень [Concept('concept_turmoil', 'безладів')]."


 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1:0 "Як збільшити ВВП"
 lesson_grow_gdp_how_1_desc:0 "Найпростіше збільшити [Concept('concept_gdp', 'валовий внутрішній продукт')], направивши кошти з [Concept('concept_treasury', 'казни')] або [Concept('concept_investment_pool', 'інвестиційного пулу')] на розширення виробничих споруд чи допомогу непродуктивним спорудам."

 lesson_grow_gdp_how_2:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc:0 "З оптимізацією економіки збільшується приріст [Concept('concept_wealth', 'достатку')], що з часом збільшує [Concept('concept_good_consumption', 'споживання товарів')] [Concept('concept_pop', 'населення')]. Якщо місцеве [Concept('concept_good_production', 'виробництво')] може задовольнити зростання попиту на [Concept('concept_good', 'товар')], то відповідні споруди стануть ще продуктивнішими. Якщо попит можуть задовольнити тільки [Concept('concept_trade_route','торговельні шляхи')], то вигоду отримають [GetBuildingType('building_trade_center').GetName|l], що там населення і виробники з ринку-експортера."

 lesson_grow_gdp_how_3:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc:0 "Зазвичай найшвидшим способом збільшити [Concept('concept_gdp', 'валовий внутрішній продукт')] є виробництво затребуваних споживчих [Concept('concept_good', 'товарів')] з базових ресурсів. Якщо у вас немає цих ресурсів, ви можете імпортувати їх з ринку, де вони є. Це означає, що ваш торговий партнер наживатиметься на вашій економіці, яка стане вразливішою до ворожої дипломатії чи війн, тому потрібно ретельно обирати, з ким ви торгуєте!"

 ### WHY
 lesson_grow_gdp_why_1:0 "Навіщо збільшувати ВВП"
 lesson_grow_gdp_why_1_desc:0 "Ваш [Concept('concept_gdp', 'валовий внутрішній продукт')] є непоганим мірилом потужності вашої економіки в порівнянні з іншими країнами. Зростання ВВП означає, що ваше [Concept('concept_pop','населення')] тепер більш продуктивно витрачає свій час, що збільшує країни в цілому. Це своє чергу збільшує попит товарів і [Concept('concept_sol', 'рівень життя')], створюючи більше економічних можливостей і стимулюючи зростання населення."

 lesson_grow_gdp_why_2:0 "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc:0 "[concept_gdp] – це не просто показник. Він впливає і на ряд інших факторів.\n\n* Він збільшує [Concept('concept_prestige', 'престиж')]\n* Він дозволяє вам наростити [Concept('concept_budget_minting', 'грошове виробництво')]\n* У [Concept('concept_customs_union', 'митному союзі')] він визначає вашу [Concept('concept_market_share', 'частку ринку')]."

 ### COMPLETE
 lesson_grow_gdp_complete:0 "Ваш ВВП зріс!"
 lesson_grow_gdp_complete_desc:1 "Ви довели, що можете керувати економікою своєї країни. Заглиблюючись у нетрі політики та дипломатії, не забувайте безперервно розширюватись у вибраних вами стратегічних напрямках, щоб не відстати! Зростання [Concept('concept_gdp', 'валового внутрішнього продукту')] тягне у себе як зростання [Concept('concept_wealth', 'благосостояния')], [Concept('concept_sol', 'рівня життя')] і [Concept ('concept_pop_growth', 'населення')], але й збільшує [Concept('concept_prestige', 'престиж')], який впливає на [Concept('concept_rank', 'рейтинг')] вашої держави, [Concept('concept_interest ', 'інтереси')] та дипломатичні можливості."


 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1:0 "Як отримати інститут"
 lesson_enact_institution_law_how_1_desc:0 "Ви знайдете список доступних [Concept('concept_law', 'законів')], шанс успішного прийняття та їх ефекти на панелі відповідних [Concept('concept_law_group', 'конституційних законів')]. Для цього перейдіть на вкладку #b Закони#! на панелі #b Політика#!"
 lesson_enact_institution_law_how_1_continue:0 "Виберіть закони категорії «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]» у вкладці законів на панелі політики"

 lesson_enact_institution_law_how_2:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc:0 "Ваш діючий [Concept('concept_law', 'закон')] у категорії «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]» — [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Цей закон відключає [Concept('concept_institution', 'інститут')] "[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName]", і для доступу до нього нам потрібно прийняти альтернативний закон.\n\nЛюбой категорії дасть нам необхідний інститут, але кожен закон має свої ефекти на [Concept('concept_country', 'країну')] та інститут. Якщо вам доступно більше одного варіанта, вивчіть їх ефекти і лише потім вибирайте, який закон ухвалити."
 lesson_enact_institution_law_how_2_back:0 "Закрийте конституційні закони «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]», щоб повернутися"

 lesson_enact_institution_law_how_3:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc:0 "Щоб хоча б спробувати прийняти [Concept('concept_law', 'закон')], необхідно, щоб його підтримувала як мінімум одна [Concept('concept_interest_group', 'зацікавлена група')] в уряді або один активний [Concept('concept_political_movement') , 'політичний рух')].\n\nЗдатність чинного [Concept('concept_government', 'уряду')] вводити закони визначається ймовірністю прийняття закону - так званим шансом [Concept('concept_enactment_success', 'успіху')]. Якщо ви не зможете ввести закон з першої спроби, відбудуться різні події, результат яких може збільшити або зменшити шанси успішного прийняття при наступній спробі. Тривалість перерв між спробами визначається вашою [Concept('concept_legitimacy', 'легітимністю')]."

 lesson_enact_institution_law_how_4:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc:0 "Виберіть інший [Concept('concept_law', 'закон')] у категорії «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]» і почніть його вводити.\n\n@information! Якщо ви не можете прийняти жоден закон, потрібно ввести в [Concept('concept_in_government', 'уряд')] [Concept('concept_interest_group', 'зацікавлену групу')], яка [Concept('concept_endorse_oppose','підтримує') ] будь-який закон."
 lesson_enact_institution_law_how_4_continue:0 "Почніть вводити будь-який закон, окрім «[GetTutorialJournalEntry.GetTarget.GetLawType.GetName]»"

 lesson_enact_institution_law_how_5:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc:1 "[Concept('concept_law','закони')] не [Concept(concept_enactment_of_laws,'приймаються')] миттєво. Потрібно пройти кілька етапів обговорення, під час яких може знадобитися ваше втручання, щоб збільшити шанс [Concept('concept_enactment_success', 'успішного')] прийняття закону."
 lesson_enact_institution_law_how_5_back:0 "Скасуйте ухвалення закону, щоб повернутися"

 ### WHY
 lesson_enact_institution_law_why_1:0 "Навіщо отримувати інститути"
 lesson_enact_institution_law_why_1_desc:0 "Ви знайдете список доступних [Concept('concept_law', 'законів')], шанс успішного прийняття та їх ефекти у вкладці #b Закони#! на панелі #b Політика#!"
 lesson_enact_institution_law_why_1_continue:0 "Перейдіть на вкладку законів на панелі політики"

 lesson_enact_institution_law_why_2:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc:0 "[Concept('concept_law','Закони')] визначають основні принципи, на яких побудовано вашу [Concept('concept_country', 'держава')]: хто володіє владою і як влаштований бюрократичний апарат, звідки надходять і на що витрачаються [Concept ('concept_money', 'гроші')], які права є в різних верств [Concept('concept_pop', 'населення')]. Важливо змінювати закони та йти в ногу з часом, адже це приносить користь країні та дозволяє уникнути повстань серед населення."

 lesson_enact_institution_law_why_3:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc:0 "Ви знайдете свої діючі [Concept('concept_institution', 'інститути')] у вкладці інститутів."
 lesson_enact_institution_law_why_3_continue:0 "Перейдіть на вкладку інститутів на панелі політики"

 lesson_enact_institution_law_why_4:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc:0 "[Concept('concept_institution','Інститути')] можуть надавати додаткові переваги вашій країні або нові повноваження вам. Вони витрачають @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократію')], тим самим збільшуючи витрати [Concept('concept_treasury', 'казни')] пропорційно до чисельності населення [Concept('concept_incorporated_state', 'включених областей ')]. Щоб створити новий інститут, потрібно прийняти його [Concept('concept_law', 'закон')]."
 lesson_enact_institution_law_why_4_back:0 "Закрийте вкладку «Інститути», щоб повернутися"

 lesson_enact_institution_law_why_5:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc:0 "Врахуйте, що введення [Concept('concept_law', 'закону')], якому чинить опір значна частина населення, може бути важким і небезпечним процесом. Для прийняття деяких законів потрібні кмітливість та навички управління державою."

 ### COMPLETE
 lesson_enact_institution_law_complete:0 "Доступний новий інститут!"
 lesson_enact_institution_law_complete_desc:0 "Ви зуміли провести першу реформу на шляху своєї держави через Вікторіанську епоху! З часом ви дізнаєтеся, які поєднання [Concept('concept_interest_group','зацікавлених груп')] в уряді, [Concept('concept_clout', 'рівня впливу')], [Concept('concept_legitimacy', 'легітимності')] та [Concept('concept_political_movement', 'політичних рухів')] нададуть вам найкращі можливості прийняття необхідних законів. А доти не бійтеся експериментувати!"



 ### Reform Government
 ### HOW
 lesson_reform_government_how_1:0 "Як реформувати уряд"
 lesson_reform_government_how_1_desc:1 "Ви можете побачити поточний урядовий склад у вкладці #b $concept_government_reform$#! на панелі #b Політика#!"
 lesson_reform_government_how_1_continue:1 "Перейдіть на вкладку «$concept_government_reform$» на панелі політики"
 lesson_reform_government_how_1_back:0 "Для повернення необхідно закрити вкладку «Уряд»"

 lesson_reform_government_how_2:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc:0 "Щоб реформувати уряд, натисніть кнопку «Реформувати уряд»."

 lesson_reform_government_how_3:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc:0 "Тут ви можете поекспериментувати з різними конфігураціями. Зміни набудуть чинності лише після того, як ви натиснете «Підтвердити». Ви завжди можете скинути всі зміни та повернутися до початкового розкладу."

 lesson_reform_government_how_4:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc:0 "Тут ви можете побачити фактори, що визначають вашу легітимність на основі чинних законів та вплив на неї поточного уряду."

 lesson_reform_government_how_5:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc:0 "Виняток із складу уряду зацікавлених груп, які раніше володіли владою, збільшить їхній радикалізм. Занадто часті реформи уряду можуть призвести до політичної нестабільності. Перша реформа відразу після демократичних виборів не породжує радикалізм. Скористайтеся цим, щоб створити ефективний уряд до наступних виборів."

 lesson_reform_government_how_6:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc:0 "Легітимність впливає лише на ефективність вашого уряду, а не його можливості. За відсутності політичного руху, що підтримує, закон можна прийняти лише за підтримки хоча б однієї зацікавленої групи в уряді. Закони, доступні новому уряду, перераховані ще на етапі його формування, тому слідкуйте, щоб у вас був хороший склад зацікавлених груп та достатньо легітимності, щоб дотягнути до наступного терміну."

 lesson_reform_government_how_7:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc:0 "Зацікавлені групи можна вводити та виводити зі складу уряду. Якщо зацікавлена група входить у партію при системі демократичних виборів, то виводити з уряду потрібно відразу партію цілком. Спробуйте реформувати уряд і утримати [Concept('concept_legitimacy', 'легітимність')] вище #v 60#!. Якщо не вийде, поверніться і спробуйте знову."

 ### COMPLETE
 lesson_reform_government_complete:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc:0 "Ваш новий уряд має набагато більшу [Concept('concept_legitimacy', 'легітимність')] у розмірі [GetPlayer.GetLegitimacy], що дозволяє приймати нові закони раз у [GetPlayer.GetEnactmentCycleDuration]. В ідеалі це мають бути закони, потрібні вам! А якщо ні, то завжди можна змінити уряд, якщо ви готові пожертвувати легітимністю або отримати радикалізм."

 
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0:0 "Ви не можете покращувати стосунки"
 lesson_increase_relations_how_0_desc:0 "Вам потрібно хоча б #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! доступного @inf![Nbsp][Concept('concept_influence','впливу')], щоб [GetDiplomaticActionType('increase_relations').GetName] з #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetCountry. [GetTutorialJournalEntry.GetTarget.GetCountry.GetCustom('UA_CL_TP')]#!#!. Завершіть цей урок і поверніться, коли скасуйте інші [Concept('concept_diplomatic_pact','дипломатичні пакти')]."
 lesson_increase_relations_how_0_continue:0 "У вас має бути хоча б #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! доступного @inf![Nbsp][Concept('concept_influence','впливу')]"

 lesson_increase_relations_how_1:0 "Як покращити відносини"
 lesson_increase_relations_how_1_desc:0 "[GetDiplomaticActionType('increase_relations').GetName] - це різновид [Concept('concept_diplomatic_pact', 'дипломатичного пакту')] і знаходиться в лінзі #b дипломатії#!."
 lesson_increase_relations_how_1_continue:0 "Виберіть «[GetDiplomaticActionType('increase_relations').GetName]» у #b дипломатичних діях#! у лінзі #b дипломатії#!"

 lesson_increase_relations_how_2:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc:0 "Ми хочемо [GetDiplomaticActionType('increase_relations').GetName] з #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetTu. Більшість [Concept('concept_diplomatic_pact', 'дипломатичних пактів')] вимагають @inf![Nbsp][concept_influence|l] для підтримки. Ми можемо наперед подивитися, скільки вони коштують."
 lesson_increase_relations_how_2_continue:0 "Виберіть державу [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] на карті або у списку, щоб почати отримувати відносини"
 lesson_increase_relations_how_2_back:0 "Закрийте лінзу #b Дипломатія!, щоб повернутися"

 lesson_increase_relations_how_3:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc:0 "Деякі [Concept('concept_diplomatic_pact','дипломатичні пакти')] вимагають схвалення приймаючої сторони. У цьому випадку ви відправите запит і за кілька тижнів отримаєте позитивну або негативну відповідь. Найчастіше можна заздалегідь передбачити, чи погодиться країна на дипломатичний пакт. ('damage_relations').GetName]!)."
 lesson_increase_relations_how_3_back:0 "Припиніть [GetDiplomaticActionType("increase_relations"). , аби повернутися"

 ### WHY
 lesson_increase_relations_why_1:0 "Навіщо покращувати стосунки"
 lesson_increase_relations_why_1_desc:0 "Витрата @inf![Nbsp][Concept('concept_influence', 'впливу')] на підтримку [Concept('concept_diplomatic_pact','дипломатичних пактів')] зі стратегічно значущими країнами є основою вашого м'якого впливу та розширення сфери впливу. Поліпшення [Concept('concept_relations', 'відносин')] як підштовхує країну підтримати вас у конфліктах, а й дозволяє встановлювати із нею інші дипломатичні пакти."
 lesson_increase_relations_why_1_continue:0 "Для продовження відкрийте вкладку #b дипломатії! будь-якої країни"

 lesson_increase_relations_why_2:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc:0 "Тут ви можете бачити всі доступні [Concept('concept_diplomatic_action', 'дипломатичні дії')] незалежно від того, чи погодиться на них сторона, що приймає. Деякі дипломатичні дії вимагають певного рівня [Concept('concept_relations', 'відносин')], і не завжди позитивного!\n\n[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] часто вимагають певного рівня відносин і вище, тому не забувайте підтримувати їх."
 lesson_increase_relations_why_2_back:0 "Закрийте вкладку #b дипломатії! країни, щоб повернутися"

 lesson_increase_relations_why_3:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc:0 "Якщо їх не підтримувати, [Concept('concept_relations', 'відносини')] з часом [Concept('concept_decay', 'спадають')] у бік #b нейтральних#!, і швидкість спаду можуть впливати поточні події. Негативні відносини також поступово зміщуються у бік #b нейтральних!."

 ### COMPLETE
 lesson_increase_relations_complete:0 "Відносини покращали!"
 lesson_increase_relations_complete_desc:0 "Успішно покращивши [Concept('concept_relations', 'відносини')] з іншою стороною, ви тепер можете зберегти [Concept('concept_diplomatic_pact', 'дипломатичний пакт')] «[GetDiplomaticActionType('increase_relations').GetName]» або відмінити його і направити вивільнене @inf![Nbsp][concept_influence|l] на інші потреби. Пам'ятайте, що якщо жодна з країн не працює над підтримкою відносин, вони згодом [Concept('concept_decay', 'спадуть')] до #b нейтральних#!."

 ### Expand Military
 ### HOW
 lesson_expand_military_how_1:0 "Як збільшити збройні сили"
 lesson_expand_military_how_1_desc:0 "Ваші збройні сили створюються та підтримуються [Concept('concept_military_buildings', 'військовими спорудами')]. Для нарощування збройних сил достатньо розширити ці споруди, а це вже ви вмієте робити."
 lesson_expand_military_how_1_continue:0 "Перейдіть у вкладку споруд у лінзі #b армії#!"

 lesson_expand_military_how_2:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc:0 "Казарми створюють та підтримують батальйони, з яких складається ваша армія. Батальйонами командують генерали, наступаючи чи обороняючи фронт. Вони також можуть посилювати гарнізони для захисту цілісності ваших кордонів. Військово-морські бази створюють і підтримують флотилії, з яких складається ваш військово-морський флот. Флотилії командують адмірали. З їх допомогою можна здійснювати низку місій.\n\nПочніть будівництво однієї з цих споруд."
 lesson_expand_military_how_2_continue:0 "Виберіть казарму чи військово-морську базу"
 lesson_expand_military_how_2_back:0 "Закрийте лінзу #b Збройні сили#!, щоб повернутися"

 lesson_expand_military_how_3:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc:0 "Як і всі споруди, [Concept('concept_military_buildings', 'військові споруди')] будуються в [Concept('concept_state','областях')], але надані ними [Concept('concept_unit','загони')] можна передавати під початок будь-якому [Concept('concept_commander', 'командиру')] в [Concept('concept_hq', 'штабі')]. Переконайтеся, що ваші війська набираються в областях, які можуть пожертвувати частиною [Concept('concept_workforce', 'робочої сили')] і мають хороший доступ до [Concept('concept_infrastructure', 'інфраструктури')] і [Concept('concept_military_goods') , 'військових товарів')].\n\nПереконайтеся, що витрати на збройні сили, що розрослися, не перевищують можливостей вашої [Concept('concept_treasury', 'казни')]! Якщо ваш бюджет не збалансований, не поспішайте з розширенням, а постарайтеся покращити економіку."
 lesson_expand_military_how_3_continue:0 "Для продовження почніть розширення"
 lesson_expand_military_how_3_back:0 "Закрийте лінзу #b Збройні сили#!, щоб повернутися"


 ### WHY
 lesson_expand_military_why_1:0 "Навіщо збільшувати збройні сили"
 lesson_expand_military_why_1_desc:0 "Якщо коротко, [Concept('concept_country', 'країна')] без збройних сил не може захистити себе і забезпечити власне виживання. Незважаючи на можливість захиститися від агресії, ставши [Concept('concept_protectorate', 'протекторатом')] країни вищого [Concept('concept_rank', 'рангу')] або просто підтримуючи хороші [Concept('concept_relations', 'відносини') ] з країнами, [Concept('concept_interest','інтереси')] яких перетинаються з вашими, якщо ви хочете стати великим гравцем на світовій арені, вам потрібно підкріпити свою дипломатію чимось значним."

 lesson_expand_military_why_2:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc:0 "Кожне військове [Concept('concept_unit', 'підрозділ')] робить внесок у [Concept('concept_power_projection', 'демонстрацію сили')], яка знаходить пряме відображення в [Concept('concept_prestige', 'престиже')]. Великі збройні сили можуть коштувати дорого, але при цьому вони впливають на те, як вас сприймають інші держави.\n\n@flotillas! [Concept('concept_flotilla','Флотилії')] підвищують демонстрацію сили краще, ніж @battalions! [Concept('concept_battalion','батальйони')], але вони й дорожчі у змісті."

 lesson_expand_military_why_3:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc:0 "Для сильної армії потрібна сильна економіка. І [Concept('concept_military_wage','військові зарплати')], і [Concept('concept_military_good', 'військові товари')] можуть вимагати значних витрат, особливо в [Concept('concept_war', 'військовий')] час з -за [Concept('concept_mobilize_battalion','мобілізації')]. Переконайтеся, що ваша промисловість може виробляти необхідне спорядження або у вас є надійні торгові партнери!\n\nУ вас може виникнути спокуса покладатися на [Concept('concept_conscription_center','призовні пункти')] для набору @battalions! [Nbsp][Concept('concept_battalion','батальйонів')] у міру необхідності, але пам'ятайте, що призовники набираються з [Concept('concept_workforce', 'робочої сили')], що може призвести до непередбачених збоїв в економіці. Регулярна армія обходиться дорожче, але краще показує себе в довгостроковій перспективі і до того ж забезпечує в мирний час."

 ### COMPLETE
 lesson_expand_military_complete:0 "Ваші збройні сили розширено!"
 lesson_expand_military_complete_desc:0 "Ваші збройні сили тепер здатні більше! У майбутньому це, безперечно, стане в нагоді і для оборони, і для наступу, і для дипломатії. Зі зростанням вашої країни не забувайте часом повертатися до збройних сил і дивитися, чи підходять вони чисельність і наскільки вони ефективні порівняно з іншими країнами. Крім того, вам будуть доступні [Concept('concept_technology', 'технології')], що дозволяють покращити збройні сили ціною збільшення [Concept('concept_good_consumption', 'споживання')] [Concept('concept_military_good', 'військових товарів')] ."

 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how:0 "Як виправити дефіцит потенціалу"
 lesson_fix_capacity_deficit_how_1:0 "Як виправити дефіцит потенціалу"
 lesson_fix_capacity_deficit_how_1_desc:0 "Як і у бюджету, у ваших [Concept('concept_capacity','потенціалів')] є надходження та витрати. Значення у верхній частині екрана показує надлишок чи дефіцит. Баланс не накопичується, а перетворюється на позитивні ефекти, якщо він більше нуля, або в негативні ефекти, якщо нижче.\n\nНегативні ефекти значно серйозніші за позитивні, тому зазвичай краще використовувати потенціали до краю, ніж підтримувати великий позитивний баланс. Але дефіцит - це завжди погано, і його потрібно постаратися виправити якнайшвидше."
 
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "Щоб виправити дефіцит, потрібно перевірити доходи та витрати і або збільшити виробництво [Concept('concept_capacity', 'потенціала')], або знизити витрати, або те й інше. Навівши курсор на потенціал, ви побачите, з чого він складається. Ми розглянемо кожен із них по черзі."
 # lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab в the #b Military#! Lens"

 lesson_fix_capacity_deficit_how_3:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc:1 "Для початку наведіть курсор на @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократію')].\n\n@bur![Nbsp]Бюрократію здебільшого виробляють урядові відомства ')], і для збільшення виробництва достатньо побудувати більше цих споруд. витрати збільшуються із зростанням населення. Більше того, кожен [Concept('concept_investment_level', 'рівень інвестицій')] [Concept('concept_institution', 'інституту')] витрачає певну кількість @bur![Nbsp]бюрократії залежно від чисельності включеного населення.\n\nКрім того, @bur![Nbsp]бюрократія витрачається підтримку [Concept('concept_commander','командиров')], і що вище [Concept('concept_commander_rank', 'звання')], то більше бюрократії витрачається. Кожен [Concept('concept_trade_route', 'торговельний шлях')] з [Concept('concept_country', 'країною')] без [Concept('concept_trade_agreement', 'торговельного угоди')] теж витрачає певну кількість бюрократії."
 lesson_fix_capacity_deficit_how_3_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "Надлишок @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократії')] збільшує ефективність @construction![Nbsp][Concept('concept_construction', 'будівництва')], завдяки чому [SelectLocalization(GetPlayer.IsValid,') lesson_fix_capacity_deficit_how_4_desc_added','будівельний сектор')] стає ефективнішим.\n\nУ разі дефіциту ви почнете нести [Concept('concept_tax_waste', 'податкові втрати')], що загрожує різким економічним спадом.\n\nХотя .IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','урядові відомства')] або використання більш ефективних [Concept('concept_production_method','виробничих методів')] найчастіше є кращим способом подолати дефіцит @bur![Nbsp бюрократії')], якщо цей варіант неможливий, завжди можна знизити [Concept('concept_investment_level', 'рівень інвестицій')] [Concept('concept_institution','інституту')] або звільнити [Concept('concept_commande r', 'командира')]."
 lesson_fix_capacity_deficit_how_4_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "Далі розглянемо @aut![Nbsp][concept_authority|l]. Наведіть курсор на нього, щоб побачити подробиці. ','споживчі податки')], яким оподатковуються [Concept('concept_pop_needs', 'потреби')], на нав'язування своєї волі [Concept('concept_pop','населення')] за допомогою [Concept('concept_decree','указів ')], на [Concept('concept_suppress', 'пригнічення')] і [Concept('concept_bolster', 'підтримку')] [Concept('concept_interest_group', 'зацікавлених груп')] тощо."
 
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:0 "Надлишок @aut![Nbsp][Concept('concept_authority', 'авторитету')] підвищує ефективність законотворчості, дозволяючи вам швидше [Concept('concept_enactment_of_laws','приймати')] (але не спрощує сам процес).\n\nУ разі дефіциту знизиться [Concept('concept_approval', 'схвалення')] [Concept('concept_in_opposition', 'опозиційних')] [Concept('concept_interest_group', 'зацікавлених груп') )], що активує негативні [Concept('concept_interest_group_trait','особливості')] і зробить [Concept('concept_political_movement','політичні рухи')] більш частими та [Concept('concept_radical', 'радикальними')], що може призвести до [Concept('concept_revolution', 'революції')].\n\nОднією з способів збільшити приріст @aut![Nbsp][Concept('concept_authority', 'авторитету')] є прийняття більш жорстких законів, проте при дефіцит, можливо, безпечніше буде скасувати [Concept('concept_decree', 'указ')] або навіть на якийсь час послабити [Concept('concept_consumption_ tax', 'споживчі податки')]."
 
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "\n\n@inf!І нарешті, наведемо курсор на @inf![Nbsp][concept_influence|l] і розглянемо його приріст і витрати.\n\nОсновним джерелом @inf![Nbsp]впливу є ваш [Concept('concept_rank ', 'рейтинг')], який визначається [Concept('concept_prestige', 'престижем')]. Ви також можете отримувати @inf![Nbsp]вплив від [Concept('concept_rivalry','суперників')], і кожен конфліктуючий [Concept('concept_interest', 'інтерес')] приносить вам трохи впливу.\n\nВитрати в переважно йдуть на [Concept('concept_diplomatic_pact','дипломатичні пакти')], зокрема [Concept('concept_subject', 'суб'єкти')]. Спроби вплинути на [Concept('concept_country','країни')] вищого [Concept('concept_rank', 'рейтингу')] також витрачають @inf![Nbsp]вплив."
 
 lesson_fix_capacity_deficit_how_8:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc:0 "Надлишок @inf![Nbsp][Concept('concept_influence', 'дурна слава')] збільшує [Concept('concept_decay', 'спад')] [Concept('concept_infamy', 'дурної слави')], що допомагає справлятися з наслідками від [Concept('concept_diplomatic_play','дипломатичних ігор')] і претензій.\n\nДефіцит може призвести до катастрофічних наслідків, оскільки він накладає штрафи на [Concept('concept_prestige', 'престиж')], що у свою черга впливає на ваш [Concept('concept_rank', 'рейтинг')] і може призвести до падіння генерації @inf![Nbsp]впливу.\n\nЯкщо ви хочете мати право голосу в міжнародних справах, вам потрібно збирати престиж і рейтинг для отримання максимуму @inf![Nbsp]впливу, але це довгострокова мета і вирішує проблему дефіциту. Щоб вибратися з цієї ями, потрібно розривати [Concept('concept_diplomatic_pact','пакти')] або, якщо незначний дефіцит, можна почати [Concept('concept_rivalry', 'суперництво')]."
 
 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "Використовуйте інформацію з попередніх етапів, щоб досягти позитивного балансу відповідного [Concept('concept_capacity', 'потенціала')]. Залежно від обраного підходу, досягнення мети може піти багато часу. Але нічого страшного, головне — стежити за наслідками і рухатися в потрібному напрямку. Удачі!"

 ### COMPLETE
 lesson_fix_capacity_deficit_complete:0 "Ваш [concept_capacity|l] повернувся до позитивного балансу!"
 lesson_fix_capacity_deficit_complete_desc:0 "Відмінна робота! Завжди варто підтримувати хоча б невеликий надлишок [Concept('concept_capacity', 'потенціала')], оскільки це захистить вас від несподіваного дефіциту та дасть невеликі бонуси. Але не перестарайтеся, оскільки переваги від потенціалу, що витрачається, зазвичай перекривають бонус від надлишку, і часто ви завжди можете скасувати витрати, щоб повернутися до позитивного балансу."

 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1:0 "Як найняти командира"
 lesson_recruit_promote_commander_how_1_desc:0 "Нових [Concept('concept_commander','командиров')] можна наймати через [Concept('concept_military_lens', 'лінзу армії')]."
 lesson_recruit_promote_commander_how_1_continue:0 "Перейдіть на вкладку #b Армія#! або #b Флот#! у #b лінзі армії#! і оберіть #b Найняти генералів/адміралів#!"

 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc:1 "Кожен [Concept('concept_commander','командира')] має рідний [Concept('concept_hq', 'штаб')], що представляє як [Concept('concept_strategic_region','регіон')] дислокації, і джерело [Concept ('concept_unit','підрозділів')]."
 lesson_recruit_promote_commander_how_2_back:0 "Закрийте вкладку #b Армія! у лінзі армії, щоб повернутися"

 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc:0 "Якщо ваша країна включає більше [Concept('concept_hq', 'штаба')], на панелі списку карт ви знайдете корисну інформацію, яка допоможе вам зрозуміти, де потрібно посилити війська. Там вказано кількість діючих [Concept('concept_commander','командиров')] відповідного типу та кількість доступних підрозділів."
 lesson_recruit_promote_commander_how_3_continue:1 "Виберіть [Concept('concept_strategic_region','регіон')], у якому ви хочете розмістити нового [Concept('concept_commander', 'командира')]."

 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "На вибір доступно кілька командирів. Давайте подивимося, чим вони відрізняються один від одного."
 lesson_recruit_promote_commander_how_4_back:0 "Щоб повернутися, закрийте вікно вибору [Concept('concept_commander', 'командира')]"

 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "Їх [Concept('concept_character_trait', 'риси характеру')] впливають на поведінку і здібності в [Concept('concept_battle', 'битвах')] і поза ними. Наведіть курсор, щоб переглянути спливаючу підказку та ефекти чорт. Деякі риси характеру впливають, лише якщо [concept_character|l] виконує певну роль. Зараз нас цікавлять тільки ефекти рис особистості, що впливають на командирів. Синім відзначені особисті якості, і таких у кожного персонажа рівно одне. Зазвичай вони залишаються незмінними. Білим відзначені навички, що впливають на здібності персонажа у нинішній ролі. Навички можна отримувати та розвивати у міру накопичення [Concept('concept_life_experience', 'життєвого досвіду')]. Червоним відзначені умови, які негативно впливають на персонажа і зазвичай не змінюються."

 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "Усі персонажі відносяться до [Concept('concept_interest_group', 'зацікавлених груп')], політику яких підтримують. Командири збільшують [Concept('concept_clout', 'рівень впливу')] своїх зацікавлених груп. Коли група повстає, командири, що її підтримують, приєднуються до революції. Не забувайте стежити, щоб старші військові чини підтримували ваші політичні рішення."

 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc:0 "[concept_commander_rank] визначає [Concept('concept_command_limit', 'бойовий авторитет')] командира, а також ступінь його впливу на [Concept('concept_clout', 'рівень впливу')] зацікавленої групи. Більшість командирів починають свою кар'єру з першого звання, але ви завжди можете підвищити їх, витративши це @bur![Concept('concept_bureaucracy', 'бюрократію')]."

 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc:0 "Розгляньте доступні варіанти та виберіть [Concept('concept_commander', 'командира')]."
 lesson_recruit_promote_commander_how_8_continue:0 "Найміть командира"

 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc:0 "Ви знайдете свого нового командира на панелі #b збройних сил#!"
 lesson_recruit_promote_commander_how_9_continue:0 "Перейдіть на #b панель збройних сил!"

 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc:0 "Якщо ви найняли [Concept('concept_general', 'генерала')], його можна знайти у вкладці армії, а [Concept('concept_admiral', 'адмірала')] - у вкладці флоту. Знайдіть найнятого [Concept('concept_commander', 'командира')] і виберіть його портрет, щоб продовжити."
 lesson_recruit_promote_commander_how_10_continue:0 "Перейдіть у вікно нового командира #b!"
 lesson_recruit_promote_commander_how_10_back:0 "Закрийте вкладку #b Армія! на #b панелі армії#!, щоб повернутися"


 lesson_recruit_promote_commander_how_11:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc:1 "Тут можна підвищити [Concept('concept_commander', 'командира')] до вищого [Concept('concept_commander_rank', 'звання')]. Не поліпшить його можливості, лише [Concept('concept_command_limit', 'бойовий авторитет')], який визначає чисельність військ під прямим управлінням. Якщо на всіх командирів у [Concept('concept_hq', 'штабі')] не вистачає [Concept('concept_unit', 'підрозділів')], вони пропорційно розподілені між ними."
 lesson_recruit_promote_commander_how_11_back:0 "Закрийте панель найнятого командира #b, щоб повернутися"

 lesson_recruit_promote_commander_how_12:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc:1 "Ви можете підвищити [Concept('concept_commander', 'командира')], натиснувши кнопку #b Підвищити#! у цьому вікні або клацнувши ПКМ по самому командиру у будь-якому вікні."
 lesson_recruit_promote_commander_how_12_continue:1 "Підвищіть командира, щоб завершити навчання."


 ### COMPLETE
 lesson_recruit_promote_commander_complete:1 "Нового командира підвищено!"
 lesson_recruit_promote_commander_complete_desc:0 "Наймання та підвищення командира збільшило потенційну кількість [Concept('concept_unit','підрозділів')], яким ви можете віддавати накази, і збільшило кількість підрозділів безпосередньо під керівництвом командира.\n\nЦе також дало вам доступ до персонажа з новими [Concept( 'concept_character_trait', 'рисами характеру')], що може стати в нагоді. [concept_clout] [Concept('concept_interest_group', 'зацікавленої групи')] нового командира також виріс. Але все це довелося витратити @bur![Concept('concept_bureaucracy', 'бюрократію')].\n\nЦі ефекти збережуться до смерті або примусової відставки командира. Якщо в майбутньому вирішите відправити командира у відставку, це також вплине на [Concept('concept_approval', 'схвалення')] його зацікавленої групи."


 ### Declare Interest
 lesson_declare_interest_how_1:0 "Як виявити інтерес"
 lesson_declare_interest_how_1_desc:0 "[Concept('concept_interest','Інтереси')] оголошуються через лінзу #b дипломатії#! у вкладці дипломатичних ігор або через меню ПКМ. Знайдіть відповідний варіант у лінзі та виберіть його."
 lesson_declare_interest_how_1_continue:0 "Знайдіть та натисніть #b Проявити інтерес#! у лінзі #b дипломатії#!"

 lesson_declare_interest_how_2:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc:0 "Тепер виберіть [Concept('concept_strategic_region', 'стратегічний регіон')], до якого хочете виявити [Concept('concept_interest', 'інтерес')]. Перегляньте, які ще [Concept('concept_country','країни')] присутні або мають інтереси в регіоні, оскільки ваш інтерес може в майбутньому призвести до конфліктів."
 lesson_declare_interest_how_2_continue:0 "Виявіть інтерес до будь-якої країни"
 lesson_declare_interest_how_2_back:0 "Закрийте лінзу, щоб повернутися"

 lesson_declare_interest_how_3:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_3_desc:0 "Ваш новий [Concept('concept_interest', 'інтерес')] спочатку неактивний. Потрібно #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] дн.#!, щоб новий інтерес став активним. У цей час він не приносить особливих переваг."

 ### WHY
 lesson_declare_interest_why_1:0 "Навіщо виявляти інтерес"
 lesson_declare_interest_why_1_desc:0 "За умовчанням у вас завжди є [Concept('concept_interest','інтереси')] у всіх [Concept('concept_strategic_region','стратегічних регіонах')], в яких у вас або ваших [Concept('concept_subject','суб'єктів') )] є землі. Крім цього, ви можете при необхідності проявляти інтереси в залежності від вашого [Concept('concept_rank', 'рейтингу')]."

 lesson_declare_interest_why_2:0 "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc:1 "[concept_interest] може свідчити багато про що! Можливо, ви хочете завоювати або колонізувати землі в [Concept('concept_strategic_region','стратегічному регіоні')], а можливо, ви просто хочете мати можливість втручатися в чужі конфлікти.\n\nЯкщо у вас є [GetDiplomaticActionType('rivalry') )|l] з іншого [Concept('concept_country', 'країною')], ви отримуєте додаткове @inf![Nbsp][concept_influence|l] за кожен регіон, де ваші інтереси перетинаються."

 ### COMPLETE
 lesson_declare_interest_complete:0 "Інтерес виявлено!"
 lesson_declare_interest_complete_desc:1 "Ваш новий [Concept('concept_interest', 'інтерес')] тепер [Concept('concept_active_interest','активний')], завдяки чому в межах вашої досяжності виявився новий [Concept('concept_strategic_region', 'стратегічний регіон')]. Це відкриває можливість починати нові [Concept('concept_diplomatic_play','дипломатичні ігри')] або втручатися в чужі, укладати [Concept('concept_diplomatic_pact','дипломатичні пакти')] і навіть брати участь у [Concept('concept_colony'','колонізації ')], якщо в регіоні є підходящі землі."


 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1:0 "Як розпочати гру"
 lesson_start_diplomatic_play_how_1_desc:0 "Ви можете починати [Concept('concept_diplomatic_play','дипломатичні ігри')] через лінзу #b дипломатії#! та вкладку дипломатичних ігор."
 lesson_start_diplomatic_play_how_1_continue:0 "Перейдіть на вкладку #b Дипломатична гра#! в [Concept('concept_diplomatic_lens', 'лінзі дипломатії')]"

 lesson_start_diplomatic_play_how_2:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc:0 "#G Зелене число#! у правому кутку кожної [Concept('concept_diplomatic_play', 'дипломатичної гри')] показує, щодо кількох [Concept('concept_country', 'країн')] її можна почати."
 lesson_start_diplomatic_play_how_2_continue:0 "Виберіть та почніть будь-яку дипломатичну гру"
 lesson_start_diplomatic_play_how_2_back:0 "Закрийте вкладку #b Дипломатична гра! в [Concept('concept_diplomatic_lens', 'лінзі дипломатії')], щоб повернутися"

 lesson_start_diplomatic_play_how_3:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc:0 "Отже, ви почали [Concept('concept_diplomatic_play', 'дипломатичну гру')], у якій ви виступаєте [Concept('concept_initiator', 'ініціатором')]. Найближчими місяцями вона пройде через 3 фази. Перша фаза - [concept_opening_moves|l], потім [concept_diplomatic_maneuvers|l] і нарешті [concept_countdown_to_war|l]. Якщо жодна із сторін не відступить до початку підготовки до війни, [Concept('concept_war', 'війни')] не уникнути!"


 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1:0 "Як увімкнути область"
 lesson_incorporate_state_how_1_desc:0 "Ви можете [Concept('concept_incorporated_state','включити')] [Concept('concept_unincorporated_state', 'невключену область')] через вкладку #b Дії з областями#! в [Concept('concept_political_lens', 'лінзі політики')]."
 lesson_incorporate_state_how_1_continue:0 "Перейдіть на вкладку #b Дії з областями#! у лінзі політики"

 lesson_incorporate_state_how_2:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc:0 "Для [Concept('concept_incorporated_state','включення')] [Concept('concept_state', 'області')] вона повинна бути [Concept('concept_unincorporated_state','невключеної')] і #b не#! бути у процесі [Concept('concept_colony','колонізації')]. Зараз у вас є [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumUnincorporatedStates,'(int32)1'),'невключені області','невключена область')] в кількості [GetPlayer.GetNumUnincorporatedStates] шт."
 lesson_incorporate_state_how_2_continue:0 "Виберіть #b $concept_incorporate_state$#!, щоб розпочати включення однієї з невключених областей"
 lesson_incorporate_state_how_2_back:0 "Закрийте вкладку #b Події з областями#! у лінзі політики, щоб повернутися"

 lesson_incorporate_state_how_3:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc:0 "Ви почали [Concept('concept_incorporated_state','включення')] вибраної [Concept('concept_state', 'області')]. [Concept('concept_incorporated_state','Включення')] [Concept('concept_state','областей')] може займати кілька років залежно від культурної близькості території до ваших [Concept('concept_primary_cultures', 'основних культур')]. Витрати @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократії')] додаються відразу, а переваги від включення накопичуються поступово."
 lesson_incorporate_state_how_3_back:0 "Скасуйте включення області, щоб повернутися"


 ### COMPLETE
 lesson_incorporate_state_complete:0 "Область увімкнена!"
 lesson_incorporate_state_complete_desc:0 "Відмінна робота! Ви тільки що [Concept('concept_incorporated_state','включили')] [Concept('concept_unincorporate_state', 'невключена область')]. Це означає, що тепер місцеве населення сплачуватиме податки, отримає доступ до благ [Concept('concept_institution', 'інститутів')] і стане повноцінним учасником політичного життя країни."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Що таке "[Concept('concept_interest_group', 'зацікавлені групи')]"?"
 lesson_interest_group_1_desc:1 "Інформація про зацікавлені групи зберігається на панелі «$POLITICS$» на вкладці «$OVERVIEW$»."
 lesson_interest_group_1_continue:1 "Відкрийте панель «$POLITICS$» на вкладці «$OVERVIEW$»"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group] - це фракція жителів вашої держави, до якої входять [Concept('concept_pop', 'групи населення')] із загальними політичними інтересами. У вашій державі у таких груп може бути три статуси. , чий авторитет зростає поза межами влади.\n\n[concept_marginalized]: не мають особливої ваги, інертні для будь-яких проектів і завдань.\n\nУ всіх державах зацікавлені групи діляться на ті ж три види, проте можуть мати унікальні особливості історичного, культурного чи релігійного характеру."
 lesson_interest_group_2_back:1 "Закрийте панель «$POLITICS$» на вкладці «$OVERVIEW$», щоб повернутися"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:1 "#b Ви #! вирішуєте, які зацікавлені групи увійдуть до [Concept('concept_in_government', 'уряд')], з одним застереженням: ступінь [Concept('concept_legitimacy', 'легітимності')] таких рішень визначають поточні [Concept('concept_law', 'закони') ')]. Уряд із високим рівнем легітимності більш ефективно запроваджує нові закони, а низька легітимність сильно уповільнює процес їхнього прийняття і може викликати [Concept('concept_revolution', 'революцію')]."
 lesson_interest_group_3_continue:1 "Відкрийте панель відомостей про будь-яку з ваших зацікавлених груп"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "Фундамент [Concept('concept_interest_group', 'зацікавленої групи')] — її [Concept('concept_ideology', 'ідеологія')]. Це не тільки загальне ставлення до [Concept('concept_law', 'законів')], але ступінь поваги до кожного закону окремо.\n\nНаведіть курсор на ідеологію, щоб дізнатися про думку та ставлення груп до законів."
 lesson_interest_group_4_back:0 "Закрийте вкладку зацікавленої групи, щоб повернутися"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "Перша [Concept('concept_ideology', 'ідеологія')] у списку виходить від [Concept('concept_leader', 'лідера')]. Протягом гри лідери змінюються, а з ними змінюються й ідеології, але іноді ці зміни повністю перетворюють групу. [Concept('concept_popularity', 'популярності')]."

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')] мають і власні [Concept('concept_interest_group_trait', 'особливості')], які безпосередньо впливають на життя всієї держави. Особливості активуються і деактивуються на різних рівнях [Concept('concept_approval', 'схвалення зацікавленої групи')] і набирають сили, якщо група [Concept('concept_powerful', 'має вплив')].\n\nПоки група щаслива, ваш народ користується пропонованими їй благами. Але варто її роздратувати, і група чинитиме опір, поки ви не виправите ситуацію."

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Сила [Concept('concept_interest_group', 'зацікавленої групи')] вимірюється її [Concept('concept_clout', 'рівнем впливу')], який дорівнює її частці [Concept('concept_political_strength', 'політичної сили')] держави. По суті політична сила зацікавлених груп залежить від [Concept('concept_pop', 'груп населення')], які підтримують максимально близькі їм за політичними інтересами фракції."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Список усіх [Concept('concept_pop', 'груп населення')], що підтримують [Concept('concept_interest_group', 'зацікавлену групу')], можна переглянути її панелі. Врахуйте, кожен окремий член групи населення самостійно вирішує, яка зацікавлена група йому найближча і підтримує її. Отже, підтримка однієї групи населення зазвичай нерівномірно розподіляється між двома зацікавленими групами."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "Список [Concept('concept_law', 'законів')], які підтримує [Concept('concept_interest_group', 'зацікавлена група')], також відсортований за привабливістю в порядку зменшення. Наведіть курсор на кнопку «Прийняти», щоб докладніше дізнатися, як вплине Закон [Concept('concept_approval', 'схвалення')] на цю та інші зацікавлені групи держави."


