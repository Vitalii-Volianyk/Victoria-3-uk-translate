l_english:
 acw_events.1.t:0 "Аболіціоніст-мученик"
 acw_events.1.d:0 "Шалений письменник-аболіціоніст загинув перед власним будинком у перестрілці з прихильниками рабства. Історія набула широкого розголосу по всій державі, і люди всіх станів, які раніше зберігали нейтралітет, все частіше виявляють радикальний настрій."
 acw_events.1.f:0 "Його друг зітхнув. Пишного похорону влаштовувати не стали, щоб не привертати уваги агресивного натовпу. Надгробний камінь був невеликим, не привертаючим уваги. Дозволили залишити лише напис: «Тут лежить смілива людина. Дайте йому могилу в спокої»."
 acw_events.1.a:0 "Жах яка! Жорстокості работоргівців потрібно дати відсіч."
 acw_events.1.b:0 "Пора б аболіціоністам замовкнути!"

 acw_events.2.t:0 "Втік раб"
 acw_events.2.d:0 "Раб, яким володіє [SCOPE.sCharacter('slaver_ig_leader').GetFullName], втік з [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] володінь у вільний північний регіон. [SCOPE.sCharacter('slaver_ig_leader" вимагає повернути його, але аболіціоністи заявляють, що ці вимоги мають ігнорувати."
 acw_events.2.f:1 "«Мало що я ціную так, як справедливість. Якщо людина втрачає піджак — йому повинні його повернути, чи не так? Ось я лише прошу повернути моє майно. З чого такий переполох?»"
 acw_events.2.a:0 "[SCOPE.sCharacter('slaver_ig_leader').GetFullName] отримає свого раба, ми зробимо все можливе."
 acw_events.2.b:0 "На вільній землі вільні всі. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] не отримає допомоги від нашого уряду."

 acw_events.3.t:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName] висуває умову"
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], лідер групи "[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]", пропонує повністю заборонити рабство на всіх наших західних територіях. Одні противники цієї ідеї вважають, поміркованості, інші — що рабство всіх нових територіях має бути легалізовано."
 acw_events.3.f:0 "«Досить цьому огидному інституту множити свій згубний вплив! Вільна держава не може процвітати без вільної території!»"
 acw_events.3.a:0 "Відкинути умову — такі рішення мають ухвалюватися на обласному рівні."
 acw_events.3.b:0 "Прийняти умову та скасувати рабство на заході."
 acw_events.3.c:0 "Відкинути умову і розширити работоргівлю на заході."

 acw_events.4.t:0 "Забута подія"

 acw_events.5.t:0 "[SCOPE.sState('bleeding_kansas').GetName] спливає кров'ю"
 acw_events.5.d:0 "[SCOPE.sState('bleeding_kansas').GetName] перетворюється на арену зіткнень аболіціоністів та прихильників рабства. Кожна сторона намагається схилити уряд на свій бік. Почалися зіткнення збройних формувань один з одним і з мирними жителями."
 acw_events.5.f:0 "Тут, перед богом і людьми, я присвячую своє життя боротьбі з рабством. Лише кров змиє злочини винних з цієї землі". # two separate quotes by John Brown.
 acw_events.5.a:0 "Бандити з кордонів не повинні диктувати закони! [SCOPE.sState('bleeding_kansas').GetName] стане вільним штатом."
 acw_events.5.b:0 "Не партизанам вирішувати, як нам жити! [SCOPE.sState('bleeding_kansas').GetName] збереже рабство."
 acw_events_5_free_state_tt:0 "[SCOPE.sState('bleeding_kansas').GetName] залишиться вільною територією."
 acw_events_5_slave_state_tt:0 "[SCOPE.sState('bleeding_kansas').GetName] стане притулком невеликої групи рабів."

 acw_events.6.t:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] отримує порку"
 acw_events.6.d:0 Відомий аболіціоніст [SCOPE.sCharacter('charles_sumner_leader').GetFullName] отримав неабияку балаканину. не менш кривдник досі на волі.
 acw_events.6.f:0 "Яке варварство! Як взагалі в одному штаті можуть існувати такі протилежні спільноти?"
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] просто захищав свою честь. Ми не будемо нічого робити."
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] залишає державну службу."
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] напав на громадянина! Його необхідно вигнати зі служби та заарештувати."
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] залишає пост."

 acw_events.7.t:0 "Вільний штат [SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]"
 acw_events.7.d:0 "Противники відділення в штаті [SCOPE.sState('free_state_of_county').GetName] зібрали однодумців і оголосили про створення уряду уніоністів."
 acw_events.7.f:0 "«Всупереч прихильникам відділення, ми, виконуючи волю народу, відокремлюємося від цих зрадників і оголошуємо себе вільними і незалежними, проте зберігаємо вірність нашій державі, якою є і буде [SCOPE.sCountry('unionist_usa').GetName]»."
 acw_events.7.a:0 "Вони прислухаються до голосу сили."
 acw_events.7.b:0 "Ми не можемо собі дозволити виступити зараз проти них."

 acw_events.8.t:0 "Велика погоня за поїздом"
 acw_events.8.d:0 "Ворожі нальотчики успішно викрали локомотив. Перш ніж їх зупинили, негідники зруйнували кілька миль рейок і телеграфних проводів у штаті [SCOPE.sState('great_locomotive_chase_state').GetName]."
 acw_events.8.f:0 Локомотив «[SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]» втомився. Паливо у нальотчиків закінчилося кілька миль тому, і вивернулися рейки. з'явилися димні струмені їхніх переслідувачів, вони наближалися. Погоня закінчувалася.
 acw_events.8.a:0 "Все до біса, негайно відновити рейки та дроти!"
 acw_events.8.b:0 "Якщо ми розмістимо війська у поїздах, залізничне сполучення сповільниться, але стане безпечнішим."
 acw_events.8.c:0 "Наступного разу ми спіймаємо нальотчиків, перш ніж вони вирушать в дорогу."

 acw_events_low_tt:0 "Загроза громадянської війни трохи зросте."
 acw_events_med_tt:0 "Загроза громадянської війни помірковано зросте."
 acw_events_high_tt:0 "Загроза громадянської війни значно зросте."

 acw_followup_events.1.t:0 "[SCOPE.sCharacter('lincoln_proxy').GetLastName] — мета замаху"
 acw_followup_events.1.d:0 "[SCOPE.sCharacter('lincoln_proxy').GetFullName] став жертвою замаху, який влаштував прихильник недавнього повстання. І хоча вбивцю та його спільників відразу ж упіймали, неможливо заперечувати, що ця смерть стала вельми безрадісним фіналом цієї трагічної глави в історії Америки. "
 acw_followup_events.1.f:0 «[[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] завжди знав, що праця [SCOPE.sCharacter('lincoln_proxy').GetHerHis] небезпечна, і нехай життя великої людини обірвалося, вона не втрачена. країну, величезна пляма на репутації нашого народу, чвари і розбрати людські - все це переможено [SCOPE.sCharacter('lincoln_proxy').GetHerHis] відвагою і рішучістю. вічні».
 acw_followup_events.1.a:0 "Сьогоднішній день стане днем ​​жалоби для нашої нації."

 acw_followup_events.2.t:0 "[SCOPE.sCharacter('lincoln_proxy').GetLastName] — мета замаху"
 acw_followup_events.2.d:0 "Прибічник недавнього заколоту зазіхнув на вбивство. Його метою стала дуже значна фігура на політичному небосхилі: [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Зухвала спроба провалилася, а вбивцю і його спільників, що не відбулося, затримали. lincoln_proxy').GetLastName] з легкістю приверне на свій бік ще більше народу."
 acw_followup_events.2.f:0 "Як ці дурні збираються знову повстати, якщо навіть один раз потрапити не можуть?"
 acw_followup_events.2.a:0 "Трагедії не сталося!"

 acw_followup_events.3.t:0 "[SCOPE.sCharacter('lincoln_proxy').GetLastName] — мета замаху"
 acw_followup_events.3.d:0 "Прихильник недавнього заколоту зазіхнув на вбивство. Його метою стала дуже значна фігура на політичному небосхилі: [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Але все пішло не так, як планував убивця."
 acw_followup_events.3.f:0 "Стать неголосно скрипить. [SCOPE.sCharacter('lincoln_proxy').GetFullName] обертається і бачить, як хтось тягнеться до револьвера. Не встигає непроханий гість витягнути зброю, як [SCOPE.sCharacter('lincoln_proxy'). з кулаками."Собака! Зовсім совість втратив?!" кричить [SCOPE.sCharacter('lincoln_proxy').GetSheHe], супроводжуючи кожне слово ударом кулака по обличчю вбивці, що не відбувся."
 acw_followup_events.3.a:0 "Так кінчають усі вбивці!"

 acw_followup_events.4.t:0 "Сорок акрів та мул!"
 acw_followup_events.4.d:0 "У війні з прихильниками відділення багато невільників були впевнені, що після звільнення їм віддадуть землю, на якій раніше змушували працювати. Жителі штату [SCOPE.sState('land_redistribution_state').GetName] звернулися з цим питанням до місцевої влади, а ті до влади нам."
 acw_followup_events.4.f:0 "Земля! Нам потрібна земля! Урна для голосування мене не прогодує, віддайте мені клаптик землі, який і так обробляла моя сім'я, - так ми зможемо прогодуватися!"
 acw_followup_events.4.a:0 "Дозволити обмежену роздачу землі."
 acw_followup_events.4.b:0 "Економічні заходи часто викликають неприємності."

 acw_followup_events.5.t:0 "Злочини на грунті шовінізму в штаті [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d:0 "Зіткнення білих повстанців та вільних чорних зробили обстановку в штаті [SCOPE.sState('supremacist_violence_state').GetName] вибухонебезпечною."
 acw_followup_events.5.f:0 ««Заколотники штовхалися, штовхалися і нещадно били всіх інших. На вулицях стало слизько від крові невинних. ввести війська».
 acw_followup_events.5.a:0 "Захищати звільнених рабів всією владою уряду."
 acw_followup_events.5.b:0 "Вводити війська не можна — це розсмоктує нас із місцевими лідерами."

 acw_followup_events.6.t:0 "Спокутники"
 acw_followup_events.6.d:0 "Коаліція колишніх конфедератів та їх прихильників правдами і неправдами справила вплив на уряд штату [SCOPE.sState('redeemer_state').GetName]. Реконструкція під загрозою."
 acw_followup_events.6.f:0 «Проведи лінію так, щоб по один бік виявилися інтелект, чеснота, самоповага і демократія, а по інший — політична перевага грубої сили і терору, що нічим не стримується, — і результат нічим не буде нагадувати вільний уряд, зате ми отримаємо найсумнішу тиранію на Старому. Півдні, яка відчайдушно намагається повернути собі кляту владу». # this is inversion of Lucius Quintus Cincinnatus Lamar II's horribe racist diatribe.
 acw_followup_events.6.a:0 "Заради примирення нам доведеться зважати на цих людей."
 acw_followup_events.6.b:0 "Заарештувати їх і призначити новий уряд штату."

 acw_followup_events.7.t:0 "Загроза зброєю"
 acw_followup_events.7.d:0 "Політичні противники Реконструкції створили збройні формування, щоб залякати виборців у штаті [SCOPE.sState('paramilitary_intimidation_state').GetName] і повернути собі владу."
 acw_followup_events.7.f:0 "Звичайно, я розумію, що наша організація викликає певне сум'яття у деяких частин населення, але запевняю, що наші багнети і рушниці служать виключно для демонстрації".
 acw_followup_events.7.a:0 "Якщо уряд штату зберігає вірність державі, решта не має значення."
 acw_followup_events.7.b:0 "Який жах! Негайно розпустити ці угруповання!"

 acw_followup_events.8.t:0 "Саквояжники"
 acw_followup_events.8.d:0 "Жителі штату [SCOPE.sState('carpetbagger_state').GetName] освистують жителів півночі, називаючи їх збурювачами спокою та експлуататорами. Однак письменники та промовці в штаті [SCOPE.sState('carpetbagger_home').GetName] вимагають залишити сіверян у спокої.
 acw_followup_events.8.f:0 "«Я тут, щоб зробити життя кращим після скасування рабства, і, звичайно, не забути про власний гаманець. Але що ж насправді? Руки мої порожні, а з усіх боків я чую лише загрози та образи»."
 acw_followup_events.8.a:0 "Нехай мешканці штату [SCOPE.sState('carpetbagger_state').GetName] роблять що хочуть."
 acw_followup_events.8.b:0 "Ми повинні захищати всіх американців, навіть якщо комусь це не до вподоби."

 wild_west.1.t:0 "Бандити в штаті [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d:0 "Банда запеклих злочинців тероризує гідних жителів штату [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f:0 «Головоріз кинув револьвер назад у кобуру і ногою відштовхнув тіло помічника шерифа. Sбеда#!»."
 wild_west.1.a:0 "Нехай цим займається місцевий шериф."
 wild_west.1.b:0 "Найняти шукачів Пінкертона - вони не церемоняться."
 wild_west.1.c:0 "Нехай із бандитами поговорять рушниці національної гвардії."

 wild_west.2.t:0 "Нальоти на "сталевого коня""
 wild_west.2.d:0 "Індейці все частіше влаштовують набіги, і паровози ваблять їх найсильніше. Жителі штату [SCOPE.sState('raided_railroad').GetName] вимагають втручання влади."
 wild_west.2.f:0 "Ми побудували цю дорогу на нічийній землі, але вони все одно нас дошкуляють! Як нам жити, якщо поїзди весь час грабують, а рейки ламають?"
 wild_west.2.a:0 "Відправити солдатів!"
 wild_west.2.b:0 "Нам нема кого відправити на допомогу."
 wild_west.2.c:1 "Поговоримо з вождями племені [SCOPE.sCulture('native_people_infringed').GetName]. Спробуємо домовитися."

 wild_west.3.t:0 "Перестрілка в коралі"
 wild_west.3.d:1 "У штаті [SCOPE.sState('OK_corral_state'). GetName] представники закону затіяли перестрілку з кількома ковбоями. Розслідування показало, що причиною її стала особиста ворожнеча американських маршалів з деякими цивільними, і до закону це не мало відношення. Народ вимагає правосуддя. Люди стверджують, що винні саме представники закону."
 wild_west.3.f:1 "«Ну, хто ще хоче спробувати щастя? Значок бачите? Це означає, що я тут влада! Я правосуддя! Ану жваво розійшлися! Нема чого тут дивитися!»"
 wild_west.3.a:0 "Законники репрезентують закон. А із законом не сперечаються."
 wild_west.3.b:0 "Тимчасово відкликати маршалів зі штату [SCOPE.sState('OK_corral_state').GetName]."

 je_acw_countdown:0 "Супереки про рабство"
 je_acw_countdown_reason:1 "Розбіжності рабовласників і аболіціоністів подібно до зарази поширюються в державі. Рано чи пізно слова закінчаться і в хід підуть кулі."
 je_acw_countdown_complete:0 "В Америці почалася громадянська війна."
 je_acw_reconstruction:0 "Реконструкція"
 je_acw_reconstruction_status:1 "Розколота громадянською війною нація відродилася"
 je_acw_reconstruction_reason:0 "Громадянська війна позаду, настав час повернути до Союзу штати, що відокремилися."
 je_acw_reconstruction_goal:0 "Відновити колись бунтівні штати."
 je_acw_reincorporate:0 "Відновити області, що відокремилися"
 je_acw_reincorporate_status:0 "Відновити області, що відокремилися, у статусі повноправних штатів."
 je_acw_reincorporate_reason:0 "Для зміцнення духу нації та зміцнення уряду ми маємо не лише повернути бунтівні штати під крило, а й відновити їх у правах."
 je_acw_equality:0 "Рівність для всіх"
 je_acw_equality_status:0 "Ми створимо систему, перед якою будуть абсолютно рівні всі люди, від Півночі до Півдня, чорні та білі."
 je_acw_equality_reason:0 "Цю націю розколола війна, на причини якої довгі роки намагалися не звертати уваги, і вони вийшли з-під контролю. Ця трагедія не повинна повторитися - ми повинні віддати всі сили на боротьбу з проблемами, щоб викорінити їх, перш ніж вони отруять наш народ на довгі століття вперед.
 je_acw_wild_wild_west:0 "Дикий Дикий Захід"
 je_acw_wild_wild_west_reason:0 "Хвилювання в державі розпалили західний фронтир. Потрібно якнайшвидше погасити полум'я смути."

 je_acw_war:0 "Американська громадянська війна"
 je_acw_war_reason:0 "Штати йдуть одна на одну війною. Настав час віддати свої життя в ім'я Союзу."
 acw_war_tt_complete:0 "Прибічники відділення зазнали поразки. Їх території будуть знову анексовані."

 acw_je_events.1.t1:0 "Декларація про відділення Півдня"
 acw_je_events.1.t2:0 "Декларація про відділення Півночі"
 acw_je_events.1.d1:1 "Кілька рабовласницьких штатів оголосили незалежність від нас і тепер звуться «[SCOPE.sCountry('csa_scope').GetName]». Самі основи Союзу вражені, але ми так просто не здамося."
 acw_je_events.1.d2:1 "Кілька аболіціоністських штатів оголосили незалежність від нас і тепер звуться "[SCOPE.sCountry('fsa_scope').GetName]". Самі основи Союзу вражені, але ми так просто не здамося."
 acw_je_events.1.f1:1 "«У цей історичний момент, коли рветься зв'язок з урядом, частиною якого ми були настільки тривалий час, вважаємо себе зобов'язаними пояснити причини, які спонукали нас до цього значного кроку. Рабство - найважливіший аспект світової економіки, і цей фактор значною мірою вплинув на наше рішення».
 acw_je_events.1.f2:0 «В цей історичний момент, коли рветься зв'язок з урядом, частиною якого ми перебували настільки тривалий час, вважаємо себе зобов'язаними пояснити причини, що спонукали нас до цього значного кроку. Така наша позиція, і ми не збираємося від неї відступати».
 acw_je_events.1.a:0 "Будинок, що розділився сам у собі, не встоїть. За Союз!"
 acw_je_events.1.b:0 "Мабуть, я оголошу нашу позицію правом окремих штатів."

 acw_je_events.2.t:0 "Реконструкція держави"
 acw_je_events.2.d:0 "Зіткнення на полях битв закінчилися, але вони продовжуються в душах народу. У найближчому майбутньому [SCOPE.GetName] буде збирати себе воєдино після жахливого розколу."
 acw_je_events.2.f:0 "«Я не чекаю, що нація впаде. Чим би не стала ця держава, з якого боку риси вона б не виявилася, її душа і тіло неподільні»."
 unreconstructed_state:0 "Невідновлена ​​область"

 acw_je_events.3.t:0 "Держава реконструйована"
 acw_je_events.3.d:0 "Наш народ відродився, став унікальним, новим, але найголовніше - єдиним."
 acw_je_events.3.f:0 "Після всіх нас, що нас спіткали, відродили націю і поставили над нею уряд, який залишиться тут назавжди".
 acw_je_events.3.a:0 "Ми знову єдині."

 acw_je_events.4.t:0 "Прокламація про звільнення рабів"
 acw_je_events.4.d:0 "Прихильники рабства бунтують, ми ж оголошуємо вільними рабів на всіх бунтівних територіях. Це перший і найзначніший крок на шляху до повної скасування рабства."
 acw_je_events.4.f:0 "«Владою, даною мені під час фактичного збройного повстання, я віддаю наказ і відтепер оголошую всіх осіб, які утримуються як раби, вільними. Приймаючи це рішення, я закликаю до прихильного суду людства і великодушного розташування Всемогутнього Господа Бога»."
 acw_je_events.4.a:0 "Цей підпис врятує Союз!"
 acw_je_events.4.b:0 "Ми відмовляємося від нестандартного звільнення."

