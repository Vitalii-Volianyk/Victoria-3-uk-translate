 gov_fuedal_kingdom_desc:0 "Форма правління, коли він влада переважно належить феодальному королю чи королеві."
 gov_anarcho_theocracy:0 "Анархо-теократія"
 gov_anarcho_theocracy_desc:0 "Форма правління, за якої немає формального глави уряду. Натомість члени духовенства проводять збори, на яких вирішують політичні питання."
 RULER_PRIEST_REPRESENTATIVE:0 "Священик-представник"
 RULER_PRIESTESS_REPRESENTATIVE:0 "Священиця-представник"
 gov_isolationist_empire:0 "Ізоляційна імперія"
 gov_isolationist_empire_desc:0 "Форма правління, за якої влада частково належить імператору чи імператриці. Імперія у своїй дотримується економічного ізоляціонізму."
 gov_isolationist_absolute_empire:0 "Ізоляційна абсолютна імперія"
 gov_isolationist_absolute_empire_desc:0 "Форма правління, за якої вся влада належить імператору чи імператриці. Імперія у своїй дотримується економічного ізоляціонізму."
 gov_agrarian_council_republic:0 "Аграрна представницька республіка"
 gov_agrarian_council_republic_desc:0 "Форма правління, за якої країною управляє представницький орган селян, який обирається народним голосуванням."
 gov_one_party_state:0 "Однопартійна держава"
 gov_one_party_state_desc:0 "Форма правління, за якої влада належить єдиній партії, що не обирається."
 gov_agrarian_anarchist_commune:0 "Аграрна анархістська комуна"
 gov_agrarian_anarchist_commune_desc:0 "Форма правління, коли він країни немає формального керівництва. Натомість вона складається з автономних сільських комун."
