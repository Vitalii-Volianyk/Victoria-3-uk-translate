 gov_presidential_oligarchy:0 "Президентська олігархія"
 gov_presidential_oligarchy_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] правлять багаті і могутні політичні еліти."
 gov_presidential_democracy:0 "Республіка"
 gov_presidential_democracy_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] править [Concept('concept_election','обирається')] [Concept('concept_ruler','президент ')]."
 gov_banana_republic:0 "Бананова республіка"
 gov_banana_republic_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] управляє [Concept('concept_ruler','диктатор')], а основі економіки лежить експорт фруктів."
 gov_military_dictatorship:0 "Військова диктатура"
 gov_military_dictatorship_desc:0 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] править військовий [Concept('concept_ruler','диктатор')]."
 gov_bhutanese_dual_system_temporal:0 "Бутанська діархія"
 gov_bhutanese_dual_system_temporal_desc:0 "Форма [Concept('concept_government', 'правління')], коли влада ділять між собою світські і духовні ієрархи, але найбільше впливає світський лідер, відомий як [Concept('concept_ruler', 'регент-дракон')]."
 gov_junta:0 "Хунта"
 gov_junta_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] правлять військові."
 gov_warlord_state:0 "Кліка"
 gov_warlord_state_desc:1 "Форма [Concept('concept_government', 'правління')], коли він країною править імпульсивний [Concept('concept_ruler','полководец')]."
 gov_crown_colony:0 "Колонія корони"
 gov_crown_colony_desc:0 "Це колонія британської корони, яка під управлінням колоніальної адміністрації з обмеженими повноваженнями."
 gov_fascist_state:0 "Фашистська держава"
 gov_fascist_state_desc:1 "Форма [Concept('concept_government', 'правління')], для якої характерні відданість фашистській [Concept('concept_ideology', 'ідеології')] та жорстка диктатура."
 gov_chartered_company:0 "Чартерна компанія"
 gov_chartered_company_desc:1 "Форма [Concept('concept_government', 'правління')], коли він країною править корпорація-монополіст, що отримала концесію від метрополії."
 gov_colonial_administration:0 "Колоніальна адміністрація"
 gov_colonial_administration_desc:1 "Форма [Concept('concept_government', 'правління')], коли він країною править колоніальна адміністрація, призначена в метрополії і що у її інтересах."

# Parliamentary Republics
 gov_parliamentary_dictatorship:0 "Виборча диктатура"
 gov_parliamentary_dictatorship_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] управляє парламент, очолюваний [Concept('concept_ruler','диктатором')]."
 gov_parliamentary_oligarchy:0 "Олігархія"
 gov_parliamentary_oligarchy_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] правлять багаті і могутні політичні еліти."
 gov_parliamentary_democracy:0 "Демократична республіка"
 gov_parliamentary_democracy_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] править демократично [Concept('concept_election','обирається')] парламент."

#Council Republics
 gov_council_dictatorship:1 "Авангардистська держава"
 gov_council_dictatorship_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] править необирається рада."
 gov_council_republic:0 "Представницька республіка"
 gov_council_republic_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] править пораду, [Concept('concept_election','обирається')] робітниками."
 gov_anarchist_commune:0 "Анархістська комуна"
 gov_anarchist_commune_desc:1 "Форма [Concept('concept_government', 'правління')], коли у [Concept('concept_country', 'країни')] немає формального керівництва. Натомість вона складається з автономних комун."
 gov_soviet_dictatorship:0 "Радянська диктатура"
 gov_soviet_dictatorship_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] править необирається рада."
 gov_soviet_republic:0 "Радянська республіка"
 gov_soviet_republic_desc:1 "Форма [Concept('concept_government', 'правління')], коли [Concept('concept_country', 'країною')] править пораду, [Concept('concept_election','обирається')] робітниками."
 gov_papal_commune:0 "Комуна папістів"
 gov_papal_commune_desc:1 "[Concept('concept_government', 'Уряд')], заснований на принципах християнського соціалізму та традиціях Католицької церкви. Кожен сам собі кардинал!"

# Transfer of Power
 transfer_of_power_hereditary:0 "У спадок"
 transfer_of_power_hereditary_desc:0 "При передачі влади у спадок [Concept('concept_ruler', 'правителі')] правлять до смерті, після чого на місце померлого [Concept('concept_ruler', 'правителя')] приходить [Concept('concept_heir', 'спадкоємець') ]."
 transfer_of_power_presidential_elective:0 "Президентські вибори"
 transfer_of_power_presidential_elective_desc:0 "При передачі влади через президентські вибори [Concept('concept_ruler', 'правителем')] стає лідер [Concept('concept_interest_group', 'зацікавленої групи')] з найбільшим [Concept('concept_clout', 'рівнем впливу')] до кінця [Concept('concept_election', 'виборів')]."
 transfer_of_power_parliamentary_elective:0 "Парламентарні вибори"
 transfer_of_power_parliamentary_elective_desc:0 "При передачі влади через парламентарні вибори [Concept('concept_ruler', 'правителем')] стає лідер [Concept('concept_interest_group', 'зацікавленої групи')] в [Concept('concept_government', 'уряді')] з найбільшим [Concept ('concept_clout', 'рівнем впливу')]."
 transfer_of_power_dictatorial:0 "Диктатура"
 transfer_of_power_dictatorial_desc:0 "Під час передачі влади через диктатуру [Concept('concept_ruler', 'правитель')] залишається при владі до смерті. Після його смерті новим [Concept('concept_ruler', 'правителем')] стає лідер [Concept('concept_interest_group', 'зацікавленої групи')] з найбільшим [Concept('concept_clout', 'рівнем впливу')]."
 transfer_of_power_default:0 "Випадково"
 transfer_of_power_default_desc:0 "При випадковій передачі влади [Concept('concept_ruler', 'правитель')] залишається при владі до смерті. Після його смерті новий [Concept('concept_ruler', 'правитель')] генерується випадковим чином."

