#Republic of Hawaii Events/JE
 hawaii_events.1.t:0 "Смерть короля"
 hawaii_events.1.d:0 "Король помер, і тепер місцеві підприємці та міністри іноземних держав прагнуть збільшити свій вплив на Гаваях."
 hawaii_events.1.f:0 "«Ми поки що не втратили незалежність, але великі держави вже давно поглядають на нас з жадібністю, вичікуючи приводу напасти. Боюся, що невдовзі цей день настане»."
 hawaii_events.1.a:0 "Ми повинні за будь-яку ціну зберегти незалежність."
 hawaii_events.2.t:0 "Посилення нації"
 hawaii_events.2.d:1 "Ми порозумілися з місцевими підприємцями і продемонстрували свою силу заморським сусідам. Настав час зайнятися зміцненням нашого становища на світовій арені."
 hawaii_events.2.f:0 "«Ми показали хижакам, які загрожували незалежності Гаваїв, що нас так легко не зламати. Країна стала набагато сильнішою, але попереду ще багато роботи»."
 hawaii_events.2.a:0 "Найгірше вже позаду."
 hawaii_events.2.b:0 "Депортувати зрадників."
 hawaii_events.3.t:0 "Переворот"
 hawaii_events.3.d:1 "Рано-вранці групи протестувальників та загони місцевого ополчення захопили урядові будівлі. Коаліція підприємців та іноземних послів, що очолювала заколот, звернулася до #tooltippable_name #tooltip:[SCOPE.sCountry('hawaiian_coup').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('hawaiian_co'''' ! з проханням анексувати Гаваї."
 hawaii_events.3.f:1 "«Наша свобода та незалежність під загрозою. Гавайям нічого протиставити всієї потужності #tooltip:[SCOPE.sCountry('hawaiian_coup').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('hawaiian_coup')].GetCustom('RU_CL_RP')]#! Треба змиритися і визнати факт, що відбувся. Йдеться про виживання нашого народу!»"
 hawaii_events.3.a:0 "Як раніше дійшло?"
 hawaii_events.4.t:0 "Територія Гаваї"
 hawaii_events.4.d:0 "За підтримки нашого посла на Гаваях місцеві підприємці влаштували переворот та повалили уряд. Вони хочуть, щоб ми проголосили острови частиною нашої держави, доки цією ситуацією не скористалися інші країни."
 hawaii_events.4.f:0 "«Гавайї – це ключ до Тихого океану. Володіючи островами, ми зможемо контролювати весь океан. Це піде на користь нашим торговим інтересам у тихоокеанському регіоні»."
 hawaii_events.4.a:0 "Окупувати острови, але залишити гавайцям автономію."
 hawaii_events.4.b:0 "Якщо острови ми не займемо, їх захопить хтось ще."
 hawaii_events.4.c:0 "Ми не підтримуватимемо змовників."
 hawaii_events.5.t:0 "Депортація підприємців"
 hawaii_events.5.d:0 "Уряд Гаваїв депортував наших громадян. Їхня власність конфіскована на користь держави. Ми маємо дати гідну відповідь."
 hawaii_events.5.f:0 "«Як вони посміли вигнати наших громадян та відібрати приватні підприємства? Незаконний, обурливий, безпрецедентний відлучення землі! Ми не можемо миритися з такою образою!»"
 hawaii_events.5.a:0 "Це їхня власна провина."
 hawaii_events.5.b:0 "Це недопустимо!"
 je_hawaii:0 "Зарубіжні інтереси"
 je_hawaii_reason:1 "Завдяки своєму географічному положенню Гаваї здатні відігравати ключову роль тихоокеанської торгівлі. Нам потрібно підтримувати добрі стосунки з місцевими підприємцями — і показати великим державам, що наші острови їм не до вподоби."
 national_defence_modifier:0 "Захист нації"
