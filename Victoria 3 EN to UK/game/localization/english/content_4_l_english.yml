 republic_laws.1.f:0 "«Як громадяни можуть довіряти рішенням уряду, коли [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] нехтує засіданнями, від яких залежить доля Кажуть, [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'вона', 'він')] всю ніч [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'розважалася', 'розважався')] серед вищої знаті і тільки під знати ранок [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'вирушила', 'вирушив')] спочивати»."
 republic_laws.1.a:0 "Таке ставлення неприпустимо!"
 republic_laws.1.b:0 "Може, [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'вона', 'він' )] просто [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'проспала', 'проспав' )]?"
 republic_laws.1.c:0 "Про це мають написати усі газети."
 republic_laws.2.t:0 "Доля монархії"
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetFullName], із групи «[SCOPE.gsInterestGroup('rulers_fate').GetName]», ставить питання — яке майбутнє чекає нашого монарха, якщо уряд ухвалить закон «[SCOPE.sLaw( current_law_scope').GetName]»?"
 republic_laws.2.f:0 "«Монархія - одна з непорушних скріп нашої держави. Ми не маємо права просто взяти і відмовитися від неї!» «Ми не зможемо досягти рівності і справедливості, поки одна людина підноситься над усіма. Якщо [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] бажає зберегти свою монаршу гідність, нехай відправляється на посилання. У нашому суспільстві тепер не місце таким, як [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'вона', 'він')]»."
 republic_laws.2.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'повинна', 'повинен' )] зректися трону."
 republic_laws.2.b:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] відправиться на посилання."
 republic_laws.3.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] виступає з промовою"
 republic_laws.3.d:0 "Намагаючись запобігти прийняттю закону «[SCOPE.sLaw('current_law_scope').GetName]» в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountG.GetCountry.GetCountry. RU_CL_PP')]#!#!, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] полум'яною мовою."
 republic_laws.3.f:0 "«Шановні урядовці, я прошу вас одуматися! Загляньте у свої серця! Запитайте себе — чи готові ви відповідати за це рішення? Чи вправі ви його приймати? Невже ви покінчите з віковими традиціями нашої країни? [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] - це частина держави, така ж невід'ємна, як і всі інші!»"
