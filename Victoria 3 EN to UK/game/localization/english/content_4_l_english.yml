 #Conscription enactment laws
 conscription_laws.1.t:0 "Поповнення рядів"
 conscription_laws.1.d:0 "Представники групи "[SCOPE.gsInterestGroup('rural_folk_conscription').GetName]" звернулися до уряду з низкою питань, що стосуються прийняття закону "[SCOPE.sLaw('current_law_scope').GetName]". Вони переконані, що країна ще не готова до таких змін у законодавстві."
 conscription_laws.1.f:0 "«Чи можемо ми назвати вартість нашої свободи? Зрозуміло, ні - вона безцінна! Але у наших селян ціна є — і чимала. Питання національної безпеки та незалежності нашої країни не підлягають обговоренню. Наша найперша потреба — це виживання нації, і заради цієї мети кожен громадянин повинен робити те, що він вміє найкраще»."
 conscription_laws.1.a:0 "Наполягати на ухваленні закону."
 conscription_laws.1.b:0 "Мабуть, із цим краще не поспішати."
 conscription_laws.2.t:0 "Професійна армія"
 conscription_laws.2.d:0 "Багато професійних солдатів побоюються, що використання призовників спільно з кадровими військовими згубно позначиться на ефективності нашої армії під час бойових дій."
 conscription_laws.2.f:0 "«Ви хочете, щоб я воював і ризикував життям заради цієї країни, — добре. Але не треба приставляти до мене якихось селян та фабричних робітників, які бачать гвинтівку вперше у житті! Як наші частини діятимуть у бою, якщо половина солдатів поняття не має, що робити?»"
 conscription_laws.2.a:0 "Нам потрібні усі солдати, яких можна мобілізувати."
 conscription_laws.2.b:0 "Потрібно обміркувати це ще раз."
 conscription_laws.3.t:0 "Непідготовленість до призовної служби"
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName], глава партії «[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]», виступає з полум'яною промовою проти несвоєчасного ухвалення закону «[SCOPE.sLaw('current_ ]»."
 conscription_laws.3.f:0 "«Не можна просто взяти і заплющити очі на те, що ми зовсім не готові до виконання цього закону! Що хорошого він принесе, коли в країні розпочнеться колапс? Оголошуючи мобілізацію без достатніх приготувань, ми не лише збільшимо витрати на утримання нових солдатів — не буде кому прибирати поля, заводи залишаться без робітників. Виробництво впаде, виторг піде вниз, податкові надходження скоротяться. Чим ми платитимемо новобранцям, коли знизиться національний дохід?»"
 conscription_laws.3.a:0 "Уряд проконтролює це питання."
 conscription_laws.3.b:0 "Триматися колишнього курсу."
