 #Hegemony Player Objective
 je_colonization_laws:0 "Колоніальна держава"
 je_colonization_laws_reason:2 "Коли в межах наших кордонів будуть заморські землі, це буде перший крок до становлення нашої гегемонії. Для досягнення цілей слід змінити законодавство таким чином, щоб дозволити колонізацію."

 je_african_colonies:0 "Африканські колонії"
 je_african_colonies_reason:2 "Відтепер закони дозволяють нам засновувати власні колонії. Щоб розширити нашу гегемонію, потрібно оволодіти територіями на африканському континенті."

 je_expand_navy_and_army:1 "Зміцнення збройних сил"
 je_expand_navy_and_army_reason:2 "Наші перші колонії розростаються, але надалі ми маємо бути готові до будь-якого розвитку подій. Можливо, нам і не потрібна найпотужніша армія у світі, проте вона має бути досить сильна, щоб ні в кого не виникло спокуси розпочати проти нас якусь [Concept('concept_diplomatic_play', 'дипломатичну гру')]."

 je_form_alliance:0 "Укладання спілок"
 je_form_alliance_reason:2 "Мати сильну армію дуже важливо, але це не єдиний спосіб забезпечити безпеку наших кордонів. Необхідно укласти союзи коїться з іншими великими державами. Союзники прийдуть на допомогу, якщо комусь раптом надумається спробувати відібрати те, що по праву належить нам."

 je_take_subject:1 "Зміст суб'єктів"
 je_take_subject_reason:2 "Ми досягли міцного становища на світовій арені, тепер саме час розширити наш вплив на інші країни. Коли інші країни визнають наше панування, престиж нашої держави злетить до неба."

 je_increase_technology:1 "Наростити технологічну перевагу"
 je_increase_technology_reason:0 "Цифри радують, однак ми, по можливості, не повинні покладатися на перевагу чисельності армії. Краще зосередитися на постановці необхідних завдань для солдатів і знарядь їх виконання."

 je_greatest_power:0 "Найбільша держава"
 je_greatest_power_reason:0 "Нехай у світі нас називають великою державою, але настав час показати, що ми — найбільші. Рівних нам не повинно бути."

 je_greater_power:0 "Велика держава"
 je_greater_power_reason:0 "Ми були раніше регіональною державою, але настав час зміцнити світові позиції і продемонструвати, що ми дорівнюємо іншим великим державам."

 je_great_power:0 "Велика держава"
 je_great_power_reason:1 "Ми ніколи не були сильнішими, але тепер все зміниться! Покажемо світові, що ми — не просто крихітна плямка землі десь на відстані, і наш голос не можна ігнорувати."

 je_the_hegemon:0 "Гегемон"
 je_the_hegemon_reason:1 "Ми показали світові, що здатні. Ішли семимильними кроками. А тепер нам потрібен приріст населення, що нас підтримує."
 je_the_hegemon_final_tt:0 "Контролюватиме половину світового населення."

 colonization_law_passed_complete_1:0 "Колоніальна держава"
 colonization_law_passed_complete_1_desc:2 "Чудово! Ви виконали перший етап завдання та впевнено рухаєтеся до створення власної гегемонії."

 hegemon_welcome:1 "Гегемонія"
 hegemon_welcome_desc:1 "Ласкаво просимо! Ваша мета - "Гегемонія". Для її досягнення вам належить виконати кілька [Concept('concept_journal_entry', 'записів у щоденнику')] і у процесі створити власну гегемонію."

