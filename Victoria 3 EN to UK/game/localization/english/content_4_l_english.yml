#Healthcare Laws
 healthcare_laws.1.t:0 "Травмовані фермери"
 healthcare_laws.1.d:0 "Фермери з області [SCOPE.sState('farming_accidents_state').GetName] знову звернулися зі скаргою до влади. Обладнання, яке вони використовують, виявилося виключно травмонебезпечним, і трудівники села вимагають забезпечити їх хоч якоюсь медичною допомогою."
 healthcare_laws.1.f:0 "«Днями до мене прибіг сусід. Він був у шоці і весь у крові. Лівою рукою затискав кисть правою. Я відразу зрозумів, що бідолаха втратив кілька пальців. Взагалі-то я не лікар, але йому терміново була потрібна допомога, так що я зробив все, що міг. Шкода, що у нас на селі немає справжніх фахівців»."
 healthcare_laws.1.a:0 "Запропонувати їм допомогу."
 healthcare_laws.1.b:0 "Зайнятися системою охорони здоров'я."
 healthcare_laws.1.c:0 "Охорона здоров'я – розкіш не для бідних."
 healthcare_laws.2.t:0 "Податки та здоров'я"
 healthcare_laws.2.d:0 "Чимало громадян вимагають від нас організації системи охорони здоров'я, але найбільш далекоглядні починають запитувати — звідки взяти кошти? Дехто пропонує виділити на це частину податків, інші хочуть, щоб уряд знайшов інше джерело фінансування."
 healthcare_laws.2.f:0 "«Дозвольте дещо прояснити. Ви хочете, щоб ми оплачували лікування не лише собі, а й іншим? Я не бажаю, щоби мої податки йшли на оплату медичних послуг для якихось сторонніх фермерів. Їхні проблеми мене не стосуються, мені треба подбати про власне здоров'я. Зрештою, маю сім'ю. Я не можу платити за лікування решти всіх»."
 healthcare_laws.2.a:0 "Виділити кошти із податків."
 healthcare_laws.2.b:0 "За все заплатить уряд."
 healthcare_laws.2.c:0 "Якось обійдемося."
 healthcare_laws.3.t:0 "Епідемія в уряді"
 healthcare_laws.3.d:0 "Як не забавно, але в день дебатів, присвячених системі охорони здоров'я, більшість учасників лягли з сильною застудою. Лише кілька урядовців знайшли в собі сили прийти на засідання."
 healthcare_laws.3.f:0 ""Який збіг. Щойно ми дійшли до обговорення охорони здоров'я в країні, як половина кабінету лягла в ліжко. Втім, можливо це не так і погано. Сумніваюся, що сьогодні ми змогли б дійти якогось рішення»."
 healthcare_laws.3.a:0 "Сьогодні голосування скасовується."
 healthcare_laws.3.b:0 "Продавити голосування попри все."
 healthcare_laws.4.t:0 "Нестача медичних послуг"
 healthcare_laws.4.d:0 "Небагаті громадяни, які не мають можливості користуватися послугами приватної медицини, вимагають зробити систему охорони здоров'я більш доступною."
 healthcare_laws.4.f:0 "«Вам доводилося весь день безперервно збирати зерно чи добувати камінь? Так я й думав. Це важка, виснажлива праця. Тут часто трапляються нещасні випадки. Якщо зі мною щось трапиться, я хочу, щоб про мене подбали! Ми маємо сім'ї. Ставши каліками, як ми їх прогодуємо?"
 healthcare_laws.4.a:0 "Виділити більше чиновників."
 healthcare_laws.4.b:0 "Докласти більше зусиль для ухвалення закону."
 healthcare_laws.5.t:0 "Можливість чи доступність?"
 healthcare_laws.5.d:1 "Сьогодні відбулися дебати, присвячені системі охорони здоров'я. [SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName], розділ руху «[SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName]», [SelectLocalization(anti_public_healthcare_advocate.IsFem) Чим доступнішою стане система охорони здоров'я, тим важче нею скористатися — так стверджують представники руху. Як уряд має намір розв'язати цей парадокс?"
 healthcare_laws.5.f:0 "«Що, на вашу думку, буде далі? Якщо доступ до охорони здоров'я буде відкритий для всіх, це неминуче обмежить наші можливості ними скористатися. Люди тижнями сидітимуть у чергах, чекаючи на прийом у лікаря! Хто визначатиме, яким хворим потрібно надати термінову допомогу, а кого посунути до кінця списку?»"
 healthcare_laws.5.a:0 "Це марні побоювання."
 healthcare_laws.5.b:0 "Ці побоювання обґрунтовані і ми знайдемо рішення."
 healthcare_laws.6.t:0 "Недостатня підтримка охорони здоров'я"
 healthcare_laws.6.d:0 "Уряду стало відомо, що для організації повноцінної системи охорони здоров'я у нас просто не вистачає чиновників."
 healthcare_laws.6.f:0 "«Мрії та ідеали — це чудово, але нам час визнати факти, і зробити це треба перш, ніж закон набуде чинності і проблеми зростуть багаторазово. Запустивши систему охорони здоров'я без належної підготовки, ми відкриємо скриньку Пандори»."
 healthcare_laws.6.a:0 "Все одно наполягатиме на ухваленні закону."
 healthcare_laws.6.b:0 "Зібрати стільки людей, скільки зможемо."
