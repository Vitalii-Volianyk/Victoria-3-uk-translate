#Decree Events
 decree_events.100.t:0 "Промисловий бум"
 decree_events.100.d:1 "Підприємство [SCOPE.sBuilding('manufacturing_building_production').GetName], [SCOPE.sState('decree_manufacturing_industry').GetName], рапортує про зростання виробництва промислових товарів. Потрібно вирішити, як краще розпорядитися цим надлишком продукції."
 decree_events.100.f:0 "«Майбутнє за промисловістю, це факт! Які докази вам потрібні? Друга хвиля промислової революції йде повним ходом. Кожному місту по заводу, кожному селищу по фабриці! Вся країна має стати одним великим цехом!»"
 decree_events.100.a:0 "Прискорити розвиток промисловості."
 decree_events.100.b:0 "Ми повинні покращувати життя робітників."
 decree_events.101.t:0 "Кому віддати належне?"
 decree_events.101.d:1 "Нещодавнє зростання інвестицій у підприємство [SCOPE.sBuilding('manufacturing_building_production_politics').GetName], [SCOPE.sState('decree_manufacturing_politics').GetName], змушує задуматися - кому ж ми зобов'язані різким підвищенням ефективності виробництва?"
 decree_events.101.f:0 "«Що з нами стане, втратиши ми грошей, заводів, товарів? Громадяни повинні знати, кому вони завдячують своїм процвітанням — чия тяжка праця зробила все це можливим!»"
 decree_events.101.a:0 "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] - ось кому ми зобов'язані всім."
 decree_events.101.b:0 "Прості робітники — ми повинні дякувати саме їм."
 decree_events.101.c:0 "Подякувати комусь ще."
 decree_events.102.t:0 "Бум у сільському господарстві"
 decree_events.102.d:1 "Стрімкий розвиток сільського господарства в області [SCOPE.sState('decree_agricultural_industry').GetName] викликав збільшення виробництва на #tooltippable_name #tooltip: [SCOPE.sBuilding('agricultural_building_production').GetTooltipTag],DATA_BUILDING_NAME_TOOL ').GetCustom('RU_BL_PP')]#!#!. Потрібно розпорядитися надлишками продукції, доки вона не зіпсувалася."
 decree_events.102.f:1 "«Наші громадяни їтимуть і питиму, як королі, а голод назавжди піде в минуле. Тепер ми зможемо нагодувати не тільки нашу країну, а й інші — зрозуміло, не даремно. Весь світ побачить, що майбутнє за нами”."
 decree_events.102.a:0 "Прискорити розвиток сільського господарства."
 decree_events.102.b:0 "Працівники потребують додаткової підтримки."
 decree_events.103.t:0 "Хто вартий подяки?"
 decree_events.103.d:1 "Зростання інвестицій у підприємство [SCOPE.sBuilding('agricultural_building_production_politics').GetName] з області [SCOPE.sState('decree_agricultural_politics').GetName] змушує задуматися - кому ми зобов'язані цими успіхами? Думки розділилися."
 decree_events.103.f:0 "«То кому ми маємо віддати належне? Власникам ферм, які ефективно організували кампанію зі збору врожаю? Або простим трудівникам, які вдень і вночі орали на полях, потім і кров'ю удобрюючи землю?»"
 decree_events.103.a:0 "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] — ось хто заслуговує на подяку."
 decree_events.103.b:0 "Ми завдячуємо простим фермерам."
 decree_events.103.c:0 "Насправді ми повинні дякувати комусь ще."
 decree_events.104.t:0 "Сировинний бум"
 decree_events.104.d:1 "Представники сировинної промисловості з області [SCOPE.sState('decree_resource_industry').GetName] повідомляють про зростання виробництва товарів на підприємстві [SCOPE.sBuilding('resource_building_production').GetName]. Ми можемо витратити надлишки продукції державних потреб."
 decree_events.104.f:0 "«Потрібно інвестувати надлишки у подальший розвиток промисловості. Хочу нагадати, що вони утворилися саме завдяки їй!» «Ви збожеволіли? Що б ваша промисловість робила без робітників? Час подумати про їхні інтереси, а не про ваші!»"
 decree_events.104.a:0 "Прискорити розвиток сировинної промисловості."
 decree_events.104.b:1 "Подбайте про робочих в області [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.105.t:0 "Визнання досягнень"
 decree_events.105.d:1 "Нові інвестиції в сировинну промисловість області [SCOPE.sState('decree_resource_politics').GetName] привели до підвищення ефективності #tooltippable_name #tooltip: [SCOPE.sBuilding('resource_building_production_politics').GetTooltipTag],DATA_BUILD ').GetCustom('RU_BL_RP')]#!#!. Кожна із зацікавлених груп вважає це своїм особистим досягненням."
 decree_events.105.f:0 "«Ми любимо міркувати про прогрес — про те, скільки зусиль нам довелося докласти для досягнення успіху. Але чомусь рідко згадуємо про тих, чиєю працею ми досягли того, що маємо. Адже якби не вони, ми б і зараз животіли в злиднях!»"
 decree_events.105.a:0 "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] — ось хто заслуговує на нашу вічну подяку."
 decree_events.105.b:0 "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] - це їм ми завдячуємо успіхом."
 decree_events.105.c:0 "Ми маємо визнати внесок простих робітників."
 decree_events.106.t:0 "Солдатська образа"
 decree_events.106.d:1 "Полиці, набрані в області [SCOPE.sState('decree_enlistment_origin').GetName], давно користуються особливою любов'ю військового міністерства. Це викликає невдоволення у підрозділів із сусідньої області [SCOPE.sState('decree_elite_guards').GetName]. Солдати вимагають, щоб влада однаково ставилася до всіх частин та підрозділів."
 decree_events.106.f:0 "«Не звертайте уваги на цих скигліїв. Вони просто хочуть отримувати більше платні, не докладаючи для цього зусиль. Їхня справа воювати, а наша — показувати з ким. Солдати просто не мають необхідної компетенції для прийняття важких рішень»."
 decree_events.106.a:0 "[SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName] хочуть саме цього."
 decree_events.106.b:0 "Треба витрачати більше коштів на військову організацію."
 decree_events.107.t:0 "Навчання приносить плоди"
 decree_events.107.d:1 "Додаткові вчення принесли результати. Війська з області [SCOPE.sState('decree_elite_research').GetName] освоїли під час маневрів нові тактичні прийоми. Їхній досвід виявиться безцінним у разі війни."
 decree_events.107.f:0 "«У нас найкращі у світі солдати! Жодна армія у світі не зрівняється з умінням та професіоналізмом хоробрих захисників нашої країни, і ми знову змогли це довести»."
 decree_events.107.a:0 "Нехай вони запам'ятають цей урок."
 decree_events.107.b:0 "Провести нові вчення."
 decree_events.107.c:0 "Зайнятися навчанням сержантського складу."
 decree_events.107.e:0 "Удосконалити тактику штурмової піхоти."
 decree_events.108.t:0 "Ескалація насильства"
 decree_events.108.d:1 "Мирна демонстрація в області [SCOPE.sState('decree_violent_supp').GetName] закінчилася зіткненнями протестувальників з поліцією."
 decree_events.108.f:0 "«Ми маємо придушити виступ радикалів силою! Використовувати проти бунтівників усі засоби! Хіба вони не розуміють, що поліція викликана для їхнього захисту? Ми не можемо дозволити собі виявити слабкість!»"
 decree_events.108.a:0 "Наказати поліції відступити."
 decree_events.108.b:0 "Дозволити поліції діяти без обмежень."
 decree_events.109.t:0 "Жорстоке придушення призвело до посилення дискримінації"
 decree_events.109.d:2 "[SCOPE.sCulture('violent_suppression_discriminated').GetName], що піддаються дискримінації в області [SCOPE.sState('decree_increased_violence').GetName], надають широку підтримку місцевим радикалам."
 decree_events.109.f:0 "«Якщо вони так хочуть протестувати — нехай протестують. Якщо використати силу зараз, ми зробимо лише гірше. Коли настане час розібратися з ними, буде набагато простіше, якщо вони зберуться в одному місці»."
 decree_events.109.a:0 "Нам видніше, де можна протестувати, а де не можна."
 decree_events.109.b:0 "Нехай протестують, де хочуть."
