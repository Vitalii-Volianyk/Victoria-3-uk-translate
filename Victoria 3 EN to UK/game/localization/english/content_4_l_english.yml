 je_objective_encourage_liberal_ideas:1 "Заохотити ліберальні ідеї"
 je_objective_encourage_liberal_ideas_reason:0 "Перший крок до створення будь-якого рівноправного суспільства є потрібними людьми в уряді. Якщо вони отримають важелі впливу, це стане першим кроком до рівноправності."

 je_pass_laws:0 "Твердження законів"
 je_pass_laws_reason:0 "Отже, ліберальний елемент в уряді став сильнішим, і настав час використати наш вплив для ухвалення законів, спрямованих на рівноправність."

 je_public_services:1 "Громадські служби"
 je_public_services_reason:1 "Наші закони діють, тепер маємо розширитися наші [Concept('concept_institution', 'інститути')]. Вони мають стати доступнішими для суспільства."

 je_liberate_the_slaves:1 "Визволення рабів"
 je_liberate_the_slaves_reason:1 "Як ми можемо називати себе рівноправним суспільством, якщо продовжуємо використовувати рабську працю? Нам необхідно позбутися цієї застарілої та аморальної практики."

 je_women_and_children:1 "Жінки та діти"
 je_women_and_children_reason:1 "Ми далеко просунулися на шляху до рівноправного суспільства, але поки що є ті, чиї права необхідно захистити. Необхідно покінчити з утиском жінок і дітей."

 je_egalitarian_society:1 "Рівноправне суспільство"
 je_egalitarian_society_reason:1 "Що ж, усі закони та інститути діють, і тепер ми маємо стежити, щоб усі громадяни мали рівні права та можливості. Наша нація стане дороговказом для світу і приведе його до загальної рівноправності."

 liberalizing_the_government_complete:0 "Ліберальні ідеї"
 liberalizing_the_government_complete_desc:0 "Перший запис у щоденнику завершено. У вас непогано виходить суспільство до рівноправності - продовжуйте досягати перерахованих у щоденнику цілей."

 egalitarian_society_welcome:0 "Рівноправне суспільство"
 egalitarian_society_welcome_desc:0 "Ласкаво просимо! Ваша мета – «Рівноправне суспільство». Для її досягнення вам належить виконати кілька [Concept('concept_journal_entry', 'записів у щоденнику')] і досягти загальної рівноправності."

