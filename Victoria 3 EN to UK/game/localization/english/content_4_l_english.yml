 #Journal Entry Soviety Events
 society_tech_events.104.t:0 "Нові висоти"
 society_tech_events.104.d:0 "З введенням у вжиток ліфтів у країні намітився промисловий підйом. Як ми скористаємося можливостями, що відкриваються?"
 society_tech_events.104.f:0 "«Ліфт ходить і вгору, і вниз – потрібно просто покликати. Навіщо дертися на десять-двадцять сходових прольотів, коли ліфт може підняти нас на самий верх?» Коли ми збудуємо будинки висотою в сотні поверхів. Вони досягатимуть небес!»"
 society_tech_events.104.a:0 "Продовжуватиме розвивати промисловість."
 society_tech_events.104.b:0 "Продовжуватиме полегшувати життя громадян."
 society_tech_events.105.t:0 "Загальна користь"
 society_tech_events.105.d:0 "Тепер, коли у нас є безліч публічних компаній, настав час задуматися, що робити далі."
 society_tech_events.105.f:0 "«Я не бачу проблем. Чим це погано мати більше грошей? Тільки не кажіть, що відмовитеся, якщо хтось запропонує вам круглу суму». «Питання не в тому, скільки буде грошей, а в тому, до кого вони потраплять. На мою думку, багаті стають ще багатшими»."
 society_tech_events.105.a:0 "Це може вплинути на нашу політику."
 society_tech_events.105.b:0 "Треба застосувати цей принцип ще десь."
 
