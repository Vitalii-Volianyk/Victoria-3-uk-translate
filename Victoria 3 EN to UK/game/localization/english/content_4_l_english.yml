 #Journal Entry Production Events
 production_tech_events.102.t:0 "Промисловий бум"
 production_tech_events.102.d:0 "Зі зростанням виробництва та споживання вибухових речовин між політиками розгорілася дискусія про те, кого слід постачати цією небезпечною продукцією насамперед — армію чи промисловий сектор."
 production_tech_events.102.f:0 "«Наразі не час підраховувати, скільки землі можна переворушити динамітом! Ми зобов'язані думати про захист наших кордонів!» Як би розпочати нову війну — ось про що ви думаєте! Вибухівка допоможе нашим трудівникам, а це зараз найважливіше»."
 production_tech_events.102.a:0 "Потрібно збалансувати потреби обох секторів економіки"
 production_tech_events.102.b:0 "Надати пріоритет промисловості"
 production_tech_events.102.c:0 "Надати пріоритет військовим"
 production_tech_events.103.t:0 "Рев моторів"
 production_tech_events.103.d:0 "Поява на вулицях моторного транспорту порушила перед нами нові питання. Що принесе державі більше користі – особистий транспорт чи громадський?"
 production_tech_events.103.f:0 "«З чого мені їздити автобусом чи потягом поруч із смердючими селянами? У мене повинен бути особистий засіб пересування!» «Засоби пересування не повинні бути привілеєм небагатьох обраних. Бідні теж повинні мати доступ до транспорту!"
 production_tech_events.103.a:0 "Потрібно більше автомобілів!"
 production_tech_events.103.b:0 "Потрібно більше громадського транспорту!"

 #Canal Events
 canal_events.1.t:0 "Купівля землі на Синаї"
 canal_events.1.d:0 "Тепер, коли вивчення перешийка завершено, ми маємо звернутися до влади країни з пропозицією придбати на Сінаї землю для будівництва каналу."
 canal_events.1.f:0 "«Тільки уявіть — якщо побудувати канал через Суец, нашим кораблям, що йдуть у далекі східні колонії та країни, більше не доведеться обминати мис Доброї Надії!»"
 canal_events.1.a:0 "Запропонувати збудувати канал."
 canal_events.2.t:0 "З'єднання двох морів"
 canal_events.2.d:0 "Посли з #tooltippable_name #tooltip:[SCOPE.sCountry('suez_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('suez_scope').GetCustom('RU_CL_RP')]#!#! прибутку з пропозицією придбати в нас землю на Синаї. Їхня країна бажає побудувати там канал."
 canal_events.2.f:0 "«Канал, що з'єднує Червоне море із Середземним, принесе колосальну вигоду – і не лише нам, а й усьому світу. Тільки уявіть - судам, що пливуть на схід, більше не доведеться обгинати всю Африку. Ми опинимося в самому центрі світової торгівлі!»"
 canal_events.2.a:0 "Величезні вигоди – і жодних витрат із нашого боку."
 canal_events.2.b:0 "Ми не поступимося ні п'яді нашої землі!"
 canal_events.3.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName] приймає[SCOPE.sCountry('suez_owner_scope').GetCustom('RU_CL_END_T')] наша пропозиція"
 canal_events.3.d:0 "Уряд #tooltippable_name #tooltip:[SCOPE.sCountry('suez_owner_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('suez_owner_scope').GetCustom('RU_CL_RP') погодилося поступитися нам землею для будівництва каналу через Сінай."
 canal_events.3.f:0 "«Нарешті! Довгі місяці досліджень, планування та дипломатичних переговорів були витрачені не дарма. Будівництво можна розпочинати! Ще трохи, і наші судна попливуть до Ост-Індії коротким шляхом!»"
 canal_events.3.a:0 "Час розпочинати будівництво."
 canal_events.4.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName] відкинула[SCOPE.sCountry('suez_owner_scope').GetCustom('RU_CL_END_T')] наша пропозиція"
 canal_events.4.d:0 "Уряд #tooltippable_name #tooltip:[SCOPE.sCountry('suez_owner_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('suez_owner_scope').GetCustom('RU_CL_RP') відмовилося продавати нам землю на Синаї."
 canal_events.4.f:0 "«Та як вони посміли? Ми ж запропонували збудувати їм канал за власний рахунок! І це після всіх витрат на вивчення рельєфу... Чому вони відмовляються бачити потенціал цього проекту?!» Як говориться, якщо дипломатія не дає результату, повинні заговорити гармати»."
 canal_events.4.a:0 "На цей раз дипломатія нас підвела."
 canal_events.5.t:0 "Купівля землі у Панамі"
 canal_events.5.d:0 "Тепер, коли вивчення перешийка завершено, ми маємо звернутися до влади країни з пропозицією придбати землю біля Панама-Сіті для будівництва каналу."
 canal_events.5.f:0 "«Побудова короткого шляху між Атлантичним та Тихим океанами стане історичною подією. Нам більше не доведеться огинати весь континент, щоб потрапити на протилежний берег Америки. Шлях із одного океану до іншого скоротиться на місяці!»"
 canal_events.5.a:0 "Запропонувати збудувати канал."
 canal_events.6.t:0 "З'єднання двох океанів"
 canal_events.6.d:0 "Посли з #tooltippable_name #tooltip:[SCOPE.sCountry('panama_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('panama_scope').GetCustom('RU_CL_RP')]#!#! прибутку з пропозицією придбати у нас землю біля Панама-Сіті. Їхня країна бажає прокласти там канал."
 canal_events.6.f:0 "«Нам краще надати їм таку нагоду. Вони вже провели розвідку місцевості — і цілком можуть напасти, якщо ми відмовимося». Це обурливо! Уряд немає права взагалі обговорювати будь-яку передачу наших територій іноземцям. Якщо їм потрібна наша земля, нехай заберуть її силою - якщо зуміють!"
 canal_events.6.a:0 "Величезні вигоди – і жодних витрат із нашого боку."
 canal_events.6.b:0 "Ми не поступимося ні п'яді нашої землі!"
 canal_events.7.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] приймає[SCOPE.sCountry('panama_owner_scope').GetCustom('RU_CL_END_T')] наша пропозиція"
 canal_events.7.d:0 "Уряд #tooltippable_name #tooltip:[SCOPE.sCountry('panama_owner_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('panama_owner_scope').GetCustom('RU_CL_RP') погодилося поступитися нам землею біля Панама-Сіті. Побудову каналу можна розпочинати."
 canal_events.7.f:0 "«Нарешті! Довгі місяці досліджень, планування та дипломатичних переговорів були витрачені не дарма. Будівництво можна розпочинати! Ще трохи, і наші судна зможуть ходити з Атлантики до Тихого океану і назад, не огинаючи весь континент»."
 canal_events.7.a:0 "Час розпочинати будівництво."
 canal_events.8.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] відкинула[SCOPE.sCountry('panama_owner_scope').GetCustom('RU_CL_END_T')] наша пропозиція"
 canal_events.8.d:0 "Уряд #tooltippable_name #tooltip:[SCOPE.sCountry('panama_owner_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('panama_owner_scope').GetCustom('RU_CL_RP') відмовилося продавати нам землю для будівництва каналу, який зв'яже Атлантичний океан із Тихим."
 canal_events.8.f:0 "«Та як вони сміють? Ми ж по суті запропонували збудувати їм канал за наш власний рахунок! І це після всіх витрат на вивчення рельєфу... Чому вони відмовляються бачити потенціал цього проекту?!» Як говориться, якщо дипломатія не дає результату, повинні заговорити гармати»."
 canal_events.8.a:0 "На цей раз дипломатія нас підвела."

