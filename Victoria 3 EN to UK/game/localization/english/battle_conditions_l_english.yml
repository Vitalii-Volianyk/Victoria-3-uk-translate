l_english:
 BATTLE_CONDITION_TOOLTIP:1 "#header [BattleCondition.GetName] ([concept_battle_condition])#!\n$TOOLTIP_DELIMITER$\n[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"

 battle_condition_dug_in:0 "В окопах"
 battle_condition_dug_in_desc:0 "Командир керував будівництвом надійних польових укріплень."
 battle_condition_charted_terrain:0 "Розмітка місцевості"
 battle_condition_charted_terrain_desc:0 "Командир склав докладну карту місцевості перед боєм."
 battle_condition_rapid_advance:0 "Швидкий наступ"
 battle_condition_rapid_advance_desc:0 "Досвід битв на схожій місцевості допомагає командиру наступати більш ефективно."
 battle_condition_camouflaged:0 "Камуфляж"
 battle_condition_camouflaged_desc:0 "Досвід битв на схожій місцевості допомагає командиру приховувати своє військо від ворога."
 battle_condition_logistics_secured:0 "Безпечні перевезення"
 battle_condition_logistics_secured_desc:0 "Командир забезпечує надійність ліній постачання та логістичну підтримку у бою."
 battle_condition_mud:0 "Бруд"
 battle_condition_mud_desc:0 "Бруд уповільнює всі дії."
 battle_condition_broken_supply_line:0 "Порушення постачання"
 battle_condition_broken_supply_line_desc:0 "Через невраховані ділянки пересіченої місцевості лінії постачання були тимчасово розірвані."
 battle_condition_exhausted:0 "Виснаження"
 battle_condition_exhausted_desc:0 "Битва ще не почалося, а війська вже виснажені довгим переходом по пересіченій місцевості."
 battle_condition_lost:0 "Заблукалися"
 battle_condition_lost_desc:0 "Спроби маневрувати біля провалилися: кілька підрозділів заблукали і змогли скоординуватися з товаришами."
 battle_condition_surprise_maneuver:0 "Несподіваний маневр"
 battle_condition_surprise_maneuver_desc:0 "Хитромудрий маневр командира застав ворога зненацька."
 battle_condition_aggressive_maneuver:0 "Агресивний маневр"
 battle_condition_aggressive_maneuver_desc:0 "Жорстокість і рішучість командира зіграли роль бою."
 battle_condition_careful_maneuver:0 "Обережний маневр"
 battle_condition_careful_maneuver_desc:0 "Неспішний і вдумливий підхід командира позначився на стратегії цієї битви."
 battle_condition_blunder:0 "Прорахунок"
 battle_condition_blunder_desc:0 "Командир припустився грубої стратегічної помилки і не знає, чого очікувати від ворога."
 battle_condition_poor_visibility:0 "Погана видимість"
 battle_condition_poor_visibility_desc:0 "Довкілля, погодні умови та зайнята позиція ускладнюють цій стороні огляд ворожих переміщень."
 battle_condition_good_visibility:0 "Хороша видимість"
 battle_condition_good_visibility_desc:0 "Довкілля, погодні умови та зайнята позиція допомагають цій стороні краще бачити ворожі переміщення."
 battle_condition_rough_waters:0 "Бурхливе море"
 battle_condition_rough_waters_desc:0 "Командир та екіпаж не очікували, що під час битви море почне хвилюватися."
 battle_condition_strong_winds:0 "Сильні вітри"
 battle_condition_strong_winds_desc:0 "Вітер несподівано зміцнів, і командиру довелося імпровізувати."
 battle_condition_death_from_below:0 "Смерть із глибин"
 battle_condition_death_from_below_desc:0 "Ворог не очікував появи підводних човнів."
 battle_condition_ramming_maneuver:0 "Таранний маневр"
 battle_condition_ramming_maneuver_desc:0 "Командир вирішив протаранити противника — небезпечний, але, можливо, вирішальний маневр."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 battle_condition_risky_maneuver:0 "Ризований маневр"
 battle_condition_risky_maneuver_desc:0 "Зухвалість штовхнула командира прийняти кілька небезпечних рішень, але ризик може і виправдатися."
