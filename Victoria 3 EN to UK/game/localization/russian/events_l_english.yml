 ig_petitions.2.t:0 "Порушені обіцянки"
 ig_petitions.2.d:0 "Представники групи #variable $ig_landowners$! засуджують уряд і заявляють, що, не виконуючи ці обіцянки, вона, по суті, «зраджує своїх союзників»."
 ig_petitions.2.f:0 ""Народ поняття не має, що для нього краще"."
 ig_petitions.2.a:0 "Потрібно чітко розставити пріоритети."
 ig_petitions.3.t:0 "Обіцянки виконані!"
 ig_petitions.3.d:0 "#V Землевласники#! задоволені, що уряд виконав дану їм обіцянку. Вони висловлюють подяку та сподіваються на подальшу співпрацю."
 ig_petitions.3.f:0 "«Коли в уряді засідають мудрі люди, він і діє мудріше»."
 ig_petitions.3.a:0 "Чудово."
 ig_petitions.5.t:0 "Порушені обіцянки"
 ig_petitions.5.d:0 "#variable $ig_devout$#! вимовляють полум'яні промови, викриваючи уряд, не здатний провести обіцяні реформи."
 ig_petitions.5.f:0 "«Чим порушувати ці обіцянки, краще не давати їх взагалі»."
 ig_petitions.5.a:0 "Потрібно чітко розставити пріоритети."
 ig_petitions.6.t:0 "Обіцянки виконані!"
 ig_petitions.6.d:0 "#variable $ig_devout$#! звеличують уряд за проведені реформи. Вони з можливим прагненням захищатимуть новий порядок."
 ig_petitions.6.f:0 "«Слава державі!»"
 ig_petitions.6.a:0 "Чудово."
 ig_petitions.8.t:0 "Порушені обіцянки"
 ig_petitions.8.d:0 "#V Інтелігенція#! розчарована нездатністю уряду утвердити обіцяну свободу слова."
 ig_petitions.8.f:0 ""Можна було б поскаржитися в місцевій газеті, але це незаконно!""
 ig_petitions.8.a:0 "Потрібно чітко розставити пріоритети."
 ig_petitions.9.t:0 "Обіцянки виконані!"
 ig_petitions.9.d:0 "#V Інтелігенція#! задоволена тим, що ми затвердили #V право зборів!."
 ig_petitions.9.f:0 ""Свобода - законне право всіх громадян"."
 ig_petitions.9.a:0 "Обіцянки виконані!"
 ig_petitions.11.t:0 "Порушені обіцянки"
 ig_petitions.11.d:0 "Делегація "V селян"! засуджує уряд за невиконання обіцянок про відміну призову."
 ig_petitions.11.f:0 "«Що користь від уряду, який не тримає слово?»"
 ig_petitions.11.a:0 "Потрібно чітко розставити пріоритети."
 ig_petitions.12.t:0 "Обіцянки виконані!"
 ig_petitions.12.d:0 "#V Селяни#! радіють #V скасуванні призову#!. Їхні сини повернулися працювати на полях, а думка про уряд зросла до надхмарних висот."
 ig_petitions.12.f:0 ""Ми всіх вас прогодуємо!""
 ig_petitions.12.a:0 "Чудово."
 ig_petitions.14.t:0 "Порушені обіцянки"
 ig_petitions.14.d:0 "#V Профспілки#! засуджують уряд за нездатність запровадити закон про #V обов'язкову початкову освіту#!."
 ig_petitions.14.f:0 "«Ви обіцяли нашим дітям найкраще майбутнє! Ви обіцяли!""
 ig_petitions.14.a:0 "Потрібно чітко розставити пріоритети."
 ig_petitions.15.t:0 "Обіцянки виконані!"
 ig_petitions.15.d:0 "Представники #V профспілок#! хвалять уряд за ухвалення закону про #V обов'язкову початкову освіту#!. Глави профспілок у фарбах пояснюють членам, як їм допомагає влада. І лише у дітей трохи похмурий вигляд."
 ig_petitions.15.f:0 ""Ну ма-ам, я не хочу до школи!""
 ig_petitions.15.a:0 "Чудово."
 ig_petitions.17.t:0 "Порушені обіцянки"
 ig_petitions.17.d:0 "#V Промисловці#! люто через те, що ми не змогли змінити податкову політику, як обіцяли."
 ig_petitions.17.f:0 "«Не можна відмовлятися від податкових реформ! Ви ще пошкодуєте!"
 ig_petitions.17.a:0 "Потрібно чітко розставити пріоритети."
 ig_petitions.18.t:0 "Обіцянки виконані!"
 ig_petitions.18.d:0 "#V Промисловці#! задоволені зміною податкової політики та обіцяють натомість надати уряду максимальну підтримку."
 ig_petitions.18.f:0 "«Не можна заважати прогресу!»"
 ig_petitions.18.a:0 "Чудово."
 ig_petitions.20.t:0 "Порушені обіцянки"
 ig_petitions.20.d:0 "#variable $ig_armed_forces$#! розчаровані нездатністю уряду ухвалити обіцяний закон про заклик."
 ig_petitions.20.f:0 "«Навіщо нам зброя, якщо нема кого озброювати?»"
 ig_petitions.20.a:0 "Потрібно чітко розставити пріоритети."
 ig_petitions.21.t:0 "Обіцянки виконані!"
 ig_petitions.21.d:0 "#variable $ig_armed_forces$#! раді новому закону про призовну службу."
 ig_petitions.21.f:0 "«Добре озброєній державі хвилюватися нема про що»."
 ig_petitions.21.a:0 "Чудово."
 ig_petitions.23.t:0 "Порушені обіцянки"
 ig_petitions.23.d:0 "#variable $ig_petty_bourgeoisie$#! розчарована тим, що ми не змогли обмежити видачу громадянства нашої країни. Навряд чи їхній гнів згасне швидко."
 ig_petitions.23.f:0 ""Хіба погана ідея, що [ROOT.GetCountry.GetName] - для тих, хто народжений на [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой землі?""
 ig_petitions.23.a:0 "Потрібно чітко розставити пріоритети."
 ig_petitions.24.t:0 "Обіцянки виконані!"
 ig_petitions.24.d:0 "#variable $ig_petty_bourgeoisie$#! зраділа ухваленням закону про #V обмеження громадянства#!. У майбутньому вони неодмінно палко підтримуватимуть наш уряд — принаймні якийсь час."
 ig_petitions.24.f:0 "«Нарешті те, що наше, стало воістину нашим»."
 ig_petitions.24.a:0 "Чудово."
 law_events.3.t:0 "Порушені обіцянки"
 law_events.3.d:0 "Поліцейські незадоволені – ви обіцяли їм встановити вуличне освітлення, а потім взяли та відключили його."
 law_events.3.f:0 "«Щоночі ми захищаємо мир і спокій громадян, а ви порушуєте свої обіцянки!»"
 law_events.3.a:0 "Сумно."
