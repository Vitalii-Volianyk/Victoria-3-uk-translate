 expedition_events.240.t:0 "Фотографії фауни"
 expedition_events.240.d:0 "Один із учасників експедиції хоче зупинитися на день, щоб сфотографувати місцеву фауну."
 expedition_events.240.f:1 "«Бізони не піднімали голів і мирно паслися. Європейські побратими здавалися карликами в порівнянні з величними сивими тушами, що статечно пливли морем трави. Навіть здалеку ми бачили лабіринти, що прорили поруч із їхніми пасовищами кролики та лисиці. Рідкісні деревця танцювали серед густої порослі, подібно до юних дівчат»."
 expedition_events.240.a:0 "Чудова думка."
 expedition_events.240.b:1 "На це нема часу."

 expedition_events.250.t:0 "Гірська вершина"
 expedition_events.250.d:0 "Один із учасників експедиції пропонує здійснити сходження на гору і підняти над нею прапор нашої держави."
 expedition_events.250.f:1 "«Один із членів експедиції не відриває очей від гори. «Варто ризикнути, друже, - каже він. — Не думаю, що хтось уже підкорив її. І уяви, скільки нам заплатять після повернення — за якусь нікчемну скелю». По схилу гори ковзає сніг, що підтанув, як довгі грудки сірої вати»."
 expedition_events.250.a:0 "Чудова думка."
 expedition_events.250.b:0 "У нас на це немає часу."
 expedition_events_mountain_claim_tt:0 "Наша експедиція досягає піку."

 expedition_events.251.t:0 "Чужа вершина"
 expedition_events.251.d:0 "Піднявшись на вершину гори, ви знайшли чужий прапор. [SCOPE.sCountry('mountain_claim_country').GetName] вже оголосив[SCOPE.sCountry('mountain_claim_country').GetCustom('RU_CL_END_FEM')] цю гору своєї."
 expedition_events.251.f:0 "«Треба здогадатися, що ми тут не перші»."
 expedition_events.251.a:0 "Сумно."

 expedition_events.252.t:0 "Вершина буде наша"
 expedition_events.252.d:0 "Піднявшись на вершину, мандрівники встановили там прапор нашої держави. Тепер цей пік носить ім'я 'Гора [SCOPE.sCharacter('expedition_leader').GetLastName]'."
 expedition_events.252.f:1 ""Велика держава [ROOT.GetCountry.GetNameNoFormatting] оголошує цю гору своєю територією!""
 expedition_events.252.a:0 "Чудово."

 expedition_events.253.t:0 "Гірські проблеми"
 expedition_events.253.d:0 "Під час сходження гурт потрапив під обвал, одного з учасників експедиції було поранено. Сходження довелося скасувати."
 expedition_events.253.f:0 "«Група не підготовлена до авантюр такого роду. Просто диво, що ніхто з нас не загинув."
 expedition_events.253.a:0 "Сумно."

 expedition_events.260.t:0 "Перший сніг"
 expedition_events.260.d:0 "Деякі учасники експедиції стурбовані раптовим погіршенням погоди. Вони вимагають розбити табір і перечекати завірюху."
 expedition_events.260.f:1 "«Снігу ставало дедалі більше, кучугури росли і множилися, як занедбані пухлини. Широка білизна, велика білизна, від якої очі починали хворіти і сльозитися. Ми маємо зупинитися — зараз чи ніколи. Хтось затято розтирає руки і дме на них блідими, як наша тінь на снігу, губами. Він не каже ні слова»."
 expedition_events.260.a:0 "Продовжувати рух!"
 expedition_events.260.b:0 "Прислухатись до попередження."

 expedition_events.261.t:0 "Крізь сніг"
 expedition_events.261.d:0 "Мандрівникам довелося нелегко, але зрештою вони пробилися через снігопад."
 expedition_events.261.f:0 "«Ми йшли без відпочинку, було дуже тяжко. На щастя, найгірше позаду»."
 expedition_events.261.a:0 "Добре."

 expedition_events.262.t:0 "Заблукані в снігах"
 expedition_events.262.d:0 "На жаль, група потрапила в снігову бурю. Декілька мандрівників загинуло, експедиція втратила частину запасів."
 expedition_events.262.f:0 "«Недостатня видимість, що пронизує холод, а найгірше — гнітюче почуття, що я роблю жахливу помилку»."
 expedition_events.262.a:0 "Сумно."

 expedition_events.263.t:0 "Снігопад закінчується"
 expedition_events.263.d:0 "Через якийсь час буря влягла. Експедиція змогла продовжити шлях."
 expedition_events.263.f:0 "«Добре, що ми не ризикували. Справа могла скінчитися катастрофою»."
 expedition_events.263.a:0 "Чудові новини."

 expedition_events.270.t:0 "Невідомі види рослин"
 expedition_events.270.d:0 "Один із учасників експедиції просить зупинитися на кілька днів, щоб зібрати зразки раніше не відомих видів рослин."
 expedition_events.270.f:1 "«Ми ніколи раніше не бачили рослин з такими яскравими пелюстками: сліпучий червоний розчерк з легкими мазками грайливої блакиті. Шипи! Але такі маленькі, що хочеться ризикнути. Незабаром [ROOT.GetCountry.GetNameNoFormatting] пахне ароматом цих квітів, всі вази в салонах прикрасяться їх головками, і кожна жінка захоче, щоб чоловік подарував їй екзотичний букет. Дивно! І, звичайно ж, прибутково»."
 expedition_events.270.f2:0 "«Ми ніколи раніше не бачили рослин з такими яскравими пелюстками: сліпучий червоний розчерк з легкими мазками грайливої блакиті. Шипи! Але такі маленькі, що хочеться ризикнути. Ось тільки запах якийсь знайомий. Дитинство у сільській місцевості. Точно літо. Світанок чи, можливо, захід сонця. Так, останнє — наче захід сонця. Такі ж яскраві кольори траплялися нам у полях, інші діти кричали „отрута!“ — рослини були отруйними. Очі членів експедиції... о, та вони очі від квітів відірвати не можуть»."
 expedition_events.270.a:0 "Звісно."
 expedition_events.270.b:0 "Ми що, садівники?"

 expedition_events.280.t:0 "Ходіння по колу"
 expedition_events.280.d:0 "Схоже, що експедиція нанесення західних територій на карту ходить колами. [SCOPE.sCharacter('expedition_leader').GetFullName] може продовжити рух у випадковому напрямку - або дочекатися ночі і спробувати зорієнтуватися за зірками."
 expedition_events.280.f:1 "«Я дізнаюся про наші мітки на трикутному камені, але зберігаю мовчання, так що ми продовжуємо шлях. Втім, з шепітків серед інших членів експедиції стає ясно, що вони теж все зрозуміли. Нас несе лісом, як осіннє листя і зламані гілки. Ми йдемо наосліп, як діти з казок, яких виганяють злі мачухи. Коло за колом за колом»."
 expedition_events.280.f2:0 ""Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали. Ми заблукали"."
 expedition_events.280.a:0 "Потрібно йти далі."
 expedition_events.280.b:0 "Нехай чекають темряви."

 expedition_events.281.t:0 "Заблукали!"
 expedition_events.281.d:0 "Рухаючись наосліп, мандрівники остаточно заблукали. Зрештою їм вдалося знайти дорогу, але на це пішло чимало часу та запасів."
 expedition_events.281.f:0 "«Ми рушили у випадковому напрямку. Це було неправильним рішенням»."
 expedition_events.281.a:0 "Як недоречно."

 expedition_events.282.t:0 "Правильний шлях"
 expedition_events.282.d:0 "Учасники експедиції зуміли знайти вірну дорогу і без особливих затримок рушили далі."
 expedition_events.282.f:0 "«Фактично ми обрали випадковий напрямок. На щастя, воно виявилося вірним»."
 expedition_events.282.a:0 "Чудові новини."

 expedition_events.400.t:1 "Суецький перешийок досліджено"
 expedition_events.400.d:1 "Вивчення Суецького перешийка завершено. Ми переконалися, що будівництво каналу, який зв'яже Середземне море з Червоним, — завдання цілком здійсненне."
 expedition_events.400.f:1 "«Багато хто вірив, що рівень води по обидва боки Суецького перешийка сильно відрізняється. Нам удалося довести, що це не так»."
 expedition_events.400.a:0 "Дуже добре!"

