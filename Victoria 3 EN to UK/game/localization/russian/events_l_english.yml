 expedition_events.201.t:0 "Вибір лідера"
 expedition_events.201.d:1 "Декілька сильних кандидатів побажали керувати експедицією. Але таке рішення потребує відповідального підходу."
 expedition_events.201.f:1 "Першим прибув одягнений з голочки молодий джентльмен. У всьому його образі жагуча похвали на рівних боролася з найбільшою потребою догоджати. На обличчя він найвишуканішим чином начепив усмішку, яка розсовувала межі найбагатшої уяви. "Якщо дозволите ..." - чемно сказав він, простягаючи рекомендаційні листи."
 expedition_events.203.t:0 "Експедиція виходить у дорогу"
 expedition_events.203.d:0 "Після кількох тижнів підготовки експедиція з метою нанесення на карту західного фронтиру, яку очолює [SCOPE.sCharacter('expedition_leader').GetFullName], виходить у дорогу."
 expedition_events.203.f:0 "«Хто знає, що чекає на нас у невідомому краю?»"
