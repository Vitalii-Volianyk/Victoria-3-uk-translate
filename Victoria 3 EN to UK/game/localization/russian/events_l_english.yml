 ig_petitions.22.t:1 "Права чоловіків?"
 ig_petitions.22.d:1 "Представники групи "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]" гаряче схвалюють закон "[SCOPE.sLaw('current_law_scope').GetName]", публікуючи в газетах одну хвалебну статтю за іншою."
 ig_petitions.22.f:1 "«Найпростіший, практичніший і ефективніший спосіб управління нацією»\n\n«Благополуччя нації вимагає, щоб громадяни, подібно до тесту, являли собою однорідну масу. Якщо додати занадто багато яєць, або солі, або води, тісто виявиться тендітним, надмірно тягучим або надто рідким. Щоб отримати хороший пиріг, необхідне оптимальне співвідношення інгредієнтів»."
 ig_petitions.22.a:0 "Необхідність посилити правила видачі громадянства назріла давно."
 ig_petitions.22.b:0 "Ні, [ROOT.GetCountry.GetAdjectiveNoFormatting|l] громадянство доступне всім і кожному!"
 petty_bourgeoisie_national_supremacy:0 "Права чоловіків?"
 
 goldrush.1.t:0 "Золота лихоманка!"
 goldrush.1.d:1 "В #tooltippable_name #tooltip:[SCOPE.sState('goldrush_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sState('goldrush_state').GetCustom('RU_CL_PP')]#!#! знайдено золото. З усіх кінців землі стікаються шукачі багатства, і кожен упевнений, що саме йому призначено долею знайти наступну велику жилу і неймовірно розбагатіти."
 goldrush.1.f:0 ""Є золото в цих горах!""
 goldrush.1.a:1 "Нехай усі знають!"
 goldrush.1.b:0 "Моє! Все моє!"
 state_gold_rush_less_migration:0 "золота лихоманка"
 state_gold_rush_explotation:0 "Експлуатація Золотої лихоманки"
 
 goldrush.2.t:0 "Золоті копальні вичерпалися"
 goldrush.2.d:1 "Багаті надра області [SCOPE.sState('goldrush_no_more_state').GetName] вичерпалися. Рудники закриваються, а старателі починають покидати ці краї, щоб спробувати щастя десь ще."
 goldrush.2.f:0 ""Немає більше золота в цих горах"."
 goldrush.2.a:0 "Сумно."
 goldrush.2.b:0 "Ми не можемо просто їх відпустити!"
 state_gold_depleted_palliative:0 "Золоті копальні вичерпалися"
 
 goldrush.3.t:0 "Приплив чужоземних поселенців викликає протести"
 goldrush.3.d:1 "Група «[SCOPE.gsInterestGroup('petty_ig').GetName]» заперечує проти напливу переселенців у державу [SCOPE.sState('pb_gold_state').GetName] і просить уряд підтримати «місцевих» старателів, обмеживши допуск чужинців до наших країв."
 goldrush.3.f:1 "«На вашу думку, вони мріють попрацювати? Та озирніться навколо! Ось вона причина! Золото! Подивіться в їхні жадібні очі! Вони хочуть відібрати у нас все та не залишити ані пенні. Що поганого у бажанні захистити наше майбутнє?»"
 goldrush.3.a:1 "[SCOPE.sState('pb_gold_state').GetNameNoFormatting] потребує кожної пари вправних рук."
 goldrush.3.b:1 "Обмежити переселення в державу [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 
 goldrush.4.t:0 "Організовані рудники"
 goldrush.4.d:1 "Шахтарі та власники копалень вирішили захищати свої інтереси в #tooltippable_name #tooltip:[SCOPE.sState('gr4_gold_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sState('gr4_gold_state'') ! та створити офіційну організацію. Проте групи «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» та «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» не можуть виробити підхід, який влаштував би обидві групи."
 goldrush.4.f:1 "«Він легенько постукує по шибці, але на порожньому складі звук багаторазово посилюється. „Може, мені ще віддати їм золото? Відписати шматок будинку? — з жаром питає він, так само тримаючись спиною до дверей. — Що моє, те моє, що ваше — ваше. На тому «[SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting]» стоїть і буде стояти. Рудники – це моє“»."
 goldrush.4.a:1 "Підтримати групу "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]"."
 goldrush.4.b:1 "Підтримати групу «[SCOPE.gsInterestGroup('industrialists_ig').GetName]»."
 
 goldrush.5.t:2 "#tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag]ая#! мрія"
 goldrush.5.d:1 "У народі гуляє байка про шахтаря, який напав на величезну жилу і став найбагатшою людиною у цьому місті. [SCOPE.sState('gold_rush_state').GetName] вирує: всі починають жити не за коштами, очікуючи незабаром розбагатіти."
 goldrush.5.f:1 "«А будинок його новий бачили? У їдальні стіни та рами із сосни, фарбованої білим лаком, а меблі – з тику. Імпортна люстра ручної роботи якогось майстра з невимовним ім'ям. І все завдяки рудникам! Всі!""
 goldrush.5.a:1 "Все не може бути так погано."
 goldrush.5.b:0 "Все те, що золото, не блищить."
 expecting_riches_less:0 "Нездійсненні очікування"
 expecting_riches_angry:0 "Нездійсненні очікування відкинуті"
 
 ig_leaders.20.t:0 "Гра"
 ig_leaders.20.d:0 "[SCOPE.sCharacter('reckless_leader').GetFullName], лідер групи «[SCOPE.gsInterestGroup('reckless_ig').GetName]», самовіддано нахвалює якусь таємну і таємничу політичну гру, яка може принести нам неймовірну вигоду. Але варто запитати про подробиці, як [SCOPE.sCharacter('reckless_leader').GetSheHe] замовкає і лише лукаво усміхається."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] завжди [SelectLocalization(SCOPE.sCharacter('reckless_leader').IsFemale, 'живила', 'живив' )] пристрасть до пригод і надмірно високим капелюх. [SCOPE.sCharacter('reckless_leader').GetHerHis|U] найближчі друзі заплющують очі на ці безперечно небезпечні якості, але дуже шановні джентльмени вже висловили стурбованість такою пасивно-агресивною поведінкою.\n\n«Погляньте на мене. Хто б, на вашу думку, міг засумніватися в такому бездоганному джентльмені?»"
 ig_leaders.20.a:0 "Ну, що поганого може статися?"
 ig_leaders.20.b:0 "Яка абсолютна та безпросвітна дичина."
 gamble_denied_modifier:0 "Відмова від гри"
 
 ig_leaders.1.t:1 "Гра: успіх"
 ig_leaders.1.d:1 "Вигадлива інтрига у столиці принесла плоди. Тепер, коли все вийшло, стало ясно, що в плані були свої недоліки і ризик був великий, проте не можна заперечувати, що нагорода була висока і її отримають ті, хто вирішив зробити таку високу ставку: [SCOPE.gsInterestGroup('reckless_ig' ).GetName]."
 ig_leaders.1.f:2 "«І сумнівів не було, що на мене чекають великі звершення, — бабуся завжди це говорила. О, була б вона зараз жива, бачила б це... на жаль. Принаймні це бачить світ, і особливо ви, мій любий друже...»"
 ig_leaders.1.a:0 "Нагороду отримають переможці - [SCOPE.gsInterestGroup('reckless_ig').GetName]."
 ig_leaders.1.b:0 "Нагорода дістанеться державі."
 
 ig_leaders.2.t:1 "Гра: провал"
 ig_leaders.2.d:1 "Вигадлива інтрига, яку сплела у нашій столиці група «[SCOPE.gsInterestGroup('reckless_ig').GetName]», призвела до трагедії. З самого початку було ясно, що ризик дуже великий, але [SCOPE.sCharacter('reckless_leader').GetFullName] має незаперечний авторитет, і всі учасники пішли за лідером. Результат, звичайно, виявився плачевним."
 ig_leaders.2.f:2 "«Що [SCOPE.gsInterestGroup('reckless_leader').GetSheHe] [SelectLocalization(SCOPE.sCharacter('reckless_leader').IsFemale, 'робила', 'робив' )] з коровою? З якої?!""
 ig_leaders.2.a:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName] не заслуговує на владу."
 ig_leaders.2.b:0 "[SCOPE.sCharacter('reckless_leader').GetFullName] візьме на себе провину за те, що сталося."
 ig_leaders.2.c:0 "Спокій. Нехай [SCOPE.gsInterestGroup('reckless_ig').GetName] збереже владу."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetFullName] піде у відставку."
 
 ig_leaders.3.t:0 "Грандіозний план окупився"
 ig_leaders.3.d:0 "[SCOPE.sCharacter('meticulous_leader').GetFullName], скрупульозний лідер гурту «[SCOPE.gsInterestGroup('meticulous_ig').GetName]» вже давно веде закулісну гру, яка нарешті принесла плоди — які пожнуть [SCOPE.gsInterestGroup('meticulous_ig').GetName]. ').GetName] та [ROOT.GetCountry.GetName]."
 ig_leaders.3.f:2 "«[SCOPE.sCharacter('meticulous_leader').GetManWoman] настільки, що ось-ось вибухне від бурлючих. Як мило. Але якщо подивитися на ситуацію професійно, не найкращий хід. Так! Все йде за планом!""
 ig_leaders.3.a:1 "[SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting] отримає нагороду."
 ig_leaders.3.b:1 "[ROOT.GetCountry.GetNameNoFormatting] отримає нагороду."
 custom_herself:0 "себе"
 custom_himself:0 "себе"
 
 ig_leaders.4.t:0 "Дипломатична місія"
 ig_leaders.4.d:0 "Правляча група «[SCOPE.gsInterestGroup('charismatic_ig').GetName]» та її харизматичний лідер [SCOPE.sCharacter('charismatic_leader').GetFullName] влаштували велику рекламну кампанію. Але рішення, чи торкнеться вона лише держава, чи отримає міжнародне поширення, належить прийняти в останню хвилину, і поки неясно, хто отримає велику вигоду — [SCOPE.gsInterestGroup('charismatic_ig').GetName] або державу."
 ig_leaders.4.f:0 "«Немає нічого поганого в тому, щоб трохи піднести себе заради доброї мети»."
 ig_leaders.4.a:0 "Компанія буде спрямована на залучення додаткової підтримки для групи "[SCOPE.gsInterestGroup('charismatic_ig').GetName]"."
 ig_leaders.4.b:0 "Компанія буде спрямована на залучення додаткової підтримки для #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL"
 
 ig_leaders.5.t:0 "Чи я, чи вони"
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetFullName], лідер правлячої групи "[SCOPE.gsInterestGroup('smug_ig').GetName]", більше не хоче йти на компроміси з партнерами по коаліції. [SCOPE.sCharacter('meticulous_leader').GetSheHe|U] вимагає, щоб вони виконували [SCOPE.sCharacter('smug_leader').GetHerHis] накази, інакше [SCOPE.gsInterestGroup('smug_ig').GetName ."
 ig_leaders.5.f:1 "«Для цього лідери й потрібні, га? Все дуже просто: я веду, а ви йдете за мною. Якщо вони справді хочуть вести, нехай самі й стануть лідерами. Тільки от у їх здібності ніхто, схоже, не вірить! Буде або по-моєму, або ніяк!»"
 ig_leaders.5.a:1 "Що за дурниці?"
 ig_leaders.5.b:1 "Добре, "[SCOPE.gsInterestGroup('smug_ig').GetName]" будуть провідною партією."
 imperious_leader_modifier:0 "Деспотичний лідер проігноровано"
 imperious_leader_good_modifier:0 "Підтримка деспотичного лідера"
 imperious_leader_dont_agree_modifier:1 "Вимоги деспотичного лідера відкинуті"
 imperious_leader_agree_modifier:1 "Вимоги деспотичного лідера прийнято"
 
 ig_leaders.6.t:0 "Боротьба за владу"
 ig_leaders.6.d:1 "У столиці [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], лідер групи «[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]», відважно бореться за владу, щоб провести свою групу в праві. Однак неясно, чи заслуговують вони нагороди за таку... незвичайну стратегію."
 ig_leaders.6.f:2 "Вікно штаб-квартири групи «[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]» — єдине, де ще світиться. Більше того, це — єдине джерело світла у всьому будинку, і стоїть воно — точніше, вона — копія однієї зі ламп, що прислали зі Сходу, — у помпезно обставленій кімнаті. Там, серед оксамитових подушок, на меблів з червоного дерева, відпочиває [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting]. .sCharacter('reckless_out_of_govt_leader').GetHerHim] не повірити, коли [SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe] жестом запрошує сісти поруч."
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] отримає заслужене визнання."
 ig_leaders.6.b:1 "У коханні та на війні не всі засоби хороші."
 play_for_power_good_modifier:0 "Підтримка інтриги у боротьбі за владу"
 
 neighbor_events.1.t:0 "Віра не знає кордонів"
 neighbor_events.1.d:1 "Група «[SCOPE.gsInterestGroup('devout_ig').GetName]» вважає, що якщо ми і [SCOPE.sC('neighbor_country').GetName] сповідуємо одну віру, нам слід зміцнювати зв'язки."
 neighbor_events.1.f:0 "Він на мить зупинився, щоб втерти піт з чола, і раптом помітив, що батрак на сусідньому полі стоїть на колінах посеред борозни. Він вдивлявся, не розуміючи, поки не зрозумів, що той палко молився. Тепер все стало ясно, хоча раніше він навіть не замислювався про те, що в них є дещо спільне: важкі часи і міцна віра в те, що все налагодиться."
 neighbor_events.1.a:0 "Незважаючи на відмінності, ми маємо дорожити загальними цінностями."
 neighbor_events.1.b:0 "Насамперед ми служимо [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой землі, [ROOT.GetCountry.GetStateReligion.GetName] на другому місці!"
