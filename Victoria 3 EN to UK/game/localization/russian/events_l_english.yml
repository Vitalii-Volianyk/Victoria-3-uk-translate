 notification_neighbor_events_1_desc:1 "[SCOPE.sC('originator').GetName] покращує наші [Concept('concept_relations', 'відносини')], нагадуючи, що у нас спільна віра - [SCOPE.sC('originator').GetStateReligion.GetName]."
 
 neighbor_events.2.t:0 "Бажаєте миру?"
 neighbor_events.2.d:1 "Група «[SCOPE.gsInterestGroup('armed_forces_ig').GetName]» пропонує посилити зовнішню політику щодо #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOL ).GetCustom('RU_CL_RP')]#!#! через наші погані стосунки."
 neighbor_events.2.f:0 ""Якщо хоча б половина того, що ви говорите, - правда, я не хочу, щоб ви і на крок наближалися до кордону, - сказала вона, - але я зовсім у цьому не впевнена". \ "Мамо, ти сама завжди говорила про [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]ом брехню. Чому ти думаєш, що вони не порушать наших кордонів? Ніхто не пошле туди своїх синів, бо знають, що це небезпечно. І саме тому ми маємо це зробити»."
 neighbor_events.2.a:0 "Досить мигдальні. Вони вороги."
 neighbor_events.2.b:0 "Незважаючи на взаємну ворожість, ескалація нам зовсім не потрібна."
 if_you_want_peace_bad_modifier:0 "Пасивність"
 
 neighbor_events.3.t:0 "Робітники всіх країн"
 neighbor_events.3.d:1 "Група «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» перейнялася ідеями інтернаціоналізму і пропонує звернутися до робітників #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GETTooltipTag],DATA_CO neighbor_country'). GetCustom('RU_CL_RP')]#!#!."
 neighbor_events.3.f:0 "«Не розумію, як можна впускати до себе до будинку таких, як він. Ми що тепер, приймаємо всіх без розбору?» Щодня на рудниках моє життя в руках цієї людини. І я вважаю за краще скоріше довіритися йому, аніж [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їм ублюдкам, що відправляють нас у шахту»."
 neighbor_events.3.a:0 "Клас понад державу"
 neighbor_events.3.b:0 "Цей непатріотичний настрій зійде нанівець."
 
 neighbor_events.4.t:0 "Зарубіжні інвестиції"
 neighbor_events.4.d:1 "[ROOT.GetCountry.GetAdjectiveNoFormatting]і представники групи «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» зацікавлені в інвестиціях у промисловість [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|"
 neighbor_events.4.f:0 "Він підвівся, одягнув капелюха і попрямував до дверей. Спочатку здавалося, що він мовчки покине приміщення, але біля самого виходу він обернувся і заговорив, ледве стримуючи лють. «Звинувачувати мене в нестачі патріотизму за спробу заробити грошей — це не просто образа. Це абсолютне нерозуміння законів комерції. Ви всерйоз вважаєте, що мій стан можна було б сколотити, не висовуючи носа за кордон?"
 neighbor_events.4.a:0 "Чудове вкладення!"
 neighbor_events.4.b:0 "Змусити їх до внутрішніх інвестицій."
 
 neighbor_events.5.t:0 "Зупинити друк"
 neighbor_events.5.d:0 "Газету, заборонену [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ним законом, почали друкувати в #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,Country ('RU_CL_PP')]#!#!, де закон це дозволяє, та контрабандою провозити через кордон."
 neighbor_events.5.f:1 "«У вас збереглася копія, правильно? Чому її продає [SCOPE.sState('neighbor_state').GetNameNoFormatting]? Я заплачу половину».\nПодруга з сумнівом простягнула газету.\n«Знаєш, батько каже, що це нісенітниця, особливо там, де обговорюється [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]».\n«Ага. Але ж він неграмотний, правда?»"
 neighbor_events.5.a:0 "Закриємо на це очі. Цього разу."
 neighbor_events.5.b:0 "Нехай всі, хто поширює цей бруд, будуть покарані без найменшої поблажливості!"
 
 neighbor_events.6.t:0 "[SCOPE.sC('neighbor_country').GetName], без купюр"
 neighbor_events.6.d:0 "Книга, заборонена [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]им законом, прийнята [ROOT.GetCountry.GetAdjectiveNoFormatting]им видавцем."
 neighbor_events.6.f:0 "Друкарський підмайстер узяв незнайомі літери. Майстер помітив його цікавість і кивнув.\n«Це для [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]ой книги, яку ми будемо друкувати». '). GetAdjectiveNoFormatting|l]ие книги?»\nДрукар знизав плечима.\n«У нас вільна країна»."
 neighbor_events.6.a:0 "Видавцеві слід було б проявити такт і повагу до сусідів."
 neighbor_events.6.b:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]і закони цього не забороняють."
 
 neighbor_events.7.t:0 "По той бік огорожі"
 neighbor_events.7.d:0 "Народ скаржиться, що #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country').GetCustom('RU_CL_PP') живуть краще."
 neighbor_events.7.f:1 "Коли двері лавки зачинилися, вони обмінялися багатозначними поглядами. «Вона навіть не помітила, що ти недодав здачі». «З чого б? Такі, як вона, можуть собі це дозволити». «Чорт, ця [SCOPE.sC('neighbor_country'). GetAdjectiveNoFormatting|l]ая знати думає, що може приходити сюди і кидатися багатством, скільки влізе! Ми цього не зазнаємо»."
 neighbor_events.7.a:0 "Типовий випадок світової економічної нерівності. Нічого незвичайного."
 neighbor_events.7.b:0 "Очевидно, ці шахраї обдирають іноземців."
 neighbor_events.7.c:0 "Таке життя. Тут нема про що думати."

 commander_events.2.t:0 "Тільки розваги, і жодної роботи"
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] має уподобання, якими [SCOPE.sCharacter('commander_with_addiction|"
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] вітає офіцера з п'яною посмішкою. У [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l] очах гарячковий блиск. Валяжно розвалившись у шкіряному кріслі, [SCOPE.sCharacter('commander_with_addiction').GetSheHe|l] намагається порозумітися, в [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l] хриплом «У мене дуже важка робота, розумієте? Мені потрібно якось розслаблятися!"
 commander_events.2.a:1 "Звільнити [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l]."
 commander_events.2.b:1 "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] — надто цінний кадр."
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] позбавляється посади"

 commander_events.4.t:0 "Загальний протест"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetFullName] оголошує, що [SCOPE.sCharacter('arguing_commander_two').GetFullName] регулярно займається такими непотребами, що заслуговує на негайне звільнення."
 commander_events.4.f:1 "«Мені огидна одна думка про те, що ця нікчема носить ту саму уніформу, що і я. Ця людина ганьбить наші збройні сили. На такій посаді подібна поведінка є абсолютно неприйнятною. Я відмовляюся працювати з такими командувачами!"
 commander_events.4.a:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName] залишиться на своїй посаді."
 commander_events.4.b:0 "Нехай [SCOPE.sCharacter('arguing_commander_two').GetFullName] подасть у відставку!"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName] звільняється зі служби."
 commander_fired:0 "Командир звільнено"
 commander_kept:0 "Командир продовжує службу"

 commander_events.5.t:0 "Військовий прогрес"
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetFullName] розуміє, як можна удосконалити #bold магазини#!."
 commander_events.5.f:2 "«[SCOPE.sCharacter('commander_invention').GetFullName] впевненим жестом поправляє свої окуляри.\n\n«Насправді все дуже просто. Ми вивчали технологію, яка застосовується зараз, і в якийсь момент до мене дійшло, як за допомогою кількох простих змін зробити її набагато ефективнішою». манера рухатися відрізняється надзвичайною витонченістю. Солдати з прихованим диханням спостерігають за тим, як [SCOPE.sCharacter('commander_invention').GetSheHe|l] поводиться з гвинтівкою. Вражаюча впевненість у собі!" #I don't know how repeaters work
 commander_events.5.a:0 "Фокус на вогневих сил."
 commander_events.5.b:0 "Фокус на точність вогню."

 law_events.1.t:0 "Відмовники"
 law_events.1.d:1 "Група "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]" стверджує, що громадян, які не приймають насильство за релігійними або моральними принципами, закон "[SCOPE.sLaw('current_law_scope').GetName]" стосуватися не повинен."
 law_events.1.f:0 "«Військовий заклик – це форма рабства. Більше того, це найгірше рабство з усіх, всі нас змушують вбивати інших людей, незважаючи на наші особисті переконання»."
 law_events.1.a:1 "Протестувальники не підлягають призову."
 law_events.1.b:0 "Служити має кожен."

 law_events.2.t:0 "Світлі вулиці"
 law_events.2.d:0 "Нещодавно сформована поліція просить встановити вуличне освітлення. Це значно полегшить їхню роботу."
 law_events.2.f:0 "«Ми не можемо виконувати свою роботу, коли на вулицях панує темрява. Злочинці просто сміються з нас!»"
 law_events.2.a:0 "Да буде світло."
 law_events.2.b:0 "Це занадто дорого."

 law_events.4.t:0 "Таємні дослідження"
 law_events.4.d:0 "Таємна поліція просить вас вивчити посвідчення особи."
 law_events.4.f:0 "«Потрібен ефективніший спосіб, щоб стежити за порушниками. Якщо вони мають посвідчення, наша робота стане помітно простішою»."
 law_events.4.a:0 "Чудова думка."
 law_events.4.b:0 "Нині це не так важливо."

 law_events.5.t:0 "Невдоволені власники шахт"
 law_events.5.d:0 "Деякі власники шахт у [SCOPE.sState('state_with_mine').GetName] просять звільнити їх від обмежень гірничого законодавства."
 law_events.5.f:0 "«Якщо запровадити десятигодинний робочий день, наші шахти просто розоряться. А чи додаткові витрати на всі ці зайві заходи безпеки? Абсурд якийсь!"
 law_events.5.a:0 "Один виняток нікому не зашкодить."
 law_events.5.b:0 "Жодних винятків."

 law_events.6.t:0 "Світська освіта"
 law_events.6.d:1 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] активно висловлюють своє невдоволення прийняттям закону «[SCOPE.sLaw('current_law_scope').GetName]». Вони переконані, що освітні інститути мають бути відокремлені від церкви."
 law_events.6.f:0 "«Як наші діти навчатимуться чогось розумного, якщо їм з дитинства промивають мізки?»"
 law_events.6.a:1 "Ми подумаємо над цим."
 law_events.6.b:0 "І мови не може бути."
 modifier_religious_schools_abolished_intelligentsia:1 "Аргументи проти релігійних шкіл почуті"
 religious_schools_bad_modifier:0 "Сумніви щодо необхідності релігійних шкіл"
 religious_schools_good_modifier:0 "Підтримка релігійних шкіл"

 #Make these specific to each expedition
