 expedition_events.200.t:0 "Експедиція з метою нанесення на карту західного фронтиру"
 expedition_events.200.d:0 "Надіслати експедицію з метою завдати на карту невідомих регіонів західного фронтиру."
 expedition_events.200.f:0 "«Ці великі території розкинулися просто біля нашого порога! Ми повинні зайняти їх, поки цього не зробив хтось інший»."
 expedition_events.200.a:1 "Я знаю, хто підійде для цього завдання."
 expedition_events.200.b:0 "Не зараз."

 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.202.t:0 "Вибір бюджету"
 expedition_events.202.d:0 "Скільки коштів ви готові виділити на організацію експедиції?"
 expedition_events.202.f:0 "«Ми, напевно, зіткнемося з безліччю перешкод. Що більше нам виділять коштів, то краще ми зможемо підготуватися»."
 expedition_events.202.a:0 "Невелику суму."
 expedition_events.202.b:0 "Скромну суму."
 expedition_events.202.c:0 "Велику суму."

 expedition_events.205.t:0 "Невдала експедиція"
 expedition_events.205.d:0 "Довгий час від експедиції не було жодних новин. У результаті [SCOPE.sCharacter('expedition_leader').GetFullName] та інші мандрівники повернулися з порожніми руками."
 expedition_events.205.f:1 "«День ми чекаємо у таборі. Люди втомилися, а ми пройшли вже досить далеко. Зачекаємо до завтра. «Може, залишимося тут?» — бурмоче хтось із них з усмішкою і повертається до багаття. А може, і залишимося. "Дізнаєтеся ці гори, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]?" - запитують вони. Ще один день. Довго як. Я себе ледве впізнаю. Може, залишимося тут»."
 expedition_events.205.a:0 "Як шкода!"

 expedition_events.300.t:0 "Річка Буенавентура"
 expedition_events.300.d:0 "Після довгої та виснажливої подорожі експедиція нарешті повернулася додому. Найважливішим відкриттям стало те, що легендарна річка Буенавентура насправді не існує."
 expedition_events.300.f:1 "«Розчарування. І яке! Ми знову і знову дивилися на карту, розпитували місцевих, шукали сліди, карти знову і знову. Як може річка не існувати? Стільки свідків, а її все одно немає? Що ж тоді бачили місіонери-францисканці? Озеро, мабуть. Іншу річку. Усвідомлення поразки звалюється на людину з такою силою, що стрясаються гори та розум. «Нічого, — каже людина поряд зі мною, і в погляді її — палко-безпристрасна відвертість, — ми нічого не знайшли»»."
 expedition_events.300.a:0 "Неприємна, але повчальна звістка."

 expedition_events.301.t:0 "Орегонський шлях"
 expedition_events.301.d:0 "Після довгої та виснажливої подорожі експедиція нарешті повернулася додому. Їй вдалося нанести на карту Орегонський шлях на всьому його протязі."
 expedition_events.301.f:1 "«У глибині дерев'яного візка обговорювали свіжонамальовану картку. Непросохлим чорнилом поблискували виявлені нещодавно вигини і притоки річки. Входить юнак з чашкою чаю; притихлий, стриманий, цікавий. Він хоче поглянути на карту, але вихованість не дозволяє потурати бажанням. Хлопець ставить чай на стіл і тихо йде. „У нього батько згинув у цих горах, — каже один із присутніх. — Добре, що тепер ми нанесли всі тамтешні стежки на карту»."
 expedition_events.301.a:0 "Чудові новини."

 expedition_events.302.t:0 "Велике Солоне озеро"
 expedition_events.302.d:0 "Після довгої та виснажливої подорожі експедиція нарешті повернулася додому. Їй вдалося нанести на карту все Велике Солоне озеро."
 expedition_events.302.f:1 "«Я назавжди запам'ятаю свій відбиток у воді. Наш тріумф надрукувався в ній, наче масло на полотні. Кольори і контури поєднувалися найбільш пікантним чином. Обличчя плавали у воді, і риси їх спотворювалися до невпізнання. Це були ми. Це міг бути будь хто. Але то були ми»."
 expedition_events.302.a:0 "Чудові новини!"

 expedition_events.220.t:0 "Повінь"
 expedition_events.220.d:0 "Шлях експедиції перегородила річка, що вийшла з берегів. Мандрівники можуть спробувати перетнути її на плоту - це ризиковане підприємство дозволить швидше опинитися на іншому березі. В іншому випадку їм доведеться шукати безпечніше місце, що потребує часу."
 expedition_events.220.f:1 "«Картина перед нами немов застигла: густі сірі тони, річка, що рветься з кайданів жорстокості та миттєвих поривів. Несучі нізвідки і нікуди обезголовлені дерева. Іноді їх супроводжували якісь тварини. Іноді їхній шлях пролягав у повній самоті»."
 expedition_events.220.a:0 "Вперед!"
 expedition_events.220.b:0 "Краще не ризикувати."
 expedition_events.220.c:0 "Стрибайте! Стрибайте!"

 expedition_events.221.t:0 "Легка переправа"
 expedition_events.221.d:0 "Мандрівники без особливих зусиль перебралися на інший берег річки."
 expedition_events.221.f:0 "“Переправа далася нам легко. До заходу сонця ми зможемо пройти ще багато миль»."
 expedition_events.221.a:0 "Гарні новини."

 expedition_events.222.t:0 "Пліт, що перекинувся"
 expedition_events.222.d:0 "На жаль, при переправі пліт експедиції перекинувся, мандрівники втратили частину запасів."
 expedition_events.222.f:0 "«Протягом занадто швидке. Ми ледве зуміли дістатися іншого берега»."
 expedition_events.222.a:0 "Сумно."

 expedition_events.230.t:0 "Зустріч з ведмедем"
 expedition_events.230.d:0 "Попереду помічений великий ведмідь-гризлі. Можна зупинитися і почекати, поки він не піде - або влаштувати на нього полювання."
 expedition_events.230.f:1 "«Ведмеді тут голодні та худі. Але не менш небезпечні: їхні очі гострі, пащі жадібні, а по жовтих іклах стікає слина. Вони завжди напоготові. Дуже пильні. І звичайно, вони не єдині, хто голодує в цих горах»."
 expedition_events.230.a:0 "Почнемо полювання!"
 expedition_events.230.b:0 "Чекаємо, поки він не піде."

 expedition_events.231.t:0 "Вдале полювання на ведмедя"
 expedition_events.231.d:0 "Учасникам експедиції вдалося вбити ведмедя-гризлі."
 expedition_events.231.f:0 "«Ми вистежували його вдень та вночі. Декілька влучних пострілів — і звіра було вбито»."
 expedition_events.231.a:0 "У мене від однієї думки починається ведмежа хвороба."

 expedition_events.232.t:0 "Невдале полювання на ведмедя"
 expedition_events.232.d:0 "Учасники експедиції спробували вбити ведмедя, але все пішло не так."
 expedition_events.232.f:0 "«Спочатку полювання проходило непогано, але потім ми зрозуміли, що перед нами ведмедиця, яка захищає своїх ведмежат. Ніколи не стійте між ведмедицею та її ведмежатами!»"
 expedition_events.232.a:0 "Вперед!"

 expedition_events.233.t:0 "Напад ведмедя"
 expedition_events.233.d:0 "Учасники експедиції вирішили проігнорувати ведмедя, а ось ведмідь їх ігнорувати не став."
 expedition_events.233.f:0 "«Він вилетів із лісу, швидкий, наче [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]. З моторошним ревом — у житті не чув звуку гірше. Щоб укласти його, знадобилося кілька залпів. Але спершу він закінчив парочку наших»."
 expedition_events.233.a:0 "Яка невдача."

