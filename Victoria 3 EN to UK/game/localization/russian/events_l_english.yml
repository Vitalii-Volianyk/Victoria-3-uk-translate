 ig_leaders.7.t:0 "Грандіозний план окупився"
 ig_leaders.7.d:0 "[SCOPE.sCharacter('meticulous_leader').GetFullName], скрупульозний лідер групи «[SCOPE.gsInterestGroup('meticulous_out_of_govt_ig').GetName]», вже давно веде закулісну гру, яка нарешті принесла плоди. meticulous_out_of_govt_ig').GetName] та [ROOT.GetCountry.GetName]. Тепер вони, швидше за все, увійдуть до уряду, і прихильники групи мрійливо міркують, які закони вона ухвалить, коли опиниться при владі."
 ig_leaders.7.f:0 ""Все йде за планом"."
 ig_leaders.7.a:0 "Нехай група «[SCOPE.gsInterestGroup('meticulous_out_of_govt_ig').GetName]» увійде до уряду."
 ig_leaders.7.b:0 "Не можна допускати, щоб інтриги групи «[SCOPE.gsInterestGroup('meticulous_out_of_govt_ig').GetName]» принесли плоди!"
 commander_events.1.t:0 "Погрожуючи доглядом"
 commander_events.1.d:0 "[SCOPE.sCharacter('unhappy_commander').GetFullName] подасть у відставку, якщо група «[SCOPE.gsInterestGroup('unhappy_commander_ig').GetName]» не буде представлена в уряді."
 commander_events.1.f:0 "«З тяжким серцем я прошу про відставку, бо люблю свою країну, але не можу служити уряду, який не поділяє моїх поглядів»."
 commander_events.1.a:0 "Виконати вимоги."
 commander_events.1.b:0 "Відкинути вимоги."
 commander_events.1.b.tt:0 "[SCOPE.sCharacter('unhappy_commander').GetFullName] піде у відставку"
 commander_events.3.t:0 "Питання впливу"
 commander_events.3.d:0 "[SCOPE.sCharacter('bribe_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('bribe_commander').GetFullName] пропонує заручитися схваленням групи «[SCOPE.gsInterestGroup('bribe_commander_ig'')а."
 commander_events.3.f:0 "«Я користуюсь у них певним авторитетом, і можу з ними поговорити. Добре слово тут, трохи лестощів там — і ви здивуєтеся, яких результатів можна досягти. Звичайно, буде потрібний і більш матеріальний стимул»."
 commander_events.3.a:0 "Збільшити бюджет."
 commander_events.3.b:0 "Чи не збільшувати бюджет."
