 ig_revolutions.1.t:0 "На межі"
 ig_revolutions.1.d:1 "Група [SCOPE.gsInterestGroup('ig_on_the_edge').GetName], яку очолює [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName], загрожує підтримати революційні сили, якщо ми не виконаємо їхні вимоги. Вони не вимагають великих поступок, але якщо ми зараз підемо на них, вплив цієї групи стане величезним."
 ig_revolutions.1.f:1 "«У дні потрясінь і конфліктів обережні люди люблять говорити, що деякі ідеали слід поступитися, а деякі реформи — відкласти, щоб зберегти тканину нації і вберегти її від розпаду. Але я питаю: чого вартий нація без ідеалів? Нехай розпадається — ось моя думка! З цих ниток буде зіткано найкращу націю, для якої наші ідеали стануть основою, а не загрозою»."
 ig_revolutions.1.a:0 "Дайте їм те, чого вони хочуть."
 ig_revolutions.1.b:0 "Вони нічого від нас не отримають!"

 ig_revolutions.2.t:0 "Група [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] називає свої вимоги!"
 ig_revolutions.2.d:0 "Група [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] на межі повстання. Вони загрожують приєднатися до революціонерів, якщо ми не виконаємо їхніх вимог."
 ig_revolutions.2.f:1 "«[ROOT.GetCountry.GetNameNoFormatting] на краю прірви. Слабкий і безпорадний уряд втрачає контроль над країною. Хтось має його повернути. Ми знаємо, що робити. Але якщо до нашої поради не дослухаються, це означає кінець усього»."
 ig_revolutions.2.a:0 "Дайте їм те, що задовольнить їхню так звану «гідність»."
 ig_revolutions.2.b:0 "Що за маячня? Вони не мають права щось вимагати!"
 ig_revolutions.2.c:0 "Нехай няньчаться зі своєю «гідністю» у кайданах!"

 ig_revolutions.3.t:0 "Група [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] розпалює конфронтацію!"
 ig_revolutions.3.d:0 "Група [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] лютує від рішень уряду. Якщо ми не підемо їм назустріч, вони ось-ось приєднаються до революціонерів."
 ig_revolutions.3.f:1 "«Ми дуже добре знаємо ціну війни — спалені поля, зруйновані будинки. Ми не братимемося за зброю, поки залишаються інші шляхи. Але не варто відчувати наше терпіння. Без нашої допомоги країна помре з голоду!"
 ig_revolutions.3.a:0 "Сподіваюся, деякі поступки стануть запорукою примирення."
 ig_revolutions.3.b:0 "Вони нічого від нас не отримають!"
 ig_revolutions.3.c:0 "Ті, хто сіє вітер, пожнуть бурю!"
    
 ig_revolutions.4.t:0 "Група [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] вимагає негайного втручання!"
 ig_revolutions.4.d:0 "Група [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] заявляє, що більше не може терпіти «продажний уряд». Вони склали список вимог та прибили його до дверей будівлі адміністрації."
 ig_revolutions.4.f:1 "«Якщо [ROOT.GetCountry.GetRuler.GetTitle|l] не керується мораллю, [ROOT.GetCountry.GetRuler.GetSheHe|l] стає деспотом - і неважливо, що є джерелом [ROOT.GetCountry.GetRuler.GetHerHis|l Режим, що втратив моральний авторитет, може зруйнуватися будь-якої хвилини»."
 ig_revolutions.4.a:0 "Дамо їм те, чого вони хочуть, і молитимемося за мир."
 ig_revolutions.4.b:0 "Мені начхати, чого вони вимагають!"
 ig_revolutions.4.c:0 "Подивимося, що вони скажуть, опинившись за ґратами."
    
 ig_revolutions.5.t:0 "Група [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] стає все більш войовничою!"
 ig_revolutions.5.d:0 "Офіцери, близькі до групи [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName], опублікували список своїх вимог. Вони вимагають негайної реакції з боку влади. Ходять чутки, що у разі відмови вони перейдуть на бік революціонерів."
 ig_revolutions.5.f:1 "«Ми давали присягу захищати цю країну, але настав час поставити собі питання — в який момент уряд сам стає найбільшою загрозою для нації, якою він керує? Прийде війна. Буде краще, якщо справжні солдати боротимуться на вашому боці»."
 ig_revolutions.5.a:0 "Ми шануємо жертви, принесені нашими солдатами, і визнаємо, що вони потребують підтримки."
 ig_revolutions.5.b:0 "Слухай мою команду: забирайтеся геть!"
 ig_revolutions.5.c:0 "Настав час хлопцям у поліцейській уніформі послужити своїй нації."
    
 ig_revolutions.6.t:0 "Група [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] у гніві!"
 ig_revolutions.6.d:0 "Невдоволений консорціум провідних представників групи [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] вимагає від влади «компенсації». Якщо ми відмовимося, вони загрожують перейти на бік революції."
 ig_revolutions.6.f:1 "«Повстання стане серйозною на заваді шляху до модернізації нашої країни, але... вважаю, воно неминуче. Якщо війна все ж таки трапиться, буде краще, якщо вона закінчиться якнайшвидше. Ви можете це гарантувати?»"
 ig_revolutions.6.a:0 "Краще укласти з ними угоду."
 ig_revolutions.6.b:0 "Ні. Ціна надто висока."
 ig_revolutions.6.c:0 "Все, що вони отримають, це тюремні терміни."
    
 ig_revolutions.7.t:0 "Група [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] висуває вимоги!"
 ig_revolutions.7.d:0 "Група [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] видала маніфест, вимагаючи від уряду певних поступок в ім'я суспільного блага та громадянських свобод. Якщо ми не погодимося, вони загрожують радикальнішими заходами."
 ig_revolutions.7.f:1 "«Зазвичай наша зброя – це слово, але слова здатні не лише закликати до розуму, а й спонукати до дій. Практика завжди слідує за теорією. Якщо вам потрібні ідеї, у нас вони є — а якщо ні, то їх напевно потребує хтось ще»."
 ig_revolutions.7.a:0 "Їхні аргументи переконують мене в тому, що поступки необхідні."
 ig_revolutions.7.b:0 "Їхні аргументи переконують мене в тому, що вони порожні."
 ig_revolutions.7.c:0 "Їхні аргументи переконують мене в тому, що їм місце за ґратами."
    
 ig_revolutions.8.t:0 "Група [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] вимагає рішучих дій!"
 ig_revolutions.8.d:0 "Схоже, що група [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] розраховує використовувати цю кризу, щоб домогтися від уряду поступок. Якщо ми не підемо їм назустріч, вони загрожують підтримати революцію."
 ig_revolutions.8.f:1 ""Все дуже просто. Зараз країна потребує сильної руки. Якщо [ROOT.GetCountry.GetRuler.GetTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] не справляється зі своєю роботою, ми знайдемо того, хто зможе [ROOT.GetCountry.GetRuler.GetHerHis|l] замінити»."
 ig_revolutions.8.a:0 "Ми могли б виконати їхні вимоги."
 ig_revolutions.8.b:0 "Що за маячня! Хай тільки спробують!"
 ig_revolutions.8.c:0 "Вони хочуть сильної руки? Ми покажемо їм сильну руку!"
    
 ig_revolutions.9.t:0 "Група [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] висуває нові вимоги!"
 ig_revolutions.9.d:0 "Представники групи [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName], вкрай незадоволені діями уряду, висунули радикальніші вимоги і бажають негайних поступок від влади. Якщо ми не відреагуємо, вони обіцяють подальшу ескалацію."
 ig_revolutions.9.f:1 "«Час для переговорів минув. Робочим настав час висунути свої вимоги! Нашими мозолистими руками плавиться сталь для гарматних стволів та свинець, що йде на кулі! Приєднуйтесь до нас, і разом ми зруйнуємо старий порядок, а потім збудуємо новий! Цими руками!»"
 ig_revolutions.9.a:0 "Гаразд. Група [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] отримає свої поступки."
 ig_revolutions.9.b:0 "Цей зброд від нас нічого не доб'ється!"
 ig_revolutions.9.c:0 "Для таких випадків і є поліція."

