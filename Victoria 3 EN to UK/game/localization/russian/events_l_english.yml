 notification_expedition_progress_average_tooltip:0 "Ваша експедиція робить чималі успіхи"
 notification_expedition_progress_average_name:0 "Поточна експедиція"

 expedition_event_ongoing_tt:0 "Експедиція продовжується."

 expedition_events.1.t:0 "Експедиція з метою нанесення на карту річки Нігер"
 expedition_events.1.d:0 "Незважаючи на всі спроби пройти вгору за течією річки, нам, як і раніше, не відомі її витоки. Надіслати експедицію, щоб нанести її на карту?"
 expedition_events.1.f:2 "«Учасники торгових спільнот висловили свою зацікавленість у „новій африканській політиці“, заснованій на зростанні комерції та повсюдному поширенні [ROOT.GetCountry.GetAdjectiveNoFormatting|l]їх цінностей.\n\nВони підкреслюють цінність річки Нігер як можливого торгового шляху і пропонують вивчення її русла»."
 expedition_events.1.a:1 "Я знаю, хто підійде для цього завдання."
 expedition_events.1.b:0 "Не зараз."

 expedition_events.2.t:0 "Вибір лідера"
 expedition_events.2.d:1 "Декілька сильних кандидатів побажали керувати експедицією. Але таке рішення потребує відповідального підходу."
 expedition_events.2.f:1 "Першим прибув одягнений з голочки молодий джентльмен. У всьому його образі жагуча похвали на рівних боролася з найбільшою потребою догоджати. На обличчя він найвишуканішим чином начепив усмішку, яка розсовувала межі найбагатшої уяви. "Якщо дозволите ..." - чемно сказав він, простягаючи рекомендаційні листи."
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.3.t:0 "Вибір бюджету"
 expedition_events.3.d:0 "Скільки коштів ви готові виділити на організацію експедиції?"
 expedition_events.3.f:0 "«Ми, напевно, зіткнемося з безліччю перешкод. Що більше нам виділять коштів, то краще ми зможемо підготуватися»."
 expedition_events.3.a:0 "Невелику суму."
 expedition_events.3.b:0 "Скромну суму."
 expedition_events.3.c:0 "Велику суму."

 expedition_events.4.t:0 "Експедиція виходить у дорогу"
 expedition_events.4.d:0 "Після кількох тижнів підготовки експедиція з метою нанесення на карту річки Нігер, яку очолює [SCOPE.sCharacter('expedition_leader').GetFullName], приходить до гирла річки."
 expedition_events.4.f:1 "«Приплив рано-вранці був низьким. Наш пароплав сповільнив хід, тільки-но між портових будівель смарагдами замиготіла рідкісна рослинність. Сіль у повітрі м'яко змінилася нотками запахів екзотичних рослин, анісу, гвоздики. На одному даху дівчинка розклала білизну для просушування»."
 expedition_events.4.a:0 "Вперед!"

 expedition_events.30.t:0 "Місцеві провідники"
 expedition_events.30.d:0 "Один з учасників експедиції пропонує відвідати навколишні поселення та спробувати найняти провідників з-поміж місцевих жителів. Інші дослідники побоюються, що на це піде дуже багато часу."
 expedition_events.30.f:1 "«Ровини тяглися, наскільки вистачало очей. Ні гори, ні навіть горбка, де наша втомлена експедиція могла б зробити привал та озирнутися. Нічого, а потім джунглі. Завжди джунглі. Іноді річка (але іноді). А потім джунглі. Аквамариновий шовк; дражняча, райдужна вуаль блискучих вологою квітів над забутими стременами»."
 expedition_events.30.a:0 "Чудова думка."
 expedition_events.30.b:0 "Це займе надто багато часу."

 expedition_events.31.t:0 "Провідники знайдені"
 expedition_events.31.d:0 "За кілька годин експедиції вдалося знайти провідників і домовитися про оплату їхніх послуг."
 expedition_events.31.f:1 "«Здається, провідники знають свою справу. І добре знають цю територію»."
 expedition_events.31.a:0 "Чудові новини."

 expedition_events.32.t:0 "Знайти провідників не вдалося"
 expedition_events.32.d:0 "Багатогодинні блукання по чагарниках ні до чого не привели. Дослідникам довелося відмовитися від думки найняти місцевих провідників – краще вийти назад до берега річки!"
 expedition_events.32.f:0 "«Це була жахлива у всіх відношеннях ідея»."
 expedition_events.32.a:0 "Серйозна невдача."

 expedition_events.40.t:0 "Учасник експедиції тоне"
 expedition_events.40.d:0 "Вночі один із учасників експедиції впав за борт. Ми можемо спробувати знайти бідолаху чи рухатися далі."
 expedition_events.40.f:1 "«Спочатку крики. Потім — на дно. Лише довгий маслянистий слід на воді. Червоний, як полуничний сироп або останні миті світанку, коли горизонт чистий, а хмари нагадують знівечені бинти. Знаєш, я ж не дуже добре плаваю, — сказав він кілька днів тому, з кривою усмішкою дивлячись на річку, — добре, що це незабаром закінчиться“»."
 expedition_events.40.a:0 "Нехай продовжують свій шлях."
 expedition_events.40.b:0 "Знайдіть його!"

 expedition_events.41.t:0 "Експедиція страждає від малярії"
 expedition_events.41.d:0 "В останніх звітах йдеться про те, що кілька учасників експедиції злягли з малярією."
 expedition_events.41.f:1 "«До світанку їх не стало. Наші люди в основному ще були в наметах, а ті, що підійшли до мене, були надто налякані і не наважувалися до них наближатися. „Вони захворіли, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]“. — У туманній імлі їхні силуети були схожі на привидів. Бліді обличчя стукали зубами від ознобу, а голоси навіть далеко не нагадували звуки, які може видати жива людина»."
 expedition_events.41.a:0 "Нехай продовжують свій шлях."
 expedition_events.41.b:0 "Нехай трохи відпочинуть."

 expedition_events.50.t:0 "Напад місцевих племен"
 expedition_events.50.d:0 "Рухаючись за течією річки, експедиція зазнала нападу місцевих жителів."
 expedition_events.50.f:2 "„Обережніше, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]]!“ — різкий звук заглушив крики команди. Біля моєї голови в дерев'яній стіні тремтіла стріла. „Лягайте! Всім лягти!“ Уздовж кромки лісу довгою лінією вишикувалися люди. Подібно до кам'яних вартових, вони стискали списи і луки, націлені прямо в нас. Їхні обережні рухи, ледь помітні переміщення — вони оцінюють чужинців, які вторглися на їхню територію. „На землю!“ — кричить хтось із наших»."
 expedition_events.50.a:0 "Дати їм бій."
 expedition_events.50.b:0 "Біжимо!"

 expedition_events.51.t:0 "Успішна оборона"
 expedition_events.51.d:0 "Учасники експедиції успішно відбили напад."
 expedition_events.51.f:0 "«Їхня примітивна зброя не йде ні в яке порівняння з нашою вогневою потужністю»."
 expedition_events.51.a:0 "Молодці."

 expedition_events.52.t:0 "Невдала оборона"
 expedition_events.52.d:0 "Учасники експедиції не змогли відбити напад та були змушені відступити."
 expedition_events.52.f:0 "«Ми намагалися відігнати супротивника, але їх було надто багато. Експедиція втратила кілька людей, допоки ми не відірвалися від переслідувачів»."
 expedition_events.52.a:0 "Яка невдача."

 expedition_events.53.t:0 "Тактичний відступ"
 expedition_events.53.d:0 "Експедиція скоріше залишає небезпечну ділянку річки."
 expedition_events.53.f:0 "«Ми налягли на весла і звернули до бокової притоки. Наш шлях лежав в інший бік, але так було безпечніше»."
 expedition_events.53.a:0 "Принаймні всі залишилися живими."

 expedition_events.60.t:0 "Кадри з експедиції"
 expedition_events.60.d:0 "Один із учасників експедиції просить призупинити рух на день – він хоче зробити знімки місцевої фауни."
 expedition_events.60.f:1 "«Брудні будинки грудками шоколадного пудингу виглядали просто із річкових вод. Спліталися, подібно до косів юної дівчини, стремнини, показувалися то тут, то там неосяжні озера і драговини. Пишна зелень на берегах річки приховувала їхні контури напівпрозорим м'ятним пологом. Вода була всюди – наш особистий океан»."
 expedition_events.60.a:0 "Хороша ідея."
 expedition_events.60.b:0 "У нас на це немає часу."

 expedition_events.70.t:0 "Експедиція страждає від дизентерії"
 expedition_events.70.d:0 "В останніх звітах сказано, що кілька учасників експедиції лягли з дизентерією. Один із них помер."
 expedition_events.70.f:0 ""Ми не можемо продовжувати рух, поки половина експедиції бігає в кущики кожні п'ятнадцять хвилин"."
 expedition_events.70.a:0 "Нехай продовжують свій шлях."
 expedition_events.70.b:0 "Нехай трохи відпочинуть."

 expedition_events.80.t:0 "Зустріч із гіпопотамом"
 expedition_events.80.d:0 "Попереду за течією помічено гіпопотам. Було б розумно не намагатися пропливти повз, а перечекати, поки тварина не піде у своїх справах."
 expedition_events.80.f:0 "«Вони можуть виглядати добродушно, але це враження оманливе. Гіпопотам — звір жорстокий і норовливий»."
 expedition_events.80.a:0 "Спробуємо пропливти повз."
 expedition_events.80.b:0 "Зачекаємо."

 expedition_events.81.t:0 "Напад гіпопотаму"
 expedition_events.81.d:1 "Зустрічений експедицією гіпопотам накинувся однією з човнів і перевернув її. Експедиція втратила двох учасників та значну кількість припасів."
 expedition_events.81.f:0 "«Це сталося так швидко! Чудовисько перевернуло човен, наче він зроблений з паперу. Декому з нас пощастило вціліти, інші виявилися не такими щасливими»."
 expedition_events.81.a:0 "Боже мій…"

 expedition_events.82.t:0 "Гіпопотам спить"
 expedition_events.82.d:1 "Експедиція продовжила рух, не потривоживши тварину. Їм вдалося обминути сплячого гіпопотама без пригод. Той навіть оком не повів."
 expedition_events.82.f:0 "«Яке разюче створення!»"
 expedition_events.82.a:0 "Слава Богу."

 expedition_events.83.t:0 "Гіпопотам спливає"
 expedition_events.83.d:0 "Експедиція зупинилася. За кілька годин гіпопотам поплив своїм шляхом."
 expedition_events.83.f:0 "«Захід сонця вже близько, краще розбити табір прямо зараз. Ми втратили цілий день через дурну тварину»."
 expedition_events.83.a:0 "Яке полегшення."

 expedition_events.90.t:0 "Братська могила"
 expedition_events.90.d:0 "Учасники експедиції побачили на березі кілька могил. Судячи з покладених на могили предметів тут знайшли свій останній спокій учасники попередньої експедиції."
 expedition_events.90.f:1 "«Невелика брудна рамка із фотографією дитини. Позаду – знайоме ім'я. Релікварій з локон світлого волосся. Декілька сторінок із щоденника, які ми з поваги не стали читати. Лист. Мабуть, його можна забрати. Воно не закінчено. Один із нас тихо вимовляє: „я знав цю людину“. Він складає лист і кладе його в кишеню. Навіть зараз я ніби чую їх веселі, дзвінкі голоси: „Ми знайдемо джерело менше, ніж за місяць!“ Так. Навіть зараз"."
 expedition_events.90.a:0 "Сумне видовище."

 expedition_events.100.t:0 "Викрадення"
 expedition_events.100.d:0 "Вам повідомили, що кілька учасників експедиції, зокрема [SCOPE.sCharacter('expedition_leader').GetFullName], були захоплені місцевим царком. Він вимагає викуп за визволення мандрівників."
 expedition_events.100.f:1 "«Світло в нічній темряві – недобрий знак. Недаремно в Середньовіччі лякали блукаючими вогниками, ignis fatuus, небезпечними тварюками, що ведуть людей назустріч вірній загибелі. Чи так вони помилялися? Вогняна точка перетворилася на ліхтар, потім у темряві намалювалася людина. І не один, а цілий десяток — це ми зрозуміли вже після того, як узяли нас у полон. Метал їхніх рушниць теж поблискував у темряві, і ми не могли чинити опір — для цього просто не було умов»."
 expedition_events.100.a:0 "Ми заплатимо."
 expedition_events.100.b:0 "Нехай самі впораються."
 expedition_leader_kidnap_modifier:0 "Викуп за главу експедиції"

 expedition_events.101.t:0 "Мандрівники звільнені"
 expedition_events.101.d:0 "Після сплати викупу місцеві звільняють учасників експедиції та навіть підказують їм правильний маршрут."
 expedition_events.101.f:0 ""Досвід був не з найприємніших, але нас щедро годували смаженим ямсом, та й взагалі зверталися гідно"."
 expedition_events.101.a:0 "Чудово."

 expedition_events.102.t:0 "Мандрівники біжать із полону"
 expedition_events.102.d:0 "Не дочекавшись викупу, кілька учасників експедиції зуміли вирватися на волю. На жаль, значна частина мандрівників залишається в полоні."
 expedition_events.102.f:1 "«Ми чекали у холодних та сирих кам'яних мішках. Вони годували нас, не кажучи ні слова, і швидко йшли — на підкуп вартових просто не було часу. Коли стемніло, почалася бійка. Хтось із наших сказав, вони посперечалися через нічну вахту. І грошей. Коли двері знову відчинилися, ми нарешті змогли втекти»."
 expedition_events.102.a:0 "Сумно."

 expedition_events.110.t:0 "Смерть лідера"
 expedition_events.110.d:1 "«Під час невеликої сутички нашому лідерові в ногу потрапила куля мушкетів. Поранення не виглядало особливо серйозним, але інфекція доконала. Новим лідером [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'стала', 'став' )] [SCOPE.sCharacter('expedition_leader').GetFullName]»."
 expedition_events.110.f:1 "«Зненацька стало тепло. І дуже боляче. Після пострілу я не можу ходити, і навряд чи це колись зміниться. Це мій останній шанс написати як усе було. Подібно до Марка Поло, я лежу в ліжку і розмовляю про невидимі міста, безсмертні дива, які відкрилися мені і в які ніхто не повірить. І це сумно. Я - розумна людина, і тому відкладаю перо.\n\nДжунглі так і норовлять захопити вас зненацька - так само як куля, - але, як сказав поет, "тепер ти мудрий, ти багато побачив, і вірно зрозумів, що таки означають ""."
 expedition_events.110.a:0 "Сподіватимемося, що новий лідер впорається із завданням."

 expedition_events.11.t:0 "Експедиція закінчилася успіхом"
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] повертається з тріумфом. Експедиції вдалося нанести на карту всю течію річки Нігер."
 expedition_events.11.f:1 "«Мені завжди здавалося, що я відчуваю неймовірну радість. Щастя, таке яскраве і гучне, що його майже можна буде почути. Тут сходяться всі річки. Може, мені уявлявся потік води, такий могутній, що перед ним неможливо було б не схилитися. Але Нігер розпадався на дрібні потоки, практично втрачаючи саму себе. Який із них — сама річка? Хіба всі вони не річки самі по собі? Може ні. Мені згадується корабель Тесея — коли річ перестає бути собою?"
 expedition_events.11.a:1 "Чудові новини!"

 expedition_events.12.t:0 "Невдала експедиція"
 expedition_events.12.d:0 "Вже кілька місяців ми не отримуємо нових повідомлень. Прийде визнати, що експедиція у пошуках витоків річки Нігер провалилася. [SCOPE.sCharacter('expedition_leader').GetFullName] та інші мандрівники ніколи не повернуться додому."
 expedition_events.12.f:1 "«Мені здається, у глибині душі ми цього чекали. І досі ми обговорюємо, коли дістанемося до гирла річки. Говоримо собі „ще пару днів“ і рухаємось далі. Ті, хто раніше говорив про раціони з презирством, зараз взагалі мовчить. Річку ми втратили давно. „Ще пару днів“»."
 expedition_events.12.a:0 "Прокляття!"

 civil_war_events.1.t:0 "Перемога прихильників відділення"
 civil_war_events.1.d:1 "Незважаючи на не райдужні наші очікування, наші побратими по нації виграли боротьбу за незалежність — без нашої допомоги."
 civil_war_events.1.f:1 "«Душа нації поділена надвоє! Кордон наших земель - рвана рана на серці нашого народу. Очевидно, настав час нам об'єднуватись!»"
 civil_war_events.1.a:0 "Анексувати країну"
 civil_war_events.1.b:0 "Дати їм спокій"

 diplomatic_events.1.t:0 "Порушення суверенітету"
 diplomatic_events.1.d:1 "[SCOPE.sC('initiator').GetName] пред'являє[SCOPE.sC('initiator').GetCustom('RU_CL_END_T')] #tooltippable_name #tooltip:[SCOPE.sC('target_country').GetTooltipTag],DATA_COUNT CountryTooltip [SCOPE.sC('target_country').GetCustom('RU_CL_DP')]#!#! ультиматум з вимогою вступити у війну «[SCOPE.sW('war').GetName|v]» на їх стороні. .GetCustom('RU_CL_END_T')] ультиматум і приєднуючи[SCOPE.sC('target').GetCustom('RU_CL_END_T')]ся до #tooltippable_name #tooltip:[SCOPE.sW('war').GetLeaderOfOppositeSide( ('initiator') ).GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetCustom('RU_CL_DP')]#!#!!\n вчинимо?"
 diplomatic_events.1.f:1 "Наближається захід сонця, і дим, що йде з каміна, затягує вікна кабінету блідим серпанком. На вулицях запалюються ліхтарі. Двоє чоловіків стривожено дивляться один на одного. «Весь світ занурюється у темряву. Чи доживемо ми до того дня, коли ліхтарі загоряться знову?"
 diplomatic_events.1.a:1 "Ми повинні допомогти #tooltippable_name #tooltip:[SCOPE.sC('target_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('target_country').GetCustom('RU_CL_DP')]#!#!!"
 diplomatic_events.1.b:0 "Нас це не стосується."
 violate_sovereignty_tt:0 "Приєднатися до [Concept('concept_war', 'війні')] на захист #tooltippable_name #tooltip:[SCOPE.sC('target_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('target_count SCOPE.sC('target_country').GetCustom('RU_CL_RP')]#!#!"

 cultural_homeland_events.1.t:0 "Хибні звинувачення"
 cultural_homeland_events.1.d:0 "Деякі [SCOPE.sCulture('state_majority_culture').GetName|l], які проживають в області [SCOPE.sState('culture_state').GetName], звинувачують у своєму тяжкому становищі своїх #tooltippable_name #tooltip:[SCOPE.sCulture('stat ').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]їх#!#! сусідів."
 cultural_homeland_events.1.f:0 "«Вони стверджують, що ми займаємо їхні робочі місця, не даємо їм заробляти на хліб. Як вони не бачать, що ми страждаємо не менше, ніж вони?"
 cultural_homeland_events.1.a:0 "Ми маємо навчитися жити разом."
 cultural_homeland_events.1.b:0 "Проігнорувати."

 cultural_homeland_events.10.t:0 "Наклепницька стаття"
 cultural_homeland_events.10.d:0 "Місцева газета «[SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')]» надрукувала повну шовінізму статтю, спрямовану проти #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture'),GetTooltipTAG],Det. ('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]їх#!#! жителів області [SCOPE.sState('culture_state').GetNameNoFormatting]. Ми могли б вилучити тираж або дозволити статтю до публікації."
 cultural_homeland_events.10.f:0 "«Це мерзенна брехня, від першого до останнього слова. Але ті, хто прочитає цю статтю, не вникатимуть у подробиці. Вони повірять у будь-яку нісенітницю»."
 cultural_homeland_events.10.a:0 "Заборонити публікацію."
 cultural_homeland_events.10.b:0 "Проігнорувати."

 cultural_homeland_events.20.t:0 "Несправедливі обмеження"
 cultural_homeland_events.20.d:0 "Окремі #tooltippable_name #tooltip:[SCOPE.sCulture('state_majority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_majority_culture').GetCustom('RU_CUL! підприємці почали відмовляти в обслуговуванні #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture'| жителям області [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.20.f:0 "«Я ходив до цієї крамниці все своє життя! Чому на вікні раптом з'явилася табличка, що таким, як я, заборонено вхід?»"
 cultural_homeland_events.20.a:0 "Вхід має бути відкритим для всіх."
 cultural_homeland_events.20.b:0 "Крамарі можуть обслуговувати або не обслуговувати покупців на власний розсуд."

 cultural_homeland_events.30.t:0 "Упереджені наймачі"
 cultural_homeland_events.30.d:0 "Мешканцям #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_| походження все важче знайти роботу в області [SCOPE.sState('culture_state').GetName] через упереджене ставлення #tooltippable_name #tooltip:[SCOPE.sCulture('state_majority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOL 'state_majority_culture').GetCustom('RU_CUL_ADJ')|l]їх#!#! наймачів."
 cultural_homeland_events.30.f:0 "«Я хотів улаштуватися на склад. На мене косо глянули і заявили, що ця робота не для таких, як я»."
 cultural_homeland_events.30.a:0 "Усі мають право на працю."
 cultural_homeland_events.30.b:0 "Керівникам вирішувати, кого вони наймають."

 cultural_homeland_events.40.t:0 "Переслідування жителів #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').Getl('RU'! походження"
 cultural_homeland_events.40.d:0 "[SCOPE.sCulture('state_majority_culture').GetName] в області [SCOPE.sState('culture_state').GetName] нападають на підприємства та будинки своїх співгромадян #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture'). ,DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! походження."
 cultural_homeland_events.40.f:0 "«Вони закидали нашу лавку камінням, перебили усі вікна! Там була записка - "Прибирайтеся додому". Але... іншого будинку ми не маємо!»"
 cultural_homeland_events.40.a:0 "З цим вандалізмом треба покінчити."
 cultural_homeland_events.40.b:0 "Ми нічого не можемо зробити... через певні причини."

 cultural_homeland_events.50.t:0 "Напади на мешканців #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').Getl('| походження"
 cultural_homeland_events.50.d:0 " [SCOPE.sCulture('state_minority_culture').GetName] в області [SCOPE.sState('culture_state').GetName] зазнають нападів з боку своїх #tooltippable_name #tooltip:[SCOPE.sCulture('Toole_majority_culture')TOT. ,CultureTooltip [SCOPE.sCulture('state_majority_culture').GetCustom('RU_CUL_ADJ')|l]їх#!#! співгромадян. Кілька людей уже загинуло."
 cultural_homeland_events.50.f:0 "«Почався погром, хоч це ще м'яко сказано. Вони переходили від будинку до будинку, били, грабували та вбивали всіх, хто не встиг сховатися чи бігти»."
