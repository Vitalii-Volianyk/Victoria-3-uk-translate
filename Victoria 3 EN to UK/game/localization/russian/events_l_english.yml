 government_conflicts.1.t:0 "Дітонародження та освіта"
 government_conflicts.1.d:1 "Розбіжності між групами «[SCOPE.gsInterestGroup('landowners_ig').GetName]» та «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» призводять до конфліктів в уряді."
 government_conflicts.1.f:1 "«Прочитай ви хоч одну книгу, написану за останнє століття, мої докази здавалися б зрозумілішими!» «Епоха неосвічених писак! Жодне її породження прочитання не заслуговує»."
 government_conflicts.1.a:0 "Новаторам не треба думати «навіщо?» Їм треба зрозуміти як?"
 government_conflicts.1.b:0 "Знати має усвідомити власну архаїчність."
 government_conflicts.1.c:0 "Інтелектуальні та спадкові еліти мають об'єднатися."
 
 government_conflicts.2.t:0 "Усі колишні спільноти"
 government_conflicts.2.d:1 "Розбіжності між групами "[SCOPE.gsInterestGroup('landowners_ig').GetName]" та "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]" призводять до конфліктів в уряді."
 government_conflicts.2.f:0 "«У мій час за таку пропозицію можна було позбутися голови». «Тоді моліться, щоб ціна, яку ми вимагатимемо від вас свого часу, була не такою високою»."
 government_conflicts.2.a:0 "Профспілки мають показати, що вірні своїй країні."
 government_conflicts.2.b:0 "Землевласники мають визнати владу робітників."
 government_conflicts.2.c:0 "Ми не припустимо, щоби класова боротьба роздробила наш уряд."
 
 government_conflicts.3.t:0 "Вушко голки"
 government_conflicts.3.d:1 "Група «[SCOPE.gsInterestGroup('devout_ig').GetName]» незадоволена тим, що група «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» увійшла до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое уряд."
 government_conflicts.3.f:0 "«Ви стверджуєте, ніби будь-хто здатний досягти висот, якщо має належний досвід, працює, не покладаючи рук, і має певну дещицю везіння. Таким чином втрачають сенс чесноти, та й віра у щось, крім себе. Що ж спільного у тих, хто долає цю планку, крім жадібності та любові до матеріальних благ?»"
 government_conflicts.3.a:0 "Не судіть, та не будете судимі."
 government_conflicts.3.b:0 "Владу грошей треба обмежити."
 government_conflicts.3.c:0 "Процвітання та благодійність – наші друзі, а не вороги."
 
 government_conflicts.4.t:0 "Віра та логіка"
 government_conflicts.4.d:1 "Розбіжності між групами «[SCOPE.gsInterestGroup('devout_ig').GetName]» та «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» призводять до конфліктів в уряді."
 government_conflicts.4.f:0 "«Як можна ставити розум вище віри, коли саме розум сприяє усвідомленню вищого задуму, що керує цим світом?» «Ви не розумієте головного: коли очі відкриваються, дуже важко знову відмовитися від зору»."
 government_conflicts.4.a:0 "Нехай забобонна нісенітниця залишиться в минулому."
 government_conflicts.4.b:0 "Уникнення традицій - суть гора самовпевненості."
 government_conflicts.4.c:0 "Наука визначає факти, віра – мораль."
 
 government_conflicts.5.t:0 "Повітряні замки"
 government_conflicts.5.d:1 "Група «[SCOPE.gsInterestGroup('devout_ig').GetName]» незадоволена тим, що група «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» увійшла до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое уряд."
 government_conflicts.5.f:0 "«Бідність — чума, яка вразила людство, і впоратися з нею можуть лише співчуття та милосердя. Боротися з тими, хто має більше, шукати нагороди за бідність у цьому житті замість того, щоб смиренно нести свій тягар, як це призначено, отже, відмовлятися від власного спасіння»."
 government_conflicts.5.a:0 "Жодної благодійності не перемогти бідність."
 government_conflicts.5.b:0 "Профспілковому руху варто поводитися скромніше."
 government_conflicts.5.c:0 "Нехай різниця у підходах не розлучить вас на шляху до спільних цілей."
 
 government_conflicts.6.t:0 "Випадкова людина"
 government_conflicts.6.d:1 "Розбіжності між групами «[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]» та «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» призводять до конфліктів в уряді."
 government_conflicts.6.f:0 "«Можливо, ця теорія здасться вам надмірно радикальною, проте я здивуюся, якщо ви знайдете в ній хоча б найменший відступ від логіки». »."
 government_conflicts.6.a:0 "Поки теорія не перевірена практикою, від неї немає користі."
 government_conflicts.6.b:0 "Настав час так званим інтелектуалам спуститися з небес на землю."
 government_conflicts.6.c:0 "Прогрес необхідний, але надмірна поспішність завдасть лише шкоди."
 
 government_conflicts.7.t:0 "Пильна праця, старанні робітники"
 government_conflicts.7.d:1 "Розбіжності між групами «[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]» та «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» призводять до конфліктів в уряді."
 government_conflicts.7.f:1 "«Як можна приймати вас всерйоз, якщо ви тільки і вмієте, що руйнувати і вимагати більшу частину того, що самі не створювали?» Якщо ви вважаєте, що маєте право претендувати на плоди праці тих, хто слухався ваших наказів, то вам і підприємством керувати не можна, не те що державою»."
 government_conflicts.7.a:1 "Тільки робітники можуть керувати робітниками."
 government_conflicts.7.b:0 "Ті, хто досягає успіху, можуть пожинати його плоди."
 government_conflicts.7.c:0 "Важливо, що робота виконується, і не має значення як."
 
 government_conflicts.8.t:0 "Темні фабрики сатани"
 government_conflicts.8.d:1 "Група «[SCOPE.gsInterestGroup('rural_folk_ig').GetName]» незадоволена тим, що група «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» увійшла до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]"
 government_conflicts.8.f:0 "«Здається мені, коли вони збудують всі ці заводи та машини, що повинні позбавити нас від клопоту, ми все одно продовжимо збирати виноград, а вино так само діставатиметься їм»."
 government_conflicts.8.a:0 "Думайте що хочете, але за індустріалізацією майбутнє."
 government_conflicts.8.b:0 "Не забуватимемо, хто годує міських жителів."
 government_conflicts.8.c:0 "[ROOT.GetCountry.GetName] однаково потребує заводів і ферм — і в майбутньому це не зміниться."
 
 government_conflicts.9.t:0 "Країна чи клас"
 government_conflicts.9.d:1 "Група «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» незадоволена тим, що група «[SCOPE.gsInterestGroup('armed_forces_ig').GetName]» увійшла до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое"
 government_conflicts.9.f:0 "«І ось ви заявляєте, що присвятите життя захисту держави. У який момент ви усвідомлюєте, наскільки абсурдний і безпорадний цей самообман? Коли тільки зверніть зброю проти братів і сестер, обурених несправедливістю, або коли курок уже буде спущений?"
 government_conflicts.9.a:0 "Армія оберігає світ. Підете проти неї — нарікайте на себе."
 government_conflicts.9.b:0 "Внутрішня боротьба важливіша за зовнішню."
 government_conflicts.9.c:0 "Сподіватимемося, до цього не дійде."
 
 government_conflicts.10.t:0 "Намір та дія"
 government_conflicts.10.d:1 "Група «[SCOPE.gsInterestGroup('armed_forces_ig').GetName]» незадоволена тим, що група «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» увійшла до [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое уряд"
 government_conflicts.10.f:0 "«Ви закликаєте ризикувати, йти до своєї мрії. Та чи розумієте ви, що кажете? Ви самі ризикували в житті чимось, окрім і без того гнилої репутації?»"
 government_conflicts.10.a:0 "Поважайте солдатів, які стоять на варті вашого права говорити."
 government_conflicts.10.b:0 "Солдати, займайтеся тим, що у вас виходить найкраще: виконуйте накази."
 government_conflicts.10.c:0 "Державу треба оберігати і від армій, і від поганих ідей."
 
 government_conflicts.11.t:0 "Політична економіка"
 government_conflicts.11.d:1 "Розбіжності між групами "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]" та "[SCOPE.gsInterestGroup('industrialists_ig').GetName]" призводять до конфліктів в уряді."
 government_conflicts.11.f:0 "«Кумедна впевненість, ніби світ змінюють одні лише ваші ідеї, розбилася б вщент, якби ви хоч раз задумалися, чиї руки втілюють їх у життя». межами вашого розуміння»."
 government_conflicts.11.a:0 "Капітал – двигун прогресу."
 government_conflicts.11.b:0 "Робітники мають право на плоди своєї праці."
 government_conflicts.11.c:0 "Постарайтеся припинити класові чвари заради спільної мети."
 
 ig_petitions.1.t:0 "Занадто демократично?"
 ig_petitions.1.d:2 "Впливові [SCOPE.gsInterestGroup('landowners_ig').GetName|l] звернулися до уряду з вимогою певних реформ. На їхню думку, права голосу розподіляються дуже вільно, і вони просять скасувати закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.1.f:0 ""Якщо народ бажає підтримати правителів, це його справа, але деякі питання його справою ніяк не є"."
 ig_petitions.1.a:0 "Ми розглянемо їхнє звернення."
 ig_petitions.1.b:0 "Обмежити право голосу? І мови не може бути!"
 landowners_petition_rejected_modifier:0 "Нам не вистачає демократії"
 landowners_petition_acepted_modifier:0 "Занадто демократично?"
 tarnished_reputation_modifier:0 "Заплямована репутація"
 
 ig_petitions.4.t:1 "Віра Вітчизни?"
 ig_petitions.4.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName] оголосили про свою підтримку уряду в його прагненні визнати їх єдиною істинною церквою держави і офіційно ухвалити закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.4.f:1 "«Віра сяє у темряві найтемнішої ночі, подібно до мінливої, але вічно палаючої свічки, чистої і непорочної. Вона то жовта, то помаранчева, то червона. Хіба є на світі інший маяк, який може вказати нам шлях? У словах нашого священика звучить справжня запопадливість. Одержимий своєю проповіддю, він відчайдушно жестикулює, обличчя його світиться все яскравіше і яскравіше!"
 ig_petitions.4.a:1 "Це чудово допоможе нашій справі."
 ig_petitions.4.b:1 "Не можна припустити, щоб [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l] отримали надто багато впливу."
 devout_state_support_modifier:0 "Підтримка державної релігії"
 devout_state_influence_modifier:1 "Вплив державної релігії"
 
 ig_petitions.7.t:0 "Свобода самовираження?"
 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], як і багато хто [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], офіційно підтримує уряд у його намірі прийняти закон «[SCOPE.sLaw('current_law_scope'). GetName]». Втім, багато хто впевнений, що [SCOPE.sCharacter('intelligentsia_leader').GetSheHe|l] робить це виключно у власних інтересах."
 ig_petitions.7.f:1 "Весь день вчений просидів у своєму оксамитовому кріслі, бурмочучи про те, що діється на сході. На сході вічно щось відбувається. Не можна забороняти людям розмови. Розмови це не зупинить. Це зупинить людей»."
 ig_petitions.7.a:1 "Потрібно переконатися, що [SCOPE.sCharacter('intelligentsia_leader').GetSheHe|l] отримає всю необхідну підтримку."
 ig_petitions.7.b:1 "Не можна зводити закон до особи однієї людини."
 intelligentsia_free_speech_modifier:0 "Підтримка свободи слова"
 intelligentsia_free_speech_leader_modifier:0 "Активіст боротьби за свободу слова"
 intelligentsia_free_speech_leader_bad_modifier:0 "Мова проігнорована"
 
 ig_petitions.10.t:1 "Повернути наших хлопців додому?"
 ig_petitions.10.d:1 "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] вже готуються до наступного жнив. Через заклик вони постійно позбавляються кращих працівників, коли ті потрібні найсильніше. Їхня делегація просить вас скасувати закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.10.f:1 "Їхні міцні руки блищать від поту, іноді трохи тремтять: «Ні-ні, що ви, добродію, вам просто здалося. Ми абсолютно спокійні. Просто трохи переживаємо. Спокійно, так, але переживаємо». Війна завжди закінчується погано, кажуть вони. А ось про врожай такого не скажеш."
 ig_petitions.10.a:2 "Ми розглянемо їхнє звернення."
 ig_petitions.10.b:0 "Армії люди потрібніші, ніж селам."
 rural_folk_conscription_concerns_ignored_modifier:0 "Ігнорування проблеми військового призову"
 less_conscription_rural_folk_modifier:0 "Проблеми військового призову вирішуються"
 
 ig_petitions.13.t:1 "Обмежена освіта"
 ig_petitions.13.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] звернулися до уряду, щоб висловити своє невдоволення прийняттям закону «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.13.f:2 "«Вони взяли із собою дітей. Про [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], як я ненавиджу дітей. Вони такі галасливі... Бідна моя голова. Скільки цих йолопів ні вчи, їх уже ніщо не виправить, це вже точно. Так-так, ми розуміємо, ми все розуміємо. Залишайтеся там, будь ласка, ваше прохання буде розглянуте“.\n\n#italic Господи…#!»"
 ig_petitions.13.a:1 "Потрібно заспокоїти цих людей, інакше прогресу нам не видно."
 ig_petitions.13.b:1 "Ми не дозволимо громадській думці впливати на рішення уряду."
