 ig_petitions.16.t:1 "Податкова реформа?"
 ig_petitions.16.d:1 "Впливові [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] звернулися до уряду зі скаргою на нову систему оподаткування, яка, як вони вважають, стане «формним ярмом для найуспішніших членів суспільства». [SCOPE.gsInterestGroup('industrialists_ig').GetName] пропонують скасувати закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.16.f:1 "«Ви створюєте націю нероб і ледарів! Що далі? Перейменуємо міські площі на честь волоцюг і жебраків?!» Пульсуюча артерія на шиї чоловіка ось-ось лусне, обличчя його стає червоним, ніби щоки сором'язливої дівчини. Весь цей час за тим, хто говорить, уважно спостерігає персональний лікар. Вражаюче видовище."
 ig_petitions.16.a:1 "«Не можна ж карати за успіх!»"
 ig_petitions.16.b:1 "Вони хочуть, щоб багаті ставали ще багатшими."
 industralists_tax_denied_modifier:0 "Ігнорування проблем оподаткування"
 industralists_tax_agreed_modifier:0 "Проблеми оподаткування вирішуються"
 
 ig_petitions.19.t:0 "Служба державі?"
 ig_petitions.19.d:2 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] заявили про свою підтримку ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]». Проте дехто побоюється, що від цього постраждає якість збройних сил загалом."
 ig_petitions.19.f:1 "«У цих офіцерах є щось особливе. Всі так кажуть. Все це головним чином благородні дамочки з провінції. Особливо молоді. З одним із таких офіцерів втекла чиясь племінниця, скандал дійшов до самої столиці. Кажуть, у неї дядько — граф». Військові лише дивляться відсутнім поглядом, тиняючись уздовж огорожі. Плітки - це розкіш, яку вони не можуть собі дозволити."
 ig_petitions.19.a:1 "Чим більше батальйонів, тим краще."
 ig_petitions.19.b:1 "Ми маємо створити високопрофесійну армію."
 conscription_efforts_modifier:0 "Організація військового призову"
 conscription_law_modifier:0 "Служба державі?"
