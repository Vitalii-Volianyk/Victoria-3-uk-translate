l_english:
 ig_rural_folk:0 "Селяни"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "Мешканці сільської місцевості, політичні інтереси яких переважно спираються на сільське господарство."
 ig_devout:0 "Віруючі"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "Найвідданіші послідовники переважаючої релігії, які бачать у ній головне джерело моралі та політичного керівництва."
 ig_industrialists:0 "Промисловці"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "Інвестори та акціонери, зацікавлені в технічному прогресі та розвитку промисловості."
 ig_landowners:0 "Землевласники"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "Власники маєтків та великих плантацій, землевласники є зберігачами традицій та «старих грошей»."
 ig_intelligentsia:0 "Інтелігенти"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "Інтелектуали, що задають напрями розвитку живопису, музики та театру."
 ig_petty_bourgeoisie:0 "Дрібні буржуа"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "Власники невеликих магазинів, домовласники з кількома будинками, економні службовці з крихітними пенсіями і всі ті, хто багатший за бідних, але бідніших за багатих."
 ig_armed_forces:0 "Збройні сили"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "Професійні солдати та інші, чиї інтереси міцно пов'язані з збройними силами країни."
 ig_trade_unions:0 "Профспілки"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Професійні спілки, які прагнуть організувати робочих шахт, заводів і полів і тим самим спрямувати їх розрізнені інтереси у спільне русло."

  # Religious IGs
 ig_catholic_church:0 "Католики"
 ig_catholic_church_desc:0 "Католицизм є найбільшою течією в християнстві. Його послідовники вважають Папу, архієпископа Риму, незаперечним наступником Ісуса Христа через Святого Петра. Неабияку роль відіграє шанування святих і Діви Марії."
 ig_orthodox_church:0 "Православні"
 ig_orthodox_church_desc:0 "Православ'я об'єднує східні течії християнства, які не визнають влади Папи."
 ig_oriental_orthodox_church:1 "Східна православна церква"
 ig_oriental_orthodox_church_desc:1 "Коптське християнство поєднує близькосхідні течії християнства, які не визнають влади Папи."
 ig_anglican_church:0 "Англіканці"
 ig_anglican_church_desc:0 "Англіканська церква була заснована королем Генріком VIII під час протестантської Реформації. Англікани вважають Біблію головним авторитетом у питанні християнських догм і відкидають владу Папи, хоч і дотримуються менш радикальних поглядів у порівнянні з іншими євангелічними церквами."
 ig_evangelical_church:0 "Євангелісти"
 ig_evangelical_church_desc:0 "Євангелічні церкви виникли в Північній Європі в епоху Реформації. Євангелісти вважають Біблію головним авторитетом у питанні християнських догм, відкидають владу Папи і вважають шанування святих у католицтві практично ідолопоклонством."
 ig_rabbinical_council:0 "Рабини"
 ig_rabbinical_council_desc:0 "Лідери єврейського населення країни зазвичай представлені освіченими рабинами, що спонукали в дебатах і питаннях богослов'я."
 ig_sunni_madrasahs:0 "Сунітські улеми"
 ig_sunni_madrasahs_desc:0 "Сунізм є найбільшим перебігом ісламу. Віруючі вважають законним наступником Мухаммеда його дядька Абу Бакра на відміну від шиїтів, в очах яких законним халіфом був Алі, зять Пророка."
 ig_shia_madrasahs:0 "Шиїтські улеми"
 ig_shia_madrasahs_desc:0 "Шиїзм є другим за величиною перебігом ісламу. Віруючі вважають законним наступником Мухаммеда його зятя Алі, на відміну від сунітів, в очах яких законним халіфом є ​​Абу Бакр, дядько Пророка."
 ig_hindu_priesthood:0 "Індуїстські священики"
 ig_hindu_priesthood_desc:0 "Індуїзм - це, мабуть, найдавніша організована релігія. Його послідовники вірять у те, що розірвати цикл реінкарнацій і досягти нірвани можна, лише чітко дотримуючись системи каст, в якій у кожного є своя роль, як і у численних богів індуїзму."
 ig_sikh_priesthood:0 "Сикхські священики"
 ig_sikh_priesthood_desc:0 "Щодо молода монотеїстична релігія, заснована в Пенджабі в XVI столітті. Послідовники сикхізму вважають, що мирські прагнення лише відволікають від єднання з богом."
 ig_vajrayana_monks:0 "Монахи-ваджраяністи"
 ig_vajrayana_monks_desc:0 "Буддизм Ваджраяна головним чином поширений на Тибеті та в Монголії. Він підкреслює необхідність медитації та самодисципліни."
 ig_mahayana_monks:0 "Монахи-махаяністи"
 ig_mahayana_monks_desc:0 "Махаянський буддизм головним чином поширений у Китаї, В'єтнамі та Кореї. Він підкреслює, що кожен член суспільства повинен прагнути просвітлення через досконалість. У махаянському буддизмі роль Будди схожа на роль бога."
 ig_theravada_monks:0 "Монахи-тхеравадини"
 ig_theravada_monks_desc:0 "Буддизм Тхеравада переважає в Бірмі, Сіамі, Камбоджі і на Цейлоні. Важливу роль у ньому відіграють зусилля індивіда по розриву циклу реінкарнацій і досягненню нірвани. Тхеравада вважає Будду не богом, але просвітленим людиною, яка вказала іншим людям."
 ig_shinto_monks:0 "Монахи-синтоїсти"
 ig_shinto_monks_desc:0 "Синтоїзм - це синкретична релігія, що поєднує буддистські поняття карми і реінкарнації з шануванням ками, духів природи і предків."
 ig_pagan_shamans:0 "Язичницькі шамани"
 ig_pagan_shamans_desc:0 "Анімісти шанують і задовольняють духів природи. Ритуали анімізму включають принесення в жертву їжі та худоби, а також вживання галюциногенів для духовної подорожі у внутрішній світ."

  # British IGs
 ig_fleet_street:0 "Журналісти з Фліт-стріт"
 ig_fleet_street_desc:0 "Частина "Квадратної Милі" Лондона, де набираються і друкуються газети. Журналісти з Фліт-стріт відомі як невтомні шукачі правди, готові майже на все заради сенсації."
 ig_east_india_company:0 "Представники Ост-Індської компанії"
 ig_east_india_company_desc:0 "Британська Ост-Індська компанія - це величезна корпорація, що належить британським інвесторам. Вона використовує приватну армію для захисту своїх інтересів у колоніях, вирощує чай для продажу на батьківщині і опіум для поставок до Китаю за срібло. Вона навчає британських офіцерів придушенню місцевих бунтів". цивілізацію місцевим князькам.
 ig_landed_gentry:0 "Аристократи-землевласники"
 ig_landed_gentry_desc:0 "Господарі маєтків та різноманітної власності, аристократи-землевласники є зберігачами традицій та «старих грошей»."

  # Prussian IGs
 ig_junkers:0 "Юнкери"
 ig_junkers_desc:0 "Слово "юнкер" походить від німецького "jung herr" (молодий пан). Юнкери з'явилися в результаті тевтонського завоювання язичницької Прибалтики з метою заселення прусських земель і поширення на них християнства. Юнкери представлені прусськими аристократією і великими землевласниками. демократію та загрозливим правлячій еліті."
 ig_junker_landowners:0 "Юнкери-землевласники"
 ig_junker_landowners_desc:0 Юнкери з'явилися в результаті тевтонського завоювання язичницької Прибалтики з метою заселення прусських земель і поширення на них християнства. Юнкери представлені прусськими аристократією і великими землевласниками. Незважаючи на те, що Пруссія у бік конституційного правління, вони зберігають владу завдяки системі сільськогосподарських субсидій та переважання серед чиновників і старших офіцерів."
 ig_junker_industrialists:0 "Юнкери-промисловики"
 ig_junker_industrialists_desc:0 "Слово "юнкер" походить від німецького "jung herr" (молодий пан). Юнкери з'явилися в результаті тевтонського завоювання язичницької Прибалтики з метою заселення прусських земель і поширення на них християнства. придворним зв'язкам, дозволило їм зайняти роль прусських промисловців, особливо у Рейнланді.
  
  # Spanish IGs
 ig_carlists:0 "Карлісти"
 ig_carlists_desc:0 "Прибічники конкуруючої гілки Бурбонів та інфанта Карлоса, самопроголошеного короля Карла V, другого сина Карла IV. Наприкінці XVIII століття закони престолонаслідування Іспанії були переглянуті, щоб запобігти можливій унії Іспанії та Франції, і у позбавленої спадщини гілки Ізабелли II та її спадкоємців.
 ig_isabelinos:0 "Ізабєліноси"
 ig_isabelinos_desc:0 "Прибічники конкуруючої гілки Бурбонів і Ізабелли II, дочки іспанського короля Фердинанда VII і Марії Крістіни, принцеси обох Сицилій. досі зберігають великий вплив в іспанському суспільстві завдяки своїй прогресивній політиці та узам патронажу."

  # USA IGs
 ig_southern_planters:0 "Південні плантатори"
 ig_southern_planters_desc:0 "Багато батьків-засновників бачили в незалежних йоменах півночі основу громадянського суспільства, але при цьому важко ігнорувати багатство південних тютюнових і бавовняних плантацій. Це багатство дає південним плантаторам законний привід брати участь в управлінні республікою."
 ig_fire_eaters:0 "Пожирачі вогню"
 ig_fire_eaters_desc:0 "Пожирачі вогню — затяті прихильники південного способу життя. Вони визнають політичну необхідність союзу, щоб не допустити повернення європейських імперіалістів до Америки, але американці повинні поважати південь та його своєрідні інститути."
 ig_prohibitionists:0 "Непитущі"
 ig_prohibitionists_desc:0 "Через релігійні, політичні чи особисті причини прихильники «сухого закону» вважають, що вживання наркотиків чи алкоголю шкодить суспільству і має бути викоренене."
 ig_railway_tycoons:0 "Залізничні магнати"
 ig_railway_tycoons_desc:0 "Залізниці стали основним двигуном західної експансії США. Інвестори зі Східного узбережжя та з Європи вкладають у прокладку нових шляхів, які відкриють нові ринки. Можливо, ці ринки доведеться створювати з нуля серед шахт, лісів та великих прерій."
 ig_evangelicals:0 "Євангелісти"
 ig_evangelicals_desc:0 "Переконані християни з різноманітних течій протестантизму, євангелісти сходяться на думці, що шлях до порятунку нації лежить у пошуку духовного пробудження."

  # Turkey IGs
 ig_imperial_harem:0 "Представники імператорського гарему"
 ig_imperial_harem_desc:0 "Завдяки неприборканій уяві європейських художників імператорський гарем асоціюється з розбещувальною розкішшю. Це джерело придворної влади султана, що включає сім'ю, радників, слуг і всіляких прихильників. Прибічники імператорського прізвища зазвичай підтримують централізацію і модернізацію."
 ig_local_governors:0 "Місцеві губернатори"
 ig_local_governors_desc:0 "Правителі провінцій можуть мати значний вплив завдяки непотизму. Династії можуть мати таку могутність, що їх володіння стають по суті незалежними і лише формально підкоряються імперії."

  # French IGs
 ig_bonapartists:0 "Бонапартисти"
 ig_bonapartists_desc:0 "Наполеон Бонапарт прийшов до влади на пізньому етапі Французької революції, смітивши старі режими Європи хвилею націоналізму. Його спадкоємці хочуть продовжити традиції французьких завоювань та імперського правління."
 ig_ultraroyalists:0 "Ультрароялісти"
 ig_ultraroyalists_desc:0 "Династія Бурбонів правила Французьким королівством майже тисячу років з короткою перервою на криваві роки Революції. Нещодавно, в 1824 році, республіканці прогнали абсолютиста Карла X, але прихильники Луї-Філіппа I зуміли повернути владу в липні 1830 року в обмін на проведення ліберальних реформ. Назва липневої монархії Монархія є одним із стовпів традиційного суспільства, але що буде, якщо сам монарх повстане проти традиції?

  # Austrian IGs
 ig_centralisers:0 "Централізатори"
 ig_centralisers_desc:0 "Централізатори Австрійської імперії вважають технологічну та економічну модернізацію найважливішим фактором у захисті країни від революції та завоювання. Найчастіше їх представники відносяться до культур, які давно влилися в державну машину."
 ig_federalists:0 "Федералісти"
 ig_federalists_desc:0 "Австрійські федералісти вимагають визнання традиційних прав та обов'язків етнічних меншин в імперії. Зрівнявши права меншин і німецьких еліт, ми зможемо знизити внутрішню напруженість і зробити імперію сильнішою."

  # China IGs
 ig_literati:0 "Літераті"
 ig_literati_desc:0 "Вчені в Китаї відіграють важливу роль, підтримуючи уряд і критикуючи його."
 ig_scholar_officials:0 "Вчені-чиновники"
 ig_scholar_officials_desc:0 "Аристократи-землевласники в Китаї не є справжньою аристократією. Вони зберігають багатство, набуваючи власності, але своїм впливом вони зобов'язані становищу в уряді."
 ig_confucian:0 "Конфуціанські вчені"
 ig_confucian_desc:0 "Конфуціанство швидше є не релігією, а суспільною традицією і легко уживається з безліччю вірувань, але все ж таки вимагає від своїх послідовників гармонійного суспільства і моральної поведінки."

  # misc
 ig_roman_landowners:0 "Римські землевласники"
 ig_roman_landowners_desc:0 "Римські землевласники, що володіють великими маєтками, є зберігачами традицій і «старих грошей», тісно переплетених з інститутом папства."
 ig_chieftains:0 "Вожді"
 ig_chieftains_desc:0 "Власники численних стад та великих краалей, вожді є охоронцями традицій та порядку."

  #Japanese IGs
 ig_daimyo:0 "Дайме"
 ig_shogunate:0 "Прихильники сьогуна"
 ig_peasants:0 "Селяни"

  # Hawaiian IGs
 ig_christian_missionaries:0 "Християнські місіонери"
 ig_christian_missionaries_desc:0 "Християнські місіонери прибули на Гаваї всього кілька десятиліть тому, але вже змістили кахуна як переважний клас духовенства. Вони виступають за торгівлю із західними державами, залучення мігрантів із заходу і звернення корінних гавайців у християнство."
 ig_alii:0 "Алії"
 ig_alii_desc:0 "Алії представляють дрібну гавайську аристократію на службі правлячого монарха. Вони виступають за збереження традиційних цінностей та монаршої влади."
 ig_maka_ainana:0 "Гавайці-макааїнана"
 ig_maka_ainana_desc:0 "Макааїнана представляють сільський клас гавайців, які часто працюють на плантаціях і в рибальських господарствах. Вони виступають за традиційні цінності та збереження переважної ролі сільського господарства в економіці."
 ig_hawaiian_democrats:0 "Демократи"
 ig_hawaiian_democrats_desc:0 "Демократи репрезентують прихильників ліберальних реформ на Гаваях. Вони виступають за позбавлення монарха абсолютної влади на користь демократичного режиму та за продовження торгових відносин із західними країнами."



