 ig_westernisers:0 "Західники"
 ig_westernisers_desc:0 "Західники соромляться відсталості Росії. Вони наполягають на необхідності наздогнати західні країни, перейнявши їх технології та інститути, щоб ефективніше захищати Росію та її народ."
 ig_slavophiles:0 "Слов'янофіли"
 ig_slavophiles_desc:0 "Слов'янофіли вірять у перевагу Росії перед прогнилим заходом. Здається перевага західних технологій та інститутів втратить усіляку цінність, якщо Росія втратить свою душу, розчинившись у чужій культурі. Вони наполягають на необхідності відмовитися від обмежених реформ централізованої монархії і повернутися до традиційних інститутів громад, царя патріархату.
 ig_kulaks:0 "Кулаки"
 ig_kulaks_desc:0 "Кулаки представляють середній клас фермерів, які розбагатіли під час деколективізації та приватизації общинної власності. Це робить їх головною метою лівої пропаганди."
 ig_peasant_communes:0 "Селянські громади"
 ig_peasant_communes_desc:0 ""Общиною" або "світом" називається об'єднання селян. І кріпаки, і вільні селяни занадто бідні, щоб дозволити собі поліпшення своїх земель, тоді як землевласники не виявляють інтересу до цієї проблеми, через що селянам для виживання доводиться об'єднувати ресурси."
 ig_coptic_church:0 "Копти"
 ig_coptic_church_desc:0 "Коптське християнство поєднує близькосхідні течії християнства, які не визнають влади Папи."
