l_english:
 oscar_wilde_events.1.t:1 "Кожен вбиває те, що любить"
 oscar_wilde_events.1.wilde:2 "Ексцентричний драматург [SCOPE.sCharacter('oscar_wilde'). GetFullName] [SelectLocalization(SCOPE.sCharacter('oscar_wilde').IsFemale, 'була засуджена', 'була засуджена Якщо секс госексу [сексу ]) SCOPE.sCharacter('oscar_wilde').GetSheHe] не дочекається помилування, [ROOT.GetCountry.GetNameNoFlag] теж опиниться в кайданах — кайданах пересічності."
 oscar_wilde_events.1.flavor_wilde:1 "В [SCOPE.sCharacter('oscar_wilde').GetHerHis] роботах чітко простежуються сатирична традиція і самобутня дотепність нашого народу.\n\n"
 oscar_wilde_events.1.flavor_author:0 "«Жахлива краса грецької трагедії — тієї самої трагедії, в якій залишилася частка моєї душі.\n\n"
 oscar_wilde_events.1.flavor_quote:0 "Ці книги оголюють ганьбу того самого світу, що звинувачує їх у своєму розкладі»."
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetFullName] вийде на волю."
 oscar_wilde_events.1.a:0 "Геній заслуговує на поблажливість."
 oscar_wilde_events.1.b:0 "Не можна, щоб нас запідозрили у незгоді із суддями."
 oscar_wilde_events.1.c:0 "Вважати це злочином - ось справжнє варварство..."
 happy_arts_protected:0 "Схвалює захист людей мистецтва"
