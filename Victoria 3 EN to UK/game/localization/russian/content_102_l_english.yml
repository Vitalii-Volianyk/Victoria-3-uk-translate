 oscar_wilde_events.1.author:2 "Сумно відомий автор [SCOPE.sCharacter('oscar_wilde'). GetFullName] [SelectLocalization(SCOPE.sCharacter('oscar_wilde'). 'oscar_wilde').IsFemale, 'виявилася', 'виявився' )] у в'язниці за звинуваченням у гомосексуалізмі.Однак [ROOT.GetCountry.GetCapital.GetCityHubName] знає його роботи і більшість переймається ними до глибини душі.У літературних колах . що влада вчинила з автором надто жорстоко."
