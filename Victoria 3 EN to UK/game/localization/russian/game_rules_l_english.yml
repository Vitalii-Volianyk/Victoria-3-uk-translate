l_english:
 GAME_RULES_PRESET_AI_BEHAVIOR:0 "Поведінка ІІ: [GameRuleSetting.GetName]"
 rule_ai_behavior:0 "Ставлення ІІ до гравця"
 setting_lenient_ai_behavior:0 "#high Поблажливо#!"
 setting_lenient_ai_behavior_desc:0 "Держави під керівництвом ІІ діятимуть дружелюбніше стосовно країн гравця, проявляючи велику поблажливість у [Concept('concept_diplomatic_play', 'дипломатичних іграх')]"
 setting_standard_ai_behavior:0 "Стандарт"
 setting_standard_ai_behavior_desc:0 "Держави під управлінням ІІ однаково ставитимуться до гравця та інших ІІ, не приділяючи особливої ​​уваги гравцям"
 setting_harsh_ai_behavior:0 "#high Суворо#!"
 setting_harsh_ai_behavior_desc:0 "Держави під керівництвом ІІ будуть ставитись до намірів гравця з великою підозрою, виявляючи велику жорсткість у [Concept('concept_diplomatic_play', 'дипломатичних іграх')]"
 rule_ai_aggression:0 "Агресія ІІ"
 setting_low_ai_aggression:0 "#high Низька#!"
 setting_low_ai_aggression_desc:0 "Держави під управлінням ІІ рідше починатимуть [Concept('concept_diplomatic_play', 'дипломатичні ігри')] і менш зацікавлені у захопленні територій"
 setting_standard_ai_aggression:0 "Стандарт"
 setting_standard_ai_aggression_desc:0 "Держави під управлінням ІІ виявляють стандартну агресію, що визначається їх стратегією"
 setting_high_ai_aggression:0 "#high Висока#!"
 setting_high_ai_aggression_desc:0 "Держави під управлінням ІІ частіше починатимуть [Concept('concept_diplomatic_play', 'дипломатичні ігри')] і більш зацікавлені у захопленні територій"
 rule_subject_flags:0 "Прапори суб'єктів"
 setting_no_subject_flags:0 "#high Постійні прапори#!"
 setting_no_subject_flags_desc:0 "Прапори [Concept('concept_country', 'країн')]-[Concept('concept_subject', 'суб'єктів')] #b не#! змінюватимуться залежно від того, хто їх сюзерен"
 setting_allow_subject_flags:0 "Дозволити зміну прапорів"
 setting_allow_subject_flags_desc:0 "Прапори [Concept('concept_country', 'країн')]-[Concept('concept_subject', 'суб'єктів')] можуть змінюватися в залежності від того, хто їх сюзерен"
 rule_subject_map_color:0 "Колір суб'єктів на карті"
 setting_no_subject_map_color:0 "#high Постійні кольори#!"
 setting_no_subject_map_color_desc:0 "Колір [Concept('concept_country', 'країн')]-[Concept('concept_subject', 'суб'єктів')] на карті #b не#! змінюватиметься залежно від того, хто їх сюзерен"
 setting_allow_subject_map_color:0 "Дозволити зміну кольорів на карті"
 setting_allow_subject_map_color_desc:0 "Колір на карті [Concept('concept_country', 'країн')]-[Concept('concept_subject', 'суб'єктів')] певного типу змінюватиметься в залежності від того, хто їх сюзерен"
 rule_achievements:0 "Досягнення"
 setting_achievements_allowed:0 "Дозволено"
 setting_achievements_allowed_desc:0 "Під час цієї кампанії можна отримувати досягнення"
 setting_achievements_blocked:0 "Заблоковано"
 setting_achievements_blocked_desc:0 "Під час цієї кампанії #b не можна! отримувати досягнення"
 rule_formable_nations:0 "Формовані країни"
 setting_all_formable_nations:0 "всі"
 setting_all_formable_nations_desc:0 "Дозволити створення неможливих та вигаданих країн"
 setting_plausible_formable_nations:0 "Історично можливі"
 setting_plausible_formable_nations_desc:0 "Дозволити формування лише історично можливих країн"
 rule_releasable_nations:0 "Країни, що виділяються"
 setting_all_releasable_nations:0 "всі"
 setting_all_releasable_nations_desc:0 "Дозволити виділення неможливих та вигаданих країн"
 setting_plausible_releasable_nations:0 "Історично можливі"
 setting_plausible_releasable_nations_desc:0 "Дозволити виділення лише історично можливих країн"
 
 rule_monument_effects:0 "Ефекти від монументів"
 setting_allow_monument_effects:0 "Включено"
 setting_allow_monument_effects_desc:0 "[Concept('concept_monument', 'Монументи')] в залежності від їх характеру мають різноманітні ефекти і в деяких випадках забезпечують зайнятість [Concept('concept_pop', 'груп населення')]."
 setting_prestige_only_monument_effects:0 "Тільки престиж"
 setting_prestige_only_monument_effects_desc:0 "[Concept('concept_monument', 'Монументи')] дають своїм власникам певну кількість [Concept('concept_prestige', 'престижу')]. Зайнятість [Concept('concept_pop', 'груп населення')] відсутня."
 setting_no_monument_effects:0 "Вимкнено"
 setting_no_monument_effects_desc:0 "[Concept('concept_monument', 'Монументи')] мають суто декоративний характер, їх будівництво відіграє косметичну роль."

