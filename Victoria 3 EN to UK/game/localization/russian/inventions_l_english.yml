#  tunnelling_shields: "Tunnelling Shields"
#  tunnelling_shields_desc: "Якщо міняти міні shaft або wayway tunnel, підтримуючи величезний рівень земної кулі над працівниками, є вital for #integrity of project. A tunnelling shield є мобільна структура зробила стель, що забезпечує temporary support on the active site of digging. #As tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. Перший спосіб використання такої компанії був у виконанні театрів театру в 1825 році Anglo-французький engineer Marc Isambard Brunel, мій більше #famous Isambard Kingdom Brunel."
# alienation: "Alienation"
# alienation_desc: "Створення капіталістичних засобів production має, в принципі, пов'язаний з відносинами працівника до своєї роботи. Чи не longer is he the craftsmen, які створюють деякі unique або farmer, які збираються в share of the produce. У його виробництві він здатний до об'єкта його індивідуальності і його характеру. Нині через capitalist means production estranges a person from their very humanity, they are no longer the director of their own actions and that that they gain a profound sense of alienation."
# experimental_psychology: "Experimental Psychology"
# experimental_psychology_desc: "Людська думка є дуже схильною думкою, що в людей, коли вони отримували сенсорні стимули і є це саме для вас є для мене? Завдання, що ці думки не є простим manner, але останнє відрядження в області психології буде створено в новій області називається experimental psychology, коли тести можуть бути сприйняті як люди, що впливають на стимули."
# global_trade: "Global Trade"
# historical_materialism: "Historical Materialism"
# historical_materialism_desc: "What is society? Це є хитромудрий питання, якщо ми будемо визначати соціуму, як влада продуктивної сили і відносини людей, які мають на увазі процеси, які можуть стати для аналізу past societies і як вони розвиваються і розвиваються протягом часу. We call this methodological approach Historical Materialism."
# individualism_desc: "Філософія фокусується на інтересах, життєдіяльності і індивідуальності. Це включає право на індивідуальне, щоб отримати його власний self-interest, заключний для нього, що є true і false, щоб думати і діяти незалежно від суспільства."
# institutionalization: "Institutionalization"
# institutionalization_desc: "Якщо ви збираєтеся розширити role of the state we need to expands the means the state has to deliver these roles. Будівництво в інститутах держави є тим, що робить це. Це неодноразово institutionalisation of функцій, що були в основному в приватній сфері, а також bring along profound social changes as well."
# pragmatism: "Pragmatism"
# pragmatism_desc: "Problém з philosophers is that they seek knowledge for knowledge sake and they also seek to create nice unchanging universe to suit their theories. Прагматизм explicitly rejects ці два tenants. Відповідь повинна бути в даний час представлена тільки з точки зору того, наскільки практичний буде використаний і ми повинні припустити, що universe itself is ever changing."
# religion_of_humanity: "Religion of Humanity"
# religion_of_humanity_desc: "Rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the time we lost the social cohesion that organized religion provided. religion of humanity offers соціальна cohesion організована religion без superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
# self_acting_looms: "Self-Acting Looms"
# transcendentalism: "Transcendentalism"
# transcendetalism_desc: "Transcendentalism був філософський рух, що був заснований німецьким філософом Immanuel Kant в його book Critical of Pure Reason publikувався в 1781 році. Розділ філософії shifts для того, щоб визначати теорії про пізнання і усвідомлюючи цілі теорій до критичного відгуку, щоб дізнатися, що вони є."
