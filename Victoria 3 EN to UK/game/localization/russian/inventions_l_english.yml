 supreme_army_command:0 "Верховне командування армії"
 supreme_army_command_desc:0 "Якщо поставити на чолі всієї армії єдину командну структуру, накази передаватимуться ланцюжком інстанцій ефективніше."
 utilitarianism:0 "Утилітаризм"
 utilitarianism_desc:0 " Гілка моральної філософії, яка проголошує єдиним критерієм оцінки дій їхня корисність, тобто вплив на загальний добробут. Дії людини не можуть бути злими чи добрими за своєю природою, важливим є лише результат."
 international_alliances:0 "Міжнародні спілки"
 international_alliances_desc:0 "Промисловий потенціал та глобальний характер сучасних держав вимагають створення справді постійних міжнародних союзів для захисту наших інтересів."
